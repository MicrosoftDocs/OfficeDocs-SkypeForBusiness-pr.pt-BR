- durationInMinutes: 1
  content: "<span data-ttu-id=\"35b5c-104\">Neste treinamento, apresentamos as funcionalidades de chamadas do Teams, que são acionadas pelo recurso de Sistema de Telefonia no Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-104\">In this training, we introduce calling capabilities in Teams, which are powered by the Phone System feature in Office 365.</span></span> <span data-ttu-id=\"35b5c-105\">Vamos explicar o planejamento técnico necessário para implementar o Sistema de Telefonia, como configurá-lo e como monitorar o uso e a qualidade das chamadas em sua implementação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-105\">We’ll explain the technical planning that’s required to implement Phone System, how to configure it, and how to monitor usage and call quality in your implementation.</span></span>\n\n<span data-ttu-id=\"35b5c-106\">Este treinamento será útil se você for:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-106\">This training is for you if you're:</span></span> \n\n- <span data-ttu-id=\"35b5c-107\">Profissional de TI.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-107\">An IT pro.</span></span>\n\n- <span data-ttu-id=\"35b5c-108\">Responsável pelo planejamento, implantação ou gerenciamento do Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-108\">Responsible for planning, deploying or managing Skype for Business</span></span>\n\n- <span data-ttu-id=\"35b5c-109\">Alguém que planeja introduzir funcionalidades de chamadas em sua implantação do Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-109\">Planning to introduce calling capabilities in your Teams deployment.</span></span>\n\n<span data-ttu-id=\"35b5c-110\">Você aprenderá:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-110\">You’ll learn:</span></span>\n\n- <span data-ttu-id=\"35b5c-111\">O que são as chamadas do Teams?</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-111\">What is calling in Teams?</span></span>\n\n- <span data-ttu-id=\"35b5c-112\">Como planejar as chamadas no Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-112\">How to plan for calling in Teams.</span></span>\n\n- <span data-ttu-id=\"35b5c-113\">Como configurar as chamadas no Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-113\">How to configure calling in Teams.</span></span>\n\n<span data-ttu-id=\"35b5c-114\">Se quiser fazer alguma pergunta ou comentário sobre o treinamento:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-114\">If you have any questions or feedback about this training, please:</span></span>\n\n- <span data-ttu-id=\"35b5c-115\">Poste na seção de comentários na parte inferior da página “próximos passos” deste tutorial</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-115\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>\n\n- <span data-ttu-id=\"35b5c-116\">Envie um email para [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Calling)</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-116\">Email us at [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Calling)</span></span>\n\n<span data-ttu-id=\"35b5c-117\">Para fazer comentários sobre o produto Teams, como ideias de novos recursos, visite o [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-117\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: "<span data-ttu-id=\"35b5c-118\">O que são as chamadas do Teams?</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-118\">What is calling in Teams?</span></span>"
  durationInMinutes: 15
  content: "<span data-ttu-id=\"35b5c-119\">O Teams permite que os usuários façam chamadas VoIP de um cliente Teams para outro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-119\">Out of the box, Teams supports the ability for users to make voice over IP (VoIP) calls from Teams client to Teams client.</span></span>\n\n<span data-ttu-id=\"35b5c-120\">Com o Sistema de Telefonia com Planos de Chamadas, os usuários podem fazer, receber e transferir chamadas de e para telefones fixos e celulares na Rede Telefônica Pública Comutada (PSTN).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-120\">With Phone System with Calling Plans, users can make, receive, and transfer calls to and from landlines and mobile phones on the public switched telephone network (PSTN).</span></span>\n\n#### <a name=\"span-stylecolorredactionspan-watch-calling-in-teams-300-minutes\"></a><span data-ttu-id=\"35b5c-121\"><span style=\"color:red\">**Ação**:</span> assistir a Chamadas no Teams (3:00 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-121\"><span style=\"color:red\">**Action**:</span> Watch Calling in Teams (3:00 minutes)</span></span>\n> [!Video https://www.youtube.com/embed/9O4p48Mws9U]\n\n### <a name=\"calling-features-in-teams\"></a><span data-ttu-id=\"35b5c-122\">Recursos de chamada no Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-122\">Calling in Teams</span></span>\n<span data-ttu-id=\"35b5c-123\">As chamadas do Teams dão suporte aos recursos básicos do Sistema de Telefonia, como atender e fazer chamadas (por nome e número) com teclado de discagem integrado, chamada em espera e recuperação de chamadas, encaminhamento de chamadas e toques simultâneos, histórico de chamadas, caixa postal e chamadas de emergência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-123\">Calling in Teams supports basic Phone System features, such as call answering and initiating (by name and number) with integrated dial pad, call holding and retrieving, call forwarding and simultaneous ringing, call history, voicemail, and emergency calling.</span></span>\n\n<span data-ttu-id=\"35b5c-124\">Recursos mais avançados serão incluídos com o tempo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-124\">More advanced features will be added over time.</span></span> <span data-ttu-id=\"35b5c-125\">Para obter mais informações, consulte [Skype for Business to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-125\">For more information, see [Skype for Business to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap).</span></span>\n\n<span data-ttu-id=\"35b5c-126\">As chamadas do Teams são acionadas pelo Sistema de Telefonia (anteriormente chamado Cloud PBX), o mesmo serviço do Office 365 que possibilita as funcionalidades de chamadas PSTN no Skype for Business Online.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-126\">Calling in Teams is powered by Phone System (formerly known as Cloud PBX), the same service in Office 365 that enables PSTN calling capabilities in Skype for Business Online.</span></span>\n\n<span data-ttu-id=\"35b5c-127\"><span style=\"color:red\">**Importante**:</span> observe que o conjunto de recursos do Sistema de Telefonia do Skype for Business é diferente do conjunto de recursos do Sistema de Telefonia do Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-127\"><span style=\"color:red\">**Important**:</span> Note that the Phone System feature set for Skype for Business is different from the Phone System feature set for Teams.</span></span>\n\n<span data-ttu-id=\"35b5c-128\"><span style=\"color:red\">**Ação**:</span> para entender quais recursos estão disponíveis no momento e o cronograma dos recursos que esperamos desenvolver, confira:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-128\"><span style=\"color:red\">**Action**:</span> To understand which features are currently available and the timelines for features that we expect to develop, see the following resources:</span></span>\n\n- <span data-ttu-id=\"35b5c-129\">No [roteiro público](https://aka.ms/skype2teamsroadmap), examine o slide “Roteiro de chamadas” para obter uma visão geral do cronograma esperado com as datas de lançamento de recursos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-129\">On the [public roadmap](https://aka.ms/skype2teamsroadmap), review the “Calling roadmap” slide for an overview of the expected timelines for feature release dates.</span></span>\n\n- <span data-ttu-id=\"35b5c-130\">Consulte [Veja aqui o que você recebe com o Sistema de Telefonia no Office 365](https://docs.microsoft.com/SkypeForBusiness/what-is-phone-system-in-office-365/here-s-what-you-get-with-phone-system) para ver uma descrição dos recursos do Sistema de Telefonia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-130\">Review [Here’s what you get with Phone System in Office 365](https://docs.microsoft.com/SkypeForBusiness/what-is-phone-system-in-office-365/here-s-what-you-get-with-phone-system) for a description of Phone System features.</span></span> <span data-ttu-id=\"35b5c-131\">Lembre-se de que, no momento em que este artigo foi escrito, alguns desses recursos podem estar disponíveis apenas para o Skype for Business.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-131\">Keep in mind that at this writing, some of these features might only be available for Skype for Business.</span></span>\n\n### <a name=\"emergency-services-calling\"></a><span data-ttu-id=\"35b5c-132\">Chamadas dos Serviços de Emergência</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-132\">Emergency Services calling</span></span>\n<span data-ttu-id=\"35b5c-133\">É importante você entender as diferenças de operação do recurso de chamadas dos Serviços de Emergência no Teams e nos serviços de telefonia tradicionais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-133\">It’s important that you understand how the Emergency Services calling feature operates differently in Teams than in traditional telephone services.</span></span> <span data-ttu-id=\"35b5c-134\">Seus usuários também devem entender essas diferenças.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-134\">You must make sure your users also understand those differences.</span></span> <span data-ttu-id=\"35b5c-135\">Por exemplo, ao usar o Teams para ligar para serviços de emergência (como o 911 nos Estados Unidos), os usuários precisam saber que talvez o Teams não consiga determinar o local real do autor da chamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-135\">For example, when they use Teams to call emergency services (such as 911 in the United States), users need to be aware that Teams might not be able to determine the actual location of the caller.</span></span>\n\n<span data-ttu-id=\"35b5c-136\"><span style=\"color:red\">**Ação**:</span> examinar os [Termos e condições para chamadas de emergência](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/emergency-calling-terms-and-conditions) para obter informações detalhadas sobre as chamadas dos Serviços de Emergência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-136\"><span style=\"color:red\">**Action**:</span> Review [Emergency calling terms and conditions](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/emergency-calling-terms-and-conditions) for detailed information about Emergency Services calling.</span></span>\n"
- title: "<span data-ttu-id=\"35b5c-137\">Considerações para clientes do Skype for Business Online</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-137\">Considerations for Skype for Business Online customers</span></span>"
  durationInMinutes: 2
  content: "<span data-ttu-id=\"35b5c-138\">Se você não usa o Skype for Business Online, pode ignorar esta seção.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-138\">If you aren’t using Skype for Business Online, you can skip this section.</span></span> <span data-ttu-id=\"35b5c-139\">Para quem já conhece o recurso de chamadas do Skype for Business Online, queremos destacar alguns pontos importantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-139\">For those who are familiar with the calling feature in Skype for Business Online, we want to highlight some important points.</span></span>\n\n- <span data-ttu-id=\"35b5c-140\">**Os Planos de Chamadas são a única maneira de se conectar à PSTN.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-140\">**Calling Plans is the only way to connect to the PSTN.**</span></span>  \n<span data-ttu-id=\"35b5c-141\">Diferentemente do Skype for Business Online, a única maneira de usar o Teams para se conectar à PSTN é usando os Planos de Chamadas (anteriormente conhecidos como Cloud PBX com conectividade PSTN), onde a Microsoft fornece todos os serviços telefônicos, incluindo os números PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-141\">In contrast to Skype for Business Online, the only way to use Teams to connect to the PSTN is by using Calling Plans (formerly known as Cloud PBX with PSTN Connectivity), where Microsoft provides all phone services including the PSTN numbers.</span></span>\n<span data-ttu-id=\"35b5c-142\">No momento, não há outras opções, como utilizar uma infraestrutura PSTN existente por meio de um pool do Skype for Business ou Cloud Connector Edition.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-142\">Other options, such as leveraging an existing PSTN infrastructure through a Skype for Business pool or Cloud Connector Edition, don’t exist at this time.</span></span>\n\n- <span data-ttu-id=\"35b5c-143\">**Os recursos do Skype for Business e do Microsoft Teams são diferentes.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-143\">**Features are different between Skype for Business and Microsoft Teams.**</span></span>  \n<span data-ttu-id=\"35b5c-144\">Observe que os recursos de chamadas do Skype for Business e do Microsoft Teams são diferentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-144\">Note that the calling features in Skype for Business and Microsoft Teams are different.</span></span> <span data-ttu-id=\"35b5c-145\">Não suponha que apenas porque um dos clientes é capaz de algo, o outro também pode fazê-lo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-145\">Don’t assume that just because one of the clients is capable of something, the other client can do it as well.</span></span>\n\n- <span data-ttu-id=\"35b5c-146\">**As chamadas podem ser recebidas no Teams ou no Skype for Business, mas não nos dois.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-146\">**Calls can be received either in Teams or Skype for Business, but not both.**</span></span>  \n<span data-ttu-id=\"35b5c-147\">Se você configurar seus usuários para o Sistema de Telefonia com Planos de Chamadas, eles poderão fazer chamadas do Teams ou do Skype for Business.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-147\">If you configure your users for Phone System with Calling Plans, they can initiate calls from either Teams or Skype for Business.</span></span> <span data-ttu-id=\"35b5c-148\">Porém, só poderão receber chamadas em um dos aplicativos. Para configurar o aplicativo que receberá chamadas, use a nova política CsTeamsInteropPolicy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-148\">However, they can only receive calls on one of the applications—to configure which application receives calls, you use a new policy, CsTeamsInteropPolicy.</span></span> <span data-ttu-id=\"35b5c-149\">Você saberá mais sobre essa política posteriormente neste treinamento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-149\">You’ll learn more about the policy later in this training.</span></span>\n\n- <span data-ttu-id=\"35b5c-150\">**Se você configurou o Sistema de Telefonia no Teams, poderá fazer chamadas do Skype for Business ou do Teams.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-150\">**Calls can be made either from Skype for Business or Teams, if you’ve configured Phone System in Teams.**</span></span>  \n<span data-ttu-id=\"35b5c-151\">Exceto pela configuração mencionada da política CsTeamsInteropPolicy, a configuração é igual no Skype for Business e no Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-151\">Except for the aforementioned configuration of the CsTeamsInteropPolicy, the configuration is the same in Skype for Business and Teams.</span></span> <span data-ttu-id=\"35b5c-152\">Isso quer dizer que, se você já configurou as chamadas para o Skype for Business, seus usuários poderão fazer chamadas do Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-152\">This means that if you’ve already configured calling for Skype for Business, your users will be able to place calls from Teams.</span></span>\n"
- title: "<span data-ttu-id=\"35b5c-153\">Orientações práticas</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-153\">Practical guidance</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"35b5c-154\">A Microsoft fornece orientações práticas para direcioná-lo pela estrutura da jornada do cliente do Office 365 FastTrack e suas três fases: Concepção, Integração e Geração de Valor. O objetivo é ajudar no planejamento, na implantação e na operação bem-sucedida do Sistema de Telefonia com Planos de Chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-154\">This practical guidance takes you through the Office 365 FastTrack customer journey framework and its three phases - Envision, Onboard, and Drive Value - to help you plan, deliver, and operate a successful Phone System with Calling Plans implementation.</span></span>\n\n<span data-ttu-id=\"35b5c-155\">O objetivo das orientações práticas é preparar seu projeto para o sucesso, não apenas do ponto de vista técnico (ou seja, entregar uma implementação confiável e de alta qualidade), mas também para garantir que a solução atenda aos requisitos das partes envolvidas no projeto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-155\">The goal of the practical guidance is to set your project up for success, not only from a technical perspective (that is, delivering a reliable, high-quality implementation) but also making sure that the solution meets the requirements of the project stakeholders.</span></span>\n\n<span data-ttu-id=\"35b5c-156\">Há um ciclo de feedback entre as orientações práticas e o planejamento técnico:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-156\">There’s a feedback loop between practical guidance and technical planning:</span></span>\n\n- <span data-ttu-id=\"35b5c-157\">Você precisa entender os recursos e as funcionalidades do Sistema de Telefonia para compreender como ele pode dar suporte aos seus casos de uso comercial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-157\">You need to understand the features and capabilities of Phone System to understand how it can support your business use cases.</span></span>\n\n- <span data-ttu-id=\"35b5c-158\">Você precisa definir seus casos de uso comercial para entender qual é a melhor maneira de configurar os Sistemas de Telefonia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-158\">You need to define your business use cases to understand how to best configure Phone Systems.</span></span>\n\n<span data-ttu-id=\"35b5c-159\">Isso quer dizer que talvez seja necessário ajustar essas orientações práticas para alcançar seus objetivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-159\">This means you might have to adjust this practical guidance to meet your objectives.</span></span> <span data-ttu-id=\"35b5c-160\">Será solicitado que você execute as seguintes tarefas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-160\">You’ll be asked to complete the following tasks:</span></span>\n\n- <span data-ttu-id=\"35b5c-161\">Definir os casos de uso comercial do Sistema de Telefonia com Planos de Chamadas. Documentar os resultados comerciais esperados e mensuráveis, incluindo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-161\">Define business use cases for Phone System with Calling Plans Document expected, measurable business outcomes, including the following:</span></span>\n\n  - <span data-ttu-id=\"35b5c-162\">Descrição do processo comercial atual</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-162\">Description of current business process</span></span>\n\n  - <span data-ttu-id=\"35b5c-163\">Desafios dos processos comerciais existentes</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-163\">Challenges with existing business process</span></span>\n\n  - <span data-ttu-id=\"35b5c-164\">Como a tecnologia pode ajudar a superar esses desafios</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-164\">How technology can help overcome these challenges</span></span>\n\n  - <span data-ttu-id=\"35b5c-165\">Os resultados comerciais esperados e mensuráveis, se esses desafios forem superados</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-165\">The expected, measurable business outcomes if these challenges are overcome</span></span>\n\n- <span data-ttu-id=\"35b5c-166\">Identificar as principais partes envolvidas</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-166\">Identify key stakeholders</span></span>  \n<span data-ttu-id=\"35b5c-167\">Com base em seus casos de uso comercial, criar uma lista abrangente de partes envolvidas, incluindo funções e descrições.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-167\">Based on your business use cases, create a comprehensive list of stakeholders, including roles and descriptions.</span></span> <span data-ttu-id=\"35b5c-168\">Isso ajuda a identificar todas as pessoas envolvidas no projeto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-168\">This helps you identify everyone involved in the project.</span></span>\n\n- <span data-ttu-id=\"35b5c-169\">Definir os OKRs (objetivos e resultados principais), os KSIs (principais indicadores de sucesso) e os riscos</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-169\">Define objectives and key results, key success indicators, and risks</span></span>  \n<span data-ttu-id=\"35b5c-170\">Use os OKRs e KSIs para definir metas claras para medir o sucesso do projeto, e os examine regularmente para medir o progresso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-170\">Use OKRs and KSIs to set clear goals for measuring the success of the project, and review them regularly to measure progress.</span></span> <span data-ttu-id=\"35b5c-171\">É importante que as partes envolvidas estejam cientes e concordem com os OKRs e KSIs para trabalhar na direção de um objetivo comum.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-171\">It’s important that the stakeholders are aware of and agree to the OKRs and KSIs to work toward a common goal.</span></span> <span data-ttu-id=\"35b5c-172\">Além disso, você precisa identificar e documentar os riscos para promover a conscientização e estar preparado para reduzi-los conforme necessário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-172\">In addition, you need to identify and document risks to raise awareness, and be prepared to mitigate them as needed.</span></span>\n\n- <span data-ttu-id=\"35b5c-173\">Avaliar o ambiente e avaliar a prontidão para adoção</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-173\">Assess environment and evaluate adoption readiness</span></span>  \n<span data-ttu-id=\"35b5c-174\">Depois que você souber o que deseja alcançar e de documentar seus OKRs e KSIs, avalie se a organização está pronta para utilizar o serviço e se ele é capaz de fornecer todos os recursos de que seus usuários precisam.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-174\">After you know what you want to achieve and have documented your OKRs and KSIs, assess whether your organization is ready to leverage the service and whether it can provide all the features your users need.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"35b5c-175\">A avaliação do ambiente também inclui a realização de uma avaliação de prontidão da rede.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-175\">Assessing the environment also includes conducting a readiness assessment for your network.</span></span> <span data-ttu-id=\"35b5c-176\">Não subestime a importância da rede, pois sua qualidade afeta diretamente a experiência do usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-176\">Don’t underestimate the importance of networking: network quality directly affects the user experience.</span></span> <span data-ttu-id=\"35b5c-177\">Mesmo que nunca tenha havido problemas com sua rede, a comunicação em tempo real pode ter um comportamento diferente de outros aplicativos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-177\">Even if you’ve never had problems with your network, real-time communication might behave differently from other applications.</span></span> <span data-ttu-id=\"35b5c-178\">Especialmente quando se trata da telefonia, os usuários têm expectativas altas de ótima qualidade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-178\">Especially when it comes to telephony, users have high expectations for great quality.</span></span> <span data-ttu-id=\"35b5c-179\">Problemas com a qualidade da rede, especialmente no início de um projeto como esse, podem colocar todo o projeto em risco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-179\">Having network quality challenges—especially in the beginning of a project like this—might put the whole project at risk.</span></span>\n\n- <span data-ttu-id=\"35b5c-180\">Mapear funções operacionais</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-180\">Map operational roles</span></span>  \n<span data-ttu-id=\"35b5c-181\">Depois que a solução for distribuída, você precisará de alguém para monitorar e impulsionar o uso e a qualidade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-181\">After the solution is rolled out, you’ll need someone to monitor and drive usage and quality.</span></span> <span data-ttu-id=\"35b5c-182\">O mapeamento prévio das funções operacionais ajuda a identificar as pessoas que serão necessárias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-182\">Mapping operational roles upfront helps you to identify the people you’ll need.</span></span>\n\n- <span data-ttu-id=\"35b5c-183\">Criar um plano de sucesso</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-183\">Create success plan</span></span>  \n<span data-ttu-id=\"35b5c-184\">O plano de sucesso fornece à equipe do projeto, que pode incluir um parceiro de implantação ou FastTrack, informações suficientes para atingir os objetivos da organização com o Sistema de Telefonia com Planos de Chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-184\">The success plan will provide the project team, which can include FastTrack or deployment partner, with sufficient information to realize the organization’s goals with Phone System with Calling Plans.</span></span> <span data-ttu-id=\"35b5c-185\">Ele deve conter as seguintes seções:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-185\">It should contain the following sections:</span></span>\n\n  - <span data-ttu-id=\"35b5c-186\">Caso de negócios</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-186\">Business case</span></span>\n\n  - <span data-ttu-id=\"35b5c-187\">Prontidão de serviço</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-187\">Service readiness</span></span>\n\n  - <span data-ttu-id=\"35b5c-188\">Plano de adoção</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-188\">Adoption plan</span></span>\n\n  - <span data-ttu-id=\"35b5c-189\">Plano operacional</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-189\">Operational plan</span></span>\n\n<span data-ttu-id=\"35b5c-190\">**Informações adicionais:** para obter mais detalhes sobre essas orientações práticas e os modelos que você pode usar em seu planejamento, veja [Orientações práticas para Sistema de Telefonia com Planos de Chamadas no Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-190\">**Additional information:** For more details about this practical guidance and templates you can use in your planning, see [Practical Guidance for Phone System with Calling Plans in Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans).</span></span>\n"
- title: "<span data-ttu-id=\"35b5c-191\">Concepção</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-191\">Envision</span></span>"
  durationInMinutes: 15
  content: "\n<span data-ttu-id=\"35b5c-192\">Para se planejar para a implementação de chamadas no Teams, é preciso tomar uma série de decisões a fim de preparar melhor sua organização para atender aos requisitos da empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-192\">To plan for the implementation of Audio Conferencing in Teams, a series of decisions must be made ahead of time to better prepare your organization to implement a solution that meets business requirements.</span></span> <span data-ttu-id=\"35b5c-193\">Elas incluem:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-193\">These functionalities include:</span></span>\n\n-   <span data-ttu-id=\"35b5c-194\">Conexão com a PSTN</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-194\">Connecting to the PSTN</span></span>\n\n-   <span data-ttu-id=\"35b5c-195\">Disponibilidade do serviço e locais dos usuários</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-195\">Service availability and user locations</span></span>\n\n-   <span data-ttu-id=\"35b5c-196\">Licenciamento do Sistema de Telefonia</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-196\">Phone System licensing</span></span>\n\n-   <span data-ttu-id=\"35b5c-197\">Números de telefone e locais de emergência</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-197\">Phone Numbers and Emergency Locations</span></span>\n\n-   <span data-ttu-id=\"35b5c-198\">Caixa postal</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-198\">Voicemail</span></span>\n\n-   <span data-ttu-id=\"35b5c-199\">Opcional: identificação de chamadas</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-199\">Optional: Calling identity</span></span>\n\n-   <span data-ttu-id=\"35b5c-200\">Opcional: planos de discagem</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-200\">Optional: Dial plans</span></span>\n\n###<a name=\"connecting-to-the-pstn\"></a><span data-ttu-id=\"35b5c-201\">Conexão com a PSTN</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-201\">Connecting to the PSTN</span></span>\n\n<span data-ttu-id=\"35b5c-202\">Para que os usuários façam e recebam chamadas da PSTN usando o Teams, é necessário ter instalado o Sistema de Telefonia e conectar o Sistema de Telefonia à PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-202\">In order for users to place and receive calls to the PSTN by using Teams, you need to have installed Phone System and you need to connect phone system to the PSTN.</span></span>\n\n> <span data-ttu-id=\"35b5c-203\">**Exemplo**</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-203\">**Example**</span></span> <br/> <span data-ttu-id=\"35b5c-204\">Para entender melhor como o Sistema de Telefonia e a conexão com a PSTN funcionam em conjunto, imagine que você está comprando um telefone celular.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-204\">To better understand how Phone System and the connection to the PSTN work together, imagine you’re buying a mobile phone.</span></span> <span data-ttu-id=\"35b5c-205\">O telefone tem recursos legais (como botões e aplicativos), mas, para fazer chamadas, será necessário ter um plano de chamadas de um provedor de telefonia, que fornecerá um número de telefone real e a conectividade com a PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-205\">The phone has nice features (such as buttons and apps), but to make calls you’ll need to have a call plan with a phone provider, who gives you an actual phone number and provides connectivity to the PSTN.</span></span>\n\n<span data-ttu-id=\"35b5c-206\">O Sistema de Telefonia é equivalente ao telefone celular: ele oferece funcionalidades como a caixa postal, mas não fornece um número de telefone, nem permite que você faça ou receba chamadas telefônicas da PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-206\">Phone System is the equivalent of the mobile phone: it provides you with functionality such as voicemail, but neither gives you a phone number nor lets you place or receive phone calls to or from the PSTN.</span></span> <span data-ttu-id=\"35b5c-207\">Para conectar o Sistema de Telefonia à PSTN, o que equivale ao contrato de um provedor de telefonia, a Microsoft oferece Planos de Chamadas, nos quais a Microsoft fornece a cada usuário um número de telefone capaz de fazer e receber chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-207\">For connecting Phone System to the PSTN—the equivalent of a contract with a phone provider—Microsoft offers Calling Plans, in which Microsoft provides each user a phone number that can place and receive calls.</span></span>\n\n<span data-ttu-id=\"35b5c-208\">No momento, os Planos de Chamadas são a única maneira de conectar o Sistema de Telefonia à PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-208\">Currently, Calling Plans are the only way to connect Phone System to the PSTN.</span></span>\n<span data-ttu-id=\"35b5c-209\">No futuro, haverá a opção de conectar qualquer ambiente telefônico existente que você tenha no local ao Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-209\">In the future, you’ll have the option to connect any existing telephone environment that you have on-premises to Teams.</span></span>\n\n###<a name=\"service-availability-and-user-locations\"></a><span data-ttu-id=\"35b5c-210\">Disponibilidade do serviço e locais dos usuários</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-210\">Service availability and user locations</span></span>\n\n<span data-ttu-id=\"35b5c-211\">O Sistema de Telefonia está disponível nos mesmos locais que o Office 365 (para ver a lista completa de países e regiões, consulte [Disponibilidade internacional](https://products.office.com/business/international-availability)).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-211\">Phone System is available where Office 365 is available (for the complete list of countries and regions, see [International availability](https://products.office.com/business/international-availability)).</span></span>\n<span data-ttu-id=\"35b5c-212\">A disponibilidade do serviço Planos de Chamadas é um pouco mais limitada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-212\">The availability of the Calling Plans service is a little more restricted.</span></span> <span data-ttu-id=\"35b5c-213\">A disponibilidade comercial dos Sistema de Telefonia e dos Planos de Chamadas também depende do local em que sua organização está sediada. E, mais importante, do país ou da região em que sua organização tem um relacionamento comercial com a Microsoft e seus parceiros:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-213\">The commercial availability of Phone System and Calling Plans also depends on where your organization is based—and, more importantly, in which country or region your organization has a commercial relationship with Microsoft and its partners:</span></span>\n\n-   <span data-ttu-id=\"35b5c-214\">Os Planos de Chamadas podem ser atribuídos e utilizados apenas por usuários localizados nos países em que os planos de chamadas estão disponíveis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-214\">Calling Plans can be assigned and used only for users located in countries where calling plans are available.</span></span>\n\n-   <span data-ttu-id=\"35b5c-215\">Os Planos de Chamadas poderão ser comprados somente se o seu endereço de cobrança estiver em um país ou uma região onde é possível comprar o recurso de audioconferência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-215\">Calling Plans can only be purchased if your billing address is located in a country or region where Audio Conferencing can be purchased.</span></span>\n\n> <span data-ttu-id=\"35b5c-216\">**Exemplo 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-216\">**Example 1**</span></span> <br/><span data-ttu-id=\"35b5c-217\">O endereço de cobrança da Contoso fica na Áustria, e a empresa deseja usar o Sistema de Telefonia com Planos de Chamadas para seus usuários na Alemanha.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-217\">Contoso’s billing address is in Austria, and the company wants to use Phone System with Calling Plans for their users in Germany.</span></span> <span data-ttu-id=\"35b5c-218\">Embora os Planos de Chamadas estejam disponíveis na Alemanha, eles não estão disponíveis na Áustria.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-218\">Although the Calling Plans are available in Germany, they aren’t available in Austria.</span></span> <span data-ttu-id=\"35b5c-219\">Porém, é possível comprar a Audioconferência na Áustria, então a Contoso pode comprar as licenças necessárias para seus usuários na Alemanha.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-219\">However, Audio Conferencing can be purchased in Austria, so Contoso can buy the required licenses for their users in Germany.</span></span>\n\n> <span data-ttu-id=\"35b5c-220\">**Exemplo 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-220\">**Example 2**</span></span> <br/><span data-ttu-id=\"35b5c-221\">A Fabrikam, Inc. é uma empresa sediada em Hong Kong, com alguns usuários nos Estados Unidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-221\">Fabrikam, Inc. is a company based out of Hong Kong, with some users in the United States.</span></span> <span data-ttu-id=\"35b5c-222\">Seu endereço de cobrança fica em Hong Kong.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-222\">Their billing address is in Hong Kong.</span></span> <span data-ttu-id=\"35b5c-223\">Embora a Microsoft possa fornecer um número de telefone para a Audioconferência em Hong Kong, a Audioconferência não está disponível para compra nessa região.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-223\">Although Microsoft can provide a phone number for Audio Conferencing in Hong Kong, Audio Conferencing isn’t available for purchase in that region.</span></span> <span data-ttu-id=\"35b5c-224\">Infelizmente, isso significa que a Fabrikam não poderá adquirir Planos de Chamadas para seus usuários dos EUA.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-224\">Unfortunately, this means that Fabrikam won’t be able to acquire Calling Plans for their US-based users.</span></span>\n\n<span data-ttu-id=\"35b5c-225\"><span style=\"color:red\">**Ação**:</span> consulte [Disponibilidade de Audioconferência e Planos de Chamadas por países e regiões](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) para obter as seguintes informações:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-225\"><span style=\"color:red\">**Action**:</span> Review [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) for the following information:</span></span>\n\n-   <span data-ttu-id=\"35b5c-226\">Para o país onde seu endereço de cobrança está localizado, verifique se a Audioconferência está disponível para compra.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-226\">For the country where your billing address is located, check whether Audio Conferencing is available for purchase.</span></span> <span data-ttu-id=\"35b5c-227\">Isso determinará se você pode comprar algum Plano de Chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-227\">This will determine whether you can buy any Calling Plans at all.</span></span>\n\n-   <span data-ttu-id=\"35b5c-228\">Para cada país ou região onde você deseja que os usuários utilizem Planos de Chamadas, verifique se o Sistema de Telefonia está disponível para compra</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-228\">For every country or region where you want users to leverage Calling Plans, check “Is Phone System available for purchase?”</span></span> <span data-ttu-id=\"35b5c-229\">para saber se os Planos de Chamadas estão disponíveis nesse país ou nessa região.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-229\">to learn whether Calling Plans are available in that country or region.</span></span>\n\n###<a name=\"phone-system-licensing\"></a><span data-ttu-id=\"35b5c-230\">Licenciamento do Sistema de Telefonia</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-230\">Phone System licensing</span></span>\n\n<span data-ttu-id=\"35b5c-231\">A licença do Sistema de Telefonia está disponível como parte dos planos de assinatura do Office 365 E5 ou como um serviço complementar aos planos de assinatura do Office 365 E1 ou Office 365 E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-231\">Phone System license is available as part of Office 365 E5 subscription plans, or as an add-on to Office 365 E1 or Office 365 E3 subscription plans.</span></span>\n\n<span data-ttu-id=\"35b5c-232\">Os Planos de Chamadas são um suplemento do recurso Sistema de Telefonia no Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-232\">Calling Plans is an add-in to the Phone System feature in Office 365.</span></span> <span data-ttu-id=\"35b5c-233\">Isso quer dizer que uma licença do Sistema de Telefonia é pré-requisito para que os usuários tenham os Planos de Chamadas habilitados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-233\">This means that a Phone System license is the prerequisite for users to be enabled for Calling Plans.</span></span>\n\n<span data-ttu-id=\"35b5c-234\">Em geral, há dois tipos de suplementos de Planos de Chamadas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-234\">In general, there are two types of Calling Plan add-ins:</span></span>\n\n-   <span data-ttu-id=\"35b5c-235\">Plano de Chamadas Domésticas</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-235\">Domestic Calling Plan</span></span>\n\n-   <span data-ttu-id=\"35b5c-236\">Plano de Chamadas Internacionais e Domésticas</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-236\">International and Domestic Calling Plan</span></span>\n\n<span data-ttu-id=\"35b5c-237\">Cada tipo de Plano de Chamadas fornece uma alocação de minutos de chamadas que os usuários podem usar por mês para fazer chamadas domésticas ou internacionais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-237\">Each Calling Plan type provides an allocation of calling minutes that users can use per month, either to make domestic calls or international calls.</span></span> <span data-ttu-id=\"35b5c-238\">O número de minutos varia de acordo com o país/região.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-238\">The number of minutes varies by country.</span></span> <span data-ttu-id=\"35b5c-239\">Depois que a alocação for consumida, os usuários não poderão mais fazer chamadas de saída, exceto para ligar para os Serviços de Emergência, até o ciclo de cobrança do mês seguinte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-239\">After their allocation is exhausted, users won’t be able to make outbound calls—except for Emergency Services calling—until the next month’s billing cycle.</span></span>\n\n<span data-ttu-id=\"35b5c-240\">Como é esperado, um Plano de Chamadas Domésticas custa menos que o Plano de Chamadas Internacionais e Domésticas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-240\">As you might expect, a Domestic Calling Plan costs less than the International and Domestic Calling Plan.</span></span> <span data-ttu-id=\"35b5c-241\">Normalmente, nem todas as pessoas de uma organização precisam fazer chamadas internacionais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-241\">Typically, not everybody in an organization requires the ability to make international calls.</span></span> <span data-ttu-id=\"35b5c-242\">Você pode atribuir usuários individuais a diferentes planos de chamadas de acordo com os requisitos de negócios do usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-242\">You can assign individual users to different calling plans based on the user’s business requirements.</span></span> <span data-ttu-id=\"35b5c-243\">Essa flexibilidade pode ajudar no controle de custos da implementação do Sistema de Telefonia com Planos de Chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-243\">This flexibility can help you control the costs of your Phone System with Calling Plans implementation.</span></span>\n\n<span data-ttu-id=\"35b5c-244\">Você pode configurar Créditos de Comunicação para que os usuários possam fazer chamadas mesmo depois de consumir seus minutos, sem precisar aguardar o ciclo de cobrança do mês seguinte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-244\">You can set up Communications Credits so that users can make calls even after they’ve used up their minutes, without their having to wait until the next month’s billing cycle.</span></span> <span data-ttu-id=\"35b5c-245\">Isso significa que, assim que a alocação for consumida, você poderá pagar de acordo com sua utilização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-245\">This means that as soon as your allocation is exhausted, you can pay based on your consumption.</span></span> <span data-ttu-id=\"35b5c-246\">Também é possível usar os Créditos de Comunicação para que os usuários que têm um Plano de Chamadas Domésticas atribuído façam chamadas internacionais, que serão cobradas segundo um modelo de “pagamento por minuto”.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-246\">You can also use Communications Credits to let users who have been assigned to a Domestic Calling Plan make international calls, which are then charged by using a “pay-per-minute” model.</span></span>\n\n<span data-ttu-id=\"35b5c-247\"><span style=\"color:red\">**Ação**:</span></span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-247\">**Action**</span></span>\n\n-   <span data-ttu-id=\"35b5c-248\">Examine a seção referente aos Planos de Chamadas em [Disponibilidade de Audioconferência e Planos de Chamadas por países e regiões](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) para entender a alocação de minutos de chamadas para cada tipo de suplemento de Planos de Chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-248\">Review the Calling Plans section in [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) to understand the calling minutes allocation for each Calling Plan add-in type.</span></span>\n\n<span data-ttu-id=\"35b5c-249\">**Informações adicionais**</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-249\">**Additional Information**</span></span>\n\n-   <span data-ttu-id=\"35b5c-250\">Saiba mais sobre o licenciamento do Sistema de Telefonia e dos Planos de Chamadas em [Disponibilidade de Audioconferência e Planos de Chamadas por países e regiões](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-250\">Learn more about licensing for Phone System and Calling Plans from [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans).</span></span>\n\n-   <span data-ttu-id=\"35b5c-251\">Saiba mais sobre os suplementos de Planos de Chamadas em [O que são os Planos de Chamadas no Office 365?](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-calling-plans-in-office-365)</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-251\">Learn more about the Calling Plan add-ins from [What are Calling Plans in Office 365?](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-calling-plans-in-office-365)</span></span>\n\n-   <span data-ttu-id=\"35b5c-252\">Saiba mais sobre os Créditos de Comunicação em [O que são Créditos de Comunicação](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/what-are-communications-credits)?</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-252\">Learn more about Communications Credits from [What are Communications Credits](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/what-are-communications-credits)?</span></span>\n\n###<a name=\"phone-numbers-and-emergency-locations\"></a><span data-ttu-id=\"35b5c-253\">Números de telefone e locais de emergência</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-253\">Phone Numbers and Emergency Locations</span></span>\n\n<span data-ttu-id=\"35b5c-254\">Para a implementação do Sistema de Telefonia com Planos de Chamadas, cada usuário da organização precisa ter um número de telefone de assinante (usuário) exclusivo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-254\">For Phone System with Calling Plans implementation, every user in your organization needs to have a unique subscriber (user) phone number.</span></span> <span data-ttu-id=\"35b5c-255\">Os números de telefone de assinante (usuário) podem ser obtidos diretamente da Microsoft, ou números de telefone existentes podem ser transferidos (portados) para a Microsoft.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-255\">Phone numbers can be obtained directly from Microsoft, or existing phone numbers can be transferred (ported) to Microsoft.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"35b5c-256\">A complexidade de obtenção ou transferência de números de telefone varia muito dependendo do país/região, da operadora, do número de circuitos envolvidos e de vários outros fatores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-256\">The complexity of obtaining or transferring phone numbers varies greatly depending on country/region, carrier, number of circuits involved, and many other contributing factors.</span></span>\n\n<span data-ttu-id=\"35b5c-257\">Além de garantir que cada usuário tenha um número de telefone exclusivo, você deve atribuir um endereço de emergência a cada número de telefone, ao atribuir o número de telefone ou ao adquiri-lo, dependendo do país/região.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-257\">In addition to ensuring that every user has a unique phone number, you must assign an emergency address to each phone number—either when you assign the phone number or when you first acquire it, depending on your country/region.</span></span> <span data-ttu-id=\"35b5c-258\">O endereço de emergência é necessário para dar suporte às chamadas dos serviços de emergência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-258\">The emergency address is required to support emergency services calling.</span></span> <span data-ttu-id=\"35b5c-259\">Ele deve ser confirmado para garantir que o endereço seja reconhecido e esteja no formato correto para uso dos serviços de resposta a emergências.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-259\">It must be validated to ensure the address is recognized and it’s in the correct format for emergency response services to use.</span></span>\n\n<span data-ttu-id=\"35b5c-260\">Para que o serviço de socorro tenha informações mais exatas sobre a localização de seus usuários, você pode definir locais de emergência e associá-los a endereços de emergência confirmados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-260\">To give emergency responders more exact information about the location of your users, you can define emergency locations and associate them with validated emergency addresses.</span></span> <span data-ttu-id=\"35b5c-261\">Normalmente, um local de emergência consiste no número de um edifício, andar, bloco ou o número do escritório onde o usuário está localizado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-261\">An emergency location is typically building number, floor, building wing, or office number where the user is located.</span></span>\n\n<span data-ttu-id=\"35b5c-262\">**Informações adicionais**</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-262\">**Additional Information**</span></span>\n\n-   <span data-ttu-id=\"35b5c-263\">Consulte [Tipos diferentes de números de telefone usados para Planos de Chamadas](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/different-kinds-of-phone-numbers-used-for-calling-plans) para entender os tipos de números de telefone com suporte no Sistema de Telefonia no Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-263\">Review [Different kinds of phone numbers used for Calling Plans](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/different-kinds-of-phone-numbers-used-for-calling-plans) to understand about the types of phone numbers supported by Phone System in Office 365.</span></span>\n\n-   <span data-ttu-id=\"35b5c-264\">Consulte [Gerenciar os números de telefone de sua organização](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) para saber mais sobre como obter números de usuário para a implementação de Planos de Chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-264\">Review [Manage phone numbers for your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) to learn more about obtaining user numbers for Calling Plans implementation.</span></span>\n\n-   <span data-ttu-id=\"35b5c-265\">Para saber mais sobre a transferência (portabilidade) de números de telefone para a Microsoft, consulte [Transferir números de telefone para o Office 365](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/transfer-phone-numbers-to-office-365).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-265\">To learn more about transferring (porting) phone numbers to Microsoft, see [Transfer phone numbers to Office 365](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/transfer-phone-numbers-to-office-365).</span></span>\n\n-   <span data-ttu-id=\"35b5c-266\">Para saber mais sobre endereços e locais de emergência, consulte [O que são locais, endereços e encaminhamento de chamadas de emergência?](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-emergency-locations-addresses-and-call-routing)</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-266\">For more about emergency addresses and locations, see [What are emergency locations, addresses and call routing?](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-emergency-locations-addresses-and-call-routing)</span></span>\n\n-   [<span data-ttu-id=\"35b5c-267\">Termos e condições para chamadas de emergência</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-267\">Emergency calling terms and conditions</span></span>](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/emergency-calling-terms-and-conditions)\n\n###<a name=\"voicemail\"></a><span data-ttu-id=\"35b5c-268\">Caixa postal</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-268\">Voicemail</span></span>\n\n<span data-ttu-id=\"35b5c-269\">A caixa postal do Sistema de Telefonia, alimentada pelos serviços de caixa postal do Azure, dá suporte a depósitos de caixa postal somente na caixa de correio do Exchange e não é compatível com sistemas de email de terceiros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-269\">Phone System voicemail, powered by Azure Voicemail Services, supports voicemail deposits to Exchange mailbox only and does not support third-party email systems.</span></span>\n\n<span data-ttu-id=\"35b5c-270\">Por padrão, a caixa postal do Sistema de Telefonia funciona com o Exchange Online, mas exige [um modelo de implantação e uma versão do Exchange no Local com suporte](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) para permitir a entrega de mensagens da caixa postal nas caixas de correio do usuário na implantação do Exchange no Local.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-270\">Phone System voicemail by default will work with Exchange Online, however it has a minimum [supported Exchange on-premises version and deployment model](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to allow delivery of voicemail messages to user mailboxes in the on-premises Exchange deployment.</span></span>\n\n<span data-ttu-id=\"35b5c-271\">A caixa postal do Sistema de Telefonia inclui transcrição da caixa postal que, por padrão, está habilitada para todos os usuários da organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-271\">Phone System voicemail features voicemail transcription and by default it is enabled for all users in your organization.</span></span> <span data-ttu-id=\"35b5c-272\">Sua empresa pode exigir que a transcrição da caixa postal seja desabilitada para usuários específicos ou para todos na organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-272\">Your business might require that you disable voicemail transcription for specific users or everyone throughout the organization.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"35b5c-273\">Foi implementado um mecanismo de fallback de modo que a caixa postal do Sistema de Telefonia possa reenviar mensagens usando o protocolo SMTP. Isso quer dizer que os usuários com uma caixa de correio em um sistema de email de terceiros receberá suas mensagens da caixa postal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-273\">A fallback mechanism has been implemented so that Phone System voicemail can resend messages using SMTP, which means users with a mailbox on a third-party email system will receive their voicemail messages.</span></span> <span data-ttu-id=\"35b5c-274\">Esse mecanismo não inclui garantia de disponibilidade do serviço, nem outros recursos de caixa postal, como a alteração das saudações da caixa postal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-274\">This mechanism doesn’t include guaranteed service uptime or other voicemail features such as changing voicemail greetings.</span></span>\n\n<span data-ttu-id=\"35b5c-275\">**Informações adicionais**</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-275\">**Additional Information**</span></span>\n\n-   <span data-ttu-id=\"35b5c-276\">Consulte [Suporte da caixa postal do Azure PBX para o Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) para entender como habilitar o Exchange no Local para dar suporte à caixa postal do Sistema de Telefonia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-276\">Review [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to understand how to enable on-premises Exchange to support Phone System voicemail.</span></span>\n\n###<a name=\"optional-calling-identity\"></a><span data-ttu-id=\"35b5c-277\">Opcional: identificação de chamadas</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-277\">Optional: Calling identity</span></span>\n\n<span data-ttu-id=\"35b5c-278\">Por padrão, todas as chamadas de saída usam o número de telefone atribuído para a identificação de chamadas (ID de Chamadas).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-278\">By default, all outbound calls use the assigned phone number as calling identity (Caller ID).</span></span> <span data-ttu-id=\"35b5c-279\">O destinatário da chamada pode identificar o autor da chamada rapidamente e decidir se deseja aceitar ou rejeitar a chamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-279\">The recipient of the call can quickly identify the caller and decide whether to accept or reject the call.</span></span>\n\n<span data-ttu-id=\"35b5c-280\">Em alguns casos, é legítimo exibir outro número a fim de ocultar a identidade do autor da chamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-280\">In some cases, there are legitimate business reasons to display a different number to mask the identity of a caller.</span></span>\n\n> <span data-ttu-id=\"35b5c-281\">**Exemplo**</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-281\">**Example**</span></span> <br/><span data-ttu-id=\"35b5c-282\">A Contoso usa o Sistema de Telefonia com Planos de Chamadas para seus usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-282\">Contoso is using Phone System with Calling Plans for their users.</span></span>\n<span data-ttu-id=\"35b5c-283\">No entanto, os requisitos comerciais da Contoso exigem que, se o recepcionista ligar para um número de telefone, a ID de Chamadas não apresente o número de telefone do recepcionista, mas o número de telefone principal do escritório.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-283\">However, their business requirement demands that if the receptionist calls a phone number, the caller ID shouldn’t represent the phone number of the receptionist but rather the main phone number of the office.</span></span>\n\n<span data-ttu-id=\"35b5c-284\">Outras opções são a possibilidade de bloquear (manter o anonimato) a apresentação da identificação de chamadas ou dar aos usuário a opção de usar sua identificação de chamadas ou fazer a ligação de modo anônimo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-284\">Other options are the possibility to block (anonymize) Caller ID presentation altogether, or give users the choice of using their caller ID or calling out anonymously.</span></span>\n\n<span data-ttu-id=\"35b5c-285\">Também é possível bloquear a identificação de chamadas para chamadas de entrada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-285\">Caller ID can also be blocked for incoming calls.</span></span>\n\n<span data-ttu-id=\"35b5c-286\">**Informações adicionais**</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-286\">**Additional Information**</span></span>\n\n-   <span data-ttu-id=\"35b5c-287\">Saiba mais sobre os controles de ID de Chamadas em [Como é possível usar a ID de Chamadas em sua organização](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/how-can-caller-id-be-used-in-your-organization).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-287\">Learn more about calling identity controls from [How can caller ID be used in your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/how-can-caller-id-be-used-in-your-organization).</span></span>\n\n###<a name=\"optional-dial-plans\"></a><span data-ttu-id=\"35b5c-288\">Opcional: planos de discagem</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-288\">Optional: Dial Plans</span></span>\n\n<span data-ttu-id=\"35b5c-289\">O plano de discagem do Sistema de Telefonia Office 365 controla como os usuários discam para números de telefone no teclado de discagem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-289\">A Dial Plan in the Phone System feature of Office 365 controls how users dial phone numbers on the dial pad.</span></span> <span data-ttu-id=\"35b5c-290\">A PSTN espera receber números de telefone em um formato específico que começa com um sinal de adição (+) seguido de dígitos que representam um número E.164.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-290\">The PSTN expects phone numbers in a specific format that starts with a plus sign (+) followed by digits that represent an E.164 number.</span></span> <span data-ttu-id=\"35b5c-291\">E.164 é o padrão de números PSTN e especifica os códigos de país.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-291\">E.164—the standard for PSTN numbers—specifies country codes.</span></span>\n\n<span data-ttu-id=\"35b5c-292\">Obviamente, os usuários preferem não usar esse formato longo ao discar números de telefone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-292\">Obviously, users prefer not to use that long format when dialing phone numbers.</span></span>\n<span data-ttu-id=\"35b5c-293\">Especialmente ao ligar para um número local, eles preferem não usar o código de país e talvez nem o código de área.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-293\">Especially when they’re calling a local number, they want to proceed without a country code and maybe even without an area code.</span></span> <span data-ttu-id=\"35b5c-294\">Nesse momento, os planos de discagem são úteis: você pode usá-los para padronizar um número de telefone digitado pelo usuário para o formato exigido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-294\">This is where dial plans come in: you can use them to normalize a user-entered phone number to the required format.</span></span>\n\n> <span data-ttu-id=\"35b5c-295\">**Exemplo 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-295\">**Example 1**</span></span> <br/><span data-ttu-id=\"35b5c-296\">Alice quer ligar para o número de telefone +1 311-555-2368.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-296\">Alice wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"35b5c-297\">Como Alice está nos Estados Unidos, em Seattle (código de área 206), ela só precisa discar **311-555-2368**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-297\">Because Alice is in the United States, based out of Seattle (area code 206), she only needs to dial **311-555-2368**.</span></span> <span data-ttu-id=\"35b5c-298\">O Teams padronizará esse número de telefone para o número completo +1 311-555-2368 antes de encaminhá-lo para a PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-298\">Teams will normalize this phone number to the full number +1 311-555-2368 before routing it to the PSTN.</span></span>\n\n<span data-ttu-id=\"35b5c-299\">Por padrão, um comportamento de discagem geral é implementado pelo Plano de Discagem atribuído automaticamente (também chamado *plano de discagem de serviço*), com base no local de uso da licença de cada usuário individual.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-299\">By default, a generalized dialing behavior is implemented by the automatically assigned Dial Plan (also known as a *service dial plan*) based on each individual user’s license usage location.</span></span> <span data-ttu-id=\"35b5c-300\">Esse comportamento de discagem geral pode não atender aos requisitos do usuário, por exemplo, ele pode exigir que o usuário disque um código de área para fazer chamadas locais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-300\">This generalized dialing behavior might not meet user requirements—for example, it might require the user to dial an area code to make local calls.</span></span> <span data-ttu-id=\"35b5c-301\">Nesse caso, você precisará de um Plano de Discagem personalizado (também chamado *plano de discagem de locatário*) para que os usuários possam discar números de telefone da maneira como estão acostumados, por exemplo, omitindo o código de área para chamadas locais ou usando atalhos de discagem para ligar para outros usuários no mesmo local ou escritório.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-301\">In such a case, you’ll need a customized Dial Plan (also known as a *tenant dial plan*) so users can dial phone numbers the way they’re accustomed to, such as omitting the area code for local calls or using short-digit dialing to call other users in the same location or office.</span></span>\n\n> <span data-ttu-id=\"35b5c-302\">**Exemplo 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-302\">**Example 2**</span></span> <br/><span data-ttu-id=\"35b5c-303\">Bob também quer ligar para o número de telefone +1 311-555-2368.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-303\">Bob also wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"35b5c-304\">Além de estar nos Estados Unidos, Bob está localizado no código de área 311.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-304\">Bob is not only in the United States, he’s actually located in the 311 area code.</span></span> <span data-ttu-id=\"35b5c-305\">Ele espera conseguir fazer a chamada discando o número **555-2368**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-305\">He expects to be able to place the call by dialing **555-2368**.</span></span> <span data-ttu-id=\"35b5c-306\">Você pode configurar o Teams para conciliar o comportamento de discagem de Bob e padronizar o número de telefone para o formato correto antes de enviá-lo para a PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-306\">You can configure Teams to accommodate Bob’s dialing behavior and normalize the phone number to the correct format before sending it to the PSTN.</span></span>\n\n<span data-ttu-id=\"35b5c-307\">É possível atribuir diferentes planos de discagem para diferentes usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-307\">You can assign different dial plans to different users.</span></span> <span data-ttu-id=\"35b5c-308\">Dessa maneira, você pode criar uma experiência específica correspondente aos diversos requisitos de seus usuários, por exemplo, se os usuários de um local específico desejarem uma experiência de discagem diferente dos usuários de outro local.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-308\">This way, you can create a specific experience matching the different requirements of your users, for example if users in a particular location want a dialing experience that’s different from users in another location.</span></span>\n\n<span data-ttu-id=\"35b5c-309\">**Informações adicionais**</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-309\">**Additional Information**</span></span>\n\n-   <span data-ttu-id=\"35b5c-310\">Para ver uma sessão de treinamento de preparação de planos de discagem, vá para [Planos de discagem de locatário](http://aka.ms/sa-tdp).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-310\">For a readiness session training on dial plans, go to [Tenant Dial Plans](http://aka.ms/sa-tdp).</span></span> <span data-ttu-id=\"35b5c-311\">Embora esse treinamento tenha sido criado para o Skype for Business, ele também se aplica ao Teams, pois foi desenvolvido na mesma infraestrutura.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-311\">Although this training was created for Skype for Business, it applies to Teams as well because it’s built on the same infrastructure.</span></span>\n"
- title: "<span data-ttu-id=\"35b5c-312\">Integração</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-312\">Onboard</span></span>"
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"35b5c-313\">Para configurar o Sistema de Telefonia com Planos de Chamadas no Teams, siga estas etapas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-313\">To set up Phone System with Calling Plans in Teams, follow these steps:</span></span>\n\n0.  <span data-ttu-id=\"35b5c-314\">Habilitar o Exchange no Local para a caixa postal do Azure</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-314\">Enable Exchange on-premises for Azure Voicemail</span></span>\n\n0.  <span data-ttu-id=\"35b5c-315\">Validar as licenças necessárias</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-315\">Validate required licenses</span></span>\n\n0.  <span data-ttu-id=\"35b5c-316\">Atribuir licenças</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-316\">Assign licenses</span></span>\n\n0.  <span data-ttu-id=\"35b5c-317\">Adquirir números de telefone</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-317\">Acquire phone numbers</span></span>\n\n0.  <span data-ttu-id=\"35b5c-318\">Configurar endereços e locais de emergência</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-318\">Set up emergency addresses and locations</span></span>\n\n0.  <span data-ttu-id=\"35b5c-319\">Atribuir números de telefone e endereços de emergência aos usuários</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-319\">Step 4: Assign phone numbers and emergency addresses to users</span></span>\n\n0.  <span data-ttu-id=\"35b5c-320\">Opcional: atribuir configurações de identificação de chamadas aos usuários</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-320\">Optional: Assign Calling Identity settings to users</span></span>\n\n0.  <span data-ttu-id=\"35b5c-321\">Opcional: atribuir configurações de Planos de Discagem aos usuários</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-321\">Optional: Assign Dial Plan settings to users</span></span>\n\n0.  <span data-ttu-id=\"35b5c-322\">Atribuir a política de interoperabilidade de chamadas do Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-322\">Assign Teams Calling interop policy</span></span>\n\n<span data-ttu-id=\"35b5c-323\">Para ver um passo a passo do processo de integração, assista a este vídeo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-323\">For a walkthrough of the onboarding process, watch the following video:</span></span>\n\n###<a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a><span data-ttu-id=\"35b5c-324\">1. Habilitar o Exchange no Local para a caixa postal do Azure</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-324\">1. Enable Exchange on-premises for Azure Voicemail</span></span>\n\n<span data-ttu-id=\"35b5c-325\">Se alguns de seus usuários tiverem as caixas de correio do Exchange em um Exchange Server local, siga as etapas descritas em [Suporte da caixa postal do Azure PBX para o Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) para permitir que ele trabalhe com a caixa postal do Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-325\">If some of your users have their Exchange mailbox on an Exchange Server on-premises, follow the steps in [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to enable it for working with Azure Voicemail.</span></span>\n\n###<a name=\"2-validate-required-licenses\"></a><span data-ttu-id=\"35b5c-326\">2. Validar as licenças necessárias</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-326\">2. Validate required licenses</span></span>\n\n<span data-ttu-id=\"35b5c-327\">Na fase de Concepção, você deve ter uma lista das licenças que formam os pré-requisitos de implementação do Sistema de Telefonia com Planos de Chamadas de sua organização:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-327\">From the Envision phase, you should have a list of the licenses that make up the prerequisites for the implementation of Phone System with Calling Plans for your organization:</span></span>\n\n-   <span data-ttu-id=\"35b5c-328\">Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-328\">Microsoft Teams</span></span>\n\n-   <span data-ttu-id=\"35b5c-329\">Skype for Business Online (Plan 2)</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-329\">Skype for Business Online (Plan 2)</span></span>\n\n-   <span data-ttu-id=\"35b5c-330\">Sistema de Telefonia</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-330\">Phone System</span></span>\n\n-   <span data-ttu-id=\"35b5c-331\">Plano de Chamadas Domésticas ou Plano de Chamadas Domésticas e Internacionais</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-331\">Feature: Select Domestic Calling Plan and/or Domestic and International Plan.</span></span>\n\n-   <span data-ttu-id=\"35b5c-332\">Créditos de Comunicação (opcional)</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-332\">Communications Credits (optional)</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"35b5c-333\">A licença do Sistema de Telefonia pode ser obtida como parte do plano de assinatura do Office 365 Enterprise E5 ou como um suplemento do Office 365 Enterprise E1 ou E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-333\">Phone System license can be obtained as part of Office 365 Enterprise E5 subscription plan or as an add-in for Office 365 Enterprise E1 or E3.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"35b5c-334\">Se as licenças necessárias não estiverem disponíveis, você deverá consultar a equipe de sua organização responsável pelas assinaturas do Office 365 para que ela obtenha as licenças necessárias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-334\">If the required licenses aren’t available, you need to consult the team in your organization responsible for Office 365 subscriptions so that they can procure the required licenses.</span></span>\n\n###<a name=\"3-assign-licenses\"></a><span data-ttu-id=\"35b5c-335\">3. Atribuir licenças</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-335\">3. Assign licenses</span></span>\n\n<span data-ttu-id=\"35b5c-336\">Depois de confirmar a disponibilidade das licenças necessárias (com base em seu plano de implementação), você precisa atribuir as licenças aos usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-336\">After you’ve confirmed that the required licenses (based on your implementation plan) are available, you need to assign the licenses to users.</span></span>\n\n<span data-ttu-id=\"35b5c-337\">Siga as instruções contidas em [Atribuir licenças do Skype for Business e do Microsoft Teams](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) para realizar a atribuição de licenças para um ou vários usuários no Centro de administração do Skype for Business ou em uma sessão remota do PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-337\">Follow the instructions in [Assign Skype for Business and Microsoft Teams licenses](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) to perform license assignment for individual or multiple users by using the Skype for Business admin center or a remote PowerShell session.</span></span>\n\n###<a name=\"4-acquire-phone-numbers\"></a><span data-ttu-id=\"35b5c-338\">4. Adquirir números de telefone</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-338\">4. Acquire phone numbers</span></span>\n\n<span data-ttu-id=\"35b5c-339\">É possível obter números de telefone para uma implementação do Sistema de Telefonia com Planos de Chamadas de várias maneiras:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-339\">Getting phone numbers for a Phone System with Calling Plans implementation can be accomplished in multiple ways:</span></span>\n\n-   <span data-ttu-id=\"35b5c-340\">Adquirir números de telefone usando o Centro de administração do Skype for Business (somente nos Estados Unidos e no Reino Unido)</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-340\">Acquire phone numbers by using the Skype for Business admin center (United States and United Kingdom only)</span></span>\n\n-   <span data-ttu-id=\"35b5c-341\">Solicitar números de telefone enviando um formulário de solicitação de números de telefone</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-341\">Request phone numbers by submitting a phone number request form</span></span>\n\n-   <span data-ttu-id=\"35b5c-342\">Transferir (ou portar) números de telefone existentes para a Microsoft</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-342\">Transfer (or port) existing phone numbers to Microsoft</span></span>\n\n###<a name=\"5-set-up-emergency-addresses-and-locations\"></a><span data-ttu-id=\"35b5c-343\">5. Configurar endereços e locais de emergência</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-343\">5. Set up emergency addresses and locations</span></span>\n\n<span data-ttu-id=\"35b5c-344\">Siga as instruções em [Adicionar ou remover um endereço de emergência para sua organização](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization) para configurar endereços e locais de emergência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-344\">Follow the instructions in  [Add or remove an emergency address for your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization), to set up emergency addresses and locations.</span></span> <span data-ttu-id=\"35b5c-345\">Para obter mais informações, consulte:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-345\">For more information, see</span></span>\n\n\n###<a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a><span data-ttu-id=\"35b5c-346\">6. Atribuir números de telefone e endereços de emergência aos usuários</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-346\">Step 4: Assign phone numbers and emergency addresses to users</span></span>\n\n<span data-ttu-id=\"35b5c-347\">Siga as instruções em [Atribuir, alterar ou remover um número de telefone de um usuário](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/assign-change-or-remove-a-phone-number-for-a-user) para atribuir números de telefone e endereços de emergência aos usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-347\">Follow the instructions in [Assign, change, or remove a phone number for a user](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/assign-change-or-remove-a-phone-number-for-a-user), to assign phone numbers and emergency addresses to users.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"35b5c-348\">Para que os números de telefone atribuídos sejam exibidos no Teams, você deve atualizar o número de telefone do escritório do usuário no Azure Active Directory (Azure AD).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-348\">For the assigned phone numbers to show up in Teams, you must update the user’s office phone number in Azure Active Directory (Azure AD).</span></span> <span data-ttu-id=\"35b5c-349\">Você pode editar esse atributo no Centro de administração do Office 365, caso o usuário tenha sido criado diretamente no Office 365 ou no Azure AD.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-349\">You can edit this attribute in the Office 365 Admin center if the user was created directly in Office 365 or Azure AD).</span></span> <span data-ttu-id=\"35b5c-350\">Se o usuário for sincronizado do Active Directory local, você deverá usar o Active Directory local para atualizar o atributo do número de telefone do escritório.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-350\">If the user is synchronized from on-premises Active Directory, you must use on-premises Active Directory to update the office phone number attribute.</span></span>\n\n###<a name=\"7-optional-assign-calling-identity-settings-to-users\"></a><span data-ttu-id=\"35b5c-351\">7. Opcional: atribuir configurações de identificação de chamadas aos usuários</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-351\">7. Optional: Assign Calling Identity settings to users</span></span>\n\n<span data-ttu-id=\"35b5c-352\">Dependendo do seu plano de implementação, talvez seja necessário definir as configurações de identificação de chamadas para seus usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-352\">Based on your implementation plan, you might need to configure the Calling Identity settings for your users.</span></span> <span data-ttu-id=\"35b5c-353\">Siga as instruções em [Definir a  ID de Chamadas para um usuário](https://support.office.com/article/Set-the-Caller-ID-for-a-user-c7323490-d9b7-421a-aa76-5bd485f80583).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-353\">Follow the instructions in [Set the Caller ID for a user](https://support.office.com/article/Set-the-Caller-ID-for-a-user-c7323490-d9b7-421a-aa76-5bd485f80583).</span></span>\n\n###<a name=\"8-optional-assign-dial-plan-settings-to-users\"></a><span data-ttu-id=\"35b5c-354\">8. Opcional: atribuir configurações de Planos de Discagem aos usuários</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-354\">8. Optional: Assign Dial Plan settings to users</span></span>\n\n<span data-ttu-id=\"35b5c-355\">Dependendo dos requisitos de sua organização e de seus usuários, talvez seja necessário atribuir planos de discagem de locatário para seus usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-355\">Depending on your organization’s and users’ requirements, you might need to assign tenant dial plans to your users.</span></span> <span data-ttu-id=\"35b5c-356\">Siga as instruções em [Criar e gerenciar planos de discagem](https://support.office.com/article/Create-and-manage-dial-plans-7af17c94-5f8f-4452-ae1d-01f495b4dc94?ui=en-US&rs=en-US&ad=US).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-356\">Follow the instructions in [Create and manage dial plans](https://support.office.com/article/Create-and-manage-dial-plans-7af17c94-5f8f-4452-ae1d-01f495b4dc94?ui=en-US&rs=en-US&ad=US).</span></span>\n\n###<a name=\"9-assign-the-teams-calling-interop-policy\"></a><span data-ttu-id=\"35b5c-357\">9. Atribuir a política de interoperabilidade de chamadas do Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-357\">9. Assign the Teams calling interop policy</span></span>\n\n<span data-ttu-id=\"35b5c-358\">Por padrão, todas as chamadas do Teams são definidas para o Skype for Business sem a opção para os usuários alterarem a configuração.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-358\">By default, all calling in Teams is set to Skype for Business without the option for users to change the setting.</span></span>\n\n<span data-ttu-id=\"35b5c-359\">Para a implementação do Sistema de Telefonia com Planos de Chamadas no Teams, você precisa atribuir a política de interoperabilidade do Teams que especifica o uso do Teams para as chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-359\">For the implementation of Phone System with Calling Plans in Teams, you need to assign Teams Interop Policy that specifies calling to use Teams.</span></span> <span data-ttu-id=\"35b5c-360\">A política que atende a esse requisito é DisallowOverrideCallingTeamsChatTeams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-360\">The policy that meets this requirement is DisallowOverrideCallingTeamsChatTeams.</span></span>\n\n<span data-ttu-id=\"35b5c-361\">Atribua a política acima para que os usuários sejam habilitados para o Sistema de Telefonia com Planos de Chamadas no Teams usando Grant-CsTeamsInteropPolicy:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-361\">Assign the policy above to users to be enabled for Phone System with Calling Plans in Teams by using the Grant-CsTeamsInteropPolicy:</span></span>\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: "<span data-ttu-id=\"35b5c-362\">Exercício - Gerenciar políticas de interoperabilidade</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-362\">Exercise - Manage interop policies</span></span>"
  durationInMinutes: 30
  content: "<span data-ttu-id=\"35b5c-363\">Neste exercício, você habilitará um usuário para chamadas no Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-363\">In this exercise, you’ll enable a user for calling in Teams.</span></span> <span data-ttu-id=\"35b5c-364\">Embora não esteja descrito como executar cada ação, recomendamos alguns cenários para você experimentar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-364\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n### <a name=\"requirements\"></a><span data-ttu-id=\"35b5c-365\">Requisitos</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-365\">Requirements</span></span>\n\n-   <span data-ttu-id=\"35b5c-366\">Um locatário do Office 365 com as licenças apropriadas para habilitar o Sistema de Telefonia com Planos de Chamadas</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-366\">An Office 365 tenant with appropriate licenses to enable Phone System with Calling Plans</span></span>\n\n    -   <span data-ttu-id=\"35b5c-367\">Recomendamos enfaticamente que você use um locatário de teste dedicado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-367\">We strongly recommend that you use a dedicated test tenant.</span></span>\n\n    -   <span data-ttu-id=\"35b5c-368\">Se você não tem um locatário de teste, pode inscrever-se para um locatário de avaliação aqui: [Avaliação do Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-368\">If you don’t have a test tenant, you can sign up for a trial tenant here: [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span> <span data-ttu-id=\"35b5c-369\">No entanto, infelizmente os Planos de Chamadas não estão disponíveis por meio de locatários de avaliação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-369\">However, Calling Plans are unfortunately not available through trial tenants.</span></span>\n\n    -   <span data-ttu-id=\"35b5c-370\">Não execute nenhum teste em seu ambiente de produção.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-370\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"35b5c-371\">A alteração de configurações ou políticas pode afetar negativamente todos os usuários e sua experiência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-371\">Changing settings or policies might negatively affect all users and might affect their user experience.</span></span>\n\n-   <span data-ttu-id=\"35b5c-372\">Computador configurado para o gerenciamento do Skype for Business Online</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-372\">Your PC set up for Skype for Business Online management</span></span>\n\n    -   <span data-ttu-id=\"35b5c-373\">Se você não instalou o módulo Conector do Skype for Business Online, siga as instruções descritas em [Configuração do computador para o gerenciamento do Skype for Business Online](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-373\">If you haven’t installed the Skype for Business Online Connector module, follow the instructions here: [Configuring your computer for Skype for Business Online management](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).</span></span>\n\n    -   <span data-ttu-id=\"35b5c-374\">Para conectar o PowerShell ao Skype for Business Online, siga estas instruções: [Conexão ao Skype for Business Online usando o Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-374\">To connect PowerShell to Skype for Business Online, follow these instructions: [Connecting to Skype for Business Online by using Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).</span></span>\n\n-   <span data-ttu-id=\"35b5c-375\">Pelo menos dois pontos de extremidade e um telefone</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-375\">At least two endpoints and a phone</span></span>\n\n    -   <span data-ttu-id=\"35b5c-376\">Podem ser dois computadores, mas você também pode usar o cliente em um navegador ou em seus celulares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-376\">This can be two PCs, but you can also use the client in a browser or on your mobile phones.</span></span>\n\n    -   <span data-ttu-id=\"35b5c-377\">Para testar as chamadas PSTN, você precisa ter um telefone capaz de ligar para o país ou a região para o qual você está testando as chamadas PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-377\">To test PSTN calling, you need to have a phone that can call the country or region you’re testing PSTN calling for.</span></span>\n\n### <a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"35b5c-378\">Cenários de teste sugeridos</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-378\">Suggested scenarios to test</span></span>\n\n-   <span data-ttu-id=\"35b5c-379\">Habilitar um usuário para o Sistema de Telefonia com Planos de Chamadas no Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-379\">Enable a user for Phone System with Calling Plans in Teams.</span></span>\n\n-   <span data-ttu-id=\"35b5c-380\">Entrar como o usuário configurado e examinar a guia **Chamadas**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-380\">Sign in as the configured user, and review the **Calls** tab.</span></span>\n\n-   <span data-ttu-id=\"35b5c-381\">Ligar para um número PSTN usando formatos diferentes (por exemplo, discar um número E.164 completo com o sinal de adição na frente ou discar um número sem usar o código de país).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-381\">Call a PSTN number by using different formats (for example, dial a full E.164 number with the leading plus sign or dial a number without using the country code).</span></span>\n\n-   <span data-ttu-id=\"35b5c-382\">Testar recursos do usuário, como alterar o número de encaminhamento de chamadas, transferir chamadas ou acessar a caixa postal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-382\">Test user features such as changing the number for call forwarding, transferring calls, or accessing voicemail.</span></span>\n"
- title: <span data-ttu-id="35b5c-383">Gerar valor</span><span class="sxs-lookup"><span data-stu-id="35b5c-383">Drive Value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"35b5c-384\">Agora que você planejou e implementou corretamente o Sistema de Telefonia em seu ambiente, precisa garantir que ele seja usado e ofereça uma ótima experiência para o usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-384\">Now that you have properly planned and implemented Phone System in your environment, you need to be sure that it’s used and provides a great user experience.</span></span> <span data-ttu-id=\"35b5c-385\">Embora os detalhes completos ultrapassem o escopo deste treinamento, queremos apontar as áreas de engajamento mais importantes:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-385\">Although complete details would exceed the scope of this training, we want to point out the most important areas of engagement:</span></span>\n\n-   <span data-ttu-id=\"35b5c-386\">Gerenciamento da adoção e de mudanças</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-386\">Adoption and change management</span></span>  \n<span data-ttu-id=\"35b5c-387\">Os usuários podem simplesmente começar a usar o serviço quando ele é oferecido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-387\">Users might simply start using the service when you offer it to them.</span></span> <span data-ttu-id=\"35b5c-388\">Ou não.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-388\">Or they might not.</span></span> <span data-ttu-id=\"35b5c-389\">Portanto, é importante executar o gerenciamento adequado da adoção e de mudanças.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-389\">Therefore, it’s important to execute proper adoption and change management.</span></span>\n\n-   <span data-ttu-id=\"35b5c-390\">Monitorar e promover o uso</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-390\">Monitoring and driving usage</span></span>  \n<span data-ttu-id=\"35b5c-391\">Recomendamos que um de seus KSIs seja o número de usuários ativos. Isso ajudará a medir o nível de aceitação do Teams como cliente de telefone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-391\">We recommend that one of your KSIs be the number of active users, to help you measure how well Teams is being accepted as a phone client.</span></span>\n\n-   <span data-ttu-id=\"35b5c-392\">Monitorar e promover a qualidade</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-392\">Monitoring and driving quality</span></span>\n\n<span data-ttu-id=\"35b5c-393\">A satisfação dos usuários está diretamente relacionada à qualidade de suas chamadas. Portanto, é importante monitorar a qualidade das chamadas e, se necessário, melhorá-la.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-393\">The satisfaction of your users is directly related to the quality of their calls; therefore, it’s important that you monitor call quality and improve it, if necessary.</span></span> <span data-ttu-id=\"35b5c-394\">Para entender como reportar a qualidade das chamadas, acesse o treinamento Painel de Qualidade de Chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-394\">To understand how to report on call quality, visit the Call Quality Dashboard training.</span></span> <span data-ttu-id=\"35b5c-395\">Embora esses vídeos tenham sido criados para o Skype for Business, eles também se aplicam ao Teams: <http://aka.ms/sof-cqd>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-395\">Although these videos have been built for Skype for Business, they apply to Teams as well: <http://aka.ms/sof-cqd>.</span></span>\n"
- title: "<span data-ttu-id=\"35b5c-396\">Próximos passos</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-396\">Next steps</span></span>"
