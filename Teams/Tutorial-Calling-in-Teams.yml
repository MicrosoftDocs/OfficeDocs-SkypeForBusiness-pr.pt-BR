  content: "\n<span data-ttu-id=\"35b5c-397\">Neste treinamento, abordamos estes pontos de aprendizagem principais:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-397\">We covered the following key learnings in this training:</span></span>  \n-   <span data-ttu-id=\"35b5c-398\">O que são as chamadas do Teams?</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-398\">What is calling in Teams?</span></span>\n\n-   <span data-ttu-id=\"35b5c-399\">Como planejar as chamadas no Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-399\">How to plan for calling in Teams</span></span>\n\n-   <span data-ttu-id=\"35b5c-400\">Como configurar as chamadas no Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-400\">How to configure calling in Teams</span></span>\n\n<span data-ttu-id=\"35b5c-401\">Para saber mais, veja:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-401\">To learn more, see Microsoft Teams PowerShell reference.</span></span>\n\n-   [<span data-ttu-id=\"35b5c-402\">Orientações práticas para Sistema de Telefonia com Planos de Chamadas no Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-402\">Practical Guidance for Phone System with Calling Plans in Microsoft Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans)\n\n-   [<span data-ttu-id=\"35b5c-403\">Guia de Início Rápido: Como configurar Planos de Chamadas no Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-403\">Quick start guide: Configuring Calling Plans in Microsoft Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\n<span data-ttu-id=\"35b5c-404\">Próximos passos</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-404\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"35b5c-405\">Inscreva-se no [MyAdvisor](http://aka.ms/myadvisor) para obter orientações personalizadas de implantação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-405\">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance</span></span>\n\n2.  <span data-ttu-id=\"35b5c-406\">Inicie sua implantação do Sistema de Telefonia para o Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-406\">Start your Phone System deployment for Teams</span></span>\n\n3.  <span data-ttu-id=\"35b5c-407\">Envie-nos seus comentários:</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-407\">Send us feedback</span></span>\n\n-   <span data-ttu-id=\"35b5c-408\">Poste na seção de comentários na parte inferior desta página.</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-408\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</span></span>\n\n-   <span data-ttu-id=\"35b5c-409\">Envie um email para [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Calling).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-409\">Email us at [AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Calling)</span></span>\n\n-   <span data-ttu-id=\"35b5c-410\">Para dar feedback sobre o Teams ou compartilhar suas ideias de novos recursos, visite o [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"35b5c-410\">To give us your feedback about Teams or share your ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\0"
