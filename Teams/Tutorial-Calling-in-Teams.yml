- durationInMinutes: 1
  content: >
    Neste treinamento, apresentamos as funcionalidades de chamadas do Teams, que são acionadas pelo recurso de Sistema de Telefonia no Office 365. Vamos explicar o planejamento técnico necessário para implementar o Sistema de Telefonia, como configurá-lo e como monitorar o uso e a qualidade das chamadas em sua implementação.


    Este treinamento será útil se você for:


    - Profissional de TI.


    - Responsável pelo planejamento, implantação ou gerenciamento do Teams.


    - Alguém que planeja introduzir funcionalidades de chamadas em sua implantação do Teams.


    Você aprenderá:


    - O que são as chamadas do Teams?


    - Como planejar as chamadas no Teams.


    - Como configurar as chamadas no Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Se quiser fazer alguma pergunta ou comentário sobre o treinamento:


    - Poste na seção de comentários na parte inferior da página “próximos passos” deste tutorial</a>


    Para fazer comentários sobre o produto Teams, como ideias de novos recursos, visite o [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: O que são as chamadas do Teams?
  durationInMinutes: 15
  content: >
    O Teams permite que os usuários façam chamadas VoIP de um cliente Teams para outro.


    No Microsoft Teams existem duas opções para habilitar os usuários a fazer, receber e transferir chamadas para e de telefones fixos e celulares na rede telefônica pública comutada (PSTN):

    - Com Sistema de Telefonia com Planos de Chamada a Microsoft fornece número de telefone para seus usuários e todos os serviços PSTN

    - Com o Direct Connect você pode conectar sua conectividade PSTN existente via um SBC (Session Boarder Controller) para o Microsoft Teams.


    #### <a name="spanactionspan-watch-calling-in-teams-300-minutes"></a><span>**Ação**:</span> assistir a Chamadas no Teams (3:00 minutos)

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a>Recursos de chamada no Teams

    As chamadas do Teams dão suporte aos recursos básicos do Sistema de Telefonia, como atender e fazer chamadas (por nome e número) com teclado de discagem integrado, chamada em espera e recuperação de chamadas, encaminhamento de chamadas e toques simultâneos, histórico de chamadas, caixa postal e chamadas de emergência.


    Recursos mais avançados serão incluídos com o tempo. Para saber mais, consulte [Microsoft 365 Roadmap](https://aka.ms/O365Roadmap).


    As chamadas do Teams são acionadas pelo Sistema de Telefonia (anteriormente chamado Cloud PBX), o mesmo serviço do Office 365 que possibilita as funcionalidades de chamadas PSTN no Skype for Business Online.


    <span>**Importante**:</span> observe que o conjunto de recursos do Sistema de Telefonia do Skype for Business é diferente do conjunto de recursos do Sistema de Telefonia do Teams.


    <span>**Ação**:</span> para entender quais recursos estão disponíveis no momento e o cronograma dos recursos que esperamos desenvolver, confira:


    - No [roteiro público](https://aka.ms/O365Roadmap), examine o slide “Roteiro de chamadas” para obter uma visão geral do cronograma esperado com as datas de lançamento de recursos.

    - Consulte [Veja aqui o que você recebe com o Sistema de Telefonia no Office 365](./here-s-what-you-get-with-phone-system.md) para ver uma descrição dos recursos do Sistema de Telefonia. Lembre-se de que, no momento em que este artigo foi escrito, alguns desses recursos podem estar disponíveis apenas para o Skype for Business.


    ### <a name="emergency-services-calling"></a>Chamadas dos Serviços de Emergência

    É importante você entender as diferenças de operação do recurso de chamadas dos Serviços de Emergência no Teams e nos serviços de telefonia tradicionais. Seus usuários também devem entender essas diferenças. Por exemplo, ao usar o Teams para ligar para serviços de emergência (como o 911 nos Estados Unidos), os usuários precisam saber que talvez o Teams não consiga determinar o local real do autor da chamada.


    <span>**Ação**:</span> examinar os [Termos e condições para chamadas de emergência](/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions) para obter informações detalhadas sobre as chamadas dos Serviços de Emergência.
- title: Considerações para clientes do Skype for Business Online
  durationInMinutes: 2
  content: >
    Se você não usa o Skype for Business Online, pode ignorar esta seção. Para quem já conhece o recurso de chamadas do Skype for Business Online, queremos destacar alguns pontos importantes.


    - **Planos de Chamadas ou Roteamento Direto para conectar ao PSTN.**

    As opções para conectar o Microsoft Teams ao PSTN são um pouco diferente do que no Skype for Business Online: embora Planos de Chamadas (conhecidos anteriormente como Cloud PBX com Conectividade PSTN) existam para ambos, a opção para conectar seu PBX ou Tronco SIP existente ao Microsoft Teams é chamada de “Roteamento Direto”.

    Documentação detalhada sobre Roteamento Direto pode ser encontrada aqui: [Roteamento Direto de Sistema de Telefonia](./direct-routing-plan.md)


    - **Os recursos do Skype for Business e do Microsoft Teams são diferentes.**

    Observe que os recursos de chamadas do Skype for Business e do Microsoft Teams são diferentes. Não suponha que apenas porque um dos clientes é capaz de algo, o outro também pode fazê-lo.


    - **As chamadas podem ser recebidas no Teams ou no Skype for Business, mas não nos dois.**

    Se você configurar seus usuários para o Sistema de Telefonia com Planos de Chamadas, eles poderão fazer chamadas do Teams ou do Skype for Business. Porém, só poderão receber chamadas em um dos aplicativos. Para configurar o aplicativo que receberá chamadas, use a nova política CsTeamsInteropPolicy. Você saberá mais sobre essa política posteriormente neste treinamento.


    - **Se você configurou o Sistema de Telefonia no Teams, poderá fazer chamadas do Skype for Business ou do Teams.**

    Exceto pela configuração mencionada da política CsTeamsInteropPolicy, a configuração é igual no Skype for Business e no Teams. Isso quer dizer que, se você já configurou as chamadas para o Skype for Business, seus usuários poderão fazer chamadas do Teams.
- title: Orientações práticas
  durationInMinutes: 3
  content: >
    A Microsoft fornece orientações práticas para direcioná-lo pela estrutura da jornada do cliente do Office 365 FastTrack e suas três fases: Concepção, Integração e Geração de Valor. O objetivo é ajudar no planejamento, na implantação e na operação bem-sucedida do Sistema de Telefonia com Planos de Chamadas.


    O objetivo das orientações práticas é preparar seu projeto para o sucesso, não apenas do ponto de vista técnico (ou seja, entregar uma implementação confiável e de alta qualidade), mas também para garantir que a solução atenda aos requisitos das partes envolvidas no projeto.


    Há um ciclo de feedback entre as orientações práticas e o planejamento técnico:


    - Você precisa entender os recursos e as funcionalidades do Sistema de Telefonia para compreender como ele pode dar suporte aos seus casos de uso comercial.


    - Você precisa definir seus casos de uso comercial para entender qual é a melhor maneira de configurar os Sistemas de Telefonia.


    Isso quer dizer que talvez seja necessário ajustar essas orientações práticas para alcançar seus objetivos. Será solicitado que você execute as seguintes tarefas:


    - Definir os casos de uso comercial do Sistema de Telefonia com Planos de Chamadas. Documentar os resultados comerciais esperados e mensuráveis, incluindo:

      - Descrição do processo comercial atual

      - Desafios dos processos comerciais existentes

      - Como a tecnologia pode ajudar a superar esses desafios

      - Os resultados comerciais esperados e mensuráveis, se esses desafios forem superados

    - Identifique partes interessadas principais Com base em seus casos de uso comercial, criar uma lista abrangente de partes interessadas, incluindo funções e descrições. Isso ajuda a identificar todas as pessoas envolvidas no projeto.


    - Defina objetivos e resultados principais (OKRs), indicadores de sucesso principais (KSIs) e riscos Use OKRs e KSIs para definir objetivos claros para mensuração do sucesso do projeto e avaliá-los regularmente para medir o progresso. É importante que as partes envolvidas estejam cientes e concordem com os OKRs e KSIs para trabalhar na direção de um objetivo comum. Além disso, você precisa identificar e documentar os riscos para promover a conscientização e estar preparado para reduzi-los conforme necessário.


    - Avalie seu ambiente e prontidão na adoção Depois que você souber o que deseja alcançar e de documentar seus OKRs e KSIs, avalie se a organização está pronta para utilizar o serviço e se ele é capaz de fornecer todos os recursos de que seus usuários precisam.


    > [!NOTE]

    > A avaliação do ambiente também inclui a realização de uma avaliação de prontidão da rede. Não subestime a importância da rede, pois sua qualidade afeta diretamente a experiência do usuário. Mesmo que nunca tenha havido problemas com sua rede, a comunicação em tempo real pode ter um comportamento diferente de outros aplicativos. Especialmente quando se trata da telefonia, os usuários têm expectativas altas de ótima qualidade. Problemas com a qualidade da rede, especialmente no início de um projeto como esse, podem colocar todo o projeto em risco.


    - Mapeie funções operacionais Depois que a solução for distribuída, você precisará de alguém para monitorar e impulsionar o uso e a qualidade. O mapeamento prévio das funções operacionais ajuda a identificar as pessoas que serão necessárias.


    - Crie um plano de sucesso O plano de sucesso fornece à equipe do projeto, que pode incluir um parceiro de implantação ou FastTrack, informações suficientes para atingir os objetivos da organização com o Sistema de Telefonia com Planos de Chamadas. Ele deve conter as seguintes seções:

      - Caso de negócios

      - Prontidão de serviço

      - Plano de adoção

      - Plano operacional

    **Informações adicionais:** para obter mais detalhes sobre essas orientações práticas e os modelos que você pode usar em seu planejamento, veja [Sistema de Telefonia com Planos de Chamadas](calling-plan-landing-page.md).
- title: Concepção
  durationInMinutes: 15
  content: "\nPara se planejar para a implementação de chamadas no Teams, é preciso tomar uma série de decisões a fim de preparar melhor sua organização para atender aos requisitos da empresa. Elas incluem:\n\n-   Conexão com a PSTN\n\n-   Disponibilidade do serviço e locais dos usuários\n\n-   Licenciamento do Sistema de Telefonia\n\n-   Números de telefone e locais de emergência\n\n-   Caixa postal\n\n-   Opcional: identificação de chamadas\n\n-   Opcional: planos de discagem\n\n### <a name=\"connecting-to-the-pstn\"></a>Conexão com a PSTN\n\nPara que os usuários façam e recebam chamadas da PSTN usando o Teams, é necessário ter instalado o Sistema de Telefonia e conectar o Sistema de Telefonia à PSTN.\n\n> **Exemplo** <br/> Para entender melhor como o Sistema de Telefonia e a conexão com a PSTN funcionam em conjunto, imagine que você está comprando um telefone celular. O telefone tem recursos legais (como botões e aplicativos), mas, para fazer chamadas, será necessário ter um plano de chamadas de um provedor de telefonia, que fornecerá um número de telefone real e a conectividade com a PSTN.\n\nO Sistema de Telefonia é equivalente ao telefone celular: ele oferece funcionalidades como a caixa postal, mas não fornece um número de telefone, nem permite que você faça ou receba chamadas telefônicas da PSTN. Para conectar o Sistema de Telefonia à PSTN, o que equivale ao contrato de um provedor de telefonia, a Microsoft oferece Planos de Chamadas, nos quais a Microsoft fornece a cada usuário um número de telefone capaz de fazer e receber chamadas.\n\nOs clientes podem se conectar ao PSTN via [Roteamento Direto](direct-routing-landing-page.md) ou com [Planos de Chamadas](set-up-calling-plans.md).\n\n### <a name=\"service-availability-and-user-locations\"></a>Disponibilidade do serviço e locais dos usuários\n\nO Sistema de Telefonia está disponível nos mesmos locais que o Office 365 (para ver a lista completa de países e regiões, consulte [Disponibilidade internacional](https://products.office.com/business/international-availability)).\nA disponibilidade do serviço Planos de Chamadas é um pouco mais limitada. A disponibilidade comercial dos Sistema de Telefonia e dos Planos de Chamadas também depende do local em que sua organização está sediada. E, mais importante, do país ou da região em que sua organização tem um relacionamento comercial com a Microsoft e seus parceiros:\n\n-   Os Planos de Chamadas podem ser atribuídos e utilizados apenas por usuários localizados nos países em que os planos de chamadas estão disponíveis.\n\n-   Os Planos de Chamadas poderão ser comprados somente se o seu endereço de cobrança estiver em um país ou uma região onde é possível comprar o recurso de audioconferência.\n\n> **Exemplo 1** <br/>O endereço de cobrança da Contoso fica na Áustria, e a empresa deseja usar o Sistema de Telefonia com Planos de Chamadas para seus usuários na Alemanha. Embora os Planos de Chamadas estejam disponíveis na Alemanha, eles não estão disponíveis na Áustria. Porém, é possível comprar a Audioconferência na Áustria, então a Contoso pode comprar as licenças necessárias para seus usuários na Alemanha.\n\n> **Exemplo 2** <br/>A Fabrikam, Inc. é uma empresa sediada em Hong Kong, com alguns usuários nos Estados Unidos. Seu endereço de cobrança fica em Hong Kong. Embora a Microsoft possa fornecer um número de telefone para a Audioconferência em Hong Kong, a Audioconferência não está disponível para compra nessa região. Infelizmente, isso significa que a Fabrikam não poderá adquirir Planos de Chamadas para seus usuários dos EUA.\n\n<span>**Ação**:</span> consulte [Disponibilidade de Audioconferência e Planos de Chamadas por países e regiões](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md) para obter as seguintes informações:\n\n-   Para o país onde seu endereço de cobrança está localizado, verifique se a Audioconferência está disponível para compra. Isso determinará se você pode comprar algum Plano de Chamadas.\n\n-   Para cada país ou região onde você deseja que os usuários utilizem Planos de Chamadas, verifique se o Sistema de Telefonia está disponível para compra para saber se os Planos de Chamadas estão disponíveis nesse país ou nessa região.\n\n### <a name=\"phone-system-licensing\"></a>Licenciamento do Sistema de Telefonia\n\nA licença do Sistema de Telefonia está disponível como parte dos planos de assinatura do Office 365 E5 ou como um serviço complementar aos planos de assinatura do Office 365 E1 ou Office 365 E3.\n\nOs Planos de Chamadas são um suplemento do recurso Sistema de Telefonia no Office 365. Isso quer dizer que uma licença do Sistema de Telefonia é pré-requisito para que os usuários tenham os Planos de Chamadas habilitados.\n\nEm geral, há dois tipos de suplementos de Planos de Chamadas:\n\n-   Plano de Chamadas Domésticas\n\n-   Plano de Chamadas Internacionais e Domésticas\n\nCada tipo de Plano de Chamadas fornece uma alocação de minutos de chamadas que os usuários podem usar por mês para fazer chamadas domésticas ou internacionais. O número de minutos varia de acordo com o país/região. Depois que a alocação for consumida, os usuários não poderão mais fazer chamadas de saída, exceto para ligar para os Serviços de Emergência, até o ciclo de cobrança do mês seguinte.\n\nComo é esperado, um Plano de Chamadas Domésticas custa menos que o Plano de Chamadas Internacionais e Domésticas. Normalmente, nem todas as pessoas de uma organização precisam fazer chamadas internacionais. Você pode atribuir usuários individuais a diferentes planos de chamadas de acordo com os requisitos de negócios do usuário. Essa flexibilidade pode ajudar no controle de custos da implementação do Sistema de Telefonia com Planos de Chamadas.\n\nVocê pode configurar Créditos de Comunicação para que os usuários possam fazer chamadas mesmo depois de consumir seus minutos, sem precisar aguardar o ciclo de cobrança do mês seguinte. Isso significa que, assim que a alocação for consumida, você poderá pagar de acordo com sua utilização. Também é possível usar os Créditos de Comunicação para que os usuários que têm um Plano de Chamadas Domésticas atribuído façam chamadas internacionais, que serão cobradas segundo um modelo de “pagamento por minuto”.\n\n<span>**Ação**:</span>\n\n-   Examine a seção referente aos Planos de Chamadas em [Disponibilidade de Audioconferência e Planos de Chamadas por países e regiões](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md) para entender a alocação de minutos de chamadas para cada tipo de suplemento de Planos de Chamadas.\n\n**Informações adicionais**\n\n-   Saiba mais sobre o licenciamento do Sistema de Telefonia e dos Planos de Chamadas em [Disponibilidade de Audioconferência e Planos de Chamadas por países e regiões](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md).\n\n-   Saiba mais sobre os suplementos de Planos de Chamadas em [Sistema de Telefonia e Planos de Chamadas](calling-plan-landing-page.md)\n\n-   Saiba mais sobre os Créditos de Comunicação em [O que são Créditos de Comunicação](./what-are-communications-credits.md)?\n\n### <a name=\"phone-numbers-and-emergency-locations\"></a>Números de telefone e locais de emergência\n\nPara a implementação do Sistema de Telefonia com Planos de Chamadas, cada usuário da organização precisa ter um número de telefone de assinante (usuário) exclusivo. Os números de telefone de assinante (usuário) podem ser obtidos diretamente da Microsoft, ou números de telefone existentes podem ser transferidos (portados) para a Microsoft.\n\n> [!IMPORTANT]\n> A complexidade de obtenção ou transferência de números de telefone varia muito dependendo do país/região, da operadora, do número de circuitos envolvidos e de vários outros fatores.\n\nAlém de garantir que cada usuário tenha um número de telefone exclusivo, você deve atribuir um endereço de emergência a cada número de telefone, ao atribuir o número de telefone ou ao adquiri-lo, dependendo do país/região. O endereço de emergência é necessário para dar suporte às chamadas dos serviços de emergência. Ele deve ser confirmado para garantir que o endereço seja reconhecido e esteja no formato correto para uso dos serviços de resposta a emergências.\n\nPara que o serviço de socorro tenha informações mais exatas sobre a localização de seus usuários, você pode definir locais de emergência e associá-los a endereços de emergência confirmados. Normalmente, um local de emergência consiste no número de um edifício, andar, bloco ou o número do escritório onde o usuário está localizado.\n\n**Informações adicionais**\n\n-   Consulte [Tipos diferentes de números de telefone usados para Planos de Chamadas](./different-kinds-of-phone-numbers-used-for-calling-plans.md) para entender os tipos de números de telefone com suporte no Sistema de Telefonia no Office 365.\n\n-   Consulte [Gerenciar os números de telefone de sua organização](./manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization.md) para saber mais sobre como obter números de usuário para a implementação de Planos de Chamadas.\n\n-   Para saber mais sobre a transferência (portabilidade) de números de telefone para a Microsoft, consulte [Transferir números de telefone para o Microsoft Teams](./phone-number-calling-plans/transfer-phone-numbers-to-teams.md).\n\n-   Para saber mais sobre endereços e locais de emergência, consulte [O que são locais, endereços e encaminhamento de chamadas de emergência?](./what-are-emergency-locations-addresses-and-call-routing.md)\n\n-   [Termos e condições para chamadas de emergência](./emergency-calling-terms-and-conditions.md)\n\n### <a name=\"voicemail\"></a>Caixa postal\n\nA Caixa Postal na Nuvem, alimentada pelos serviços de caixa postal do Azure, dá suporte a depósitos de mensagem de voz somente na caixa de correio do Exchange e não é compatível com sistemas de email de terceiros.\n\nPor padrão, a Caixa Postal na Nuvem funciona com o Exchange Online, mas exige [um modelo de implantação e uma versão do Exchange no Local com suporte](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) para permitir a entrega de mensagens de voz nas caixas de correio do usuário na implantação do Exchange no Local.\n\nA Caixa Postal na Nuvem inclui transcrição da mensagem de voz que, por padrão, está habilitada para todos os usuários da organização. Sua empresa pode exigir que a transcrição da mensagem de voz seja desabilitada para usuários específicos ou para todos na organização.\n\n> [!NOTE]\n> Foi implementado um mecanismo de fallback de modo que a Caixa Postal na Nuvem possa reenviar mensagens usando o protocolo SMTP. Isso quer dizer que os usuários com uma caixa de correio em um sistema de email de terceiros receberá suas mensagens de voz. Esse mecanismo não inclui garantia de disponibilidade do serviço, nem outros recursos de caixa postal, como a alteração das saudações da caixa postal.\n\n**Informações adicionais**\n\n-   Consulte [Suporte da caixa postal do Azure PBX para o Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) para entender como habilitar o Exchange no Local para dar suporte à caixa postal do Sistema de Telefonia.\n\n### <a name=\"optional-calling-identity\"></a>Opcional: identificação de chamadas\n\nPor padrão, todas as chamadas de saída usam o número de telefone atribuído para a identificação de chamadas (ID de Chamadas). O destinatário da chamada pode identificar o autor da chamada rapidamente e decidir se deseja aceitar ou rejeitar a chamada.\n\nEm alguns casos, é legítimo exibir outro número a fim de ocultar a identidade do autor da chamada.\n\n> **Exemplo** <br/>A Contoso usa o Sistema de Telefonia com Planos de Chamadas para seus usuários.\nNo entanto, os requisitos comerciais da Contoso exigem que, se o recepcionista ligar para um número de telefone, a ID de Chamadas não apresente o número de telefone do recepcionista, mas o número de telefone principal do escritório.\n\nOutras opções são a possibilidade de bloquear (manter o anonimato) a apresentação da identificação de chamadas ou dar aos usuário a opção de usar sua identificação de chamadas ou fazer a ligação de modo anônimo.\n\nTambém é possível bloquear a identificação de chamadas para chamadas de entrada.\n\n**Informações adicionais**\n\n-   Saiba mais sobre os controles de ID de Chamadas em [Como é possível usar a ID de Chamadas em sua organização](how-can-caller-id-be-used-in-your-organization.md).\n\n### <a name=\"optional-dial-plans\"></a>Opcional: planos de discagem\n\nO plano de discagem do Sistema de Telefonia Office 365 controla como os usuários discam para números de telefone no teclado de discagem. A PSTN espera receber números de telefone em um formato específico que começa com um sinal de adição (+) seguido de dígitos que representam um número E.164. E.164 é o padrão de números PSTN e especifica os códigos de país.\n\nObviamente, os usuários preferem não usar esse formato longo ao discar números de telefone.\nEspecialmente ao ligar para um número local, eles preferem não usar o código de país e talvez nem o código de área. Nesse momento, os planos de discagem são úteis: você pode usá-los para padronizar um número de telefone digitado pelo usuário para o formato exigido.\n\n> **Exemplo 1** <br/>Alice quer ligar para o número de telefone +1 311-555-2368. Como Alice está nos Estados Unidos, em Seattle (código de área 206), ela só precisa discar **311-555-2368**. O Teams padronizará esse número de telefone para o número completo +1 311-555-2368 antes de encaminhá-lo para a PSTN.\n\nPor padrão, um comportamento de discagem geral é implementado pelo Plano de Discagem atribuído automaticamente (também chamado *plano de discagem de serviço*), com base no local de uso da licença de cada usuário individual. Esse comportamento de discagem geral pode não atender aos requisitos do usuário, por exemplo, ele pode exigir que o usuário disque um código de área para fazer chamadas locais. Nesse caso, você precisará de um Plano de Discagem personalizado (também chamado *plano de discagem de locatário*) para que os usuários possam discar números de telefone da maneira como estão acostumados, por exemplo, omitindo o código de área para chamadas locais ou usando atalhos de discagem para ligar para outros usuários no mesmo local ou escritório.\n\n> **Exemplo 2** <br/>Bob também quer ligar para o número de telefone +1 311-555-2368. Além de estar nos Estados Unidos, Bob está localizado no código de área 311. Ele espera conseguir fazer a chamada discando o número **555-2368**. Você pode configurar o Teams para conciliar o comportamento de discagem de Bob e padronizar o número de telefone para o formato correto antes de enviá-lo para a PSTN.\n\nÉ possível atribuir diferentes planos de discagem para diferentes usuários. Dessa maneira, você pode criar uma experiência específica correspondente aos diversos requisitos de seus usuários, por exemplo, se os usuários de um local específico desejarem uma experiência de discagem diferente dos usuários de outro local.\n\n**Informações adicionais**\n\n-   Para ver uma sessão de treinamento de preparação de planos de discagem, vá para [Planos de discagem de locatário](https://aka.ms/sa-tdp). Embora esse treinamento tenha sido criado para o Skype for Business, ele também se aplica ao Teams, pois foi desenvolvido na mesma infraestrutura.\n"
- title: Integração
  durationInMinutes: 20
  content: "\nPara configurar o Sistema de Telefonia com Planos de Chamadas no Teams, siga estas etapas:\n\n1.  Habilitar o Exchange no Local para a caixa postal do Azure\n\n1.  Validar as licenças necessárias\n\n1.  Atribuir licenças\n\n1.  Adquirir números de telefone\n\n1.  Configurar endereços e locais de emergência\n\n1.  Atribuir números de telefone e endereços de emergência aos usuários\n\n1.  Opcional: atribuir configurações de identificação de chamadas aos usuários\n\n1.  Opcional: atribuir configurações de Planos de Discagem aos usuários\n\n1.  Atribuir a política de interoperabilidade de chamadas do Teams\n\nPara ver um passo a passo do processo de integração, assista a este vídeo:\n\n### <a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a>1. Habilitar o Exchange no Local para a caixa postal do Azure\n\nSe alguns de seus usuários tiverem as caixas de correio do Exchange em um Exchange Server local, siga as etapas descritas em [Suporte da caixa postal do Azure PBX para o Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) para permitir que ele trabalhe com a caixa postal do Azure.\n\n### <a name=\"2-validate-required-licenses\"></a>2. Validar as licenças necessárias\n\nNa fase de Concepção, você deve ter uma lista das licenças que formam os pré-requisitos de implementação do Sistema de Telefonia com Planos de Chamadas de sua organização:\n\n-   Microsoft Teams\n\n-   Skype for Business Online (Plan 2)\n\n-   Sistema de Telefonia\n\n-   Plano de Chamadas Domésticas ou Plano de Chamadas Domésticas e Internacionais\n\n-   Créditos de Comunicação (opcional)\n\n> [!NOTE]\n> A licença do Sistema de Telefonia pode ser obtida como parte do plano de assinatura do Office 365 Enterprise E5 ou como um suplemento do Office 365 Enterprise E1 ou E3.\n\n> [!IMPORTANT]\n> Se as licenças necessárias não estiverem disponíveis, você deverá consultar a equipe de sua organização responsável pelas assinaturas do Office 365 para que ela obtenha as licenças necessárias.\n\n### <a name=\"3-assign-licenses\"></a>3. Atribuir licenças\n\nDepois de confirmar a disponibilidade das licenças necessárias (com base em seu plano de implementação), você precisa atribuir as licenças aos usuários.\n\nSiga as instruções contidas em [Atribuir licenças do Skype for Business e do Microsoft Teams](/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) para realizar a atribuição de licenças para um ou vários usuários no Centro de administração do Skype for Business ou em uma sessão remota do PowerShell.\n\n### <a name=\"4-acquire-phone-numbers\"></a>4. Adquirir números de telefone\n\nÉ possível obter números de telefone para uma implementação do Sistema de Telefonia com Planos de Chamadas de várias maneiras:\n\n-   Adquirir números de telefone usando o Centro de administração do Skype for Business (somente nos Estados Unidos e no Reino Unido)\n\n-   Solicitar números de telefone enviando um formulário de solicitação de números de telefone\n\n-   Transferir (ou portar) números de telefone existentes para a Microsoft\n\n### <a name=\"5-set-up-emergency-addresses-and-locations\"></a>5. Configurar endereços e locais de emergência\n\nSiga as instruções em [Adicionar ou remover um endereço de emergência para sua organização](/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization) para configurar endereços e locais de emergência. Para obter mais informações, consulte:\n\n\n### <a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a>6. Atribuir números de telefone e endereços de emergência aos usuários\n\nSiga as instruções em [Atribuir, alterar ou remover um número de telefone de um usuário](./assign-change-or-remove-a-phone-number-for-a-user.md) para atribuir números de telefone e endereços de emergência aos usuários.\n\n> [!NOTE]\n> Para que os números de telefone atribuídos sejam exibidos no Teams, você deve atualizar o número de telefone do escritório do usuário no Azure Active Directory (Azure AD). Você pode editar esse atributo no Centro de Administração do Microsoft 365, caso o usuário tenha sido criado diretamente no Office 365 ou no Azure AD. Se o usuário for sincronizado do Active Directory local, você deverá usar o Active Directory local para atualizar o atributo do número de telefone do escritório.\n\n### <a name=\"7-optional-assign-calling-identity-settings-to-users\"></a>7. Opcional: atribuir configurações de identificação de chamadas aos usuários\n\nDependendo do seu plano de implementação, talvez seja necessário definir as configurações de identificação de chamadas para seus usuários. Siga as instruções em [Definir a  ID de Chamadas para um usuário](./set-the-caller-id-for-a-user.md).\n\n### <a name=\"8-optional-assign-dial-plan-settings-to-users\"></a>8. Opcional: atribuir configurações de Planos de Discagem aos usuários\n\nDependendo dos requisitos de sua organização e de seus usuários, talvez seja necessário atribuir planos de discagem de locatário para seus usuários. Siga as instruções em [Criar e gerenciar planos de discagem](./create-and-manage-dial-plans.md).\n\n### <a name=\"9-assign-the-teams-calling-interop-policy\"></a>9. Atribuir a política de interoperabilidade de chamadas do Teams\n\nPor padrão, todas as chamadas do Teams são definidas para o Skype for Business sem a opção para os usuários alterarem a configuração.\n\nPara a implementação do Sistema de Telefonia com Planos de Chamadas no Teams, você precisa atribuir a política de interoperabilidade do Teams que especifica o uso do Teams para as chamadas. A política que atende a esse requisito é DisallowOverrideCallingTeamsChatTeams.\n\nAtribua a política acima para que os usuários sejam habilitados para o Sistema de Telefonia com Planos de Chamadas no Teams usando Grant-CsTeamsInteropPolicy:\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: Exercício - Gerenciar políticas de interoperabilidade
  durationInMinutes: 30
  content: >
    Neste exercício, você habilitará um usuário para chamadas no Teams. Embora não esteja descrito como executar cada ação, recomendamos alguns cenários para você experimentar.


    ### <a name="requirements"></a>Requisitos


    -   Uma organização do Office 365 com as licenças apropriadas para habilitar o Sistema de Telefonia com Planos de Chamadas

        -   Recomendamos enfaticamente que você use um locatário de teste dedicado.

        -   Se você não tem um locatário de teste, pode inscrever-se para um locatário de avaliação aqui: [Avaliação do Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279). No entanto, infelizmente os Planos de Chamadas não estão disponíveis por meio de locatários de avaliação.

        -   Não execute nenhum teste em seu ambiente de produção. A alteração de configurações ou políticas pode afetar negativamente todos os usuários e sua experiência.

    -   Computador configurado para o gerenciamento do Skype for Business Online

        -   Se você não instalou o módulo Conector do Skype for Business Online, siga as instruções descritas em [Configuração do computador para o gerenciamento do Skype for Business Online](/SkypeForBusiness/set-up-your-computer-for-windows-powershell/set-up-your-computer-for-windows-powershell).

        -   Para conectar o PowerShell ao Skype for Business Online, siga estas instruções: [Conexão ao Skype for Business Online usando o Windows PowerShell](/SkypeForBusiness/set-up-your-computer-for-windows-powershell/set-up-your-computer-for-windows-powershell).

    -   Pelo menos dois pontos de extremidade e um telefone

        -   Podem ser dois computadores, mas você também pode usar o cliente em um navegador ou em seus celulares.

        -   Para testar as chamadas PSTN, você precisa ter um telefone capaz de ligar para o país ou a região para o qual você está testando as chamadas PSTN.

    ### <a name="suggested-scenarios-to-test"></a>Cenários de teste sugeridos


    -   Habilitar um usuário para o Sistema de Telefonia com Planos de Chamadas no Teams.


    -   Entrar como o usuário configurado e examinar a guia **Chamadas**.


    -   Ligar para um número PSTN usando formatos diferentes (por exemplo, discar um número E.164 completo com o sinal de adição na frente ou discar um número sem usar o código de país).


    -   Testar recursos do usuário, como alterar o número de encaminhamento de chamadas, transferir chamadas ou acessar a caixa postal.
- title: Gerar valor
  durationInMinutes: 1
  content: "\nAgora que você planejou e implementou corretamente o Sistema de Telefonia em seu ambiente, precisa garantir que ele seja usado e ofereça uma ótima experiência para o usuário. Embora os detalhes completos ultrapassem o escopo deste treinamento, queremos apontar as áreas de engajamento mais importantes:\n\n-   Adoção e Gerenciamento de Mudanças Os usuários podem simplesmente começar a usar o serviço quando ele for oferecido. Ou não. Portanto, é importante executar o gerenciamento adequado da adoção e de mudanças.\n\n-   Monitorar e promover o uso Recomendamos que um de seus KSIs seja o número de usuários ativos. Isso ajudará a medir o nível de aceitação do Microsoft Teams como cliente de telefone.\n\n-   Monitorar e promover a qualidade\n\nA satisfação dos usuários está diretamente relacionada à qualidade de suas chamadas. Portanto, é importante monitorar a qualidade das chamadas e, se necessário, melhorá-la. Para entender como reportar a qualidade das chamadas, acesse o treinamento Painel de Qualidade de Chamadas. Embora esses vídeos tenham sido criados para o Skype for Business, eles também se aplicam ao Microsoft Teams: <https://aka.ms/sof-cqd>.\n"
- title: Próximos passos
  durationInMinutes: 1
  content: "\nNeste treinamento, abordamos estes pontos de aprendizagem principais:\n-   O que são as chamadas do Teams?\n\n-   Como planejar as chamadas no Teams\n\n-   Como configurar as chamadas no Teams\n\nPara saber mais, veja:\n\n-   [Sistema de Telefonia com Planos de Chamadas](calling-plan-landing-page.md)\n\n-   [Guia de Início Rápido: Como configurar Planos de Chamadas no Microsoft Teams](./configuring-teams-calling-quickstartguide.md)\n\nPróximos passos\n\n1.  Inicie sua implantação do Sistema de Telefonia para o Teams\n2.  Envie-nos seus comentários:\n    - Poste na seção de comentários na parte inferior desta página.\n    - Para dar feedback sobre o Microsoft Teams ou compartilhar suas ideias de novos recursos, visite o [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n3.  Mantenha-se atualizado:\n    - Siga o [Blog do Teams](https://aka.ms/teamsblog).\n    - Leia o [Roteiro do Teams](https://aka.ms/O365Roadmap).\n    - Saiba mais sobre os recursos lançados mais recentemente nas [Notas de Versão](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).\n4.  Explore [mais treinamento e tutoriais](/OfficeDocs-SkypeForBusiness-pr/blob/master/Teams/ITAdmin-readiness#technical-training)."
