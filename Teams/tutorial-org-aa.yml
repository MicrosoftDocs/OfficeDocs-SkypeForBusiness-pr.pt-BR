  content: "\n<span data-ttu-id=\"fbe0b-104\">[O Microsoft Teams](/MicrosoftTeams/Teams-overview) e o [Skype for Business online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) são parte do Office 365 que fornecem chats, conversas telefônicas, correio de voz, reuniões, arquivos e aplicativos juntos em um só lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview) and [Skype for Business Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"fbe0b-105\">Ambos exigem licenças do [**sistema telefônico**](/MicrosoftTeams/what-is-phone-system-in-office-365) para habilitar o controle de chamada e os recursos de PBX na nuvem do Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-105\">They both require [**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) licenses to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"fbe0b-106\">A licença está disponível como um complemento ou como parte das licenças Enterprise e5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-106\">The license is available as an add-on or as part of the Enterprise E5 licenses.</span></span> <span data-ttu-id=\"fbe0b-107\">Os detalhes de licenciamento estão no [Licenciamento do complemento Skype for Business](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing).</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-107\">Licensing details are at [Skype for Business add-on licensing](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing).</span></span> \n\n<span data-ttu-id=\"fbe0b-108\">Uma licença do sistema de telefonia permite substituir o sistema PBX existente por um [conjunto de recursos](/MicrosoftTeams/here-s-what-you-get-with-phone-system) que incluem correio de voz, filas de chamadas e [atendedores automáticos](/microsoftteams/what-are-phone-system-auto-attendants), que permitem que as pessoas que chamam sua empresa naveguem em um sistema de menu para colocá-lo no departamento certo , pessoa ou operadora.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail, Call Queues, and [Auto Attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"fbe0b-109\">Os atendedores automáticos podem ser usados com o Microsoft Teams ou o Skype for Business.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-109\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"fbe0b-110\">Você cria um sistema de atendedor automático para sua organização com o centro de administração do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-110\">You create an Auto Attendant system for your organization with the Microsoft Teams admin center.</span></span>\n\n<span data-ttu-id=\"fbe0b-111\">Se for solicitado a configurar um atendedor automático, este artigo fornece uma ilustração de uma ilustração do processo de planejamento, design e implementação para atendedores automáticos em uma pequena empresa hipotética.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-111\">If you are asked to set up an Auto Attendant, this article provides an illustration of a plan, design, and implementation process illustration for Auto Attendants in a hypothetical small business.</span></span> <span data-ttu-id=\"fbe0b-112\">Isso não é uma solução de um só tamanho, em vez disso, o processo de pensar por trás de uma estrutura funcional de vários atendedores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-112\">This is not a one-size-fits-all solution, rather the thought process behind a functioning structure of several auto attendants.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"fbe0b-113\">Antes de você começar</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"fbe0b-114\">Este tutorial pressupõe que você já fez estas tarefas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-114\">This tutorial assumes you've already done these tasks:</span></span> \n- <span data-ttu-id=\"fbe0b-115\">[Configure o sistema telefônico em sua organização](/MicrosoftTeams/setting-up-your-phone-system) para fornecer números de telefone para seus usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"fbe0b-116\">Configurar a caixa postal na nuvem</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-116\">Set up Cloud Voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail) \n- <span data-ttu-id=\"fbe0b-117\">Revisado [o que são atendedores automáticos da nuvem?](/MicrosoftTeams/what-are-phone-system-auto-attendants) para obter uma melhor compreensão dos recursos do sistema telefônico que podem interagir com um atendedor automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-117\">Reviewed [What are Cloud Auto Attendants?](/MicrosoftTeams/what-are-phone-system-auto-attendants) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"fbe0b-118\">Além disso, você terá satisfação em descobrir que a maior parte da parte de planejamento e design pode ser feita usando um quadro branco ou cartões de índice: ter um bom plano não é tecnicamente exigente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-118\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards: having a good plan isn't technically demanding.</span></span>\n"
