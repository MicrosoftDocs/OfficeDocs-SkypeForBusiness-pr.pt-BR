|<span data-ttu-id=\"fbe0b-158\">555-0191</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-158\">555-0191</span></span>   |<span data-ttu-id=\"fbe0b-159\">Boris Averyanov</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-159\">Boris  Averyanov</span></span>   |<span data-ttu-id=\"fbe0b-160\">investiga</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-160\">investigator</span></span>  |  |\n|<span data-ttu-id=\"fbe0b-161\">555-0192</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-161\">555-0192</span></span>   |<span data-ttu-id=\"fbe0b-162\">Julie Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-162\">Julie  Wolfe</span></span>       |<span data-ttu-id=\"fbe0b-163\">recebimento e agendamento</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-163\">reception and scheduling</span></span> | <span data-ttu-id=\"fbe0b-164\">Operador também durante o horário comercial</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-164\">Also Operator during business hours</span></span>  |\n|<span data-ttu-id=\"fbe0b-165\">555-0193</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-165\">555-0193</span></span>   |<span data-ttu-id=\"fbe0b-166\">Jakob Roth</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-166\">Jakob  Roth</span></span>        |<span data-ttu-id=\"fbe0b-167\">cobrança</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-167\">billing</span></span>  |  |\n|<span data-ttu-id=\"fbe0b-168\">555-0194</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-168\">555-0194</span></span>   |<span data-ttu-id=\"fbe0b-169\">Laura Heinrich</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-169\">Laura  Heinrich</span></span>    |<span data-ttu-id=\"fbe0b-170\">cobrança</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-170\">billing</span></span>  |  |\n|<span data-ttu-id=\"fbe0b-171\">555-0195</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-171\">555-0195</span></span>   |<span data-ttu-id=\"fbe0b-172\">Franco Piccio</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-172\">Franco Piccio</span></span>      |<span data-ttu-id=\"fbe0b-173\">registos</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-173\">records</span></span>  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"fbe0b-174\">P: por que os clientes estão ligando?</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-174\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"fbe0b-175\">O atendedor automático deve atender às necessidades dos clientes, e as necessidades do cliente mais frequentes devem ser tratadas primeiro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-175\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"fbe0b-176\">Como Julie Wolfe está atuando como a operadora do escritório até que o sistema de atendedor automático seja implementado, ele deve estar na melhor posição para informar o que as necessidades do cliente geram chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-176\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"fbe0b-177\">Peça a ele para manter um registro por uma semana das chamadas que a empresa Obtém e para quais usuários ela transfere as chamadas em resposta às consultas dos clientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-177\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"fbe0b-178\">Veja aqui o que ela informa com:</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-178\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"fbe0b-179\">Problema com o chamador</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-179\">Caller issue</span></span> | <span data-ttu-id=\"fbe0b-180\">n ° de chamadas</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-180\"># of calls</span></span>  | <span data-ttu-id=\"fbe0b-181\">Ação do operador</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-181\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"fbe0b-182\">Agendamento/reagendamento/cancelamento de compromissos</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-182\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"fbe0b-183\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-183\">45</span></span>|    <span data-ttu-id=\"fbe0b-184\">Sem transferência, o recepcionista cuida da chamada</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-184\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"fbe0b-185\">Perguntas sobre cobrança</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-185\">Billing questions</span></span>                                  |<span data-ttu-id=\"fbe0b-186\">22</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-186\">22</span></span>|    <span data-ttu-id=\"fbe0b-187\">Transferir para Jakob ou Laura na cobrança</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-187\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"fbe0b-188\">Consulta sobre horas e localização da empresa</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-188\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"fbe0b-189\">cedido</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-189\">20</span></span>|    <span data-ttu-id=\"fbe0b-190\">Sem transferência, o recepcionista cuida da chamada</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-190\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"fbe0b-191\">Quer falar com um dos advogados</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-191\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"fbe0b-192\">15</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-192\">15</span></span>|    <span data-ttu-id=\"fbe0b-193\">Transferência para o advogado solicitado</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-193\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"fbe0b-194\">Deseja falar com o Office Manager</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-194\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"fbe0b-195\">12</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-195\">12</span></span>|    <span data-ttu-id=\"fbe0b-196\">Transferir para o Office Manager</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-196\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"fbe0b-197\">Quer falar com um dos paralegais</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-197\">Want to speak to one of the paralegals</span></span>             |<span data-ttu-id=\"fbe0b-198\">254</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-198\">10</span></span>|    <span data-ttu-id=\"fbe0b-199\">Transferência para o assistentes jurídicos solicitado</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-199\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"fbe0b-200\">Quer falar com o investigador</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-200\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"fbe0b-201\">6</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-201\">6</span></span>|    <span data-ttu-id=\"fbe0b-202\">Transferir para o investigador</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-202\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"fbe0b-203\">Solicitando uma cópia dos registros</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-203\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"fbe0b-204\">4</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-204\">4</span></span>|    <span data-ttu-id=\"fbe0b-205\">Transferir para o auxiliar registros</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-205\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"fbe0b-206\">P: quais considerações especiais cada função de trabalho do Office tem?</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-206\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"fbe0b-207\">Faça algumas discussões com pessoas em cada uma das funções de trabalho do Office sobre o que elas precisam do atendedor automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-207\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"fbe0b-208\">Na nossa pequena empresa, o seguinte ponto era claro:</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-208\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"fbe0b-209\">As perguntas de cobrança podem ser manipuladas por qualquer um dos seus funcionários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-209\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"fbe0b-210\">Considerando que, não há problema em criar uma fila de chamadas que enviará a chamada para qualquer linha que ainda não esteja ocupada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-210\">Given that, it’s okay to create a call queue that will send the call to whichever line is not already busy.</span></span> \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"fbe0b-211\">P: quais requisitos de idioma os clientes têm?</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-211\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"fbe0b-212\">Perguntando Julie Wolfe, descobrimos que havia apenas dois chamadores na semana inteira para quem o inglês parecia ser uma segunda linguagem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-212\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"fbe0b-213\">Eles funcionaram bem o suficiente em inglês para fazer consultas e não parecem falar com o mesmo idioma nativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-213\">They functioned well enough in English to make their inquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"fbe0b-214\">Confirmando isso com os parceiros de negócios, os advogados, a necessidade de prompts bilíngües ou multilíngues não foi vista como prioridade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-214\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"fbe0b-215\">P: quais são os horários comerciais, horários não comerciais e feriados?</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-215\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"fbe0b-216\">Você pode querer Saudações iniciais distintas para horas comerciais, horas extras, fins de semana, feriados e assim por diante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-216\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"fbe0b-217\">P: para cada uma das funções de trabalho do escritório, quais são as questões que elas lidam para os clientes?</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-217\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"fbe0b-218\">Você pode ficar surpreso com os problemas que os diversos funcionários do Office geralmente manipulam.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-218\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"fbe0b-219\">Por exemplo, é possível que Julie a recepcionista possa responder muitas perguntas que você possa ter presumida deve ser direcionada para o departamento de cobrança ou valeria o Office Manager.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-219\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="fbe0b-220">O design</span><span class="sxs-lookup"><span data-stu-id="fbe0b-220">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"fbe0b-221\">Diretrizes gerais</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-221\">General guidelines</span></span>\n<span data-ttu-id=\"fbe0b-222\">Antes de examinarmos nosso exemplo específico, vamos dar uma olhada em algumas diretrizes de design e noções básicas mais gerais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-222\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"fbe0b-223\">Fazer</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-223\">Do:</span></span>\n1.  <span data-ttu-id=\"fbe0b-224\">É uma boa ideia ter saudações iniciais alternativas para chamadas tiradas fora do horário comercial ou em feriados ou fins de semana.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-224\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"fbe0b-225\">Coloque suas opções usadas com mais frequência o mais cedo possível no primeiro conjunto de opções de menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-225\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"fbe0b-226\">Se possível, Reserve zero no primeiro menu para uma transferência para um operador dinâmico e mencione-o primeiro nos scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-226\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"fbe0b-227\">Faça com que o menu repita ao menos uma vez, se nada estiver selecionado, e se ainda não houver uma seleção, transfira a chamada para um operador em tempo real, em vez de a chamada ser desconectada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-227\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"fbe0b-228\">Por padrão, o sistema telefônico reproduzirá o menu três vezes e, se um operador estiver configurado, a chamada será transferida para a operadora ou, se nenhum operador estiver configurado, o sistema será desligado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-228\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"fbe0b-229\">Considerando que, é importante configurar um operador para o seu sistema de atendedor automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-229\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"fbe0b-230\">Usar prompts multilíngues, mas colocar o idioma secundário ou idiomas no final do primeiro conjunto de opções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-230\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"fbe0b-231\">Você precisará criar um conjunto separado de atendedores aninhados para o idioma secundário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-231\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"fbe0b-232\">Reserve alguns minutos extras para fluir as opções que você deseja criar e certifique-se de que não está criando oportunidades para os usuários seguirem em círculos nos menus de opções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-232\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"fbe0b-233\">O ideal é que seja possível conectar-se a uma pessoa ou a seu correio de voz em três menus ou menos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-233\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"fbe0b-234\">Não:</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-234\">Don't:</span></span>\n1.  <span data-ttu-id=\"fbe0b-235\">Crie um atendedor automático aninhado com mais de cinco opções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-235\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"fbe0b-236\">Se você fizer isso, provavelmente confundirá seus chamadores e forçá-los a repetir o menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-236\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"fbe0b-237\">Use as teclas ou números de opção de menu reservados como opções de menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-237\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"fbe0b-238\">As chaves \\* (repetir) e \\# (verso) são reservadas pelo sistema e não podem ser reatribuídas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-238\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"fbe0b-239\">Se o reconhecimento de fala estiver habilitado \\* , pressionar se corresponderá com \\# \"repetir\" e corresponderá com os comandos de voz \"verso\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-239\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"fbe0b-240\">Fazer uma modelo de design</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-240\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"fbe0b-241\">Para fazer o design inicial, você precisará de uma maneira fácil e flexível de solucionar hierarquias e estruturas de usuários e atendedores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-241\">To do the initial design, you'll need a flexible and easy way to work out hierarchies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"fbe0b-242\">Aqui está um exercício que você pode fazer em qualquer parede ou quadro de comunicações em branco, usando várias cores de caneta e algumas notas auto-adesivas ou fichas e cartões de índice e fita:</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-242\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"fbe0b-243\">Para cada pessoa com uma conta de correio de voz na empresa, escreva o nome e número de telefone de uma nota auto-adesiva ou um cartão de índice de 3 a 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-243\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"fbe0b-244\">Você pode precisar de várias anotações para o funcionário que será a operadora.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-244\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"fbe0b-245\">Se você tiver várias cores de nota disponíveis, pode ser útil distinguir rapidamente os usuários e atendedores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-245\">If you have several colors of note available, it might help to distinguish users and Auto Attendants at a glance.</span></span>\n2.  <span data-ttu-id=\"fbe0b-246\">Marque uma nota como o atendedor automático principal, que incluirá uma saudação inicial de horário comercial, uma saudação de horas extras e um menu principal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-246\">Mark one note as the Main Auto Attendant, which will include a business hours initial greeting, an after hours greeting, and a main menu.</span></span> <span data-ttu-id=\"fbe0b-247\">Você provavelmente também deseja que um atendedor automático represente as horas e a gravação de localização (se você estiver optando por usar uma) e atendedores automáticos adicionais conforme necessário para cobrir as necessidades dos seus chamadores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-247\">You'll probably also want  an Auto Attendant to represent the hours and location recording (if you’re choosing to use one), and additional Auto Attendants as needed to cover the needs of your callers.</span></span> <span data-ttu-id=\"fbe0b-248\">Se possível, use uma cor de anotação diferente para representar atendedores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-248\">If possible, use a different color of note to represent Auto Attendants.</span></span>\n3.  <span data-ttu-id=\"fbe0b-249\">Coloque a nota principal do atendedor automático no espaço do seu quadro, se qualquer uma das principais opções passar diretamente para um único funcionário colocar a anotação à direita da anotação que representa o atendente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-249\">Place the main Auto Attendant note on your board space, if any of the top options go directly to a single employee put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"fbe0b-250\">É improvável que todas as opções caibam no menu principal do atendedor automático, portanto, pense em quais atendedores adicionais podem ser necessários e como eles podem se aninhar sob o atendedor principal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-250\">It’s unlikely all the options will fit on the Main Auto Attendant menu, so think about which additional attendants might be needed and how they might nest under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"fbe0b-251\">Se você tiver uma opção que leva a uma fila de chamadas, crie uma nota usando uma terceira cor, coloque-a abaixo e à direita do atendente que se conecta à fila de chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-251\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to the Call Queue.</span></span>\n<span data-ttu-id=\"fbe0b-252\">Coloque as anotações que representam os usuários na fila à direita da anotação que representa a fila ou na parte superior (o que for mais claro para você).</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-252\">Place notes representing the users in the queue to the right of the note representing the queue, or over the top of it (whichever is clearer to you).</span></span>\n\n<span data-ttu-id=\"fbe0b-253\">Veja a seguir um diagrama que representa uma maneira de implementar o nosso exemplo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-253\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![Diagrama de atendedores automáticos no escritório de um advogado](media/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"fbe0b-255\">O exemplo no diagrama leva em conta os motivos pelos quais os clientes do Office chamam e as recomendações \"do e não\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-255\">The example in the diagram takes into account the reasons the office's customers call, and the \"do and don't\" recommendations.</span></span> <span data-ttu-id=\"fbe0b-256\">Mesmo em um escritório pequeno, a complexidade de um atendedor automático pode crescer rapidamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-256\">Even in a small office, the complexity of an Auto Attendant can grow quickly.</span></span>   <span data-ttu-id=\"fbe0b-257\">Você pode observar as seguintes coisas sobre o design escolhido aqui:</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-257\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"fbe0b-258\">O motivo mais comum para fazer chamadas era agendar compromissos, para que ele foi listado primeiro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-258\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"fbe0b-259\">As outras razões para chamar são dadas como opções em ordem decrescente de uso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-259\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"fbe0b-260\">Em geral, há 3-4 opções por menu neste exemplo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-260\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"fbe0b-261\">Embora o sistema de telefonia dê suporte a menus com até 9 opções, a maioria dos usuários não poderá controlar mais de cinco opções sem confundir e precisar repetir o menu, o que desperdiça tempo e incomodar o seu tempo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-261\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"fbe0b-262\">Os menus advogado, upenção e cobranças podem ser substituídos por filas de chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-262\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"fbe0b-263\">O principal motivo pelo qual usamos o atendedor automático é manter a implementação focada nos atendedores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-263\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"fbe0b-264\">As implementações reais provavelmente usariam filas de chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-264\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"fbe0b-265\">Consulte [criar uma fila de chamadas em nuvem](/MicrosoftTeams/create-a-phone-system-call-queue) para obter mais informações sobre filas de chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-265\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"fbe0b-266\">Por fim, cada funcionário é correspondido com uma opção de atendedor automático neste design.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-266\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"fbe0b-267\">Isso pode não ser o que você escolhe fazer, talvez queira um sistema muito mais simples com menos opções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-267\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"fbe0b-268\">Se essa simplicidade for importante, você poderá planejar a habilitação da opção **discar pelo nome** e remover um ou mais dos atendedores automáticos aninhados que mencionam funcionários específicos por nome.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-268\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n- <span data-ttu-id=\"fbe0b-269\">O exemplo pressupõe que, após o horário, os chamadores receberão uma mensagem informando que a empresa está fechada e, em seguida, deixará a opção de deixar uma mensagem para o operador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-269\">The example assumes that after hours, callers will get a message letting them know the business is closed, then only leaves them the option to leave a message to the operator.</span></span> <span data-ttu-id=\"fbe0b-270\">Se preferir, você pode decidir enviar chamadas para a árvore de menu normal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-270\">You could decide instead to send after-hours calls to the normal menu tree, if you'd prefer.</span></span> \n\n<span data-ttu-id=\"fbe0b-271\">Este exemplo levemente mais simples mostra o uso de filas de chamadas e menus um pouco mais longos, portanto, precisando de menos atendedores automáticos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-271\">This slightly simpler example shows the use of Call Queues and slightly longer menus, therefore needing fewer Auto Attendants:</span></span>\n\n![Outro diagrama de atendedores automáticos no escritório de um advogado](media/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"fbe0b-273\">Neste exemplo, podemos pressupor que habilitamos a opção **discar pelo nome** , e espera-se que os chamadores saibam o nome da pessoa ou estão com problemas para conversar com qualquer pessoa nessa categoria de trabalho.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-273\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"fbe0b-274\">Como essa é uma variação opcional, os estágios posteriores presumirão que estamos implementando o primeiro diagrama.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-274\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n\n<span data-ttu-id=\"fbe0b-275\">Se você tiver o Visio, poderá usá-lo para visualizar seu design.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-275\">If you have Visio, you could use that to visualize your design.</span></span> <span data-ttu-id=\"fbe0b-276\">O arquivo do Visio que contém os diagramas acima está disponível para [Download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-276\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span></span> \n"
- title: <span data-ttu-id="fbe0b-277">Gravando os scripts</span><span class="sxs-lookup"><span data-stu-id="fbe0b-277">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"fbe0b-278\">Gravando mais scripts do atendedor automático</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-278\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"fbe0b-279\">O script do seu atendente automático pode fazer ou quebrar a impressão à esquerda em seus clientes ou chamadores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-279\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"fbe0b-280\">Planeje-o com cuidado, escreva-o e considere a necessidade de gravar profissionalmente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-280\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"fbe0b-281\">O objetivo é conectar o chamador a uma pessoa ao vivo com a maior eficiência possível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-281\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"fbe0b-282\">Pense em algumas dessas diretrizes ao escrever a caixa de diálogo script:</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-282\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"fbe0b-283\">Fazer</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-283\">Do:</span></span>\n1.  <span data-ttu-id=\"fbe0b-284\">Saudação e agradecimento o autor do contato para você.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-284\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"fbe0b-285\">Deixe isso curto, não mais do que três frases e menos de 30 segundos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-285\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"fbe0b-286\">Se o seu site oferecer opções de autoatendimento, mencione-a, mas, caso contrário, apresente opções e opções assim que possível, sem ser abrupta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-286\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"fbe0b-287\">Usar prompts multilíngues, mas colocar o idioma secundário ou idiomas no final do primeiro conjunto de opções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-287\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"fbe0b-288\">Apresente a opção e, em seguida, o número para pressionar (\"para vendas, pressione 3\").</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-288\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"fbe0b-289\">Quando o chamador ouvir a opção desejada, a atenção será imediatamente focalizada, portanto, esse é o momento para falar com eles o que os receberá.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-289\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"fbe0b-290\">Certifique-se de que a voz dos prompts deixe a impressão desejada e seja claramente compreensível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-290\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"fbe0b-291\">O sistema telefônico tem um mecanismo de texto interno para fala que oferece a opção de inserir o texto final e decidir se ele está transmitindo a impressão desejada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-291\">Phone System has a built-in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"fbe0b-292\">Caso contrário, há suporte total para gravação em um prompt de áudio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-292\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"fbe0b-293\">Se o Mumbles de voz, os sons que se depararem, ou tiver outros problemas, continuem procurando.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-293\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"fbe0b-294\">Mencione alterações significativas na estrutura de opções quando isso ocorrer, mas não deixe essa parte da saudação ativa por mais de um mês.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-294\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"fbe0b-295\">Se você tiver atualizações frequentes e esperar que seja o caso na maioria das vezes, basta omiti-lo do script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-295\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"fbe0b-296\">Não:</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-296\">Don't:</span></span>\n1.  <span data-ttu-id=\"fbe0b-297\">Confusão na saudação inicial com horas de operação ou seu endereço comercial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-297\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"fbe0b-298\">Disponibilize os usuários como uma opção no primeiro menu se ele tiver informações solicitadas com mais frequência, mas mantenha a saudação inicial e doce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-298\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"fbe0b-299\">Ou seja, use outros pleasantries.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-299\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"fbe0b-300\">Basta obter os chamadores para a opção ou a pessoa de que eles precisam com o máximo de eficiência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-300\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"fbe0b-301\">Incluir \"http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-301\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"fbe0b-302\">ao mencionar um endereço da Web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-302\">when mentioning a web address.</span></span> <span data-ttu-id=\"fbe0b-303\">É apenas um uso deficiente do tempo do script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-303\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"fbe0b-304\">Use abreviações como St para Street ou CA para Califórnia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-304\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"fbe0b-305\">Dê uma olhada nelas no script e fale toda a palavra na gravação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-305\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"fbe0b-306\">Geralmente, os mecanismos de texto para fala não fazem bem as abreviações.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-306\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"fbe0b-307\">Incluir informações de vendas nos scripts, você incomodará seus chamadores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-307\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"fbe0b-308\">Deixe sua força de vendas cuidar desse tipo de coisa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-308\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"fbe0b-309\">E, por fim, se a sua empresa tiver um slogan, pense duas vezes em incluí-lo no script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-309\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"fbe0b-310\">As chances de seus usuários terem ouvido o slogan antes se o ligarem para você.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-310\">Chances are your callers have heard the slogan before if they're calling you.</span></span> <span data-ttu-id=\"fbe0b-311\">Se você incluir um slogan, coloque-o em algum lugar próximo ao fechamento da experiência do atendedor automático para fechar, como quando o atendedor automático transfere a chamada para uma linha de escrivaninha ou correio de voz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-311\">If you do include a slogan, put it somewhere near the close of the Auto Attendant experience to a close, like when The auto attendant transfers the call to a  desk line or voicemail.</span></span> <span data-ttu-id=\"fbe0b-312\">Se você tiver um slogan ou uma linha de etiqueta por muito tempo que muitos dos seus clientes conhecem, isso pode ou não ser importante, inclusive.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-312\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"fbe0b-313\">A \"regra de ouro\" aqui é conectar o chamador a uma pessoa o mais eficientemente possível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-313\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"fbe0b-314\">Exemplos de scripts do atendedor automático</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-314\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"fbe0b-315\">As chaves \\* (repetir) e \\# (verso) são reservadas pelo sistema e não podem ser reatribuídas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-315\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"fbe0b-316\">Se o reconhecimento de fala estiver habilitado \\* , o pressionamento será equivalente a</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-316\">If speech recognition is enabled, pressing \\* is equivalent to</span></span>  \n<span data-ttu-id=\"fbe0b-317\">\"Repetir\" e \\# equivale aos comandos de voz \"verso\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-317\">\"Repeat\" and \\# is equivalent to the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"fbe0b-318\">Esses scripts refletem o design escolhido anteriormente e as diretrizes sugeridas para escrever scripts de atendedor automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-318\">These scripts reflect the design chosen earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"fbe0b-319\">Script 1: saudação da empresa</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-319\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"fbe0b-320\">Obrigado por ligar para VanArsdel, Ltd. A qualquer momento, você pode pressionar zero para transferir para o operador, pressionar Star para repetir o menu ou pressionar a sustenido para retornar ao menu anterior.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-320\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"fbe0b-321\">(Opcional, use se a discagem por nome estiver habilitada) Se você souber o nome da pessoa que está chamando, diga o nome dela a qualquer momento para transferir para a extensão.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-321\">(Optional, use if Dial by Name is enabled) If you know the name of the person you're calling, say their name at any time to transfer to their extension.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"fbe0b-322\">Script 2: saudação posterior às horas</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-322\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"fbe0b-323\">Obrigado por ligar para VanArsdel, Ltd.  Estamos fechados no momento, pressione zero e deixe uma mensagem com o operador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-323\">Thanks for calling VanArsdel, Ltd.  We’re closed currently, press zero and leave a message with the Operator.</span></span> <span data-ttu-id=\"fbe0b-324\">Alguém ligará você de volta quando o escritório estiver aberto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-324\">Someone will call you back when the office is open.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"fbe0b-325\">Script 3: menu principal</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-325\">Script 3: main menu</span></span>\n<span data-ttu-id=\"fbe0b-326\">Para agendar, pressione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-326\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"fbe0b-327\">Para perguntas de cobrança, pressione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-327\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"fbe0b-328\">Para horas e local, pressione 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-328\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"fbe0b-329\">Para obter mais opções, pressione 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-329\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"fbe0b-330\">*Opções disponíveis não mencionadas: zero \\*,, \\#e.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-330\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"fbe0b-331\">Script 4: cobrança</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-331\">Script 4: billing</span></span>\n<span data-ttu-id=\"fbe0b-332\">Para falar com o Jakob Roth, pressione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-332\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"fbe0b-333\">Para falar com Laura Heinrich, pressione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-333\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"fbe0b-334\">*Opções disponíveis não mencionadas: zero \\*,, \\#e.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-334\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"fbe0b-335\">Esse script pode ser omitido se você reprojetado usando filas de chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-335\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n#### <a name=\"script-5-hours-and-location\"></a><span data-ttu-id=\"fbe0b-336\">Script 5: horas e local</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-336\">Script 5: hours and Location</span></span>\n<span data-ttu-id=\"fbe0b-337\">Estamos abertos para empresas a partir de 8:30am para 5:30 PM, terça-feira a sábado a 1234 de rua verde perto de Avenida Central, Planktown Pensilvânia, diretamente da prefeitura da cidade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-337\">We are open for business from 8:30am to 5:30 pm, Tuesday through Saturday at 1234 Green Street near Central avenue, Planktown Pennsylvania, directly across from City Hall.</span></span>\n\n<span data-ttu-id=\"fbe0b-338\">Opções disponíveis não mencionadas: zero, \\* e #.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-338\">Available options not mentioned: zero, \\*, and #.</span></span>\n\n#### <a name=\"script-6-more-menu-options\"></a><span data-ttu-id=\"fbe0b-339\">Script 6: mais opções do menu</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-339\">Script 6: more menu options</span></span>\n<span data-ttu-id=\"fbe0b-340\">Para falar com um dos advogados, pressione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-340\">To speak to one of the lawyers, press 1.</span></span>\n<span data-ttu-id=\"fbe0b-341\">Para falar com o Office Manager, pressione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-341\">To speak to the office manager, press 2.</span></span> <span data-ttu-id=\"fbe0b-342\">Para falar com um dos paralegais, pressione 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-342\">To speak to one of the paralegals, press 3.</span></span>\n<span data-ttu-id=\"fbe0b-343\">Para outras opções, pressione 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-343\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"fbe0b-344\">*Opções disponíveis não mencionadas: zero \\*,, \\#e.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-344\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"fbe0b-345\">Script 7: menu advogado</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-345\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"fbe0b-346\">Para falar com o Olga Gerasimova, pressione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-346\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"fbe0b-347\">Para falar com Manuela Carstens, pressione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-347\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"fbe0b-348\">Para falar com o Andrey Alexeeva, pressione 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-348\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"fbe0b-349\">*Opções disponíveis não mencionadas: zero \\*,, \\#e.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-349\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"fbe0b-350\">Esse script pode ser omitido se você reprojetado usando filas de chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-350\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"fbe0b-351\">Script 8: menu assistentes jurídicos</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-351\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"fbe0b-352\">Para falar com Lena Ehrle, pressione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-352\">To speak to Lena Ehrle, press 1.</span></span>\n<span data-ttu-id=\"fbe0b-353\">Para falar com Svetlana Uvarova, pressione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-353\">To speak to Svetlana Uvarova, press 2.</span></span>\n<span data-ttu-id=\"fbe0b-354\">Para falar com a Krause de Sófia, pressione 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-354\">To speak to Sofia Krause, press 3.</span></span> <span data-ttu-id=\"fbe0b-355\">Para falar com Mariya Artemyeva, pressione 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-355\">To speak to Mariya Artemyeva, press 4.</span></span>\n<span data-ttu-id=\"fbe0b-356\">Para falar com Dariya Polyakova, pressione 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-356\">To speak to Dariya Polyakova, press 5.</span></span>\n<span data-ttu-id=\"fbe0b-357\">Para falar com Milana Nikolaeva, pressione 6.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-357\">To speak to Milana Nikolaeva, press 6.</span></span>\n\n<span data-ttu-id=\"fbe0b-358\">*Opções disponíveis não mencionadas: zero \\*,, \\#e.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-358\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"fbe0b-359\">Esse script pode ser omitido se você reprojetado usando filas de chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-359\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-9-other-menu-options\"></a><span data-ttu-id=\"fbe0b-360\">Script 9: outras opções do menu</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-360\">Script 9: Other menu options</span></span>\n<span data-ttu-id=\"fbe0b-361\">Para falar com o nosso investigador, pressione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-361\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"fbe0b-362\">Para solicitar uma cópia dos seus registros, pressione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-362\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"fbe0b-363\">*Opções disponíveis não mencionadas: zero \\*,, \\#e.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-363\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="fbe0b-364">Implementação de atendedores automáticos</span><span class="sxs-lookup"><span data-stu-id="fbe0b-364">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"fbe0b-365\">A implementação do design no diagrama anterior é apresentada nas tabelas a seguir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-365\">Implementation of the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"fbe0b-366\">Esta implementação usa conversão de texto em fala para os scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-366\">This implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"fbe0b-367\">O sistema telefônico tem um mecanismo de texto interno para fala para que você tenha a opção de ouvir o seu texto final para determinar se ele transmite a impressão desejada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-367\">Phone System has a built-in text to speech engine so you have the option of listening to your final text to determine whether it conveys the impression you want.</span></span> <span data-ttu-id=\"fbe0b-368\">Caso contrário, você pode optar por gravar seus próprios prompts usando um software de gravação ou ter um artista de voz profissional usar seus scripts para gravar arquivos. wav.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-368\">If not, it's up to you whether to record your own prompts using recording software or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"fbe0b-369\">Conforme mencionado anteriormente, sua implementação pode facilmente envolver filas de chamadas, que podem ser usadas no lugar dos atendedores automáticos do advogado, assistentes jurídicos e cobrança.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-369\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants.</span></span> <span data-ttu-id=\"fbe0b-370\">Uma fila de chamadas transferiria a chamada para qualquer um dos advogados, paralegais ou funcionários de cobrança disponíveis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-370\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"fbe0b-371\">Consulte [criar uma fila de chamadas em nuvem](/MicrosoftTeams/create-a-phone-system-call-queue) para obter mais informações sobre filas de chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-371\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> <span data-ttu-id=\"fbe0b-372\">Se você optar por incluir filas de chamadas em seu design, lembre-se de criar uma fila de chamadas válida antes de criar um menu de atendedor automático que se refira à fila de chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-372\">If you choose to include Call Queues in your design, remember to create a valid Call Queue before you create an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"fbe0b-373\">Sua conta deve ter privilégios de administrador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-373\">Your account must have Admin privileges.</span></span> <span data-ttu-id=\"fbe0b-374\">No **centro de administração do Microsoft Teams**, clique em **voz** e selecione **atendedores automáticos**e, em seguida, clique em **+ novo**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-374\">In the **Microsoft Teams admin center**, click **Voice** then select **Auto Attendants**, then click **+ New**.</span></span> <span data-ttu-id=\"fbe0b-375\">As tabelas a seguir mostram os valores a serem inseridos nas telas de interface do usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-375\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"fbe0b-376\">Cada tabela representa uma tela de interface do usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-376\">Each table represents a user interface screen.</span></span>\n\n<span data-ttu-id=\"fbe0b-377\">Crie os seguintes atendedores automáticos na seguinte ordem e defina suas informações gerais e, depois disso, todos os atendedores automáticos aninhados são criados, edite-os para definir a manipulação de chamadas do horário comercial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-377\">Create the following Auto Attendants in the following order and set their general information, then once the main and nested Auto Attendants are all created, edit them to set the Business hours call handling.</span></span> <span data-ttu-id=\"fbe0b-378\">Um atendedor automático aninhado já deve existir quando você vincular a ele em outras opções de menu do atendedor automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-378\">A nested Auto Attendant must already exist when you link to it in another Auto Attendant's menu choices.</span></span> \n\n\n### <a name=\"main-auto-attendant\"></a><span data-ttu-id=\"fbe0b-379\">Atendedor automático principal</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-379\">Main Auto Attendant</span></span>\n\n![Captura de tela da tela de atendedor automático com textos explicativos](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"fbe0b-381\">**Editar informações gerais** para o menu principal</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-381\">**Edit general info** for the main menu</span></span>\n\n|   <span data-ttu-id=\"fbe0b-382\">Opção</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-382\">Option</span></span>   | <span data-ttu-id=\"fbe0b-383\">Configuração</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-383\">Setting</span></span>      |\n|:---  |:---   |\n| ![Número 1 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout1.png) <span data-ttu-