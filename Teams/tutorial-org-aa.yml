- durationInMinutes: 2
  content: "\n[O Microsoft Teams](/MicrosoftTeams/Teams-overview) e o [Skype for Business online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) são parte do Office 365 que fornecem chats, conversas telefônicas, correio de voz, reuniões, arquivos e aplicativos juntos em um só lugar. Ambos exigem licenças do [**sistema telefônico**](/MicrosoftTeams/what-is-phone-system-in-office-365) para habilitar o controle de chamada e os recursos de PBX na nuvem do Office 365. A licença está disponível como um complemento ou como parte das licenças Enterprise e5. Os detalhes de licenciamento estão no licenciamento do [complemento Skype for Business](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing). \n\nUma licença do sistema de telefonia permite substituir o sistema PBX existente por um [conjunto de recursos](/MicrosoftTeams/here-s-what-you-get-with-phone-system) que incluem correio de voz, filas de chamadas [](/microsoftteams/what-are-phone-system-auto-attendants)e atendedores automáticos, que permitem que as pessoas que chamam sua empresa naveguem em um sistema de menu para colocá-lo no departamento certo , pessoa ou operadora. Os atendedores automáticos podem ser usados com o Microsoft Teams ou o Skype for Business. Você cria um sistema de atendedor automático para sua organização usando o centro de administração do Skype for Business.\n\nSe for solicitado a configurar um atendedor automático, este artigo fornece uma ilustração do planejamento e da implementação de atendedores automáticos para uma pequena empresa hipotética. Não é uma solução de um só tamanho, como uma ilustração do processo de raciocínio por trás da criação de uma estrutura funcional de vários atendedores automáticos. \n\n## <a name=\"before-you-begin\"></a>Antes de você começar\n\nPresumimos que você já fez o seguinte: \n- [Configure o sistema telefônico em sua organização](/MicrosoftTeams/setting-up-your-phone-system) com um [plano de chamada](/MicrosoftTeams/calling-plan-landing-page) para fornecer números de telefone aos seus usuários.\n- [Configurar a caixa postal na nuvem](/MicrosoftTeams/set-up-phone-system-voicemail) \n- Revisado [o que são atendedores automáticos da nuvem?](/MicrosoftTeams/what-are-phone-system-auto-attendants) para obter uma melhor compreensão dos recursos do sistema telefônico que podem interagir com um atendedor automático.\n\nAlém disso, você terá satisfação em descobrir que a maior parte da parte de planejamento e design pode ser feita usando um quadro branco ou cartões de índice: ter um bom plano não é tecnicamente exigente.\n"
- title: Avaliar as necessidades comerciais
  durationInMinutes: 4
  content: "\nVanArsdel, Ltd. é um escritório de advocacia de uma pequena cidade com três advogados e um total de 15 funcionários, cada um que já tem o Office 365 e uma caixa de correio de voz do sistema telefônico.    \n\nA avaliação de necessidades pode incluir as seguintes perguntas:\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>P: quem são as pessoas na empresa?\nAqui está um resumo dos funcionários: \n\n|Telefone  |Nome             |Função            |Observações|\n|:--      |:--              |:--       |:--  |\n|555-0181   |Gerasimova Olga    |advogado    | |\n|555-0182   |Manuela Carstens|   advogado   | |    \n|555-0183   |Andrey Alexeeva    |advogado    | |  \n|555-0184   |Lena Ehrle       |assistentes jurídicos | |\n|555-0185   |Svetlana Uvarova |assistentes jurídicos | |\n|555-0186   |Krause de Sófia      |assistentes jurídicos | |\n|555-0187   |Mariya Artemyeva   |assistentes jurídicos | |\n|555-0188   |Dariya Polyakova   |assistentes jurídicos | |\n|555-0189   |Milana Nikolaeva   |assistentes jurídicos | |\n|555-0190   |Valeria Pisani  |Gerenciador do Office |  |\n|555-0191   |Boris Averyanov   |investiga  |  |\n|555-0192   |Julie Wolfe       |recebimento e agendamento | Operador também durante o horário comercial  |\n|555-0193   |Jakob Roth        |cobrança  |  |\n|555-0194   |Laura Heinrich    |cobrança  |  |\n|555-0195   |Franco Piccio      |registos  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>P: por que os clientes estão ligando?\nO atendedor automático deve atender às necessidades dos clientes, e as necessidades do cliente mais frequentes devem ser tratadas primeiro. Como Julie Wolfe está atuando como a operadora do escritório até que o sistema de atendedor automático seja implementado, ele deve estar na melhor posição para informar o que as necessidades do cliente geram chamadas. \n\nPeça a ele para manter um registro por uma semana das chamadas que a empresa Obtém e para quais usuários ela transfere as chamadas em resposta às consultas dos clientes. Veja aqui o que ela informa com:\n\n|Problema com o chamador | n ° de chamadas  | Ação do operador |\n|:--          |:--          |:--              |\n|Agendamento/reagendamento/cancelamento de compromissos    |45|    Sem transferência, o recepcionista cuida da chamada|\n|Perguntas sobre cobrança                                  |22|    Transferir para Jakob ou Laura na cobrança | \n|Consulta sobre horas e localização da empresa          |cedido|    Sem transferência, o recepcionista cuida da chamada|\n|Quer falar com um dos advogados                |15|    Transferência para o advogado solicitado|\n|Deseja falar com o Office Manager                |12|    Transferir para o Office Manager |\n|Quer falar com um dos paralegais             |254|    Transferência para o assistentes jurídicos solicitado|\n|Quer falar com o investigador                  | 6|    Transferir para o investigador |\n|Solicitando uma cópia dos registros                       | 4|    Transferir para o auxiliar registros |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>P: quais considerações especiais cada função de trabalho do Office tem?\nFaça algumas discussões com pessoas em cada uma das funções de trabalho do Office sobre o que elas precisam do atendedor automático. Na nossa pequena empresa, o seguinte ponto era claro:\n- As perguntas de cobrança podem ser manipuladas por qualquer um dos seus funcionários. Considerando que, não há problema em criar uma fila de chamadas que enviará a chamada para qualquer linha que ainda não esteja ocupada. \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>P: quais requisitos de idioma os clientes têm?\nPerguntando Julie Wolfe, descobrimos que havia apenas dois chamadores na semana inteira para quem o inglês parecia ser uma segunda linguagem. Eles funcionaram bem o suficiente em inglês para fazer suas consultas e não parecem falar com o mesmo idioma nativo. Confirmando isso com os parceiros de negócios, os advogados, a necessidade de prompts bilíngües ou multilíngues não foi vista como prioridade.\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>P: quais são os horários comerciais, horários não comerciais e feriados?\nVocê pode querer Saudações iniciais distintas para horas comerciais, horas extras, fins de semana, feriados e assim por diante.\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>P: para cada uma das funções de trabalho do escritório, quais são as questões que elas lidam para os clientes?\nVocê pode ficar surpreso com os problemas que os diversos funcionários do Office geralmente manipulam. Por exemplo, é possível que Julie a recepcionista possa responder muitas perguntas que você possa ter presumida deve ser direcionada para o departamento de cobrança ou valeria o Office Manager.\n"
- title: O design
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Diretrizes gerais\nAntes de examinarmos nosso exemplo específico, vamos dar uma olhada em algumas diretrizes de design e noções básicas mais gerais.  \n\n#### <a name=\"do\"></a>Fazer\n1.  É uma boa ideia ter saudações iniciais alternativas para chamadas tiradas fora do horário comercial ou em feriados ou fins de semana.\n2.  Coloque suas opções usadas com mais frequência o mais cedo possível no primeiro conjunto de opções de menu. Se possível, Reserve zero no primeiro menu para uma transferência para um operador dinâmico e mencione-o primeiro nos scripts. \n3.  Faça com que o menu repita ao menos uma vez, se nada estiver selecionado, e se ainda não houver uma seleção, transfira a chamada para um operador em tempo real, em vez de a chamada ser desconectada. Por padrão, o sistema telefônico reproduzirá o menu três vezes e, se um operador estiver configurado, a chamada será transferida para a operadora ou, se nenhum operador estiver configurado, o sistema será desligado. Considerando que, é importante configurar um operador para o seu sistema de atendedor automático.\n4.  Usar prompts multilíngues, mas colocar o idioma secundário ou idiomas no final do primeiro conjunto de opções. Você precisará criar um conjunto separado de atendedores aninhados para o idioma secundário.\n5.  Reserve alguns minutos extras para fluir as opções que você deseja criar e certifique-se de que não está criando oportunidades para os usuários seguirem em círculos nos menus de opções. O ideal é que seja possível conectar-se a uma pessoa ou a seu correio de voz em três menus ou menos.\n\n#### <a name=\"dont\"></a>Não:\n1.  Crie um atendedor automático aninhado com mais de cinco opções. Se você fizer isso, provavelmente confundirá seus chamadores e forçá-los a repetir o menu.\n2.  Use as teclas ou números de opção de menu reservados como opções de menu.\n\n> [!Important]\n> As chaves \\* (repetir) e \\# (verso) são reservadas pelo sistema e não podem ser reatribuídas. Se o reconhecimento de fala estiver habilitado \\* , pressionar se corresponderá com \\# \"repetir\" e corresponderá com os comandos de voz \"verso\".\n\n\n## <a name=\"do-a-design-mockup\"></a>Fazer uma modelo de design \n\nPara fazer o design inicial, você precisará de uma maneira fácil e flexível de solucionar hierachies e estruturas de usuários e atendedores automáticos. Aqui está um exercício que você pode fazer em qualquer parede ou quadro de comunicações em branco, usando várias cores de caneta e algumas notas auto-adesivas ou fichas e cartões de índice e fita:\n1.  Para cada pessoa com uma conta de correio de voz na empresa, escreva o nome e número de telefone de uma nota auto-adesiva ou um cartão de índice de 3 a 5. Você pode precisar de várias anotações para o funcionário que será a operadora. Se você tiver várias cores de nota disponíveis, pode ser útil distinguir rapidamente os usuários e atendedores automáticos.\n2.  Marque uma nota como o atendedor automático principal, que incluirá uma saudação inicial de horário comercial, uma saudação de horas extras e um menu principal. Você provavelmente também deseja que um atendedor automático represente as horas e a gravação de localização (se você estiver optando por usar uma) e atendedores automáticos adicionais conforme necessário para cobrir as necessidades dos seus chamadores. Se possível, use uma cor de anotação diferente para representar atendedores automáticos.\n3.  Coloque a nota principal do atendedor automático no espaço do seu quadro, se qualquer uma das principais opções passar diretamente para um único funcionário colocar a anotação à direita da anotação que representa o atendente. \n4.  É improvável que todas as opções caibam em um menu principal do atendedor automático, portanto, pense em quais atendedores adicionais podem ser necessários e como eles podem se aninhar sob o atendedor principal.  \n5.  Se você tiver uma opção que leva a uma fila de chamadas, crie uma nota usando uma terceira cor, coloque-a abaixo e à direita do atendente que se conecta à fila de chamadas.\nColoque as anotações que representam os usuários na fila à direita da anotação que representa a fila ou na parte superior (o que for mais claro para você).\n\nVeja a seguir um diagrama que representa uma maneira de implementar o nosso exemplo:\n\n![Diagrama de atendedores automáticos no escritório de um advogado](media/AA-LawyerOfficeExample.png)\n\nO exemplo no diagrama leva em conta os motivos pelos quais os clientes do Office chamam e as recomendações do Office. Mesmo em um escritório pequeno, a complexidade de um atendedor automático pode crescer rapidamente.   Você pode observar as seguintes coisas sobre o design escolhido aqui:\n\n- O motivo mais comum para fazer chamadas era agendar compromissos, para que ele foi listado primeiro. As outras razões para chamar são dadas como opções em ordem decrescente de uso.\n- Em geral, há 3-4 opções por menu neste exemplo. Embora o sistema de telefonia dê suporte a menus com até 9 opções, a maioria dos usuários não poderá controlar mais de cinco opções sem confundir e precisar repetir o menu, o que desperdiça tempo e incomodar o seu tempo. \n- Os menus advogado, upenção e cobranças podem ser substituídos por filas de chamadas. O principal motivo pelo qual usamos o atendedor automático é manter a implementação focada nos atendedores automáticos. As implementações reais provavelmente usariam filas de chamadas.  Consulte [criar uma fila de chamadas em nuvem](/MicrosoftTeams/create-a-phone-system-call-queue) para obter mais informações sobre filas de chamadas. \n- Por fim, cada funcionário é correspondido com uma opção de atendedor automático neste design. Isso pode não ser o que você escolhe fazer, talvez queira um sistema muito mais simples com menos opções. Se essa simplicidade for importante, você poderá planejar a habilitação da opção **discar pelo nome** e remover um ou mais dos atendedores automáticos aninhados que mencionam funcionários específicos por nome.\n- O exemplo pressupõe que, após o horário, os chamadores receberão uma mensagem informando que a empresa está fechada e, em seguida, deixará a opção de deixar uma mensagem para o operador. Se preferir, você pode decidir enviar chamadas para a árvore de menu normal. \n\nEste exemplo levemente mais simples mostra o uso de filas de chamadas e menus um pouco mais longos, portanto, precisando de menos atendedores automáticos:\n\n![Outro diagrama de atendedores automáticos no escritório de um advogado](media/AA-LawyerOffice-CallQueues.png)\n\nNeste exemplo, podemos pressupor que habilitamos a opção **discar pelo nome** , e espera-se que os chamadores saibam o nome da pessoa ou estão com problemas para conversar com qualquer pessoa nessa categoria de trabalho. Como essa é uma variação opcional, os estágios posteriores presumirão que estamos implementando o primeiro diagrama. \n\nSe você tiver o Visio, poderá usá-lo para visualizar seu design. O arquivo do Visio que contém os diagramas acima está disponível para [Download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true). \n"
- title: Gravando os scripts
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>Gravando mais scripts do atendedor automático \nO script do seu atendente automático pode fazer ou quebrar a impressão à esquerda em seus clientes ou chamadores. Planeje-o com cuidado, escreva-o e considere a necessidade de gravar profissionalmente. O objetivo é conectar o chamador a uma pessoa ao vivo com a maior eficiência possível.\nPense em algumas dessas diretrizes ao escrever a caixa de diálogo script:\n\n#### <a name=\"do\"></a>Fazer\n1.  Saudação e agradecimento o autor do contato para você. Deixe isso curto, não mais do que três frases e menos de 30 segundos. Se o seu site oferecer opções de autoatendimento, mencione-a, mas, caso contrário, apresente opções e opções assim que possível, sem ser abrupta. \n2.  Usar prompts multilíngues, mas colocar o idioma secundário ou idiomas no final do primeiro conjunto de opções.\n3.  Apresente a opção e, em seguida, o número para pressionar (\"para vendas, pressione 3\"). Quando o chamador ouvir a opção desejada, a atenção será imediatamente focalizada, portanto, esse é o momento para falar com eles o que os receberá.\n4.  Certifique-se de que a voz dos prompts deixe a impressão desejada e seja claramente compreensível.  O sistema de telefonia tem um mecanismo de texto interno para fala que oferece a opção de inserir o texto final e decidir se ele está transmitindo a impressão desejada. Caso contrário, há suporte total para gravação em um prompt de áudio. Se o Mumbles de voz, os sons que se depararem, ou tiver outros problemas, continuem procurando.\n5.  Mencione alterações significativas na estrutura de opções quando isso ocorrer, mas não deixe essa parte da saudação ativa por mais de um mês. Se você tiver atualizações frequentes e esperar que seja o caso na maioria das vezes, basta omiti-lo do script.\n\n#### <a name=\"dont\"></a>Não:\n1.  Confusão na saudação inicial com horas de operação ou seu endereço comercial. Disponibilize os usuários como uma opção no primeiro menu se ele tiver informações solicitadas com mais frequência, mas mantenha a saudação inicial e doce.\n2.  Ou seja, use outros pleasantries. Basta obter os chamadores para a opção ou a pessoa de que eles precisam com o máximo de eficiência.\n3.  Incluir \"http:\\/\\/www\\.\" ao mencionar um endereço da Web. É apenas um uso deficiente do tempo do script.\n4.  Use abreviações como St para Street ou CA para Califórnia. Dê uma olhada nelas no script e fale toda a palavra na gravação. Geralmente, os mecanismos de texto para fala não fazem bem as abreviações.\n5.  Incluir informações de vendas nos scripts, você incomodará seus chamadores. Deixe sua força de vendas cuidar desse tipo de coisa.\n\nE, por fim, se a sua empresa tiver um slogan, pense duas vezes em incluí-lo no script. Provavelmente seus chamadores ouviram ouvi-lo antes se estiverem ligando para você. Se você incluí-lo, coloque-o em algum lugar para que a experiência do atendedor automático seja fechada, como ao transferir para uma linha de escrivaninha ou correio de voz individual. Se você tiver um slogan ou uma linha de etiqueta por muito tempo que muitos dos seus clientes conhecem, isso pode ou não ser importante, inclusive. A \"regra de ouro\" aqui é conectar o chamador a uma pessoa o mais eficientemente possível.\n\n### <a name=\"sample-auto-attendant-scripts\"></a>Exemplos de scripts do atendedor automático\n\n> [!Important]\n> As chaves \\* (repetir) e \\# (verso) são reservadas pelo sistema e não podem ser reatribuídas. Se o reconhecimento de fala estiver habilitado \\* , pressionar se corresponderá com \\# \"repetir\" e corresponderá com os comandos de voz \"verso\".\n\nEsses scripts refletem o design escolhido anteriormente, e as diretrizes sugeridas para escrever scripts de atendedor automático. \n\n#### <a name=\"script-1-company-greeting\"></a>Script 1: saudação da empresa\nObrigado por ligar para VanArsdel, Ltd. A qualquer momento, você pode pressionar zero para transferir para o operador, pressionar Star para repetir o menu ou pressionar a sustenido para retornar ao menu anterior.\n\n(Opcional, se a discagem por nome for habilitada) Se você souber o nome da pessoa que está ligando, diga o nome dela a qualquer momento e será transferido para ele.\n\n#### <a name=\"script-2-after-hours-greeting\"></a>Script 2: saudação posterior às horas\nObrigado por ligar para VanArsdel, Ltd.  Vamos fechar no momento, pressionar zero e deixar uma mensagem com nossa operadora. Vamos chamá-lo de volta quando voltarmos para o escritório. \n\n#### <a name=\"script-3-main-menu\"></a>Script 3: menu principal\nPara agendar, pressione 1.\nPara perguntas de cobrança, pressione 2.\nPara horas e local, pressione 3.\nPara obter mais opções, pressione 4.\n\n*Opções disponíveis não mencionadas: zero \\*,, \\#e.*\n\n#### <a name=\"script-4-billing\"></a>Script 4: cobrança\nPara falar com o Jakob Roth, pressione 1.\nPara falar com Laura Heinrich, pressione 2.\n\n*Opções disponíveis não mencionadas: zero \\*,, \\#e.*\n\n Esse script pode ser omitido se você reprojetado usando filas de chamadas.\n\n#### <a name=\"script-5-hours-and-location\"></a>Script 5: horas e local\nEstamos abertos para empresas de 8:30am a 5:30 PM, terça-feira a sábado. Nosso endereço é 1234 rua verde perto de Avenida Central, Planktown Pensilvânia, diretamente da prefeitura da cidade.\n\nOpções disponíveis não mencionadas: zero, * e #.\n\n#### <a name=\"script-6-more-menu-options\"></a>Script 6: mais opções do menu\nPara falar com um dos advogados, pressione 1.\nPara falar com o Office Manager, pressione 2. Para falar com um dos paralegais, pressione 3.\nPara outras opções, pressione 4.\n\n*Opções disponíveis não mencionadas: zero \\*,, \\#e.*\n\n#### <a name=\"script-7-lawyer-menu\"></a>Script 7: menu advogado\nPara falar com o Olga Gerasimova, pressione 1.\nPara falar com Manuela Carstens, pressione 2.\nPara falar com o Andrey Alexeeva, pressione 3.\n\n*Opções disponíveis não mencionadas: zero \\*,, \\#e.* \n\nEsse script pode ser omitido se você reprojetado usando filas de chamadas.\n\n####    <a name=\"script-8-paralegal-menu\"></a>Script 8: menu assistentes jurídicos\nPara falar com Lena Ehrle, pressione 1.\nPara falar com Svetlana Uvarova, pressione 2.\nPara falar com a Krause de Sófia, pressione 3. Para falar com Mariya Artemyeva, pressione 4.\nPara falar com Dariya Polyakova, pressione 5.\nPara falar com Milana Nikolaeva, pressione 6.\n\n*Opções disponíveis não mencionadas: zero \\*,, \\#e.*\n\n Esse script pode ser omitido se você reprojetado usando filas de chamadas.\n\n####    <a name=\"script-9-additional-menu-options\"></a>Script 9: opções de menu adicionais\nPara falar com o nosso investigador, pressione 1.\nPara solicitar uma cópia dos seus registros, pressione 2.\n\n*Opções disponíveis não mencionadas: zero \\*,, \\#e.*\n"
- title: Implementação de atendedores automáticos
  durationInMinutes: 7
  content: "\nAs informações necessárias para implementar o design no diagrama anterior são apresentadas nas tabelas a seguir.\nA implementação usa conversão de texto em fala para os scripts. O sistema de telefonia tem um mecanismo de texto interno para fala para você a opção de inserir o texto final e decidir se ele transmite a impressão desejada. Caso contrário, você pode optar por gravar seus próprios prompts usando o gravador de [som](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) no Windows ou ter um artista de voz profissional usar seus scripts para gravar arquivos. wav.\n\nConforme mencionado anteriormente, sua implementação pode facilmente envolver filas de chamadas, que podem ser usadas no lugar dos atendedores automáticos do advogado, assistentes jurídicos e de cobrança abaixo. Uma fila de chamadas transferiria a chamada para qualquer um dos advogados, paralegais ou funcionários de cobrança disponíveis. Consulte [criar uma fila de chamadas em nuvem](/MicrosoftTeams/create-a-phone-system-call-queue) para obter mais informações sobre filas de chamadas. Se optar por fazer isso, você precisará criar uma fila de chamadas válida antes de criar um menu de atendedor automático que se refira à fila de chamadas.\n\nSua conta deve ter privilégios de administrador. No **centro de administração do Microsoft Teams**, clique em **voz** e selecione **atendedores automáticos**e, em seguida, clique em **+ novo**. As tabelas a seguir mostram os valores a serem inseridos nas telas de interface do usuário. Cada tabela representa uma tela de interface do usuário.\n\nCrie os seguintes atendedores automáticos na seguinte ordem e defina suas informações gerais e, depois disso, todos os atendedores automáticos aninhados são criados, edite-os para definir a manipulação de chamadas do horário comercial. Um atendedor automático aninhado precisa já existir quando você se vincula a ele em outras opções de menu do atendedor automático. \n\n\n### <a name=\"main-auto-attendant\"></a>Atendedor automático principal\n\n![Captura de tela da tela de atendedor automático com textos explicativos](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n**Editar informações gerais** para o menu principal\n\n|   Opção   | Configuração      |\n|:---  |:---   |\n| ![Número 1 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout1.png) Nome do AA  |   VanArsdel, Ltd.   |    \n| ![Número 2 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout2.png) Conta do recurso    |   |\n| ![Número 3 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout3.png) Fuso horário   | (UTC-04:00) Horário de Verão do leste (EUA & Canadá) |\n| ![Número 4 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout4.png) Linguagem    | Inglês (Estados Unidos)  |\n| ![Número 5 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout5.png) Entradas de voz    | Habilitado |\n| ![Rótulo número 6, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout6.png) Operador    | Pessoa em sua empresa: Julie Wolfe |\n|  |  | \n \nSomente o menu principal, chamado *VanArsdel, Ltd.* precisa de uma conta de recurso com um número de telefone atribuído.  \n\nHabilitar as **entradas de voz** permitirá comandos de voz para um determinado menu. Ele também habilitará os chamadores a dizer \"operador\" e serão transferidos diretamente para o operador.\n\n![Captura de tela da tela do horário comercial com textos explicativos](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Selecionar horas de operação** para o menu principal\n\n| Opção   | Configuração |\n|:--- | :--- |\n| ![Número 1 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout1.png) 24/7-personalizado| Personalizado  |\n| ![Número 2 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout2.png) Seleção|  8:30am a 5:30pm, de segunda a sexta-feira  |\n\nO padrão para esta tela é 24/7. \n   \n![Captura de tela da tela do horário comercial com textos explicativos](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\nAtendimento de **chamadas em horário comercial** para o menu principal\n\n|   Opção   | Configuração      |\n|:---  |:---  |\n| ![Número 1 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout1.png) Saudação da empresa    | Crie um chamadores de > de saudação personalizado para ouvir: copiar/colar script 1 acima  |\n| ![Número 3 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout3.png) O que acontece com as chamadas após a saudação?   | Opções do menu reproduzir prompt do menu, prompt do menu: criar um prompt personalizado <br/>Os chamadores ouvirão: script 3 acima |\n| ![Número 4 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout4.png) Discar por nome  | Habilitado   |\n| ![Número 5 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout5.png) Opções do menu Editar   |**1:** Digite o nome da opção: agendamento <br/>Enviar para: pessoa em sua empresa: **Julie Wolfe** <br/>**2:** Digite o nome da opção: cobrança <br/>Enviar para: **cobrança** de atendedor automático aninhado <br/>**3:** Digite o nome da opção: horas <br/>Enviar para: **Hours&Location** de atendedor automático aninhado |\n|  |   |\n\nGeralmente, a saudação da empresa só precisa ser definida no menu principal, com um atendedor automático aninhado que queremos transmitir diretamente para o prompt personalizado.\n\n\nAs horas que a **manipulação** de chamadas para o menu principal a tela de tratamento de chamadas do After Hours é muito parecida com a tela de tratamento de chamadas do horário comercial.\n\n|   Opção   | Configuração|\n|:---  | :---  |\n| ![Número 1 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout1.png) Saudação da empresa    | Criar uma saudação personalizada, os chamadores ouvirão: copiar/colar script 2 acima |\n| ![Número 3 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout3.png) O que acontece com as chamadas após a saudação?|  Redirecionar chamada-enviar para: pessoa em sua empresa: **Julie Wolfe**. <br/> A chamada vai para o correio de voz quando não for selecionada.  |\n|  |   |\n\nAo configurar a manipulação de chamadas do After Hours para o atendedor automático principal, você pode optar por criar as mesmas opções de menu usadas na tela de manipulação de chamadas do horário comercial. Fazer isso permitiria aos chamadores de horas extras navegar nos mesmos menus que os chamadores do horário comercial. É uma questão de preferência sobre a abordagem que você escolher.\n\nConfigure **feriados** e o **escopo** de discagem conforme você vê ajustar e salve o atendedor automático principal.\n\n### <a name=\"nested-auto-attendants\"></a>Atendedores automáticos aninhados\n\nAtendedores automáticos aninhados geralmente não têm números de telefone associados ou uma saudação da empresa, e eles são acessados somente conforme direcionado no atendedor automático principal.\n\nConfigure as informações gerais dos atendedores automáticos aninhados usando nomes diferentes, mas o mesmo fuso horário, idioma, reconhecimento de fala e configurações do operador. \n\nDefina a manipulação de chamadas do horário comercial conforme mostrado para cada atendedor automático. Você pode deixar o horário comercial para um atendedor automático aninhado como o padrão, 24/7.\n\nVocê também pode optar por deixar os feriados e as configurações de escopo de discagem em seus padrões para atendedores automáticos aninhados.\n\n\n**Atendedor automático aninhado: cobrança (aninhado em menu principal)**\n\nConfigurações de atendimento de chamadas em horário comercial para este atendedor automático:\n\n|   Opção   | Configuração|\n|:---  |:---  |\n| ![Número 1 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout1.png) Saudação da empresa    | Nenhum |\n| ![Número 3 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout3.png) O que acontece com as chamadas após a saudação?|  Opções do menu reproduzir prompt do menu, prompt do menu: criar um prompt personalizado<br/> Os chamadores ouvirão: copiar/colar script 4 acima |\n| ![Número 5 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout5.png) Opções do menu Editar   |**1:** Digite o nome da opção: Jakob  <br/>Enviar para: pessoa em sua empresa: Jakob Roth <br/>**2:** Digite o nome da opção: Laura<br/>Enviar para: pessoa em sua empresa: **Laura Heinrich** |\n|  | *Este atendedor automático pode ser substituído por uma fila de chamadas*  |\n| |  |\n\n**Atendedor automático aninhado: Hours&Location (aninhado em menu principal)**\n\nConfigurações de atendimento de chamadas em horário comercial para este atendedor automático:\n\nVocê pode colocar a mensagem de horas e local na saudação da empresa e depois que a saudação repetir o prompt principal e configurar as mesmas opções usadas no menu principal.\n\n|   Opção   | Configuração|\n|:---  |:---  |\n| Nome |  Hours&Location| \n| ![Número 1 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout1.png) Saudação da empresa    | Nenhum |\n| ![Número 3 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout3.png) O que acontece com as chamadas após a saudação?   |Opções do menu reproduzir prompt do menu, prompt do menu: criar um prompt personalizado<br/> <br/>Os chamadores ouvirão: copiar/colar script 5 acima \n|  |   |\n\n**Atendedor automático aninhado: Moreoptions (aninhado em menu principal)**     \n\nConfigurações de atendimento de chamadas em horário comercial para este atendedor automático:\n\n|   Opção   | Configuração|\n|:---  |:---  |\n| ![Número 1 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout1.png) Saudação da empresa    | Nenhum  |\n| ![Número 3 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout3.png) O que acontece com as chamadas após a saudação?   | Opções do menu reproduzir prompt do menu, prompt do menu: criar um prompt personalizado <br/>  <br/> Os chamadores ouvirão: copiar/colar script 6 acima  |\n| ![Número 5 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout5.png) Opções do menu Editar   |Selecionar **1** para advogados  <br/>Transferir para: **advogados** de atendedor automático <br/>Selecione **2** digite o nome da opção: officemanager <br/>Enviar para: pessoa em sua empresa: valeria Pisani <br/>**3:** Digite o nome da opção: paralegals enviar para: **uplegais** de atendedor automático aninhado <br/>**4:** Digite o nome da opção: Outrasoptions enviar para: **StillMoreOptions** de atendedor automático aninhado  |\n|  |   |\n\n**Atendedor automático aninhado: advogados (aninhado em mais opções)**\n\nConfigurações de atendimento de chamadas em horário comercial para este atendedor automático:\n\n|   Opção   | Configuração|\n|:---  |:---  |\n| ![Número 1 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout1.png) Saudação da empresa    | Nenhum  |\n| ![Número 3 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout3.png) O que acontece com as chamadas após a saudação?   | Opções do menu reproduzir prompt do menu, prompt do menu: criar um prompt personalizado <br/> <br/>Os chamadores ouvirão: copiar/colar script 7 acima |\n| ![Número 5 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout5.png) Opções do menu Editar | Selecionar **1** para o *Olga* <br/>Transferir para: pessoa em sua empresa: Olga Gerasimova <br/>Selecionar**2** para *Manuela* <br/>Enviar para: pessoa em sua empresa: Carsten Manuela <br/>Selecione **3** para *Andrey* <br/>Transferir para: pessoa em sua empresa: Andrey Alexeeva  |\n|  | *Este atendedor automático pode ser substituído por uma fila de chamadas*  |\n|  |   |\n\n**Atendedor automático aninhado: paralegals (aninhado em mais opções)**\n\nConfigurações de atendimento de chamadas em horário comercial para este atendedor automático:\n\n|   Opção   | Configuração|\n|:---  |:---  |\n| ![Número 1 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout1.png) Saudação da empresa    | Nenhum |\n| ![Número 3 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout3.png) O que acontece com as chamadas após a saudação?   | Opções do menu reproduzir prompt do menu, prompt do menu: criar um prompt personalizado <br/> Os chamadores ouvirão: copiar/colar script 8 acima  | \n| ![Número 5 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout5.png) Opções do menu Editar   | Selecione **1** para *Lena* <br/> Transferir para: pessoa em sua empresa: Lena Ehrle <br/> Selecionar **2** para *Svetlana* <br/>Transferir para: pessoa em sua empresa: Svetlana Uvarova <br/> Selecionar **3** para *Sófia* <br/>Transferir para: pessoa em sua empresa: Sófia Krause <br/> Selecionar **4** para *Mariya*<br/>Transferir para: pessoa em sua empresa: Mariya Artemyeva <br/> Selecione **5** para *Dariya*<br/>Transferir para: pessoa em sua empresa: Dariya Polyakova <br/> Selecione **6** para *Milana*<br/>Transferir para: pessoa em sua empresa: Milana Nikolaeva|\n|  | *Este atendedor automático pode ser substituído por uma fila de chamadas*  |\n|  |   |\n\n**Atendedor automático aninhado: StillMoreOptions (aninhado em mais opções)**\n\nConfigurações de atendimento de chamadas em horário comercial para este atendedor automático:\n\n|   Opção   | Configuração|\n|:---  |:---  |\n| ![Número 1 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout1.png) Saudação da empresa    |Nenhum  |\n| ![Número 3 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout3.png) O que acontece com as chamadas após a saudação?   |Opções do menu reproduzir prompt do menu, prompt do menu: criar um prompt personalizado <br/> Os chamadores ouvirão: copiar/colar script 9 acima  |\n| ![Número 5 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout5.png) Opções do menu Editar   | Selecionar **1** para ** o investigador<br/> Transferir para: pessoa em sua empresa: Boris Averyanov <br/> Selecionar **2** para *registros*<br/> Transferir para: pessoa em sua empresa: Franco Piccio  |\n|  |   |\n\nConsulte os detalhes da implementação passo a passo para atendedores automáticos na nuvem ao [criar um atendedor automático](/MicrosoftTeams/create-a-phone-system-auto-attendant) para obter mais detalhes sobre as opções disponíveis nessas telas. \n\n\n### <a name=\"editing-and-testing-auto-attendants\"></a>Editando e testando atendedores automáticos\n\nDepois de salvar o atendedor automático, ele será listado na página **atendedores automáticos** do centro de administração. Isso permitirá que você veja rapidamente algumas das opções que você configurou.\n\nA melhor maneira de testar a implementação é chamar o número configurado para um atendedor automático e escolher opções para navegar para cada um dos atendedores automáticos que você acabou de criar. Você também pode fazer uma chamada de teste rapidamente para o atendedor automático usando o **botão testar** no painel ação. Se você quiser fazer alterações em um atendedor automático, selecione o atendedor automático e, no painel Ação, clique em **Editar**."
