 data-ttu-id=\"fbe0b-400\">Pessoa em sua empresa: Julie Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-400\">Person in your company: Julie Wolfe</span></span> |\n|  |  | \n \n<span data-ttu-id=\"fbe0b-401\">Somente o menu principal, chamado *VanArsdel, Ltd.* precisa de uma conta de recurso com um número de telefone atribuído.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-401\">Only the main menu, named *VanArsdel, Ltd.* needs a resource account with an assigned Phone Number.</span></span>  \n\n<span data-ttu-id=\"fbe0b-402\">Habilitar as **entradas de voz** permitirá comandos de voz para um determinado menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-402\">Enabling **Voice inputs**  will enable voice commands for a given menu.</span></span> <span data-ttu-id=\"fbe0b-403\">Ele também habilitará os chamadores a dizer \"operador\" e serão transferidos diretamente para o operador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-403\">It will also enable callers to say \"Operator\" and get transferred directly to the Operator.</span></span>\n\n![Captura de tela da tela de horário comercial com textos explicativos](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n<span data-ttu-id=\"fbe0b-405\">**Selecionar horas de operação** para o menu principal</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-405\">**Select hours of operation** for the main menu</span></span>\n\n| <span data-ttu-id=\"fbe0b-406\">Opção</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-406\">Option</span></span>   | <span data-ttu-id=\"fbe0b-407\">Configuração</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-407\">Setting</span></span> |\n|:--- |:--- |\n| ![Número 1 rótulo, relativo ao texto explicativo na captura de tela anterior](media/sfbcallout1.png) <span data-ttu-id=\"fbe0b-409\">24/7-personalizado</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-409\">24/7-Custom</span></span>| <span data-ttu-id=\"f