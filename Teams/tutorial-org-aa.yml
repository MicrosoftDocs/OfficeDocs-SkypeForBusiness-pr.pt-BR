  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"fbe0b-120\">VanArsdel, Ltd. é um escritório de advocacia de uma pequena cidade com três advogados e um total de 15 funcionários, cada um que já tem o Office 365 e uma caixa de correio de voz do sistema telefônico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-120\">VanArsdel, Ltd. is a small town law office with three lawyers and a total of 15 employees, each of whom already has Office 365 and a Phone System voicemail box.</span></span>    \n\n<span data-ttu-id=\"fbe0b-121\">A avaliação de necessidades pode incluir as seguintes perguntas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-121\">The needs assessment might include the following questions:</span></span>\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a><span data-ttu-id=\"fbe0b-122\">P: quem são as pessoas na empresa?</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-122\">Q: Who are the people in the business?</span></span>\n<span data-ttu-id=\"fbe0b-123\">Aqui está um resumo dos funcionários:</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-123\">Here's a summary of the employees:</span></span> \n\n|<span data-ttu-id=\"fbe0b-124\">Telefone #</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-124\">Phone #</span></span>  |<span data-ttu-id=\"fbe0b-125\">Nome</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-125\">Name</span></span>             |<span data-ttu-id=\"fbe0b-126\">Função</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-126\">Role</span></span>            |<span data-ttu-id=\"fbe0b-127\">Observações</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-127\">Notes</span></span>|\n|:--      |:--              |:--       |:--  |\n|<span data-ttu-id=\"fbe0b-128\">555-0181</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-128\">555-0181</span></span>   |<span data-ttu-id=\"fbe0b-129\">Gerasimova Olga</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-129\">Olga Gerasimova</span></span>    |<span data-ttu-id=\"fbe0b-130\">advogado</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-130\">lawyer</span></span>    | |\n|<span data-ttu-id=\"fbe0b-131\">555-0182</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-131\">555-0182</span></span>   |<span data-ttu-id=\"fbe0b-132\">Manuela Carstens</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-132\">Manuela    Carstens</span></span>|   <span data-ttu-id=\"fbe0b-133\">advogado</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-133\">lawyer</span></span>   | |    \n|<span data-ttu-id=\"fbe0b-134\">555-0183</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-134\">555-0183</span></span>   |<span data-ttu-id=\"fbe0b-135\">Andrey Alexeeva</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-135\">Andrey Alexeeva</span></span>    |<span data-ttu-id=\"fbe0b-136\">advogado</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-136\">lawyer</span></span>    | |  \n|<span data-ttu-id=\"fbe0b-137\">555-0184</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-137\">555-0184</span></span>   |<span data-ttu-id=\"fbe0b-138\">Lena Ehrle</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-138\">Lena   Ehrle</span></span>       |<span data-ttu-id=\"fbe0b-139\">assistentes jurídicos</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-139\">paralegal</span></span> | |\n|<span data-ttu-id=\"fbe0b-140\">555-0185</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-140\">555-0185</span></span>   |<span data-ttu-id=\"fbe0b-141\">Svetlana Uvarova</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-141\">Svetlana   Uvarova</span></span> |<span data-ttu-id=\"fbe0b-142\">assistentes jurídicos</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-142\">paralegal</span></span> | |\n|<span data-ttu-id=\"fbe0b-143\">555-0186</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe0b-143\">555-0186</span></span>   |<span data-ttu-