productDirectory:
  summary: Clique em um título de workshop para registrar ou acessar gravações sob demanda.
  items:
    - title: Assumir a responsabilidade pela qualidade de áudio/vídeo em Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/health-teams.svg'
      summary: 'Procurando garantir que os usuários tenham experiências ideais com reuniões e recursos de voz? Discutiremos ferramentas, relatórios e práticas recomendadas para ajudá-lo a gerenciar a qualidade do serviço, desde o estabelecimento de uma estratégia proativa até a resolução de problemas comuns.'
      url: 'https://aka.ms/ChalkTalkAVQuality'
    - title: Então... você deseja fazer chamadas com Teams?
      imageSrc: 'https://docs.microsoft.com/office/media/icons/headset-teams.svg'
      summary: 'Junte-se a nós para uma análise detalhada sobre como adicionar recursos de chamada PSTN à sua Teams implantação. Juntos, vamos passar por terminologia de chamada, conceitos-chave e configurações.'
      url: 'https://aka.ms/ChalkTalkCalling'
    - title: Dinamizar seus eventos ao vivo com Microsoft Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/presenter-teams.svg'
      summary: Envolva e dinamizar sua audiência com grandes eventos virtuais online usando Microsoft Teams. Aprenda as práticas recomendadas para garantir que seu evento seja bem-sucedido.
      url: 'https://aka.ms/ChalkTalksVirtualEvents'
    - title: Aplicativos em Teams Básicos
      imageSrc: 'https://docs.microsoft.com/office/media/icons/blocks-teams.svg'
      summary: 'Esta sessão base abrange recursos básicos, incluindo gerenciamento de aplicativos e segurança. Saiba como integrar seus fluxos de trabalho, aplicativos de produtividade e os serviços que você usa todos os dias em uma única experiência unificada.'
      url: 'https://aka.ms/ChalkTalkApps'
    - title: Fluxos de trabalho de teclas de sobretaxa com aplicativos Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/bandwidth-efficiency-teams.svg'
      summary: 'Conexão seus sistemas, aumente a automação e entregue experiências aprimoradas para os usuários, trazendo os aplicativos em que sua organização depende para Teams.'
      url: 'https://aka.ms/ChalkTalkKeyApps'
    - title: Capacitar sua força de trabalho frontline para fazer mais com Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/devices-2-teams.svg'
      summary: 'Explore as práticas recomendadas para planejar e implementar experiências simplificadas para conversas produtivas, compartilhamento de informações e gerenciamento de agendamento para seus funcionários da Linha de Frente.'
      url: 'https://aka.ms/TeamsFLW'
