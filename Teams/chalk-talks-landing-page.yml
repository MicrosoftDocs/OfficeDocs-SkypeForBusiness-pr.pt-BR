  title: Microsoft Teams de giz
  description: 'Projetado para profissionais de TI e tomadores de decisão, o Teams Chalk Talks oferece uma oportunidade exclusiva de aprender práticas recomendadas e orientações práticas sobre alguns dos cenários mais populares e atraentes no Teams. Facilitados por especialistas em assuntos, esses workshops interativos online o fornecerão informações para aprimorar sua implementação Teams e fornecer valor adicional para os usuários finais. Clique em qualquer título do workshop abaixo para ver datas e horários disponíveis e inscreva-se hoje!'
