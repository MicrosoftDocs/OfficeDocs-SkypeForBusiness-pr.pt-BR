productDirectory:
  summary: Clique em qualquer título do workshop para se registrar.
  items:
  - title: Então... você deseja fazer chamadas com o Microsoft Teams?
    imageSrc: https://docs.microsoft.com/office/media/icons/headset-teams.svg
    summary: Junte-se a nós para ter uma visão profunda da adição de recursos de chamada PSTN à implantação do seu Teams. Juntos, vamos examinar a terminologia de chamadas, os principais conceitos e as configurações.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksCalling
  - title: Como carregar a qualidade de áudio/vídeo no Microsoft Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: Procurando garantir que os usuários tenham experiências ideais com reuniões e recursos de voz? Vamos discutir ferramentas, relatórios e práticas recomendadas para ajudá-lo a gerenciar a qualidade do serviço--desde o estabelecimento de uma estratégia pró-ativa para a solução de problemas comuns.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksQuality
  - title: Aplicativos em fundamentos da equipe
    imageSrc: https://docs.microsoft.com/office/media/icons/cloud-devtest-teams.svg
    summary: Esta sessão de fundação abrange recursos básicos, incluindo gerenciamento e segurança de aplicativos. Saiba como integrar seus fluxos de trabalho, aplicativos de produtividade e os serviços que você usa todos os dias em uma única experiência unificada.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksApps
  - title: Fluxos de trabalho da chave turbinados com aplicativos no Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/layout-navigation-teams.svg
    summary: Conecte seus sistemas, aumente a automação e forneça experiências aprimoradas para os usuários trazendo os aplicativos que a sua organização conta no Teams.
    url: https://aka.ms/ChalkTalkKeyApps
