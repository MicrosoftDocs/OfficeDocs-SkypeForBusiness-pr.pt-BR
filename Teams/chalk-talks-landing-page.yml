title: Microsoft Teams Chalk Talks
summary: Projetado para profissionais de TI e tomadores de decisões, o Teams Chalk Talks oferece uma oportunidade exclusiva de aprender as práticas recomendadas e orientações práticas sobre alguns dos cenários mais populares e atraentes no Teams.
brand: teams
metadata:
  title: Conversas de giz do Microsoft Teams
  description: Projetado para profissionais de TI e tomadores de decisões, o Teams Chalk Talks oferece uma oportunidade exclusiva de aprender as práticas recomendadas e orientações práticas sobre alguns dos cenários mais populares e atraentes no Teams. Facilitados por especialistas no assunto, esses workshops interativos online vão fornecer informações para aprimorar a implementação do Teams e fornecer valor adicional para os usuários finais. Clique em qualquer título do workshop abaixo para ver as datas e horas disponíveis e inscreva-se hoje mesmo!
