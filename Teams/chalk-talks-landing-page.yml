title: Microsoft Teams Giz Talks
summary: Projetado para profissionais de TI e tomadores de decisões, o Teams Giz Talks oferece uma oportunidade única de aprender melhores práticas e diretrizes práticas sobre alguns dos cenários mais populares e atraentes no Teams.
brand: teams
metadata:
  title: Conversas de giz do Microsoft Teams
  description: Projetado para profissionais de TI e tomadores de decisões, o Teams Giz Talks oferece uma oportunidade única de aprender melhores práticas e diretrizes práticas sobre alguns dos cenários mais populares e atraentes no Teams. Facilitados por especialistas no assunto, esses workshops interativos online vão fornecer insights para aprimorar a implementação do Teams e fornecer valor adicional para os usuários finais. Clique em qualquer título de workshop abaixo para ver as datas e horas disponíveis e inscreva-se hoje mesmo!
