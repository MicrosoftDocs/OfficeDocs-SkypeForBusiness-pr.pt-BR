productDirectory:
  summary: Clique em qualquer título do workshop para se registrar.
  items:
  - title: Então... você deseja fazer chamadas com o Teams?
    imageSrc: https://docs.microsoft.com/office/media/icons/headset-teams.svg
    summary: Junte-se a nós para uma análise detalhada sobre como adicionar recursos de chamada PSTN à implantação do Teams. Juntos, vamos passar por terminologia de chamada, conceitos-chave e configurações.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksCalling
  - title: Assumindo a qualidade de áudio/vídeo no Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: Procurando garantir que os usuários tenham experiências ideais com reuniões e recursos de voz? Discutiremos ferramentas, relatórios e práticas recomendadas para ajudá-lo a gerenciar a qualidade do serviço, desde o estabelecimento de uma estratégia proativa até a resolução de problemas comuns.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksQuality
  - title: Aplicativos no Teams Fundamentals
    imageSrc: https://docs.microsoft.com/office/media/icons/cloud-devtest-teams.svg
    summary: Esta sessão base abrange recursos básicos, incluindo gerenciamento de aplicativos e segurança. Saiba como integrar seus fluxos de trabalho, aplicativos de produtividade e os serviços que você usa todos os dias em uma única experiência unificada.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksApps
  - title: Fluxos de trabalho de teclas de sobretaxa com aplicativos no Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/layout-navigation-teams.svg
    summary: Conecte seus sistemas, aumente a automação e entregue experiências aprimoradas para os usuários, trazendo os aplicativos em que sua organização depende para o Teams.
    url: https://aka.ms/ChalkTalkKeyApps
