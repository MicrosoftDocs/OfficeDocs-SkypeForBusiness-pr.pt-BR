productDirectory:
  summary: Clique em qualquer título do workshop para se registrar.
  items:
  - title: Então... você deseja fazer chamadas com o Teams?
    imageSrc: https://docs.microsoft.com/office/media/icons/headset-teams.svg
    summary: Junte-se a nós para ter uma análise aprofundada da adição de recursos de chamada PSTN à sua implantação do Teams. Juntos, vamos passar pela terminologia de chamada, conceitos-chave e configurações.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksCalling
  - title: Assumir a responsabilidade pela qualidade de áudio/vídeo no Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: Quer garantir que os usuários tenham experiências ideais com reuniões e recursos de voz? Discutiremos ferramentas, relatórios e práticas recomendadas para ajudá-lo a gerenciar a qualidade do serviço, desde o estabelecimento de uma estratégia proativa até a resolução de problemas comuns.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksQuality
  - title: Aplicativos nos Conceitos Básicos do Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/cloud-devtest-teams.svg
    summary: Esta sessão fundamental abrange recursos básicos, incluindo segurança e gerenciamento de aplicativos. Saiba como integrar seus fluxos de trabalho, aplicativos de produtividade e os serviços que você usa todos os dias em uma única experiência unificada.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksApps
  - title: Sobrecarrecar fluxos de trabalho principais com aplicativos no Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/layout-navigation-teams.svg
    summary: Conecte seus sistemas, aumente a automação e entregue experiências aprimoradas para os usuários, trazendo os aplicativos dos quais sua organização depende no Teams.
    url: https://aka.ms/ChalkTalkKeyApps
