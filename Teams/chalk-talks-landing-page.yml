### YamlMime:Hub
title: Microsoft Teams Chalk Talks
summary: 'Projetado para profissionais de TI e tomadores de decisão, o Teams Chalk Talks oferece uma oportunidade exclusiva de aprender práticas recomendadas e orientações práticas sobre alguns dos cenários mais populares e atraentes no Teams.'
brand: teams
metadata:
  title: Conversas de giz do Microsoft Teams
  description: 'Projetado para profissionais de TI e tomadores de decisão, o Teams Chalk Talks oferece uma oportunidade exclusiva de aprender práticas recomendadas e orientações práticas sobre alguns dos cenários mais populares e atraentes no Teams. Facilitados por especialistas em assuntos, esses workshops interativos online o fornecerão informações para aprimorar a implementação do Teams e fornecer valor adicional para os usuários finais. Clique em qualquer título do workshop abaixo para ver datas e horários disponíveis e inscreva-se hoje!'
  ms.service: msteams
  ms.topic: hub-page
  author: SerdarSoysal
  ms.author: serdars
  manager: serdars
  ms.date: 06/17/2020
  ms.reviewer: nsuter
  audience: admin
