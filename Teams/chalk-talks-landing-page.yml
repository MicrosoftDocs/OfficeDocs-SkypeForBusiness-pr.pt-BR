  title: Giz palestras do Microsoft Teams
  description: Projetado para profissionais de ti e tomadores de decisões, a palestra em palestras oferece uma oportunidade única para aprender práticas recomendadas e orientação prática sobre alguns dos cenários mais populares e atraentes do teams. Facilitada por especialistas no assunto, esses workshops interativos online vão rearmar você com o insights para aprimorar a implementação de suas equipes e fornecer valor adicional para os usuários finais. Clique no título de qualquer Workshop abaixo para ver as datas e horários disponíveis e inscreva-se agora!
