productDirectory:
  items:
  - title: Planeje a atualização (Comece aqui!)
    imageSrc: https://docs.microsoft.com/office/media/icons/get-started-teams.svg
    summary: Não importa se você está fazendo a atualização do Skype for Business online (31 de julho de 2021) ou de mover cenários do seu ambiente local do Skype for Business para o Teams, uma transição bem-sucedida resolve a prontidão técnica e do usuário. Descubra nossa estrutura comprovada, práticas recomendadas e recursos projetados para ajudá-lo a facilitar uma transição bem-sucedida para o Microsoft Teams do Skype for Business Online, do Skype for Business Server ou de um ambiente híbrido. Público-alvo – tudo (patrocinadores empresariais, administradores de ti, preparação do usuário/gerente de alterações, líder do projeto)
    url: https://microsoftteams.eventbuilder.com/PlanYourUpgrade
  - title: Implementar a atualização do Microsoft Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: Junte-se a nós para identificar e preparar-se para executar a melhor abordagem técnica para mover todas as cargas de trabalho para o Teams, com base em seus objetivos e no seu ambiente atual do Skype for Business. A maioria dos clientes que concluíram transições bem-sucedidas têm equipes com o Skype for Business Online, o Skype for Business Server ou a implementação híbrida atual. Esta sessão compartilhará as principais considerações e recursos valiosos para ajudá-lo a definir a melhor estratégia de migração para a sua organização. Audiência-administradores de ti
    url: https://microsoftteams.eventbuilder.com/ImplementTeamsUpgrade
