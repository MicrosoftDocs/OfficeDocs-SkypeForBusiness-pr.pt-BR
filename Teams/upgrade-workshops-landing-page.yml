productDirectory:
  items:
  - title: Planeje a atualização (Comece aqui!)
    imageSrc: https://docs.microsoft.com/office/media/icons/get-started-teams.svg
    summary: Se você estiver atualizando para o Teams antes da aposentadoria do Skype for Business Online (31 de julho de 2021) ou movendo cenários de seu ambiente local do Skype for Business para o Teams, uma transição bem-sucedida aborda a preparação técnica e do usuário. Descubra nossa estrutura comprovada, práticas recomendadas e recursos projetados para ajudá-lo a facilitar uma transição bem-sucedida para o Teams do Skype for Business Online, Skype for Business Server ou um ambiente híbrido. Audiência – Tudo (Patrocinadores comerciais, administradores de IT, gerente de preparação/mudança do usuário, líder do projeto)
    url: https://microsoftteams.eventbuilder.com/PlanYourUpgrade
  - title: Implementar a atualização do Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: Junte-se a nós para identificar e preparar-se para executar a melhor abordagem técnica para mover todas as cargas de trabalho para o Teams, com base em suas metas e em seu ambiente atual do Skype for Business. A maioria dos clientes que concluíram transições bem-sucedidas habilitaram o Teams juntamente com o Skype for Business Online atual, o Skype for Business Server ou a implementação híbrida. Esta sessão compartilhará considerações importantes e recursos valiosos para ajudá-lo a definir a melhor estratégia de migração para sua organização. Audiência – administradores de IT
    url: https://microsoftteams.eventbuilder.com/ImplementTeamsUpgrade
