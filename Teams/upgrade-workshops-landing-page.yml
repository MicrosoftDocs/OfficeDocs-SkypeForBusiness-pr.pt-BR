productDirectory:
  items:
  - title: Planeje a atualização (Comece aqui!)
    imageSrc: https://learn.microsoft.com/office/media/icons/get-started-teams.svg
    summary: Se você estiver atualizando para o Teams antes da desativação do Skype for Business Online (31 de julho de 2021) ou migrando cenários do ambiente local do Skype for Business para o Teams, uma transição bem-sucedida aborda a preparação técnica e do usuário. Descubra nossa estrutura comprovada, melhores práticas e recursos projetados para ajudá-lo a facilitar uma transição bem-sucedida para o Teams do Skype for Business Online, Skype for Business Server ou um ambiente híbrido. Audiência – Todos (patrocinadores de negócios, administradores de TI, gerente de preparação/mudança do usuário, líder de projeto)
    url: https://aka.ms/SfBtoTeamsPlan
  - title: Implementar a atualização do Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: Junte-se a nós para identificar e se preparar para executar a melhor abordagem técnica para mover todas as cargas de trabalho para o Teams, com base em suas metas e em seu ambiente Skype for Business atual. A maioria dos clientes que concluiu transições bem-sucedidas habilitou o Teams junto com o Skype for Business online, Skype for Business Server ou implementação híbrida atual. Esta sessão compartilhará considerações importantes e recursos valiosos para ajudá-lo a definir a melhor estratégia de migração para sua organização. Audiência – administradores de TI
    url: https://aka.ms/SfBtoTeamsImplement
