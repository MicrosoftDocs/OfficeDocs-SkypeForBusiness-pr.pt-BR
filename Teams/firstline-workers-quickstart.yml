- durationInMinutes: 2
  content: >
    <span data-ttu-id="c0258-104">Neste treinamento, vamos orientá-lo por meio de como configurar um piloto efetivo para trabalhadores iniciantes com base em princípios ágeis e uma abordagem iterativa.</span><span class="sxs-lookup"><span data-stu-id="c0258-104">In this training, we'll walk you through how to set up an effective pilot for Firstline Workers based on agile principles and an iterative approach.</span></span>

    > [!NOTE]

    > <span data-ttu-id="c0258-105">Revise e conclua os [pré-requisitos e as dependências ambientais do teams](upgrade-plan-journey-prerequisites.md) antes de iniciar esse trabalho.</span><span class="sxs-lookup"><span data-stu-id="c0258-105">Please review and complete the [Prerequisites and environmental dependencies for Teams](upgrade-plan-journey-prerequisites.md) prior to beginning this work.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="c0258-106">Esse treinamento será útil para você se:</span><span class="sxs-lookup"><span data-stu-id="c0258-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="c0258-107">Profissional de TI.</span><span class="sxs-lookup"><span data-stu-id="c0258-107">An IT pro.</span></span>

    -   <span data-ttu-id="c0258-108">Responsável pelo planejamento ou implantação de equipes para trabalhadores de primeira mão.</span><span class="sxs-lookup"><span data-stu-id="c0258-108">Responsible for planning, or deploying Teams for Firstline workers.</span></span>


    <span data-ttu-id="c0258-109">Cobriremos as seguintes seções:</span><span class="sxs-lookup"><span data-stu-id="c0258-109">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="c0258-110">Reúna seus participantes</span><span class="sxs-lookup"><span data-stu-id="c0258-110">Get your people together</span></span>

    -   <span data-ttu-id="c0258-111">Planejar logística piloto</span><span class="sxs-lookup"><span data-stu-id="c0258-111">Plan pilot logistics</span></span>

    -   <span data-ttu-id="c0258-112">Configuração de equipe técnica e piloto</span><span class="sxs-lookup"><span data-stu-id="c0258-112">Technical and pilot team configuration</span></span>

    -   <span data-ttu-id="c0258-113">Siga</span><span class="sxs-lookup"><span data-stu-id="c0258-113">Communicate</span></span>

    -   <span data-ttu-id="c0258-114">Certa</span><span class="sxs-lookup"><span data-stu-id="c0258-114">Measure</span></span>

    -   <span data-ttu-id="c0258-115">Iterar e expandir</span><span class="sxs-lookup"><span data-stu-id="c0258-115">Iterate and expand</span></span>


    <span data-ttu-id="c0258-116">As seguintes informações não estão no escopo:</span><span class="sxs-lookup"><span data-stu-id="c0258-116">The following information is out of scope:</span></span>

    -   <span data-ttu-id="c0258-117">Esse conteúdo referenciará a documentação sobre como preparar equipes para um piloto de trabalho primeiro, mas a configuração geral do teams está fora do escopo deste artigo.</span><span class="sxs-lookup"><span data-stu-id="c0258-117">This content will reference documentation on how to prepare Teams for a Firstline Worker pilot, but overall Teams configuration is outside the scope of this article.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="c0258-118">Se quiser fazer alguma pergunta ou comentário sobre o treinamento:</span><span class="sxs-lookup"><span data-stu-id="c0258-118">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="c0258-119">Poste na seção de comentários na parte inferior da página “Próximos passos” deste tutorial.</span><span class="sxs-lookup"><span data-stu-id="c0258-119">Post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>


    <span data-ttu-id="c0258-120">Para fazer comentários sobre o produto Teams, como ideias de novos recursos, visite o [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="c0258-120">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="c0258-121">Reúna seus participantes</span><span class="sxs-lookup"><span data-stu-id="c0258-121">Get your people together</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"c0258-122\">Monte um grupo de pessoas da sua empresa, ti e comunidades de primeira mão para atuar como o interessado e o grupo de tomada de decisões do seu piloto do teams para trabalhadores de primeira mão.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-122\">Assemble a group of individuals from your business, IT, and Firstline communities to act as the stakeholder and decision-making group for your Teams Pilot for Firstline Workers.</span></span> <span data-ttu-id=\"c0258-123\">Lembre-se de incluir pessoas de todas as três comunidades para se dar a você a melhor chance de sucesso:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-123\">Be sure to include individuals from all 3 communities to give yourself the best chance for success:</span></span>\n\n<span data-ttu-id=\"c0258-124\">Em seguida, identifique a Comunidade piloto da fase 1 e certifique-se de que ela inclui os trabalhos iniciais reais no menor agrupamento lógico para a sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-124\">Next, identify your phase 1 pilot community and make sure it includes actual Firstline Workers in the smallest logical grouping for your organization.</span></span> <span data-ttu-id=\"c0258-125\">Por exemplo, um restaurante, uma divisão de um departamento de lojas, uma loja, uma de cada vez, uma Precinct, uma planta, um centro de distribuição, etc.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-125\">For example, one restaurant, one division of a department store, one store, one clinical ward, one precinct, one plant, one distribution center, etc..</span></span> <span data-ttu-id=\"c0258-126\">A chave é otimizar o trabalho de início médio como parte de apenas uma equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-126\">The key is to optimize around the average Firstline worker being part of one team only.</span></span> <span data-ttu-id=\"c0258-127\">Os gerentes ou especialistas podem estar em mais de um:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-127\">Managers or specialists may be in more than one:</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"c0258-128\">Prática recomendada</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-128\">Best Practice</span></span>\n<span data-ttu-id=\"c0258-129\">É importante incluir todas as funções dentro do menor agrupamento lógico, desde os gerentes até o tempo da parte ou funcionários da sazonal para descobrir ideias valiosas e habilitar cenários de comunicação moderna.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-129\">It's important to include all roles within that smallest logical grouping, from managers to part time or seasonal workers to uncover valuable insights and enable modern communication scenarios.</span></span> <span data-ttu-id=\"c0258-130\">Sua equipe mais Júnior vai surpreender você!</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-130\">Your most junior staff will surprise you!</span></span> <span data-ttu-id=\"c0258-131\">Alguns dos principais cenários agradáveis e não intencionais não cobertos durante pilotos com os clientes de exemplo incluem:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-131\">Some key delightful and unintended valuable scenarios uncovered during pilots with sample customers include:</span></span>\n-   <span data-ttu-id=\"c0258-132\">Expectativas e treinamento padronizados: tirar uma foto de um claro para ilustrar a equipe de cozinha o que significa limpar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-132\">Standardized Expectations and Training: Taking a picture of a clean stove to illustrate to kitchen staff what clean means.</span></span> <span data-ttu-id=\"c0258-133\">\"Se ele não tiver esta aparência, então ele não está limpo!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-133\">“If it doesn’t look like this, then it isn’t clean!”</span></span>\n\n-   <span data-ttu-id=\"c0258-134\">Redução da redução: tirar uma foto de um Shoplifter conhecido e notificar outros funcionários imediatamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-134\">Reducing shrinkage: Taking a picture of a known shoplifter and notifying other employees immediately.</span></span> <span data-ttu-id=\"c0258-135\">As equipes em turnos futuros também verão esta imagem para reduzir o risco futuro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-135\">Teams on future shifts will also see this picture to mitigate future risk.</span></span>\n\n### <a name=\"decision-point\"></a><span data-ttu-id=\"c0258-136\">Ponto de decisão</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-136\">Decision Point</span></span>\n<span data-ttu-id=\"c0258-137\">No final desta fase, você deve ser capaz de responder a estas perguntas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-137\">At the end of this phase, you should be able to answer these questions:</span></span>\n-   <span data-ttu-id=\"c0258-138\">Quem participará do seu piloto?</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-138\">Who will participate in your Pilot?</span></span>\n\n-   <span data-ttu-id=\"c0258-139\">Qual é o menor agrupamento lógico para a sua organização?</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-139\">What's the smallest logical grouping for your organization?</span></span>\n"
- title: <span data-ttu-id="c0258-140">Planejar logística piloto</span><span class="sxs-lookup"><span data-stu-id="c0258-140">Plan pilot logistics</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"c0258-141\">Para um piloto bem-sucedido para trabalhadores de primeira mão, a simplicidade é a chave!</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-141\">For a successful Pilot for Firstline Workers, simplicity is key!</span></span> <span data-ttu-id=\"c0258-142\">Para a maioria dos clientes, essa comunidade normalmente não é oferecida a nenhuma tecnologia de comunicação ou colaboração compatível com a empresa, mas provavelmente já aproveitando ferramentas de consumidor sem suporte para realizar algumas necessidades básicas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-142\">For most customers, this community typically isn’t provided any company-supported communication or collaboration technology, but are likely already leveraging unsupported consumer tools to accomplish some basic needs.</span></span> <span data-ttu-id=\"c0258-143\">Uma prática recomendada recomendada para começar onde os usuários estão e imitar as funcionalidades que estão usando atualmente nas ferramentas do consumidor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-143\">A recommended best practice it to begin where your users are, and mimic the capabilities they’re using in consumer tools today.</span></span> <span data-ttu-id=\"c0258-144\">À medida que o piloto progride e o processo de iteração começar, você pode aumentar a experiência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-144\">As your pilot progresses and the iteration process begins, you can grow the experience.</span></span>\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a><span data-ttu-id=\"c0258-145\">Não sabe do que ferramentas do consumidor esses usuários estão usando no momento?</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-145\">Not sure what consumer tools these users are currently using?</span></span>\n<span data-ttu-id=\"c0258-146\">Incluído no primeiro trabalhador \"piloto em uma caixa\" são pesquisas de usuários de exemplo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-146\">Included in the Firstline Worker “Pilot in a Box” are Sample User Surveys.</span></span> <span data-ttu-id=\"c0258-147\">Use a pesquisa pré piloto para inventariar as ferramentas, os recursos e os cenários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-147\">Utilize the Pre-Pilot survey to inventory the tools, capabilities, and scenarios.</span></span>\n\n### <a name=\"chat-configuration-options\"></a><span data-ttu-id=\"c0258-148\">Opções de configuração de chat</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-148\">Chat configuration options</span></span>\n<span data-ttu-id=\"c0258-149\">No chat no celular, você pode ter o layout de chat tradicional normal para equipes ou um layout que inclua os canais favoritos no chat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-149\">Within Chat on mobile, you can have the normal traditional chat layout for Teams OR a layout that includes Favorite channels in Chat.</span></span> <span data-ttu-id=\"c0258-150\">Este segundo, interface do usuário simplificada funciona bem para trabalhadores de primeira mão que estão apenas em uma equipe e é a prática recomendada recomendada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-150\">This second, simplified UI works well for Firstline workers who are only in one team and is the recommended best practice.</span></span> <span data-ttu-id=\"c0258-151\">A configuração de \"mostrar canais favoritos no chat\" também cria uma oportunidade para remover o botão ' equipes ' da política de configuração do aplicativo do trabalho de trabalho inicial para simplificar ainda mais e simplificar a experiência do usuário final sem perda de funcionalidade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-151\">Configuring “Show favorite channels in chat” also creates an opportunity to remove the ‘Teams’ button from the Firstline Worker app setup policy to further streamline and simplify the end user experience without a loss of functionality.</span></span> <span data-ttu-id=\"c0258-152\">Para os usuários que estarão em várias equipes, isso não será recomendado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-152\">For users who will be in multiple teams, it is not recommended.</span></span> <span data-ttu-id=\"c0258-153\">Felizmente, isso pode ser configurado para cada usuário e crescer em sofisticação, conforme necessário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-153\">Luckily, this can be configured on a per user basis and grow in sophistication as needed.</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"c0258-154\">Prática recomendada</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-154\">Best Practice</span></span>\n<span data-ttu-id=\"c0258-155\">Configurar a fase 1 da experiência do Microsoft Teams para imitar as ferramentas do consumidor que esses usuários já estão usando!</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-155\">Configure Phase 1 of the Firstline Teams experience to mimic the consumer tools these users are already using!</span></span> <span data-ttu-id=\"c0258-156\">Recomendamos que você comece a usar o piloto para funcionários iniciantes com \"mostrar canais favoritos no chat\" para comunicações e turnos simplificados (opcional).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-156\">We recommend starting your Pilot for Firstline Workers with “Show favorite channels in Chat” for simplified communications and Shifts (optional).</span></span>\n\n|  <span data-ttu-id=\"c0258-157\">Com turnos</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-157\">With Shifts</span></span>  |  <span data-ttu-id=\"c0258-158\">Sem turnos</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-158\">Without Shifts</span></span>  |\n|---------------|------------------|\n|![Uma imagem da tela do telefone com a opção Shifts adicionada na parte inferior.](media/firstline-worker-chat-with-shifts.png)    |![Uma imagem da tela do telefone sem a opção Shift adicionada à barra inferior.](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a><span data-ttu-id=\"c0258-161\">Pontos de decisão:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-161\">Decision Points:</span></span>\n\n-  <span data-ttu-id=\"c0258-162\">Quais recursos estarão na fase 1 do seu piloto para trabalhadores de primeira mão?</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-162\">Which capabilities will be in Phase 1 of your Pilot for Firstline Workers?</span></span>\n-  <span data-ttu-id=\"c0258-163\">Os seus primeiros funcionários precisam de turnos?</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-163\">Do your Firstline Workers need Shifts?</span></span>\n-  <span data-ttu-id=\"c0258-164\">Qual configuração de chat você vai usar?</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-164\">Which chat configuration will you use?</span></span>\n"
- title: <span data-ttu-id="c0258-165">Configuração de equipe técnica e piloto</span><span class="sxs-lookup"><span data-stu-id="c0258-165">Technical and pilot team configuration</span></span>
  durationInMinutes: 25
  content: "\n<span data-ttu-id=\"c0258-166\">Se você ainda não fez isso, preencha os pré-requisitos técnicos realçados no início deste documento [pré-requisitos do documento e dependências ambientais para o Teams](upgrade-plan-journey-prerequisites.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-166\">If you haven't done so now, please complete the technical prerequisites highlighted at the beginning of this document [Prerequisites and environmental dependencies for Teams](upgrade-plan-journey-prerequisites.md).</span></span> <span data-ttu-id=\"c0258-167\">Entender os pré-requisitos técnicos e configurar o planejamento técnico eficiente da equipe piloto inicial é a base de uma ótima experiência do usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-167\">Understanding the technical prerequisites and configuring the initial Pilot Team Efficient technical planning is the foundation of a great user experience.</span></span> <span data-ttu-id=\"c0258-168\">Isso incluirá a criação da equipe e o convite para os trabalhadores da primeira identificação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-168\">This will include creating the Team and inviting the identified Firstline Workers.</span></span>\n\n### <a name=\"app-policy-configuration\"></a><span data-ttu-id=\"c0258-169\">Configuração da política do aplicativo</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-169\">App Policy Configuration</span></span>\n<span data-ttu-id=\"c0258-170\">Crie uma política de configuração de aplicativo personalizada com base nas decisões na etapa 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-170\">Create a custom App Setup Policy based on the decisions in Step 2.</span></span>\n\n1. <span data-ttu-id=\"c0258-171\">Navegue até o console de administração do Skype e do [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)Teams localizado em.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-171\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"c0258-172\">Na navegação à esquerda do centro de administração do Microsoft Teams, vá para **aplicativos do teams > políticas de configuração**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-172\">In the left navigation of the Microsoft Teams admin center, go to **Teams Apps > Setup Policies**.</span></span>\n1. <span data-ttu-id=\"c0258-173\">Selecione **nova política** (há uma política FirstLineWorker padrão que você pode optar por usar em vez de criar uma política personalizada).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-173\">Select **New Policy** (There is a default FirstLineWorker policy you may choose to use instead of creating a custom policy).</span></span>\n1. <span data-ttu-id=\"c0258-174\">Digite um nome descritivo para a política.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-174\">Enter a descriptive name for the policy.</span></span> <span data-ttu-id=\"c0258-175\">Remova e organize novamente os aplicativos fixos para que correspondam ao estado desejado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-175\">Remove and re-arrange the pinned apps to match your desired state.</span></span> <span data-ttu-id=\"c0258-176\">Clique em **adicionar aplicativos** para adicionar qualquer aplicativo de terceiros ou uma linha de aplicativos de negócios personalizada que você queira incluir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-176\">Click **Add apps** to add any third party applications or custom line of business applications you would like to include.</span></span>\n\n![Uma lista de aplicativos fixos.](media/firstline-worker-pinned-apps.png)\n\n### <a name=\"messaging-policy-configuration\"></a><span data-ttu-id=\"c0258-178\">Configuração de política de mensagens</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-178\">Messaging Policy Configuration</span></span>\n<span data-ttu-id=\"c0258-179\">Crie uma política de mensagens personalizada com base nas decisões na etapa 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-179\">Create a custom Messaging policy based on the decisions in Step 2.</span></span> <span data-ttu-id=\"c0258-180\">Se você optar por habilitar as notificações de prioridade, as mensagens de voz ou a configuração \"mostrar canais favoritos na conversa\", você precisará configurar uma política de mensagens específicas ao trabalhador da primeira pessoa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-180\">If you are choosing to enable Priority Notifications, Voice messages, or the “Show favorite channels in chat” configuration, then you will need to set up a Firstline Worker specific messaging policy.</span></span>\n\n1. <span data-ttu-id=\"c0258-181\">Navegue até o console de administração do Skype e do [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)Teams localizado em.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-181\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"c0258-182\">Na navegação à esquerda do centro de administração do Microsoft Teams, vá para **políticas de mensagens**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-182\">In the left navigation of the Microsoft Teams admin center, go to **Messaging policies**.</span></span>\n1. <span data-ttu-id=\"c0258-183\">Selecione **nova política**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-183\">Select **New policy**.</span></span>\n1. <span data-ttu-id=\"c0258-184\">Insira um nome descritivo para a política e defina as configurações conforme desejado para atender às decisões na etapa 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-184\">Enter a descriptive name for the policy and configure the settings as desired to meet the decisions in Step 2.</span></span>\n\n### <a name=\"pilot-team-configuration\"></a><span data-ttu-id=\"c0258-185\">Configuração da equipe piloto</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-185\">Pilot Team Configuration</span></span>\n<span data-ttu-id=\"c0258-186\">Configure a equipe inicial para os usuários pilotos identificados na etapa 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-186\">Configure the initial Team for the Pilot users identified in Step 2.</span></span>\n1. <span data-ttu-id=\"c0258-187\">Navegue até o console de administração do Skype e do [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)Teams localizado em.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-187\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"c0258-188\">Navegue até Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-188\">Navigate to Teams.</span></span>\n\n![Seleção de menu do teams.](media/firstline-worker-teams-bar.png)\n\n3. <span data-ttu-id=\"c0258-190\">Selecione **nova equipe** na página Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-190\">Select **New Team** from the Teams page.</span></span>\n\n![Página Teams.](media/firstline-worker-teams-page.png)\n\n4. <span data-ttu-id=\"c0258-192\">Preencha os campos obrigatórios, incluindo o nome da equipe, a descrição e selecione um proprietário da equipe e um nível de privacidade apropriados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-192\">Fill in the required fields, including Team name, description, and select an appropriate Team owner and privacy level.</span></span> <span data-ttu-id=\"c0258-193\">Certifique-se de que seja descritivo no nome da equipe e antecipe a expansão do piloto para várias equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-193\">Be sure to be descriptive in your team name and anticipate expanding the pilot out to several Teams.</span></span> <span data-ttu-id=\"c0258-194\">Selecione **criar equipe**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-194\">Select **Create Team**.</span></span>\n\n![Teams criar um novo menu de equipe.](media/firstline-worker-create-new-team.png)\n\n5. <span data-ttu-id=\"c0258-196\">Selecione a equipe que você criou para abrir a página de **detalhes da equipe** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-196\">Select the team you created to open the **Team Details** page.</span></span>\n\n![Página de detalhes do teams.](media/firstline-worker-team-details-page.png)\n\n6. <span data-ttu-id=\"c0258-198\">Selecione **canais** para ver a lista atual de canais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-198\">Select **Channels** to view the current list of channels.</span></span>\n7. <span data-ttu-id=\"c0258-199\">Selecione **Adicionar canal** para adicionar outros canais ao canal geral que você acha que são necessários para o seu grupo piloto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-199\">Select **Add Channel** to add any additional channels to the General channel that you think are needed for your pilot group.</span></span>\n<span data-ttu-id=\"c0258-200\">![Janela de seleção de canal do teams Add.](media/firstline-worker-add-channel.png)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-200\">![Teams add channel selection window.](media/firstline-worker-add-channel.png)</span></span>\n\n### <a name=\"decision-point\"></a><span data-ttu-id=\"c0258-201\">Ponto de decisão</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-201\">Decision Point</span></span>\n\n-  <span data-ttu-id=\"c0258-202\">Quantos canais/tópicos de conversa você deseja para o seu piloto?</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-202\">How many channels/conversation topics do you want for your pilot?</span></span>\n-  <span data-ttu-id=\"c0258-203\">Quais tópicos parecem certos para seus cenários?</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-203\">Which topics feel right for your scenarios?</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"c0258-204\">Prática recomendada</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-204\">Best Practice</span></span>\n<span data-ttu-id=\"c0258-205\">**Mantenha os canais simples**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-205\">**Keep the channels simple**.</span></span> <span data-ttu-id=\"c0258-206\">Recomendamos resistendo ao desejo de criar um canal para cada tópico possível de conversa e, em vez disso, manter as coisas muito simples.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-206\">We recommend resisting the urge to create a channel for every possible topic of conversation and instead keep things very simple.</span></span> <span data-ttu-id=\"c0258-207\">Não há problemas se os canais forem criados ao longo do tempo, conforme necessário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-207\">It’s ok if channels are created over time as needed.</span></span>\n  \n![Conteúdo da guia canais é mostrado no Teams.](media/firstline-worker-channels-tab.png)\n\n### <a name=\"user-configuration-admin-console\"></a><span data-ttu-id=\"c0258-209\">Configuração do usuário: console de administração</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-209\">User Configuration: Admin Console</span></span>\n<span data-ttu-id=\"c0258-210\">Aplique a política de configuração de aplicativo e a política de configuração de mensagens que você criou acima para seus usuários pilotos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-210\">Apply the App Setup Policy and Messaging Setting policy you created above to your Pilot users.</span></span>\n1. <span data-ttu-id=\"c0258-211\">Navegue até o console de administração do Skype e do [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)Teams localizado em.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-211\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"c0258-212\">Navegar para os usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-212\">Navigate to Users.</span></span>\n\n![Seleção de menu do usuário do teams.](media/firstline-worker-users-bar.png)\n\n3. <span data-ttu-id=\"c0258-214\">Procure pelos usuários piloto por nome.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-214\">Search for the pilot users by name.</span></span>\n\n![Página de informações do usuário do teams.](media/firstline-worker-users-page.png)\n\n4. <span data-ttu-id=\"c0258-216\">Clique no nome de exibição do usuário para abrir a tela de detalhes do usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-216\">Click on the user's Display Name to open their User Details screen.</span></span>\n5. <span data-ttu-id=\"c0258-217\">Selecione **Editar** ao lado de políticas atribuídas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-217\">Select **Edit** next to Assigned policies.</span></span>\n\n![Página de detalhes do usuário do teams.](media/firstline-worker-user-details-page.png)\n\n6. <span data-ttu-id=\"c0258-219\">Clique no menu suspenso **política de configuração do aplicativo Teams** , selecione a política criada para o seu piloto e clique em salvar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-219\">Click on the **Teams App Setup policy** drop down, select the policy created for your Pilot, and click Save.</span></span>\n7. <span data-ttu-id=\"c0258-220\">Clique no menu suspenso **política de mensagens do teams** , selecione a política criada para o seu piloto e clique em salvar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-220\">Click on the **Teams Messaging policy** drop down, select the policy created for your Pilot, and click Save.</span></span>\n\n![Janela Editar políticas do usuário do teams.](media/firstline-worker-edit-user-policies.png)\n\n8. <span data-ttu-id=\"c0258-222\">Repita essas etapas para todos os usuários piloto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-222\">Repeat these steps for all pilot users.</span></span>\n\n### <a name=\"user-configuration-powershell\"></a><span data-ttu-id=\"c0258-223\">Configuração do usuário: PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-223\">User Configuration: Powershell</span></span>\n<span data-ttu-id=\"c0258-224\">No advento de que você tem um grande volume de usuários com o qual deseja aplicar uma política, uma opção mais eficiente pode ser usar o PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-224\">In the advent that you have a large volume of users with which you’d like to apply a policy, a more efficient option may be to use PowerShell.</span></span>\n\n#### <a name=\"assign-the-firstlineworker-app-setup-policy-to-users-in-a-group\"></a><span data-ttu-id=\"c0258-225\">Atribuir a política de configuração do aplicativo FirstLineWorker a usuários em um grupo</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-225\">Assign the FirstLineWorker app setup policy to users in a group</span></span>\n<span data-ttu-id=\"c0258-226\">Você pode atribuir a política de configuração do aplicativo FirstLineWorker a usuários em um grupo, como um grupo de segurança, conectando-se ao módulo do PowerShell do Azure Active Directory e ao módulo do PowerShell do Skype for Business.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-226\">You can assign the FirstLineWorker app setup policy to users in a group, such as a security group, by connecting to the Azure Active Directory PowerShell for Graph module and the Skype for Business PowerShell module.</span></span> <span data-ttu-id=\"c0258-227\">Para obter mais informações sobre como usar o PowerShell para gerenciar o Microsoft Teams, consulte [visão geral do teams PowerShell](teams-powershell-overview.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-227\">For more information about using PowerShell to manage Teams, see [Teams PowerShell Overview](teams-powershell-overview.md).</span></span>\n<span data-ttu-id=\"c0258-228\">Neste exemplo, atribuímos a política de configuração do aplicativo FirstLineWorker a todos os usuários no grupo Palmares contoso Store 1302.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-228\">In this example, we assign the FirstLineWorker app setup policy to all users in the Bellevue Contoso Store 1302 group.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"c0258-229\">Verifique se você se conectou primeiro ao módulo do PowerShell do Azure Active Directory e do módulo do PowerShell do Skype for Business seguindo as etapas em [conectar a todos os serviços do Office 365 em uma única janela do Windows PowerShell](https://docs.microsoft.com/en-us/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-229\">Make sure you first connect to the Azure Active Directory PowerShell for Graph module and Skype for Business PowerShell module by following the steps in [Connect to all Office 365 services in a single Windows PowerShell window](https://docs.microsoft.com/en-us/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window).</span></span>\n\n<span data-ttu-id=\"c0258-230\">Obtenha o GroupObjectId do grupo específico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-230\">Get the GroupObjectId of the particular group.</span></span>\n`$group = Get-AzureADGroup -SearchString \"Bellevue Contoso Store 1302\"`\n\n<span data-ttu-id=\"c0258-231\">Obter os membros do grupo especificado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-231\">Get the members of the specified group.</span></span>\n`$members = Get-AzureADGroupMember -ObjectId $group.ObjectId -All $true | Where-Object {$_.ObjectType -eq \"User\"}`\n\n<span data-ttu-id=\"c0258-232\">Atribua todos os usuários do grupo à política de configuração do aplicativo FirstLineWorker.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-232\">Assign all users in the group to the FirstLineWorker app setup policy.</span></span>\n`$members | ForEach-Object { Grant-CsTeamsAppSetupPolicy -PolicyName \"FirstLineWorker\" -Identity $_.EmailAddress}`\n<span data-ttu-id=\"c0258-233\">Dependendo do número de membros do grupo, esse comando pode levar alguns minutos para ser executado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-233\">Depending on the number of members in the group, this command may take several minutes to execute.</span></span>\n\n#### <a name=\"invite-the-manager-and-firstline-workers\"></a><span data-ttu-id=\"c0258-234\">Convidar os gerentes e trabalhadores iniciais</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-234\">Invite the Manager and FirstLine Workers</span></span>\n<span data-ttu-id=\"c0258-235\">Agora que a estrutura da equipe está em vigor e as políticas de usuário são aplicadas, é hora de começar a convidar seus trabalhadores de primeira mão.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-235\">Now that the Team structure is in place and the user policies are applied, it’s time to start inviting your Firstline Workers.</span></span>\n1. <span data-ttu-id=\"c0258-236\">Navegue até o console de administração do Skype e do [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)Teams localizado em.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-236\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"c0258-237\">Navegue até Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-237\">Navigate to Teams.</span></span>\n\n![Seleção de menu do teams.](media/firstline-worker-teams-bar.png)\n\n3. <span data-ttu-id=\"c0258-239\">Procure a equipe criada durante a fase de configuração da equipe piloto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-239\">Search for the team created during the Pilot Team Configuration phase.</span></span>\n4. <span data-ttu-id=\"c0258-240\">Selecione a equipe que você criou para abrir a página de detalhes da equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-240\">Select the team you created to open the Team details page.</span></span>\n\n![Página de detalhes do teams.](media/firstline-worker-team-details-page.png)\n\n5. <span data-ttu-id=\"c0258-242\">Selecione **adicionar membros**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-242\">Select **Add members**.</span></span>\n6. <span data-ttu-id=\"c0258-243\">Procure os nomes dos membros do piloto e clique em **salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-243\">Search for the pilot members' names and click **Save**.</span></span>\n"
- title: <span data-ttu-id="c0258-244">Siga</span><span class="sxs-lookup"><span data-stu-id="c0258-244">Communicate</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"c0258-245\">Informe a seus primeiros trabalhadores sobre sua participação no piloto, metas piloto e forneça treinamento, se necessário, nas funções básicas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-245\">Inform your Firstline Workers of their participation in the pilot, the pilot goals, and provide training, if necessary, on the basic functions.</span></span> <span data-ttu-id=\"c0258-246\">Para a maioria dos clientes, isso pode ser uma simples instrução para esses usuários acessarem o Google Play ou a Apple Store em seus dispositivos móveis pessoais, baixar o aplicativo Microsoft Teams e entrar com as credenciais da empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-246\">For most customers, this can be a simple instruction to these users to go to the Google Play or Apple Store on their personal mobile devices, download the Microsoft Teams application, and log in with their company credentials.</span></span> <span data-ttu-id=\"c0258-247\">Projetamos o Microsoft Teams com uma interface simples e fácil de usar que a maioria dos funcionários de primeira mão deve encontrar intuitiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-247\">We’ve designed Microsoft Teams with a simple and easy to use interface that most Firstline Workers should find intuitive.</span></span> <span data-ttu-id=\"c0258-248\">Se quiser outros materiais de treinamento e modelos de comunicação, você poderá encontrá-los em seu primeiro piloto em uma caixa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-248\">If you would like additional training materials and communication templates, you can find them in your Firstline Pilot in a Box.</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"c0258-249\">Prática recomendada</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-249\">Best Practice</span></span>\n<span data-ttu-id=\"c0258-250\">Não se esqueça de treinar seus gerentes com turnos!</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-250\">Don’t forget to train your managers on Shifts!</span></span> <span data-ttu-id=\"c0258-251\">Se você vai incluir turnos em seu piloto, certifique-se de conduzir uma sessão de treinamento separada com seus gerentes sobre como criar, gerenciar e publicar cronogramas para sua equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-251\">If you’re going to include Shifts in your pilot, then make sure to conduct a separate training session with your managers on how to create, manage, and publish schedules to their team.</span></span> <span data-ttu-id=\"c0258-252\">Se quiser outros materiais de treinamento e modelos de comunicação, você poderá encontrá-los em seu primeiro piloto em uma caixa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-252\">If you would like additional training materials and communication templates, you can find them in your Firstline Pilot in a Box.</span></span>\n"
- title: <span data-ttu-id="c0258-253">Certa</span><span class="sxs-lookup"><span data-stu-id="c0258-253">Measure</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"c0258-254\">Permitir que seus primeiros funcionários seja mais de pessoas que tecnologia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-254\">Empowering your Firstline Workers is more about people than technology.</span></span> <span data-ttu-id=\"c0258-255\">Para entender o impacto do Teams, mantenha o foco em sua experiência primeiro de trabalho.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-255\">To understand the impact of Teams, stay focused on your Firstline Workers’ experience.</span></span> <span data-ttu-id=\"c0258-256\">Pesquisando antes, durante e após o piloto para compreender suas necessidades, pontos problemáticos e reações.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-256\">Survey them before, during and after the Pilot in order to understand their needs, pain points, and reactions.</span></span> <span data-ttu-id=\"c0258-257\">Se você estiver fazendo a iteração do seu piloto e adicionar novos recursos ao longo do tempo, esses comentários podem ajudar a orientar o pedido, o ritmo ou mesmo se outros recursos forem necessários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-257\">If you are iterating your pilot and adding new features over time, this feedback can help guide the order, pace, or even whether additional features are needed.</span></span> <span data-ttu-id=\"c0258-258\">Para ajudá-lo a avaliar o sucesso do seu piloto, você pode encontrá-lo em seu primeiro piloto em uma caixa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-258\">In order to help you evaluate the success of your pilot, you can find them in your Firstline Pilot in a Box.</span></span>\n### <a name=\"best-practice\"></a><span data-ttu-id=\"c0258-259\">Prática recomendada</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-259\">Best Practice</span></span>\n<span data-ttu-id=\"c0258-260\">**Nurture seus campeões e destaque o WINS**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-260\">**Nurture your champions and highlight your wins**.</span></span> <span data-ttu-id=\"c0258-261\">Recompensará seus funcionários iniciantes por adotar essas novas ferramentas e usá-las em maneiras inovadoras relacionadas aos resultados comerciais da sua empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-261\">Reward your Firstline Workers for embracing these new tools and using them in innovative ways that relate to business outcomes for your company.</span></span> <span data-ttu-id=\"c0258-262\">Isso, acima de tudo, garante a adoção continua do Teams e o valor para sua empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-262\">This, above anything, will ensure continued adoption of Teams and value to your company.</span></span>\n"
- title: <span data-ttu-id="c0258-263">Avançar</span><span class="sxs-lookup"><span data-stu-id="c0258-263">Iterate</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"c0258-264\">Agora que você concluiu com sucesso seu primeiro piloto com um grupo inicial de funcionários de primeiro lugar, é hora de se expandir!</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-264\">Now that you’ve successfully completed your first pilot with an initial group of Firstline workers, it’s time to expand!</span></span> <span data-ttu-id=\"c0258-265\">É hora de voltar para a etapa 1 com uma das diversas opções de expansão abaixo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-265\">It’s time to go back to Step 1 with one of the several expansion options below.</span></span> <span data-ttu-id=\"c0258-266\">Recomendamos trabalhar por meio desse processo quantas vezes forem necessárias para chegar a uma solução, conjunto de práticas recomendadas e documentação de treinamento para todos os seus primeiros trabalhadores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-266\">We recommend working through this process as many times as needed to arrive at a solution, set of best practices, and training documentation for all of your Firstline Workers.</span></span>\n\n-   <span data-ttu-id=\"c0258-267\">Expandir o número de equipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-267\">Expand the number of teams</span></span>\n    -   <span data-ttu-id=\"c0258-268\">Em vez de um local, você pode fazer uma região?</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-268\">Instead of one location, can you do one region?</span></span> <span data-ttu-id=\"c0258-269\">Você quer uma equipe para toda a região ou equipes individuais para cada local?</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-269\">Would you want one Team for the whole region or individual Teams for each location?</span></span>\n-   <span data-ttu-id=\"c0258-270\">Expanda os recursos fornecidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-270\">Expand the features provided.</span></span>\n   -   <span data-ttu-id=\"c0258-271\">Havia um recurso chave que os seus trabalhadores da primeira sugestãoriam com seus formulários de comentários, como turnos, que você não incluiu em seu conjunto de recursos inicial?</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0258-271\">Was there a key feature that your Firstline Workers suggested I your feedback forms, like Shifts, that you didn’t include in your initial feature set?</span></span>\n"
- title: <span data-ttu-id="c0258-272">Próximos passos</span><span class="sxs-lookup"><span data-stu-id="c0258-272">Next steps</span></span>
  durationInMinutes: 1
  content: >-
    <span data-ttu-id="c0258-273">Neste treinamento, abordamos estes pontos de aprendizagem principais:</span><span class="sxs-lookup"><span data-stu-id="c0258-273">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="c0258-274">Planejando um piloto de trabalho do primeiro plano no Teams</span><span class="sxs-lookup"><span data-stu-id="c0258-274">Planning for a firstline worker pilot in Teams</span></span>

    -   <span data-ttu-id="c0258-275">Configurando o piloto</span><span class="sxs-lookup"><span data-stu-id="c0258-275">Configuring the pilot</span></span>

    -   <span data-ttu-id="c0258-276">Comunicação, medição e iteração com base na implementação do piloto</span><span class="sxs-lookup"><span data-stu-id="c0258-276">Communication, measuring and iteration based on the pilot implementation</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="c0258-277">Próximas etapas</span><span class="sxs-lookup"><span data-stu-id="c0258-277">Next steps</span></span>


    1.  <span data-ttu-id="c0258-278">Continue a usar o Teams para a sua organização que precisa alterar as necessidades de trabalho do Frontline.</span><span class="sxs-lookup"><span data-stu-id="c0258-278">Continue using Teams for your organization's changing frontline worker needs.</span></span>

    2.  <span data-ttu-id="c0258-279">Envie-nos seus comentários:</span><span class="sxs-lookup"><span data-stu-id="c0258-279">Send us feedback:</span></span>
        - <span data-ttu-id="c0258-280">Poste na seção de comentários na parte inferior desta página.</span><span class="sxs-lookup"><span data-stu-id="c0258-280">Post in the comments section at the bottom of this page.</span></span>
        - <span data-ttu-id="c0258-281">Para fazer comentários sobre o produto Microsoft Teams ou solicitar um novo recurso, acesse o [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="c0258-281">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
    3.  <span data-ttu-id="c0258-282">Mantenha-se atualizado:</span><span class="sxs-lookup"><span data-stu-id="c0258-282">Stay up to date:</span></span>
        - <span data-ttu-id="c0258-283">Siga o [blog do teams](https://aka.ms/teamsblog).</span><span class="sxs-lookup"><span data-stu-id="c0258-283">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>
        - <span data-ttu-id="c0258-284">Leia o [mapa do teams](https://aka.ms/O365Roadmap).</span><span class="sxs-lookup"><span data-stu-id="c0258-284">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>
        - <span data-ttu-id="c0258-285">Saiba mais sobre os recursos lançados mais recentes nas [notas de versão](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span><span class="sxs-lookup"><span data-stu-id="c0258-285">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
    4.  <span data-ttu-id="c0258-286">Explore [mais treinamento e tutoriais](https://aka.ms/Teamsacademy).</span><span class="sxs-lookup"><span data-stu-id="c0258-286">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>
