- durationInMinutes: 2
  content: >
    Neste treinamento, vamos orientá-lo por meio de como configurar um piloto efetivo para trabalhadores iniciantes com base em princípios ágeis e uma abordagem iterativa.

    > [!NOTE]

    > Revise e conclua os [pré-requisitos e as dependências ambientais do teams](upgrade-plan-journey-prerequisites.md) antes de iniciar esse trabalho.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Esse treinamento será útil para você se:

    -   Profissional de TI.

    -   Responsável pelo planejamento ou implantação de equipes para trabalhadores de primeira mão.


    Cobriremos as seguintes seções:

    -   Reúna seus participantes

    -   Planejar logística piloto

    -   Configuração de equipe técnica e piloto

    -   Siga

    -   Certa

    -   Iterar e expandir


    As seguintes informações não estão no escopo:

    -   Esse conteúdo referenciará a documentação sobre como preparar equipes para um piloto de trabalho primeiro, mas a configuração geral do teams está fora do escopo deste artigo.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Se quiser fazer alguma pergunta ou comentário sobre o treinamento:


    -   Poste na seção de comentários na parte inferior da página “Próximos passos” deste tutorial.


    Para fazer comentários sobre o produto Teams, como ideias de novos recursos, visite o [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Reúna seus participantes
  durationInMinutes: 4
  content: "\nMonte um grupo de pessoas da sua empresa, ti e comunidades de primeira mão para atuar como o interessado e o grupo de tomada de decisões do seu piloto do teams para trabalhadores de primeira mão. Lembre-se de incluir pessoas de todas as três comunidades para se dar a você a melhor chance de sucesso:\n\nEm seguida, identifique a Comunidade piloto da fase 1 e certifique-se de que ela inclui os trabalhos iniciais reais no menor agrupamento lógico para a sua organização. Por exemplo, um restaurante, uma divisão de um departamento de lojas, uma loja, uma de cada vez, uma Precinct, uma planta, um centro de distribuição, etc. A chave é otimizar o trabalho de início médio como parte de apenas uma equipe. Os gerentes ou especialistas podem estar em mais de um:\n\n### <a name=\"best-practice\"></a>Prática recomendada\nÉ importante incluir todas as funções dentro do menor agrupamento lógico, desde os gerentes até o tempo da parte ou funcionários da sazonal para descobrir ideias valiosas e habilitar cenários de comunicação moderna. Sua equipe mais Júnior vai surpreender você! Alguns dos principais cenários agradáveis e não intencionais não cobertos durante pilotos com os clientes de exemplo incluem:\n-   Expectativas e treinamento padronizados: tirar uma foto de um claro para ilustrar a equipe de cozinha o que significa limpar. \"Se ele não tiver esta aparência, então ele não está limpo!\"\n\n-   Redução da redução: tirar uma foto de um Shoplifter conhecido e notificar outros funcionários imediatamente. As equipes em turnos futuros também verão esta imagem para reduzir o risco futuro.\n\n### <a name=\"decision-point\"></a>Ponto de decisão\nNo final desta fase, você deve ser capaz de responder a estas perguntas:\n-   Quem participará do seu piloto?\n\n-   Qual é o menor agrupamento lógico para a sua organização?\n"
- title: Planejar logística piloto
  durationInMinutes: 4
  content: "\nPara um piloto bem-sucedido para trabalhadores de primeira mão, a simplicidade é a chave! Para a maioria dos clientes, essa comunidade normalmente não é oferecida a nenhuma tecnologia de comunicação ou colaboração compatível com a empresa, mas provavelmente já aproveitando ferramentas de consumidor sem suporte para realizar algumas necessidades básicas. Uma prática recomendada recomendada para começar onde os usuários estão e imitar as funcionalidades que estão usando atualmente nas ferramentas do consumidor. À medida que o piloto progride e o processo de iteração começar, você pode aumentar a experiência.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Não sabe do que ferramentas do consumidor esses usuários estão usando no momento?\nIncluído no primeiro trabalhador \"piloto em uma caixa\" são pesquisas de usuários de exemplo. Use a pesquisa pré piloto para inventariar as ferramentas, os recursos e os cenários.\n\n### <a name=\"chat-configuration-options\"></a>Opções de configuração de chat\nNo chat no celular, você pode ter o layout de chat tradicional normal para equipes ou um layout que inclua os canais favoritos no chat. Este segundo, interface do usuário simplificada funciona bem para trabalhadores de primeira mão que estão apenas em uma equipe e é a prática recomendada recomendada. A configuração de \"mostrar canais favoritos no chat\" também cria uma oportunidade para remover o botão ' equipes ' da política de configuração do aplicativo do trabalho de trabalho inicial para simplificar ainda mais e simplificar a experiência do usuário final sem perda de funcionalidade. Para os usuários que estarão em várias equipes, isso não será recomendado. Felizmente, isso pode ser configurado para cada usuário e crescer em sofisticação, conforme necessário.\n\n### <a name=\"best-practice\"></a>Prática recomendada\nConfigurar a fase 1 da experiência do Microsoft Teams para imitar as ferramentas do consumidor que esses usuários já estão usando! Recomendamos que você comece a usar o piloto para funcionários iniciantes com \"mostrar canais favoritos no chat\" para comunicações e turnos simplificados (opcional).\n\n|  Com turnos  |  Sem turnos  |\n|---------------|------------------|\n|![Uma imagem da tela do telefone com a opção Shifts adicionada na parte inferior.](media/firstline-worker-chat-with-shifts.png)    |![Uma imagem da tela do telefone sem a opção Shift adicionada à barra inferior.](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>Pontos de decisão:\n\n-  Quais recursos estarão na fase 1 do seu piloto para trabalhadores de primeira mão?\n-  Os seus primeiros funcionários precisam de turnos?\n-  Qual configuração de chat você vai usar?\n"
- title: Configuração de equipe técnica e piloto
  durationInMinutes: 25
  content: "\nSe você ainda não fez isso, preencha os pré-requisitos técnicos realçados no início deste documento [pré-requisitos do documento e dependências ambientais para o Teams](upgrade-plan-journey-prerequisites.md). Entender os pré-requisitos técnicos e configurar o planejamento técnico eficiente da equipe piloto inicial é a base de uma ótima experiência do usuário. Isso incluirá a criação da equipe e o convite para os trabalhadores da primeira identificação.\n\n### <a name=\"app-policy-configuration\"></a>Configuração da política do aplicativo\nCrie uma política de configuração de aplicativo personalizada com base nas decisões na etapa 2.\n\n1. Navegue até o console de administração do Skype e do [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)Teams localizado em.\n1. Na navegação à esquerda do centro de administração do Microsoft Teams, vá para **aplicativos do teams > políticas de configuração**.\n1. Selecione **nova política** (há uma política FirstLineWorker padrão que você pode optar por usar em vez de criar uma política personalizada).\n1. Digite um nome descritivo para a política. Remova e organize novamente os aplicativos fixos para que correspondam ao estado desejado. Clique em **adicionar aplicativos** para adicionar qualquer aplicativo de terceiros ou uma linha de aplicativos de negócios personalizada que você queira incluir.\n\n![Uma lista de aplicativos fixos.](media/firstline-worker-pinned-apps.png)\n\n### <a name=\"messaging-policy-configuration\"></a>Configuração de política de mensagens\nCrie uma política de mensagens personalizada com base nas decisões na etapa 2. Se você optar por habilitar as notificações de prioridade, as mensagens de voz ou a configuração \"mostrar canais favoritos na conversa\", você precisará configurar uma política de mensagens específicas ao trabalhador da primeira pessoa.\n\n1. Navegue até o console de administração do Skype e do [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)Teams localizado em.\n1. Na navegação à esquerda do centro de administração do Microsoft Teams, vá para **políticas de mensagens**.\n1. Selecione **nova política**.\n1. Insira um nome descritivo para a política e defina as configurações conforme desejado para atender às decisões na etapa 2.\n\n### <a name=\"pilot-team-configuration\"></a>Configuração da equipe piloto\nConfigure a equipe inicial para os usuários pilotos identificados na etapa 2.\n1. Navegue até o console de administração do Skype e do [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)Teams localizado em.\n1. Navegue até Teams.\n\n![Seleção de menu do teams.](media/firstline-worker-teams-bar.png)\n\n3. Selecione **nova equipe** na página Teams.\n\n![Página Teams.](media/firstline-worker-teams-page.png)\n\n4. Preencha os campos obrigatórios, incluindo o nome da equipe, a descrição e selecione um proprietário da equipe e um nível de privacidade apropriados. Certifique-se de que seja descritivo no nome da equipe e antecipe a expansão do piloto para várias equipes. Selecione **criar equipe**.\n\n![Teams criar um novo menu de equipe.](media/firstline-worker-create-new-team.png)\n\n5. Selecione a equipe que você criou para abrir a página de **detalhes da equipe** .\n\n![Página de detalhes do teams.](media/firstline-worker-team-details-page.png)\n\n6. Selecione **canais** para ver a lista atual de canais.\n7. Selecione **Adicionar canal** para adicionar outros canais ao canal geral que você acha que são necessários para o seu grupo piloto.\n![Janela de seleção de canal do teams Add.](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>Ponto de decisão\n\n-  Quantos canais/tópicos de conversa você deseja para o seu piloto?\n-  Quais tópicos parecem certos para seus cenários?\n\n### <a name=\"best-practice\"></a>Prática recomendada\n**Mantenha os canais simples**. Recomendamos resistendo ao desejo de criar um canal para cada tópico possível de conversa e, em vez disso, manter as coisas muito simples. Não há problemas se os canais forem criados ao longo do tempo, conforme necessário.\n  \n![Conteúdo da guia canais é mostrado no Teams.](media/firstline-worker-channels-tab.png)\n\n### <a name=\"user-configuration-admin-console\"></a>Configuração do usuário: console de administração\nAplique a política de configuração de aplicativo e a política de configuração de mensagens que você criou acima para seus usuários pilotos.\n1. Navegue até o console de administração do Skype e do [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)Teams localizado em.\n1. Navegar para os usuários.\n\n![Seleção de menu do usuário do teams.](media/firstline-worker-users-bar.png)\n\n3. Procure pelos usuários piloto por nome.\n\n![Página de informações do usuário do teams.](media/firstline-worker-users-page.png)\n\n4. Clique no nome de exibição do usuário para abrir a tela de detalhes do usuário.\n5. Selecione **Editar** ao lado de políticas atribuídas.\n\n![Página de detalhes do usuário do teams.](media/firstline-worker-user-details-page.png)\n\n6. Clique no menu suspenso **política de configuração do aplicativo Teams** , selecione a política criada para o seu piloto e clique em salvar.\n7. Clique no menu suspenso **política de mensagens do teams** , selecione a política criada para o seu piloto e clique em salvar.\n\n![Janela Editar políticas do usuário do teams.](media/firstline-worker-edit-user-policies.png)\n\n8. Repita essas etapas para todos os usuários piloto.\n\n### <a name=\"user-configuration-powershell\"></a>Configuração do usuário: PowerShell\nNo advento de que você tem um grande volume de usuários com o qual deseja aplicar uma política, uma opção mais eficiente pode ser usar o PowerShell.\n\n#### <a name=\"assign-the-firstlineworker-app-setup-policy-to-users-in-a-group\"></a>Atribuir a política de configuração do aplicativo FirstLineWorker a usuários em um grupo\nVocê pode atribuir a política de configuração do aplicativo FirstLineWorker a usuários em um grupo, como um grupo de segurança, conectando-se ao módulo do PowerShell do Azure Active Directory e ao módulo do PowerShell do Skype for Business. Para obter mais informações sobre como usar o PowerShell para gerenciar o Microsoft Teams, consulte [visão geral do teams PowerShell](teams-powershell-overview.md).\nNeste exemplo, atribuímos a política de configuração do aplicativo FirstLineWorker a todos os usuários no grupo Palmares contoso Store 1302.\n\n> [!NOTE]\n> Verifique se você se conectou primeiro ao módulo do PowerShell do Azure Active Directory e do módulo do PowerShell do Skype for Business seguindo as etapas em [conectar a todos os serviços do Office 365 em uma única janela do Windows PowerShell](https://docs.microsoft.com/en-us/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window).\n\nObtenha o GroupObjectId do grupo específico.\n`$group = Get-AzureADGroup -SearchString \"Bellevue Contoso Store 1302\"`\n\nObter os membros do grupo especificado.\n`$members = Get-AzureADGroupMember -ObjectId $group.ObjectId -All $true | Where-Object {$_.ObjectType -eq \"User\"}`\n\nAtribua todos os usuários do grupo à política de configuração do aplicativo FirstLineWorker.\n`$members | ForEach-Object { Grant-CsTeamsAppSetupPolicy -PolicyName \"FirstLineWorker\" -Identity $_.EmailAddress}`\nDependendo do número de membros do grupo, esse comando pode levar alguns minutos para ser executado.\n\n#### <a name=\"invite-the-manager-and-firstline-workers\"></a>Convidar os gerentes e trabalhadores iniciais\nAgora que a estrutura da equipe está em vigor e as políticas de usuário são aplicadas, é hora de começar a convidar seus trabalhadores de primeira mão.\n1. Navegue até o console de administração do Skype e do [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)Teams localizado em.\n1. Navegue até Teams.\n\n![Seleção de menu do teams.](media/firstline-worker-teams-bar.png)\n\n3. Procure a equipe criada durante a fase de configuração da equipe piloto.\n4. Selecione a equipe que você criou para abrir a página de detalhes da equipe.\n\n![Página de detalhes do teams.](media/firstline-worker-team-details-page.png)\n\n5. Selecione **adicionar membros**.\n6. Procure os nomes dos membros do piloto e clique em **salvar**.\n"
- title: Siga
  durationInMinutes: 1
  content: "\nInforme a seus primeiros trabalhadores sobre sua participação no piloto, metas piloto e forneça treinamento, se necessário, nas funções básicas. Para a maioria dos clientes, isso pode ser uma simples instrução para esses usuários acessarem o Google Play ou a Apple Store em seus dispositivos móveis pessoais, baixar o aplicativo Microsoft Teams e entrar com as credenciais da empresa. Projetamos o Microsoft Teams com uma interface simples e fácil de usar que a maioria dos funcionários de primeira mão deve encontrar intuitiva. Se quiser outros materiais de treinamento e modelos de comunicação, você poderá encontrá-los em seu primeiro piloto em uma caixa.\n\n### <a name=\"best-practice\"></a>Prática recomendada\nNão se esqueça de treinar seus gerentes com turnos! Se você vai incluir turnos em seu piloto, certifique-se de conduzir uma sessão de treinamento separada com seus gerentes sobre como criar, gerenciar e publicar cronogramas para sua equipe. Se quiser outros materiais de treinamento e modelos de comunicação, você poderá encontrá-los em seu primeiro piloto em uma caixa.\n"
- title: Certa
  durationInMinutes: 1
  content: "\nPermitir que seus primeiros funcionários seja mais de pessoas que tecnologia. Para entender o impacto do Teams, mantenha o foco em sua experiência primeiro de trabalho. Pesquisando antes, durante e após o piloto para compreender suas necessidades, pontos problemáticos e reações. Se você estiver fazendo a iteração do seu piloto e adicionar novos recursos ao longo do tempo, esses comentários podem ajudar a orientar o pedido, o ritmo ou mesmo se outros recursos forem necessários. Para ajudá-lo a avaliar o sucesso do seu piloto, você pode encontrá-lo em seu primeiro piloto em uma caixa.\n### <a name=\"best-practice\"></a>Prática recomendada\n**Nurture seus campeões e destaque o WINS**. Recompensará seus funcionários iniciantes por adotar essas novas ferramentas e usá-las em maneiras inovadoras relacionadas aos resultados comerciais da sua empresa. Isso, acima de tudo, garante a adoção continua do Teams e o valor para sua empresa.\n"
- title: Avançar
  durationInMinutes: 1
  content: "\nAgora que você concluiu com sucesso seu primeiro piloto com um grupo inicial de funcionários de primeiro lugar, é hora de se expandir! É hora de voltar para a etapa 1 com uma das diversas opções de expansão abaixo. Recomendamos trabalhar por meio desse processo quantas vezes forem necessárias para chegar a uma solução, conjunto de práticas recomendadas e documentação de treinamento para todos os seus primeiros trabalhadores.\n\n-   Expandir o número de equipes\n    -   Em vez de um local, você pode fazer uma região? Você quer uma equipe para toda a região ou equipes individuais para cada local?\n-   Expanda os recursos fornecidos.\n   -   Havia um recurso chave que os seus trabalhadores da primeira sugestãoriam com seus formulários de comentários, como turnos, que você não incluiu em seu conjunto de recursos inicial?\n"
- title: Próximos passos
  durationInMinutes: 1
  content: >-
    Neste treinamento, abordamos estes pontos de aprendizagem principais:

    -   Planejando um piloto de trabalho do primeiro plano no Teams

    -   Configurando o piloto

    -   Comunicação, medição e iteração com base na implementação do piloto


    ### <a name="next-steps"></a>Próximas etapas


    1.  Continue a usar o Teams para a sua organização que precisa alterar as necessidades de trabalho do Frontline.

