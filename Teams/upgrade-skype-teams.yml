additionalContent:
  sections:
  - items:
    - title: Desativação do Skype for Business Online
      summary: Prepare-se para os 31 de julho de 2021 descontinuação do serviço Skype for Business Online e aprenda a planejar uma transição bem-sucedida para o Microsoft Teams.
      url: https://docs.microsoft.com/microsoftteams/skype-for-business-online-retirement
    - title: Gráfico do seu curso para o Microsoft Teams
      summary: Baixe esta infográfico divertida e útil que mapeia cada uma das etapas em toda a jornada de atualização do teams.
      url: https://download.microsoft.com/download/6/b/f/6bfda7ac-3a2b-4156-9c2f-6dc1878d048f/Chart Your Journey from Skype to Teams Infographic.pdf
    - title: Envolver o FastTrack para assistência de implantação
      summary: Quando os projetos de implantação do Microsoft Teams exigem assistência mais envolvida, os clientes com assinaturas qualificadas podem envolver o FastTrack para obter suporte.
      url: https://www.microsoft.com/fasttrack
    - title: Localizar um parceiro da Microsoft
      summary: Precisa de orientação adicional? Os provedores de soluções da Microsoft podem ajudá-lo a gerenciar técnicas e logísticas de sua atualização.
      url: https://www.microsoft.com/solution-providers/home
    - title: Documentação de administração do teams
      summary: Saiba como implantar e gerenciar equipes e prepare seus usuários para novas experiências de comunicação e colaboração.
      url: https://docs.microsoft.com/MicrosoftTeams/
    - title: Treinamento em equipe ministrado por instrutor
      summary: Aulas de treinamento online grátis e online projetadas para colocar você em dia com o Microsoft Teams.
      url: https://docs.microsoft.com/microsoftteams/instructor-led-training-teams-landing-page
