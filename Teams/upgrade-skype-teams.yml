productDirectory:
  title: Recursos para planejar uma atualização bem-sucedida do Teams e além
  summary: Um ambiente técnico saudável, adoção de usuários e a compreensão das suas metas comerciais começam com o planejamento adequado.
  items:
  - title: Histórias de atualização do Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/users-people.svg
    links:
    - url: https://customers.microsoft.com/story/813525-dsm-discrete-manufacturing-technical-teams
      text: Royal DSM – Skype for Business Server para Teams
    - url: https://customers.microsoft.com/story/799203-ikea-retailers-teams
      text: IKEA – Skype for Business Server para Teams
    - url: https://customers.microsoft.com/story/782385-williams-energy-teams
      text: Williams – Skype for Business Server para Teams
    - url: https://customers.microsoft.com/story/765513-trek-retailers-teams
      text: Caminho – Skype for Business Online para o Teams
    - url: https://customers.microsoft.com/story/765520-dentsu-aegis-network-media-entertainment-teams
      text: Rede do Aegis– Skype for Business Online para o Teams
    - url: https://customers.microsoft.com/story/764851-berkshire-healthcare-nhs-foundation-trust-health-provider-teams
      text: Condado de Saúde – Skype for Business Online para o Teams
  - title: 'Sessão Ignite: Criar seu caminho para o Teams'
    imageSrc: https://docs.microsoft.com/office/media/icons/walkthrough-map-teams.svg
    summary: Esta sessão do Ignite 2020 ajuda você a encontrar a abordagem mais adequada para suas metas e implementação do Skype for Business.
    url: https://go.microsoft.com/fwlink/?linkid=2154668
  - title: Atualizar o Kit de Sucesso
    imageSrc: https://docs.microsoft.com/office/media/icons/success-teams.svg
    summary: Baixe materiais de preparação do usuário, incluindo modelos de comunicação, pesquisas de usuários e planos de teste piloto e projeto de exemplo.
    url: https://aka.ms/UpgradeSuccessKit
  - title: Documentação do administrador do Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/document-teams.svg
    summary: Saiba como lançar e gerenciar o Teams e preparar seus usuários para novas experiências de comunicação e colaboração.
    url: https://docs.microsoft.com/MicrosoftTeams/
  - title: Treinamento do Teams ministrdo por instrutor
    imageSrc: https://docs.microsoft.com/office/media/icons/presenter-with-podium.svg
    summary: Aulas de treinamento online, ao vivo e gratuitas, projetadas para você começar a trabalhar com o Teams.
    url: https://docs.microsoft.com/microsoftteams/instructor-led-training-teams-landing-page
  - title: Expandir seus cenários do Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/best-practices-teams.svg
    summary: Nossos workshops online de Giz Talks do Teams foram projetados para ajudar os profissionais de IT a obterem o máximo do Teams.
    url: http://aka.ms/TeamsChalkTalks
  - title: Desativação do Skype for Business Online
    imageSrc: https://docs.microsoft.com/office/media/icons/migration-teams.svg
    summary: Prepare-se para a aposentadoria de 31 de julho de 2021 do serviço Skype for Business Online e saiba como planejar uma transição bem-sucedida para o Teams.
    url: https://docs.microsoft.com/microsoftteams/skype-for-business-online-retirement
  - title: Blog do Microsoft Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/blog-site-teams.svg
    summary: Aprenda as melhores práticas, notícias e tendências diretamente da equipe por trás do Microsoft Teams.
    url: https://techcommunity.microsoft.com/t5/microsoft-teams-blog/bg-p/MicrosoftTeamsBlog
  - title: Impacto econômico total do Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/trend-graph-teams.svg
    summary: Mergulhe no relatório pesquisa Doer que quantifica melhorias no desempenho dos funcionários e da empresa após a adoção do Teams.
    url: https://www.microsoft.com/microsoft-365/blog/wp-content/uploads/sites/2/2019/04/Total-Economic-Impact-Microsoft-Teams.pdf
additionalContent:
  sections:
  - title: Precisa de ajuda adicional?
  - items:
    - title: Envolva o FastTrack para assistência de implantação
      summary: Quando os projetos de implantação do Teams exigem assistência mais envolvida, os clientes com assinaturas qualificadas podem participar do FastTrack para obter suporte.
      url: https://www.microsoft.com/fasttrack
    - title: Encontrar um parceiro da Microsoft
      summary: Precisa de orientações adicionais? Os provedores de soluções da Microsoft podem ajudá-lo a gerenciar a logística e técnica da atualização.
      url: https://www.microsoft.com/solution-providers/home
    - title: Planos e preços do Microsoft Teams
      summary: Encontre o Microsoft Teams certo para sua empresa.
      url: https://www.microsoft.com/en-us/microsoft-teams/compare-microsoft-teams-options
