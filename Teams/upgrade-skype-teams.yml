additionalContent:
  sections:
  - items:
    - title: Desativação do Skype for Business Online
      summary: Prepare-se para a aposentadoria de 31 de julho de 2021 do serviço Skype for Business Online e saiba como planejar uma transição bem-sucedida para o Teams.
      url: https://docs.microsoft.com/microsoftteams/skype-for-business-online-retirement
    - title: Gráfico do curso para o Teams
      summary: Baixe este infográfico divertido e útil que mapeia cada uma das etapas durante a jornada de atualização do Teams.
      url: https://download.microsoft.com/download/6/b/f/6bfda7ac-3a2b-4156-9c2f-6dc1878d048f/Chart Your Journey from Skype to Teams Infographic.pdf
    - title: Envolva o FastTrack para assistência de implantação
      summary: Quando os projetos de implantação do Teams exigem assistência mais envolvida, os clientes com assinaturas qualificadas podem participar do FastTrack para obter suporte.
      url: https://www.microsoft.com/fasttrack
    - title: Encontrar um parceiro da Microsoft
      summary: Precisa de orientações adicionais? Os provedores de soluções da Microsoft podem ajudá-lo a gerenciar a logística e técnica da atualização.
      url: https://www.microsoft.com/solution-providers/home
    - title: Documentação do administrador do Teams
      summary: Saiba como lançar e gerenciar o Teams e preparar seus usuários para novas experiências de comunicação e colaboração.
      url: https://docs.microsoft.com/MicrosoftTeams/
    - title: Treinamento do Teams ministrdo por instrutor
      summary: Aulas de treinamento online, ao vivo e gratuitas, projetadas para você começar a trabalhar com o Teams.
      url: https://docs.microsoft.com/microsoftteams/instructor-led-training-teams-landing-page
