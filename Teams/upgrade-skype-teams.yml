title: Planejar sua atualização do Skype for Business para o Microsoft Teams
summary: O Microsoft Teams foi projetado para ajudar as pessoas a se manterem conectadas, colaborarem perfeitamente e simplificarem o trabalho de maneira segura e em conformidade, tudo em um só lugar. Aqui, você encontrará diretrizes, treinamento e recursos para implementar uma atualização bem-sucedida do Skype for Business para o Teams.
