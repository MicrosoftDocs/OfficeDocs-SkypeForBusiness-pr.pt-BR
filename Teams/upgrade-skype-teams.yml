title: Planejar sua atualização do Skype for Business para o Microsoft Teams
summary: O Microsoft Teams foi projetado para ajudar as pessoas a se manterem conectadas, colaborarem perfeitamente e simplificar o trabalho de maneira segura e compatível, tudo em um só lugar. Aqui você encontrará orientações, treinamento e recursos para implementar uma atualização bem-sucedida do Skype for Business para o Teams.
