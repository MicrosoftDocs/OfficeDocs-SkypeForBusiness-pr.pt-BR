- durationInMinutes: 2
  content: >
    Neste treinamento, vamos mostrar como configurar um piloto efetivo para Os Trabalhadores de Primeira Linha com base em princípios ágeis e em uma abordagem iterativa. Os trabalhadores de linha de frente são trabalhadores de linha de frente que podem ser trabalhadores de fábrica, especialistas em varejo, especialistas em saúde ou qualquer membro da equipe que se envolva regularmente com os clientes em nome da sua empresa.


    > [!NOTE]

    > Revise e conclua os [Pré-requisitos](upgrade-plan-journey-prerequisites.md) e as dependências ambientais do Teams antes de iniciar este trabalho.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Esse treinamento será útil para você se:

    -   Profissional de TI.

    -   Responsável pelo planejamento ou implantação do Teams para funcionários da Firstline.


    Cobriremos as seguintes seções:

    -   Reunir suas pessoas

    -   Planejar a logística piloto

    -   Configuração de equipe técnica e piloto

    -   Comunicar

    -   Measure

    -   Iterar e expandir


    As seguintes informações não estão no escopo:

    -   Esse conteúdo fará referência à documentação sobre como preparar o Teams para um piloto de Trabalho de Primeira Linha, mas a configuração geral do Teams está fora do escopo deste artigo.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Se quiser fazer alguma pergunta ou comentário sobre o treinamento:


    -   Poste na seção de comentários na parte inferior da página “Próximos passos” deste tutorial.


    Para fazer comentários sobre o produto Teams, como ideias de novos recursos, visite o [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Reunir suas pessoas
  durationInMinutes: 4
  content: "\nReúna um grupo de indivíduos de suas comunidades de negócios, DE e De primeira linha para atuar como o stakeholder e o grupo de tomada de decisões para o piloto do Teams para funcionários de primeira linha. Certifique-se de incluir indivíduos de todas as três comunidades para dar a si mesmo a melhor chance de sucesso:\n\nEm seguida, identifique sua comunidade piloto da fase 1 e certifique-se de que ela inclua os Funcionários reais da Linha de Base no menor grupo lógico da sua organização. Por exemplo, um restaurante, uma divisão de um armazenamento de departamentos, um armazenamento, uma ala clínica, um recinto, uma planta, um centro de distribuição, etc.. A chave é otimizar em torno da média do trabalhador firstline que faz parte apenas de uma equipe. Gerentes ou especialistas podem estar em mais de um:\n\n### <a name=\"best-practice\"></a>Prática Prática Prática\nÉ importante incluir todas as funções nesse menor grupo lógico, de gerentes a funcionários de tempo parcial ou sazonal para descobrir informações valiosas e habilitar cenários de comunicação modernos. Sua equipe mais novar vai surpreendê-lo! Alguns cenários importantes interessantes e não intencionalmente valiosos descobertos durante os pilotos com clientes de exemplo incluem:\n-   Expectativas padronizadas e treinamento: tirar uma foto de um fogão limpo para ilustrar para a equipe de cozinha o que significa limpar. \"Se ele não se parece com isso, então não está limpo!\"\n\n-   Reduzindo a redução: tirar uma foto de um furto conhecido e notificar outros funcionários imediatamente. As equipes em turnos futuros também verão esse quadro para reduzir o risco futuro.\n\n### <a name=\"decision-point\"></a>Ponto de decisão\nNo final desta fase, você deve ser capaz de responder a estas perguntas:\n-   Quem participará do piloto?\n\n-   Qual é o menor grupo lógico para sua organização?\n"
- title: Planejar a logística piloto
  durationInMinutes: 4
  content: "\nPara um piloto bem-sucedido para trabalhadores de primeira linha, a simplicidade é fundamental! Para a maioria dos clientes, essa comunidade normalmente não fornece nenhuma tecnologia de colaboração ou comunicação com suporte da empresa, mas provavelmente já estão aproveitando ferramentas de consumidor sem suporte para realizar algumas necessidades básicas. Uma prática recomendada é começar onde seus usuários estão e imitar os recursos que estão usando em ferramentas de consumo hoje. À medida que seu piloto progride e o processo de iteração começa, você pode aumentar a experiência.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Não sabe quais ferramentas de consumidor esses usuários estão usando no momento?\nIncluídos no Trabalho de Primeira Linha \"Piloto em uma Caixa\" estão Pesquisas de Usuário de Exemplo. Utilize a pesquisa Pré-Piloto para inventariá-los, recursos e cenários.\n\n### <a name=\"chat-configuration-options\"></a>Opções de configuração de chat\nEm Chat no celular, você pode ter o layout de chat tradicional normal para o Teams OU um layout que inclui canais favoritos no Chat. Esta segunda interface do usuário simplificada funciona bem para os funcionários firstline que estão apenas em uma equipe e é a prática recomendada. Configurar \"Mostrar canais favoritos no chat\" também cria uma oportunidade de remover o botão 'Teams' da política de configuração do aplicativo De trabalho de primeira linha para simplificar ainda mais a experiência do usuário final sem perder a funcionalidade. Para usuários que estarão em várias equipes, não é recomendável. Felizmente, isso pode ser configurado por usuário e aumentar a sofisticação conforme necessário.\n\n### <a name=\"best-practice\"></a>Prática Prática Prática\nConfigure a Fase 1 da experiência do Teams De primeira linha para imitar as ferramentas de consumidor que esses usuários já estão usando! Recomendamos iniciar o piloto para trabalhadores de primeira linha com \"Mostrar canais favoritos no Chat\" para comunicações simplificadas e turnos (opcional).\n\n|  Com Turnos  |  Sem Turnos  |\n|---------------|------------------|\n|![Uma imagem de tela de telefone com a opção Shifts adicionada à parte inferior.](media/firstline-worker-chat-with-shifts.png)    |![Uma imagem de tela de telefone sem opção Shifts adicionada à barra inferior.](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>Pontos de decisão:\n\n-  Quais recursos estarão na Fase 1 do seu Piloto para Trabalhadores de Primeira Linha?\n-  Seus funcionários de primeira linha precisam de turnos?\n-  Qual configuração de chat você usará?\n"
- title: Configuração de equipe técnica e piloto
  durationInMinutes: 25
  content: "\nSe você ainda não fez isso, preencha os pré-requisitos técnicos destacados no início deste documento [Pré-requisitos](upgrade-plan-journey-prerequisites.md)e dependências ambientais do Teams. Noções básicas sobre os pré-requisitos técnicos e a configuração da equipe piloto inicial, o planejamento técnico eficiente é a base de uma ótima experiência do usuário. Isso incluirá a criação da equipe e o convite dos Trabalhadores de Primeira Linha identificados.\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>Configurar e atribuir uma política de configuração de aplicativo e uma política de mensagens\n\n> [!NOTE]\n> Como alternativa à configuração e à atribuição de políticas individuais, você pode configurar e atribuir um pacote de política a Funcionários de Primeira Linha e Gerentes de Primeira Linha. Para saber mais, consulte a seção \"Configurar e atribuir pacotes de política\" mais adiante neste artigo.\n\n#### <a name=\"configure-an-app-setup-policy\"></a>Configurar uma política de configuração de aplicativo\nCrie uma política de configuração de aplicativo personalizada com base nas decisões na Etapa 2.\n\n1. Na navegação à esquerda do Centro de [administração do Microsoft Teams,](https://admin.teams.microsoft.com/)acesse **Aplicativos do Teams > Políticas de Instalação.**\n1. Selecione **Adicionar** (Há uma política FirstLineWorker padrão que você pode optar por usar em vez de criar uma política personalizada).\n1. Insira um nome descritivo para a política. Remova e organize os aplicativos fixados para corresponder ao estado desejado. Clique **em Adicionar aplicativos** para adicionar aplicativos de terceiros ou aplicativos de linha de negócios personalizados que você gostaria de incluir.\n\n  ![Uma lista de aplicativos fixados.](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>Configurar uma política de mensagens\nCrie uma política de mensagens personalizada com base nas decisões na Etapa 2. Se você estiver optando por habilitar notificações de prioridade, mensagens de voz ou a configuração \"Mostrar canais favoritos no chat\", será necessário configurar uma política de mensagens específica do Firstline Worker.\n\n1. Na navegação à esquerda do Centro de [administração do Microsoft Teams,](https://admin.teams.microsoft.com/)acesse **Políticas de mensagens.**\n1. Selecione **Adicionar**.\n1. Insira um nome descritivo para a política e configure as configurações conforme desejado para atender às decisões na Etapa 2.\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>Atribuir a política de configuração de aplicativo e a política de mensagens aos usuários\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>Usando o centro de administração do Microsoft Teams\n\nAtribua a política de configuração de aplicativo e a política de mensagens aos usuários piloto.\n\n1. Na navegação à esquerda do centro de [administração do Microsoft Teams,](https://admin.teams.microsoft.com/)selecione **Usuários**.\n\n  ![Seleção do menu do usuário do Teams.](media/firstline-worker-users-bar.png)\n\n2. Pesquise os usuários piloto pelo nome.\n\n  ![Página de informações do usuário do Teams.](media/firstline-worker-users-page.png)\n\n3. Clique no nome de exibição do usuário para abrir a página de detalhes do usuário.\n4. Ao lado **de Políticas Atribuídas,** selecione **Editar**.\n\n  ![Página de detalhes do usuário do Teams.](media/firstline-worker-user-details-page.png)\n\n5. Em **Política de configuração de aplicativo,** selecione a política criada para seu Piloto e clique em **Salvar**.\n6. Em **Política de Mensagens,** selecione a política criada para seu Piloto e clique em **Salvar**.\n\n  ![As equipes editam a janela políticas do usuário.](media/firstline-worker-edit-user-policies.png)\n\n7. Repita estas etapas para todos os usuários piloto.\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Atribuir uma política com base na associação de grupo ou em escala por meio de uma atribuição em lotes\n\nSe você tiver um grande volume de usuários ao qual deseja atribuir uma política, poderá atribuir uma política a um grupo que os usuários sejam membros ou em escala por meio de uma atribuição em lotes ou\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>Atribuir uma política a um grupo\n\nA atribuição de política a grupos permite atribuir uma política a um grupo de usuários, como um grupo de segurança ou uma lista de distribuição. As atribuições de política serão propagadas para os membros do grupo, de acordo com as regras de precedência. À medida que os membros forem adicionados ou removidos de um grupo, as atribuições de política herdadas serão atualizadas. Esse método é recomendado para grupos de até 50.000 usuários, mas também funcionará com grupos maiores.\n\nPara saber mais, confira [Atribuir uma política a um grupo](assign-policies.md#assign-a-policy-to-a-group).\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>Atribuir uma política a um conjunto grande (em lotes) de usuários\n\nUse a atribuição de política em lote para atribuir uma política a grandes conjuntos de usuários por vez. Use o cmdlet [New-CsBatchPolicyAssignmentOperation](/powershell/module/teams/new-csbatchpolicyassignmentoperation) para enviar um lote de usuários e o pacote de política que você deseja atribuir. As atribuições são processadas como uma operação de plano de fundo e uma ID de operação é gerada para cada lote.\n\nUm lote pode conter até 5.000 usuários. Você pode especificar os usuários por ID do objeto, UPN, endereço SIP ou endereço de email. Para saber mais, confira [Atribuir uma política a um lote de usuários](assign-policies.md#assign-a-policy-to-a-batch-of-users).\n\n### <a name=\"configure-and-assign-policy-packages\"></a>Configurar e atribuir pacotes de política\n\n> [!NOTE]\n> Como alternativa à configuração e à atribuição de políticas individuais, você pode configurar e atribuir um pacote de política a Funcionários de Primeira Linha e Gerentes de Primeira Linha. \n\nUm [pacote de política](manage-policy-packages.md) no Teams é uma coleção de políticas e configurações de política predefinidas que você pode atribuir aos usuários que têm funções semelhantes em sua organização. Os pacotes de políticas simplificam, otimizam e ajudam a fornecer consistência ao gerenciar políticas.\nVocê pode personalizar as configurações das políticas no pacote para atender às necessidades dos usuários. Quando você altera as configurações de políticas em um pacote de política, todos os usuários atribuídos a esse pacote têm as configurações atualizadas. Você pode gerenciar pacotes de política usando o Centro de Administração do Microsoft Teams ou o Windows PowerShell.\n\nPacotes de política pré-definem políticas para o seguinte, dependendo do pacote:\n- Reuniões\n- Eventos ao vivo\n- Chamadas\n- Mensagens\n- Teams\n- Configuração do aplicativo\n\nAtualmente, o Teams inclui os seguintes pacotes de política para a Força de Trabalho de Primeira Linha.\n\n|Nome do pacote listado no Centro de Administração do Microsoft Teams  |Melhor usado para|Descrição |\n|---------|---------|---------|\n|Gerente de primeira linha |Gerentes de primeira linha em sua organização|Cria um conjunto de políticas e aplica essas configurações aos Gerentes de Primeira Linha em sua organização. |\n|Trabalhador de primeira linha |Trabalhadores de primeira linha em sua organização|Cria um conjunto de políticas e aplica essas configurações aos Trabalhadores de Primeira Linha em sua organização. |\n\n![Captura de tela dos pacotes de política do Firstline Worker e Firstline Manager](media/policy-packages-flw.png)\n\nCada política individual recebe o nome do pacote de políticas, para que você possa identificar facilmente políticas vinculadas a um pacote de políticas. Por exemplo, quando você atribui o pacote de política de trabalho firstline aos Trabalhadores de Linha de Primeira Linha em sua organização, uma política chamada Firstline_Worker é criada para cada política no pacote.\n\n![Captura de tela de políticas no pacote De trabalho de primeira linha ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Exibir as configurações de política no pacote de política\n\nExibir as configurações de cada política em um pacote de política antes de atribuir um pacote. Na barra de navegação à esquerda do centro de administração do Microsoft Teams, selecione **Pacotes de Política**, selecione o nome do pacote e, em seguida, selecione o nome da política.\nDecida se os valores predefinidos são apropriados para a sua organização ou se você precisa personalizá-los para serem mais restritivos ou leniente com base nas necessidades da sua organização.\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Personalizar configurações de política no pacote de política\n\nPersonalize as configurações de políticas no pacote de política para se ajustar às necessidades da sua organização. As alterações que você fizer nas configurações da política serão automaticamente aplicadas aos usuários que recebem o pacote. Para editar as configurações de uma política em um pacote de política, no centro de administração do Microsoft Teams, selecione o pacote de política, selecione o nome da política que você deseja editar e, em seguida, selecione **Editar**.\n\nLembre-se de que você também pode alterar as configurações das políticas em um pacote após atribuir o pacote de política. Para saber mais, confira [Personalizar políticas em um pacote de política](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n#### <a name=\"assign-the-policy-package\"></a>Atribuir o pacote de política\n\nAtribua o pacote de política aos usuários. Se um usuário tiver uma política atribuída e, em seguida, você atribuir uma política diferente, a atribuição mais recente terá prioridade.\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>Usando o centro de administração do Microsoft Teams\n\n1. Na navegação à esquerda do Centro de administração do [Microsoft Teams,](https://admin.teams.microsoft.com/)vá para Pacotes de Política e selecione o pacote de política que você deseja atribuir clicando à esquerda do nome do pacote.\n2. Selecione **Gerenciar usuários**.\n    ![Captura de tela de como atribuir um pacote de política no centro de administração](media/policy-packages-flw-assign.png)\n3. No painel **Gerenciar usuários**, procure o usuário pelo nome de exibição ou pelo nome de usuário, escolha o nome e clique em **Adicionar**. Repita esta etapa para cada usuário piloto que você deseja adicionar (para até 20 usuários).\n4. Quando terminar de adicionar usuários, clique em **Aplicar**.\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Atribuir um pacote de política com base na associação ao grupo ou em escala por meio de uma atribuição em lotes\n\nSe você tiver um grande volume de usuários ao qual deseja atribuir um pacote de política, poderá atribuir um pacote de política em escala por meio de uma atribuição em lotes ou a um grupo do qual os usuários são membros.\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>Atribua o pacote de política a um grupo.\n\nAs atribuições de pacote de política aos grupos permitem atribuir várias políticas a um grupo de usuários, como uma lista de distribuição ou grupo de segurança. As atribuições de política serão propagadas para os membros do grupo, de acordo com as regras de precedência. À medida que os membros forem adicionados ou removidos de um grupo, as atribuições de política herdadas serão atualizadas. Esse método é recomendado para grupos de até 50.000 usuários, mas também funcionará com grupos maiores.\n\nPara saber mais, confira [Atribuir um pacote de política a um grupo](assign-policies.md#assign-a-policy-package-to-a-group).\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>Atribuir um pacote de política a um conjunto grande (lote) de usuários\n\nUse a tarefa de pacote de política de lote para atribuir um pacote de política a grandes conjuntos de usuários por vez. Use o cmdlet [New-CsBatchPolicyPackageAssignmentOperation](/powershell/module/teams/new-csbatchpolicypackageassignmentoperation) para enviar um lote de usuários e o pacote de política que você deseja atribuir. As atribuições são processadas como uma operação de plano de fundo e uma ID de operação é gerada para cada lote.\n\nUm lote pode conter até 5.000 usuários. Você pode especificar os usuários por ID do objeto, UPN, endereço SIP ou endereço de email. Para saber mais, confira [Atribuir um pacote de política a um lote de usuários](assign-policies.md#assign-a-policy-package-to-a-batch-of-users).\n\n### <a name=\"set-up-your-pilot-team\"></a>Configurar sua equipe piloto\nConfigure a equipe inicial para os usuários piloto identificados na Etapa 2.\n \n1. Na navegação à esquerda do centro de [administração do Microsoft Teams,](https://admin.teams.microsoft.com/)acesse **Teams**  >  **Manage teams**. \n\n2. Selecione **Adicionar** na página Gerenciar equipes.\n\n  ![Página do Teams.](media/firstline-worker-teams-page.png)\n\n3. Preencha os campos necessários, incluindo nome da equipe, descrição e selecione um proprietário de equipe apropriado e nível de privacidade. Certifique-se de ser descritivo em seu nome de equipe e antecipar a expansão do piloto para vários Teams. Selecione **Criar equipe**.\n\n  ![Teams Criar um novo menu de equipe.](media/firstline-worker-create-new-team.png)\n\n4. Selecione a equipe criada para abrir a **página Detalhes da** Equipe.\n\n  ![Página de detalhes do Teams.](media/firstline-worker-team-details-page.png)\n\n5. Selecione **Canais** para exibir a lista atual de canais.\n6. Selecione **Adicionar Canal** para adicionar quaisquer canais adicionais ao canal Geral que você acha que são necessários para seu grupo piloto.\n\n  ![O Teams adiciona a janela de seleção de canal.](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>Ponto de decisão\n\n-  Quantos canais/tópicos de conversa você deseja para seu piloto?\n-  Quais tópicos são certos para seus cenários?\n\n### <a name=\"best-practice\"></a>Prática Prática Prática\n**Mantenha os canais simples**. Recomendamos resistir à necessidade de criar um canal para todos os tópicos possíveis de conversa e, em vez disso, manter as coisas muito simples. Tudo bem se os canais são criados ao longo do tempo, conforme necessário.\n  \n![Os conteúdos da guia Canais são mostrados no Teams.](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>Convidar os funcionários do Firstline Manager e FirstLine\nAgora que a estrutura de equipe está no local e as políticas de usuário são aplicadas, é hora de começar a convidar seus Funcionários de Primeira Linha.\n1. Na navegação à esquerda do centro de [administração do Microsoft Teams,](https://admin.teams.microsoft.com/)acesse **Teams**  >  **Manage teams**. \n2. Pesquise a equipe criada durante a fase \"Configurar sua equipe piloto\".\n3. Selecione a equipe criada para abrir a página de detalhes da equipe.\n\n  ![Página de detalhes do Teams.](media/firstline-worker-team-details-page.png)\n\n4. Selecione **Adicionar membros**.\n5. Pesquise os nomes dos membros piloto e clique em **Salvar**.\n"
- title: Comunicar
  durationInMinutes: 1
  content: "\nInforme seus Funcionários de Primeira Linha de participação no piloto, as metas piloto e forneça treinamento, se necessário, sobre as funções básicas. Para a maioria dos clientes, essa pode ser uma instrução simples para esses usuários acessarem o Google Play ou a Apple Store em seus dispositivos móveis pessoais, baixar o aplicativo do Microsoft Teams e fazer logoff com suas credenciais da empresa. Projetamos o Microsoft Teams com uma interface simples e fácil de usar que a maioria dos Trabalhadores de Primeira Linha deve achar intuitiva.\n\n### <a name=\"best-practice\"></a>Prática Prática Prática\nNão se esqueça de treinar seus gerentes em Turnos! Se você vai incluir Turnos em seu piloto, certifique-se de conduzir uma sessão de treinamento separada com seus gerentes sobre como criar, gerenciar e publicar cronogramas para sua equipe. Se quiser materiais de treinamento adicionais e modelos de comunicação, você pode encontrá-los em seu Piloto de Primeira Linha em uma Caixa.\n"
- title: Measure
  durationInMinutes: 1
  content: "\nCapacitar seus Funcionários de Primeira Linha é mais sobre pessoas do que tecnologia. Para entender o impacto do Teams, concentre-se na experiência dos Funcionários de Primeira Linha. Pesquisa-os antes, durante e após o Piloto para entender suas necessidades, pontos de dor e reações. Se você estiver iterando seu piloto e adicionando novos recursos ao longo do tempo, esse feedback pode ajudar a orientar a ordem, o ritmo ou mesmo se recursos adicionais são necessários. Para ajudá-lo a avaliar o sucesso do piloto, você pode encontrá-los em seu Piloto de Primeira Linha em uma Caixa.\n### <a name=\"best-practice\"></a>Prática Prática Prática\n**Alimente seus campeões e realça suas vitórias.** Recompense seus Funcionários de Primeira Linha por adotar essas novas ferramentas e usá-las de maneiras inovadoras relacionadas aos resultados de negócios da sua empresa. Isso, acima de tudo, garantirá a adoção contínua do Teams e o valor para sua empresa.\n"
- title: Iterar
  durationInMinutes: 1
  content: "\nAgora que você concluiu com êxito seu primeiro piloto com um grupo inicial de funcionários firstline, é hora de expandir! É hora de voltar para a Etapa 1 com uma das várias opções de expansão abaixo. Recomendamos trabalhar nesse processo quantas vezes for necessário para chegar a uma solução, conjunto de práticas recomendadas e documentação de treinamento para todos os seus Funcionários de Primeira Linha.\n\n-   Expandir o número de equipes\n    -   Em vez de um local, você pode fazer uma região? Você deseja uma equipe para toda a região ou equipes individuais para cada local?\n-   Expanda os recursos fornecidos.\n   -   Houve um recurso-chave que seus Funcionários de Primeira Linha sugeriram que eu seus formulários de comentários, como Shifts, que você não incluiu no seu conjunto de recursos inicial?\n"
- title: Próximos passos
  durationInMinutes: 1
  content: >-
    Neste treinamento, abordamos estes pontos de aprendizagem principais:

    -   Planejando um piloto de trabalho de primeira linha no Teams

    -   Configurando o piloto

    -   Comunicação, medição e iteração com base na implementação piloto


    ### <a name="next-steps"></a>Próximas etapas


    1.  Continue usando o Teams para as necessidades de trabalho de linha de frente da sua organização.

    2.  Envie-nos seus comentários:
        - Poste na seção de comentários na parte inferior desta página.
        - Para nos fornecer comentários sobre o produto do Teams ou para solicitar um novo recurso, vá para [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
    3.  Mantenha-se atualizado:
        - Siga o [Blog do Teams](https://aka.ms/teamsblog).
        - Leia o [Roteiro do Teams](https://aka.ms/O365Roadmap).
        - Saiba mais sobre os recursos lançados mais recentemente nas [Notas de Versão](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).
    4.  Explore [mais treinamento e tutoriais](./itadmin-readiness.md).
