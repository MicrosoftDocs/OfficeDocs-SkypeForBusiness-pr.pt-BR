- durationInMinutes: 2
  content: >
    Neste treinamento, vamos mostrar como configurar um piloto efetivo para os funcionários de linha de frente com base em princípios ágeis e em uma abordagem iterativa. Os trabalhadores de linha de frente são trabalhadores que podem ser trabalhadores de fábrica, especialistas em varejo, especialistas em saúde ou qualquer membro da equipe que se envolva regularmente com os clientes em nome da sua empresa.


    > [!NOTE]

    > Revise e conclua [os Pré-requisitos e dependências](upgrade-plan-journey-prerequisites.md) ambientais para Teams antes de iniciar este trabalho.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Esse treinamento será útil para você se você for um:

    -   Profissional de TI.

    -   Responsável pelo planejamento ou implantação de Teams para Trabalhadores de Linha de Frente.


    Cobriremos as seguintes seções:

    -   Reunir suas pessoas

    -   Planejar a logística piloto

    -   Configuração de equipe técnica e piloto

    -   Comunicar

    -   Measure

    -   Iterar e expandir


    As seguintes informações não estão no escopo:

    -   Esse conteúdo fará referência à documentação sobre como preparar Teams para um piloto de trabalho de linha de frente, mas a configuração geral Teams está fora do escopo deste artigo.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Se você tiver dúvidas ou comentários sobre esse treinamento, poderá:


    -   Poste na seção de comentários na parte inferior da página “Próximos passos” deste tutorial.


    Para nos dar comentários sobre o Teams, como ideias para novos recursos, visite [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Reunir suas pessoas
  durationInMinutes: 4
  content: "\nReúna um grupo de indivíduos de suas comunidades de negócios, DE e de linha de frente para atuar como o stakeholder e o grupo de tomada de decisões para seu Teams piloto para os trabalhadores de linha de frente. Certifique-se de incluir indivíduos de todas as três comunidades para dar a si mesmo a melhor chance de sucesso:\n\nEm seguida, identifique sua comunidade piloto da fase 1 e certifique-se de que ela inclua os funcionários de linha de frente reais no menor grupo lógico da sua organização. Por exemplo, um restaurante, uma divisão de um armazenamento de departamentos, um armazenamento, uma ala clínica, um recinto, uma planta, um centro de distribuição, etc.. A chave é otimizar em torno do trabalho de linha de frente médio que faz parte apenas de uma equipe. Gerentes ou especialistas podem estar em mais de um.\n\n### <a name=\"best-practice\"></a>Prática prática prática\nÉ importante incluir todas as funções nesse menor grupo lógico, de gerentes a funcionários de tempo parcial ou sazonal para descobrir informações valiosas e habilitar cenários de comunicação modernos. Sua equipe mais novar vai surpreendê-lo! Alguns cenários importantes interessantes e não intencionalmente valiosos descobertos durante os pilotos com clientes de exemplo incluem:\n-   Expectativas padronizadas e treinamento: tirar uma foto de um fogão limpo para ilustrar para a equipe de cozinha o que significa limpar. \"Se ele não se parece com isso, então não está limpo!\"\n\n-   Reduzindo a redução: tirar uma foto de um furto conhecido e notificar outros funcionários imediatamente. Teams turnos futuros também verão esse quadro para reduzir o risco futuro.\n\n### <a name=\"decision-point\"></a>Ponto de decisão\nNo final desta fase, você deve ser capaz de responder a estas perguntas:\n-   Who participar do piloto?\n\n-   Qual é o menor grupo lógico para sua organização?\n"
- title: Planejar a logística piloto
  durationInMinutes: 4
  content: "\nPara um piloto bem-sucedido para funcionários de linha de frente, a simplicidade é fundamental! Para a maioria dos clientes, essa comunidade normalmente não fornece nenhuma tecnologia de colaboração ou comunicação com suporte da empresa, mas provavelmente já estão aproveitando ferramentas de consumidor sem suporte para realizar algumas necessidades básicas. Uma prática recomendada é começar onde seus usuários estão e imitar os recursos que estão usando em ferramentas de consumo hoje. À medida que seu piloto progride e o processo de iteração começa, você pode aumentar a experiência.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Não sabe quais ferramentas de consumidor esses usuários estão usando no momento?\nIncluído no trabalho de linha de frente \"Piloto em uma Caixa\" são amostras de pesquisas de usuário. Utilize a pesquisa pré-piloto para inventariá-los, recursos e cenários.\n\n### <a name=\"chat-configuration-options\"></a>Opções de configuração de chat\nEm Chat no celular, você pode ter o layout de chat tradicional normal para Teams ou um layout que inclui canais favoritos no Chat. Esta segunda interface do usuário simplificada funciona bem para os funcionários de linha de frente que estão apenas em uma equipe e é a prática recomendada. Configurar \"Mostrar canais favoritos no chat\" também cria uma oportunidade de remover o botão \"Teams\" da política de configuração do aplicativo de trabalho de linha de frente para simplificar ainda mais a experiência do usuário final sem perder a funcionalidade. Para usuários que estarão em várias equipes, não é recomendável. Felizmente, isso pode ser configurado por usuário e aumentar a sofisticação conforme necessário.\n\n### <a name=\"best-practice\"></a>Prática prática prática\nConfigure a Fase 1 do frontline Teams experiência para imitar as ferramentas de consumidor que esses usuários já estão usando! Recomendamos iniciar o piloto para os funcionários de linha de frente com \"Mostrar canais favoritos no Chat\" para comunicações simplificadas e turnos (opcional).\n\n|  Com Turnos  |  Sem Turnos  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"Captura de tela da tela do telefone com Shifts adicionado\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"Captura de tela da tela do telefone sem shifts adicionado\":::|\n\n### <a name=\"decision-points\"></a>Pontos de decisão:\n\n-  Quais recursos estarão na Fase 1 do seu piloto para os funcionários de linha de frente?\n-  Seus funcionários de linha de frente precisam de turnos?\n-  Qual configuração de chat você usará?\n"
- title: Configuração de equipe técnica e piloto
  durationInMinutes: 25
  content: "\nSe você ainda não fez isso, conclua os pré-requisitos técnicos destacados no início dos [Pré-requisitos e dependências](upgrade-plan-journey-prerequisites.md) ambientais para Teams. Noções básicas sobre os pré-requisitos técnicos e a configuração da equipe piloto inicial, o planejamento técnico eficiente é a base de uma ótima experiência do usuário. Isso inclui criar a equipe e convidar os funcionários de linha de frente identificados.\n\nPara configurar seu piloto, recomendamos o uso do assistente de integração de Trabalho de Linha de Frente. Você também pode configurar manualmente seu piloto. \n\n### <a name=\"use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended\"></a>Use o assistente de integração do Trabalho de Linha de Frente para dar início ao piloto (recomendado)\n\nO assistente de integração do Trabalhador de Linha de Frente no Centro de administração do Microsoft 365 simplifica a integração de funcionários de linha de frente para sua organização. Use o assistente para dar início ao seu piloto e implantar rapidamente uma experiência em um Teams que é personalizado para sua força de trabalho de linha de frente.\n\nConfira este vídeo curto para obter uma visão geral de como executar o assistente para obter sua força de trabalho de linha de frente funcionando. \n\n> [!VIDEO https://www.microsoft.com/videoplayer/embed/RWN6oh]\n\nO assistente configura uma equipe para seus funcionários de linha de frente e atribui licenças e pacotes de [política](manage-policy-packages.md) a cada membro da equipe. Você pode criar sua equipe do zero ou de um modelo [de](get-started-with-teams-templates-in-the-admin-console.md) equipe e, em seguida, adicionar usuários e atribuir funções. A função determina se o assistente atribui o pacote de política do Gerenciador de Linha de Frente ou do Trabalhador de Linha de Frente ao usuário.\n\nO assistente está disponível para todas as organizações que tenham pelo menos uma [licença F](https://www.microsoft.com/microsoft-365/enterprise/frontline). Você pode executar o assistente quantas vezes precisar para Teams sua força de trabalho de linha de frente em locais ou sites diferentes em toda a sua organização.\n\nPara obter orientações passo a passo, consulte Usar o assistente de integração do Trabalho de Linha de Frente para obter sua força de trabalho de linha de frente [funcionando](flw-onboarding-wizard.md).\n\n### <a name=\"manually-configure-your-pilot\"></a>Configurar manualmente seu piloto\n\nSe você preferir configurar manualmente seu piloto, siga estas etapas. \n\n#### <a name=\"configure-and-assign-frontline-manager-and-frontline-worker-policy-packages\"></a>Configurar e atribuir pacotes de política de Trabalho de Frontline Manager e Frontline\n\nUm [pacote de](manage-policy-packages.md) política no Teams é uma coleção de políticas e configurações de política predefinidas que você pode atribuir aos usuários que têm as mesmas funções ou funções semelhantes em sua organização. Os pacotes de política simplificam, simplificam e ajudam a fornecer consistência ao gerenciar políticas para sua força de trabalho de linha de frente. Você pode gerenciar pacotes de política usando o Centro de Administração do Microsoft Teams ou o Windows PowerShell.\n\nTeams inclui os pacotes de política de Frontline Manager e Frontline Worker. Cada pacote de política cria um conjunto de políticas e configurações de política que suportam atividades de colaboração e comunicação típicas para essa função. Os pacotes de política suportam os seguintes tipos de política:\n\n- Políticas de mensagens\n- Políticas de reunião\n- Política de configuração de aplicativo\n- Políticas de chamada\n- Políticas de eventos ao vivo\n\nCada política individual recebe o nome do pacote de políticas, para que você possa identificar facilmente políticas vinculadas a um pacote de políticas. Por exemplo, quando você atribui o pacote de política de trabalho de linha de frente aos funcionários de linha de frente em sua organização, uma política chamada Frontline_Worker é criada para cada política no pacote.\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"Captura de tela de políticas no pacote de política de trabalho de linha de frente\":::\n\n##### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Exibir as configurações de política no pacote de política\n\nExibir as configurações de cada política em um pacote de política antes de atribuir um pacote. Na navegação à esquerda do Centro de Administração do Microsoft Teams, selecione **Pacotes de Política**, selecione o nome do pacote e, em seguida, selecione o nome da política.\n\nDecida se os valores predefinidos são apropriados para a sua organização ou se você precisa personalizá-los para serem mais restritivos ou leniente com base nas necessidades da sua organização.\n\n##### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Personalizar configurações de política no pacote de política\n\nPersonalize as configurações de políticas no pacote de política para se ajustar às necessidades da sua organização. As alterações que você fizer nas configurações da política serão automaticamente aplicadas aos usuários que recebem o pacote. Para editar as configurações de uma política em um pacote de política, no centro de administração do Microsoft Teams, selecione o pacote de política, selecione o nome da política que você deseja editar e, em seguida, selecione **Editar**.\n\nLembre-se de que você também pode alterar as configurações das políticas em um pacote após atribuir o pacote de política. Para saber mais, confira [Personalizar políticas em um pacote de política](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n##### <a name=\"assign-the-policy-package\"></a>Atribuir o pacote de política\n\nAtribua o pacote de política a funcionários e gerentes de linha de frente. Você pode atribuir um pacote de política a um usuário individual, a um grupo ou a um lote de usuários. Para obter orientações passo a passo sobre como atribuir pacotes de política, consulte [Atribuir pacotes de política a usuários e grupos](assign-policy-packages.md).\n\nSe um usuário tiver uma política atribuída e, em seguida, você atribuir uma política diferente, a atribuição mais recente terá prioridade.\n\n#### <a name=\"set-up-your-pilot-team\"></a>Configurar sua equipe piloto\nConfigure a equipe inicial para os usuários piloto identificados.\n \n1. Na navegação à esquerda do centro [de administração Microsoft Teams,](https://admin.teams.microsoft.com/) **vá para Teams** >  **Manage teams**. \n\n2. Selecione **Adicionar** na página Gerenciar equipes.\n\n3. Conclua os campos necessários, incluindo nome da equipe, descrição e selecione um proprietário de equipe apropriado e nível de privacidade. Certifique-se de ser descritivo em seu nome de equipe e antecipar a expansão do piloto para várias equipes. Selecione **Aplicar**.\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"Captura de tela do painel Adicionar um novo painel de equipe\":::\n\n4. Selecione a equipe criada para abrir a página de detalhes da equipe.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Captura de tela da página de detalhes das equipes\":::\n\n5. Selecione **Canais** para exibir a lista atual de canais.\n6. Selecione **Adicionar Canal** para adicionar quaisquer canais adicionais ao canal Geral que você acha que são necessários para seu grupo piloto.\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"Captura de tela do painel Adicionar canal\":::\n\n#### <a name=\"decision-point\"></a>Ponto de decisão\n\n-  Quantos canais/tópicos de conversa você deseja para seu piloto?\n-  Quais tópicos são certos para seus cenários?\n\n#### <a name=\"best-practice\"></a>Prática prática prática\n**Mantenha os canais simples**. Recomendamos resistir à necessidade de criar um canal para todos os tópicos possíveis de conversa e, em vez disso, manter as coisas muito simples. Tudo bem se os canais são criados ao longo do tempo, conforme necessário.\n  \n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"Captura de tela da guia Canais\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>Convidar o gerente de linha de frente e os funcionários de linha de frente\nAgora que a estrutura de equipe está no local e as políticas de usuário são aplicadas, é hora de começar a convidar seus funcionários de linha de frente.\n1. Na navegação à esquerda do centro [de administração Microsoft Teams,](https://admin.teams.microsoft.com/) **vá para Teams** >  **Manage teams**. \n2. Pesquise a equipe criada durante a fase \"Configurar sua equipe piloto\".\n3. Selecione a equipe criada para abrir a página de detalhes da equipe.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Captura de tela da página de detalhes das equipes\":::\n\n4. Selecione **Adicionar membros**.\n5. Pesquise os nomes dos membros piloto e clique em **Salvar**.\n"
- title: Comunicar
  durationInMinutes: 1
  content: "\nInforme seus funcionários de linha de frente sobre sua participação no piloto, as metas piloto e forneça treinamento, se necessário, sobre as funções básicas. Para a maioria dos clientes, essa pode ser uma instrução simples para esses usuários acessarem o Google Play ou a Apple Store em seus dispositivos móveis pessoais, baixar o aplicativo Microsoft Teams e fazer logoff com suas credenciais da empresa. Projetamos o Microsoft Teams com uma interface simples e fácil de usar que a maioria dos funcionários de linha de frente deve achar intuitiva.\n\n### <a name=\"best-practice\"></a>Prática prática prática\nNão se esqueça de treinar seus gerentes em Turnos! Se você vai incluir Turnos em seu piloto, certifique-se de conduzir uma sessão de treinamento separada com seus gerentes sobre como criar, gerenciar e publicar cronogramas para sua equipe. Se quiser materiais de treinamento adicionais e modelos de comunicação, você pode encontrá-los em seu piloto de linha de frente em uma caixa.\n"
- title: Measure
  durationInMinutes: 1
  content: "\nCapacitar seus funcionários de linha de frente é mais sobre pessoas do que tecnologia. Para entender o impacto da Teams, concentre-se na experiência dos seus funcionários de linha de frente. Pesquisa-os antes, durante e após o piloto para entender suas necessidades, pontos de dor e reações. Se você estiver iterando seu piloto e adicionando novos recursos ao longo do tempo, esse feedback pode ajudar a orientar a ordem, o ritmo ou mesmo se recursos adicionais são necessários. Para ajudá-lo a avaliar o sucesso do piloto, você pode encontrá-los em seu piloto de linha de frente em uma caixa.\n### <a name=\"best-practice\"></a>Prática prática prática\n**Alimente seus campeões e realça suas vitórias**. Recompense seus funcionários de linha de frente por adotar essas novas ferramentas e usá-las de maneiras inovadoras relacionadas aos resultados de negócios da sua empresa. Isso, acima de tudo, garantirá a adoção contínua de Teams e valor para sua empresa.\n"
- title: Iterar
  durationInMinutes: 1
  content: "\nAgora que você concluiu com êxito seu primeiro piloto com um grupo inicial de funcionários de linha de frente, é hora de expandir! É hora de voltar para a Etapa 1 com uma das várias opções de expansão abaixo. Recomendamos trabalhar nesse processo quantas vezes for necessário para chegar a uma solução, conjunto de práticas recomendadas e documentação de treinamento para todos os seus funcionários de linha de frente.\n\n-   Expanda o número de equipes. Use o assistente de integração do Trabalho de Linha de Frente para configurar seu próximo local ou região.\n    -   Em vez de um local, você pode fazer uma região? Você deseja uma equipe para toda a região ou equipes individuais para cada local?\n-   Expanda os recursos fornecidos.\n   -   Houve um recurso-chave que seus funcionários de linha de frente sugeriram que eu seus formulários de comentários, como Shifts, que você não incluiu no seu conjunto de recursos inicial?\n"
