- durationInMinutes: 2
  content: >
    Neste treinamento, explicaremos como configurar um piloto eficaz para trabalhadores de linha de frente com base em princípios ágeis e uma abordagem iterativa. Os trabalhadores da linha de frente são trabalhadores que podem ser trabalhadores de fábrica, especialistas em varejo, especialistas em saúde ou qualquer membro da equipe que interage regularmente com os clientes em nome da sua empresa.


    > [!NOTE]

    > Examine e conclua os [Pré-requisitos e as dependências](upgrade-plan-journey-prerequisites.md) ambientais Teams antes de iniciar este trabalho.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Esse treinamento será útil para você se você for um:

    -   Profissional de TI.

    -   Responsável por planejar ou implantar Teams trabalhadores de linha de frente.


    Cobriremos as seguintes seções:

    -   Reunir seu pessoal

    -   Planejar a logística piloto

    -   Configuração da equipe técnica e piloto

    -   Comunicar

    -   Medida

    -   Iterar e expandir


    As seguintes informações não estão no escopo:

    -   Este conteúdo fará referência à documentação sobre como preparar Teams para um piloto de trabalho de linha de frente, mas a configuração geral Teams está fora do escopo deste artigo.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Se você tiver dúvidas ou comentários sobre esse treinamento, poderá:


    -   Poste na seção de comentários na parte inferior da página “Próximos passos” deste tutorial.


    Para nos fornecer comentários sobre o Teams, como ideias para novos recursos, visite o [portal Teams comentários](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472).
- title: Reunir seu pessoal
  durationInMinutes: 4
  content: "\nReúna um grupo de indivíduos de sua empresa, TI e comunidades de linha de frente para atuar como o stakeholder e o grupo de tomada de decisões para seu Teams piloto de linha de frente. Certifique-se de incluir indivíduos de todas as três comunidades para se dar a melhor chance de sucesso:\n\nEm seguida, identifique sua comunidade piloto da fase 1 e verifique se ela inclui trabalhadores de linha de frente reais no menor agrupamento lógico para sua organização. Por exemplo, um restaurante, uma divisão de uma loja de departamentos, uma loja, uma ala clínica, uma delegacia, uma planta, um centro de distribuição etc.. A chave é otimizar em torno do trabalhador médio da linha de frente que faz parte de apenas uma equipe. Gerentes ou especialistas podem estar em mais de um.\n\n### <a name=\"best-practice\"></a>Prática recomendada\nÉ importante incluir todas as funções dentro desse menor agrupamento lógico, de gerentes a funcionários de tempo parcial ou sazonais para descobrir insights valiosos e habilitar cenários de comunicação modernos. Sua equipe mais júnior vai surpreendê-lo! Alguns dos principais cenários valiosos e indesejados descobertos durante pilotos com clientes de exemplo incluem:\n-   Expectativas padronizadas e treinamento: tirar uma foto de um fogão limpo para ilustrar à equipe da cozinha o que significa limpar. \"Se não se parece com isso, então não está limpo!\"\n\n-   Redução da redução: tirar uma foto de um ladrão conhecido e notificar outros funcionários imediatamente. Teams em turnos futuros também verá essa imagem para reduzir o risco futuro.\n\n### <a name=\"decision-point\"></a>Ponto de decisão\nAo final desta fase, você deverá ser capaz de responder a estas perguntas:\n-   Who participará do seu piloto?\n\n-   Qual é o menor agrupamento lógico para sua organização?\n"
- title: Planejar a logística piloto
  durationInMinutes: 4
  content: "\nPara um piloto bem-sucedido para trabalhadores da linha de frente, a simplicidade é fundamental! Para a maioria dos clientes, essa comunidade normalmente não é fornecida nenhuma tecnologia de colaboração ou comunicação com suporte da empresa, mas provavelmente já estão aproveitando ferramentas de consumidor sem suporte para atender a algumas necessidades básicas. Uma prática recomendada é começar onde os usuários estão e imitar os recursos que eles estão usando nas ferramentas de consumidor atualmente. À medida que o piloto progride e o processo de iteração começa, você pode aumentar a experiência.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Não tem certeza de quais ferramentas de consumidor esses usuários estão usando no momento?\nIncluídos no trabalho de linha de frente \"Piloto em uma Caixa\" são pesquisas de usuário de exemplo. Utilize a pesquisa pré-piloto para inventariar as ferramentas, as funcionalidades e os cenários.\n\n### <a name=\"chat-configuration-options\"></a>Opções de configuração de chat\nNo Chat no celular, você pode ter o layout de chat tradicional normal para Teams OU um layout que inclui canais favoritos no Chat. Esta segunda interface do usuário simplificada funciona bem para trabalhadores de linha de frente que estão apenas em uma equipe e é a melhor prática recomendada. Configurar \"Mostrar canais favoritos no chat\" também cria uma oportunidade de remover o botão \"Teams\" da política de configuração do aplicativo de trabalho de linha de frente para simplificar ainda mais a experiência do usuário final sem perda de funcionalidade. Para usuários que estarão em várias equipes, não é recomendável. Felizmente, isso pode ser configurado por usuário e aumentar a sofisticação conforme necessário.\n\n### <a name=\"best-practice\"></a>Prática recomendada\nConfigure a Fase 1 da experiência Teams linha de frente para imitar as ferramentas de consumidor que esses usuários já estão usando! Recomendamos iniciar seu piloto para trabalhadores da linha de frente com \"Mostrar canais favoritos no chat\" para comunicações simplificadas e turnos (opcional).\n\n|  Com Turnos  |  Sem Turnos  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"Captura de tela da tela do telefone com Shifts adicionado\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"Captura de tela da tela do telefone sem Shifts adicionado\":::|\n\n### <a name=\"decision-points\"></a>Pontos de decisão:\n\n-  Quais recursos estarão na Fase 1 do seu piloto para trabalhadores da linha de frente?\n-  Seus trabalhadores da linha de frente precisam de turnos?\n-  Qual configuração de chat você usará?\n"
- title: Configuração da equipe técnica e piloto
  durationInMinutes: 25
  content: "\nSe você ainda não fez isso, conclua os pré-requisitos técnicos realçados no início dos Pré-requisitos e das [dependências](upgrade-plan-journey-prerequisites.md) ambientais para Teams. Compreendendo os pré-requisitos técnicos e configurando a equipe piloto inicial, o planejamento técnico eficiente é a base de uma ótima experiência do usuário. Isso inclui criar a equipe e convidar os trabalhadores da linha de frente identificados.\n\nPara configurar seu piloto, recomendamos usar o assistente de integração do Frontline Worker. Você também pode configurar manualmente o piloto. \n\n### <a name=\"use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended\"></a>Usar o assistente de integração do Frontline Worker para iniciar o piloto (recomendado)\n\nO assistente de integração do Frontline Worker no Centro de administração do Microsoft 365 simplifica a integração de trabalhadores de linha de frente à sua organização. Use o assistente para iniciar seu piloto e implantar rapidamente uma experiência Teams adaptada à sua força de trabalho de linha de frente.\n\nConfira este breve vídeo para obter uma visão geral de como executar o assistente para obter sua força de trabalho de linha de frente em funcionamento. \n\n> [!VIDEO https://www.microsoft.com/videoplayer/embed/RWN6oh]\n\nO assistente configura uma equipe para seus funcionários de linha de frente e atribui licenças e [pacotes de política](manage-policy-packages.md) a cada membro da equipe. Você pode criar sua equipe do zero ou de um modelo [de equipe](get-started-with-teams-templates-in-the-admin-console.md) e, em seguida, adicionar usuários e atribuir funções. A função determina se o assistente atribui o pacote de política do Frontline Manager ou do Frontline Worker ao usuário.\n\nO assistente está disponível para todas as organizações que têm pelo menos uma [licença F](https://www.microsoft.com/microsoft-365/enterprise/frontline). Você pode executar o assistente quantas vezes precisar para implantar Teams força de trabalho de linha de frente em diferentes locais ou sites em sua organização.\n\nPara obter diretrizes passo a passo, consulte Usar o assistente de integração do [Frontline Worker](flw-onboarding-wizard.md) para obter sua força de trabalho de linha de frente em funcionamento.\n\n### <a name=\"manually-configure-your-pilot\"></a>Configurar manualmente o piloto\n\nSe você preferir configurar manualmente o piloto, siga estas etapas. \n\n#### <a name=\"configure-and-assign-frontline-manager-and-frontline-worker-policy-packages\"></a>Configurar e atribuir pacotes de política do Frontline Manager e do Frontline Worker\n\nUm [pacote de política](manage-policy-packages.md) no Teams é uma coleção de políticas predefinidas e configurações de política que você pode atribuir a usuários que têm as mesmas funções ou funções semelhantes em sua organização. Os pacotes de políticas simplificam, simplificam e ajudam a fornecer consistência ao gerenciar políticas para sua força de trabalho de linha de frente. Você pode gerenciar pacotes de política usando o Centro de Administração do Microsoft Teams ou o Windows PowerShell.\n\nTeams inclui os pacotes de política do Frontline Manager e do Frontline Worker. Cada pacote de política cria um conjunto de políticas e configurações de política que dão suporte a atividades de colaboração e comunicação típicas para essa função. Os pacotes de política dão suporte aos seguintes tipos de política:\n\n- Políticas de mensagens\n- Políticas de reunião\n- Política de configuração de aplicativo\n- Políticas de chamada\n- Políticas de eventos ao vivo\n\nCada política individual recebe o nome do pacote de políticas, para que você possa identificar facilmente políticas vinculadas a um pacote de políticas. Por exemplo, quando você atribui o pacote de política de trabalho de linha de frente aos trabalhadores de linha de frente em sua organização, uma política chamada Frontline_Worker é criada para cada política no pacote.\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"Captura de tela das políticas no pacote de política de trabalho de linha de frente\":::\n\n##### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Exibir as configurações de política no pacote de políticas\n\nExibir as configurações de cada política em um pacote de política antes de atribuir um pacote. Na navegação à esquerda do Centro de Administração do Microsoft Teams, selecione **Pacotes de Política**, selecione o nome do pacote e, em seguida, selecione o nome da política.\n\nDecida se os valores predefinidos são apropriados para a sua organização ou se você precisa personalizá-los para serem mais restritivos ou leniente com base nas necessidades da sua organização.\n\n##### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Personalizar as configurações de política no pacote de políticas\n\nPersonalize as configurações de políticas no pacote de políticas para atender às necessidades da sua organização. As alterações que você fizer nas configurações da política serão automaticamente aplicadas aos usuários que recebem o pacote. Para editar as configurações de uma política em um pacote de política, no centro de administração do Microsoft Teams, selecione o pacote de política, selecione o nome da política que você deseja editar e, em seguida, selecione **Editar**.\n\nLembre-se de que você também pode alterar as configurações das políticas em um pacote após atribuir o pacote de política. Para saber mais, confira [Personalizar políticas em um pacote de política](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n##### <a name=\"assign-the-policy-package\"></a>Atribuir o pacote de política\n\nAtribua o pacote de política a funcionários e gerentes de linha de frente. Você pode atribuir um pacote de política a um usuário individual, um grupo ou um lote de usuários. Para obter diretrizes passo a passo sobre como atribuir pacotes de política, consulte [Atribuir pacotes de política a usuários e grupos](assign-policy-packages.md).\n\nSe um usuário tiver uma política atribuída e, em seguida, você atribuir uma política diferente, a atribuição mais recente terá prioridade.\n\n#### <a name=\"set-up-your-pilot-team\"></a>Configurar sua equipe piloto\nConfigure a equipe inicial para os usuários piloto que você identificou.\n \n1. No painel de navegação à esquerda do [Microsoft Teams de administração](https://admin.teams.microsoft.com/), vá **para Teams** >  **Manage teams**. \n\n2. Selecione **Adicionar** na página Gerenciar equipes.\n\n3. Preencha os campos necessários, incluindo o nome da equipe, a descrição e selecione um proprietário da equipe apropriado e o nível de privacidade. Certifique-se de ser descritivo no nome da sua equipe e prever a expansão do piloto para várias equipes. Selecione **Aplicar**.\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"Captura de tela do painel Adicionar uma nova equipe\":::\n\n4. Selecione a equipe que você criou para abrir a página de detalhes da equipe.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Captura de tela da página de detalhes das equipes\":::\n\n5. Selecione **Canais** para exibir a lista atual de canais.\n6. Selecione **Adicionar Canal** para adicionar canais adicionais ao canal Geral que você acha que são necessários para seu grupo piloto.\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"Captura de tela do painel Adicionar canal\":::\n\n#### <a name=\"decision-point\"></a>Ponto de decisão\n\n-  Quantos canais/tópicos de conversa você deseja para seu piloto?\n-  Quais tópicos são certos para seus cenários?\n\n#### <a name=\"best-practice\"></a>Prática recomendada\n**Mantenha os canais simples**. É recomendável resistir ao desejo de criar um canal para cada tópico possível da conversa e, em vez disso, manter as coisas muito simples. Não há problema se os canais forem criados ao longo do tempo, conforme necessário.\n  \n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"Captura de tela da guia Canais\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>Convidar o gerente de linha de frente e os trabalhadores da linha de frente\nAgora que a estrutura da equipe está em vigor e as políticas de usuário são aplicadas, é hora de começar a convidar seus trabalhadores da linha de frente.\n1. No painel de navegação à esquerda do [Microsoft Teams de administração](https://admin.teams.microsoft.com/), vá **para Teams** >  **Manage teams**. \n2. Pesquise a equipe criada durante a fase \"Configurar sua equipe piloto\".\n3. Selecione a equipe que você criou para abrir a página de detalhes da equipe.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Captura de tela da página de detalhes das equipes\":::\n\n4. Selecione **Adicionar membros**.\n5. Pesquise os nomes dos membros piloto e clique em **Salvar**.\n"
- title: Comunicar
  durationInMinutes: 1
  content: "\nInforme seus trabalhadores da linha de frente sobre sua participação no piloto, as metas piloto e forneça treinamento, se necessário, sobre as funções básicas. Para a maioria dos clientes, essa pode ser uma instrução simples para esses usuários acessarem o Google Play ou a Apple Store em seus dispositivos móveis pessoais, baixar o aplicativo Microsoft Teams e fazer logon com as credenciais da empresa. Criamos um Microsoft Teams com uma interface simples e fácil de usar que a maioria dos trabalhadores de linha de frente deve achar intuitiva.\n\n### <a name=\"best-practice\"></a>Prática recomendada\nNão se esqueça de treinar seus gerentes no Turnos! Se você vai incluir turnos em seu piloto, certifique-se de realizar uma sessão de treinamento separada com seus gerentes sobre como criar, gerenciar e publicar agendas em sua equipe. Se você quiser materiais de treinamento adicionais e modelos de comunicação, poderá encontrá-los em seu piloto de linha de frente em um Box.\n"
- title: Medida
  durationInMinutes: 1
  content: "\nCapacitar seus trabalhadores da linha de frente é mais sobre pessoas do que tecnologia. Para entender o impacto da Teams, concentre-se na experiência dos trabalhadores da linha de frente. Pesquisa-os antes, durante e depois do piloto para entender suas necessidades, pontos problemáticos e reações. Se você estiver iterando seu piloto e adicionando novos recursos ao longo do tempo, esses comentários poderão ajudar a orientar a ordem, o ritmo ou até mesmo se recursos adicionais são necessários. Para ajudá-lo a avaliar o sucesso do piloto, você pode encontrá-los em seu piloto de linha de frente em uma caixa.\n### <a name=\"best-practice\"></a>Prática recomendada\n**Nutrir seus campeões e destacar suas vitórias**. Recompabilize seus funcionários de linha de frente por adotar essas novas ferramentas e usá-las de maneiras inovadoras relacionadas aos resultados empresariais da sua empresa. Isso, acima de tudo, garantirá a adoção contínua de Teams e valor para sua empresa.\n"
- title: Iterar
  durationInMinutes: 1
  content: "\nAgora que você concluiu com êxito seu primeiro piloto com um grupo inicial de trabalhadores da linha de frente, é hora de expandir! É hora de voltar para a Etapa 1 com uma das várias opções de expansão abaixo. É recomendável trabalhar nesse processo quantas vezes for necessário para chegar a uma solução, um conjunto de práticas recomendadas e uma documentação de treinamento para todos os seus trabalhadores da linha de frente.\n\n-   Expanda o número de equipes. Use o assistente de integração do Frontline Worker para configurar seu próximo local ou região.\n    -   Em vez de um local, você pode fazer uma região? Deseja uma equipe para toda a região ou equipes individuais para cada local?\n-   Expanda os recursos fornecidos.\n   -   Havia um recurso importante que seus trabalhadores da linha de frente sugeriram que eu seus formulários de comentários, como o Shifts, que você não inclua em seu conjunto de recursos inicial?\n"
