- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"d69e0-104\">A ferramenta planejador de rede está disponível no centro de administração do teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-104\">The Network Planner tool is available in the Teams admin center.</span></span> <span data-ttu-id=\"d69e0-105\">Ele ajuda você a determinar os requisitos de rede de sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-105\">It helps you determine network requirements for your organization.</span></span> <span data-ttu-id=\"d69e0-106\">Este cenário de exemplo mostra como você pode usar a ferramenta para criar sites, pessoas e executar relatórios para uma empresa chamada contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-106\">This example scenario shows how you can use the tool to create sites, personas, and running reports for a company called Contoso.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"d69e0-107\">Antes de você começar</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-107\">Before you begin</span></span>\n\n<span data-ttu-id=\"d69e0-108\">Presumimos que você já saiba como usar o centro de administração do Teams e esteja familiarizado com o que precisa fazer para preparar sua rede para o Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-108\">We assume you already know your way around the Teams admin center, and you are familiar with what you need to do to prepare your network for Teams.</span></span> <span data-ttu-id=\"d69e0-109\">Se este for o primeiro artigo que você viu no planejador de rede, recomendamos que você entre nos seguintes artigos primeiro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-109\">If this is the first article you've seen on Network Planner, we recommend that you go through the following articles first.</span></span>\n\n- [<span data-ttu-id=\"d69e0-110\">Preparo da rede da sua organização para o Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-110\">Prepare your organization's network for Teams</span></span>](prepare-network.md)\n- [<span data-ttu-id=\"d69e0-111\">Usar o planejador de rede para o Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-111\">Use the Network Planner for Microsoft Teams</span></span>](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a><span data-ttu-id=\"d69e0-112\">Visão geral da rede contoso</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-112\">Overview of Contoso network</span></span>\n\n<span data-ttu-id=\"d69e0-113\">A contoso tem três locais:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-113\">Contoso has three locations:</span></span>\n\n- <span data-ttu-id=\"d69e0-114\">**Sede de Seattle:** Este é o local principal da contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-114\">**Seattle Headquarters:** This is the main location for Contoso.</span></span> <span data-ttu-id=\"d69e0-115\">Ele tem 1000 funcionários e 25 deles são somente chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-115\">It has 1000 employees and 25 of them are calling only.</span></span> <span data-ttu-id=\"d69e0-116\">O site está conectado à Internet, e há uma conexão de telefone local (PSTN).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-116\">The site is connected to the internet, and there is a local telephone connection (PSTN).</span></span> <span data-ttu-id=\"d69e0-117\">A contoso tem a configuração de roteamento direto configurada para poder usar a conexão telefônica local com o Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-117\">Contoso has Direct Routing set up to be able to use the local telephone connection with Teams.</span></span> \n- <span data-ttu-id=\"d69e0-118\">**Rio o Office:** Esta filial tem os funcionários do 400 e os 10 chamam apenas chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-118\">**Kirkland Office:** This branch office has 400 employees and 10 are calling only.</span></span> <span data-ttu-id=\"d69e0-119\">O site usa sua conexão com a matriz para tráfego de Internet e telefone (PSTN).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-119\">The site uses its connection to the headquarters for both internet and phone (PSTN) traffic.</span></span> <span data-ttu-id=\"d69e0-120\">Este escritório está conectado à sede de Seattle usando uma conexão WAN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-120\">This office is connected to the Seattle headquarters using a WAN connection.</span></span>\n- <span data-ttu-id=\"d69e0-121\">**Escritório de Denver:** Este Office tem 250 funcionários e 50 somente estão chamando.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-121\">**Denver Office:** This office has 250 employees and 50 are calling only.</span></span> <span data-ttu-id=\"d69e0-122\">O site tem sua própria conexão à Internet local, mas não tem conexão de telefone direta (PSTN).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-122\">The site has its own local internet connection, but has no direct telephone connection (PSTN).</span></span>\n\n<span data-ttu-id=\"d69e0-123\">Vamos começar!</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-123\">Let's get started!</span></span>\n"
- title: <span data-ttu-id="d69e0-124">Adicionar um plano de rede</span><span class="sxs-lookup"><span data-stu-id="d69e0-124">Add a network plan</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"d69e0-125\">No centro de administração do Teams, expanda **configurações de toda a organização** e selecione **planejador de rede**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-125\">In the Teams admin center, expand **Org-wide settings** and then select **Network planner**.</span></span> <span data-ttu-id=\"d69e0-126\">A primeira coisa que você precisa fazer é criar um plano de rede.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-126\">The first thing you need to do is create a network plan.</span></span> \n\n1. <span data-ttu-id=\"d69e0-127\">Clique em **Adicionar um plano de rede**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-127\">Click **Add a network plan**</span></span> \n2. <span data-ttu-id=\"d69e0-128\">No painel **novo plano de rede** , adicione um nome e uma descrição para o plano de rede.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-128\">In the **New network plan** pane, add a name and description for your network plan.</span></span> <span data-ttu-id=\"d69e0-129\">Para este exemplo, usaremos *Contoso1* como o nome do plano e plano de *rede contoso* como descrição.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-129\">For this example, we will use *Contoso1* as the plan name, and *Contoso network plan* as the description.</span></span>\n3. <span data-ttu-id=\"d69e0-130\">Clique em **salvar**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-130\">Click **Save**</span></span>\n\n![Adicionar um novo plano de rede](media/network-planner-new-network-plan.png)\n\n<span data-ttu-id=\"d69e0-132\">Depois que você salvar o plano de rede, ele será exibido na lista de seus planos de rede.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-132\">After you save your network plan, it will be displayed in the list of your network plans.</span></span> \n\n![Lista de planos de rede](media/network-planner-network-plans.png)\n"
- title: <span data-ttu-id="d69e0-134">Criar personas personalizadas</span><span class="sxs-lookup"><span data-stu-id="d69e0-134">Create custom personas</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"d69e0-135\">Em seguida, você precisa criar as personas necessárias para representar seus usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-135\">Next you need to create the necessary personas to represent your users.</span></span> <span data-ttu-id=\"d69e0-136\">Como cada local tem usuários especializados que farão somente chamadas telefônicas, você precisará criar essa pessoa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-136\">Since each location has specialized users who will only make phone calls, you need to create that persona.</span></span>\n\n1. <span data-ttu-id=\"d69e0-137\">Na página planejador de rede, clique na guia **pessoas** e, em seguida, clique em **+ personalizado persona**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-137\">On the Network planner page, click the **Personas** tab, and then click **+ Custom persona**.</span></span> \n2. <span data-ttu-id=\"d69e0-138\">Adicione um nome e uma descrição para essa pessoa, neste exemplo, basta chamá-la *apenas*para fazer chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-138\">Add a name and description for this persona, for this example, we'll just call it *Calling only*.</span></span>\n3. <span data-ttu-id=\"d69e0-139\">Ative o **áudio** e desative todos os outros para que a chamada seja a única permissão ativada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-139\">Turn on **Audio** and turn off everything else so that calling is the only permission turned on.</span></span>\n4. <span data-ttu-id=\"d69e0-140\">Clique em **salvar** para adicionar o persona à lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-140\">Click **Save** to add the persona to the list.</span></span>\n\n![Adicionando uma pessoa no planejador de rede](media/network-planner-add-persona.png)\n"
- title: <span data-ttu-id="d69e0-142">Adicionar sites ao plano de rede</span><span class="sxs-lookup"><span data-stu-id="d69e0-142">Add sites to your network plan</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"d69e0-143\">Agora, você precisa adicionar os três sites ao plano de rede.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-143\">Now, you need to add the three sites to your network plan.</span></span> <span data-ttu-id=\"d69e0-144\">A tabela a seguir resume as características dos locais de rede da contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-144\">The table below summarizes the characteristics of Contoso's network locations.</span></span>\n\n|<span data-ttu-id=\"d69e0-145\">Local</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-145\">Location</span></span>       |<span data-ttu-id=\"d69e0-146\">Número total de funcionários</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-146\">Total number of employees</span></span>|<span data-ttu-id=\"d69e0-147\">Chamadas apenas para funcionários</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-147\">Calling only employees</span></span>|<span data-ttu-id=\"d69e0-148\">Conexão à Internet</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-148\">Internet connection</span></span>       |<span data-ttu-id=\"d69e0-149\">Conexão PSTN</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-149\">PSTN connection</span></span>                |\n|---------------|-------------------------|----------------------|--------------------------|-------------------------------|\n|<span data-ttu-id=\"d69e0-150\">HQ de Seattle</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-150\">Seattle HQ</span></span>     |<span data-ttu-id=\"d69e0-151\">1000</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-151\">1000</span></span>                     |<span data-ttu-id=\"d69e0-152\">25</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-152\">25</span></span>                    |<span data-ttu-id=\"d69e0-153\">Internet local</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-153\">Local Internet</span></span>            |<span data-ttu-id=\"d69e0-154\">PSTN local usando roteamento direto</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-154\">Local PSTN using Direct Routing</span></span>|\n|<span data-ttu-id=\"d69e0-155\">Rio o Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-155\">Kirkland Office</span></span>|<span data-ttu-id=\"d69e0-156\">400</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-156\">400</span></span>                      |<span data-ttu-id=\"d69e0-157\">254</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-157\">10</span></span>                    |<span data-ttu-id=\"d69e0-158\">Internet remota por meio do HQ</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-158\">Remote Internet through HQ</span></span>|<span data-ttu-id=\"d69e0-159\">PSTN remoto via HQ</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-159\">Remote PSTN through HQ</span></span>         |\n|<span data-ttu-id=\"d69e0-160\">Denver Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-160\">Denver Office</span></span>  |<span data-ttu-id=\"d69e0-161\">250</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-161\">250</span></span>                      |<span data-ttu-id=\"d69e0-162\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-162\">50</span></span>                    |<span data-ttu-id=\"d69e0-163\">Internet local</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-163\">Local Internet</span></span>            |<span data-ttu-id=\"d69e0-164\">Nenhuma conexão PSTN</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-164\">No PSTN connection</span></span>             |\n\n1. <span data-ttu-id=\"d69e0-165\">Clique em seu plano de rede no planejador de rede.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-165\">Click your network plan in Network Planner.</span></span>\n2. <span data-ttu-id=\"d69e0-166\">Selecione a guia **sites de rede** e clique em **Adicionar um site de rede**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-166\">Select the **Network sites** tab and click **Add a network site**.</span></span>\n\n![Adicionando um site de rede](media/network-planner-add-network-site.png)\n\n3. <span data-ttu-id=\"d69e0-168\">Usando a tabela acima, preencha os detalhes do site de HQ de Seattle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-168\">Using the table above, fill in the details for the Seattle HQ site.</span></span>\n\n![Detalhes do novo site](media/network-planner-add-network-site-2.png)\n\n4. <span data-ttu-id=\"d69e0-170\">Como o site de HQ de Seattle tem conexões de Internet e locais PSTN locais, você precisa especificar corretamente essas características.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-170\">Since the Seattle HQ site has local internet and local PSTN connections, you need to correctly specify these characteristics.</span></span>\n\n![Configurações de saída de novo site](media/network-planner-add-network-site-egress.png)\n\n5. <span data-ttu-id=\"d69e0-172\">Clique em **salvar** para concluir a adição do site de HQ de Seattle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-172\">Click **Save** to complete adding the Seattle HQ site.</span></span>\n6. <span data-ttu-id=\"d69e0-173\">Crie o site de Denver usando o mesmo processo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-173\">Create the Denver site using the same process.</span></span>\n7. <span data-ttu-id=\"d69e0-174\">Como o site do Rio aproveita a conexão com o HQ de Seattle para conectividade com a Internet e PSTN, ele é considerado um site remoto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-174\">Since the Kirkland site leverages the connection to Seattle HQ for both internet and PSTN connectivity, it is considered a remote site.</span></span> <span data-ttu-id=\"d69e0-175\">Ao criar o site do rio, você precisa especificar que ele está conectado à WAN e selecionar *remoto* para **egresso de Internet** e **saída PSTN**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-175\">When creating the Kirkland site, you need to specify that it is connected to WAN and select *Remote* for both **Internet egress** and **PSTN egress**.</span></span>\n\n![Configurações de saída de site remoto](media/network-planner-add-remote-site-egress.png)\n"
- title: <span data-ttu-id="d69e0-177">Criar um relatório</span><span class="sxs-lookup"><span data-stu-id="d69e0-177">Create a report</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"d69e0-178\">Agora que você tem seus sites adicionados, pode criar um relatório.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-178\">Now that you have your sites added, you can create a report.</span></span> <span data-ttu-id=\"d69e0-179\">Você definirá sua distribuição de usuário durante a criação do relatório.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-179\">You'll be defining your user distribution while creating the report.</span></span>\n\n1. <span data-ttu-id=\"d69e0-180\">Selecione a guia **relatório** e, em seguida, clique em **Iniciar um relatório**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-180\">Select the **Report** tab, and then click **Start a report**.</span></span> <span data-ttu-id=\"d69e0-181\">Isso abrirá a página de distribuição de usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-181\">This will open the user distribution page.</span></span> <span data-ttu-id=\"d69e0-182\">Comece adicionando um nome e uma descrição para o seu relatório.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-182\">Start by adding a name and a description for your report.</span></span>\n\n![Criando um relatório do planejador de rede](media/network-planner-add-report.png)  \n\n2. <span data-ttu-id=\"d69e0-184\">Quando você inicia um relatório pela primeira vez, o usuário conta para cada site que será distribuído automaticamente, por exemplo 80% para funcionários do Office, 20% para trabalhadores remotos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-184\">When you first start a report, the user counts for each site will be distributed automatically, for example 80% to office workers, 20% to remote workers.</span></span> <span data-ttu-id=\"d69e0-185\">É aqui que você ajustará o número de usuários de cada persona para corresponder à sua população de usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-185\">This is where you’ll adjust the number of users for each persona to match your user population.</span></span> <span data-ttu-id=\"d69e0-186\">Vamos pressupor que a contoso tem o mesmo 80/20 dividido entre os funcionários do Office e os funcionários remotos de cada site.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-186\">Let's assume that Contoso has the same 80/20 split between office workers and remote workers for each site.</span></span> <span data-ttu-id=\"d69e0-187\">Certifique-se de chamar apenas as pessoas que não têm o número de usuários do escritório.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-187\">Be sure to take the calling only personas out of the number of users in the office.</span></span> <span data-ttu-id=\"d69e0-188\">A distribuição resultante deve ser semelhante à imagem abaixo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-188\">The resulting distribution should look like the image below.</span></span>\n\n![Distribuição de usuários entre diferentes pessoalmente para cada site](media/network-planner-persona-distribution-2.png)\n"
- title: <span data-ttu-id="d69e0-190">Analisar saída do relatório</span><span class="sxs-lookup"><span data-stu-id="d69e0-190">Analyze report output</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"d69e0-191\">Depois de gerar o relatório, você verá uma tela exibindo os requisitos de largura de banda tanto como valores gerais quanto à modalidade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-191\">Once you generate the report, you’ll see a screen displaying your bandwidth requirements both as overall and modality specific values.</span></span> <span data-ttu-id=\"d69e0-192\">Por padrão, a largura de banda permitida é definida como 30%.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-192\">By default, the allowed bandwidth is set to 30%.</span></span> <span data-ttu-id=\"d69e0-193\">Ao alterar esse valor e clicar em **executar relatório**, você pode ver o impacto diferente sobre a largura de banda da sua rede.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-193\">By changing this value and clicking **Run report**, you can see the different impact on the bandwidth for your network.</span></span> <span data-ttu-id=\"d69e0-194\">Todas as áreas que precisarem de mais largura de banda serão realçadas em vermelho.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-194\">Any areas that need more bandwidth will be highlighted in red.</span></span>\n\n![Análise de relatório](media/network-planner-report-output.png)\n\n<span data-ttu-id=\"d69e0-196\">O planejador de rede também oferece recomendações com base no impacto projetado do teams na sua rede.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-196\">Network planner also gives you recommendations based on the projected impact of Teams on your network.</span></span> <span data-ttu-id=\"d69e0-197\">Clique no ícone do modo de exibição de recomendação para ver as recomendações para cada site, se houver.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-197\">Click the recommendation view icon to see recommendations for each site, if there are any.</span></span> <span data-ttu-id=\"d69e0-198\">A imagem abaixo mostra uma exibição de recomendação de exemplo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-198\">The image below shows a sample recommendation view.</span></span>\n\n![Modo de exibição de recomendação](media/network-planner-recommendation-view.png)\n\n<span data-ttu-id=\"d69e0-200\">Aqui, você pode ver que, no momento, é necessário aumentar a largura de banda do site do rio para obter o melhor desempenho do teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d69e0-200\">Here, you can see that currently the Kirkland site's bandwidth needs to be increased to get the best performance from Teams.</span></span> \n"
- title: <span data-ttu-id="d69e0-201">Recursos adicionais</span><span class="sxs-lookup"><span data-stu-id="d69e0-201">Additional resources</span></span>
  durationInMinutes: 1
