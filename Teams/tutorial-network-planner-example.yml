- durationInMinutes: 2
  content: "A ferramenta Planejador de Rede está disponível no Teams de administração. Ele ajuda você a determinar os requisitos de rede para sua organização. Este cenário de exemplo mostra como você pode usar a ferramenta para criar sites, personas e executar relatórios para uma empresa chamada Contoso. \n\n## <a name=\"before-you-begin\"></a>Antes de você começar\n\nSupomos que você já conheça o centro de administração do Teams e esteja familiarizado com o que precisa fazer para preparar sua rede para Teams. Se este for o primeiro artigo que você viu no Planejador de Rede, recomendamos que você consulte os artigos a seguir primeiro.\n\n- [Preparo da rede da sua organização para o Teams](prepare-network.md)\n- [Usar o Planejador de Rede para Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Visão geral da rede Contoso\n\nA Contoso tem três locais:\n\n- **Sede de Seattle:** Esse é o local principal da Contoso. Ele tem 1000 funcionários e 25 deles estão chamando apenas. O site está conectado à Internet e há uma conexão telefônica local (PSTN). A Contoso tem o Roteamento Direto configurado para poder usar a conexão telefônica local com Teams. \n- **Kirkland Office: esta** filial tem 400 funcionários e 10 estão ligando apenas. O site usa sua conexão com a sede para tráfego de Internet e telefone (PSTN). Este escritório está conectado à sede de Seattle usando uma conexão WAN.\n- **Denver Office: este** escritório tem 250 funcionários e 50 estão ligando apenas. O site tem sua própria conexão com a Internet local, mas não tem conexão telefônica direta (PSTN).\n\nVamos começar!\n"
- title: Adicionar um plano de rede
  durationInMinutes: 2
  content: "No centro Teams de administração, expanda **as configurações** de toda a organização e selecione **Planejador de rede**. A primeira coisa que você precisa fazer é criar um plano de rede. \n\n1. Clique **em Adicionar um plano de rede** \n2. No painel **Novo plano de** rede, adicione um nome e uma descrição para seu plano de rede. Para este exemplo, usaremos *Contoso1* como o nome do plano e o plano de *rede da Contoso* como a descrição.\n3. Clique **em Salvar**\n\n![Adicionar um novo plano de rede](media/network-planner-new-network-plan.png)\n\nDepois de salvar seu plano de rede, ele será exibido na lista de seus planos de rede. \n\n![Lista de planos de rede](media/network-planner-network-plans.png)\n"
- title: Criar personas personalizadas
  durationInMinutes: 2
  content: "Em seguida, você precisa criar as personas necessárias para representar seus usuários. Como cada local tem usuários especializados que só vão fazer chamadas telefônicas, você precisa criar essa persona.\n\n1. Na página Planejador de rede, clique na **guia Personas** e clique **em + Persona personalizada**. \n2. Adicione um nome e uma descrição para essa persona, para este exemplo, vamos chamá-la apenas *de Chamada*.\n3. **Ative o Áudio** e desative todo o resto para que a chamada seja a única permissão ativada.\n4. Clique **em** Salvar para adicionar a persona à lista.\n\n![Adicionando uma persona no planejador de rede](media/network-planner-add-persona.png)\n"
- title: Adicionar sites ao seu plano de rede
  durationInMinutes: 5
  content: "Agora, você precisa adicionar os três sites ao seu plano de rede. A tabela a seguir resume as características dos locais de rede da Contoso.\n\n|Localização       |Número total de funcionários|Chamando apenas funcionários|Conexão com a Internet       |Conexão PSTN                |Capacidade de link wan   | Capacidade de link da Internet   |\n|---------------|-------------------------|----------------------|--------------------------|-------------------------------|--------------------|--------------------------|\n|SEDE de Seattle     |1000                     |25                    |Local Internet            |PSTN local usando Roteamento Direto| 200 Mbps           | 500 Mbps                 |\n|Kirkland Office|400                      |10                    |Internet remota por meio do HQ|PSTN remoto por meio do HQ         | 200 Mbps           | Não disponível                      |\n|Denver Office  |250                      |50                    |Local Internet            |Nenhuma conexão PSTN             | Não disponível                | 150 Mbps                 |\n\n1. Clique em seu plano de rede no Planejador de Rede.\n2. Selecione a **guia Sites de rede** e clique **em Adicionar um site de rede**.\n\n![Adicionando um site de rede](media/network-planner-add-network-site.png)\n\n3. Usando a tabela acima, preencha os detalhes do site da SEDE de Seattle. Ative as alternâncias **Do ExpressRoute** e **Conectado à WAN** . \n\n![Novos detalhes do site](media/network-planner-add-network-site-2.png)\n\n4. Como o site da SEDE de Seattle tem conexões PSTN locais e de Internet local, você precisa especificar corretamente essas características.\n\n![Novas configurações de saída do site](media/network-planner-add-network-site-link-capacity.png)\n\n5. Clique **em Salvar** para concluir a adição do site da MATRIZ de Seattle.\n6. Crie o site denver usando o mesmo processo. A WAN não deve ser habilitada. \n7. Como o site kirkland aproveita a conexão com o QG de Seattle para conectividade com a Internet e pSTN, ele é considerado um site remoto. Ao criar o site do Kirkland, você precisa especificar que ele está conectado à WAN e selecionar  Remote para saída da **Internet** e **PSTN**.\n\n![Configurações de saída de site remoto](media/network-planner-add-remote-site-egress-kirkland.png)\n"
- title: Criar um relatório
  durationInMinutes: 3
  content: "Agora que você adicionou seus sites, pode criar um relatório. Você definirá sua distribuição de usuário durante a criação do relatório.\n\n1. Selecione a **guia** Relatório e clique em **Iniciar um relatório**. Isso abrirá a página de distribuição do usuário. Comece adicionando um nome e uma descrição para o relatório.\n\n![Criando um relatório do planejador de rede](media/network-planner-add-report.png)  \n\n2. Quando você iniciar um relatório pela primeira vez, as contagens de usuário para cada site serão distribuídas automaticamente, por exemplo, 80% para funcionários do escritório, 20% para funcionários remotos. É aqui que você ajustará o número de usuários de cada persona para corresponder à sua população de usuários. Vamos supor que a Contoso tenha a mesma divisão de 80/20 entre funcionários do escritório e funcionários remotos para cada site. Certifique-se de tirar as personas de chamada apenas do número de usuários no escritório. A distribuição resultante deve ser semelhante à imagem abaixo.\n\n![Distribuição do usuário entre diferentes personas para cada site](media/network-planner-persona-distribution-2.png)\n"
- title: Analisar a saída do relatório
  durationInMinutes: 5
  content: "Depois de gerar o relatório, você verá uma tela exibindo seus requisitos de largura de banda como valores gerais e específicos da modalidade. Por padrão, a largura de banda permitida é definida como 30%. Ao alterar esse valor e clicar em **Executar relatório**, você pode ver o impacto diferente na largura de banda da rede. Todas as áreas que precisam de mais largura de banda serão realçadas em vermelho.\n\n![Análise de relatório](media/network-planner-contoso-report-output.png)\n\nO planejador de rede também fornece recomendações com base no impacto Teams em sua rede. Clique no ícone de exibição de recomendação para ver as recomendações de cada site, se houver. A imagem abaixo mostra uma exibição de recomendação de exemplo.\n\n![Exibição de recomendação](media/network-planner-recommendation-view.png)\n\nAqui, você pode ver que atualmente a largura de banda do site Kirkland precisa ser aumentada para obter o melhor desempenho de Teams. \n"
