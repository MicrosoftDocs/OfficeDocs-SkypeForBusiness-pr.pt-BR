items:
- durationInMinutes: 2
  content: "A ferramenta Planejador de Rede está disponível no centro de administração do Teams. Ele ajuda você a determinar os requisitos de rede para sua organização. Este cenário de exemplo mostra como você pode usar a ferramenta para criar sites, personas e executar relatórios para uma empresa chamada Contoso. \n\n## <a name=\"before-you-begin\"></a>Antes de você começar\n\nPresumimos que você já conheça o centro de administração do Teams e você está familiarizado com o que precisa fazer para preparar sua rede para o Teams. Se este for o primeiro artigo que você viu no Planejador de Rede, recomendamos que você acesse os seguintes artigos primeiro.\n\n- [Preparo da rede da sua organização para o Teams](prepare-network.md)\n- [Usar o Planejador de Rede para o Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Visão geral da rede Contoso\n\nContoso tem três locais:\n\n- **Sede de Seattle:** Este é o local principal da Contoso. Tem 1.000 funcionários e 25 deles estão chamando apenas. O site está conectado à Internet e há uma conexão telefônica local (PSTN). A Contoso tem Roteamento Direto definido para poder usar a conexão telefônica local com o Teams. \n- **Kirkland Office:** Essa filial tem 400 funcionários e 10 estão chamando somente. O site usa sua conexão com a sede para tráfego de internet e telefone (PSTN). Esse escritório está conectado à sede de Seattle usando uma conexão WAN.\n- **Denver Office:** Esse escritório tem 250 funcionários e 50 estão chamando somente. O site tem sua própria conexão de internet local, mas não tem conexão telefônica direta (PSTN).\n\nVamos começar!\n"
- title: Adicionar um plano de rede
  durationInMinutes: 2
  content: "No centro de administração do Teams, expanda **as configurações** de toda a organização e selecione **Planejador de rede**. A primeira coisa que você precisa fazer é criar um plano de rede. \n\n1. Clique **em Adicionar um plano de rede** \n2. No painel **Novo plano de rede,** adicione um nome e uma descrição para seu plano de rede. Para este exemplo, vamos usar *Contoso1* como o nome do plano e o plano *de rede contoso* como a descrição.\n3. Clique **em Salvar**\n\n![Adicionar um novo plano de rede](media/network-planner-new-network-plan.png)\n\nDepois de salvar seu plano de rede, ele será exibido na lista de seus planos de rede. \n\n![Lista de planos de rede](media/network-planner-network-plans.png)\n"
- title: Criar personas personalizadas
  durationInMinutes: 2
  content: "Em seguida, você precisa criar as personas necessárias para representar seus usuários. Como cada local tem usuários especializados que só fazem chamadas telefônicas, você precisa criar essa persona.\n\n1. Na página Planejador de rede, clique na **guia Personas** e clique **em + Persona personalizada.** \n2. Adicione um nome e uma descrição para essa persona, para este exemplo, vamos chamá-la apenas *chamando*.\n3. Ativar Áudio **e** desativar todo o resto para que a chamada seja a única permissão a ser acionado.\n4. Clique **em Salvar** para adicionar a persona à lista.\n\n![Adicionar uma persona no planejador de rede](media/network-planner-add-persona.png)\n"
- title: Adicionar sites ao seu plano de rede
  durationInMinutes: 5
  content: "Agora, você precisa adicionar os três sites ao seu plano de rede. A tabela abaixo resume as características dos locais de rede da Contoso.\n\n|Localização       |Número total de funcionários|Chamar apenas funcionários|Conexão com a Internet       |Conexão PSTN                |Capacidade de link WAN   | Capacidade de link da Internet   |\n|---------------|-------------------------|----------------------|--------------------------|-------------------------------|--------------------|--------------------------|\n|QG de Seattle     |1000                     |25                    |Local Internet            |PSTN local usando Roteamento Direto| 200 Mbps           | 500 Mbps                 |\n|Kirkland Office|400                      |10                    |Internet remota por meio de HQ|PSTN remoto através do HQ         | 200 Mbps           | N/D                      |\n|Denver Office  |250                      |50                    |Local Internet            |Nenhuma conexão PSTN             | N/D                | 150 Mbps                 |\n\n1. Clique em seu plano de rede no Planejador de Rede.\n2. Selecione a **guia Sites de rede** e clique em Adicionar um site de **rede**.\n\n![Adicionar um site de rede](media/network-planner-add-network-site.png)\n\n3. Usando a tabela acima, preencha os detalhes do site do QG de Seattle. Acione as **alternâncias ExpressRoute** e **Connected to WAN.** \n\n![Novos detalhes do site](media/network-planner-add-network-site-2.png)\n\n4. Como o site do QG de Seattle tem conexões PSTN locais e internet local, você precisa especificar corretamente essas características.\n\n![Novas configurações de saída de site](media/network-planner-add-network-site-link-capacity.png)\n\n5. Clique **em Salvar** para concluir a adição do site do QG de Seattle.\n6. Crie o site de Denver usando o mesmo processo. A WAN não deve ser habilitada. \n7. Como o site de Kirkland aproveita a conexão com o QG de Seattle para conectividade com a Internet e PSTN, ele é considerado um site remoto. Ao criar o site kirkland, você precisa especificar que ele está conectado à WAN e selecione *Remote* para **saída da Internet** e saída **PSTN**.\n\n![Configurações de saída de site remoto](media/network-planner-add-remote-site-egress-kirkland.png)\n"
- title: Criar um relatório
  durationInMinutes: 3
  content: "Agora que você adicionou seus sites, você pode criar um relatório. Você definirá a distribuição do usuário durante a criação do relatório.\n\n1. Selecione a **guia Relatório** e clique em Iniciar **um relatório.** Isso abrirá a página de distribuição do usuário. Comece adicionando um nome e uma descrição para seu relatório.\n\n![Criando um relatório do planejador de rede](media/network-planner-add-report.png)  \n\n2. Quando você iniciar um relatório pela primeira vez, o usuário conta para cada site será distribuído automaticamente, por exemplo, 80% para funcionários do office, 20% para funcionários remotos. É aqui que você ajustará o número de usuários para cada persona para corresponder à sua população de usuários. Vamos supor que a Contoso tenha a mesma divisão de 80/20 entre funcionários de escritório e funcionários remotos para cada site. Certifique-se de tirar as personas de chamada apenas do número de usuários no escritório. A distribuição resultante deve ter a aparência da imagem abaixo.\n\n![Distribuição do usuário entre diferentes personas para cada site](media/network-planner-persona-distribution-2.png)\n"
- title: Analisar a saída do relatório
  durationInMinutes: 5
  content: "Depois de gerar o relatório, você verá uma tela exibindo seus requisitos de largura de banda como valores gerais e específicos da modalidade. Por padrão, a largura de banda permitida é definida como 30%. Ao alterar esse valor e clicar em **Executar relatório**, você pode ver o impacto diferente na largura de banda da sua rede. Todas as áreas que precisam de mais largura de banda serão realçadas em vermelho.\n\n![Análise de relatório](media/network-planner-contoso-report-output.png)\n\nO planejador de rede também fornece recomendações com base no impacto projetado do Teams em sua rede. Clique no ícone de exibição de recomendação para ver recomendações para cada site, se houver alguma. A imagem abaixo mostra um exemplo de exibição de recomendação.\n\n![Exibição de recomendação](media/network-planner-recommendation-view.png)\n\nAqui, você pode ver que atualmente a largura de banda do site kirkland precisa ser aumentada para obter o melhor desempenho de Teams. \n"
