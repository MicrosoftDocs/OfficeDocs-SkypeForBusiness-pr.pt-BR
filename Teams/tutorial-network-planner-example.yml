items:
- durationInMinutes: 2
  content: "\nA ferramenta planejador de rede está disponível no centro de administração do teams. Ele ajuda você a determinar os requisitos de rede de sua organização. Este cenário de exemplo mostra como você pode usar a ferramenta para criar sites, pessoas e executar relatórios para uma empresa chamada contoso. \n\n## <a name=\"before-you-begin\"></a>Antes de você começar\n\nPresumimos que você já saiba como usar o centro de administração do Teams e esteja familiarizado com o que precisa fazer para preparar sua rede para o Teams. Se este for o primeiro artigo que você viu no planejador de rede, recomendamos que você entre nos seguintes artigos primeiro.\n\n- [Preparo da rede da sua organização para o Teams](prepare-network.md)\n- [Usar o planejador de rede para o Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Visão geral da rede contoso\n\nA contoso tem três locais:\n\n- **Sede de Seattle:** Este é o local principal da contoso. Ele tem 1000 funcionários e 25 deles são somente chamadas. O site está conectado à Internet, e há uma conexão de telefone local (PSTN). A contoso tem a configuração de roteamento direto configurada para poder usar a conexão telefônica local com o Teams. \n- **Rio o Office:** Esta filial tem os funcionários do 400 e os 10 chamam apenas chamadas. O site usa sua conexão com a matriz para tráfego de Internet e telefone (PSTN). Este escritório está conectado à sede de Seattle usando uma conexão WAN.\n- **Escritório de Denver:** Este Office tem 250 funcionários e 50 somente estão chamando. O site tem sua própria conexão à Internet local, mas não tem conexão de telefone direta (PSTN).\n\nVamos começar!\n"
- title: Adicionar um plano de rede
  durationInMinutes: 2
  content: "\nNo centro de administração do Teams, expanda **configurações de toda a organização** e selecione **planejador de rede**. A primeira coisa que você precisa fazer é criar um plano de rede. \n\n1. Clique em **Adicionar um plano de rede** \n2. No painel **novo plano de rede** , adicione um nome e uma descrição para o plano de rede. Para este exemplo, usaremos *Contoso1* como o nome do plano e plano de *rede contoso* como descrição.\n3. Clique em **salvar**\n\n![Adicionar um novo plano de rede](media/network-planner-new-network-plan.png)\n\nDepois que você salvar o plano de rede, ele será exibido na lista de seus planos de rede. \n\n![Lista de planos de rede](media/network-planner-network-plans.png)\n"
- title: Criar personas personalizadas
  durationInMinutes: 2
  content: "\nEm seguida, você precisa criar as personas necessárias para representar seus usuários. Como cada local tem usuários especializados que farão somente chamadas telefônicas, você precisará criar essa pessoa.\n\n1. Na página planejador de rede, clique na guia **pessoas** e, em seguida, clique em **+ personalizado persona**. \n2. Adicione um nome e uma descrição para essa pessoa, neste exemplo, basta chamá-la *apenas*para fazer chamadas.\n3. Ative o **áudio** e desative todos os outros para que a chamada seja a única permissão ativada.\n4. Clique em **salvar** para adicionar o persona à lista.\n\n![Adicionando uma pessoa no planejador de rede](media/network-planner-add-persona.png)\n"
- title: Adicionar sites ao plano de rede
  durationInMinutes: 5
  content: "\nAgora, você precisa adicionar os três sites ao plano de rede. A tabela a seguir resume as características dos locais de rede da contoso.\n\n|Local       |Número total de funcionários|Chamadas apenas para funcionários|Conexão à Internet       |Conexão PSTN                |\n|---------------|-------------------------|----------------------|--------------------------|-------------------------------|\n|HQ de Seattle     |1000                     |25                    |Internet local            |PSTN local usando roteamento direto|\n|Rio o Office|400                      |254                    |Internet remota por meio do HQ|PSTN remoto via HQ         |\n|Denver Office  |250                      |50                    |Internet local            |Nenhuma conexão PSTN             |\n\n1. Clique em seu plano de rede no planejador de rede.\n2. Selecione a guia **sites de rede** e clique em **Adicionar um site de rede**.\n\n![Adicionando um site de rede](media/network-planner-add-network-site.png)\n\n3. Usando a tabela acima, preencha os detalhes do site de HQ de Seattle.\n\n![Detalhes do novo site](media/network-planner-add-network-site-2.png)\n\n4. Como o site de HQ de Seattle tem conexões de Internet e locais PSTN locais, você precisa especificar corretamente essas características.\n\n![Configurações de saída de novo site](media/network-planner-add-network-site-egress.png)\n\n5. Clique em **salvar** para concluir a adição do site de HQ de Seattle.\n6. Crie o site de Denver usando o mesmo processo.\n7. Como o site do Rio aproveita a conexão com o HQ de Seattle para conectividade com a Internet e PSTN, ele é considerado um site remoto. Ao criar o site do rio, você precisa especificar que ele está conectado à WAN e selecionar *remoto* para **egresso de Internet** e **saída PSTN**.\n\n![Configurações de saída de site remoto](media/network-planner-add-remote-site-egress.png)\n"
- title: Criar um relatório
  durationInMinutes: 3
  content: "\nAgora que você tem seus sites adicionados, pode criar um relatório. Você definirá sua distribuição de usuário durante a criação do relatório.\n\n1. Selecione a guia **relatório** e, em seguida, clique em **Iniciar um relatório**. Isso abrirá a página de distribuição de usuário. Comece adicionando um nome e uma descrição para o seu relatório.\n\n![Criando um relatório do planejador de rede](media/network-planner-add-report.png)  \n\n2. Quando você inicia um relatório pela primeira vez, o usuário conta para cada site que será distribuído automaticamente, por exemplo 80% para funcionários do Office, 20% para trabalhadores remotos. É aqui que você ajustará o número de usuários de cada persona para corresponder à sua população de usuários. Vamos pressupor que a contoso tem o mesmo 80/20 dividido entre os funcionários do Office e os funcionários remotos de cada site. Certifique-se de chamar apenas as pessoas que não têm o número de usuários do escritório. A distribuição resultante deve ser semelhante à imagem abaixo.\n\n![Distribuição de usuários entre diferentes pessoalmente para cada site](media/network-planner-persona-distribution-2.png)\n"
- title: Analisar saída do relatório
  durationInMinutes: 5
  content: "\nDepois de gerar o relatório, você verá uma tela exibindo os requisitos de largura de banda tanto como valores gerais quanto à modalidade. Por padrão, a largura de banda permitida é definida como 30%. Ao alterar esse valor e clicar em **executar relatório**, você pode ver o impacto diferente sobre a largura de banda da sua rede. Todas as áreas que precisarem de mais largura de banda serão realçadas em vermelho.\n\n![Análise de relatório](media/network-planner-report-output.png)\n\nO planejador de rede também oferece recomendações com base no impacto projetado do teams na sua rede. Clique no ícone do modo de exibição de recomendação para ver as recomendações para cada site, se houver. A imagem abaixo mostra uma exibição de recomendação de exemplo.\n\n![Modo de exibição de recomendação](media/network-planner-recommendation-view.png)\n\nAqui, você pode ver que, no momento, é necessário aumentar a largura de banda do site do rio para obter o melhor desempenho do teams. \n"
- title: Recursos adicionais
  durationInMinutes: 1
  content: "\nIsso completa o cenário de exemplo para o planejador de rede. Você pode [voltar para o artigo do planejador de rede](network-planner.md)ou conferir os recursos a seguir para obter mais informações sobre como preparar sua organização para o Teams:\n\n - [Preparar a rede da organização para o Microsoft Teams](prepare-network.md)\n - [Guia de revisão da experiência de qualidade](quality-of-experience-review-guide.md)\n - [URLs e intervalos de endereços IP do Office 365](https://docs.microsoft.com/office365/enterprise/urls-and-ip-address-ranges)"
