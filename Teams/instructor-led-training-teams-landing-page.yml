### YamlMime:Hub
title: Treinamento do Microsoft Teams com instrutor
summary: A Microsoft está feliz por hospedar uma série de sessões de treinamento online, gratuitas e ao vivo desenvolvidas para você começar a trabalhar com o Teams. Seja você um profissional de decisões de negócios, administrador, profissional de TI ou usuário final, você vai encontrar a aula ideal. Não sabe por onde começar? Faça nossa Verificação de conhecimento do Teams. Participe para ver o Teams em ação, tire suas dúvidas e interaja com os nossos instrutores ao vivo. Para visualizar nossas aulas de treinamento em seu próprio tempo, acesse nosso treinamento sob demanda de treinamento do usuário final. Clique em uma sessão abaixo para se inscrever.
