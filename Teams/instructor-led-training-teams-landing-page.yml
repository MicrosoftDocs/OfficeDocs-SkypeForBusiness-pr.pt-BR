productDirectory:
  items:
  - title: Chamadas e reuniões no Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/chat.svg
    summary: 'Use chamadas e reuniões para colaborar em tempo real, manter-se conectado e acessar conteúdo compartilhado a qualquer momento para aprender, planejar e inovar. (Nível: Teams Basics; Público-alvo: Todos)'
    url: https://aka.ms/CallingMeetingsTraining
  - title: Explorar equipes e canais no Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/users-group.svg
    summary: 'Entenda o valor das equipes e canais e como eles podem ajudá-lo a colaborar em workspaces virtuais ou com um grupo inteiro. (Nível: Teams Basics; Público-alvo: Todos)'
    url: https://aka.ms/TeamsChannelsTraining
  - title: Dicas, atalhos e novidades com o Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/lightbulb-idea-capture-teams.svg
    summary: 'Aprenda dicas e atalhos para se tornar um usuário de energia. Descubra as novidades e localize a direção de especialistas sobre os recursos mais recentes. (Nível: Teams Basics; Público-alvo: Todos)'
    url: https://aka.ms/TeamsProTips
  - title: Vá mais longe junto com as reuniões do Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/calendar-teams.svg
    summary: 'Saiba os principais recursos de reuniões e webinars do Teams, incluindo ferramentas de colaboração, salas de fuga e acesso a recursos de reunião. (Nível: equipes vão além; Público-alvo: Todos)'
    url: https://aka.ms/MeetingsGoFurther
  - title: Personalizar o Teams com aplicativos
    imageSrc: https://learn.microsoft.com/office/media/icons/blocks-teams.svg
    summary: 'Confira como as integrações de aplicativos no Teams aparecem em uma única interface do usuário e permitem que os funcionários trabalhem melhor juntos. (Nível: equipes vão além; Público-alvo: Todos)'
    url: https://aka.ms/Teamsappstraining
  - title: Soluções de trabalho híbridas
    imageSrc: https://learn.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: 'Mantenha-se conectado, seguro e produtivo à medida que se adapta a novas formas de trabalho. Aprenda a ser produtivo em um só lugar: reuniões, chamadas, chat, aplicativos e muito mais. (Nível: equipes vão além; Público-alvo: Todos)'
    url: https://aka.ms/HybridWorkTraining
  - title: Aumentar a colaboração com o Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/structure-teams.svg
    summary: 'Saiba como aproveitar ao máximo canais, chat e aplicativos conectados para melhorar a comunicação e aprofundar a colaboração entre equipes de todos os tamanhos. (Nível: Teams Basics; Público-alvo: Todos)'
    url: https://aka.ms/CollaborateInTeams
  - title: Teams for Education - Webinars
    imageSrc: https://learn.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: 'Saiba como usar o Teams na educação superior. (Público-alvo: Funcionários, alunos, acadêmicos, centros de pesquisa, profissionais de TI)'
    url: https://aka.ms/TeamsEduWebinars
  - title: Workshops de planejamento de atualização
    imageSrc: https://learn.microsoft.com/office/media/icons/migration-teams.svg
    summary: 'Planejar e implementar uma atualização bem-sucedida para Teams. (Público: profissionais de TI, gerentes de mudança de adoção)'
    url: https://aka.ms/upgradeworkshops
additionalContent:
  sections:
  - title: Treinamento adicional
    items:
    - title: Caminho de aprendizagem do Especialista em Trabalho em Equipe
      summary: A colaboração é uma habilidade vital para a força de trabalho atual. Saiba como os recursos robustos no Microsoft Teams permitem que você permaneça conectado e trabalhe com mais eficiência com sua equipe.
      url: /training/paths/teamwork-specialist
    - title: Caminho de aprendizagem do Especialista em Adoção de Serviços
      summary: O caminho de aprendizagem do Especialista em Adoção do Serviço Microsoft apresenta o Teams e outros serviços do Microsoft 365. Saiba como impulsionar a adoção dos serviços da Microsoft em sua organização.
      url: /training/paths/m365-service-adoption
    - title: Vídeos de treinamento sob demanda
      summary: Não há tempo para uma aula? Explore nosso catálogo de vídeos de Suporte da Microsoft para treinamento sob demanda.
      url: https://support.microsoft.com/office/training-1d5c12d3-37cb-44a0-ab21-5539ce9ccd5a
