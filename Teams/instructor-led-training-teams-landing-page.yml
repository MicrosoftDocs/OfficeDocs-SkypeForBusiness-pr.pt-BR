### YamlMime:Hub
title: Treinamento do usuário final para Microsoft Teams
summary: 'A Microsoft está feliz por hospedar uma série de sessões de treinamento online, gratuitas e ao vivo desenvolvidas para você começar a trabalhar com o Teams. Seja você um profissional de decisões de negócios, administrador, profissional de TI ou usuário final, você vai encontrar a aula ideal. Participe conosco para ver Microsoft Teams em ação, obter suas perguntas respondidas e interagir com nossos instrutores ao vivo. Para exibir nossas aulas de treinamento em seu próprio horário, visite nosso treinamento de usuário final sob demanda. Clique em uma sessão abaixo para se inscrever.'
brand: teams
