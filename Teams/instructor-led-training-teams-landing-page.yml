productDirectory:
  items:
    - title: Chamar e reuniões no Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/chat.svg'
      summary: 'Use a chamada e reuniões para colaborar em tempo real, permanecer conectado e acessar conteúdo compartilhado a qualquer momento para aprender, planejar e inovar. (Nível: Teams Noções Básicas; Público-alvo: Todos)'
      url: 'https://aka.ms/CallingMeetingsTraining'
    - title: Explorar equipes e canais no Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/users-group.svg'
      summary: 'Entenda o valor das equipes e canais e como eles podem ajudá-lo a colaborar em espaços de trabalho virtuais ou com um grupo inteiro. (Nível: Teams Noções Básicas; Público-alvo: Todos)'
      url: 'https://aka.ms/TeamsChannelsTraining'
    - title: 'Dicas, atalhos e novidades com Teams'
      imageSrc: 'https://docs.microsoft.com/office/media/icons/lightbulb-idea-capture-teams.svg'
      summary: 'Saiba dicas e atalhos para se tornar um usuário de energia. Descubra as novidades e encontre a direção do especialista nos recursos mais recentes. (Nível: Teams Noções Básicas; Público-alvo: Todos)'
      url: 'https://aka.ms/TeamsProTips'
    - title: Vá mais além em conjunto com Teams reuniões
      imageSrc: 'https://docs.microsoft.com/office/media/icons/calendar-teams.svg'
      summary: 'Saiba os principais recursos Teams reuniões e webinars, incluindo ferramentas de colaboração, salas de breakout e acesso a recursos de reunião. (Nível: Teams ir além; Público-alvo: Todos)'
      url: 'https://aka.ms/MeetingsGoFurther'
    - title: Personalizar Teams com aplicativos
      imageSrc: 'https://docs.microsoft.com/office/media/icons/blocks-teams.svg'
      summary: 'Veja como as integrações de aplicativos Teams aparecem em uma única interface de usuário e permitem que os funcionários trabalhem melhor juntos. (Nível: Teams ir além; Público-alvo: Todos)'
      url: 'https://aka.ms/Teamsappstraining'
    - title: Soluções de trabalho híbridas
      imageSrc: 'https://docs.microsoft.com/office/media/icons/hybrid-teams.svg'
      summary: 'Mantenha-se conectado, seguro e produtivo à medida que você se adapta às novas maneiras de trabalhar. Aprenda a ser produtivo em um só lugar: reuniões, chamadas, chat, aplicativos e muito mais. (Nível: Teams ir além; Público-alvo: Todos)'
      url: 'https://aka.ms/HybridWorkTraining'
    - title: Aumentar a colaboração com Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/structure-teams.svg'
      summary: 'Saiba como fazer o máximo de canais, chat e aplicativos conectados para melhorar a comunicação e aprofundar a colaboração entre equipes de todos os tamanhos. (Nível: Teams Noções Básicas; Público-alvo: Todos)'
      url: 'https://aka.ms/CollaborateInTeams'
    - title: Teams for Education - Webinars
      imageSrc: 'https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg'
      summary: 'Saiba como usar o Teams na educação superior. (Público-alvo: Funcionários, alunos, acadêmicos, centros de pesquisa, profissionais de TI)'
      url: 'https://aka.ms/TeamsEduWebinars'
    - title: Workshops de planejamento de atualização
      imageSrc: 'https://docs.microsoft.com/office/media/icons/migration-teams.svg'
      summary: 'Planejar e implementar uma atualização bem-sucedida para Teams. (Público: profissionais de TI, gerentes de mudança de adoção)'
      url: 'https://aka.ms/upgradeworkshops'
additionalContent:
  sections:
    - title: Treinamento adicional
      items:
        - title: Caminho do Especialista em Equipe Learning Equipe
          summary: A colaboração é uma habilidade vital para a força de trabalho atual. Saiba como os recursos robustos dentro Microsoft Teams permitem que você permaneça conectado e trabalhe com mais eficiência com sua equipe.
          url: /learn/paths/teamwork-specialist
        - title: Caminho do Especialista em Adoção Learning Serviço
          summary: Os recursos do Microsoft Service Adoption Specialist Learning Path Teams e outros serviços Microsoft 365 serviços. Saiba como conduzir a adoção de serviços Microsoft em sua organização.
          url: /learn/paths/m365-service-adoption
        - title: Vídeos de treinamento sob demanda
          summary: Não há tempo para uma aula? Explore nosso catálogo de vídeos do Suporte da Microsoft para treinamento sob demanda.
          url: 'https://support.microsoft.com/office/microsoft-teams-video-training-4f108e54-240b-4351-8084-b1089f0d21d7'