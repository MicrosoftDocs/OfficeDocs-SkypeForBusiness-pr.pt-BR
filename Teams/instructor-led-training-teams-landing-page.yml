productDirectory:
  items:
  - title: Chamadas e reuniões no Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/chat.svg
    summary: 'Use chamadas e reuniões para colaborar em tempo real, manter-se conectado e acessar conteúdo compartilhado a qualquer momento para aprender, planejar e inovar. (Nível: Noções básicas do Teams; Público-alvo: Todos)'
    url: https://aka.ms/CallingMeetingsTraining
  - title: Explorar equipes e canais no Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/users-group.svg
    summary: 'Entenda o valor de equipes e canais e como eles podem ajudá-lo a colaborar em workspaces virtuais ou com um grupo inteiro. (Nível: Noções básicas do Teams; Público-alvo: Todos)'
    url: https://aka.ms/TeamsChannelsTraining
  - title: Dicas, atalhos e novidades do Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/lightbulb-idea-capture-teams.svg
    summary: 'Aprenda dicas e atalhos para se tornar um usuário de energia. Descubra as novidades e encontre a direção do especialista sobre os recursos mais recentes. (Nível: Noções básicas do Teams; Público-alvo: Todos)'
    url: https://aka.ms/TeamsProTips
  - title: Ir além junto com as reuniões do Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/calendar-teams.svg
    summary: 'Conheça os principais recursos de reuniões e webinars do Teams, incluindo ferramentas de colaboração, salas de debate e acesso aos recursos da reunião. (Nível: Equipes vão além; Público-alvo: Todos)'
    url: https://aka.ms/MeetingsGoFurther
  - title: Personalizar o Teams com aplicativos
    imageSrc: https://learn.microsoft.com/office/media/icons/blocks-teams.svg
    summary: 'Veja como as integrações de aplicativos no Teams aparecem em uma única interface do usuário e permitem que os funcionários trabalhem melhor juntos. (Nível: Equipes vão além; Público-alvo: Todos)'
    url: https://aka.ms/Teamsappstraining
  - title: Soluções de trabalho híbrido
    imageSrc: https://learn.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: 'Mantenha-se conectado, seguro e produtivo conforme você se adapta às novas maneiras de trabalhar. Aprenda a ser produtivo em um só lugar: reuniões, chamadas, chat, aplicativos e muito mais. (Nível: Equipes vão além; Público-alvo: Todos)'
    url: https://aka.ms/HybridWorkTraining
  - title: Aumentar a colaboração com o Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/structure-teams.svg
    summary: 'Saiba como fazer o máximo de canais, chat e aplicativos conectados para melhorar a comunicação e aprofundar a colaboração entre equipes de todos os tamanhos. (Nível: Noções básicas do Teams; Público-alvo: Todos)'
    url: https://aka.ms/CollaborateInTeams
  - title: Teams for Education - Webinars
    imageSrc: https://learn.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: 'Saiba como usar o Teams na educação superior. (Público-alvo: Funcionários, alunos, acadêmicos, centros de pesquisa, profissionais de TI)'
    url: https://aka.ms/TeamsEduWebinars
  - title: Workshops de planejamento de atualização
    imageSrc: https://learn.microsoft.com/office/media/icons/migration-teams.svg
    summary: 'Planejar e implementar uma atualização bem-sucedida para Teams. (Público: profissionais de TI, gerentes de mudança de adoção)'
    url: https://aka.ms/upgradeworkshops
additionalContent:
  sections:
  - title: Treinamento adicional
    items:
    - title: Roteiro de aprendizagem do Especialista em Trabalho em Equipe
      summary: A colaboração é uma habilidade vital para a força de trabalho de hoje. Saiba como os recursos robustos no Microsoft Teams permitem que você permaneça conectado e trabalhe com mais eficiência com sua equipe.
      url: /training/paths/teamwork-specialist
    - title: Roteiro de aprendizagem do Especialista em Adoção de Serviços
      summary: O roteiro de aprendizagem do Especialista em Adoção de Serviços da Microsoft apresenta o Teams e outros serviços do Microsoft 365. Saiba como impulsionar a adoção de serviços da Microsoft em sua organização.
      url: /training/paths/m365-service-adoption
    - title: Vídeos de treinamento sob demanda
      summary: Não há tempo para uma aula? Explore nosso catálogo de vídeos do Suporte da Microsoft para treinamento sob demanda.
      url: https://support.microsoft.com/office/microsoft-teams-video-training-4f108e54-240b-4351-8084-b1089f0d21d7
