title: Treinamento do Microsoft Teams com instrutor
summary: A Microsoft está feliz por hospedar uma série de sessões de treinamento online, gratuitas e ao vivo desenvolvidas para você começar a trabalhar com o Teams. Seja você um profissional de decisões de negócios, administrador, profissional de TI ou usuário final, você vai encontrar a aula ideal. Junte-se a nós para ver o Teams em ação, tirar suas dúvidas e interagir com nossos instrutores ao vivo. Para ver nossas aulas de treinamento em seu próprio tempo, visite nosso treinamento sob demanda para usuário final. Clique em uma sessão abaixo para se inscrever.
