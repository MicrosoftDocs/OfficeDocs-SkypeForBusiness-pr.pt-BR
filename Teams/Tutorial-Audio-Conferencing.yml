- durationInMinutes: 1
  content: >
    <span data-ttu-id="05969-104">Neste treinamento, apresentaremos audioconferência no Microsoft Teams — a capacidade de ingressar em uma reunião de equipes de um telefone regular e discagem externa de uma reunião para um número de telefone.</span><span class="sxs-lookup"><span data-stu-id="05969-104">In this training, we introduce Audio Conferencing in Microsoft Teams—the ability to join a Teams meeting from a regular phone and dial out from a meeting to a phone number.</span></span> <span data-ttu-id="05969-105">Abordaremos os recursos de conferência de áudio em equipes além dos requisitos e considerações de planejamento para equipes.</span><span class="sxs-lookup"><span data-stu-id="05969-105">We’ll cover the capabilities of Audio Conferencing in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="05969-106">Esse treinamento será útil para você se:</span><span class="sxs-lookup"><span data-stu-id="05969-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="05969-107">Profissional de TI.</span><span class="sxs-lookup"><span data-stu-id="05969-107">An IT pro.</span></span>

    -   <span data-ttu-id="05969-108">Responsável pelo planejamento, implantação ou gerenciamento do Teams.</span><span class="sxs-lookup"><span data-stu-id="05969-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="05969-109">Consideração sobre planejamento, implantação ou conferência de áudio em equipes de gerenciamento.</span><span class="sxs-lookup"><span data-stu-id="05969-109">Considering planning, deploying, or managing Audio Conferencing in Teams.</span></span>


    <span data-ttu-id="05969-110">Cobriremos as seguintes seções:</span><span class="sxs-lookup"><span data-stu-id="05969-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="05969-111">Requisitos de conferência de áudio</span><span class="sxs-lookup"><span data-stu-id="05969-111">Audio Conferencing requirements</span></span>

    -   <span data-ttu-id="05969-112">Etapas de planejamento</span><span class="sxs-lookup"><span data-stu-id="05969-112">Planning steps</span></span>

    -   <span data-ttu-id="05969-113">Relatório</span><span class="sxs-lookup"><span data-stu-id="05969-113">Reporting</span></span>


    <span data-ttu-id="05969-114">Serviços de audioconferência adiciona recursos e funcionalidades para reuniões em equipes.</span><span class="sxs-lookup"><span data-stu-id="05969-114">Audio Conferencing adds features and functionality to meetings in Teams.</span></span> <span data-ttu-id="05969-115">É recomendável que você conclua [reuniões em equipes da Microsoft](https://aka.ms/tr-meetings) antes neste tutorial.</span><span class="sxs-lookup"><span data-stu-id="05969-115">We recommend that you complete [Meetings in Microsoft Teams](https://aka.ms/tr-meetings) before this tutorial.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="05969-116">Se quiser fazer alguma pergunta ou comentário sobre o treinamento:</span><span class="sxs-lookup"><span data-stu-id="05969-116">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="05969-117">Postar na seção comentários na parte inferior da página "Próximas etapas" deste tutorial</span><span class="sxs-lookup"><span data-stu-id="05969-117">Post in the comments section at the bottom of the “Next steps” page of this tutorial</span></span>


    <span data-ttu-id="05969-118">Para fazer comentários sobre o produto Teams, como ideias de novos recursos, visite o [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="05969-118">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="05969-119">Serviços de audioconferência em equipes</span><span class="sxs-lookup"><span data-stu-id="05969-119">Audio Conferencing in Teams</span></span>
  durationInMinutes: 12
  content: "\n<span data-ttu-id=\"05969-120\">Com a conferência de áudio, os participantes usar um telefone comum para participar de reuniões de equipes — ligando para a reunião de seu telefone ou usando a funcionalidade de discagem de dentro da reunião.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-120\">With Audio Conferencing, participants use a regular phone to take part in Teams meetings—either by dialing in to the meeting from their phone or by using dial-out functionality from within the meeting.</span></span> <span data-ttu-id=\"05969-121\">Revise os seguintes recursos para saber mais sobre a conferência de áudio:</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-121\">Review the following resources to learn more about Audio Conferencing:</span></span>\n-   <span data-ttu-id=\"05969-122\">[Recursos de conferência de áudio](https://products.office.com/skype-for-business/audio-conferencing#Features) (tempo estimado de leitura de 1 minuto)</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-122\">[Audio Conferencing features](https://products.office.com/skype-for-business/audio-conferencing#Features) (estimated reading time 1 minute)</span></span>\n-   <span data-ttu-id=\"05969-123\">[9 dicas para reunião com equipes da Microsoft](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimado lendo o tempo para \"\\#1 - ingressar em uma reunião por meio de conferência de áudio\" é 1 minuto; mais se você leu o artigo inteiro)</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-123\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimated reading time for “\\#1 - Join a meeting via Audio Conferencing” is 1 minute; more if you read the whole article)</span></span>\n-   <span data-ttu-id=\"05969-124\">[Perguntas comuns de conferência de áudio](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (7 minutos do tempo de leitura de estimado)</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-124\">[Audio Conferencing common questions](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (estimated reading time 7 minutes)</span></span>\n-   <span data-ttu-id=\"05969-125\">[Discagem externa de uma reunião para que outras pessoas poderá ingressar nela](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (tempo de leituras estimada 2 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-125\">[Dialing out from a meeting so other people can join it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (estimated reading time 2 minutes)</span></span>\n"
- title: <span data-ttu-id="05969-126">Cenário – serviços de audioconferência</span><span class="sxs-lookup"><span data-stu-id="05969-126">Scenario – Audio Conferencing</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"05969-127\">Garth funciona na Contoso, uma empresa que tem vários escritórios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-127\">Garth works at Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"05969-128\">Garth frequentemente precisa conectar-se com pessoas em outros locais do office e porque ele geralmente funciona em casa ou sai na estrada, ele é um enorme ventilador de reuniões de equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-128\">Garth frequently needs to connect with people in other office locations, and because he often works from home or goes out on the road, he’s a huge fan of Teams meetings.</span></span> <span data-ttu-id=\"05969-129\">Quando o Garth envia um convite da reunião, ele adiciona automaticamente informações de conferência de áudio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-129\">When Garth sends out a meeting invitation, it automatically adds information for Audio Conferencing.</span></span> <span data-ttu-id=\"05969-130\">Isso possibilita os seguintes cenários:</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-130\">This makes the following scenarios possible:</span></span>\n-   <span data-ttu-id=\"05969-131\">Alice deseja participar de reunião do Garth, mas ela estiver viajando e não tem acesso a uma rede confiável.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-131\">Alice wants to attend Garth’s meeting but she’s on the road and has no access to a reliable network.</span></span> <span data-ttu-id=\"05969-132\">Portanto, ela participa da reunião usando as coordenadas de discagem do convite da reunião.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-132\">Therefore, she joins the meeting by using the dial-in coordinates from the meeting invitation.</span></span> <span data-ttu-id=\"05969-133\">Durante o processo de discagem, ela usa o seu PIN para autenticar, portanto, ela é reconhecida pelo sistema como \"Alice.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-133\">During the dial-in process, she uses her PIN to authenticate, so she’s recognized by the system as “Alice.”</span></span>\n-   <span data-ttu-id=\"05969-134\">Bob, que está atualmente em um hotel, participa da reunião usando o cliente de equipes em seu PC.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-134\">Bob, who’s currently at a hotel, joins the meeting by using the Teams client on his PC.</span></span> <span data-ttu-id=\"05969-135\">Infelizmente, a qualidade de áudio sobre a conexão de internet no hotel não é ótima, portanto Bob discar para seu próprio número de telefone da reunião para ingressar através da rede telefônica pública comutada (PSTN).</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-135\">Unfortunately, the audio quality over the internet connection in the hotel isn’t great, So Bob dials out to his own phone number from the meeting to join via the public switched telephone network (PSTN).</span></span>\n-   <span data-ttu-id=\"05969-136\">Se os participantes da reunião decidir durante a chamada que deseja adicionar usuários em um número de telefone diferente, eles apenas podem discar para o telefone de número e traga outras pessoas para a reunião.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-136\">If the meeting participants decide during the call that they want to add users at a different phone number, they can just dial out to the phone number and bring additional people into the meeting.</span></span>\n-   <span data-ttu-id=\"05969-137\">Outros usuários também podem ingressar no cliente equipes em seu PC, Mac ou dispositivo móvel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-137\">Other users can also join from the Teams client on their PC, Mac, or mobile device.</span></span>\n"
- title: <span data-ttu-id="05969-138">Considerações para Skype para clientes de negócios</span><span class="sxs-lookup"><span data-stu-id="05969-138">Considerations for Skype for Business customers</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"05969-139\">Se você já estiver utilizando o Skype para a empresa, você precisará considerar o seguinte:</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-139\">If you’re already using Skype for Business, you’ll need to consider the following:</span></span>\n\n###<a name=\"skype-for-business-serverhomed-users\"></a><span data-ttu-id=\"05969-140\">Skype para usuários hospedados – Business Server</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-140\">Skype for Business Server–homed users</span></span>\n<span data-ttu-id=\"05969-141\">Se você estiver usando o Skype para Business Server, as reuniões de equipes agendadas por usuários hospedados no Skype para negócios local não incluirá PSTN coordenadas da reunião.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-141\">If you’re using Skype for Business Server, Teams meetings scheduled by users who are homed on Skype for Business on-premises will not include PSTN meeting coordinates.</span></span> <span data-ttu-id=\"05969-142\">(Isto é documentado na [solução de problemas de conferência de áudio e problemas conhecidos](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-142\">(This is documented in [Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span></span>\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a><span data-ttu-id=\"05969-143\">Skype para usuários corporativos Online hospedados</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-143\">Skype for Business Online–homed users</span></span>\n<span data-ttu-id=\"05969-144\">Se os usuários hospedados no Skype para Business Online e já estão habilitados para conferência de áudio, eles automaticamente vai ser habilitados para conferência de áudio em equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-144\">If users are homed in Skype for Business Online and are already enabled for Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in Teams.</span></span> <span data-ttu-id=\"05969-145\">O PIN empregados para autenticar em reuniões, quando eles discam será o mesmo para Skype para equipes e de negócios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-145\">The PIN they use for authenticating in meetings when they dial in will be the same for Skype for Business and Teams.</span></span>\n"
- title: <span data-ttu-id="05969-146">Prever audioconferência</span><span class="sxs-lookup"><span data-stu-id="05969-146">Envision Audio Conferencing</span></span>
  durationInMinutes: 48
  content: "\n<span data-ttu-id=\"05969-147\">A orientação prática aborda detalhadamente o que é necessário para planejar e implementar com êxito a conferência de áudio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-147\">The practical guidance covers in detail what’s required to plan and successfully implement Audio Conferencing.</span></span> <span data-ttu-id=\"05969-148\">Revise os seguintes artigos para entender das etapas de planejamento técnicas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-148\">Review the following articles to understand these technical planning steps:</span></span>\n\n-   <span data-ttu-id=\"05969-149\">[Definir meu success - conferência de áudio](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (11 minutos do tempo de leitura de estimado)</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-149\">[Define my success - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (estimated reading time 11 minutes)</span></span>\n-   <span data-ttu-id=\"05969-150\">[Decisões meu serviço - conferência de áudio](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (12 minutos do tempo de leitura de estimado)</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-150\">[Make my service decisions - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"05969-151\">[Evaluate meu ambiente](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (12 minutos do tempo de leitura de estimado)</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-151\">[Evaluate my environment](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"05969-152\">[Planejar o meu gerenciamento de serviço](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (tempo estimado de leitura de 5 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-152\">[Plan my service management](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"05969-153\">[Planejar a experiência dos meus usuários](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (tempo estimado de leitura de 5 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-153\">[Plan my users’ experience](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"05969-154\">[Documento meu plano de sucesso](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (tempo estimado de leitura de 6 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-154\">[Document my success plan](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="05969-155">Conferência de áudio integrada</span><span class="sxs-lookup"><span data-stu-id="05969-155">Onboard Audio Conferencing</span></span>
  durationInMinutes: 13
  content: "\n<span data-ttu-id=\"05969-156\">Assim como envisioning, inclusão é abordada neste guia prático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-156\">Just like envisioning, onboarding is covered in the practical guidance.</span></span> <span data-ttu-id=\"05969-157\">Revise os seguintes artigos para entender como usuários onboard para conferência de áudio:</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-157\">Review the following articles to understand how to onboard users for Audio Conferencing:</span></span>\n\n-   <span data-ttu-id=\"05969-158\">[Preparar meu serviço](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (tempo estimado de leitura de 6 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-158\">[Prepare my service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"05969-159\">[Preparar os meus usuários](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (tempo de leituras estimada 2 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-159\">[Prepare my users](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (estimated reading time 2 minutes)</span></span>\n-   <span data-ttu-id=\"05969-160\">[Deploy meu serviço](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (tempo de leituras estimada 3 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-160\">[Deploy my service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (estimated reading time 3 minutes)</span></span>\n-   <span data-ttu-id=\"05969-161\">[Solução de problemas de conferência de áudio e problemas conhecidos](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (o tempo estimado de leitura para o conteúdo específico de equipes é 2 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-161\">[Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (estimated reading time for Teams-specific content is 2 minutes)</span></span>\n"
- title: '<span data-ttu-id="05969-162">Exercício: configurar serviços de audioconferência</span><span class="sxs-lookup"><span data-stu-id="05969-162">Exercise – Configure Audio Conferencing</span></span>'
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"05969-163\">Neste exercício, você terá a oportunidade de testar a conferência de áudio em equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-163\">In this exercise, you’ll have the chance to test Audio Conferencing in Teams.</span></span>\n<span data-ttu-id=\"05969-164\">Embora não esteja descrito como executar cada ação, recomendamos alguns cenários para você experimentar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-164\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"05969-165\">Requisitos</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-165\">Requirements</span></span>\n-   <span data-ttu-id=\"05969-166\">Um locatário do Office 365 com as licenças adequadas para usar o Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-166\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"05969-167\">Recomendamos enfaticamente que você use um locatário de teste dedicado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-167\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"05969-168\">Se você não tem um locatário de teste, pode se inscrever para um locatário de avaliação em: [Avaliação do Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-168\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"05969-169\">Não execute nenhum teste em seu ambiente de produção.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-169\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"05969-170\">A alteração de configurações ou políticas pode ter um impacto negativo em todos os usuários e pode afetar sua experiência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-170\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"05969-171\">Ao menos dois terminais</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-171\">At least two endpoints</span></span>\n    -   <span data-ttu-id=\"05969-172\">Podem ser dois computadores, mas você também pode usar o cliente em seu celular.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-172\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n    -   <span data-ttu-id=\"05969-173\">Um telefone que possa discar para reuniões e ser discado check-out para</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-173\">A phone that can dial in to meetings and be dialed out to</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"05969-174\">Cenários de teste sugeridos</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-174\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"05969-175\">Habilite usuários para conferência de áudio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-175\">Enable users for Audio Conferencing.</span></span>\n-   <span data-ttu-id=\"05969-176\">Configurar números de ponte de conferência diferentes para usuários diferentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-176\">Set different conference bridge numbers for different users.</span></span>\n-   <span data-ttu-id=\"05969-177\">Altere o número de ponte de conferência padrão para o inquilino.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-177\">Change the default conference bridge number for the tenant.</span></span>\n-   <span data-ttu-id=\"05969-178\">Alterar configurações para o número de ponte de conferência (idiomas diferentes).</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-178\">Change settings for the conference bridge number (different languages).</span></span>\n-   <span data-ttu-id=\"05969-179\">Alterar as configurações globais de pontes de conferência (reunião notificações de entrada e saída, tamanho do PIN, notificações por email).</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-179\">Change global settings for conference bridges (meeting entry and exit notifications, PIN length, email notifications).</span></span>\n-   <span data-ttu-id=\"05969-180\">Observe o email que está sendo enviado aos usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-180\">Observe the email being sent out to users.</span></span>\n-   <span data-ttu-id=\"05969-181\">Agendar reuniões de equipes e revise o convite da reunião.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-181\">Schedule Teams meetings, and review the meeting invitation.</span></span>\n-   <span data-ttu-id=\"05969-182\">Ingressar em uma reunião de um telefone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-182\">Join a meeting from a phone.</span></span>\n-   <span data-ttu-id=\"05969-183\">Discar a partir de uma reunião para um telefone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-183\">Dial out from a meeting to a phone.</span></span>\n-   <span data-ttu-id=\"05969-184\">Use controles de dual-tone multi-frequency enquanto estiver em uma reunião para ativar e desativar mudo de um telefone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-184\">Use dual-tone multi-frequency controls while in a meeting to mute and unmute a phone.</span></span>\n"
- title: <span data-ttu-id="05969-185">Valor de unidade</span><span class="sxs-lookup"><span data-stu-id="05969-185">Drive value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"05969-186\">A partir de uma perspectiva do relatório, você tem duas áreas a ser analisado:</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-186\">From a reporting perspective, you have two areas to look at:</span></span>\n-   <span data-ttu-id=\"05969-187\">Utilização: quantas reuniões são realizadas?</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-187\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"05969-188\">Qualidade: qual é a qualidade das reuniões?</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-188\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"05969-189\">Você deve monitorar com atenção ambas as áreas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-189\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"05969-190\">Baixa utilização significa que os usuários, por algum motivo, não estão usando o produto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-190\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"05969-191\">Você somente pode determinar os motivos investigando ainda mais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-191\">You can only determine the reasons by investigating further.</span></span>\n    <span data-ttu-id=\"05969-192\">Os motivos podem variar da percepção de que as reuniões estão aquém das necessidades do usuário até a falta de conhecimento ou treinamento, passando por problemas de qualidade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-192\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"05969-193\">A baixa qualidade, por outro lado, significa que existem problemas de conectividade entre os usuários e o Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-193\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"05969-194\">A baixa qualidade pode levar a uma experiência do usuário desagradável e, consequentemente, a um baixo uso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-194\">Low quality can lead to bad user experience and lower usage.</span></span> <span data-ttu-id=\"05969-195\">Consulte [Relatórios Office 365 no Centro de Administração - atividade do usuário do Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (tempo estimado de leitura de cinco minutos) para aprender mais sobre os relatórios de uso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-195\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"05969-196\">O gerenciamento da qualidade não é assunto deste treinamento, mas consulte o seguinte material de treinamento:</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-196\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   [<span data-ttu-id=\"05969-197\">Operar o meu serviço</span><span class=\"sxs-lookup\"><span data-stu-id=\"05969-197\">Operate my service</span></span>](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: <span data-ttu-id="05969-198">Próximos passos</span><span class="sxs-lookup"><span data-stu-id="05969-198">Next steps</span></span>
  durationInMinutes: 1
  content: >-
    <span data-ttu-id="05969-199">Neste treinamento, abordamos estes pontos de aprendizagem principais:</span><span class="sxs-lookup"><span data-stu-id="05969-199">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="05969-200">Serviços de audioconferência em equipes</span><span class="sxs-lookup"><span data-stu-id="05969-200">Audio Conferencing in Teams</span></span>

    -   <span data-ttu-id="05969-201">Requisitos para serviços de audioconferência</span><span class="sxs-lookup"><span data-stu-id="05969-201">Requirements for Audio Conferencing</span></span>

    -   <span data-ttu-id="05969-202">Relatório</span><span class="sxs-lookup"><span data-stu-id="05969-202">Reporting</span></span>


