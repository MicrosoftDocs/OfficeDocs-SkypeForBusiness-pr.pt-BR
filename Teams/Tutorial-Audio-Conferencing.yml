- durationInMinutes: 1
  content: >
    Neste treinamento, apresentamos conferências de áudio no Microsoft Teams — a capacidade de ingressar em uma reunião de equipe a partir de um telefone comum e discar de uma reunião para um número de telefone. Abordaremos os recursos da videoconferência no Microsoft Teams, além de requisitos e considerações de planejamento para o Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Esse treinamento será útil para você se:

    -   Profissional de TI.

    -   Responsável pelo planejamento, implantação ou gerenciamento do Teams.

    -   Considere o planejamento, a implantação ou o gerenciamento de conferências de áudio no Microsoft Teams.


    Cobriremos as seguintes seções:

    -   Requisitos de audioconferência

    -   Etapas de planejamento

    -   Relatórios


    A conferência de áudio adiciona recursos e funcionalidades a reuniões no Microsoft Teams. Recomendamos que você conclua [reuniões no Microsoft Teams](https://aka.ms/tr-meetings) antes deste tutorial.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Se quiser fazer alguma pergunta ou comentário sobre o treinamento:


    -   Postar na seção comentários na parte inferior da página "próximas etapas" deste tutorial


    Para fazer comentários sobre o produto Teams, como ideias de novos recursos, visite o [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Conferências de áudio no Microsoft Teams
  durationInMinutes: 12
  content: "\nCom o áudio videoconferência, os participantes usam um telefone comum para participar de reuniões do Teams, discando para a reunião pelo telefone ou usando a funcionalidade de discagem interna na reunião. Revise os recursos a seguir para saber mais sobre a conferência de áudio:\n-   [Recursos de videoconferência](https://products.office.com/skype-for-business/audio-conferencing#Features) (tempo estimado de leitura de 1 minuto)\n-   [9 dicas para reunião com o Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (tempo estimado\\#de leitura para \"1-ingressar em uma reunião via áudio videoconferência\" é 1 minuto; mais se você ler o artigo inteiro)\n-   [Perguntas comuns sobre o áudio audioconferência](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (tempo estimado de leitura de 7 minutos)\n-   [Discar de uma reunião para que outras pessoas possam participar dela](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (tempo estimado de leitura de 2 minutos)\n"
- title: Cenário – conferência de áudio
  durationInMinutes: 1
  content: "\nO Paulo funciona na contoso, uma empresa com vários escritórios. Com frequência, o Paulo precisa se conectar com pessoas em outros locais do Office e, com frequência, ele trabalha de casa ou entra em trânsito, ele é um grande fã de reuniões do teams. Quando o Paulo envia um convite de reunião, ele adiciona automaticamente informações para videoconferências. Isso torna possível os seguintes cenários:\n-   Alice quer participar da reunião do Paulo, mas ela está em trânsito e não tem acesso a uma rede confiável. Portanto, ela ingressa na reunião usando as coordenadas de discagem do convite da reunião. Durante o processo de discagem, ela usa o PIN para autenticar, portanto ela é reconhecida pelo sistema como \"Ana\".\n-   Bob, que atualmente está em um hotel, ingressa na reunião usando o cliente do teams em seu computador. Infelizmente, a qualidade de áudio pela conexão à Internet no Hotel não é ótima, portanto, Bob disca para o seu próprio número de telefone da reunião para ingressar pela PSTN (rede telefônica pública comutada).\n-   Se os participantes da reunião decidirem durante a chamada que desejam adicionar usuários em um número de telefone diferente, eles poderão discar para o número de telefone e trazer outras pessoas para a reunião.\n-   Outros usuários também podem participar do cliente do teams em seu PC, Mac ou dispositivo móvel.\n"
- title: Considerações para clientes do Skype for Business
  durationInMinutes: 1
  content: "\nSe você já estiver usando o Skype for Business, será preciso considerar o seguinte:\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>Skype for Business Server – usuários hospedados\n\nSe você estiver usando o Skype for Business Server, as reuniões do teams agendadas pelos usuários que forem hospedados no Skype for Business local não incluirão coordenadas de reunião PSTN. Se você atribuiu licenças de conferência de áudio a esses usuários antes de 1 de março de 2019, talvez seja necessário cancelar a atribuição dessas licenças, esperar por duas horas e, em seguida, reatribuí-las aos usuários para ver as coordenadas da reunião PSTN.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>Skype for Business online – usuários hospedados\n\nSe os usuários estiverem hospedados no Skype for Business Online e já estiverem habilitados para conferências de áudio, eles serão habilitados automaticamente para a conferência de áudio no Microsoft Teams. O PIN usado para autenticação em reuniões quando ele discar será o mesmo para o Skype for Business e o Teams.\n"
- title: EnVision conferência de áudio
  durationInMinutes: 48
  content: "\nA orientação prática aborda em detalhes o que é necessário para planejar e implementar com êxito a conferência de áudio. Revise os artigos a seguir para compreender estas etapas técnicas de planejamento:\n\n-   [Definir meu sucesso-videoconferência](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (tempo estimado de leitura de 11 minutos)\n-   [Fazer minhas decisões de serviço-conferência de áudio](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (tempo estimado de leitura de 12 minutos)\n-   [Avaliar meu ambiente](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (tempo estimado de leitura de 12 minutos)\n-   [Planejar meu gerenciamento de serviços](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (tempo estimado de leitura de 5 minutos)\n-   [Planejar a experiência de meus usuários](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (tempo estimado de leitura de 5 minutos)\n-   [Documentar meu plano de sucesso](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (tempo estimado de leitura de 6 minutos)\n"
- title: Conferência de áudio onboard
  durationInMinutes: 13
  content: "\nAssim como a concepção, a integração é abordada na orientação prática. Revise os artigos a seguir para compreender como os usuários embutidos para conferências de áudio:\n\n-   [Preparar meu serviço](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (tempo estimado de leitura de 6 minutos)\n-   [Preparar meus usuários](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (tempo estimado de leitura de 2 minutos)\n-   [Implantar meu serviço](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (tempo estimado de leitura de 3 minutos)\n-   [Solução de problemas de áudio audioconferência e problemas conhecidos](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (tempo estimado de leitura para conteúdo específico do teams é 2 minutos)\n"
- title: Exercício – configurar a conferência de áudio
  durationInMinutes: 20
  content: "\nNeste exercício, você terá a chance de testar a conferência de áudio no Microsoft Teams.\nEmbora não esteja descrito como executar cada ação, recomendamos alguns cenários para você experimentar.\n\n### <a name=\"requirements\"></a>Requisitos\n-   Um locatário do Office 365 com as licenças adequadas para usar o Teams.\n    -   Recomendamos enfaticamente que você use um locatário de teste dedicado.\n    -   Se você não tem um locatário de teste, pode se inscrever para um locatário de avaliação em: [Avaliação do Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   Não execute nenhum teste em seu ambiente de produção. A alteração de configurações ou políticas pode ter um impacto negativo em todos os usuários e pode afetar sua experiência.\n-   Ao menos dois terminais\n    -   Podem ser dois computadores, mas você também pode usar o cliente em seu celular.\n    -   Um telefone que pode discar para reuniões e ser discado para\n\n### <a name=\"suggested-scenarios-to-test\"></a>Cenários de teste sugeridos\n-   Habilite os usuários para videoconferências.\n-   Defina números de pontes de conferência diferentes para usuários diferentes.\n-   Altere o número da ponte de conferência padrão para o locatário.\n-   Alterar as configurações do número da ponte de conferência (idiomas diferentes).\n-   Alterar configurações globais para pontes de conferência (entrada de reunião e notificações de saída, comprimento do PIN, notificações por email).\n-   Observe que o e-mail sendo enviado para os usuários.\n-   Agende reuniões de equipes e revise o convite da reunião.\n-   Ingressar em uma reunião a partir de um telefone.\n-   Disque de uma reunião para um telefone.\n-   Use controles de várias frequências de Tom duplo enquanto estiver em uma reunião para ativar ou desativar o mudo de um telefone.\n"
- title: Valor da unidade
  durationInMinutes: 1
  content: "\nDe uma perspectiva de relatório, você tem duas áreas para ver:\n-   Utilização: quantas reuniões são realizadas?\n-   Qualidade: qual é a qualidade das reuniões?\n\nVocê deve monitorar com atenção ambas as áreas:\n-   Baixa utilização significa que os usuários, por algum motivo, não estão usando o produto. Você só pode determinar os motivos da investigação.\n    Os motivos podem variar da percepção de que as reuniões estão aquém das necessidades do usuário até a falta de conhecimento ou treinamento, passando por problemas de qualidade.\n-   A baixa qualidade, por outro lado, significa que existem problemas de conectividade entre os usuários e o Office 365. A baixa qualidade pode levar a uma experiência do usuário desagradável e, consequentemente, a um baixo uso. Consulte [Relatórios Office 365 no Centro de Administração - atividade do usuário do Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (tempo estimado de leitura de cinco minutos) para aprender mais sobre os relatórios de uso.\n\nO gerenciamento da qualidade não é assunto deste treinamento, mas consulte o seguinte material de treinamento:\n\n-   [Operar meu serviço](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
