        - <span data-ttu-id="05969-211">Leia o [mapa de equipes](https://aka.ms/skype2teamsroadmap).</span><span class="sxs-lookup"><span data-stu-id="05969-211">Read the [Teams Roadmap](https://aka.ms/skype2teamsroadmap).</span></span>
        - <span data-ttu-id="05969-212">Saiba mais sobre os recursos na [Notas de versão](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)lançados mais recente.</span><span class="sxs-lookup"><span data-stu-id="05969-212">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
    5.  <span data-ttu-id="05969-213">Explore [mais treinamento e tutoriais](https://aka.ms/Teamsacademy).</span><span class="sxs-lookup"><span data-stu-id="05969-213">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>
