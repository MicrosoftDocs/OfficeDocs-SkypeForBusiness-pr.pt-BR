- durationInMinutes: 1
  content: >
    Neste treinamento, apresentamos Audioconferência no Microsoft Teams — a capacidade de ingressar em uma reunião Teams de um telefone normal e discar de uma reunião para um número de telefone. Abordaremos os recursos de Audioconferência em Teams além dos requisitos e das considerações de planejamento para Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Este treinamento será útil se você for:

    -   Profissional de TI.

    -   Responsável pelo planejamento, implantação ou gerenciamento do Teams.

    -   Considerando planejar, implantar ou gerenciar Audioconferência no Teams.


    Abordaremos as seguintes seções:

    -   Audioconferência requisitos

    -   Etapas de planejamento

    -   Relatórios


    Audioconferência adiciona recursos e funcionalidades a reuniões no Teams. Recomendamos que você conclua [reuniões em Microsoft Teams](./tutorial-meetings-in-teams.yml) antes deste tutorial.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Se quiser fazer alguma pergunta ou comentário sobre o treinamento:


    -   Poste na seção de comentários na parte inferior da página "Próximas etapas" deste tutorial


    Para nos fornecer comentários sobre o Teams, como ideias para novos recursos, visite o [portal Teams Comentários](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472).
- title: Audioconferência no Teams
  durationInMinutes: 12
  content: "\nCom Audioconferência, os participantes usam um telefone regular para participar de reuniões de Teams — discando para a reunião pelo telefone ou usando a funcionalidade de discagem de dentro da reunião. Examine os seguintes recursos para saber mais sobre Audioconferência:\n-   [Audioconferência recursos](https://products.office.com/skype-for-business/audio-conferencing#Features) (tempo de leitura estimado de 1 minuto)\n-   [9 dicas para reunião com](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) Microsoft Teams (tempo estimado de leitura para \"\\#1 – Ingressar em uma reunião por meio Audioconferência\" é de 1 minuto; mais se você ler o artigo inteiro)\n-   [Audioconferência perguntas comuns](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (tempo de leitura estimado de 7 minutos)\n-   [Discar de uma reunião para que outras pessoas possam ingressar](/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) nela (tempo de leitura estimado de 2 minutos)\n"
- title: Cenário – Audioconferência
  durationInMinutes: 1
  content: "\nHenrique trabalha na Contoso, uma empresa que tem vários escritórios. Garth frequentemente precisa se conectar com pessoas em outros locais de escritório, e como ele geralmente trabalha em casa ou sai na estrada, é um grande fã de reuniões Teams reuniões. Quando Henrique envia um convite para reunião, ele adiciona automaticamente informações para Audioconferência. Isso possibilita os seguintes cenários:\n-   Alice quer participar da reunião de Henrique, mas ela está na estrada e não tem acesso a uma rede confiável. Portanto, ela ingressa na reunião usando as coordenadas de discagem do convite da reunião. Durante o processo de discagem, ela usa seu PIN para autenticar, para que ela seja reconhecida pelo sistema como \"Alice\".\n-   Bob, que está atualmente em um hotel, participa da reunião usando o cliente Teams em seu computador. Infelizmente, a qualidade do áudio pela conexão com a Internet no hotel não é boa, então Bob disca para seu próprio número de telefone da reunião para ingressar por meio da rede telefônica pública comuada (PSTN).\n-   Se os participantes da reunião decidirem durante a chamada que querem adicionar usuários a um número de telefone diferente, eles podem apenas discar para o número de telefone e trazer outras pessoas para a reunião.\n-   Outros usuários também podem ingressar do Teams cliente em seu PC, Mac ou dispositivo móvel.\n\nNo Teams, o organizador de reuniões pode finalizar uma reunião para todos os participantes. Isso é útil em cenários como os seguintes:\n\n-   Educadores podem garantir que os alunos não fiquem em uma reunião sem supervisão após o término da aula.\n-   Para as reuniões que estão sendo gravadas, como o webinars, os organizadores de reuniões podem garantir que a gravação termine quando a reunião terminar.\n-   Encerrar uma reunião para todos os participantes pode ajudar a reduzir o uso e a cobrança de PSTN da sua organização. \n\nPor exemplo, quando a reunião termina, Paulo pode clicar em **Finalizar reunião** de dentro da reunião no Teams para finalizar a reunião e remover todos os participantes dela.\n"
- title: Considerações para Skype for Business clientes
  durationInMinutes: 1
  content: "\nSe você já estiver usando Skype for Business, será necessário considerar o seguinte:\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>Skype for Business Server usuários hospedados\n\nSe você estiver usando Skype for Business Server, Teams reuniões agendadas por usuários hospedados no Skype for Business local não incluirão coordenadas de reunião PSTN. Se você atribuiu licenças de Audioconferência a esses usuários antes de 1º de março de 2019, talvez seja necessário cancelar a atribuição dessas licenças, aguardar duas horas e reatribuir para que os usuários vejam as coordenadas da reunião PSTN.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>Skype for Business usuários hospedados online\n\nSe os usuários estiverem hospedados no Skype for Business Online e já estiverem habilitados para Audioconferência, eles serão habilitados automaticamente para Audioconferência no Teams. O PIN que eles usam para autenticação em reuniões quando discam será o mesmo para Skype for Business e Teams.\n"
- title: Prever Audioconferência
  durationInMinutes: 48
  content: "\nAs diretrizes práticas abordam detalhadamente o que é necessário para planejar e implementar com êxito Audioconferência. Examine os seguintes artigos para entender estas etapas de planejamento técnico:\n\n-   [Definir meu sucesso - Audioconferência](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-cloud-voice) (tempo de leitura estimado de 11 minutos)\n-   [Tomar minhas decisões de serviço – Audioconferência](./deploy-audio-conferencing-teams-landing-page.md) (tempo de leitura estimado de 12 minutos)\n-   [Avaliar meu ambiente](./3-envision-evaluate-my-environment.md) (tempo de leitura estimado de 12 minutos)\n-   [Planejar meu gerenciamento de serviço](./4-envision-plan-my-service-management.md) (tempo de leitura estimado de 5 minutos)\n-   [Planejar a experiência dos meus usuários](./5-envision-plan-my-users-experience.md) (tempo de leitura estimado de 5 minutos)\n-   [Documentar meu plano de sucesso](./6-envision-document-my-success-plan.md) (tempo de leitura estimado de 6 minutos)\n"
- title: Integração Audioconferência
  durationInMinutes: 13
  content: "\nAssim como a previsão, a integração é abordada nas diretrizes práticas. Examine os seguintes artigos para entender como integrar usuários para Audioconferência:\n\n-   [Preparar meu serviço](./1-onboard-prepare-my-service.md) (tempo de leitura estimado de 6 minutos)\n-   [Preparar meus usuários](./2-onboard-prepare-my-users.md) (tempo de leitura estimado de 2 minutos)\n-   [Implantar meu serviço](./3-onboard-deploy-my-service.md) (tempo de leitura estimado de 3 minutos)\n-   [Audioconferência solução de problemas e problemas conhecidos](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (o tempo de leitura estimado para Teams conteúdo específico é de 2 minutos)\n"
- title: Exercício – Configurar Audioconferência
  durationInMinutes: 20
  content: "\nNeste exercício, você terá a chance de testar Audioconferência em Teams.\nEmbora não descrevamos como executar cada ação, recomendamos alguns cenários para experimentar.\n\n### <a name=\"requirements\"></a>Requisitos\n-   Um locatário do Office 365 com as licenças adequadas para usar o Teams.\n    -   Recomendamos enfaticamente que você use um locatário de teste dedicado.\n    -   Se você não tiver um locatário de teste, poderá se inscrever para um locatário de avaliação no [Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   Não execute nenhum teste em seu ambiente de produção. A alteração de configurações ou políticas pode ter um impacto negativo em todos os usuários e pode afetar sua experiência.\n-   Ao menos dois terminais\n    -   Podem ser dois computadores, mas você também pode usar o cliente em seu celular.\n    -   Um telefone que pode discar para reuniões e ser discado para\n\n### <a name=\"suggested-scenarios-to-test\"></a>Cenários de teste sugeridos\n-   Habilitar usuários para Audioconferência.\n-   Defina números de ponte de conferência diferentes para usuários diferentes.\n-   Altere o número da ponte de conferência padrão para o locatário.\n-   Altere as configurações do número da ponte de conferência (idiomas diferentes).\n-   Altere as configurações globais para pontes de conferência (notificações de entrada e saída de reunião, comprimento do PIN, notificações por email).\n-   Observe o email que está sendo enviado aos usuários.\n-   Agende Teams reuniões e examine o convite da reunião.\n-   Participe de uma reunião de um telefone.\n-   Discar de uma reunião para um telefone.\n-   Use controles de várias frequências de tom duplo em uma reunião para ativar e desativar o mudo de um telefone.\n-   Encerrar a reunião para todos os usuários. \n"
- title: Valor da unidade
  durationInMinutes: 1
  content: "\nDe uma perspectiva de relatório, você tem duas áreas para examinar:\n-   Utilização: quantas reuniões são realizadas?\n-   Qualidade: qual é a qualidade das reuniões?\n\nVocê deve monitorar com atenção ambas as áreas:\n-   Baixo uso significa que os usuários, por um motivo ou outro, não estão usando o produto. Você só pode determinar os motivos investigando mais detalhadamente.\n    Os motivos podem variar da percepção de que as reuniões estão aquém das necessidades do usuário até a falta de conhecimento ou treinamento, passando por problemas de qualidade.\n-   A baixa qualidade, por outro lado, significa que existem problemas de conectividade entre os usuários e o Office 365. A baixa qualidade pode levar a uma experiência do usuário desagradável e, consequentemente, a um baixo uso. Consulte [Relatórios do Microsoft 365 no Centro de Administração - atividade do usuário do Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (tempo de leitura estimado em 5 minutos) para saber mais sobre os relatórios de uso.\n\nO gerenciamento da qualidade não é assunto deste treinamento, mas consulte o seguinte material de treinamento:\n\n-   [Operar meu serviço](./1-drive-value-operate-my-service.md)\n"
