- title: Reuniões no Teams
  durationInMinutes: 16
  content: "\nPara entender as reuniões no Teams, consulte o seguinte:\n-   \"Ter reuniões\" em [Reuniões e chamadas](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (tempo de leitura estimado de 6 minutos)\n\n-   [Reunir Agora](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf) vídeo (1:45 minuto)\n\n-   [Reuniões agendadas](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137) vídeo (1:45 minuto)\n\n-   [Nove dicas para fazer reuniões com o Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) para aprender sobre o lobby de reunião, entrando em reuniões anonimamente e mais (tempo de leitura estimado de seis minutos)\n"
- title: Cenário - Tipos de Reunião
  durationInMinutes: 1
  content: "\nGarth trabalha para a Contoso, uma empresa que tem vários escritórios. Garth precisa se conectar com pessoas de escritórios que estão em locais diferentes, regularmente:\n\n-  A sua equipe de projeto se reúne todas as segundas-feiras por uma hora. Por eles já terem um canal dedicado para o seu projeto no Microsoft Teams, Garth agenda uma “Reunião de Canal” para esta sincronização regular. Isso traz diversos benefícios para Garth e sua equipe:\n   -   Todos os membros da equipe são automaticamente convidados.\n   -   Quaisquer discussões relacionadas com a reunião, antes, durante ou depois da reunião fazem parte da discussão no canal.\n   -   A reunião e a discussão são visíveis para todos que são membros da equipe.\n   -   Ative as legendas ao vivo para reuniões e eventos ao vivo. Além disso, ative as legendas em eventos ao vivo. Esses recursos aumentam a inclusão, a produtividade e a compreensão.\n-   Henrique também precisa sincronizar com pessoas individuais, mas não quer que essas reuniões sejam visíveis para outras pessoas. Para essa finalidade, Garth agenda uma “Reunião privada”\n    As reuniões privadas permitem que Garth inicie um chat antes de a reunião começar. Essa experiência pré-reunião ajuda a fazer com que a reunião seja mais eficaz, porque Garth pode compartilhar materiais com antecedência ou discutir a pauta com os principais membros da equipe. Esse chat fica disponível durante a reunião para registrar anotações e pode ser usado posteriormente para acompanhamentos.\n-   De vez em quando a equipe tem discussões acaloradas no canal e Garth precisa que eles cheguem a uma decisão rapidamente. Ele decide que ao invés de todo mundo ficar digitando, uma chamada de vídeo pode ser a maneira mais eficaz de comunicação. Neste caso, Garth agenda uma reunião ad-hoc selecionando **Reunir Agora** na conversa atual.\n\nNo Teams, o organizador de reuniões pode finalizar uma reunião para todos os participantes. Isso é útil em cenários como os seguintes:\n\n-   Educadores podem garantir que os alunos não fiquem em uma reunião sem supervisão após o término da aula.\n-   Para as reuniões que estão sendo gravadas, como o webinars, os organizadores de reuniões podem garantir que a gravação termine quando a reunião terminar.\n\nPor exemplo, quando a reunião termina, Paulo pode clicar em **Finalizar reunião** de dentro da reunião no Teams para finalizar a reunião e remover todos os participantes dela.\n"
- title: Clientes de reunião
  durationInMinutes: 5
  content: "\nEntrar em reuniões é possível a partir de uma variedade de clientes. Análise [Obter clientes para o Microsoft Teams](./get-clients.md) (tempo de leitura estimado de três minutos) para entender para quais plataformas o Teams está disponível.\n\nAlém disso, ao utilizar a audioconferência, os participantes podem participar de reuniões a partir de telefones comuns, discando para entrar ou sair da reunião.\nDetalhes sobre audioconferência serão assunto de um treinamento específico.\n\nNo Outlook para Windows, você pode usar um complemento para agendar reuniões diretamente a partir do calendário. Análise [Use o complemento Teams Meeting no Outlook](./teams-add-in-for-outlook.md) (tempo de leitura estimado de dois minutos).\n"
- title: Requisitos e considerações para as reuniões
  durationInMinutes: 4
  content: "\n### <a name=\"licensing\"></a>Licenças\nApesar de poder fazer reuniões sem quaisquer licenças adicionais, tudo o que você precisa é de uma licença para o Microsoft Teams, em alguns casos é necessária uma licença adicional.\n\nA audioconferência, que permite que os participantes entrem em reuniões do Teams a partir de telefones comuns, necessitam de uma licença adicional. Isso será abordado em um treinamento dedicado sobre audioconferência.\n\nPara saber mais, confira [Descrição do serviço do Microsoft Teams](/office365/servicedescriptions/teams-service-description).\n\n### <a name=\"bandwidth-and-media-flow\"></a>Largura de banda e fluxo de mídia\nNo Teams, há dois modos de iniciar uma comunicação em tempo real:\n-   Um usuário pode ligar diretamente para outro usuário. \n-   Um usuário pode criar uma reunião (ad hoc ou agendada) para chamadas, a mídia (áudio, vídeo ou compartilhamento de área de trabalho ou aplicativos) viaja da maneira mais direta, possível. Se, por exemplo, não houver firewall entre dois usuários (por exemplo, ambos ficam dentro da mesma rede), o tráfego de mídia viajará diretamente de um usuário para o outro. Se um usuário bloquear o tráfego direto entre os usuário, o tráfego será enviado através de um retransmissor.\n\nPara reuniões, todo o tráfego é enviado, primeiro para o serviço de conferência que está sediado no Office 365. O tráfego de áudio é coletado lá e mixado antes de ser enviado de volta; o tráfego de vídeo e compartilhamento de aplicativos e a área de trabalho são recebidos e distribuídos para os participantes.\n\n<strong>Importante!</strong>\nDurante a duração da epidemia de COVID-19, recomendamos que os usuários ingressem nas reuniões clicando no botão <strong>Participar das reuniões do Teams</strong> em vez de discarem usando os números de conferência PSTN ou usando o <strong>Ligue para mim em</strong>. Isto se deve principalmente ao congestionamento das infraestruturas telefônicas dos países afetados pela COVID-19. Ao evitar chamadas PSTN, você provavelmente terá uma melhor qualidade de áudio. \n\nO planejamento da largura de banda não é abordado neste treinamento, mas será crucial para a experiência do usuário.\n\nPara obter mais informações, confira [Preparar a rede da sua organização para o Teams](./prepare-network.md)..\n\n### <a name=\"exchange-dependencies\"></a>Dependências do Exchange\n\nPara os clientes que usam o Exchange Server no local, pode haver (dependendo da versão do Exchange Server) algumas limitações quando se trata de criar e visualizar reuniões no cliente Teams e em relação à conformidade.\nAnálise [Como o Exchange e o Microsoft Teams interagem](./exchange-teams-interact.md) (tempo de leitura estimado de três minutos) para entender as limitações potenciais.\n\n### <a name=\"end-meetings-for-all-participants\"></a>Finalizar reuniões para todos os participantes\n\nOs organizadores de reunião podem encerrar uma reunião para todos os participantes clicando em **Encerrar reunião** dentro da reunião. Isso é útil em cenários como os seguintes:\n-   Educadores podem garantir que os alunos não fiquem em uma reunião sem supervisão após o término da aula.\n-   Para as reuniões que estão sendo gravadas, como o webinars, os organizadores de reuniões podem garantir que a gravação termine quando a reunião terminar.  \n\nPara saber mais, confira [Encerrar uma reunião no Teams para todos os presentes](https://support.office.com/article/end-a-teams-meeting-for-everyone-in-attendance-5051fa72-8470-4a38-99e4-014535208971).\n\n### <a name=\"change-participant-settings-for-a-meeting\"></a>Alterar as configurações dos participantes para uma reunião\n\nOs organizadores de reunião podem alterar as configurações padrão dos participantes para uma reunião específica nas **Opções de reunião**. Há três maneiras de chegar lá:\n-   Vá para o Calendário no Teams,  selecione uma reunião e selecione **Opções de reunião**. \n-   Em um convite de reunião, selecione **Opções de reunião**.\n-   Selecione **Mostrar participantes** para abrir o painel **Pessoas** e selecione **Gerenciar permissões**. \n\nPara saber mais, confira [Alterar as configurações de participante de uma reunião do Teams](https://support.microsoft.com/article/change-participant-settings-for-a-teams-meeting-53261366-dbd5-45f9-aae9-a70e6354f88e).\n"
- title: Opções de configuração de reunião
  durationInMinutes: 20
  content: "\nComo um administrador de TI, é possível definir políticas e configurações de reunião para definir a experiência de reunião.\n\n### <a name=\"meeting-policies\"></a>Políticas de reunião\n\nUse as políticas de reunião do Teams para controlar os recursos disponíveis para os participantes das reuniões agendadas por usuários em sua organização. Para saber mais, confira [Gerenciar políticas de reunião no Teams](meeting-policies-overview.md) (tempo de leitura estimado de 16 minutos). \n\n### <a name=\"meeting-settings\"></a>Configurações de reunião\n\nUse as configurações de reuniões do Teams para controlar se os usuários anônimos podem ingressar nas reuniões do Teams, personalizar convites para reuniões e, se você deseja habilitar a Qualidade de Serviço (QoS) definir intervalos de porta para tráfego em tempo real. Essas configurações se aplicam a todas as reuniões do Teams que os usuários agendam na sua organização. Para saber mais, confira [Gerenciar configurações de reunião no Teams](./meeting-settings-in-teams.md).\n(tempo estimado de tempo de leitura 4 minutos).\n"
- title: Exercício - Configurar reuniões
  durationInMinutes: 20
  content: "\nNeste exercício, você terá a chance de testar reuniões em Teams. Embora não descrevamos como executar cada ação, recomendamos alguns cenários para experimentar.\n\n### <a name=\"requirements\"></a>Requisitos\n-   Um locatário do Office 365 com as licenças adequadas para usar o Teams.\n    -   Recomendamos enfaticamente que você use um locatário de teste dedicado.\n    -   Se você não tiver um locatário de teste, poderá se inscrever para um locatário de avaliação no [Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   Não execute nenhum teste em seu ambiente de produção. A alteração de configurações ou políticas pode ter um impacto negativo em todos os usuários e pode afetar sua experiência.\n-   Ao menos dois terminais\n   -   Podem ser dois computadores, mas você também pode usar o cliente em seu celular.\n\n### <a name=\"suggested-scenarios-to-test\"></a>Cenários de teste sugeridos\n-   Agende tipos diferentes de reuniões a partir do cliente Teams: reuniões de Canal, reuniões ad-hoc, reuniões privadas.\n-   Agende reuniões utilizando o [complemento do Outlook](./teams-add-in-for-outlook.md).\n-   Para reuniões agendada, inicie um chat antes de a reunião começar (para discutir sobre a pauta, por exemplo).\n-   Entre em reuniões e teste cenários e cargas de trabalho diferentes: por exemplo, apenas áudio, vídeo, compartilhamento da área de trabalho.\n-   Participe de uma reunião de um navegador sem entrar em seu locatário (talvez você queira usar a navegação \"InPrivate\") para ver como é ingressar em uma reunião anonimamente.\n-   Entre no Centro de Administração do Microsoft Teams e altere algumas das configurações de reuniões (por exemplo, desabilite o agendamento de reuniões privadas). Como isso afeta a experiência do usuário?\n-   Como organizador de reunião, encerre uma reunião para todos os participantes.    \n"
- title: Relatório
  durationInMinutes: 2
  content: "\nEm relação a relatório, existe duas áreas para conhecermos:\n-   Utilização: quantas reuniões são realizadas?\n-   Qualidade: qual é a qualidade das reuniões?\n\nVocê deve monitorar com atenção ambas as áreas:\n-   Baixo uso significa que os usuários, por um motivo ou outro, não estão usando o produto. Você só pode determinar as razões fazendo uma investigação adicional. Os motivos podem variar da percepção de que as reuniões estão aquém das necessidades do usuário até a falta de conhecimento ou treinamento, passando por problemas de qualidade.\n-   A baixa qualidade, por outro lado, significa que existem problemas de conectividade entre os usuários e o Office 365. A baixa qualidade pode levar a uma experiência do usuário desagradável e, consequentemente, a um baixo uso.\n    Consulte [Relatórios do Microsoft 365 no Centro de Administração - atividade do usuário do Microsoft Teams](https://docs.microsoft.com/en-us/microsoft-365/admin/activity-reports/microsoft-teams-user-activity-preview?view=o365-worldwide) (tempo de leitura estimado em 5 minutos) para saber mais sobre os relatórios de uso.\n\nO gerenciamento da qualidade não é assunto deste treinamento, mas consulte o seguinte material de treinamento:\n\n-   Para informações sobre o papel do Defensor da Qualidade, veja [o papel do Defensor da Qualidade](./prepare-network.md).\n-   Para informações sobre o Painel de Qualidade de Chamadas, consulte [Investigue a qualidade da mídia usando o PQC](https://aka.ms/sof-cqd).\n"
