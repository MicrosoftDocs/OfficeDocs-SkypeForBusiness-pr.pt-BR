- durationInMinutes: 1
  content: "<span data-ttu-id=\"91ce8-104\">Neste treinamento, apresentamos as reuniões no Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-104\">In this training, we introduce meetings in Microsoft Teams.</span></span> <span data-ttu-id=\"91ce8-105\">Vamos falar dos recursos das reuniões no Teams, além dos requisitos e considerações de planejamento para o Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-105\">We’ll cover the capabilities of meetings in Teams in addition to requirements and planning considerations for Teams.</span></span>\n\n<span data-ttu-id=\"91ce8-106\">Como você verá no treinamento, fornecemos inúmeros links para informações existentes, assim, o treinamento pode fornecer uma estrutura em relação a que artigos ler e em qual ordem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-106\">As you’ll see while going through the training, we give a lot of links to existing information—this way, the training can provide structure as to which articles to read in what order.</span></span>\n\n<span data-ttu-id=\"91ce8-107\">Esse treinamento será útil para você se:</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-107\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"91ce8-108\">Profissional de TI.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-108\">An It Pro</span></span>\n-   <span data-ttu-id=\"91ce8-109\">Responsável pelo planejamento, implantação ou gerenciamento do Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-109\">Responsible for planning, deploying, or managing Skype for Business</span></span>\n-   <span data-ttu-id=\"91ce8-110\">Estiver interessado nas reuniões do Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-110\">Interested in meetings in Teams</span></span>\n\n<span data-ttu-id=\"91ce8-111\">Cobriremos as seguintes seções:</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-111\">We’ll cover the following sections:</span></span>\n-   <span data-ttu-id=\"91ce8-112\">Reuniões e tipos de reunião no Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-112\">Meetings and meeting types in Teams</span></span>\n-   <span data-ttu-id=\"91ce8-113\">Requisitos para reuniões</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-113\">Requirements for large meetings</span></span>\n-   <span data-ttu-id=\"91ce8-114\">Relatório</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-114\">Reporting</span></span>\n\n<span data-ttu-id=\"91ce8-115\">As seguintes informações não estão no escopo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-115\">The following information is out of scope:</span></span>\n-   <span data-ttu-id=\"91ce8-116\">As reuniões podem incluir um recurso no qual os participantes estão aptos a entrarem nas reuniões usando um telefone fixo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-116\">Meetings can include a feature where participants are able to join meetings from a regular phone line.</span></span> <span data-ttu-id=\"91ce8-117\">Este recurso, chamado audioconferência, não está no programa do treinamento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-117\">This feature, called Audio Conferencing, is out of scope for the training.</span></span>\n\n<span data-ttu-id=\"91ce8-118\">Se quiser fazer alguma pergunta ou comentário sobre o treinamento:</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-118\">If you have any questions or feedback about this training, please:</span></span>\n\n-   <span data-ttu-id=\"91ce8-119\">Poste na seção de comentários na parte inferior da página “Próximos passos” deste tutorial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-119\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</span></span>\n-   <span data-ttu-id=\"91ce8-120\">Envie um email para [AskTeams\\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Meetings).</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-120\">Email us at AskTeams@Microsoft.com</span></span>\n\n<span data-ttu-id=\"91ce8-121\">Para fazer comentários sobre o produto Teams, como ideias de novos recursos, visite o [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-121\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: "<span data-ttu-id=\"91ce8-122\">Reuniões no Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-122\">Meetings in Teams</span></span>"
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"91ce8-123\">Para entender as reuniões no Teams, consulte o seguinte:</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-123\">To understand meetings in Teams, see the following:</span></span>\n-   <span data-ttu-id=\"91ce8-124\">“Tenha reuniões” no [Reuniões e chamadas](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (tempo de leitura estimado de seis minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-124\">“Have meetings” in [Meetings and calls](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"91ce8-125\">“Tenha reuniões” no [Reuniões e chamadas em dispositivos móveis](https://support.office.com/article/Meetings-and-calls-on-mobile-devices-62ff4c89-8214-4499-a637-c6d13896cc9e) (tempo de leitura estimado de quatro minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-125\">“Have meetings” in [Meetings and calls on mobile devices](https://support.office.com/article/Meetings-and-calls-on-mobile-devices-62ff4c89-8214-4499-a637-c6d13896cc9e) (estimated reading time 4 minutes)</span></span>\n\n-   <span data-ttu-id=\"91ce8-126\">[Reunir Agora](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf?ui=en-US&rs=en-US&ad=US) vídeo (1:45 minuto)</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-126\">[Meet now](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf?ui=en-US&rs=en-US&ad=US) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"91ce8-127\">[Reuniões agendadas](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137?ui=en-US&rs=en-US&ad=US) vídeo (1:45 minuto)</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-127\">[Scheduled meetings](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137?ui=en-US&rs=en-US&ad=US) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"91ce8-128\">[Nove dicas para fazer reuniões com o Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) para aprender sobre o lobby de reunião, entrando em reuniões anonimamente e mais (tempo de leitura estimado de seis minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-128\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) to learn about the meeting lobby, joining meetings anonymously, and more (estimated reading time 6 minutes)</span></span>\n"
- title: "<span data-ttu-id=\"91ce8-129\">Cenário - Tipos de Reunião</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-129\">Scenario - Meeting types</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"91ce8-130\">Garth trabalha para a Contoso, uma empresa que tem vários escritórios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-130\">Garth works for Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"91ce8-131\">Garth precisa se conectar com pessoas de escritórios que estão em locais diferentes, regularmente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-131\">Garth needs to connect to people in other office locations on a regular basis:</span></span>\n\n-  <span data-ttu-id=\"91ce8-132\">A sua equipe de projeto se reúne todas as segundas-feiras por uma hora.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-132\">His project team meets every Monday for an hour.</span></span> <span data-ttu-id=\"91ce8-133\">Por eles já terem um canal dedicado para o seu projeto no Microsoft Teams, Garth agenda uma “Reunião de Canal” para esta sincronização regular. Isso traz diversos benefícios para Garth e sua equipe:</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-133\">Because they already have a dedicated channel for their project in Microsoft Teams, Garth schedules a \"Channel Meeting\" for this regular sync. This has multiple benefits for Garth and his team:</span></span>\n   -   <span data-ttu-id=\"91ce8-134\">Todos os membros da equipe são automaticamente convidados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-134\">All members of the team are automatically invited.</span></span>\n   -   <span data-ttu-id=\"91ce8-135\">Quaisquer discussões relacionadas com a reunião, antes, durante ou depois da reunião fazem parte da discussão no canal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-135\">Any meeting-related discussions before, during, or after the meeting are part of the channel discussion.</span></span>\n   -   <span data-ttu-id=\"91ce8-136\">A reunião e a discussão são visíveis para todos que são membros da equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-136\">The meeting and the discussion is visible to everyone who is a member of the team.</span></span>\n-   <span data-ttu-id=\"91ce8-137\">Garth também precisa se sincronizar com as pessoas individualmente, mas não quer que essas reuniões fiquem visíveis para os demais membros da equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-137\">Garth also needs to sync with individual people but doesn’t want these meetings to be visible to others.</span></span> <span data-ttu-id=\"91ce8-138\">Para essa finalidade, Garth agenda uma “Reunião privada”</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-138\">For these purposes, Garth schedules a \"Private Meeting\".</span></span>  \n    <span data-ttu-id=\"91ce8-139\">As reuniões privadas permitem que Garth inicie um chat antes de a reunião começar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-139\">Private meetings allow Garth to initiate a chat before the meeting takes place.</span></span> <span data-ttu-id=\"91ce8-140\">Essa experiência pré-reunião ajuda a fazer com que a reunião seja mais eficaz, porque Garth pode compartilhar materiais com antecedência ou discutir a pauta com os principais membros da equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-140\">This pre-meeting experience helps make the meeting more effective because Garth can share material beforehand or discuss the agenda with key team members.</span></span> <span data-ttu-id=\"91ce8-141\">Esse chat fica disponível durante a reunião para registrar anotações e pode ser usado posteriormente para acompanhamentos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-141\">The same chat is also available during the meeting to capture notes, and can be used afterward for any follow-ups.</span></span>\n-   <span data-ttu-id=\"91ce8-142\">De vez em quando a equipe tem discussões acaloradas no canal e Garth precisa que eles cheguem a uma decisão rapidamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-142\">Sometimes the team has lively discussions in their channel, and Garth needs them to come to a quick decision.</span></span> <span data-ttu-id=\"91ce8-143\">Ele decide que ao invés de todo mundo ficar digitando, uma chamada de vídeo pode ser a maneira mais eficaz de comunicação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-143\">He determines that while everyone is typing, a video call might be the more effective way to communicate.</span></span> <span data-ttu-id=\"91ce8-144\">Neste caso, Garth agenda uma reunião ad-hoc selecionando **Reunir Agora** na conversa atual.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-144\">In this situation, Garth schedules an ad-hoc meeting by selecting **Meet Now** in the current conversation.</span></span>\n"
- title: "<span data-ttu-id=\"91ce8-145\">Clientes de reunião</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-145\">Meeting clients</span></span>"
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"91ce8-146\">Entrar em reuniões é possível a partir de uma variedade de clientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-146\">Joining meetings is possible from a variety of clients.</span></span> <span data-ttu-id=\"91ce8-147\">Análise [Obter clientes para o Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (tempo de leitura estimado de três minutos) para entender para quais plataformas o Teams está disponível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-147\">Review [Get clients for Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (estimated reading time 3 minutes) to understand which platforms Teams is available for.</span></span>\n\n<span data-ttu-id=\"91ce8-148\">Além disso, ao utilizar a audioconferência, os participantes podem participar de reuniões a partir de telefones comuns, discando para entrar ou sair da reunião.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-148\">In addition, by using Audio Conferencing, participates can attend meetings from regular phones by dialing in to the meeting or dialing out from the meeting.</span></span>\n<span data-ttu-id=\"91ce8-149\">Detalhes sobre audioconferência serão assunto de um treinamento específico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-149\">Details about Audio Conferencing will be covered in a dedicated training.</span></span>\n\n<span data-ttu-id=\"91ce8-150\">No Outlook para Windows, você pode usar um complemento para agendar reuniões diretamente a partir do calendário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-150\">In Outlook for Windows, you can use an add-in to schedule meetings directly from your calendar.</span></span> <span data-ttu-id=\"91ce8-151\">Análise [Use o complemento Teams Meeting no Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (tempo de leitura estimado de dois minutos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-151\">Review [Use the Teams Meeting add-in in Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (estimated reading time 2 minutes).</span></span>\n"
- title: "<span data-ttu-id=\"91ce8-152\">Requisitos e considerações para as reuniões</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-152\">Requirements and considerations for meetings</span></span>"
  durationInMinutes: 4
  content: "\n###<a name=\"licensing\"></a><span data-ttu-id=\"91ce8-153\">Licenças</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-153\">Licensing</span></span>\n<span data-ttu-id=\"91ce8-154\">Apesar de poder fazer reuniões sem quaisquer licenças adicionais, tudo o que você precisa é de uma licença para o Microsoft Teams, em alguns casos é necessária uma licença adicional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-154\">Although you can hold meetings without having any additional licenses—all you need is a license for Microsoft Teams—some scenarios do require additional licensing.</span></span>\n\n<span data-ttu-id=\"91ce8-155\">A audioconferência, que permite que os participantes entrem em reuniões do Teams a partir de telefones comuns, necessitam de uma licença adicional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-155\">Audio Conferencing, which lets participants join Teams meetings from a regular phone, requires an additional license.</span></span> <span data-ttu-id=\"91ce8-156\">Isso será abordado em um treinamento dedicado sobre audioconferência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-156\">This will be addressed in a dedicated training on Audio Conferencing.</span></span>\n\n<span data-ttu-id=\"91ce8-157\">Para mais informações, consulte [Licenciamento do Office 365 para o Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-157\">For more information, see [Office 365 licensing for Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).</span></span>\n\n###<a name=\"bandwidth-and-media-flow\"></a><span data-ttu-id=\"91ce8-158\">Largura de banda e fluxo de mídia</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-158\">Bandwidth and media flow</span></span>\n<span data-ttu-id=\"91ce8-159\">No Teams, há dois modos de iniciar uma comunicação em tempo real:</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-159\">In Teams, there are two ways to initiate real-time communication:</span></span>\n-   <span data-ttu-id=\"91ce8-160\">Um usuário pode ligar diretamente para outro usuário. </span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-160\">A user can call another user directly</span></span>\n-   <span data-ttu-id=\"91ce8-161\">Um usuário pode criar uma reunião (ad hoc ou agendada) para chamadas, a mídia (áudio, vídeo ou compartilhamento de área de trabalho ou aplicativos) viaja da maneira mais direta, possível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-161\">A user can create a meeting (ad hoc or scheduled) For calls, the media (audio, video, or desktop or application sharing) travel as directly as possible.</span></span> <span data-ttu-id=\"91ce8-162\">Se, por exemplo, não houver firewall entre os dois usuários (por exemplo, ambos estiverem dentro da mesma rede), o tráfego de mídia viaja diretamente de um usuário até o outro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-162\">If, for example, there’s no firewall between two users (for example, both sit inside the same network), media traffic travels directly from one user to the other.</span></span> <span data-ttu-id=\"91ce8-163\">Se um usuário bloquear o tráfego direto entre os usuário, o tráfego será enviado através de um retransmissor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-163\">If a firewall blocks direct traffic between the users, the traffic will be sent via a relay.</span></span>\n\n<span data-ttu-id=\"91ce8-164\">Para reuniões, todo o tráfego é enviado, primeiro para o serviço de conferência que está sediado no Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-164\">For meetings, all traffic is sent first to the conferencing service that is homed in Office 365.</span></span> <span data-ttu-id=\"91ce8-165\">O tráfego de áudio é coletado lá e mixado antes de ser enviado de volta; o tráfego de vídeo e compartilhamento de aplicativos e a área de trabalho são recebidos e distribuídos para os participantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-165\">Audio traffic is collected there and mixed before being sent back; video traffic and application or desktop sharing are received and distributed to the attendees.</span></span>\n    \n<span data-ttu-id=\"91ce8-166\">O planejamento de largura de banda não é assunto deste treinamento, mas será crucial para a experiência do usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-166\">Planning bandwidth isn’t covered in this training, but it will be crucial for the user experience.</span></span>\n\n<span data-ttu-id=\"91ce8-167\">Para informações, consulte [Prepare a rede da sua empresa para o Microsoft Teams](https://docs.microsoft.com/microsoftteams/prepare-network).</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-167\">For more information, see [Prepare your organization's network for Microsoft Teams](https://docs.microsoft.com/microsoftteams/prepare-network).</span></span>\n\n###<a name=\"exchange-dependencies\"></a><span data-ttu-id=\"91ce8-168\">Dependências do Exchange</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-168\">Exchange dependencies</span></span>\n\n<span data-ttu-id=\"91ce8-169\">Para os clientes que usam o Exchange Server no local, pode haver (dependendo da versão do Exchange Server) algumas limitações quando se trata de criar e visualizar reuniões no cliente Teams e em relação à conformidade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-169\">For customers using Exchange Server on-premises, there might be (depending on the version of Exchange Server) some limitations when it comes to creating and viewing meetings from the Teams client, but also when it comes to compliance.</span></span>\n<span data-ttu-id=\"91ce8-170\">Análise [Como o Exchange e o Microsoft Teams interagem](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (tempo de leitura estimado de três minutos) para entender as limitações potenciais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-170\">Review [How Exchange and Microsoft Teams interact](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (estimated reading time 3 minutes) to understand potential limitations.</span></span>\n"
- title: "<span data-ttu-id=\"91ce8-171\">Opções de configuração da reunião</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-171\">Meeting configuration options</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"91ce8-172\">Como um administrador de TI, você pode habilitar e desabilitar diferentes tipos de reuniões, além de desabilitar modalidades, tais como vídeo ou compartilhamento de tela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-172\">As an IT administrator, you can enable and disable different types of meetings in addition to disabling modalities such as video or screen sharing.</span></span> <span data-ttu-id=\"91ce8-173\">Análise [Chamadas e reuniões](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (tempo de leitura estimado de um minuto) para aprender sobre as opções que podem ser configuradas da perspectiva de um profissional de TI.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-173\">Review [Calls and meetings](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (estimated reading time 1 minute) to learn about the options that can be configured from an IT pro perspective.</span></span> <span data-ttu-id=\"91ce8-174\">Este artigo também lista o número máximo de participantes da reunião.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-174\">This article also lists the maximum number of meeting participants.</span></span>\n"
- title: "<span data-ttu-id=\"91ce8-175\">Exercício - Configurar reuniões</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-175\">Exercise - Configure meetings</span></span>"
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"91ce8-176\">Neste exercício, você terá a chance de testar as reuniões no Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-176\">In this exercise, you’ll have the chance to test meetings in Teams.</span></span> <span data-ttu-id=\"91ce8-177\">Embora não esteja descrito como executar cada ação, recomendamos alguns cenários para você experimentar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-177\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"91ce8-178\">Requisitos</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-178\">Requirements</span></span>\n-   <span data-ttu-id=\"91ce8-179\">Um locatário do Office 365 com as licenças adequadas para usar o Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-179\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"91ce8-180\">Recomendamos enfaticamente que você use um locatário de teste dedicado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-180\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"91ce8-181\">Se você não tem um locatário de teste, pode se inscrever para um locatário de avaliação em: [Avaliação do Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-181\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"91ce8-182\">Não execute nenhum teste em seu ambiente de produção.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-182\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"91ce8-183\">A alteração de configurações ou políticas pode ter um impacto negativo em todos os usuários e pode afetar sua experiência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-183\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"91ce8-184\">Ao menos dois terminais</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-184\">At least two endpoints</span></span>\n   -   <span data-ttu-id=\"91ce8-185\">Podem ser dois computadores, mas você também pode usar o cliente em seu celular.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-185\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"91ce8-186\">Cenários de teste sugeridos</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-186\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"91ce8-187\">Agende tipos diferentes de reuniões a partir do cliente Teams: reuniões de Canal, reuniões ad-hoc, reuniões privadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-187\">Schedule different meeting types from within the Teams client: Channel meetings, ad-hoc meetings, private meetings.</span></span>\n-   <span data-ttu-id=\"91ce8-188\">Agende reuniões utilizando o [complemento do Outlook](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-188\">Schedule meetings by using the [Outlook add-in](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).</span></span>\n-   <span data-ttu-id=\"91ce8-189\">Para reuniões agendada, inicie um chat antes de a reunião começar (para discutir sobre a pauta, por exemplo).</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-189\">For scheduled meetings, initiate a chat before the meeting begins (to discuss the agenda, for example).</span></span>\n-   <span data-ttu-id=\"91ce8-190\">Entre em reuniões e teste cenários e cargas de trabalho diferentes: por exemplo, apenas áudio, vídeo, compartilhamento da área de trabalho.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-190\">Join meetings and test different scenarios and workloads: For example, audio only, video, desktop sharing.</span></span>\n-   <span data-ttu-id=\"91ce8-191\">Entre em uma reunião, usando um navegador sem ter que entrar com o seu locatário (você pode querer usar a navegação “InPrivate”) para ver como é entrar em uma reunião anonimamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-191\">Join a meeting from a browser without signing in to your tenant (you might want to use “InPrivate” browsing) to see what it’s like to join a meeting anonymously.</span></span>\n-   <span data-ttu-id=\"91ce8-192\">Entre no portal de administração e altere algumas das configurações para reuniões (por exemplo, desabilite agendamento para reuniões privadas).</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-192\">Sign in to the admin portal and change some of the settings for meetings (for example, disable scheduling for private meetings).</span></span> <span data-ttu-id=\"91ce8-193\">Como isso afeta a experiência do usuário?</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-193\">How does this affect the user experience?</span></span>\n"
- title: "<span data-ttu-id=\"91ce8-194\">Relatório</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-194\">Reporting</span></span>"
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"91ce8-195\">Em relação a relatório, existe duas áreas para conhecermos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-195\">From a reporting perspective, there are two areas to look at:</span></span>\n-   <span data-ttu-id=\"91ce8-196\">Utilização: quantas reuniões são realizadas?</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-196\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"91ce8-197\">Qualidade: qual é a qualidade das reuniões?</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-197\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"91ce8-198\">Você deve monitorar com atenção ambas as áreas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-198\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"91ce8-199\">Baixa utilização significa que os usuários, por algum motivo, não estão usando o produto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-199\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"91ce8-200\">Você só pode determinar as razões fazendo uma investigação adicional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-200\">You can only determine the reasons by doing additional investigation.</span></span> <span data-ttu-id=\"91ce8-201\">Os motivos podem variar da percepção de que as reuniões estão aquém das necessidades do usuário até a falta de conhecimento ou treinamento, passando por problemas de qualidade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-201\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"91ce8-202\">A baixa qualidade, por outro lado, significa que existem problemas de conectividade entre os usuários e o Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-202\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"91ce8-203\">A baixa qualidade pode levar a uma experiência do usuário desagradável e, consequentemente, a um baixo uso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-203\">Low quality can lead to bad user experience and lower usage.</span></span>\n    <span data-ttu-id=\"91ce8-204\">Consulte [Relatórios Office 365 no Centro de Administração - atividade do usuário do Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (tempo estimado de leitura de cinco minutos) para aprender mais sobre os relatórios de uso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-204\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"91ce8-205\">O gerenciamento da qualidade não é assunto deste treinamento, mas consulte o seguinte material de treinamento:</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-205\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   <span data-ttu-id=\"91ce8-206\">Para informações sobre o papel do Defensor da Qualidade, veja [o papel do Defensor da Qualidade](https://docs.microsoft.com/microsoftteams/prepare-teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-206\">For information about the role of Quality Champion, see [Quality champion role](https://docs.microsoft.com/microsoftteams/prepare-teams).</span></span>\n-   <span data-ttu-id=\"91ce8-207\">Para informações sobre o Painel de Qualidade de Chamadas, consulte [Investigue a qualidade da mídia usando o PQC](http://aka.ms/sof-cqd).</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-207\">For information about the Call Quality Dashboard, see [Investigate Media Quality using CQD](http://aka.ms/sof-cqd).</span></span>\n"
- title: "<span data-ttu-id=\"91ce8-208\">Próximos passos</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-208\">Next steps</span></span>"
  durationInMinutes: 1
  content: "<span data-ttu-id=\"91ce8-209\">Neste treinamento, abordamos estes pontos de aprendizagem principais:</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-209\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"91ce8-210\">Reuniões e tipos de reunião no Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-210\">Meetings and meeting types in Teams</span></span>\n-   <span data-ttu-id=\"91ce8-211\">Requisitos para reuniões</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-211\">Requirements for large meetings</span></span>\n-   <span data-ttu-id=\"91ce8-212\">Relatório</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-212\">Reporting</span></span>\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"91ce8-213\">Próximos passos</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-213\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"91ce8-214\">Inscreva-se no [MyAdvisor](http://aka.ms/myadvisor) para obter orientações personalizadas de implantação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-214\">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance</span></span>\n2.  <span data-ttu-id=\"91ce8-215\">Comece a utilizar as reuniões no Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-215\">Start using meetings in Teams.</span></span>\n3.  <span data-ttu-id=\"91ce8-216\">Envie-nos seus comentários:</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-216\">Send us feedback</span></span>\n    - <span data-ttu-id=\"91ce8-217\">Poste na seção de comentários na parte inferior desta página.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-217\">Post in the comments section at the bottom of the Next steps page of this tutorial.</span></span>\n    - <span data-ttu-id=\"91ce8-218\">Envie um email para [AskTeams\\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Meetings).</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-218\">Email us at AskTeams@Microsoft.com</span></span>\n    - <span data-ttu-id=\"91ce8-219\">Para fazer comentários sobre o produto Microsoft Teams ou solicitar um novo recurso, acesse o [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-219\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n4.  <span data-ttu-id=\"91ce8-220\">Explore [mais treinamento e tutoriais](http://aka.ms/Teamsacademy).</span><span class=\"sxs-lookup\"><span data-stu-id=\"91ce8-220\">Explore [more training and tutorials](http://aka.ms/Teamsacademy).</span></span>\0"
