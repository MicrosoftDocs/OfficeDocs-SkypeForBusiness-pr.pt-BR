- durationInMinutes: 3
  content: "\n<span data-ttu-id=\"27a94-104\">Este treinamento apresenta um script do PowerShell que cria uma equipe pública englobando toda a empresa no Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-104\">This training provides a PowerShell script that creates a public, company-wide team in Teams.</span></span> <span data-ttu-id=\"27a94-105\">O script usa o módulo do MicrosoftTeams do PowerShell (atualmente na fase beta) para criar uma equipe pública englobando toda a empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-105\">The script uses the MicrosoftTeams PowerShell module (currently in beta) to create a public, company-wide team.</span></span> <span data-ttu-id=\"27a94-106\">Ele também usa o módulo do AzureAD do PowerShell para buscar a lista de usuários em seu locatário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-106\">It also uses the AzureAD PowerShell module to fetch the list of users in your tenant.</span></span> \n\n<span data-ttu-id=\"27a94-107\">Este é um ótimo ponto de partida para lidar com alguns comandos simples do PowerShell e se familiarizar com essa eficiente ferramenta corporativa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-107\">This is a great starting point if you want to dabble in some simple PowerShell commands and familiarize yourself with this powerful enterprise tool.</span></span> <span data-ttu-id=\"27a94-108\">O PowerShell é um componente importante para o gerenciamento de outros aspectos de Grupos do AzureAD, incluindo o controle de criação de grupos, que é a maneira de gerenciar quem pode criar equipes no Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-108\">PowerShell is a key component in management of other aspects of AzureAd Groups, including group-creation control - which is how to manage who can create a team in Teams.</span></span> \n\n### <span data-ttu-id=\"27a94-109\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-sample-create-company-wide-team\" target=\"_blank\">:arrow_down: Obter o script do PowerShell</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-109\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-sample-create-company-wide-team\" target=\"_blank\">:arrow_down: Get the PowerShell script</a></span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"27a94-110\">Este script do PowerShell adiciona apenas os primeiros 2500 membros a uma equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-110\">This PowerShell script adds only the first 2500 members to a team.</span></span> <span data-ttu-id=\"27a94-111\">2500 é o limite atual de tamanho da equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-111\">2500 is the current team size limit.</span></span> \n\n\n<span data-ttu-id=\"27a94-112\">Este treinamento destina-se a administradores de TI ou usuários do Microsoft Teams que desejam automatizar a criação de equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-112\">This training is for IT admins or Teams users who want to automate team creation.</span></span> <span data-ttu-id=\"27a94-113\">Você aprenderá a:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-113\">You'll learn how to:</span></span>  \n- <span data-ttu-id=\"27a94-114\">Instalar os módulos relevantes no PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-114\">Install the relevant modules in PowerShell</span></span>\n- <span data-ttu-id=\"27a94-115\">Usar o script</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-115\">Use the script</span></span> \n\n<span data-ttu-id=\"27a94-116\">Os seguintes itens não serão abordados:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-116\">We won't cover these things:</span></span>\n1. <span data-ttu-id=\"27a94-117\">Detalhes do PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-117\">A deep dive into PowerShell.</span></span> <span data-ttu-id=\"27a94-118\">Nós incluímos apenas as informações do PowerShell necessárias para fazer o script do PowerShell funcionar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-118\">We only include the PowerShell information you need to get up and running with the PowerShell script.</span></span> <span data-ttu-id=\"27a94-119\">Para saber mais, comece em <a href=\"https://docs.microsoft.com/powershell/scripting/getting-started/getting-started-with-windows-powershell?view=powershell-5.1\" target=\"_blank\">Introdução ao Windows PowerShell</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-119\">To learn more, start at <a href=\"https://docs.microsoft.com/powershell/scripting/getting-started/getting-started-with-windows-powershell?view=powershell-5.1\" target=\"_blank\">Getting Started with Windows PowerShell</a></span></span>\n2. <span data-ttu-id=\"27a94-120\">A funcionalidade do módulo <a href=\"https://docs.microsoft.com/powershell/azure/active-directory/overview?view=azureadps-2.0\" target=\"_blank\">AzureAD</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-120\">The functionality of the <a href=\"https://docs.microsoft.com/powershell/azure/active-directory/overview?view=azureadps-2.0\" target=\"_blank\">AzureAD</a> module.</span></span> <span data-ttu-id=\"27a94-121\">Este script do PowerShell usa o módulo AzureAD para que um único comando busque os usuários no locatário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-121\">This PowerShell script uses the AzureAD module for a single command to fetch the users in the tenant.</span></span> \n3. <span data-ttu-id=\"27a94-122\">Os cmdlets no módulo <a href=\"https://github.com/MicrosoftDocs/office-docs-powershell/tree/master/teams/teams-ps/teams\" target=\"_blank\">MicrosoftTeams</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-122\">The cmdlets in the <a href=\"https://github.com/MicrosoftDocs/office-docs-powershell/tree/master/teams/teams-ps/teams\" target=\"_blank\">MicrosoftTeams</a> module.</span></span> \n4. <span data-ttu-id=\"27a94-123\">Uma orientação linha a linha do script do PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-123\">A line-by-line walk-through of the PowerShell script.</span></span> \n\n\n<span data-ttu-id=\"27a94-124\">Para fazer perguntas ou enviar comentários sobre este treinamento:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-124\">To ask questions or send feedback about this training:</span></span>\n  - <span data-ttu-id=\"27a94-125\">Poste na seção de comentários na parte inferior da página [Próximos passos](company-wide-team-creation-powershell.yml#step-7) deste tutorial</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-125\">Post in the comments section at the bottom of the [Next steps](company-wide-team-creation-powershell.yml#step-7) page of this tutorial.</span></span>\n  - <span data-ttu-id=\"27a94-126\">Para fazer comentários sobre o produto, como solicitações de recursos, acesse o <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">UserVoice</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-126\">To give us your product feedback, such as feature requests, go to <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">UserVoice</a>.</span></span>\n"
- title: <span data-ttu-id="27a94-127">Requisitos mínimos</span><span class="sxs-lookup"><span data-stu-id="27a94-127">Minimum requirements</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"user-requirements\"></a><span data-ttu-id=\"27a94-128\">Requisitos do usuário</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-128\">User requirements</span></span>\n\n<span data-ttu-id=\"27a94-129\">Você precisa ter permissões de administrador no computador para poder executar os aplicativos como administrador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-129\">You'll need to have Administrator permissions on your computer, so you can run applications as administrator.</span></span> \n\n### <a name=\"system-requirements\"></a><span data-ttu-id=\"27a94-130\">Requisitos do sistema</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-130\">System requirements</span></span>\n<span data-ttu-id=\"27a94-131\">Os módulos que usamos neste script exigem um dos seguintes sistemas operacionais:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-131\">The modules that we use in this script require one of the following operating systems:</span></span>\n\n- <span data-ttu-id=\"27a94-132\">Windows 10</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-132\">Windows 10</span></span>\n- <span data-ttu-id=\"27a94-133\">Windows 8.1 Pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-133\">Windows 8.1 Pro</span></span>\n- <span data-ttu-id=\"27a94-134\">Windows 8.1 Enterprise</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-134\">Windows 8.1 Enterprise</span></span>\n- <span data-ttu-id=\"27a94-135\">Windows 7 SP1</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-135\">Windows 7 SP1</span></span>\n- <span data-ttu-id=\"27a94-136\">Windows Server 2016</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-136\">Windows Server 2016</span></span>\n- <span data-ttu-id=\"27a94-137\">Windows Server 2012 R2</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-137\">Windows Server 2012 R2</span></span>\n- <span data-ttu-id=\"27a94-138\">Windows Server 2008 R2 SP1</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-138\">Windows Server 2008 R2 SP1</span></span>\n\n<span data-ttu-id=\"27a94-139\">Os módulos também requerem o .NET Framework 4.5 ou superior.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-139\">The modules also require .NET Framework 4.5 or above.</span></span> <span data-ttu-id=\"27a94-140\"><a href=\"https://msdn.microsoft.com/library/5a4x27ek.aspx\" target=\"_blank\">Instale o .NET Framework para desenvolvedores</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-140\"><a href=\"https://msdn.microsoft.com/library/5a4x27ek.aspx\" target=\"_blank\">Install the .NET Framework for developers</a>.</span></span>\n"
- title: <span data-ttu-id="27a94-141">Introdução</span><span class="sxs-lookup"><span data-stu-id="27a94-141">Get started</span></span>
  durationInMinutes: 10
  content: "\n\n<span data-ttu-id=\"27a94-142\">Para começar, você precisa do seguinte:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-142\">To get started, you'll need the following:</span></span>\n1. <span data-ttu-id=\"27a94-143\">Uma versão de avaliação do <a href=\"https://products.office.com/business/office-365-enterprise-e3-business-software\" target=\"_blank\">Office 365 Enterprise E3</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-143\">A trial version of <a href=\"https://products.office.com/business/office-365-enterprise-e3-business-software\" target=\"_blank\">Office 365 Enterprise E3</a>.</span></span> <span data-ttu-id=\"27a94-144\">Recomendamos fazer os testes e aprender em um locatário de teste antes de começar a trabalhar em seu locatário real.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-144\">We recommend testing and learning in a test tenant before starting to work in your actual tenant.</span></span> <span data-ttu-id=\"27a94-145\">Adicione alguns usuários de teste ao locatário (no mínimo 5) para que você possa experimentar o script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-145\">Add some test users to your tenant (minimum 5) to help you play around with the script.</span></span> \n\n2. <span data-ttu-id=\"27a94-146\">Inicie o PowerShell com privilégios de administrador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-146\">Launch PowerShell with administrator privileges.</span></span> <span data-ttu-id=\"27a94-147\">Veja como fazer isso no Windows 10:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-147\">Here's how to do it in Windows 10:</span></span>\n \n  <span data-ttu-id=\"27a94-148\">a.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-148\">a.</span></span> <span data-ttu-id=\"27a94-149\">Clique em **Iniciar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-149\">Click **Start**.</span></span>\n \n  <span data-ttu-id=\"27a94-150\">b.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-150\">b.</span></span> <span data-ttu-id=\"27a94-151\">Digite **Windows PowerShell**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-151\">Type **Windows PowerShell**.</span></span>\n \n  <span data-ttu-id=\"27a94-152\">c.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-152\">c.</span></span> <span data-ttu-id=\"27a94-153\">Clique com o botão direito do mouse e escolha **Executar como administrador**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-153\">Right-click and choose **Run as administrator**.</span></span>\n\n3. <span data-ttu-id=\"27a94-154\"><a href=\"https://docs.microsoft.com/azure/active-directory/active-directory-accessmanagement-groups-settings-v2-cmdlets#install-the-azure-ad-powershell-module\" target=\"_blank\">Instale o módulo AzureAD do PowerShell</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-154\"><a href=\"https://docs.microsoft.com/azure/active-directory/active-directory-accessmanagement-groups-settings-v2-cmdlets#install-the-azure-ad-powershell-module\" target=\"_blank\">Install the AzureAD PowerShell module</a>.</span></span> \n  \n  > [!NOTE]\n  > <span data-ttu-id=\"27a94-155\">Talvez seja solicitado que você atualize o provedor de NuGet pelo PowerShellGet durante a execução das próximas etapas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-155\">You may get prompted to update your NuGet provider by PowerShellGet during the execution of these steps.</span></span> <span data-ttu-id=\"27a94-156\">Se for solicitado, responda **Sim** à pergunta \"Deseja que o PowerShellGet instale e importe o provedor de NuGet agora?\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-156\">If you get prompted, choose **Yes** for \"Do you want PowerShellGet to install and import the NuGet provider now?\"</span></span> <span data-ttu-id=\"27a94-157\">Você também pode receber uma pergunta sobre um repositório não confiável: \"Tem certeza de que deseja instalar os módulos de 'PSGallery'?\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-157\">You may also get prompted about an untrusted repository: \"Are you sure you want to install the modules from 'PSGallery?'\"</span></span> <span data-ttu-id=\"27a94-158\">Escolha **Sim** aqui também.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-158\">Choose **Yes** here as well.</span></span> \n\n4. <span data-ttu-id=\"27a94-159\">Instale o módulo MicrosoftTeams do PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-159\">Install the MicrosoftTeams PowerShell module.</span></span> <span data-ttu-id=\"27a94-160\">Se você cumpriu todos os requisitos para instalar o módulo AzureAD, a instalação do módulo MicrosoftTeams será rápida (eles compartilham o mesmo conjunto de condições).</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-160\">If you've met all the conditions to install the AzureAD module, installing the MicrosoftTeams module will go quickly (they share the same set of conditions).</span></span> <span data-ttu-id=\"27a94-161\">Para instalar o módulo MicrosoftTeams, execute este comando:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-161\">To install the MicrosoftTeams module, run this command:</span></span> \n\n          Install-Module MicrosoftTeams\n\n  > [!NOTE]\n  > <span data-ttu-id=\"27a94-162\">Talvez você veja a pergunta sobre o repositório não confiável novamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-162\">You may get prompted about the untrusted repository again.</span></span> \n\n5. <span data-ttu-id=\"27a94-163\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/PowerShell-script-sample-create-company-wide-team.md\" target=\"_blank\">Obtenha o script do PowerShell</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-163\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/PowerShell-script-sample-create-company-wide-team.md\" target=\"_blank\">Get the PowerShell script</a></span></span>\n"
- title: <span data-ttu-id="27a94-164">Orientação sobre parâmetros</span><span class="sxs-lookup"><span data-stu-id="27a94-164">Parameter guidance</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"27a94-165\">Todos os parâmetros são definidos como opcionais, mas o script não será executado se nenhum dos parâmetros for definido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-165\">All the parameters are set as optional, but the script won't run if none of the parameters are set.</span></span> <span data-ttu-id=\"27a94-166\">Você usará uma combinação de parâmetros para criar e atualizar a equipe englobando toda a empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-166\">You'll use a combination of parameters to create and update your company-wide team.</span></span> <span data-ttu-id=\"27a94-167\">Em uma seção posterior, apresentaremos exemplos para ajudá-lo a executar o script com base no deu cenário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-167\">We'll show you samples in a later section to help you execute the script based on your scenario.</span></span> \n\n|<span data-ttu-id=\"27a94-168\">Parâmetro</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-168\">Parameter</span></span>| <span data-ttu-id=\"27a94-169\">Descrição</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-169\">Description</span></span> |\n| ---  | ---  |\n|<span data-ttu-id=\"27a94-170\">Owners</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-170\">Owners</span></span> | <span data-ttu-id=\"27a94-171\">Especifique pelo menos dois membros (um dos dois pode ser você, mas o script exige um mínimo de dois).</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-171\">Specify at least two members (one of the two can be you but the script requires a minimum of two).</span></span> <span data-ttu-id=\"27a94-172\">Recomendamos mais proprietários, especialmente para a equipe que engloba todo o locatário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-172\">We recommend more owners especially for the tenant wide team.</span></span> |\n|<span data-ttu-id=\"27a94-173\">TeamName</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-173\">TeamName</span></span> | <span data-ttu-id=\"27a94-174\">Especifique este parâmetro se a sua intenção for criar uma nova equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-174\">Specify this if you intend to create a new team.</span></span> <span data-ttu-id=\"27a94-175\">Se não for especificado, você deverá especificar o GroupId de uma equipe existente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-175\">If this isn't specified, you must specify the GroupId of an existing team.</span></span> |\n|<span data-ttu-id=\"27a94-176\">TeamDescription</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-176\">TeamDescription</span></span> | <span data-ttu-id=\"27a94-177\">Esta é a descrição da nova equipe que você está criando.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-177\">This is the description for the new team you are creating.</span></span> <span data-ttu-id=\"27a94-178\">Ela não atualiza a descrição de uma equipe existente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-178\">It won't update an existing team's description.</span></span> |\n|<span data-ttu-id=\"27a94-179\">Canais</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-179\">Channels</span></span> | <span data-ttu-id=\"27a94-180\">Lista de canais que você deseja criar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-180\">List of channels you want to create.</span></span> <span data-ttu-id=\"27a94-181\">O script requer pelo menos dois canais (se você usar este parâmetro).</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-181\">This script requires at least two channels (if you  use this parameter).</span></span> <span data-ttu-id=\"27a94-182\">Quando o script é executado, ele solicita a descrição de cada canal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-182\">When the script runs, it'll ask you for each channel's description.</span></span> |\n|<span data-ttu-id=\"27a94-183\">GroupId</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-183\">GroupId</span></span> | <span data-ttu-id=\"27a94-184\">Especifique este parâmetro se tiver uma equipe existente que você deseja transformar uma equipe englobando toda a empresa por meio da adição de mais membros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-184\">Specify this if you have an existing team that you want to make into a company-wide team by adding more members.</span></span> <span data-ttu-id=\"27a94-185\">Se você especificar este parâmetro, não será criada uma nova equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-185\">If you specify this parameter, a new team does not get created.</span></span> |\n|<span data-ttu-id=\"27a94-186\">Members</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-186\">Members</span></span> | <span data-ttu-id=\"27a94-187\">Você pode especificar uma lista de membros, caso não queira que todos sejam adicionados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-187\">You can specify a list of members if don't want everyone to get added.</span></span> <span data-ttu-id=\"27a94-188\">O número mínimo na lista é de 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-188\">Minimum number in the list is 2.</span></span> |\n"
- title: <span data-ttu-id="27a94-189">Execute o script</span><span class="sxs-lookup"><span data-stu-id="27a94-189">Run the script</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"27a94-190\">O script fornecido não é assinado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-190\">The script provided is an unsigned script.</span></span> <span data-ttu-id=\"27a94-191\">Consulte <a href=\"https://docs.microsoft.com/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-5.1&viewFallbackFrom=powershell-Microsoft.PowerShell.Core\" target=\"_blank\">Sobre políticas de execução</a> para saber mais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-191\">Read <a href=\"https://docs.microsoft.com/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-5.1&viewFallbackFrom=powershell-Microsoft.PowerShell.Core\" target=\"_blank\">About Execution Policies</a> to learn more.</span></span> <span data-ttu-id=\"27a94-192\">Antes de alterar a política de execução, busque a política atual executando o seguinte comando:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-192\">Before changing the execution policy, fetch the current policy by running the following command:</span></span>\n\n        Get-ExecutionPolicy\n\n<span data-ttu-id=\"27a94-193\">Observe o nível desta política.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-193\">Note this policy level.</span></span> <span data-ttu-id=\"27a94-194\">Ela deverá voltar a esse nível depois que você concluir a execução do script para criar a equipe englobando toda a empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-194\">You'll change it back to this level once you're done running this script to create your company-wide team.</span></span> <span data-ttu-id=\"27a94-195\">Para alterar a política para RemoteSigned, execute este comando:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-195\">To change the policy to RemoteSigned, run this command:</span></span>\n\n        Set-ExecutionPolicy -ExecutionPolicy RemoteSigned\n\n<span data-ttu-id=\"27a94-196\">Veja aqui o que você pode fazer usando o script:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-196\">Here's what you can do using the script:</span></span> \n1. <span data-ttu-id=\"27a94-197\">Criar uma nova equipe com todos os membros de seu locatário (máximo de 2500 membros).</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-197\">Create a new team with all the members in your tenant (maximum 2500 members).</span></span>\n\n          .\\CreateCompanyWideTeam.ps1 -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\" -TeamName \"Contoso Team\" -TeamDescription \"Tenant wide team to get everyone into one place. Use this team to share announcements, hold townhalls, or just encourage a more open work environment for everyone\" -Channels \"Announcements\", \"Townhalls\"\n\n2. <span data-ttu-id=\"27a94-198\">Adicionar todos os membros de seu locatário a uma equipe existente (máximo de 2500 membros).</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-198\">Add all the members in your tenant to an existing team (maximum 2500 members).</span></span>\n    \n          .\\CreateCompanyWideTeam.ps1 -GroupID \"45f7b85e-149b-4ae4-bf43-9cedf9415e34\"\n\n3. <span data-ttu-id=\"27a94-199\">Adicionar um conjunto específico de membros a uma equipe nova ou existente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-199\">Add a specified set of members to a new or existing team.</span></span>\n    \n          .\\CreateCompanyWideTeam.ps1 -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\" -TeamName \"Project Scorpio\" -TeamDescription \"Wanted to reserve a cool project name, now we need a project\" -Channels \"Code Reviews\", \"Engineering Alerts\" -Members \"BMcMillan@Contoso.onmicrosoft.com\", \"DTodd@Contoso.onmicrosoft.com\", \"DMills@Contoso.onmicrosoft.com\"\n"
- title: <span data-ttu-id="27a94-200">Exemplo de equipe englobando toda a empresa</span><span class="sxs-lookup"><span data-stu-id="27a94-200">Sample company-wide team</span></span>
  durationInMinutes: 6
  content: "\n<span data-ttu-id=\"27a94-201\">Veja aqui uma tabela mostrando como você poderia configurar uma equipe de uma empresa de vendas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-201\">Here's a table showing how you might set up a team for a sales company.</span></span> <span data-ttu-id=\"27a94-202\">Ela inclui sugestões de canais, guias, conectores e bots.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-202\">It includes suggested channels, tabs, connects, and bots.</span></span> <span data-ttu-id=\"27a94-203\">Recomendamos que, pelo menos no início, você crie alguns canais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-203\">We recommend that, at least initially, you create a couple of channels.</span></span> <span data-ttu-id=\"27a94-204\">Se esta for a primeira equipe que será integrada por muitas pessoas, isso os ajudará a entender quais tipos de canais podem ser criados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-204\">If this is the first team that many people will be a part of, it'll help them understand what kind of channels to create.</span></span> <span data-ttu-id=\"27a94-205\">O preenchimento de alguns desses canais iniciais com dados também ajudará os novos usuários a se familiarizar com o produto e a entender esse estilo de trabalho.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-205\">Seeding some of these initial channels with data will also help new users get familiar with the product and understand this working style.</span></span> <span data-ttu-id=\"27a94-206\">Por enquanto, você não pode adicionar dados aos canais usando o PowerShell, então será necessário fazer isso manualmente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-206\">For now, you can't add data to channels using PowerShell, so you'll have to do this part manually.</span></span> \n\n> [!Tip]\n> <span data-ttu-id=\"27a94-207\">Baixe o <a href=\"https://www.microsoft.com/download/confirmation.aspx?id=56505\" target=\"_blank\">Kit de introdução do Microsoft Teams</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-207\">Download our <a href=\"https://www.microsoft.com/download/confirmation.aspx?id=56505\" target=\"_blank\">Microsoft Teams getting started kit</a>.</span></span> <span data-ttu-id=\"27a94-208\">Esse guia inclui \"As primeiras dez coisas que devem ser feitas no Microsoft Teams\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-208\">This guide includes \"The first 10 things to do in Teams.\"</span></span> <span data-ttu-id=\"27a94-209\">Você encontrará dicas para aproveitar o Microsoft Teams ao máximo nos vários departamentos de sua organização, como Marketing, Vendas, Finanças, Recursos Humanos, Tecnologia da Informação, Engenharia e Gerenciamento de Projetos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-209\">You’ll find tips to make the most of Teams for various functions in your organization, including Marketing, Sales, Finance, Human Resources, Information Technology, Engineering, and Project Management.</span></span>\n\n#### <a name=\"trophy-best-practices\"></a><span data-ttu-id=\"27a94-210\">:trophy: Práticas recomendadas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-210\">:trophy: Best practices:</span></span>\n- <span data-ttu-id=\"27a94-211\">Não crie todos os canais que você pode imaginar neste momento, apenas os suficientes para começar a brincar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-211\">Don't create every channel you can think of at this stage, just enough to get the ball rolling.</span></span> <span data-ttu-id=\"27a94-212\">Crie canais conforme surgirem novas áreas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-212\">Keep creating channels as new areas arise.</span></span>\n- <span data-ttu-id=\"27a94-213\">Não renomeie os canais, pois a estrutura subjacente de pastas do SharePoint perderia o alinhamento com o nome do canal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-213\">Don't rename channels, because the underlying SharePoint folder structure won't continue to align with the channel name.</span></span> \n\n \n  > [!NOTE]\n  > <span data-ttu-id=\"27a94-214\">Não é possível recriar os canais excluídos com o mesmo nome, mas você ainda pode encontrar os arquivos do SharePoint.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-214\">Deleted channels can't be recreated with the same name, but you can still find the SharePoint files.</span></span>\n\n\n<span data-ttu-id=\"27a94-215\">A tabela a seguir descreve uma equipe de exemplo com algumas sugestões de guias, conectores e bots.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-215\">The table below outlines a sample team with some suggested tabs, connectors, and bots.</span></span> <span data-ttu-id=\"27a94-216\">Certamente não é uma lista completa, mas suficiente para você ter uma ideia do tipo de canais que podem ser úteis para a sua empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-216\">It's definitely not a complete list, just enough to give you an idea of what kind of channels could be useful for your company.</span></span> \n|<span data-ttu-id=\"27a94-217\">Canal</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-217\">Channel</span></span>|<span data-ttu-id=\"27a94-218\">Guias e recursos</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-218\">Tabs & resources</span></span>|\n|-------|----------------|\n|<span data-ttu-id=\"27a94-219\">Geral</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-219\">General</span></span>|<ul><li><span data-ttu-id=\"27a94-220\">Orientações de integração</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-220\">Onboarding guidance</span></span></li><li><span data-ttu-id=\"27a94-221\">Informações sobre funções</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-221\">Role information</span></span></li><li><span data-ttu-id=\"27a94-222\">Vídeos de treinamento</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-222\">Training videos</span></span></li></ul>|\n|<span data-ttu-id=\"27a94-223\">Planos de contas</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-223\">Account plans</span></span>|<ul><li><span data-ttu-id=\"27a94-224\">OneNote para contas estratégicas</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-224\">OneNote for strategic accounts</span></span></li><li><span data-ttu-id=\"27a94-225\">Pastas para os planos de contas</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-225\">Folders for account plans</span></span></li></ul>|\n|<span data-ttu-id=\"27a94-226\">Previsão</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-226\">Forecasting</span></span>|<ul><li><span data-ttu-id=\"27a94-227\">Painéis do Power BI</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-227\">Power BI dashboards</span></span></li><li><span data-ttu-id=\"27a94-228\">Aplicativos de linha de negócios (LOB)</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-228\">Line-of-business (LOB) apps</span></span></li><li><span data-ttu-id=\"27a94-229\">Revisão de calendário e tarefas</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-229\">Review calendar & tasks</span></span></li></ul>|\n|<span data-ttu-id=\"27a94-230\">Ajuda necessária</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-230\">Help needed</span></span>|<ul><li><span data-ttu-id=\"27a94-231\">Conversas sobre ajuda necessária</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-231\">Conversations on help needed</span></span></li><li><span data-ttu-id=\"27a94-232\">Formulário de revisão de transações</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-232\">Deal review form</span></span></li></ul>|\n|<span data-ttu-id=\"27a94-233\">Marketing regional</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-233\">In-region marketing</span></span>|<ul><li><span data-ttu-id=\"27a94-234\">Calendário de marketing</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-234\">Marketing calendar</span></span></li><li><span data-ttu-id=\"27a94-235\">Orientações para clientes</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-235\">Customer guidance</span></span></li></ul>|\n|<span data-ttu-id=\"27a94-236\">Atualizações e comentários sobre produtos</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-236\">Product updates & feedback</span></span>|<ul><li><span data-ttu-id=\"27a94-237\">Guias de preços</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-237\">Pricing guides</span></span></li><li><span data-ttu-id=\"27a94-238\">Folhetos de produtos</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-238\">Product brochures</span></span></li><li><span data-ttu-id=\"27a94-239\">Links de referências</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-239\">Reference links</span></span></li></ul>|\n<span data-ttu-id=\"27a94-240\">Trabalho em equipe na Contoso</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-240\">Teamwork at Contoso</span></span>|<ul><li><span data-ttu-id=\"27a94-241\">Kit de ferramentas do Microsoft (*Em construção - verifique depois*)</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-241\">Toolkit for Teams (*Under construction - check back later*)</span></span></li><li><span data-ttu-id=\"27a94-242\">Artigos de instruções (por exemplo, guia de início rápido da sua organização)</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-242\">How-to articles (for example, your organization's quick-start guide)</span></span></li></ul>|\n|<span data-ttu-id=\"27a94-243\">Conversa sobre o bebedouro</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-243\">Water cooler talk</span></span>|<ul><li><span data-ttu-id=\"27a94-244\">Tópicos sobre a elaboração da equipe</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-244\">Team-building topics</span></span></li><li><span data-ttu-id=\"27a94-245\">Eventos sociais</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-245\">Social events</span></span></li></ul>|\n\n<span data-ttu-id=\"27a94-246\">Assista ao vídeo, Tech Tip: Orientações para configurar equipes, canais e guias (4 minutos), para conhecer as práticas recomendadas de configuração de equipes, canais e guias para obter a melhor produtividade possível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-246\">Watch our video, Tech Tip: Guidance for Setting Up Teams, Channels and Tabs (4 minutes), to learn best practices for setting up your teams, channels, and tabs for maximum productivity.</span></span>\n> [!VIDEO https://www.youtube.com/embed/hjJWtoaRJeE]\n"
- title: <span data-ttu-id="27a94-247">Uma olhada no script</span><span class="sxs-lookup"><span data-stu-id="27a94-247">Script at a glance</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"27a94-248\">Há cinco seções para esse script (listadas na ordem de cima para baixo):</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-248\">There are 5 sections to this script (listed in order from top to bottom):</span></span>\n1. <span data-ttu-id=\"27a94-249\">**Documentação e definições de variáveis**</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-249\">**Documentation and variable definitions**</span></span>\n2. <span data-ttu-id=\"27a94-250\">**Função Create-Team**: se necessário, cria uma equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-250\">**Function Create-Team**: Creates a team if necessary.</span></span> <span data-ttu-id=\"27a94-251\">Se você não especificar GroupID, essa seção criará a equipe com TeamName e TeamDescription especificados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-251\">If you don't specify a GroupID, this section will create the team with the specified TeamName and TeamDescription.</span></span>\n3. <span data-ttu-id=\"27a94-252\">**Função Add-Channels**: se você especificou canais, a descrição do canal é solicitada aqui. Em seguida, o canal é criado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-252\">**Function Add-Channels**: If you've specified channels, this is where the channel description gets requested, and then the channel gets created.</span></span> \n4. <span data-ttu-id=\"27a94-253\">**Função Add-Members**: faz todo o gerenciamento de membros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-253\">**Function Add-Members**: This does all member management.</span></span> <span data-ttu-id=\"27a94-254\">Essa seção se conecta ao AzureAD, busca um conjunto de usuários e os adiciona à equipe, caso você não forneça uma lista de membros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-254\">This section connects to AzureAD,  fetches a set of users, and adds them to the team if you don’t provide a member list.</span></span> <span data-ttu-id=\"27a94-255\">Ela trata da lógica de adição de proprietários e membros, e não de adição de membros que já pertencem à equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-255\">It handles the logic of adding owners and members, and not adding members who already belong to the team.</span></span> \n5. <span data-ttu-id=\"27a94-256\">**Programa principal**: essa é a ordem na qual as funções são executadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-256\">**Main program**: This is the order in which the functions get executed.</span></span> \n"
- title: <span data-ttu-id="27a94-257">Chamada à ação</span><span class="sxs-lookup"><span data-stu-id="27a94-257">Call to action</span></span>
  durationInMinutes: 5
  content: "\n### <a name=\"next-steps\"></a><span data-ttu-id=\"27a94-258\">Próximos passos</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-258\">Next Steps</span></span>\n\n1. <span data-ttu-id=\"27a94-259\">Planeje sua equipe englobando toda a empresa, se você ainda não tem uma equipe existente capaz de preencher essa função.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-259\">Plan your company-wide team if you don't already have an existing team that can fill this role.</span></span> <span data-ttu-id=\"27a94-260\">Pense no nome, descrição, proprietários necessários e canais iniciais úteis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-260\">Figure out the name, description, required owners, and useful initial channels.</span></span> \n\n2. <span data-ttu-id=\"27a94-261\">Experimente o script usando seus parâmetros no locatário de teste.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-261\">Test the script using your parameters in your test tenant.</span></span> <span data-ttu-id=\"27a94-262\">Adicione conteúdo de exemplo e verifique se deu certo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-262\">Add some sample content, and make sure it looks good.</span></span> \n\n3. <span data-ttu-id=\"27a94-263\">Execute o script para criar a equipe em seu locatário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-263\">Run the script to create the team in your tenant.</span></span> <span data-ttu-id=\"27a94-264\">Alternativamente, você pode criar a equipe manualmente na interface do usuário do Microsoft Teams, preencher todos os dados (canais, bots, aplicativos, conectores) e utilizar o script apenas para adicionar todos os proprietários e membros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-264\">Alternatively, you can manually create the team through the Teams UI, seed all the data (channels, bots, apps, connectors) then leverage the script just to add all the owners and members.</span></span> <span data-ttu-id=\"27a94-265\">Para ver uma lista das equipes que você criou e os groupIDs correspondentes, use:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-265\">To see a list of teams you've created and their groupIDs use:</span></span>\n\n        Connect-MicrosoftTeams\n        Get-Team\n\n    <span data-ttu-id=\"27a94-266\">Então, use o GroupID e execute o script especificando mais proprietários:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-266\">Then use this GroupID and run the script specifying more owners:</span></span>\n\n        .\\CreateCompanyWideTeam.ps1 -GroupID \"45f7b85e-149b-4ae4-bf43-9cedf9415e34\" -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\"\n\n    <span data-ttu-id=\"27a94-267\">Agora, quando as pessoas entrarem nessa equipe, elas já terão uma ideia do que mais podem fixar, conectar ou sobre o que podem conversar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-267\">Now when people enter this team, they already have an idea of what else they can pin, connect, or chat about.</span></span> \n\n5.  <span data-ttu-id=\"27a94-268\">Nos envie seus comentários</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-268\">Send us feedback</span></span>\n    - <span data-ttu-id=\"27a94-269\">Faça comentários ou tire suas dúvidas sobre este treinamento na seção **Comentários** na parte inferior desta página</span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-269\">Give us feedback, or ask questions, about this training in the **Comments** section at the bottom of this page</span></span>\n    - <span data-ttu-id=\"27a94-270\">Para fazer comentários sobre o produto Microsoft Teams ou solicitar um novo recurso, acesse o <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">Teams UserVoice</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"27a94-270\">To give us Teams product feedback or to request a new feature, go to <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">Teams UserVoice</a></span></span>"
