- durationInMinutes: 3
  content: "\nEste treinamento apresenta um script do PowerShell que cria uma equipe pública englobando toda a empresa no Microsoft Teams. O script usa o módulo do MicrosoftTeams do PowerShell (atualmente na fase beta) para criar uma equipe pública englobando toda a empresa. Ele também usa o módulo do AzureAD do PowerShell para buscar a lista de usuários em seu locatário. \n\nEste é um ótimo ponto de partida para lidar com alguns comandos simples do PowerShell e se familiarizar com essa eficiente ferramenta corporativa. O PowerShell é um componente importante para o gerenciamento de outros aspectos de Grupos do AzureAD, incluindo o controle de criação de grupos, que é a maneira de gerenciar quem pode criar equipes no Microsoft Teams. \n\n### <a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-sample-create-company-wide-team\" target=\"_blank\">:arrow_down: Obter o script do PowerShell</a>\n\n> [!IMPORTANT]\n> Este script do PowerShell adiciona apenas os primeiros 2500 membros a uma equipe. 2500 é o limite atual de tamanho da equipe. \n\n\nEste treinamento destina-se a administradores de TI ou usuários do Microsoft Teams que desejam automatizar a criação de equipes. Você aprenderá a:  \n- Instalar os módulos relevantes no PowerShell\n- Usar o script \n\nOs seguintes itens não serão abordados:\n1. Detalhes do PowerShell. Nós incluímos apenas as informações do PowerShell necessárias para fazer o script do PowerShell funcionar. Para saber mais, comece em <a href=\"https://docs.microsoft.com/powershell/scripting/getting-started/getting-started-with-windows-powershell?view=powershell-5.1\" target=\"_blank\">Introdução ao Windows PowerShell</a>\n2. A funcionalidade do módulo <a href=\"https://docs.microsoft.com/powershell/azure/active-directory/overview?view=azureadps-2.0\" target=\"_blank\">AzureAD</a>. Este script do PowerShell usa o módulo AzureAD para que um único comando busque os usuários no locatário. \n3. Os cmdlets no módulo <a href=\"https://github.com/MicrosoftDocs/office-docs-powershell/tree/master/teams/teams-ps/teams\" target=\"_blank\">MicrosoftTeams</a>. \n4. Uma orientação linha a linha do script do PowerShell. \n\n\nPara fazer perguntas ou enviar comentários sobre este treinamento:\n  - Poste na seção de comentários na parte inferior da página [Próximos passos](company-wide-team-creation-powershell.yml#step-7) deste tutorial\n  - Para fazer comentários sobre o produto, como solicitações de recursos, acesse o <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">UserVoice</a>.\n"
- title: Requisitos mínimos
  durationInMinutes: 2
  content: "\n### <a name=\"user-requirements\"></a>Requisitos do usuário\n\nVocê precisa ter permissões de administrador no computador para poder executar os aplicativos como administrador. \n\n### <a name=\"system-requirements\"></a>Requisitos do sistema\nOs módulos que usamos neste script exigem um dos seguintes sistemas operacionais:\n\n- Windows 10\n- Windows 8.1 Pro\n- Windows 8.1 Enterprise\n- Windows 7 SP1\n- Windows Server 2016\n- Windows Server 2012 R2\n- Windows Server 2008 R2 SP1\n\nOs módulos também requerem o .NET Framework 4.5 ou superior. <a href=\"https://msdn.microsoft.com/library/5a4x27ek.aspx\" target=\"_blank\">Instale o .NET Framework para desenvolvedores</a>.\n"
- title: Introdução
  durationInMinutes: 10
  content: "\n\nPara começar, você precisa do seguinte:\n1. Uma versão de avaliação do <a href=\"https://products.office.com/business/office-365-enterprise-e3-business-software\" target=\"_blank\">Office 365 Enterprise E3</a>. Recomendamos fazer os testes e aprender em um locatário de teste antes de começar a trabalhar em seu locatário real. Adicione alguns usuários de teste ao locatário (no mínimo 5) para que você possa experimentar o script. \n\n2. Inicie o PowerShell com privilégios de administrador. Veja como fazer isso no Windows 10:\n \n  a. Clique em **Iniciar**.\n \n  b. Digite **Windows PowerShell**.\n \n  c. Clique com o botão direito do mouse e escolha **Executar como administrador**.\n\n3. <a href=\"https://docs.microsoft.com/azure/active-directory/active-directory-accessmanagement-groups-settings-v2-cmdlets#install-the-azure-ad-powershell-module\" target=\"_blank\">Instale o módulo AzureAD do PowerShell</a>. \n  \n  > [!NOTE]\n  > Talvez seja solicitado que você atualize o provedor de NuGet pelo PowerShellGet durante a execução das próximas etapas. Se for solicitado, responda **Sim** à pergunta \"Deseja que o PowerShellGet instale e importe o provedor de NuGet agora?\" Você também pode receber uma pergunta sobre um repositório não confiável: \"Tem certeza de que deseja instalar os módulos de 'PSGallery'?\" Escolha **Sim** aqui também. \n\n4. Instale o módulo MicrosoftTeams do PowerShell. Se você cumpriu todos os requisitos para instalar o módulo AzureAD, a instalação do módulo MicrosoftTeams será rápida (eles compartilham o mesmo conjunto de condições). Para instalar o módulo MicrosoftTeams, execute este comando: \n\n          Install-Module MicrosoftTeams\n\n  > [!NOTE]\n  > Talvez você veja a pergunta sobre o repositório não confiável novamente. \n\n5. <a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/PowerShell-script-sample-create-company-wide-team.md\" target=\"_blank\">Obtenha o script do PowerShell</a>\n"
- title: Orientação sobre parâmetros
  durationInMinutes: 2
  content: "\nTodos os parâmetros são definidos como opcionais, mas o script não será executado se nenhum dos parâmetros for definido. Você usará uma combinação de parâmetros para criar e atualizar a equipe englobando toda a empresa. Em uma seção posterior, apresentaremos exemplos para ajudá-lo a executar o script com base no deu cenário. \n\n|Parâmetro| Descrição |\n| ---  | ---  |\n|Owners | Especifique pelo menos dois membros (um dos dois pode ser você, mas o script exige um mínimo de dois). Recomendamos mais proprietários, especialmente para a equipe que engloba todo o locatário. |\n|TeamName | Especifique este parâmetro se a sua intenção for criar uma nova equipe. Se não for especificado, você deverá especificar o GroupId de uma equipe existente. |\n|TeamDescription | Esta é a descrição da nova equipe que você está criando. Ela não atualiza a descrição de uma equipe existente. |\n|Canais | Lista de canais que você deseja criar. O script requer pelo menos dois canais (se você usar este parâmetro). Quando o script é executado, ele solicita a descrição de cada canal. |\n|GroupId | Especifique este parâmetro se tiver uma equipe existente que você deseja transformar uma equipe englobando toda a empresa por meio da adição de mais membros. Se você especificar este parâmetro, não será criada uma nova equipe. |\n|Members | Você pode especificar uma lista de membros, caso não queira que todos sejam adicionados. O número mínimo na lista é de 2. |\n"
- title: Execute o script
  durationInMinutes: 5
  content: "\nO script fornecido não é assinado. Consulte <a href=\"https://docs.microsoft.com/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-5.1&viewFallbackFrom=powershell-Microsoft.PowerShell.Core\" target=\"_blank\">Sobre políticas de execução</a> para saber mais. Antes de alterar a política de execução, busque a política atual executando o seguinte comando:\n\n        Get-ExecutionPolicy\n\nObserve o nível desta política. Ela deverá voltar a esse nível depois que você concluir a execução do script para criar a equipe englobando toda a empresa. Para alterar a política para RemoteSigned, execute este comando:\n\n        Set-ExecutionPolicy -ExecutionPolicy RemoteSigned\n\nVeja aqui o que você pode fazer usando o script: \n1. Criar uma nova equipe com todos os membros de seu locatário (máximo de 2500 membros).\n\n          .\\CreateCompanyWideTeam.ps1 -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\" -TeamName \"Contoso Team\" -TeamDescription \"Tenant wide team to get everyone into one place. Use this team to share announcements, hold townhalls, or just encourage a more open work environment for everyone\" -Channels \"Announcements\", \"Townhalls\"\n\n2. Adicionar todos os membros de seu locatário a uma equipe existente (máximo de 2500 membros).\n    \n          .\\CreateCompanyWideTeam.ps1 -GroupID \"45f7b85e-149b-4ae4-bf43-9cedf9415e34\"\n\n3. Adicionar um conjunto específico de membros a uma equipe nova ou existente.\n    \n          .\\CreateCompanyWideTeam.ps1 -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\" -TeamName \"Project Scorpio\" -TeamDescription \"Wanted to reserve a cool project name, now we need a project\" -Channels \"Code Reviews\", \"Engineering Alerts\" -Members \"BMcMillan@Contoso.onmicrosoft.com\", \"DTodd@Contoso.onmicrosoft.com\", \"DMills@Contoso.onmicrosoft.com\"\n"
- title: Exemplo de equipe englobando toda a empresa
  durationInMinutes: 6
  content: "\nVeja aqui uma tabela mostrando como você poderia configurar uma equipe de uma empresa de vendas. Ela inclui sugestões de canais, guias, conectores e bots. Recomendamos que, pelo menos no início, você crie alguns canais. Se esta for a primeira equipe que será integrada por muitas pessoas, isso os ajudará a entender quais tipos de canais podem ser criados. O preenchimento de alguns desses canais iniciais com dados também ajudará os novos usuários a se familiarizar com o produto e a entender esse estilo de trabalho. Por enquanto, você não pode adicionar dados aos canais usando o PowerShell, então será necessário fazer isso manualmente. \n\n> [!Tip]\n> Baixe o <a href=\"https://www.microsoft.com/download/confirmation.aspx?id=56505\" target=\"_blank\">Kit de introdução do Microsoft Teams</a>. Esse guia inclui \"As primeiras dez coisas que devem ser feitas no Microsoft Teams\". Você encontrará dicas para aproveitar o Microsoft Teams ao máximo nos vários departamentos de sua organização, como Marketing, Vendas, Finanças, Recursos Humanos, Tecnologia da Informação, Engenharia e Gerenciamento de Projetos.\n\n#### <a name=\"trophy-best-practices\"></a>:trophy: Práticas recomendadas:\n- Não crie todos os canais que você pode imaginar neste momento, apenas os suficientes para começar a brincar. Crie canais conforme surgirem novas áreas.\n- Não renomeie os canais, pois a estrutura subjacente de pastas do SharePoint perderia o alinhamento com o nome do canal. \n\n \n  > [!NOTE]\n  > Não é possível recriar os canais excluídos com o mesmo nome, mas você ainda pode encontrar os arquivos do SharePoint.\n\n\nA tabela a seguir descreve uma equipe de exemplo com algumas sugestões de guias, conectores e bots. Certamente não é uma lista completa, mas suficiente para você ter uma ideia do tipo de canais que podem ser úteis para a sua empresa. \n|Canal|Guias e recursos|\n|-------|----------------|\n|Geral|<ul><li>Orientações de integração</li><li>Informações sobre funções</li><li>Vídeos de treinamento</li></ul>|\n|Planos de contas|<ul><li>OneNote para contas estratégicas</li><li>Pastas para os planos de contas</li></ul>|\n|Previsão|<ul><li>Painéis do Power BI</li><li>Aplicativos de linha de negócios (LOB)</li><li>Revisão de calendário e tarefas</li></ul>|\n|Ajuda necessária|<ul><li>Conversas sobre ajuda necessária</li><li>Formulário de revisão de transações</li></ul>|\n|Marketing regional|<ul><li>Calendário de marketing</li><li>Orientações para clientes</li></ul>|\n|Atualizações e comentários sobre produtos|<ul><li>Guias de preços</li><li>Folhetos de produtos</li><li>Links de referências</li></ul>|\nTrabalho em equipe na Contoso|<ul><li>Kit de ferramentas do Microsoft (*Em construção - verifique depois*)</li><li>Artigos de instruções (por exemplo, guia de início rápido da sua organização)</li></ul>|\n|Conversa sobre o bebedouro|<ul><li>Tópicos sobre a elaboração da equipe</li><li>Eventos sociais</li></ul>|\n\nAssista ao vídeo, Tech Tip: Orientações para configurar equipes, canais e guias (4 minutos), para conhecer as práticas recomendadas de configuração de equipes, canais e guias para obter a melhor produtividade possível.\n> [!VIDEO https://www.youtube.com/embed/hjJWtoaRJeE]\n"
- title: Uma olhada no script
  durationInMinutes: 2
  content: "\nHá cinco seções para esse script (listadas na ordem de cima para baixo):\n1. **Documentação e definições de variáveis**\n2. **Função Create-Team**: se necessário, cria uma equipe. Se você não especificar GroupID, essa seção criará a equipe com TeamName e TeamDescription especificados.\n3. **Função Add-Channels**: se você especificou canais, a descrição do canal é solicitada aqui. Em seguida, o canal é criado. \n4. **Função Add-Members**: faz todo o gerenciamento de membros. Essa seção se conecta ao AzureAD, busca um conjunto de usuários e os adiciona à equipe, caso você não forneça uma lista de membros. Ela trata da lógica de adição de proprietários e membros, e não de adição de membros que já pertencem à equipe. \n5. **Programa principal**: essa é a ordem na qual as funções são executadas. \n"
- title: Chamada à ação
  durationInMinutes: 5
  content: "\n### <a name=\"next-steps\"></a>Próximos passos\n\n1. Planeje sua equipe englobando toda a empresa, se você ainda não tem uma equipe existente capaz de preencher essa função. Pense no nome, descrição, proprietários necessários e canais iniciais úteis. \n\n2. Experimente o script usando seus parâmetros no locatário de teste. Adicione conteúdo de exemplo e verifique se deu certo. \n\n3. Execute o script para criar a equipe em seu locatário. Alternativamente, você pode criar a equipe manualmente na interface do usuário do Microsoft Teams, preencher todos os dados (canais, bots, aplicativos, conectores) e utilizar o script apenas para adicionar todos os proprietários e membros. Para ver uma lista das equipes que você criou e os groupIDs correspondentes, use:\n\n        Connect-MicrosoftTeams\n        Get-Team\n\n    Então, use o GroupID e execute o script especificando mais proprietários:\n\n        .\\CreateCompanyWideTeam.ps1 -GroupID \"45f7b85e-149b-4ae4-bf43-9cedf9415e34\" -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\"\n\n    Agora, quando as pessoas entrarem nessa equipe, elas já terão uma ideia do que mais podem fixar, conectar ou sobre o que podem conversar. \n\n5.  Nos envie seus comentários\n    - Faça comentários ou tire suas dúvidas sobre este treinamento na seção **Comentários** na parte inferior desta página\n    - Para fazer comentários sobre o produto Microsoft Teams ou solicitar um novo recurso, acesse o <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">Teams UserVoice</a>"
