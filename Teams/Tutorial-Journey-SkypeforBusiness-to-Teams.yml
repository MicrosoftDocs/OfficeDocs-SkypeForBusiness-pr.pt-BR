- durationInMinutes: 1
  content: "Este tutorial é uma introdução para o Skype para negócios jornada de atualização do Microsoft Teams e nossa estrutura de sucesso de atualização de ponta a ponta. Este tutorial rapidamente será orientar você aos recursos disponíveis para suportar a você em sua jornada, se você estiver apenas Introdução ao planejamento, equipes junto com Skype para os negócios, já estiver em execução ou prontos para atualizar para equipes e caminhos de atualização recomendados.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\nEste treinamento será útil se você for:\n-   IT pro responsável pelo planejamento, implantação ou gerenciando Skype para negócios.\n-   Responsáveis pelo planejamento de gerenciamento de alteração de usuário dentro da sua organização.\n-   Interessado em Noções básicas sobre como abordar uma atualização bem-sucedida do Skype para negócios às equipes para sua organização.\n\nPassaremos a ver os detalhes sobre como esses dois produtos se reunir e explicam as etapas que podem ser realizadas hoje para preparar um Skype existente para o ambiente de negócios para equipes. \n\nAbordaremos a estrutura para ajudá-lo a planejar e executar a atualização, com uma visão geral das principais atividades para conduzir uma experiência ideal em preparação técnico e do usuário.\n\nOs principais objetivos deste tutorial são:\n-   Explore os caminhos de atualização disponíveis para ajudá-lo a planejar a atualização.\n-   Conheça as etapas essenciais necessárias para preparar e implementar sua atualização.\n-   Identifica as orientações minuciosa, modelos e recursos disponíveis para ajudá-lo na sua jornada.\n-   Compartilhe próximas etapas para começar a usar a nossa orientação.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\nSe você tiver quaisquer dúvidas ou comentários sobre este treinamento, poste na seção comentários na parte inferior da página \"Próximas etapas\" deste tutorial.\n\nPara fazer comentários sobre o produto Teams, como ideias de novos recursos, visite o [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n"
- title: Entender a jornada do Skype para a equipes de negócios
  durationInMinutes: 16
  content: "\nApoiando a visão de comunicações inteligentes da Microsoft, o Microsoft Teams é o centro de trabalho em equipe, reunindo bate-papo, reuniões, chamadas, colaboração, integração de aplicativos e armazenamento de arquivos. Como cliente do Skype for Business, você está convidado a atualizar para o Microsoft Teams e experimentar o seu conjunto completo de recursos de comunicação e colaboração em uma única experiência de cliente.\n\nPara obter uma melhor compreensão da jornada, revise a [Jornada Your do Skype para negócios](https://aka.ms/upgradeabstract) (Sway, estimado 3 minutos do tempo de leitura)\n\nAs equipes é inovando rapidamente e adição de novos recursos regularmente. Permaneçam na parte superior dos quais recursos estarão disponíveis em equipes e quando, confira o [mapa de atualizado para trazendo Skype para recursos de negócios para equipes da Microsoft](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (tempo estimado de leitura de 2 minutos)\n\nTambém é recomendável ler o [FAQ - jornada do Skype para negócios às equipes da Microsoft](https://aka.ms/SkypeToTeams-FAQ) (tempo estimado de leitura de 10 minutos) para obter uma compreensão aprofundada dos tópicos abordados com mais frequência.\n"
- title: Estrutura de jornada de atualização
  durationInMinutes: 2
  content: "\nA Microsoft fornece uma estrutura abrangente para ajudá-lo a planejar e executar a atualização. A estrutura possui dois tipos diferentes: atualização básica de ambientes menos complexas e implementações menores e atualizar Pro para empresas maiores com um uso intenso do Skype para recursos corporativos. Em ambos os casos, o framework inclui as fases a seguir:\n\nA estrutura de ![vão orientá-lo pelas seguintes fases: participantes do projeto; Definição do projeto; Prontidão técnica e preparação do usuário; Implantação e implementação; Excelência operacional.] A estrutura de (media/upgrade-banner-main.png \"vão orientá-lo pelas seguintes fases: participantes do projeto; Definição do projeto; Prontidão técnica e preparação do usuário; Implantação e implementação; Excelência operacional.\")\n\n### <a name=\"upgrade-basic\"></a>Atualização básica\n\nProjetado para organizações menores ou aquelas que usam o Skype para Business Online para IM (chat) e somente em reuniões, a lista de verificação atualizar básica é um plano de ação acelerado que inclui o núcleo, recomendado atividades e recursos de implementação associados um movimentação bem-sucedida do Skype para negócios às equipes.\n\nEstas etapas simples dez fornecem tudo o que você precisa para uma atualização bem-sucedida.\nEles são projetados para ser concluído em cerca de 30 ou 45 dias, mas você deve ajustar datas de conclusão da tarefa com base no cronograma de atualização da sua organização.\n\n### <a name=\"upgrade-pro\"></a>Atualizar Pro\n\nProjetado para organizações maiores ou aquelas com implantações complexas do Skype para negócios (por exemplo, híbrida ou nuvem voz implantações), atualizar Pro contas para um ciclo de vida de atualização mais tempo, juntamente com uma variedade de cenários de atualização, incluindo a execução da Microsoft Equipes junto com Skype para negócios até que as equipes está pronta para sua organização.\n\nSegmentados em três fases, atualizar Pro aborda:\n-   **Pré-atualização**: começar a perceber o valor de equipes conforme você prepara a atualização ao longo do tempo. Considere estas etapas um pré-requisito de atualização para ajudar a garantir uma experiência positiva quando você migrar para equipes quando ele estiver pronto para você. Se sua organização já tiver equipes junto com Skype para negócios executando, use essas atividades de pré-atualização como um ponto de verificação de validação de preparação da sua organização para atualizar os usuários para equipes.\n-   **Atualizar**: quando sua organização está pronta para usuários interromper o uso do Skype for Business, você vai querer garantir que eles tenham um amplo aviso para obter o treinamento e começar a usar as equipes (se eles ainda não estiver). Você também desejará execute etapas como mover seu Skype para reuniões de negócios para equipes para garantir uma experiência ideal.\n-   **Após o upgrade**: depois de toda a sua organização estiver ligado equipes, implementar um plano para maximizar o valor. Isso inclui a sua rede de qualidade de monitoramento, promovendo a adoção de equipes, garantindo que Skype para uso de negócios é contorno para baixo e planejamento para funcionalidade expandida como as equipes mapa continua a evoluir.\n\n## <a name=\"which-one-to-choose\"></a>Qual deles escolher?\n\nNão há nenhum indicador único que determinarão se básica ou Pro será a melhor opção para sua implantação. No entanto, a tabela a seguir deve ajudá-lo a determinar qual abordagem é mais adequada:\n\n![Decisões no Basic versus Pro é influenciada por vários fatores.] (media/upgrade-basicvspro.png \n\"Decisões no Basic versus Pro é influenciada por vários fatores.\")\n\nInformações adicionais:\n-   [Atualização básica](https://aka.ms/UpgradeBasic)\n-   [Atualizar Pro](https://aka.ms/UpgradePro)\n"
- title: Planejar sua jornada de atualização
  durationInMinutes: 2
  content: >
    Como cada projeto, é sempre uma boa ideia para adotar um plano para ter bastante sucesso. A atualização, a fase de planejamento inclui os seguintes componentes: inscrever os acionistas e definindo o escopo do projeto.


    ### <a name="enlist-your-project-stakeholders"></a>Listar os participantes em seu projeto


    Com a implementação de resultados finais do projeto orientando accountability, os acionistas mantenha pressionada a tecla para o sucesso do seu projeto. Existem dois grupos de participantes que você vai querer atribuir:


    1.  Um coalition patrocínio que inclui o projeto e executivo pelo patrocínio que têm um interesse especial e influência sobre o sucesso do projeto.


    2.  A equipe de projeto, consistindo em pessoas responsáveis por garantir técnica e preparação do usuário, que será concluído as diversas tarefas no plano de projeto.


    O segmento comum entre esses dois grupos é o gerente de projeto, que trabalha para garantir que tarefas de projeto obtém concluídas no prazo e relatórios de status de volta para a coalition do project.


    Opcionalmente, você pode criar um comitê de orientação. Em alguns casos, grandes ou mais complexos projetos terminam com liderança conflitante ou fragmentada funções, resultando em desconecta entre os grupos das partes interessadas. Para esses projetos, você talvez queira um comitê de direcionamento de formulário. Comitê de direcionamento de um é responsável por conduzir decisões, fornecendo supervisão estratégico, suporte a iniciativas do projeto, e — quando necessário — removendo bloqueadores.


    ### <a name="define-your-project-scope"></a>Definir o escopo de seu projeto


    Para definir sua visão do projeto, escopo, metas e governança o tempo empregado ajudará a garantir que todos os participantes de projeto são alinhados e trabalhando para os mesmos resultados finais. Isto é especialmente crítico, visto que a equipe de prontidão técnica e a equipe de preparação do usuário estará trabalhando independentemente para juntar pedaços seus respectivos permanecendo totalmente alinhada em capacidades necessárias, cenários de negócios e prazos de projeto . Após concluir o escopo do projeto, consultá-lo em todo o projeto para garantir que você está no caminho certo para alcançar o estado final que você queria. Use as metas que você identificar abaixo para medir a seus resultados e atenuar conforme necessário.


    O escopo do projeto normalmente consiste dos seguintes componentes


    -   **Visão do projeto**: O final estado final que responde à pergunta, "Por que estamos fazendo este project?" ou "big picture" Endereços de uma visão ideal fatores comerciais da sua organização e o usuário de valor agregam perspectivas.


    -   **Escopo do projeto**: sua visão só pode ser realizado ao longo do tempo, por meio de diversas fases. O escopo do projeto define o foco do seu projeto neste momento e serve para manter sua equipe de projeto focalizado em suas tarefas atuais, permitindo que você perceba sua visão de longo prazo.


    -   **Objetivos do projeto**: suas metas de definem o resultado desejado e permitem que você medir o sucesso do projeto. Metas podem ser definidas como objetivos e resultados principais (OKRs) e as medidas de sucesso do projeto podem ser definidas como indicadores de sucesso fundamental (KSIs). É essencial que você obtenha participação completa de participantes do projeto na definição OKRs e KSIs, para ajudar a garantir que eles sentem de propriedade e alinhar dessas medidas de sucesso tarefas de projetos definido. Metas devem incluir uma mistura de medidas de sucesso organizacionais, técnicas e voltados para o usuário.


    Informações adicionais:

    -   [Comitê de direcionamento de guia](https://aka.ms/SteeringCommittee) para saber mais sobre comitê de direcionamento

    -   [Definir o escopo do projeto](https://aka.ms/SkypetoTeams-Scope) para obter exemplos de visão, escopo e objetivos.
- title: Diretrizes de migração e interoperabilidade
  durationInMinutes: 19
  content: "\nA migração real do Skype for Business para equipes poderá ser realizada com abordagens diferentes. Leia [migração e orientações de interoperabilidade para as organizações usando equipes em conjunto com o Skype para negócios](https://aka.ms/SkypeToTeams-Interop) (tempo de leituras estimada 19 minutos) para entender os conceitos, as configurações disponíveis e as considerações que precisam ser levados em conta.\n"
- title: Preparar seu ambiente para o Teams
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a>Prontidão do ambiente\n\nO Skype for Business e o Microsoft Teams oferecem comunicação em tempo real baseada na mesma tecnologia. A qualidade de suas chamadas de áudio e vídeos diretamente afetará a experiência do usuário e intensamente ambos dependem da qualidade da rede. Qualquer melhoria atual da qualidade da rede para o Skype for Business beneficiará diretamente a qualidade que os usuários terão no Microsoft Teams. Portanto, é altamente recomendável a otimização de sua rede do Skype for Business para satisfazer (ainda mais) os usuários agora e proporcionar a eles um ótimo começo no Teams desde o primeiro dia.\n\n### <a name=\"network-readiness-assessment\"></a>Avaliação da prontidão da rede\n\nVocê deve realizar uma Avaliação da prontidão da rede antes de implantar qualquer produto de comunicação em tempo real, com o Skype for Business ou o Microsoft Teams e, depois, executá-la periodicamente. Se você ainda não conduzidas uma avaliação de prontidão de rede nisso ou há algum tempo, você absolutamente deve fazer isso antes de introduzir equipes.\n\nA avaliação da prontidão da rede foca o desempenho, o planejamento e outros aspectos gerais da rede, como as portas e os protocolos que precisam ser abertos. Mesmo que você está usando um produto de comunicação em tempo real, como Skype para os negócios, a avaliação de prontidão de rede ajudará a validar seu preparação da rede.\n\n### <a name=\"quality-assessment\"></a>Avaliação de qualidade\n\nVerifique se a sua implantação atual do Skype for Business preenche o critério de qualidade de mídia em tempo real. Use o painel de controle de qualidade de chamada (CQD) para monitorar o uso e identificar tendências de qualidade e análise de chamada para solucionar problemas ou examine os indicadores de qualidade de chamadas individuais.\n\n### <a name=\"quality-champion-role\"></a>Função de defensor da qualidade\n\nAs organizações devem identificar uma pessoa ou um grupo de pessoas para o papel de Defensor da Qualidade. O defensor da qualidade analisa as métricas de qualidade de uso, identificando tendências de qualidade e áreas de melhoria.\n\nO defensor da qualidade é a pessoa a ser abordada a respeito de qualquer problema de qualidade de chamada e deve atuar como SME (especialista no assunto) para identificar problemas de qualidade, avaliando o uso atual e as tendências de qualidade, além de identificar itens que requeiram uma ação. O defensor da qualidade deve trabalhar com as respectivas equipes para conduzir ações de remediação, se reportando a um comitê de direção sobre o progresso e os problemas não solucionados. O melhor candidato para o posto de defensor da qualidade costuma ser o proprietário do serviço do cliente. Dependendo do porte e da complexidade da organização, qualquer pessoa que tenha paixão pela experiência do usuário e tenha habilidades para identificar tendências pode atuar como defensor da qualidade, apoiado pelo nível correto de patrocínio para trabalhar com outras equipes para conduzir as soluções.\n\n### <a name=\"environmental-dependencies\"></a>Dependências ambientais\n\nComo já foi mencionado, as equipes aproveita a infraestrutura existente do Office 365.\nCertifique-se de atender aos requisitos de todos os — para links para informações detalhadas, consulte a lista abaixo.\n\nRecursos e informações adicionais:\n-   Para obter detalhes sobre a avaliação de prontidão se referir a [Avaliação de prontidão de rede](https://go.microsoft.com/fwlink/?linkid=859069)\n-   Para saber mais sobre o painel de qualidade de chamada, assista a nossa [vídeos CQD](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).\n-   [Verificar a preparação de seu ambiente para o Teams](https://aka.ms/environmentreadiness)\n"
- title: Prepare a sua organização
  durationInMinutes: 20
  content: "\nPara obter o valor máximo de equipes, os usuários devem realmente usá-lo, mas obtendo usuários alterar a maneira como eles funcionam nem sempre é fácil. Demorando para entender os usuários e projetar o plano de preparação direita pode ajudar a facilitar a alteração e acelerar a adoção das equipes. Essas atividades devem ser concluídas em paralelo com a preparação da preparação técnica:\n\n-   Avaliar a preparação de alteração organizacional: Isso inclui a compreensão quem são os usuários, como eles usará a nova tecnologia e como prontamente eles se adaptar para alterar. Isso também é uma oportunidade para identificar os perfis de usuário específicos que beneficiam de inclusão focado. Leia [avaliando organizacional alterar preparação](https://aka.ms/OrgReadiness) (tempo de leituras estimada 9 minutos) para saber mais.\n\n-   Como definir e priorização de cenários de negócios de alto valor que fornecerão um valor significativo para a organização são essencial para materializar alteração reais. Isso envolve a obtenção de comentários da sua comunidade de usuários sobre como eles estiver atualmente colaborando se comunicando e identificando seus pontos problemáticos partes selecionadas. Isso fornecerá a você um mapa dos cenários que pode ser aprimorado conforme você fazer a transição para equipes.  \n\n-   Preparar um plano de preparação do usuário: consistindo em atividades de suporte, treinamento e divulgação, seu plano de preparação deve abranger sua base de usuários ampla e o direcionado perfis, conforme identificado na avaliação atividade de preparação de alteração. Leia [preparar um plano de preparação do usuário](https://aka.ms/UserReadinessPlan) (tempo estimado de leitura de 2 minutos) para obter mais detalhes.\n\n**Piloto do Teams paralelamente ao Skype for Business**\n\nDepois de verificar se seu ambiente está pronto para executar as equipes, você pode iniciar um piloto de equipes. Skype para negócios e equipes oferecem funcionalidade sobreposta — é por isso que é útil iniciar sua jornada com um piloto.\n\n*Assista o vídeo \"executando um equipes piloto\" (3:30 minutos)*\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\nO piloto é uma implantação reduzida que lhe permite validar a interoperabilidade com Skype para negócios em seu ambiente, além da compreensão de como os usuários podem maximizar sua produtividade, minimizando confusão com ambos os produtos em execução lado a lado.\n\nO piloto do Microsoft Teams lado a lado com o Skype for Business proporciona vários benefícios:\n\n-   Sua organização de TI aprende como usar e gerenciar equipes.\n\n-   Suas equipes de gerenciamento de alterações e adoção confirmar prontidão organizacional e validar os recursos e os procedimentos necessários em uma escala maior antes da sua distribuição de toda a organização.\n\n-   Os usuários obter os benefícios de equipes sem perder as ferramentas que já está familiarizados com.\n\nSaiba tudo sobre como [realizar um piloto do usuário](https://aka.ms/SkypeToTeams-Pilot) (tempo estimado de leitura de 6 minutos)\n\nTambém recomendamos que você planeje uma implementação de equipes com equipes. Isso iremos construir as habilidades de uso dentro do grupo de projeto que está trabalhando nessa implementação.  \nCentralizar conversas sobre sua experiência de equipes, comentários e recursos ajudarão sua organização a longo prazo. \n"
- title: Executar a atualização
  durationInMinutes: 5
  content: "\nAgora que você tiver concluído todas as planejamento e preparação, é hora para definir suas configurações de coexistência e executar a atualização. Consulte [definir seu coexistência e as configurações de atualização](https://aka.ms/SkypeToTeams-SetCoexistence) (tempo de leituras estimada 3 minutos) para entender as diferentes configurações.\n\nAs etapas detalhadas dependem de seu ambiente atual; Consulte os seguintes guias (tempo estimado de leitura de 2 minutos):\n\n-   [Atualizar do Skype for Business Online para o Teams](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [Atualizar do Skype para o híbrido de negócios para equipes](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [Atualizar Skype para negócios local às equipes](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: Unidade de excelência operacional com Microsoft Teams
  durationInMinutes: 3
  content: "\nAgora que você moveu todos os usuários para equipes, você precisará fazer-se de que o serviço fornece excelente qualidade e que os usuários são realmente utilizá-lo. Leia a [unidade excelência operacional com equipes da Microsoft](https://aka.ms/SkypeToTeams-Operate) (tempo de leituras estimada 3 minutos) para saber mais sobre medindo o uso e a qualidade para equipes.\n"
- title: Saiba mais
  durationInMinutes: 1
  content: "Neste treinamento, abordamos estes pontos de aprendizagem principais:\n-   Explore os caminhos de atualização disponíveis para ajudá-lo a planejar a atualização.\n-   Conheça as etapas essenciais necessárias para preparar e implementar sua atualização.\n-   Identifica as orientações minuciosa, modelos e recursos disponíveis para ajudá-lo na sua jornada.\n-   Compartilhe próximas etapas para começar a usar a nossa orientação.\n\n### <a name=\"next-steps\"></a>Próximos passos\n1.  Visite [http://SkypeandTeams.com](http://skypeandteams.com/) para obter as informações mais recentes sobre o Skype for Business e o Microsoft Teams\n2.  Planejar sua jornada do Skype para negócios às equipes\n3.  Nos envie seus comentários\n    -    Poste na seção de comentários na parte inferior desta página.\n    -   Para fazer comentários sobre o produto Microsoft Teams ou solicitar um novo recurso, acesse o [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)\n \n Se você precisar de ajuda com o planejamento e implantação, você poderá solicitar a Ajuda do [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (você precisa entrar).\n\n Retornar ao [Atualizar do Skype para a equipes de negócios](journey-skypeforbusiness-teams.md)."
