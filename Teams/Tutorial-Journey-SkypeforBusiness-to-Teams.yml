- durationInMinutes: 1
  content: "Neste treinamento, apresentamos a nova visão de comunicações inteligentes e explicamos o futuro do Skype for Business e do Microsoft Teams.\n\nEste treinamento será útil se você for: \n\n- Um profissional de TI \n\n- Responsável pelo planejamento, a implantação ou o gerenciamento do Skype for Business\n\n- Interessado em entender como introduzir o Microsoft Teams em sua organização\n\nVamos apresentar detalhes de como esses dois produtos interagem e explicar as etapas que você pode executar agora para preparar um ambiente existente do Skype for Business para o Microsoft Teams. Os principais aprendizados deste tutorial são:\n\n- Entender a visão de comunicações inteligentes\n\n- Entender a jornada de migração do Skype for Business Online para o Microsoft Teams\n\n- Entender quais ações devem ser realizadas agora\n\nNão vamos abordar os procedimentos de \"Como fazer\" para ativar o Microsoft Teams ou executar o Skype for Business e o Microsoft Teams lado a lado. Para obter essas informações, consulte:\n\n- Sessão do Microsoft Ignite 2017: [Como habilitar e configurar o Microsoft Teams para seus usuários](https://myignite.microsoft.com/sessions/53318)\n\n- [Processo de atualização e execução paralela do Skype for Business e do Microsoft Teams](upgrade-and-coexistence-of-skypeforbusiness-and-teams.md) \n\nSe quiser fazer alguma pergunta ou comentário sobre o treinamento:\n\n- Poste na seção de comentários na parte inferior da página “próximos passos” deste tutorial</a>\n\n- Envie um email para [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)\n\n- Para fazer comentários sobre o produto, como solicitações de recursos, acesse o [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n"
- title: Entenda as comunicações inteligentes
  durationInMinutes: 4
  content: >
    No Microsoft Ignite 2017, a Microsoft apresentou uma nova visão de comunicações inteligentes para transformar as experiências de chamadas e reuniões de pessoas e organizações no mundo inteiro. As comunicações inteligentes vão além das comunicações unificadas tradicionais, permitindo que os clientes realizem tarefas com mais eficiência e mudança mínima de contexto, participem de reuniões mais produtivas e que abrangem todo o ciclo de vida de uma reunião e gerenciem melhor a sobrecarga de comunicações do dia a dia.


    <span style="color:red">**Ação**:</span> Leia a postagem de Lori Wright no blog, [A new vision for intelligent communications in Office 365](https://blogs.office.com/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)


    ###<a name="to-learn-more"></a>Para saber mais

    Assista à sessão do Microsoft Ignite 2017: [Transforme suas comunicações com o Microsoft Teams e o Skype for Business](https://myignite.microsoft.com/videos/56548) ([conjunto de slides](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2))
- title: O que é o Microsoft Teams?
  durationInMinutes: 7
  content: "O Microsoft Teams é o centro de colaboração do Office 365 para todas as atividades relacionadas ao trabalho em equipes. Ele é baseado nas tecnologias existentes do Office 365, como SharePoint, Exchange, OneDrive for Business. O Microsoft Teams fornece uma plataforma de extensibilidade para permitir a integração de aplicativos de terceiros. Assim, é possível que suas equipes, tanto internas quanto externas à organização, discutam, se reúnam e colaborem e, ao mesmo tempo, mantenham todo o contexto – conversas, anotações e arquivos – em um local comum. O Microsoft Teams proporciona segurança e conformidade de nível empresarial. \n\n<span style=\"color:red\">**Ação**:</span> Conclua a [demonstração interativa do Microsoft Teams](http://teamsdemo.office.com/).\n\n### <a name=\"chat-calls-and-meetings-for-todays-teams\"></a>Chat, chamadas e reuniões para as equipes modernas\nComunique-se imediatamente e mantenha todos informados. Esteja sempre conectado com o chat, chamadas e reuniões com sua equipe e em conversas privadas ou com pequenos grupos. Agende e ingresse em reuniões online com opções de vídeo em HD, VoIP e audioconferência discada. Compartilhe seus arquivos, aplicativos ou sua área de trabalho em reuniões online e examine os momentos importantes depois, nas transcrições do conteúdo gravado. Tenha um número de telefone exclusivo para fazer e receber chamadas telefônicas domésticas e internacionais com recursos avançados, como caixa postal, transferência, delegação e chamadas de emergência.\n\n### <a name=\"integrated-office-365-apps\"></a>Aplicativos integrados do Office 365\nPermita que sua equipe tenha acesso interno a tudo o que é necessário diretamente no Office 365. Gerencie todas as conversas, arquivos e ferramentas em um espaço de trabalho da equipe. Aproveite o acesso imediato ao SharePoint, OneNote, PowerBI e Planner. Crie e edite documentos diretamente no aplicativo, e inclua conversas contextuais. Mantenha a equipe sempre informada com a integração do email. Pesquise pessoas, arquivos e chats com a inteligência do Microsoft Graph.\n\n\n### <a name=\"customizable-and-extensible\"></a>Personalizável e extensível\nAdapte o espaço de trabalho do Microsoft Teams para incluir os principais serviços de nuvem, explorar dados e obter atualizações dos aplicativos que suas equipes usam todos os dias. Crie canais personalizados com base em fluxos de trabalho ou tópicos. Fixe os arquivos e sites mais usados para facilitar sua consulta. Adicione bots que trabalham em nome de sua equipe. Crie integrações personalizadas com os processos de negócios existentes usando a plataforma do desenvolvedor do Microsoft Teams.\n\n### <a name=\"enterprise-security-compliance-and-manageability\"></a>Segurança, conformidade e gerenciabilidade empresarial\nO Microsoft Teams fornece os recursos de segurança, conformidade e gerenciamento de nível empresarial que você espera do Office 365, incluindo amplo suporte a padrões de conformidade e Descoberta Eletrônica, além de retenção legal de canais, chats e arquivos. O Microsoft Teams sempre criptografa os dados, em repouso e em trânsito, e inclui autenticação multifator para fortalecer a proteção de identidades. Os engenheiros de suporte em serviço estão de prontidão sempre que você precisa de ajuda.\n"
- title: A jornada de migração do Skype for Business para o Microsoft Teams
  durationInMinutes: 8
  content: >
    Esta é a sequência da jornada para o Microsoft Teams:

    - O Microsoft Teams utilizará uma nova infraestrutura de back-end do Skype for Business para fornecer voz, vídeo e reuniões de nível empresarial. Essa nova arquitetura nascida na nuvem permite que a Microsoft proporcione experiências de comunicação de melhor qualidade e acelere a velocidade da inovação.

    - O Microsoft Teams torna-se o cliente de comunicação central para os clientes do Office 365, substituindo gradativamente o cliente atual do Skype for Business.

    - O Skype for Business continuará sendo o cliente do Skype for Business Server. A Microsoft continua comprometida com o Skype for Business Server; temos a intenção de lançar uma nova versão do servidor no segundo semestre de 2018.

    - Se você precisa do Skype for Business Online, ainda pode comprá-lo e habilitar novos usuários.


    Embora o Microsoft Teams apresente muitos cenários de colaboração que o Skype for Business não cobre, o Skype for Business tem algumas funcionalidades de comunicação que o Microsoft Teams ainda não fornece. Para ficar informado sobre os recursos que estarão disponíveis no Microsoft Teams e quando isso ocorrerá, confira o [Roteiro do Microsoft Teams](https://aka.ms/TeamsRoadmap).


    <span style="color:red">**Ação**:</span> Leia a postagem no blog: [Roteiro de funções do Skype for Business migradas para o Microsoft Teams já disponíveis](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)


    Gostaríamos que os clientes migrassem para o Microsoft Teams assim que possível, mas entendemos que vocês querem ver todos os recursos do Skype for Business que conhecem e amam disponíveis no Teams. Porém, mesmo que nem tudo esteja disponível agora, sua organização ainda pode obter valor comercial habilitando o Microsoft Teams junto com o Skype for Business. Recomendamos iniciar com um piloto para cenários definidos e distribuir o Teams para usuários selecionados. Se os usuários se familiarizarem com o Microsoft Teams agora, será mais fácil fazer a transição quando a organização estiver pronta para o upgrade.


    Sabemos que as mudanças levam tempo. Dos ciclos de vida de implantação ao planejamento de recursos e à preparação técnica, são muitos elementos a considerar. Além disso, o Microsoft Teams representa uma mudança no modo como os usuários fazem seu trabalho. Por isso, a preparação organizacional, a governança e o gerenciamento de alterações dos usuários são extremamente importantes para implementar um upgrade bem-sucedido para o Microsoft Teams. Quando você começar a explorar sua jornada de migração para o Microsoft Teams, não deixe de incluir o gerente de adoção/alterações no planejamento de atividades. O alinhamento do roteiro com seus requisitos técnicos e a preparação organizacional ajudará a promover resultados comerciais bem-sucedidos.


    Estas orientações se tornarão mais detalhadas ao longo do tempo, permitindo que você determine o melhor momento para sua organização migrar para o Microsoft Teams. Confira o [Roteiro do Microsoft Teams](https://aka.ms/TeamsRoadmap) com frequência e visite [www.SkypeandTeams.com](http://skypeandteams.com) periodicamente para obter as orientações mais recentes.


    Outro ótimo recurso é o [Skype for Business to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap) - um PDF para download (somente em inglês, pelo menos por enquanto) que apresenta as expectativas atuais da Microsoft em relação à migração das funcionalidades do Skype for Business para o Microsoft Teams.
- title: Prepare seu ambiente atual
  durationInMinutes: 6
  content: "### <a name=\"environmental-readiness\"></a>Prontidão do ambiente\nO Skype for Business e o Microsoft Teams oferecem comunicação em tempo real baseada na mesma tecnologia. A qualidade de suas chamadas de áudio e vídeo afetará diretamente a experiência do usuário, pois ambos dependem muito da qualidade da rede. Qualquer melhoria atual da qualidade da rede para o Skype for Business beneficiará diretamente a qualidade que os usuários terão no Microsoft Teams. Portanto, é altamente recomendável a otimização de sua rede do Skype for Business para satisfazer (ainda mais) os usuários agora e proporcionar a eles um ótimo começo no Teams desde o primeiro dia.\n### <a name=\"network-readiness-assessment\"></a>Avaliação da prontidão da rede\n\nVocê deve realizar uma [Avaliação da prontidão da rede](https://go.microsoft.com/fwlink/?linkid=859069) antes de implantar qualquer produto de comunicação em tempo real, com o Skype for Business ou o Microsoft Teams e, depois, executá-la periodicamente. Se você nunca fez uma avaliação da prontidão da rede ou fez há muito tempo, com certeza deverá fazê-la antes de introduzir o Microsoft Teams.\n\nA avaliação da prontidão da rede foca o desempenho, o planejamento e outros aspectos gerais da rede, como as portas e os protocolos que precisam ser abertos. Mesmo que você esteja, no momento, utilizando um produto de comunicação em tempo real como o Skype for Business, a Avaliação da prontidão da rede ajudará a validar a prontidão da sua rede. \n\n### <a name=\"my-advisor\"></a>My Advisor\n\nNo decorrer da sua jornada, recomendamos as orientações práticas que você encontrará no [My Advisor](http://aka.ms/myadvisor). O My Advisor é um guia e conjunto de ferramentas abrangente de autoatendimento para planejar e gerenciar o Teams e o Skype for Business Online visando o sucesso operacional. \n\n#### <a name=\"span-stylecolorredactionspan-watch-the-my-advisor-intro-video-330-minutes\"></a><span style=\"color:red\">**Ação**:</span> Assista ao vídeo de apresentação do My Advisor (3:30 minutos)\n> [!Video https://www.youtube.com/embed/M7DGRx2Q-uM]\n\n### <a name=\"quality-assessment\"></a>Avaliação de qualidade\n\nVerifique se a sua implantação atual do Skype for Business preenche o critério de qualidade de mídia em tempo real. Utilize o PQC (Painel de Qualidade de Chamadas) para monitorar o uso e identificar tendências de qualidade e a Análise de Chamada para solucionar problemas ou observar os indicadores de qualidade de chamadas individuais. \n\nPara saber mais sobre o PQC, assista aos vídeos do [PQC ](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos)\n\n### <a name=\"quality-champion-role\"></a>Função de defensor da qualidade\n\nAs organizações devem identificar uma pessoa ou um grupo de pessoas para o papel de Defensor da Qualidade. O defensor da qualidade analisa as métricas de qualidade de uso, identificando tendências de qualidade e áreas de melhoria. \n\nO defensor da qualidade é a pessoa a ser abordada a respeito de qualquer problema de qualidade de chamada e deve atuar como SME (especialista no assunto) para identificar problemas de qualidade, avaliando o uso atual e as tendências de qualidade, além de identificar itens que requeiram uma ação. O defensor da qualidade deve trabalhar com as respectivas equipes para conduzir ações de remediação, se reportando a um comitê de direção sobre o progresso e os problemas não solucionados. O melhor candidato para o posto de defensor da qualidade costuma ser o proprietário do serviço do cliente. Dependendo do porte e da complexidade da organização, qualquer pessoa que tenha paixão pela experiência do usuário e tenha habilidades para identificar tendências pode atuar como defensor da qualidade, apoiado pelo nível correto de patrocínio para trabalhar com outras equipes para conduzir as soluções. \n\nObtenha informações sobre o conceito de defensor da qualidade e veja as ferramentas e técnicas de análise de qualidade no [Workshop de gerenciamento de entrega de serviços confiáveis e de alta qualidade](https://go.microsoft.com/fwlink/?linkid=859071).\n\n### <a name=\"environmental-dependencies\"></a>Dependências ambientais\n\nComo já mencionamos, o Microsoft Teams utiliza a infraestrutura existente do Office 365. Não deixe de conferir [Verificar a prontidão do seu ambiente para o Teams](environment-readiness.md) para conhecer as dependências ambientais entre o Microsoft Teams e o Office 365. \n"
- title: Piloto do Teams paralelamente ao Skype for Business
  durationInMinutes: 12
  content: "Depois de confirmar que o seu ambiente está pronto para executar o Microsoft Teams, você pode dar início a um piloto do Teams. O Skype for Business e o Microsoft Teams permitem a sobreposição de funcionalidades. Por isso é útil iniciar sua jornada de migração com um piloto. \n    #### Watch the video \"Running a Teams Pilot\" (3:30 minutes)\n   > [!Video https://www.youtube.com/embed/dnt7AcJGDfs]\n\n\nO piloto é uma implantação em pequena escala que permite validar a interoperabilidade com o Skype for Business em seu ambiente, além de compreender como seus usuários finais podem maximizar a produtividade e minimizar a confusão com os dois produtos sendo executados paralelamente. \n\nO piloto do Microsoft Teams lado a lado com o Skype for Business proporciona vários benefícios:\n\n - Sua organização de TI aprende como gerenciar o Microsoft Teams\n - Suas equipes de gerenciamento de mudanças e adoção confirmam a preparação organizacional e validam os recursos e procedimentos necessários em maior escala antes da distribuição em toda a organização\n - Seu usuários obtêm os benefícios do Microsoft Teams sem perder as ferramentas que já conhecem\n\n<span style=\"color:red\">**Ação**:</span> [Piloto do Teams paralelamente ao Skype for Business](pilot-essentials.md)\n"
