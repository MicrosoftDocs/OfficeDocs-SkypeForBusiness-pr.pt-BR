  content: "<span data-ttu-id=\"5ed6b-104\">Este tutorial é uma introdução à viagem de atualização do Skype for Business para o Microsoft Teams e à estrutura completa de sucesso da atualização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-104\">This tutorial is an introduction to the Skype for Business to Microsoft Teams upgrade journey and our end-to-end upgrade success framework.</span></span> <span data-ttu-id=\"5ed6b-105\">Este tutorial orientará rapidamente você para os recursos e caminhos de atualização recomendados disponíveis para dar suporte a você na sua jornada, não importa se você está começando a usar o recurso de planejamento, já executando o Skype for Business ou pronto para fazer a atualização para o Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-105\">This tutorial will quickly orient you to the recommended upgrade paths and resources available to support you in your journey, whether you’re just getting started with planning, already running Teams alongside Skype for Business, or ready to upgrade to Teams.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\n<span data-ttu-id=\"5ed6b-106\">Este treinamento será útil se você for:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-106\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"5ed6b-107\">Um profissional de ti responsável por planejar, implantar ou gerenciar o Skype for Business.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-107\">An IT pro responsible for planning, deploying, or managing Skype for Business.</span></span>\n-   <span data-ttu-id=\"5ed6b-108\">Responsável por planejar o gerenciamento de alterações do usuário em sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-108\">Responsible for planning user change management within your organization.</span></span>\n-   <span data-ttu-id=\"5ed6b-109\">Interessado em entender como abordar uma atualização bem-sucedida do Skype for Business para o Teams para sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-109\">Interested in understanding how to approach a successful upgrade from Skype for Business to Teams for your organization.</span></span>\n\n<span data-ttu-id=\"5ed6b-110\">Vamos dar um detalhe sobre como esses dois produtos vêm juntos e explicar quais etapas você pode executar hoje para preparar um ambiente existente do Skype for Business para o Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-110\">We’ll go into detail about how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> \n\n<span data-ttu-id=\"5ed6b-111\">Vamos discutir a estrutura para ajudá-lo a planejar e executar a atualização, com uma visão geral das principais atividades para orientar uma experiência ideal em toda a prontidão técnica e do usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-111\">We’ll discuss the framework to help you plan and execute your upgrade, with an overview of the key activities to drive an optimal experience across technical and user readiness.</span></span>\n\n<span data-ttu-id=\"5ed6b-112\">Os principais objetivos deste tutorial são:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-112\">The key objectives of this tutorial are:</span></span>\n-   <span data-ttu-id=\"5ed6b-113\">Explore os caminhos de atualização disponíveis para ajudá-lo a planejar a atualização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-113\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"5ed6b-114\">Conheça as etapas críticas necessárias para preparar e implementar a atualização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-114\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"5ed6b-115\">Identifique diretrizes, modelos e recursos detalhados disponíveis para ajudá-lo na sua jornada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-115\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"5ed6b-116\">Compartilhe as próximas etapas para começar a usar nossas diretrizes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-116\">Share next steps to get started using our guidance.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n<span data-ttu-id=\"5ed6b-117\">Se você tiver dúvidas ou comentários sobre este treinamento, poste na seção comentários na parte inferior da página \"próximas etapas\" deste tutorial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-117\">If you have any questions or feedback about this training, please post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>\n\n<span data-ttu-id=\"5ed6b-118\">Para fazer comentários sobre o produto Teams, como ideias de novos recursos, visite o [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-118\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="5ed6b-119">Entender a jornada do Skype for Business para o Teams</span><span class="sxs-lookup"><span data-stu-id="5ed6b-119">Understand the Journey from Skype for Business to Teams</span></span>
  durationInMinutes: 16
  content: "\n<span data-ttu-id=\"5ed6b-120\">Apoiando a visão de comunicações inteligentes da Microsoft, o Microsoft Teams é o centro de trabalho em equipe, reunindo bate-papo, reuniões, chamadas, colaboração, integração de aplicativos e armazenamento de arquivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-120\">Supporting Microsoft’s intelligent communications vision, Microsoft Teams is the central hub for teamwork, bringing together chat, meetings, calling, collaboration, app integration, and file storage.</span></span> <span data-ttu-id=\"5ed6b-121\">Como cliente do Skype for Business, você está convidado a atualizar para o Microsoft Teams e experimentar o seu conjunto completo de recursos de comunicação e colaboração em uma única experiência de cliente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-121\">As an existing Skype for Business customer, you’re invited to upgrade to Microsoft Teams, to experience this full suite of communication and collaboration capabilities in a single client experience.</span></span>\n\n<span data-ttu-id=\"5ed6b-122\">Para entender melhor a jornada, confira a [sua jornada pelo Skype for Business](https://aka.ms/upgradeabstract) (Sway, tempo de leitura estimado 3 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-122\">To get a better understanding of the journey, please review the [Your Journey from Skype for Business](https://aka.ms/upgradeabstract) (Sway, estimated reading time 3 minutes)</span></span>\n\n<span data-ttu-id=\"5ed6b-123\">O Microsoft Teams é inovar rapidamente e adicionar novos recursos continuamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-123\">Teams is innovating rapidly and adding new features on a continual basis.</span></span> <span data-ttu-id=\"5ed6b-124\">Para acompanhar quais recursos estarão disponíveis no Teams e quando, confira o [mapa atualizado para trazer os recursos do Skype for Business para o Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (tempo de leitura estimado de 2 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-124\">To stay on top of which features will be available in Teams, and when, check out the [Updated roadmap for bringing Skype for Business capabilities to Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (estimated reading time 2 minutes)</span></span>\n\n<span data-ttu-id=\"5ed6b-125\">Também recomendamos que você leia as [perguntas frequentes-jornada do Skype for Business para o Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (tempo estimado de leitura de 10 minutos) para obter uma compreensão profunda dos tópicos mais discutidos com mais frequência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-125\">We also recommend reading the [FAQ - Journey from Skype for Business to Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (estimated reading time 10 minutes) to get a deep understanding of the most commonly discussed topics.</span></span>\n"
- title: <span data-ttu-id="5ed6b-126">Estrutura de jornada de atualização</span><span class="sxs-lookup"><span data-stu-id="5ed6b-126">Upgrade journey framework</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"5ed6b-127\">A Microsoft oferece uma estrutura abrangente para ajudá-lo a planejar e executar a atualização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-127\">Microsoft provides a comprehensive framework to help you plan and execute the upgrade.</span></span> <span data-ttu-id=\"5ed6b-128\">A estrutura tem duas versões diferentes: atualização básica para ambientes menos complexos e implantações menores, e upgrade pro para empresas maiores, com uso intenso dos recursos do Skype for Business.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-128\">The framework comes in two different flavors: Upgrade Basic for less complex environments and smaller deployments, and Upgrade Pro for larger companies with heavy usage of Skype for Business features.</span></span> <span data-ttu-id=\"5ed6b-129\">Em ambos os casos, a estrutura inclui as seguintes fases:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-129\">In both cases, the framework includes the following phases:</span></span>\n\n<span data-ttu-id=\"5ed6b-130\">![Ilustração da viagem do] Microsoft Teams (media/upgrade-banner-main.png \"A estrutura orientará você pelas seguintes fases: participantes do projeto; Definição do projeto; Preparação técnica e prontidão do usuário; Implantação e implementação; Excelência operacional.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-130\">![Illustration of the Teams upgarde journey](media/upgrade-banner-main.png \"The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.\")</span></span>\n\n### <a name=\"upgrade-basic\"></a><span data-ttu-id=\"5ed6b-131\">Atualização básica</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-131\">Upgrade Basic</span></span>\n\n<span data-ttu-id=\"5ed6b-132\">Projetado para pequenas organizações ou pessoas que usam o Skype for Business online para IM (chat) e apenas reuniões, a lista de verificação de atualização básica é um plano de ação acelerado que inclui as atividades principais, recomendadas e os recursos associados para implementar uma Passe com sucesso do Skype for Business para o Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-132\">Designed for smaller organizations or those using Skype for Business Online for IM (chat) and meetings only, the Upgrade Basic checklist is an accelerated action plan that includes core, recommended activities and associated resources for implementing a successful move from Skype for Business to Teams.</span></span>\n\n<span data-ttu-id=\"5ed6b-133\">Essas dez etapas fáceis fornecem tudo o que você precisa para uma atualização bem-sucedida.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-133\">These ten easy steps provide everything you need for a successful upgrade.</span></span>\n<span data-ttu-id=\"5ed6b-134\">Elas foram projetadas para serem concluídas em cerca de 30 a 45 dias, mas você deve ajustar as datas de conclusão de tarefas com base no cronograma de atualização da sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-134\">They’re designed to be completed in about 30 to 45 days, but you should adjust task completion dates based on your organization’s upgrade schedule.</span></span>\n\n### <a name=\"upgrade-pro\"></a><span data-ttu-id=\"5ed6b-135\">Atualize o pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-135\">Upgrade Pro</span></span>\n\n<span data-ttu-id=\"5ed6b-136\">Projetado para organizações maiores ou pessoas com implantações complexas do Skype for Business (por exemplo, implantações híbridas ou de voz em nuvem), atualize as contas do pro para obter um ciclo de vida de atualização mais longo, juntamente com vários cenários de atualização, incluindo a execução do Microsoft Teams juntamente com o Skype for Business até que o Microsoft Teams esteja pronto para a sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-136\">Designed for larger organizations or those with complex deployments of Skype for Business (for example, hybrid or cloud voice deployments), Upgrade Pro accounts for a longer upgrade lifecycle along with a variety of upgrade scenarios, including running Microsoft Teams alongside Skype for Business until Teams is ready for your organization.</span></span>\n\n<span data-ttu-id=\"5ed6b-137\">Segmentadas em três fases, atualize o pro:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-137\">Segmented into three phases, Upgrade Pro covers:</span></span>\n-   <span data-ttu-id=\"5ed6b-138\">**Pré-atualização**: comece a concretizar o valor do teams enquanto prepara para a atualização ao longo do tempo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-138\">**Pre-upgrade**: Start realizing the value of Teams as you prepare for your upgrade over time.</span></span> <span data-ttu-id=\"5ed6b-139\">Considere estas etapas um pré-requisito de atualização para ajudar a garantir uma experiência positiva durante a transição para o Microsoft Teams quando ele estiver pronto para você.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-139\">Consider these steps an upgrade prerequisite to help ensure a positive experience as you transition to Teams when it’s ready for you.</span></span> <span data-ttu-id=\"5ed6b-140\">Se sua organização já tiver executado o Microsoft Teams juntamente com o Skype for Business, use essas atividades de pré-atualização como ponto de verificação de validação para a preparação da sua organização para atualizar os usuários para o Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-140\">If your organization has already been running Teams alongside Skype for Business, use these pre-upgrade activities as a validation checkpoint for your organization’s readiness to upgrade users to Teams.</span></span>\n-   <span data-ttu-id=\"5ed6b-141\">**Atualização**: quando sua organização estiver pronta para que os usuários parem de usar o Skype for Business, você desejará garantir que eles tenham uma notificação muito ampla para obter treinamento e começar a usar o Microsoft Teams (se ainda não o tiverem).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-141\">**Upgrade**: When your organization is ready for users to stop using Skype for Business, you’ll want to ensure they have ample notice to get training and start using Teams (if they haven’t already).</span></span> <span data-ttu-id=\"5ed6b-142\">Você também desejará executar etapas como mover suas reuniões do Skype for Business para o Microsoft Teams para garantir uma experiência ideal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-142\">You’ll also want to take steps such as moving their Skype for Business meetings to Teams to ensure an optimal experience.</span></span>\n-   <span data-ttu-id=\"5ed6b-143\">**Pós-atualização**: após a organização inteira estar no Teams, implemente um plano para maximizar o valor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-143\">**Post-upgrade**: After your entire organization is on Teams, implement a plan to maximize value.</span></span> <span data-ttu-id=\"5ed6b-144\">Isso inclui o monitoramento da sua rede para qualidade, a promoção da adoção de equipes, garantindo que o uso do Skype for Business esteja decrescente e planejando a funcionalidade ampliada à medida que o mapa de equipes continuar evoluindo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-144\">This includes monitoring your network for quality, promoting adoption of Teams while ensuring that Skype for Business usage is winding down, and planning for expanded functionality as the Teams roadmap continues to evolve.</span></span>\n\n## <a name=\"which-one-to-choose\"></a><span data-ttu-id=\"5ed6b-145\">Qual deles escolher?</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-145\">Which one to choose?</span></span>\n\n<span data-ttu-id=\"5ed6b-146\">Não há um indicador único que será ditado se Basic ou Pro for a opção certa para a sua implantação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-146\">There is no single indicator that will dictate if Basic or Pro is the right choice for your deployment.</span></span> <span data-ttu-id=\"5ed6b-147\">No entanto, a tabela a seguir o ajudará a determinar qual abordagem é mais adequada:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-147\">However, the following table should help you to determine which approach is better suited:</span></span>\n\n<span data-ttu-id=\"5ed6b-148\">![A decisão sobre o Basic versus pro é influenciada por vários fatores.] (media/upgrade-basicvspro.png \n\"A decisão sobre o Basic versus pro é influenciada por vários fatores.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-148\">![The decision on Basic versus Pro is influenced by a number of factors.](media/upgrade-basicvspro.png \n\"The decision on Basic versus Pro is influenced by a number of factors.\")</span></span>\n\n<span data-ttu-id=\"5ed6b-149\">Informações adicionais:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-149\">Additional information:</span></span>\n-   [<span data-ttu-id=\"5ed6b-150\">Atualização básica</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-150\">Upgrade Basic</span></span>](https://aka.ms/UpgradeBasic)\n-   [<span data-ttu-id=\"5ed6b-151\">Atualize o pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-151\">Upgrade Pro</span></span>](https://aka.ms/UpgradePro)\n"
- title: <span data-ttu-id="5ed6b-152">Planejar sua jornada de atualização</span><span class="sxs-lookup"><span data-stu-id="5ed6b-152">Plan for your upgrade journey</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="5ed6b-153">Como em todos os projetos, é sempre uma boa ideia ter um plano para se configurar para o sucesso.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-153">As in every project, it’s always a good idea to have a plan in place to set yourself up for success.</span></span> <span data-ttu-id="5ed6b-154">Para a atualização, a fase de planejamento inclui os dois componentes a seguir: a lista dos stakeholders e a definição do escopo do projeto.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-154">For the upgrade, the planning phase includes the following two components: Enlisting your stakeholders and defining the project scope.</span></span>


    ### <a name="enlist-your-project-stakeholders"></a><span data-ttu-id="5ed6b-155">Listar os participantes em seu projeto</span><span class="sxs-lookup"><span data-stu-id="5ed6b-155">Enlist your project stakeholders</span></span>


    <span data-ttu-id="5ed6b-156">Da implementação dos resultados do projeto à condução da responsabilidade, seus stakeholders mantêm a chave para o sucesso do seu projeto.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-156">From implementing project deliverables to driving accountability, your stakeholders hold the key to the success of your project.</span></span> <span data-ttu-id="5ed6b-157">Há dois grupos de stakeholders que você vai querer atribuir:</span><span class="sxs-lookup"><span data-stu-id="5ed6b-157">There are two groups of stakeholders you’ll want to assign:</span></span>


    1.  <span data-ttu-id="5ed6b-158">Um aliança de patrocínio que inclui patrocinadores executivos e de projeto que têm interesse e influência no sucesso do projeto.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-158">A sponsorship coalition that includes executive and project sponsors who have a vested interest in and influence on the project’s success.</span></span>


    2.  <span data-ttu-id="5ed6b-159">A equipe de projeto, que consiste nas pessoas responsáveis por garantir a prontidão técnica e do usuário, quem vai completar as diversas tarefas no plano do projeto.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-159">The project team, consisting of the people responsible for ensuring technical and user readiness, who will complete the various tasks in the project plan.</span></span>


    <span data-ttu-id="5ed6b-160">O thread comum entre esses dois grupos é o gerente de projeto, que trabalha para garantir que as tarefas do projeto sejam concluídas no agendamento e relata o status do projeto de volta para o aliança.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-160">The common thread between these two groups is the project manager, who works to ensure that project tasks get completed on schedule and reports project status back to the coalition.</span></span>


    <span data-ttu-id="5ed6b-161">Opcionalmente, você pode criar um Comitê de direcionamento.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-161">Optionally, you can create a steering committee.</span></span> <span data-ttu-id="5ed6b-162">Às vezes, grandes ou mais complexos projetos acabam com funções de liderança conflitantes ou fragmentadas, resultando em desconexões entre os grupos de participantes.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-162">Sometimes large or more complex projects end up with conflicting or fragmented leadership roles, resulting in disconnects among the stakeholder groups.</span></span> <span data-ttu-id="5ed6b-163">Para esses projetos, talvez você queira formar um Comitê de direcionamento.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-163">For these projects, you might want to form a steering committee.</span></span> <span data-ttu-id="5ed6b-164">Um Comitê de direcionamento é responsável por tomar decisões, oferecer supervisão estratégica, dar suporte às iniciativas do projeto e, quando necessário, remover bloqueadores.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-164">A steering committee is responsible for driving decisions, providing strategic oversight, supporting the project’s initiatives, and—when necessary—removing blockers.</span></span>


    ### <a name="define-your-project-scope"></a><span data-ttu-id="5ed6b-165">Definir o escopo de seu projeto</span><span class="sxs-lookup"><span data-stu-id="5ed6b-165">Define your project scope</span></span>


    <span data-ttu-id="5ed6b-166">Levar tempo para definir a visão, o escopo, as metas e a governança do projeto ajudará a garantir que todos os participantes do projeto estejam alinhados e trabalhando em direção aos mesmos resultados finais.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-166">Taking time to define your project vision, scope, goals, and governance will help ensure all project stakeholders are aligned and working toward the same end results.</span></span> <span data-ttu-id="5ed6b-167">Isso é especialmente crítico, uma vez que a equipe de preparação técnica e a equipe de preparação do usuário estarão trabalhando de forma independente para reunir suas respectivas peças e, ao mesmo tempo, permanecer alinhado com os recursos necessários, cenários de negócios e cronogramas do projeto .</span><span class="sxs-lookup"><span data-stu-id="5ed6b-167">This is especially critical given that the technical readiness team and user readiness team will be working independently to pull their respective pieces together while remaining tightly aligned on needed capabilities, business scenarios, and project timelines.</span></span> <span data-ttu-id="5ed6b-168">Depois de concluir o escopo do projeto, faça referência a ele em todo o seu projeto para garantir que você está sob controle para atingir o estado final desejado.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-168">After you complete the project scope, refer to it throughout your project to ensure you’re on track to achieve the end state you wanted.</span></span> <span data-ttu-id="5ed6b-169">Use as metas que você identifica abaixo para medir seus resultados e atenuá-los conforme necessário.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-169">Use the goals that you identify below to measure against your outcomes and mitigate as needed.</span></span>


    <span data-ttu-id="5ed6b-170">O escopo do projeto geralmente consiste nos seguintes componentes</span><span class="sxs-lookup"><span data-stu-id="5ed6b-170">The project scope usually consists of the following components</span></span>


    -   <span data-ttu-id="5ed6b-171">**Visão do projeto**: a "visão geral" ou o estado eventual que responde à pergunta "por que estamos fazendo este projeto?"</span><span class="sxs-lookup"><span data-stu-id="5ed6b-171">**Project vision**: The “big picture” or eventual end-state that answers the question, “Why are we doing this project?”</span></span> <span data-ttu-id="5ed6b-172">Uma visão ideal é direcionada aos drivers comerciais da sua organização e às perspectivas de valor agregado do usuário.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-172">An ideal vision addresses your organization’s business drivers and user value-add perspectives.</span></span>


    -   <span data-ttu-id="5ed6b-173">**Escopo do projeto**: sua visão pode ser realizada apenas ao longo do tempo, por meio de várias fases.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-173">**Project scope**: Your vision might only be realized over time, through various phases.</span></span> <span data-ttu-id="5ed6b-174">O escopo do projeto define o foco do seu projeto no momento e serve para manter sua equipe de projeto focada em suas tarefas atuais, permitindo que você perceba a visão a longo prazo.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-174">The project scope defines the focus of your project at this time and serves to keep your project team focused on their current tasks, enabling you to realize your long-term vision.</span></span>


    -   <span data-ttu-id="5ed6b-175">**Metas do projeto**: seus objetivos definem o resultado desejado e permitem que você meça o sucesso do projeto.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-175">**Project goals**: Your goals define the outcome you want and enable you to measure the success of the project.</span></span> <span data-ttu-id="5ed6b-176">As metas podem ser definidas como objetivos e resultados-chave (OKRs) e as medidas do sucesso do projeto podem ser definidas como indicadores de sucesso de chave (KSIs).</span><span class="sxs-lookup"><span data-stu-id="5ed6b-176">Goals can be defined as objectives and key results (OKRs), and the measures of project success can be defined as key success indicators (KSIs).</span></span> <span data-ttu-id="5ed6b-177">É essencial que você tenha participação completa dos participantes do projeto para definir OKRs e KSIs, para ajudar a garantir uma noção de propriedade e alinhar essas medidas de sucesso às tarefas definidas do projeto.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-177">It’s essential that you get full participation from project stakeholders in defining OKRs and KSIs, to help ensure they feel a sense of ownership and align these measures of success to defined project tasks.</span></span> <span data-ttu-id="5ed6b-178">As metas devem incluir uma combinação de medidas de sucesso organizacionais organizacionais, técnicas e direcionadas ao usuário.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-178">Goals should include a mix of organizational, technical, and user-focused success measures.</span></span>


    <span data-ttu-id="5ed6b-179">Informações adicionais:</span><span class="sxs-lookup"><span data-stu-id="5ed6b-179">Additional information:</span></span>

    -   <span data-ttu-id="5ed6b-180">[Guia do Comitê](https://aka.ms/SteeringCommittee) de direcionamento para saber mais sobre comitês de direcionamento</span><span class="sxs-lookup"><span data-stu-id="5ed6b-180">[Steering committee guide](https://aka.ms/SteeringCommittee) to learn more about steering committees</span></span>

    -   <span data-ttu-id="5ed6b-181">[Defina o escopo do projeto](https://aka.ms/SkypetoTeams-Scope) para obter exemplos de visão, escopo e metas.</span><span class="sxs-lookup"><span data-stu-id="5ed6b-181">[Define your project scope](https://aka.ms/SkypetoTeams-Scope) for examples on vision, scope, and goals.</span></span>
- title: <span data-ttu-id="5ed6b-182">Orientação de migração e interoperabilidade</span><span class="sxs-lookup"><span data-stu-id="5ed6b-182">Migration and interoperability guidance</span></span>
  durationInMinutes: 19
  content: "\n<span data-ttu-id=\"5ed6b-183\">A migração real do Skype for Business para o Teams pode ser conduzida com abordagens diferentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-183\">The actual migration from Skype for Business to Teams can be conducted with different approaches.</span></span> <span data-ttu-id=\"5ed6b-184\">Leia o [Guia de migração e interoperabilidade para organizações que usam o Skype for Business](https://aka.ms/SkypeToTeams-Interop) (tempo estimado de leitura de 19 minutos) para compreender os conceitos, as configurações disponíveis e as considerações que você precisa levar em conta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-184\">Please read [Migration and interoperability guidance for organizations using Teams together with Skype for Business](https://aka.ms/SkypeToTeams-Interop) (estimated reading time 19 minutes) to understand the concepts, the available settings, and considerations that you need to take into account.</span></span>\n"
- title: <span data-ttu-id="5ed6b-185">Preparar seu ambiente para o Teams</span><span class="sxs-lookup"><span data-stu-id="5ed6b-185">Prepare your environment for Teams</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"5ed6b-186\">Prontidão do ambiente</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-186\">Environmental readiness</span></span>\n\n<span data-ttu-id=\"5ed6b-187\">O Skype for Business e o Microsoft Teams oferecem comunicação em tempo real baseada na mesma tecnologia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-187\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"5ed6b-188\">A qualidade das suas chamadas de áudio e vídeo afetarão diretamente a experiência do usuário e ambas dependem muito da qualidade da rede.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-188\">The quality of your audio and video calls will directly affect user experience, and both heavily rely on network quality.</span></span> <span data-ttu-id=\"5ed6b-189\">Qualquer melhoria atual da qualidade da rede para o Skype for Business beneficiará diretamente a qualidade que os usuários terão no Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-189\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"5ed6b-190\">Portanto, é altamente recomendável a otimização de sua rede do Skype for Business para satisfazer (ainda mais) os usuários agora e proporcionar a eles um ótimo começo no Teams desde o primeiro dia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-190\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"5ed6b-191\">Avaliação da prontidão da rede</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-191\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"5ed6b-192\">Você deve realizar uma Avaliação da prontidão da rede antes de implantar qualquer produto de comunicação em tempo real, com o Skype for Business ou o Microsoft Teams e, depois, executá-la periodicamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-192\">You should perform a Network Readiness Assessment before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"5ed6b-193\">Se você não realizou uma avaliação de prontidão de rede de modo algum ou de vez em quando, você deve fazer isso antes de apresentar o Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-193\">If you haven’t conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"5ed6b-194\">A avaliação da prontidão da rede foca o desempenho, o planejamento e outros aspectos gerais da rede, como as portas e os protocolos que precisam ser abertos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-194\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"5ed6b-195\">Mesmo que você esteja usando um produto de comunicação em tempo real, como o Skype for Business, a avaliação de prontidão de rede ajudará a validar a prontidão da sua rede.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-195\">Even if you’re currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span>\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"5ed6b-196\">Avaliação de qualidade</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"5ed6b-197\">Verifique se a sua implantação atual do Skype for Business preenche o critério de qualidade de mídia em tempo real.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-197\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"5ed6b-198\">Use o painel de qualidade de chamada (CQD) para monitorar o uso e identificar as tendências de qualidade e fazer uma chamada de análise para solucionar problemas ou analisar indicadores de qualidade de chamadas individuais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends, and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"5ed6b-199\">Função de defensor da qualidade</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-199\">Quality champion role</span></span>\n\n<span data-ttu-id=\"5ed6b-200\">As organizações devem identificar uma pessoa ou um grupo de pessoas para o papel de Defensor da Qualidade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-200\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"5ed6b-201\">O defensor da qualidade analisa as métricas de qualidade de uso, identificando tendências de qualidade e áreas de melhoria.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-201\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span>\n\n<span data-ttu-id=\"5ed6b-202\">O defensor da qualidade é a pessoa a ser abordada a respeito de qualquer problema de qualidade de chamada e deve atuar como SME (especialista no assunto) para identificar problemas de qualidade, avaliando o uso atual e as tendências de qualidade, além de identificar itens que requeiram uma ação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-202\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"5ed6b-203\">O defensor da qualidade deve trabalhar com as respectivas equipes para conduzir ações de remediação, se reportando a um comitê de direção sobre o progresso e os problemas não solucionados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-203\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"5ed6b-204\">O melhor candidato para o posto de defensor da qualidade costuma ser o proprietário do serviço do cliente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-204\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"5ed6b-205\">Dependendo do porte e da complexidade da organização, qualquer pessoa que tenha paixão pela experiência do usuário e tenha habilidades para identificar tendências pode atuar como defensor da qualidade, apoiado pelo nível correto de patrocínio para trabalhar com outras equipes para conduzir as soluções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-205\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"5ed6b-206\">Dependências ambientais</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-206\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"5ed6b-207\">Como já mencionamos, o Teams aproveita a infra-estrutura existente do Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-207\">As we’ve already mentioned, Teams leverages existing Office 365 infrastructure.</span></span>\n<span data-ttu-id=\"5ed6b-208\">Não se esqueça de atender a todos os requisitos — para obter links para informações detalhadas, confira a lista abaixo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-208\">Be sure to meet all requirements—for links to detailed information, see the list below.</span></span>\n\n<span data-ttu-id=\"5ed6b-209\">Informações adicionais e recursos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-209\">Additional information and resources:</span></span>\n-   <span data-ttu-id=\"5ed6b-210\">Para obter detalhes sobre a avaliação de prontidão consulte [avaliação de prontidão de rede](https://go.microsoft.com/fwlink/?linkid=859069)</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-210\">For details about Readiness Assessment refer to [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069)</span></span>\n-   <span data-ttu-id=\"5ed6b-211\">Para saber mais sobre o painel de qualidade de chamada, Assista aos nossos [vídeos do CQD](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-211\">To learn more about Call Quality Dashboard, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span></span>\n-   [<span data-ttu-id=\"5ed6b-212\">Verificar a preparação do seu ambiente para o Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-212\">Check your environment's readiness for Teams</span></span>](https://aka.ms/environmentreadiness)\n"
- title: <span data-ttu-id="5ed6b-213">Preparar sua organização</span><span class="sxs-lookup"><span data-stu-id="5ed6b-213">Prepare your organization</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"5ed6b-214\">Para obter o valor máximo do Teams, os usuários devem realmente usá-lo, mas fazer com que os usuários alterem a maneira como o trabalho nem sempre é fácil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-214\">To realize maximum value from Teams, users must actually use it, but getting users to change the way they work isn’t always easy.</span></span> <span data-ttu-id=\"5ed6b-215\">Dedicar um tempo para entender seus usuários e projetar o plano de preparação certo pode ajudar a facilitar a alteração e acelerar a adoção de equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-215\">Taking time to understand your users and design the right readiness plan can help facilitate change and accelerate adoption of Teams.</span></span> <span data-ttu-id=\"5ed6b-216\">Essas atividades devem ser concluídas em paralelo com a preparação para preparação técnica:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-216\">These activities should be completed in parallel with your technical readiness preparation:</span></span>\n\n-   <span data-ttu-id=\"5ed6b-217\">Avaliando a preparação das alterações organizacionais: isso inclui noções básicas sobre quem são seus usuários, como eles usarão a nova tecnologia e a rapidez com que se adaptam às mudanças.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-217\">Assessing organizational change readiness: This includes understanding who your users are, how they’ll use the new technology, and how readily they adapt to change.</span></span> <span data-ttu-id=\"5ed6b-218\">Isso também é uma oportunidade de identificar perfis de usuário específicos que se beneficiariam do integração com o foco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-218\">This is also an opportunity to identify specific user profiles who would benefit from focused onboarding.</span></span> <span data-ttu-id=\"5ed6b-219\">Ler a [avaliação da preparação das alterações de organização](https://aka.ms/OrgReadiness) (tempo estimado de leitura de 9 minutos) para saber mais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-219\">Read [Assessing organizational change readiness](https://aka.ms/OrgReadiness) (estimated reading time 9 minutes) to learn more.</span></span>\n\n-   <span data-ttu-id=\"5ed6b-220\">Definir e priorizar cenários comerciais de alto valor que fornecerão um valor claro para a organização é essencial para a materialização de alterações reais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-220\">Defining and prioritizing high-value business scenarios that will provide clear value to the organization is essential to materializing real change.</span></span> <span data-ttu-id=\"5ed6b-221\">Isso envolve a obtenção de comentários de partes selecionadas da comunidade de usuários sobre como elas estão colaborando e se comunicando e identificando os pontos problemáticos deles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-221\">This involves getting feedback from selected portions of your user community about how they’re currently collaborating and communicating, and identifying their pain points.</span></span> <span data-ttu-id=\"5ed6b-222\">Isso lhe fornecerá um mapa dos cenários que podem ser aprimorados ao fazer a transição para o Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-222\">This will provide you with a map of the scenarios that can be improved as you make the transition to Teams.</span></span>  \n\n-   <span data-ttu-id=\"5ed6b-223\">Preparando um plano de preparação do usuário: consistindo em atividades de conscientização, treinamento e suporte, seu plano de preparação deve atender tanto à base de usuário ampla quanto a perfis direcionados, conforme identificado na atividade avaliando a atividade de preparação das alterações.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-223\">Preparing a user readiness plan: Consisting of awareness, training, and support activities, your readiness plan should address both your broad user base and targeted profiles, as identified in the assessing change readiness activity.</span></span> <span data-ttu-id=\"5ed6b-224\">Leia [preparando um plano de preparação do usuário](https://aka.ms/UserReadinessPlan) (tempo de leitura estimado de 2 minutos) para obter mais detalhes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-224\">Read [Preparing a user readiness plan](https://aka.ms/UserReadinessPlan) (estimated reading time 2 minutes) for more details.</span></span>\n\n<span data-ttu-id=\"5ed6b-225\">**Piloto do Teams paralelamente ao Skype for Business**</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-225\">**Pilot Teams alongside Skype for Business**</span></span>\n\n<span data-ttu-id=\"5ed6b-226\">Depois de verificar se o seu ambiente está pronto para executar o Teams, você pode iniciar um piloto do teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-226\">After you’ve verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"5ed6b-227\">O Skype for Business e o Teams oferecem funcionalidade sobreposta – é por isso que é útil iniciar sua jornada com um piloto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-227\">Skype for Business and Teams offer overlapping functionality— that’s why it’s helpful to start your journey with a pilot.</span></span>\n\n<span data-ttu-id=\"5ed6b-228\">*Assista ao vídeo \"executando um piloto do Teams\" (3:30 minutos)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-228\">*Watch the video \"Running a Teams Pilot\" (3:30 minutes)*</span></span>\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\n<span data-ttu-id=\"5ed6b-229\">O piloto é uma implantação de pequena escala que permite validar a interoperabilidade com o Skype for Business em seu ambiente, além de compreender como os usuários podem maximizar a produtividade e minimizar a confusão com os dois produtos em execução lado a lado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-229\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment, in addition to understanding how your users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span>\n\n<span data-ttu-id=\"5ed6b-230\">O piloto do Microsoft Teams lado a lado com o Skype for Business proporciona vários benefícios:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-230\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n-   <span data-ttu-id=\"5ed6b-231\">Sua organização de ti aprende a usar e gerenciar equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-231\">Your IT organization learns how to use and manage Teams.</span></span>\n\n-   <span data-ttu-id=\"5ed6b-232\">Suas equipes de gerenciamento e adoção de alterações confirmam a preparação organizacional e validam recursos e procedimentos necessários em uma escala maior antes da distribuição em toda a organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-232\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout.</span></span>\n\n-   <span data-ttu-id=\"5ed6b-233\">Seus usuários obtêm os benefícios do teams sem perder as ferramentas com as quais já estão familiarizados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-233\">Your users get the benefits of Teams without losing the tools they’re already familiar with.</span></span>\n\n<span data-ttu-id=\"5ed6b-234\">Saiba tudo sobre como [conduzir um piloto de usuário](https://aka.ms/SkypeToTeams-Pilot) (tempo estimado de leitura de 6 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-234\">Learn all about how to [Conduct a user pilot](https://aka.ms/SkypeToTeams-Pilot) (estimated reading time 6 minutes)</span></span>\n\n<span data-ttu-id=\"5ed6b-235\">Também recomendamos que você planeje uma implementação de equipe com o Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-235\">We also recommend that you plan a Teams implementation with Teams.</span></span> <span data-ttu-id=\"5ed6b-236\">Isso criará habilidades de uso dentro do grupo de projetos que está trabalhando nesta implementação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-236\">This will build usage skills within the project group who is working on this implementation.</span></span>  \n<span data-ttu-id=\"5ed6b-237\">Centralizar comentários, recursos e conversas sobre a experiência de suas equipes ajudará sua organização a longo prazo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-237\">Centralizing feedback, resources, and conversations about your Teams experience will help your organization in the long run.</span></span> \n"
- title: <span data-ttu-id="5ed6b-238">Executar a atualização</span><span class="sxs-lookup"><span data-stu-id="5ed6b-238">Perform the upgrade</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"5ed6b-239\">Agora que você concluiu todo o planejamento e a preparação, é hora de configurar suas configurações de coexistência e executar a atualização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-239\">Now that you’ve completed all planning and preparation, it’s time to configure your coexistence settings and execute the upgrade.</span></span> <span data-ttu-id=\"5ed6b-240\">Consulte definindo as [configurações de coexistência e atualização](https://aka.ms/SkypeToTeams-SetCoexistence) (tempo estimado de leitura 3 minutos) para entender as configurações diferentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-240\">Please refer to [Setting your coexistence and upgrade settings](https://aka.ms/SkypeToTeams-SetCoexistence) (estimated reading time 3 minutes) to understand the different settings.</span></span>\n\n<span data-ttu-id=\"5ed6b-241\">As etapas detalhadas dependem do seu ambiente atual; Veja os seguintes guias (tempo estimado de leitura de 2 minutos cada):</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-241\">The detailed steps depend on your current environment; please refer to the following guides (estimated reading time 2 minutes each):</span></span>\n\n-   [<span data-ttu-id=\"5ed6b-242\">Atualizar do Skype for Business Online para o Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-242\">Upgrade from Skype for Business Online to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [<span data-ttu-id=\"5ed6b-243\">Atualize o Skype for Business híbrido para o Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-243\">Upgrade from Skype for Business hybrid to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [<span data-ttu-id=\"5ed6b-244\">Atualize o Skype for Business no local para o Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-244\">Upgrade Skype for Business on-premises to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: <span data-ttu-id="5ed6b-245">Impulsionar a excelência operacional com o Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="5ed6b-245">Drive operational excellence with Microsoft Teams</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"5ed6b-246\">Agora que você moveu todos os usuários para o Microsoft Teams, é preciso ter certeza de que o serviço fornece excelente qualidade e que os usuários realmente o usam.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-246\">Now that you’ve moved all users to Teams, you need to get sure that the service provides great quality and that users are actually using it.</span></span> <span data-ttu-id=\"5ed6b-247\">Leia a [excelência operacional da unidade com o Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (tempo estimado de leitura 3 minutos) para saber mais sobre como medir o uso e a qualidade para equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-247\">Read [Drive operational excellence with Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (estimated reading time 3 minutes) to learn about measuring usage and quality for Teams.</span></span>\n"
- title: <span data-ttu-id="5ed6b-248">Saiba mais</span><span class="sxs-lookup"><span data-stu-id="5ed6b-248">Learn more</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"5ed6b-249\">Neste treinamento, abordamos estes pontos de aprendizagem principais:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-249\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"5ed6b-250\">Explore os caminhos de atualização disponíveis para ajudá-lo a planejar a atualização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-250\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"5ed6b-251\">Conheça as etapas críticas necessárias para preparar e implementar a atualização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-251\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"5ed6b-252\">Identifique diretrizes, modelos e recursos detalhados disponíveis para ajudá-lo na sua jornada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-252\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"5ed6b-253\">Compartilhe as próximas etapas para começar a usar nossas diretrizes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-253\">Share next steps to get started using our guidance.</span></span>\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"5ed6b-254\">Próximos passos</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-254\">Next steps</span></span>\n1.  <span data-ttu-id=\"5ed6b-255\">Visite [http://SkypeandTeams.com](http://skypeandteams.com/) para obter as informações mais recentes sobre o Skype for Business e o Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-255\">Visit [http://SkypeandTeams.com](http://skypeandteams.com/) for the latest information on Skype for Business and Teams</span></span>\n2.  <span data-ttu-id=\"5ed6b-256\">Planeje sua jornada do Skype for Business para o Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-256\">Plan your journey from Skype for Business to Teams</span></span>\n3.  <span data-ttu-id=\"5ed6b-257\">Nos envie seus comentários</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-257\">Send us feedback</span></span>\n    -    <span data-ttu-id=\"5ed6b-258\">Poste na seção de comentários na parte inferior desta página.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-258\">Post in the comments section at the bottom of this page.</span></span>\n    -   <span data-ttu-id=\"5ed6b-259\">Para fazer comentários sobre o produto Microsoft Teams ou solicitar um novo recurso, acesse o [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-259\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n \n <span data-ttu-id=\"5ed6b-260\">Se precisar de ajuda com o planejamento e a implantação, você poderá solicitar ajuda do [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (você precisa se conectar).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-260\">If you need help with planning and deployment, you can request help from [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (you have to sign in).</span></span>\n\n <span data-ttu-id=\"5ed6b-261\">Retorne à [atualização do Skype for Business para](upgrade-start-here.md)o Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5ed6b-261\">Return to [Upgrade from Skype for Business to Teams](upgrade-start-here.md).</span></span>"
