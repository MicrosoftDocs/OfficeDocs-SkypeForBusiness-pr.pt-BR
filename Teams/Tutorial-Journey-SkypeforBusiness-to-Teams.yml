- durationInMinutes: 1
  content: "<span data-ttu-id=\"bb5e1-104\">Neste treinamento, apresentamos a nova visão de comunicações inteligentes e explicamos o futuro do Skype for Business e do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-104\">In this training, we introduce the new intelligent communications vision and explain the future for Skype for Business and Teams.</span></span>\n\n<span data-ttu-id=\"bb5e1-105\">Este treinamento será útil se você for:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-105\">This training is for you if you're:</span></span> \n\n- <span data-ttu-id=\"bb5e1-106\">Um profissional de TI</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-106\">An IT Pro</span></span> \n\n- <span data-ttu-id=\"bb5e1-107\">Responsável pelo planejamento, a implantação ou o gerenciamento do Skype for Business</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-107\">Responsible for planning, deploying, or managing Skype for Business</span></span>\n\n- <span data-ttu-id=\"bb5e1-108\">Interessado em entender como introduzir o Microsoft Teams em sua organização</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-108\">Interested in understanding how to introduce Teams in your organization</span></span>\n\n<span data-ttu-id=\"bb5e1-109\">Vamos apresentar detalhes de como esses dois produtos interagem e explicar as etapas que você pode executar agora para preparar um ambiente existente do Skype for Business para o Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-109\">We'll go into detail on how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> <span data-ttu-id=\"bb5e1-110\">Os principais aprendizados deste tutorial são:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-110\">The key learnings of this tutorial are:</span></span>\n\n- <span data-ttu-id=\"bb5e1-111\">Entender a visão de comunicações inteligentes</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-111\">Understand the Intelligent communications vision</span></span>\n\n- <span data-ttu-id=\"bb5e1-112\">Entender a jornada de migração do Skype for Business Online para o Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-112\">Understand the journey from Skype for Business Online to Teams</span></span>\n\n- <span data-ttu-id=\"bb5e1-113\">Entender quais ações devem ser realizadas agora</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-113\">Understand what actions should be started today</span></span>\n\n<span data-ttu-id=\"bb5e1-114\">Não vamos abordar os procedimentos de \"Como fazer\" para ativar o Microsoft Teams ou executar o Skype for Business e o Microsoft Teams lado a lado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-114\">We won't cover \"How to\" procedures for turning on Teams or running Skype for Business and Teams side by side.</span></span> <span data-ttu-id=\"bb5e1-115\">Para obter essas informações, consulte:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-115\">For this information, see the following:</span></span>\n\n- <span data-ttu-id=\"bb5e1-116\">Sessão do Microsoft Ignite 2017: [Como habilitar e configurar o Microsoft Teams para seus usuários](https://myignite.microsoft.com/sessions/53318)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-116\">Microsoft Ignite 2017 session: [How to enable and configure Microsoft Teams for your users](https://myignite.microsoft.com/sessions/53318)</span></span>\n\n- [<span data-ttu-id=\"bb5e1-117\">Processo de atualização e execução paralela do Skype for Business e do Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-117\">Upgrade journey and coexistence of Skype for Business and Teams</span></span>](upgrade-and-coexistence-of-skypeforbusiness-and-teams.md) \n\n<span data-ttu-id=\"bb5e1-118\">Se quiser fazer alguma pergunta ou comentário sobre o treinamento:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-118\">If you have any questions or feedback about this training, please:</span></span>\n\n- <span data-ttu-id=\"bb5e1-119\">Poste na seção de comentários na parte inferior da página “próximos passos” deste tutorial</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-119\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>\n\n- <span data-ttu-id=\"bb5e1-120\">Envie um email para [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-120\">Email us at [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)</span></span>\n\n- <span data-ttu-id=\"bb5e1-121\">Para fazer comentários sobre o produto, como solicitações de recursos, acesse o [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-121\">To give us your product feedback, such as feature requests, go to [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="bb5e1-122">Entenda as comunicações inteligentes</span><span class="sxs-lookup"><span data-stu-id="bb5e1-122">Understand Intelligent Communications</span></span>
  durationInMinutes: 4
  content: >
    <span data-ttu-id="bb5e1-123">No Microsoft Ignite 2017, a Microsoft apresentou uma nova visão de comunicações inteligentes para transformar as experiências de chamadas e reuniões de pessoas e organizações no mundo inteiro.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-123">At Microsoft Ignite 2017, Microsoft introduced a new vision for intelligent communications to transform calling and meeting experiences for people and organizations around the world.</span></span> <span data-ttu-id="bb5e1-124">As comunicações inteligentes vão além das comunicações unificadas tradicionais, permitindo que os clientes realizem tarefas com mais eficiência e mudança mínima de contexto, participem de reuniões mais produtivas e que abrangem todo o ciclo de vida de uma reunião e gerenciem melhor a sobrecarga de comunicações do dia a dia.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-124">Intelligent communications goes beyond traditional unified communications, enabling customers to complete tasks more efficiently with minimal context switching, participate in more productive meetings that cover the entire meeting lifecycle, and better manage everyday communications overload.</span></span>


    <span data-ttu-id="bb5e1-125"><span style="color:red">**Ação**:</span> Leia a postagem de Lori Wright no blog, [A new vision for intelligent communications in Office 365](https://blogs.office.com/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)</span><span class="sxs-lookup"><span data-stu-id="bb5e1-125"><span style="color:red">**Action**:</span> Read Lori Wright's blog post, [A new vision for intelligent communications in Office 365](https://blogs.office.com/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)</span></span>


    ###<a name="to-learn-more"></a><span data-ttu-id="bb5e1-126">Para saber mais</span><span class="sxs-lookup"><span data-stu-id="bb5e1-126">To learn more</span></span>

    <span data-ttu-id="bb5e1-127">Assista à sessão do Microsoft Ignite 2017: [Transforme suas comunicações com o Microsoft Teams e o Skype for Business](https://myignite.microsoft.com/videos/56548) ([conjunto de slides](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2))</span><span class="sxs-lookup"><span data-stu-id="bb5e1-127">Watch the Microsoft Ignite 2017 session: [Transform your communications with Microsoft Teams and Skype for Business](https://myignite.microsoft.com/videos/56548)  ([Slide Deck](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2))</span></span>
- title: <span data-ttu-id="bb5e1-128">O que é o Microsoft Teams?</span><span class="sxs-lookup"><span data-stu-id="bb5e1-128">What is Microsoft Teams?</span></span>
  durationInMinutes: 7
  content: "<span data-ttu-id=\"bb5e1-129\">O Microsoft Teams é o centro de colaboração do Office 365 para todas as atividades relacionadas ao trabalho em equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-129\">Microsoft Teams is the Office 365 collaboration hub for all teamwork-related activities.</span></span> <span data-ttu-id=\"bb5e1-130\">Ele é baseado nas tecnologias existentes do Office 365, como SharePoint, Exchange, OneDrive for Business.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-130\">It's built on existing Office 365 technologies, including SharePoint, Exchange, OneDrive for Business.</span></span> <span data-ttu-id=\"bb5e1-131\">O Microsoft Teams fornece uma plataforma de extensibilidade para permitir a integração de aplicativos de terceiros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-131\">Teams provides an extensibility platform so you can integrate third-party apps.</span></span> <span data-ttu-id=\"bb5e1-132\">Assim, é possível que suas equipes, tanto internas quanto externas à organização, discutam, se reúnam e colaborem e, ao mesmo tempo, mantenham todo o contexto – conversas, anotações e arquivos – em um local comum.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-132\">This makes it possible for your teams, both inside and outside your organization, to discuss, meet, and collaborate, while keeping all context – conversations, notes, and files – in a common location.</span></span> <span data-ttu-id=\"bb5e1-133\">O Microsoft Teams proporciona segurança e conformidade de nível empresarial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-133\">Teams provides enterprise-grade security and compliance.</span></span> \n\n<span data-ttu-id=\"bb5e1-134\"><span style=\"color:red\">**Ação**:</span> Conclua a [demonstração interativa do Microsoft Teams](http://teamsdemo.office.com/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-134\"><span style=\"color:red\">**Action**:</span> Complete the [interactive demo of Microsoft Teams](http://teamsdemo.office.com/).</span></span>\n\n### <a name=\"chat-calls-and-meetings-for-todays-teams\"></a><span data-ttu-id=\"bb5e1-135\">Chat, chamadas e reuniões para as equipes modernas</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-135\">Chat, calls, and meetings for today's teams</span></span>\n<span data-ttu-id=\"bb5e1-136\">Comunique-se imediatamente e mantenha todos informados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-136\">Communicate in the moment and keep everyone in the know.</span></span> <span data-ttu-id=\"bb5e1-137\">Esteja sempre conectado com o chat, chamadas e reuniões com sua equipe e em conversas privadas ou com pequenos grupos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-137\">Stay connected with chat, calls, and meetings within your team and in private or small group conversations.</span></span> <span data-ttu-id=\"bb5e1-138\">Agende e ingresse em reuniões online com opções de vídeo em HD, VoIP e audioconferência discada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-138\">Schedule and join online meetings with HD video, VoIP, and dial-in audio conferencing options.</span></span> <span data-ttu-id=\"bb5e1-139\">Compartilhe seus arquivos, aplicativos ou sua área de trabalho em reuniões online e examine os momentos importantes depois, nas transcrições do conteúdo gravado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-139\">Share your files, apps or desktop in online meetings and review the important moments later with transcriptions of recorded content.</span></span> <span data-ttu-id=\"bb5e1-140\">Tenha um número de telefone exclusivo para fazer e receber chamadas telefônicas domésticas e internacionais com recursos avançados, como caixa postal, transferência, delegação e chamadas de emergência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-140\">Have a dedicated phone number for placing and receiving domestic and international phone calls, with advanced features including voicemail, transfer, delegation, and emergency calling.</span></span>\n\n### <a name=\"integrated-office-365-apps\"></a><span data-ttu-id=\"bb5e1-141\">Aplicativos integrados do Office 365</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-141\">Integrated Office 365 apps</span></span>\n<span data-ttu-id=\"bb5e1-142\">Permita que sua equipe tenha acesso interno a tudo o que é necessário diretamente no Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-142\">Give your team built-in access to everything they need right in Office 365.</span></span> <span data-ttu-id=\"bb5e1-143\">Gerencie todas as conversas, arquivos e ferramentas em um espaço de trabalho da equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-143\">Manage all your conversations, files, and tools in one team workspace.</span></span> <span data-ttu-id=\"bb5e1-144\">Aproveite o acesso imediato ao SharePoint, OneNote, PowerBI e Planner.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-144\">Enjoy instant access to SharePoint, OneNote, PowerBI, and Planner.</span></span> <span data-ttu-id=\"bb5e1-145\">Crie e edite documentos diretamente no aplicativo, e inclua conversas contextuais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-145\">Create and edit documents right in the app and include contextual conversations.</span></span> <span data-ttu-id=\"bb5e1-146\">Mantenha a equipe sempre informada com a integração do email.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-146\">Keep the team in the loop with email integration.</span></span> <span data-ttu-id=\"bb5e1-147\">Pesquise pessoas, arquivos e chats com a inteligência do Microsoft Graph.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-147\">Search across people, files, and chats with intelligence from Microsoft Graph.</span></span>\n\n\n### <a name=\"customizable-and-extensible\"></a><span data-ttu-id=\"bb5e1-148\">Personalizável e extensível</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-148\">Customizable and extensible</span></span>\n<span data-ttu-id=\"bb5e1-149\">Adapte o espaço de trabalho do Microsoft Teams para incluir os principais serviços de nuvem, explorar dados e obter atualizações dos aplicativos que suas equipes usam todos os dias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-149\">Tailor your Teams workspace to include key cloud services, explore data, and get updates from the apps your teams use every day.</span></span> <span data-ttu-id=\"bb5e1-150\">Crie canais personalizados com base em fluxos de trabalho ou tópicos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-150\">Create custom channels based on workstreams or topics.</span></span> <span data-ttu-id=\"bb5e1-151\">Fixe os arquivos e sites mais usados para facilitar sua consulta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-151\">Pin commonly used files and websites for easy reference.</span></span> <span data-ttu-id=\"bb5e1-152\">Adicione bots que trabalham em nome de sua equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-152\">Add bots that work on your team’s behalf.</span></span> <span data-ttu-id=\"bb5e1-153\">Crie integrações personalizadas com os processos de negócios existentes usando a plataforma do desenvolvedor do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-153\">Build custom integrations with your existing business processes by using the Teams developer platform.</span></span>\n\n### <a name=\"enterprise-security-compliance-and-manageability\"></a><span data-ttu-id=\"bb5e1-154\">Segurança, conformidade e gerenciabilidade empresarial</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-154\">Enterprise security, compliance, and manageability</span></span>\n<span data-ttu-id=\"bb5e1-155\">O Microsoft Teams fornece os recursos de segurança, conformidade e gerenciamento de nível empresarial que você espera do Office 365, incluindo amplo suporte a padrões de conformidade e Descoberta Eletrônica, além de retenção legal de canais, chats e arquivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-155\">Teams provides the enterprise-level security, compliance, and management features you expect from Office 365, including broad support for compliance standards and eDiscovery, and legal hold for channels, chats, and files.</span></span> <span data-ttu-id=\"bb5e1-156\">O Microsoft Teams sempre criptografa os dados, em repouso e em trânsito, e inclui autenticação multifator para fortalecer a proteção de identidades.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-156\">Teams encrypts data at all times, at-rest and in-transit, and includes multi-factor authentication to enhance identity protection.</span></span> <span data-ttu-id=\"bb5e1-157\">Os engenheiros de suporte em serviço estão de prontidão sempre que você precisa de ajuda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-157\">On-call support engineers are standing by any time you need support.</span></span>\n"
- title: <span data-ttu-id="bb5e1-158">A jornada de migração do Skype for Business para o Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="bb5e1-158">The journey from Skype for Business to Teams</span></span>
  durationInMinutes: 8
  content: >
    <span data-ttu-id="bb5e1-159">Esta é a sequência da jornada para o Microsoft Teams:</span><span class="sxs-lookup"><span data-stu-id="bb5e1-159">Here's what the journey to Teams looks like:</span></span>

    - <span data-ttu-id="bb5e1-160">O Microsoft Teams utilizará uma nova infraestrutura de back-end do Skype for Business para fornecer voz, vídeo e reuniões de nível empresarial.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-160">Teams will leverage a new Skype for Business back-end infrastructure for enterprise-grade voice, video, and meetings.</span></span> <span data-ttu-id="bb5e1-161">Essa nova arquitetura nascida na nuvem permite que a Microsoft proporcione experiências de comunicação de melhor qualidade e acelere a velocidade da inovação.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-161">This new, cloud-born architecture lets Microsoft deliver higher-quality communication experiences and accelerate the speed of innovation.</span></span>

    - <span data-ttu-id="bb5e1-162">O Microsoft Teams torna-se o cliente de comunicação central para os clientes do Office 365, substituindo gradativamente o cliente atual do Skype for Business.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-162">Teams becomes the core communications client for Office 365 customers, replacing the current Skype for Business client over time.</span></span>

    - <span data-ttu-id="bb5e1-163">O Skype for Business continuará sendo o cliente do Skype for Business Server.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-163">Skype for Business will remain the client for Skype for Business Server.</span></span> <span data-ttu-id="bb5e1-164">A Microsoft continua comprometida com o Skype for Business Server; temos a intenção de lançar uma nova versão do servidor no segundo semestre de 2018.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-164">Microsoft stays committed to Skype for Business Server; a new version of the server is targeted for release in the second half of calendar year 2018.</span></span>

    - <span data-ttu-id="bb5e1-165">Se você precisa do Skype for Business Online, ainda pode comprá-lo e habilitar novos usuários.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-165">If you still need Skype for Business Online, you can still purchase it and enable new users.</span></span>


    <span data-ttu-id="bb5e1-166">Embora o Microsoft Teams apresente muitos cenários de colaboração que o Skype for Business não cobre, o Skype for Business tem algumas funcionalidades de comunicação que o Microsoft Teams ainda não fornece.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-166">While Teams features many collaboration scenarios that Skype for Business can't cover, Skype for Business still has some functionality around communication that Teams doesn't yet provide.</span></span> <span data-ttu-id="bb5e1-167">Para ficar informado sobre os recursos que estarão disponíveis no Microsoft Teams e quando isso ocorrerá, confira o [Roteiro do Microsoft Teams](https://aka.ms/TeamsRoadmap).</span><span class="sxs-lookup"><span data-stu-id="bb5e1-167">To stay on top of which features will be available in Teams, and when, check out the [Teams Roadmap](https://aka.ms/TeamsRoadmap).</span></span>


    <span data-ttu-id="bb5e1-168"><span style="color:red">**Ação**:</span> Leia a postagem no blog: [Roteiro de funções do Skype for Business migradas para o Microsoft Teams já disponíveis](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)</span><span class="sxs-lookup"><span data-stu-id="bb5e1-168"><span style="color:red">**Action**:</span> Read the blog post: [Roadmap for Skype for Business capabilities coming to Microsoft Teams now available](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)</span></span>


    <span data-ttu-id="bb5e1-169">Gostaríamos que os clientes migrassem para o Microsoft Teams assim que possível, mas entendemos que vocês querem ver todos os recursos do Skype for Business que conhecem e amam disponíveis no Teams.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-169">While we would like customers to move to Teams as soon as possible, we understand that you want to see as many features that you know and love from Skype for Business available in Teams.</span></span> <span data-ttu-id="bb5e1-170">Porém, mesmo que nem tudo esteja disponível agora, sua organização ainda pode obter valor comercial habilitando o Microsoft Teams junto com o Skype for Business.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-170">However, even if not everything is available today, your organization can still realize business value by enabling Teams alongside Skype for Business.</span></span> <span data-ttu-id="bb5e1-171">Recomendamos iniciar com um piloto para cenários definidos e distribuir o Teams para usuários selecionados.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-171">We recommend starting with a pilot for defined scenarios and rolling out Teams to selected users.</span></span> <span data-ttu-id="bb5e1-172">Se os usuários se familiarizarem com o Microsoft Teams agora, será mais fácil fazer a transição quando a organização estiver pronta para o upgrade.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-172">Getting users familiar with Teams today, will help facilitate the transition to Teams once your organization is ready to upgrade.</span></span>


    <span data-ttu-id="bb5e1-173">Sabemos que as mudanças levam tempo.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-173">We know that change takes time.</span></span> <span data-ttu-id="bb5e1-174">Dos ciclos de vida de implantação ao planejamento de recursos e à preparação técnica, são muitos elementos a considerar.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-174">From deployment lifecycles to resource planning to technical readiness, there is a lot to consider.</span></span> <span data-ttu-id="bb5e1-175">Além disso, o Microsoft Teams representa uma mudança no modo como os usuários fazem seu trabalho. Por isso, a preparação organizacional, a governança e o gerenciamento de alterações dos usuários são extremamente importantes para implementar um upgrade bem-sucedido para o Microsoft Teams.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-175">In addition, Teams represents a shift in the ways users do their jobs, so organizational readiness, governance and user change management is just as crucial to implementing a successful upgrade to Teams.</span></span> <span data-ttu-id="bb5e1-176">Quando você começar a explorar sua jornada de migração para o Microsoft Teams, não deixe de incluir o gerente de adoção/alterações no planejamento de atividades.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-176">As you begin exploring your journey to Teams, be sure to include your Adoption/Change Manager in your planning activities.</span></span> <span data-ttu-id="bb5e1-177">O alinhamento do roteiro com seus requisitos técnicos e a preparação organizacional ajudará a promover resultados comerciais bem-sucedidos.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-177">Aligning the roadmap with your technical requirements and organizational readiness, will help drive successful business outcomes.</span></span>


    <span data-ttu-id="bb5e1-178">Estas orientações se tornarão mais detalhadas ao longo do tempo, permitindo que você determine o melhor momento para sua organização migrar para o Microsoft Teams.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-178">This guidance will become more detailed over time, enabling you to determine the best time for your organization to make the move to Teams.</span></span> <span data-ttu-id="bb5e1-179">Confira o [Roteiro do Microsoft Teams](https://aka.ms/TeamsRoadmap) com frequência e visite [www.SkypeandTeams.com](http://skypeandteams.com) periodicamente para obter as orientações mais recentes.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-179">Check the [Teams Roadmap](https://aka.ms/TeamsRoadmap) frequently and visit [www.SkypeandTeams.com](http://skypeandteams.com) on a regular basis for the latest guidance.</span></span>


    <span data-ttu-id="bb5e1-180">Outro ótimo recurso é o [Skype for Business to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap) - um PDF para download (somente em inglês, pelo menos por enquanto) que apresenta as expectativas atuais da Microsoft em relação à migração das funcionalidades do Skype for Business para o Microsoft Teams.</span><span class="sxs-lookup"><span data-stu-id="bb5e1-180">Another great resource is the [Skype for Busineses to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap) - a downloadable PDF (in English only, at least for now) that gives Microsoft's current expectations about Skype for Business capabilities coming to Teams.</span></span>
- title: <span data-ttu-id="bb5e1-181">Prepare seu ambiente atual</span><span class="sxs-lookup"><span data-stu-id="bb5e1-181">Prepare your current environment</span></span>
  durationInMinutes: 6
  content: "### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"bb5e1-182\">Prontidão do ambiente</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-182\">Environmental readiness</span></span>\n<span data-ttu-id=\"bb5e1-183\">O Skype for Business e o Microsoft Teams oferecem comunicação em tempo real baseada na mesma tecnologia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-183\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"bb5e1-184\">A qualidade de suas chamadas de áudio e vídeo afetará diretamente a experiência do usuário, pois ambos dependem muito da qualidade da rede.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-184\">The quality of your audio and video calls will directly impact user experience are both heavily relying on network quality.</span></span> <span data-ttu-id=\"bb5e1-185\">Qualquer melhoria atual da qualidade da rede para o Skype for Business beneficiará diretamente a qualidade que os usuários terão no Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-185\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"bb5e1-186\">Portanto, é altamente recomendável a otimização de sua rede do Skype for Business para satisfazer (ainda mais) os usuários agora e proporcionar a eles um ótimo começo no Teams desde o primeiro dia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-186\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"bb5e1-187\">Avaliação da prontidão da rede</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-187\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"bb5e1-188\">Você deve realizar uma [Avaliação da prontidão da rede](https://go.microsoft.com/fwlink/?linkid=859069) antes de implantar qualquer produto de comunicação em tempo real, com o Skype for Business ou o Microsoft Teams e, depois, executá-la periodicamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-188\">You should perform a [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069) before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"bb5e1-189\">Se você nunca fez uma avaliação da prontidão da rede ou fez há muito tempo, com certeza deverá fazê-la antes de introduzir o Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-189\">If you had not conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"bb5e1-190\">A avaliação da prontidão da rede foca o desempenho, o planejamento e outros aspectos gerais da rede, como as portas e os protocolos que precisam ser abertos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-190\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"bb5e1-191\">Mesmo que você esteja, no momento, utilizando um produto de comunicação em tempo real como o Skype for Business, a Avaliação da prontidão da rede ajudará a validar a prontidão da sua rede.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-191\">Even if you are currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span> \n\n### <a name=\"my-advisor\"></a><span data-ttu-id=\"bb5e1-192\">My Advisor</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-192\">My Advisor</span></span>\n\n<span data-ttu-id=\"bb5e1-193\">No decorrer da sua jornada, recomendamos as orientações práticas que você encontrará no [My Advisor](http://aka.ms/myadvisor).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-193\">Throughout your journey, we recommend the practical guidance you'll find in [My Advisor](http://aka.ms/myadvisor).</span></span> <span data-ttu-id=\"bb5e1-194\">O My Advisor é um guia e conjunto de ferramentas abrangente de autoatendimento para planejar e gerenciar o Teams e o Skype for Business Online visando o sucesso operacional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-194\">My Advisor is a comprehensive, self-service guide and toolset for planning and managing Teams and Skype for Business Online for operational success.</span></span> \n\n#### <a name=\"span-stylecolorredactionspan-watch-the-my-advisor-intro-video-330-minutes\"></a><span data-ttu-id=\"bb5e1-195\"><span style=\"color:red\">**Ação**:</span> Assista ao vídeo de apresentação do My Advisor (3:30 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-195\"><span style=\"color:red\">**Action**:</span> Watch the My Advisor intro video (3:30 minutes)</span></span>\n> [!Video https://www.youtube.com/embed/M7DGRx2Q-uM]\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"bb5e1-196\">Avaliação de qualidade</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"bb5e1-197\">Verifique se a sua implantação atual do Skype for Business preenche o critério de qualidade de mídia em tempo real.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-197\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"bb5e1-198\">Utilize o PQC (Painel de Qualidade de Chamadas) para monitorar o uso e identificar tendências de qualidade e a Análise de Chamada para solucionar problemas ou observar os indicadores de qualidade de chamadas individuais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span> \n\n<span data-ttu-id=\"bb5e1-199\">Para saber mais sobre o PQC, assista aos vídeos do [PQC ](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-199\">To learn more about CQD, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"bb5e1-200\">Função de defensor da qualidade</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-200\">Quality champion role</span></span>\n\n<span data-ttu-id=\"bb5e1-201\">As organizações devem identificar uma pessoa ou um grupo de pessoas para o papel de Defensor da Qualidade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-201\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"bb5e1-202\">O defensor da qualidade analisa as métricas de qualidade de uso, identificando tendências de qualidade e áreas de melhoria.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-202\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span> \n\n<span data-ttu-id=\"bb5e1-203\">O defensor da qualidade é a pessoa a ser abordada a respeito de qualquer problema de qualidade de chamada e deve atuar como SME (especialista no assunto) para identificar problemas de qualidade, avaliando o uso atual e as tendências de qualidade, além de identificar itens que requeiram uma ação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-203\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"bb5e1-204\">O defensor da qualidade deve trabalhar com as respectivas equipes para conduzir ações de remediação, se reportando a um comitê de direção sobre o progresso e os problemas não solucionados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-204\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"bb5e1-205\">O melhor candidato para o posto de defensor da qualidade costuma ser o proprietário do serviço do cliente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-205\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"bb5e1-206\">Dependendo do porte e da complexidade da organização, qualquer pessoa que tenha paixão pela experiência do usuário e tenha habilidades para identificar tendências pode atuar como defensor da qualidade, apoiado pelo nível correto de patrocínio para trabalhar com outras equipes para conduzir as soluções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-206\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span> \n\n<span data-ttu-id=\"bb5e1-207\">Obtenha informações sobre o conceito de defensor da qualidade e veja as ferramentas e técnicas de análise de qualidade no [Workshop de gerenciamento de entrega de serviços confiáveis e de alta qualidade](https://go.microsoft.com/fwlink/?linkid=859071).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-207\">Get information on the quality champion concept and the quality review tools and techniques from [Manage a quality and reliable service delivery](https://go.microsoft.com/fwlink/?linkid=859071) workshop.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"bb5e1-208\">Dependências ambientais</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-208\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"bb5e1-209\">Como já mencionamos, o Microsoft Teams utiliza a infraestrutura existente do Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-209\">As we've already mentioned, Teams leverages existing Office 365 infrastructure.</span></span> <span data-ttu-id=\"bb5e1-210\">Não deixe de conferir [Verificar a prontidão do seu ambiente para o Teams](environment-readiness.md) para conhecer as dependências ambientais entre o Microsoft Teams e o Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-210\">Don't miss [Check your environment's readiness for Teams](environment-readiness.md) to learn about the  environmental dependencies between Teams and Office 365.</span></span> \n"
- title: <span data-ttu-id="bb5e1-211">Piloto do Teams paralelamente ao Skype for Business</span><span class="sxs-lookup"><span data-stu-id="bb5e1-211">Pilot Teams alongside Skype for Business</span></span>
  durationInMinutes: 12
  content: "<span data-ttu-id=\"bb5e1-212\">Depois de confirmar que o seu ambiente está pronto para executar o Microsoft Teams, você pode dar início a um piloto do Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-212\">Once you've verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"bb5e1-213\">O Skype for Business e o Microsoft Teams permitem a sobreposição de funcionalidades. Por isso é útil iniciar sua jornada de migração com um piloto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-213\">Skype for Business and Teams offer overlapping functionality – that's why it's helpful to start your journey with a pilot.</span></span> \n    #### Watch the video \"Running a Teams Pilot\" (3:30 minutes)\n   > [!Video https://www.youtube.com/embed/dnt7AcJGDfs]\n\n\n<span data-ttu-id=\"bb5e1-214\">O piloto é uma implantação em pequena escala que permite validar a interoperabilidade com o Skype for Business em seu ambiente, além de compreender como seus usuários finais podem maximizar a produtividade e minimizar a confusão com os dois produtos sendo executados paralelamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-214\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment as well as understand how your end users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span> \n\n<span data-ttu-id=\"bb5e1-215\">O piloto do Microsoft Teams lado a lado com o Skype for Business proporciona vários benefícios:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-215\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n - <span data-ttu-id=\"bb5e1-216\">Sua organização de TI aprende como gerenciar o Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-216\">Your IT organization learns how to manage Teams</span></span>\n - <span data-ttu-id=\"bb5e1-217\">Suas equipes de gerenciamento de mudanças e adoção confirmam a preparação organizacional e validam os recursos e procedimentos necessários em maior escala antes da distribuição em toda a organização</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-217\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout</span></span>\n - <span data-ttu-id=\"bb5e1-218\">Seu usuários obtêm os benefícios do Microsoft Teams sem perder as ferramentas que já conhecem</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-218\">Your users get the benefits of Teams without losing the tools they're already familiar with</span></span>\n\n<span data-ttu-id=\"bb5e1-219\"><span style=\"color:red\">**Ação**:</span> [Piloto do Teams paralelamente ao Skype for Business](pilot-essentials.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb5e1-219\"><span style=\"color:red\">**Action**:</span> [Pilot Teams alongside Skype for Business](pilot-essentials.md)</span></span>\n"
- title: <span data-ttu-id="bb5e1-220">Saiba mais</span><span class="sxs-lookup"><span data-stu-id="bb5e1-220">Learn more</span></span>
  durationInMinutes: 3
  content: >-
    <span data-ttu-id="bb5e1-221">Neste treinamento, abordamos estes pontos de aprendizagem principais:</span><span class="sxs-lookup"><span data-stu-id="bb5e1-221">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="bb5e1-222">Entender a visão de comunicações inteligentes</span><span class="sxs-lookup"><span data-stu-id="bb5e1-222">Understand Intelligent communications vision</span></span>

    - <span data-ttu-id="bb5e1-223">Entender a jornada de migração do Skype for Business para o Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="bb5e1-223">Understand the journey from Skype for Business to Microsoft Teams</span></span>

    - <span data-ttu-id="bb5e1-224">Entender quais ações devem ser realizadas agora</span><span class="sxs-lookup"><span data-stu-id="bb5e1-224">Understand what actions should be started today</span></span>


    <span data-ttu-id="bb5e1-225"><span style="color:red">**Ação**:</span> Faça um teste rápido para avaliar seu conhecimento: [Teste da jornada de migração para o Microsoft Teams](http://aka.ms/tr-journey-quiz)</span><span class="sxs-lookup"><span data-stu-id="bb5e1-225"><span style="color:red">**Action**:</span> Take a short quiz to test your knowledge: [Journey to Teams quiz](http://aka.ms/tr-journey-quiz)</span></span>


    ### <a name="to-learn-more"></a><span data-ttu-id="bb5e1-226">Para saber mais</span><span class="sxs-lookup"><span data-stu-id="bb5e1-226">To learn more</span></span>

    - [<span data-ttu-id="bb5e1-227">Perguntas frequentes - visão do Skype for Business e do Teams</span><span class="sxs-lookup"><span data-stu-id="bb5e1-227">FAQ - Skype for Business & Teams vision</span></span>](FAQ-journey.md)

    - [<span data-ttu-id="bb5e1-228">Jornada de migração do Skype for Business para o Teams</span><span class="sxs-lookup"><span data-stu-id="bb5e1-228">Journey from Skype for Business to Teams</span></span>](Journey-SkypeforBusiness-Teams.md)

    - [<span data-ttu-id="bb5e1-229">Processo de atualização e execução paralela do Skype for Business e do Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="bb5e1-229">Upgrade journey and coexistence of Skype for Business and Teams</span></span>](upgrade-and-coexistence-of-skypeforbusiness-and-teams.md)


    ### <a name="next-steps"></a><span data-ttu-id="bb5e1-230">Próximos passos</span><span class="sxs-lookup"><span data-stu-id="bb5e1-230">Next steps</span></span>


    1.  <span data-ttu-id="bb5e1-231">Visite [http://SkypeandTeams.com](http://skypeandteams.com) para obter as informações mais recentes sobre o Skype for Business e o Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="bb5e1-231">Visit [http://SkypeandTeams.com](http://skypeandteams.com) for the latest information on Skype for Business and Teams</span></span>

    2.  <span data-ttu-id="bb5e1-232">Inscreva-se no [MyAdvisor](http://aka.ms/myadvisor) para obter orientações personalizadas de implantação</span><span class="sxs-lookup"><span data-stu-id="bb5e1-232">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance</span></span>

    3.  [<span data-ttu-id="bb5e1-233">Otimize o seu ambiente atual do Skype for Business para o Teams</span><span class="sxs-lookup"><span data-stu-id="bb5e1-233">Optimize your current Skype for Business environment for Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/prepare-teams)

    4.  <span data-ttu-id="bb5e1-234">Inicie o [Piloto do Teams paralelamente ao Skype for Business](https://docs.microsoft.com/MicrosoftTeams/pilot-essentials)</span><span class="sxs-lookup"><span data-stu-id="bb5e1-234">Begin to [Pilot Teams alongside Skype for Business](https://docs.microsoft.com/MicrosoftTeams/pilot-essentials)</span></span>

    5.  <span data-ttu-id="bb5e1-235">Nos envie seus comentários</span><span class="sxs-lookup"><span data-stu-id="bb5e1-235">Send us feedback</span></span>
        - <span data-ttu-id="bb5e1-236">Faça comentários ou tire suas dúvidas sobre este treinamento na seção **Comentários** na parte inferior desta página</span><span class="sxs-lookup"><span data-stu-id="bb5e1-236">Give us feedback, or ask questions, about this training in the **Comments** section at the bottom of this page</span></span>
        - <span data-ttu-id="bb5e1-237">Envie um email para [AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)</span><span class="sxs-lookup"><span data-stu-id="bb5e1-237">Email us at [AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)</span></span>
        - <span data-ttu-id="bb5e1-238">Para fazer comentários sobre o produto Microsoft Teams ou solicitar um novo recurso, acesse o [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span><span class="sxs-lookup"><span data-stu-id="bb5e1-238">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>
