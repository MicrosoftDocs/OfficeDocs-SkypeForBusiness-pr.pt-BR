- durationInMinutes: 1
  content: "Este tutorial é uma introdução à viagem de atualização do Skype for Business para o Microsoft Teams e à estrutura completa de sucesso da atualização. Este tutorial orientará rapidamente você para os recursos e caminhos de atualização recomendados disponíveis para dar suporte a você na sua jornada, não importa se você está começando a usar o recurso de planejamento, já executando o Skype for Business ou pronto para fazer a atualização para o Microsoft Teams.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\nEste treinamento será útil se você for:\n-   Um profissional de ti responsável por planejar, implantar ou gerenciar o Skype for Business.\n-   Responsável por planejar o gerenciamento de alterações do usuário em sua organização.\n-   Interessado em entender como abordar uma atualização bem-sucedida do Skype for Business para o Teams para sua organização.\n\nVamos dar um detalhe sobre como esses dois produtos vêm juntos e explicar quais etapas você pode executar hoje para preparar um ambiente existente do Skype for Business para o Teams. \n\nVamos discutir a estrutura para ajudá-lo a planejar e executar a atualização, com uma visão geral das principais atividades para orientar uma experiência ideal em toda a prontidão técnica e do usuário.\n\nOs principais objetivos deste tutorial são:\n-   Explore os caminhos de atualização disponíveis para ajudá-lo a planejar a atualização.\n-   Conheça as etapas críticas necessárias para preparar e implementar a atualização.\n-   Identifique diretrizes, modelos e recursos detalhados disponíveis para ajudá-lo na sua jornada.\n-   Compartilhe as próximas etapas para começar a usar nossas diretrizes.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\nSe você tiver dúvidas ou comentários sobre este treinamento, poste na seção comentários na parte inferior da página \"próximas etapas\" deste tutorial.\n\nPara fazer comentários sobre o produto Teams, como ideias de novos recursos, visite o [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n"
- title: Entender a jornada do Skype for Business para o Teams
  durationInMinutes: 16
  content: "\nApoiando a visão de comunicações inteligentes da Microsoft, o Microsoft Teams é o centro de trabalho em equipe, reunindo bate-papo, reuniões, chamadas, colaboração, integração de aplicativos e armazenamento de arquivos. Como cliente do Skype for Business, você está convidado a atualizar para o Microsoft Teams e experimentar o seu conjunto completo de recursos de comunicação e colaboração em uma única experiência de cliente.\n\nPara entender melhor a jornada, confira a [sua jornada pelo Skype for Business](https://aka.ms/upgradeabstract) (Sway, tempo de leitura estimado 3 minutos)\n\nO Microsoft Teams é inovar rapidamente e adicionar novos recursos continuamente. Para acompanhar quais recursos estarão disponíveis no Teams e quando, confira o [mapa atualizado para trazer os recursos do Skype for Business para o Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (tempo de leitura estimado de 2 minutos)\n\nTambém recomendamos que você leia as [perguntas frequentes-jornada do Skype for Business para o Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (tempo estimado de leitura de 10 minutos) para obter uma compreensão profunda dos tópicos mais discutidos com mais frequência.\n"
- title: Estrutura de jornada de atualização
  durationInMinutes: 2
  content: "\nA Microsoft oferece uma estrutura abrangente para ajudá-lo a planejar e executar a atualização. A estrutura tem duas versões diferentes: atualização básica para ambientes menos complexos e implantações menores, e upgrade pro para empresas maiores, com uso intenso dos recursos do Skype for Business. Em ambos os casos, a estrutura inclui as seguintes fases:\n\n![Ilustração da viagem do] Microsoft Teams (media/upgrade-banner-main.png \"A estrutura orientará você pelas seguintes fases: participantes do projeto; Definição do projeto; Preparação técnica e prontidão do usuário; Implantação e implementação; Excelência operacional.\")\n\n### <a name=\"upgrade-basic\"></a>Atualização básica\n\nProjetado para pequenas organizações ou pessoas que usam o Skype for Business online para IM (chat) e apenas reuniões, a lista de verificação de atualização básica é um plano de ação acelerado que inclui as atividades principais, recomendadas e os recursos associados para implementar uma Passe com sucesso do Skype for Business para o Teams.\n\nEssas dez etapas fáceis fornecem tudo o que você precisa para uma atualização bem-sucedida.\nElas foram projetadas para serem concluídas em cerca de 30 a 45 dias, mas você deve ajustar as datas de conclusão de tarefas com base no cronograma de atualização da sua organização.\n\n### <a name=\"upgrade-pro\"></a>Atualize o pro\n\nProjetado para organizações maiores ou pessoas com implantações complexas do Skype for Business (por exemplo, implantações híbridas ou de voz em nuvem), atualize as contas do pro para obter um ciclo de vida de atualização mais longo, juntamente com vários cenários de atualização, incluindo a execução do Microsoft Teams juntamente com o Skype for Business até que o Microsoft Teams esteja pronto para a sua organização.\n\nSegmentadas em três fases, atualize o pro:\n-   **Pré-atualização**: comece a concretizar o valor do teams enquanto prepara para a atualização ao longo do tempo. Considere estas etapas um pré-requisito de atualização para ajudar a garantir uma experiência positiva durante a transição para o Microsoft Teams quando ele estiver pronto para você. Se sua organização já tiver executado o Microsoft Teams juntamente com o Skype for Business, use essas atividades de pré-atualização como ponto de verificação de validação para a preparação da sua organização para atualizar os usuários para o Teams.\n-   **Atualização**: quando sua organização estiver pronta para que os usuários parem de usar o Skype for Business, você desejará garantir que eles tenham uma notificação muito ampla para obter treinamento e começar a usar o Microsoft Teams (se ainda não o tiverem). Você também desejará executar etapas como mover suas reuniões do Skype for Business para o Microsoft Teams para garantir uma experiência ideal.\n-   **Pós-atualização**: após a organização inteira estar no Teams, implemente um plano para maximizar o valor. Isso inclui o monitoramento da sua rede para qualidade, a promoção da adoção de equipes, garantindo que o uso do Skype for Business esteja decrescente e planejando a funcionalidade ampliada à medida que o mapa de equipes continuar evoluindo.\n\n## <a name=\"which-one-to-choose\"></a>Qual deles escolher?\n\nNão há um indicador único que será ditado se Basic ou Pro for a opção certa para a sua implantação. No entanto, a tabela a seguir o ajudará a determinar qual abordagem é mais adequada:\n\n![A decisão sobre o Basic versus pro é influenciada por vários fatores.] (media/upgrade-basicvspro.png \n\"A decisão sobre o Basic versus pro é influenciada por vários fatores.\")\n\nInformações adicionais:\n-   [Atualização básica](https://aka.ms/UpgradeBasic)\n-   [Atualize o pro](https://aka.ms/UpgradePro)\n"
- title: Planejar sua jornada de atualização
  durationInMinutes: 2
  content: >
    Como em todos os projetos, é sempre uma boa ideia ter um plano para se configurar para o sucesso. Para a atualização, a fase de planejamento inclui os dois componentes a seguir: a lista dos stakeholders e a definição do escopo do projeto.


    ### <a name="enlist-your-project-stakeholders"></a>Listar os participantes em seu projeto


    Da implementação dos resultados do projeto à condução da responsabilidade, seus stakeholders mantêm a chave para o sucesso do seu projeto. Há dois grupos de stakeholders que você vai querer atribuir:


    1.  Um aliança de patrocínio que inclui patrocinadores executivos e de projeto que têm interesse e influência no sucesso do projeto.


    2.  A equipe de projeto, que consiste nas pessoas responsáveis por garantir a prontidão técnica e do usuário, quem vai completar as diversas tarefas no plano do projeto.


    O thread comum entre esses dois grupos é o gerente de projeto, que trabalha para garantir que as tarefas do projeto sejam concluídas no agendamento e relata o status do projeto de volta para o aliança.


    Opcionalmente, você pode criar um Comitê de direcionamento. Às vezes, grandes ou mais complexos projetos acabam com funções de liderança conflitantes ou fragmentadas, resultando em desconexões entre os grupos de participantes. Para esses projetos, talvez você queira formar um Comitê de direcionamento. Um Comitê de direcionamento é responsável por tomar decisões, oferecer supervisão estratégica, dar suporte às iniciativas do projeto e, quando necessário, remover bloqueadores.


    ### <a name="define-your-project-scope"></a>Definir o escopo de seu projeto


    Levar tempo para definir a visão, o escopo, as metas e a governança do projeto ajudará a garantir que todos os participantes do projeto estejam alinhados e trabalhando em direção aos mesmos resultados finais. Isso é especialmente crítico, uma vez que a equipe de preparação técnica e a equipe de preparação do usuário estarão trabalhando de forma independente para reunir suas respectivas peças e, ao mesmo tempo, permanecer alinhado com os recursos necessários, cenários de negócios e cronogramas do projeto . Depois de concluir o escopo do projeto, faça referência a ele em todo o seu projeto para garantir que você está sob controle para atingir o estado final desejado. Use as metas que você identifica abaixo para medir seus resultados e atenuá-los conforme necessário.


    O escopo do projeto geralmente consiste nos seguintes componentes


    -   **Visão do projeto**: a "visão geral" ou o estado eventual que responde à pergunta "por que estamos fazendo este projeto?" Uma visão ideal é direcionada aos drivers comerciais da sua organização e às perspectivas de valor agregado do usuário.


    -   **Escopo do projeto**: sua visão pode ser realizada apenas ao longo do tempo, por meio de várias fases. O escopo do projeto define o foco do seu projeto no momento e serve para manter sua equipe de projeto focada em suas tarefas atuais, permitindo que você perceba a visão a longo prazo.


    -   **Metas do projeto**: seus objetivos definem o resultado desejado e permitem que você meça o sucesso do projeto. As metas podem ser definidas como objetivos e resultados-chave (OKRs) e as medidas do sucesso do projeto podem ser definidas como indicadores de sucesso de chave (KSIs). É essencial que você tenha participação completa dos participantes do projeto para definir OKRs e KSIs, para ajudar a garantir uma noção de propriedade e alinhar essas medidas de sucesso às tarefas definidas do projeto. As metas devem incluir uma combinação de medidas de sucesso organizacionais organizacionais, técnicas e direcionadas ao usuário.


    Informações adicionais:

    -   [Guia do Comitê](https://aka.ms/SteeringCommittee) de direcionamento para saber mais sobre comitês de direcionamento

    -   [Defina o escopo do projeto](https://aka.ms/SkypetoTeams-Scope) para obter exemplos de visão, escopo e metas.
- title: Orientação de migração e interoperabilidade
  durationInMinutes: 19
  content: "\nA migração real do Skype for Business para o Teams pode ser conduzida com abordagens diferentes. Leia o [Guia de migração e interoperabilidade para organizações que usam o Skype for Business](https://aka.ms/SkypeToTeams-Interop) (tempo estimado de leitura de 19 minutos) para compreender os conceitos, as configurações disponíveis e as considerações que você precisa levar em conta.\n"
- title: Preparar seu ambiente para o Teams
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a>Prontidão do ambiente\n\nO Skype for Business e o Microsoft Teams oferecem comunicação em tempo real baseada na mesma tecnologia. A qualidade das suas chamadas de áudio e vídeo afetarão diretamente a experiência do usuário e ambas dependem muito da qualidade da rede. Qualquer melhoria atual da qualidade da rede para o Skype for Business beneficiará diretamente a qualidade que os usuários terão no Microsoft Teams. Portanto, é altamente recomendável a otimização de sua rede do Skype for Business para satisfazer (ainda mais) os usuários agora e proporcionar a eles um ótimo começo no Teams desde o primeiro dia.\n\n### <a name=\"network-readiness-assessment\"></a>Avaliação da prontidão da rede\n\nVocê deve realizar uma Avaliação da prontidão da rede antes de implantar qualquer produto de comunicação em tempo real, com o Skype for Business ou o Microsoft Teams e, depois, executá-la periodicamente. Se você não realizou uma avaliação de prontidão de rede de modo algum ou de vez em quando, você deve fazer isso antes de apresentar o Teams.\n\nA avaliação da prontidão da rede foca o desempenho, o planejamento e outros aspectos gerais da rede, como as portas e os protocolos que precisam ser abertos. Mesmo que você esteja usando um produto de comunicação em tempo real, como o Skype for Business, a avaliação de prontidão de rede ajudará a validar a prontidão da sua rede.\n\n### <a name=\"quality-assessment\"></a>Avaliação de qualidade\n\nVerifique se a sua implantação atual do Skype for Business preenche o critério de qualidade de mídia em tempo real. Use o painel de qualidade de chamada (CQD) para monitorar o uso e identificar as tendências de qualidade e fazer uma chamada de análise para solucionar problemas ou analisar indicadores de qualidade de chamadas individuais.\n\n### <a name=\"quality-champion-role\"></a>Função de defensor da qualidade\n\nAs organizações devem identificar uma pessoa ou um grupo de pessoas para o papel de Defensor da Qualidade. O defensor da qualidade analisa as métricas de qualidade de uso, identificando tendências de qualidade e áreas de melhoria.\n\nO defensor da qualidade é a pessoa a ser abordada a respeito de qualquer problema de qualidade de chamada e deve atuar como SME (especialista no assunto) para identificar problemas de qualidade, avaliando o uso atual e as tendências de qualidade, além de identificar itens que requeiram uma ação. O defensor da qualidade deve trabalhar com as respectivas equipes para conduzir ações de remediação, se reportando a um comitê de direção sobre o progresso e os problemas não solucionados. O melhor candidato para o posto de defensor da qualidade costuma ser o proprietário do serviço do cliente. Dependendo do porte e da complexidade da organização, qualquer pessoa que tenha paixão pela experiência do usuário e tenha habilidades para identificar tendências pode atuar como defensor da qualidade, apoiado pelo nível correto de patrocínio para trabalhar com outras equipes para conduzir as soluções.\n\n### <a name=\"environmental-dependencies\"></a>Dependências ambientais\n\nComo já mencionamos, o Teams aproveita a infra-estrutura existente do Office 365.\nNão se esqueça de atender a todos os requisitos — para obter links para informações detalhadas, confira a lista abaixo.\n\nInformações adicionais e recursos:\n-   Para obter detalhes sobre a avaliação de prontidão consulte [avaliação de prontidão de rede](https://go.microsoft.com/fwlink/?linkid=859069)\n-   Para saber mais sobre o painel de qualidade de chamada, Assista aos nossos [vídeos do CQD](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).\n-   [Verificar a preparação do seu ambiente para o Teams](https://aka.ms/environmentreadiness)\n"
- title: Preparar sua organização
  durationInMinutes: 20
  content: "\nPara obter o valor máximo do Teams, os usuários devem realmente usá-lo, mas fazer com que os usuários alterem a maneira como o trabalho nem sempre é fácil. Dedicar um tempo para entender seus usuários e projetar o plano de preparação certo pode ajudar a facilitar a alteração e acelerar a adoção de equipes. Essas atividades devem ser concluídas em paralelo com a preparação para preparação técnica:\n\n-   Avaliando a preparação das alterações organizacionais: isso inclui noções básicas sobre quem são seus usuários, como eles usarão a nova tecnologia e a rapidez com que se adaptam às mudanças. Isso também é uma oportunidade de identificar perfis de usuário específicos que se beneficiariam do integração com o foco. Ler a [avaliação da preparação das alterações de organização](https://aka.ms/OrgReadiness) (tempo estimado de leitura de 9 minutos) para saber mais.\n\n-   Definir e priorizar cenários comerciais de alto valor que fornecerão um valor claro para a organização é essencial para a materialização de alterações reais. Isso envolve a obtenção de comentários de partes selecionadas da comunidade de usuários sobre como elas estão colaborando e se comunicando e identificando os pontos problemáticos deles. Isso lhe fornecerá um mapa dos cenários que podem ser aprimorados ao fazer a transição para o Microsoft Teams.  \n\n-   Preparando um plano de preparação do usuário: consistindo em atividades de conscientização, treinamento e suporte, seu plano de preparação deve atender tanto à base de usuário ampla quanto a perfis direcionados, conforme identificado na atividade avaliando a atividade de preparação das alterações. Leia [preparando um plano de preparação do usuário](https://aka.ms/UserReadinessPlan) (tempo de leitura estimado de 2 minutos) para obter mais detalhes.\n\n**Piloto do Teams paralelamente ao Skype for Business**\n\nDepois de verificar se o seu ambiente está pronto para executar o Teams, você pode iniciar um piloto do teams. O Skype for Business e o Teams oferecem funcionalidade sobreposta – é por isso que é útil iniciar sua jornada com um piloto.\n\n*Assista ao vídeo \"executando um piloto do Teams\" (3:30 minutos)*\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\nO piloto é uma implantação de pequena escala que permite validar a interoperabilidade com o Skype for Business em seu ambiente, além de compreender como os usuários podem maximizar a produtividade e minimizar a confusão com os dois produtos em execução lado a lado.\n\nO piloto do Microsoft Teams lado a lado com o Skype for Business proporciona vários benefícios:\n\n-   Sua organização de ti aprende a usar e gerenciar equipes.\n\n-   Suas equipes de gerenciamento e adoção de alterações confirmam a preparação organizacional e validam recursos e procedimentos necessários em uma escala maior antes da distribuição em toda a organização.\n\n-   Seus usuários obtêm os benefícios do teams sem perder as ferramentas com as quais já estão familiarizados.\n\nSaiba tudo sobre como [conduzir um piloto de usuário](https://aka.ms/SkypeToTeams-Pilot) (tempo estimado de leitura de 6 minutos)\n\nTambém recomendamos que você planeje uma implementação de equipe com o Teams. Isso criará habilidades de uso dentro do grupo de projetos que está trabalhando nesta implementação.  \nCentralizar comentários, recursos e conversas sobre a experiência de suas equipes ajudará sua organização a longo prazo. \n"
- title: Executar a atualização
  durationInMinutes: 5
  content: "\nAgora que você concluiu todo o planejamento e a preparação, é hora de configurar suas configurações de coexistência e executar a atualização. Consulte definindo as [configurações de coexistência e atualização](https://aka.ms/SkypeToTeams-SetCoexistence) (tempo estimado de leitura 3 minutos) para entender as configurações diferentes.\n\nAs etapas detalhadas dependem do seu ambiente atual; Veja os seguintes guias (tempo estimado de leitura de 2 minutos cada):\n\n-   [Atualizar do Skype for Business Online para o Teams](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [Atualize o Skype for Business híbrido para o Teams](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [Atualize o Skype for Business no local para o Microsoft Teams](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: Impulsionar a excelência operacional com o Microsoft Teams
  durationInMinutes: 3
  content: "\nAgora que você moveu todos os usuários para o Microsoft Teams, é preciso ter certeza de que o serviço fornece excelente qualidade e que os usuários realmente o usam. Leia a [excelência operacional da unidade com o Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (tempo estimado de leitura 3 minutos) para saber mais sobre como medir o uso e a qualidade para equipes.\n"
- title: Saiba mais
  durationInMinutes: 1
  content: "Neste treinamento, abordamos estes pontos de aprendizagem principais:\n-   Explore os caminhos de atualização disponíveis para ajudá-lo a planejar a atualização.\n-   Conheça as etapas críticas necessárias para preparar e implementar a atualização.\n-   Identifique diretrizes, modelos e recursos detalhados disponíveis para ajudá-lo na sua jornada.\n-   Compartilhe as próximas etapas para começar a usar nossas diretrizes.\n\n### <a name=\"next-steps\"></a>Próximos passos\n1.  Visite [http://SkypeandTeams.com](http://skypeandteams.com/) para obter as informações mais recentes sobre o Skype for Business e o Microsoft Teams\n2.  Planeje sua jornada do Skype for Business para o Teams\n3.  Nos envie seus comentários\n    -    Poste na seção de comentários na parte inferior desta página.\n    -   Para fazer comentários sobre o produto Microsoft Teams ou solicitar um novo recurso, acesse o [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)\n \n Se precisar de ajuda com o planejamento e a implantação, você poderá solicitar ajuda do [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (você precisa se conectar).\n\n Retorne à [atualização do Skype for Business para](upgrade-start-here.md)o Teams."
