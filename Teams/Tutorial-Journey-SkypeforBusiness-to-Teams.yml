- durationInMinutes: 1
  content: "<span data-ttu-id=\"58eb7-104\">Este tutorial é uma introdução para o Skype para negócios jornada de atualização do Microsoft Teams e nossa estrutura de sucesso de atualização de ponta a ponta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-104\">This tutorial is an introduction to the Skype for Business to Microsoft Teams upgrade journey and our end-to-end upgrade success framework.</span></span> <span data-ttu-id=\"58eb7-105\">Este tutorial rapidamente será orientar você aos recursos disponíveis para suportar a você em sua jornada, se você estiver apenas Introdução ao planejamento, equipes junto com Skype para os negócios, já estiver em execução ou prontos para atualizar para equipes e caminhos de atualização recomendados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-105\">This tutorial will quickly orient you to the recommended upgrade paths and resources available to support you in your journey, whether you’re just getting started with planning, already running Teams alongside Skype for Business, or ready to upgrade to Teams.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\n<span data-ttu-id=\"58eb7-106\">Este treinamento será útil se você for:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-106\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"58eb7-107\">IT pro responsável pelo planejamento, implantação ou gerenciando Skype para negócios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-107\">An IT pro responsible for planning, deploying, or managing Skype for Business.</span></span>\n-   <span data-ttu-id=\"58eb7-108\">Responsáveis pelo planejamento de gerenciamento de alteração de usuário dentro da sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-108\">Responsible for planning user change management within your organization.</span></span>\n-   <span data-ttu-id=\"58eb7-109\">Interessado em Noções básicas sobre como abordar uma atualização bem-sucedida do Skype para negócios às equipes para sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-109\">Interested in understanding how to approach a successful upgrade from Skype for Business to Teams for your organization.</span></span>\n\n<span data-ttu-id=\"58eb7-110\">Passaremos a ver os detalhes sobre como esses dois produtos se reunir e explicam as etapas que podem ser realizadas hoje para preparar um Skype existente para o ambiente de negócios para equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-110\">We’ll go into detail about how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> \n\n<span data-ttu-id=\"58eb7-111\">Abordaremos a estrutura para ajudá-lo a planejar e executar a atualização, com uma visão geral das principais atividades para conduzir uma experiência ideal em preparação técnico e do usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-111\">We’ll discuss the framework to help you plan and execute your upgrade, with an overview of the key activities to drive an optimal experience across technical and user readiness.</span></span>\n\n<span data-ttu-id=\"58eb7-112\">Os principais objetivos deste tutorial são:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-112\">The key objectives of this tutorial are:</span></span>\n-   <span data-ttu-id=\"58eb7-113\">Explore os caminhos de atualização disponíveis para ajudá-lo a planejar a atualização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-113\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"58eb7-114\">Conheça as etapas essenciais necessárias para preparar e implementar sua atualização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-114\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"58eb7-115\">Identifica as orientações minuciosa, modelos e recursos disponíveis para ajudá-lo na sua jornada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-115\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"58eb7-116\">Compartilhe próximas etapas para começar a usar a nossa orientação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-116\">Share next steps to get started using our guidance.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n<span data-ttu-id=\"58eb7-117\">Se você tiver quaisquer dúvidas ou comentários sobre este treinamento, poste na seção comentários na parte inferior da página \"Próximas etapas\" deste tutorial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-117\">If you have any questions or feedback about this training, please post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>\n\n<span data-ttu-id=\"58eb7-118\">Para fazer comentários sobre o produto Teams, como ideias de novos recursos, visite o [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-118\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="58eb7-119">Entender a jornada do Skype para a equipes de negócios</span><span class="sxs-lookup"><span data-stu-id="58eb7-119">Understand the Journey from Skype for Business to Teams</span></span>
  durationInMinutes: 16
  content: "\n<span data-ttu-id=\"58eb7-120\">Apoiando a visão de comunicações inteligentes da Microsoft, o Microsoft Teams é o centro de trabalho em equipe, reunindo bate-papo, reuniões, chamadas, colaboração, integração de aplicativos e armazenamento de arquivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-120\">Supporting Microsoft’s intelligent communications vision, Microsoft Teams is the central hub for teamwork, bringing together chat, meetings, calling, collaboration, app integration, and file storage.</span></span> <span data-ttu-id=\"58eb7-121\">Como cliente do Skype for Business, você está convidado a atualizar para o Microsoft Teams e experimentar o seu conjunto completo de recursos de comunicação e colaboração em uma única experiência de cliente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-121\">As an existing Skype for Business customer, you’re invited to upgrade to Microsoft Teams, to experience this full suite of communication and collaboration capabilities in a single client experience.</span></span>\n\n<span data-ttu-id=\"58eb7-122\">Para obter uma melhor compreensão da jornada, revise a [Jornada Your do Skype para negócios](https://aka.ms/upgradeabstract) (Sway, estimado 3 minutos do tempo de leitura)</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-122\">To get a better understanding of the journey, please review the [Your Journey from Skype for Business](https://aka.ms/upgradeabstract) (Sway, estimated reading time 3 minutes)</span></span>\n\n<span data-ttu-id=\"58eb7-123\">As equipes é inovando rapidamente e adição de novos recursos regularmente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-123\">Teams is innovating rapidly and adding new features on a continual basis.</span></span> <span data-ttu-id=\"58eb7-124\">Permaneçam na parte superior dos quais recursos estarão disponíveis em equipes e quando, confira o [mapa de atualizado para trazendo Skype para recursos de negócios para equipes da Microsoft](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (tempo estimado de leitura de 2 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-124\">To stay on top of which features will be available in Teams, and when, check out the [Updated roadmap for bringing Skype for Business capabilities to Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (estimated reading time 2 minutes)</span></span>\n\n<span data-ttu-id=\"58eb7-125\">Também é recomendável ler o [FAQ - jornada do Skype para negócios às equipes da Microsoft](https://aka.ms/SkypeToTeams-FAQ) (tempo estimado de leitura de 10 minutos) para obter uma compreensão aprofundada dos tópicos abordados com mais frequência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-125\">We also recommend reading the [FAQ - Journey from Skype for Business to Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (estimated reading time 10 minutes) to get a deep understanding of the most commonly discussed topics.</span></span>\n"
- title: <span data-ttu-id="58eb7-126">Estrutura de jornada de atualização</span><span class="sxs-lookup"><span data-stu-id="58eb7-126">Upgrade journey framework</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"58eb7-127\">A Microsoft fornece uma estrutura abrangente para ajudá-lo a planejar e executar a atualização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-127\">Microsoft provides a comprehensive framework to help you plan and execute the upgrade.</span></span> <span data-ttu-id=\"58eb7-128\">A estrutura possui dois tipos diferentes: atualização básica de ambientes menos complexas e implementações menores e atualizar Pro para empresas maiores com um uso intenso do Skype para recursos corporativos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-128\">The framework comes in two different flavors: Upgrade Basic for less complex environments and smaller deployments, and Upgrade Pro for larger companies with heavy usage of Skype for Business features.</span></span> <span data-ttu-id=\"58eb7-129\">Em ambos os casos, o framework inclui as fases a seguir:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-129\">In both cases, the framework includes the following phases:</span></span>\n\n<span data-ttu-id=\"58eb7-130\">A estrutura de ![vão orientá-lo pelas seguintes fases: participantes do projeto; Definição do projeto; Prontidão técnica e preparação do usuário; Implantação e implementação; Excelência operacional.] A estrutura de (media/upgrade-banner-main.png \"vão orientá-lo pelas seguintes fases: participantes do projeto; Definição do projeto; Prontidão técnica e preparação do usuário; Implantação e implementação; Excelência operacional.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-130\">![The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.](media/upgrade-banner-main.png \"The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.\")</span></span>\n\n### <a name=\"upgrade-basic\"></a><span data-ttu-id=\"58eb7-131\">Atualização básica</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-131\">Upgrade Basic</span></span>\n\n<span data-ttu-id=\"58eb7-132\">Projetado para organizações menores ou aquelas que usam o Skype para Business Online para IM (chat) e somente em reuniões, a lista de verificação atualizar básica é um plano de ação acelerado que inclui o núcleo, recomendado atividades e recursos de implementação associados um movimentação bem-sucedida do Skype para negócios às equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-132\">Designed for smaller organizations or those using Skype for Business Online for IM (chat) and meetings only, the Upgrade Basic checklist is an accelerated action plan that includes core, recommended activities and associated resources for implementing a successful move from Skype for Business to Teams.</span></span>\n\n<span data-ttu-id=\"58eb7-133\">Estas etapas simples dez fornecem tudo o que você precisa para uma atualização bem-sucedida.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-133\">These ten easy steps provide everything you need for a successful upgrade.</span></span>\n<span data-ttu-id=\"58eb7-134\">Eles são projetados para ser concluído em cerca de 30 ou 45 dias, mas você deve ajustar datas de conclusão da tarefa com base no cronograma de atualização da sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-134\">They’re designed to be completed in about 30 to 45 days, but you should adjust task completion dates based on your organization’s upgrade schedule.</span></span>\n\n### <a name=\"upgrade-pro\"></a><span data-ttu-id=\"58eb7-135\">Atualizar Pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-135\">Upgrade Pro</span></span>\n\n<span data-ttu-id=\"58eb7-136\">Projetado para organizações maiores ou aquelas com implantações complexas do Skype para negócios (por exemplo, híbrida ou nuvem voz implantações), atualizar Pro contas para um ciclo de vida de atualização mais tempo, juntamente com uma variedade de cenários de atualização, incluindo a execução da Microsoft Equipes junto com Skype para negócios até que as equipes está pronta para sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-136\">Designed for larger organizations or those with complex deployments of Skype for Business (for example, hybrid or cloud voice deployments), Upgrade Pro accounts for a longer upgrade lifecycle along with a variety of upgrade scenarios, including running Microsoft Teams alongside Skype for Business until Teams is ready for your organization.</span></span>\n\n<span data-ttu-id=\"58eb7-137\">Segmentados em três fases, atualizar Pro aborda:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-137\">Segmented into three phases, Upgrade Pro covers:</span></span>\n-   <span data-ttu-id=\"58eb7-138\">**Pré-atualização**: começar a perceber o valor de equipes conforme você prepara a atualização ao longo do tempo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-138\">**Pre-upgrade**: Start realizing the value of Teams as you prepare for your upgrade over time.</span></span> <span data-ttu-id=\"58eb7-139\">Considere estas etapas um pré-requisito de atualização para ajudar a garantir uma experiência positiva quando você migrar para equipes quando ele estiver pronto para você.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-139\">Consider these steps an upgrade prerequisite to help ensure a positive experience as you transition to Teams when it’s ready for you.</span></span> <span data-ttu-id=\"58eb7-140\">Se sua organização já tiver equipes junto com Skype para negócios executando, use essas atividades de pré-atualização como um ponto de verificação de validação de preparação da sua organização para atualizar os usuários para equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-140\">If your organization has already been running Teams alongside Skype for Business, use these pre-upgrade activities as a validation checkpoint for your organization’s readiness to upgrade users to Teams.</span></span>\n-   <span data-ttu-id=\"58eb7-141\">**Atualizar**: quando sua organização está pronta para usuários interromper o uso do Skype for Business, você vai querer garantir que eles tenham um amplo aviso para obter o treinamento e começar a usar as equipes (se eles ainda não estiver).</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-141\">**Upgrade**: When your organization is ready for users to stop using Skype for Business, you’ll want to ensure they have ample notice to get training and start using Teams (if they haven’t already).</span></span> <span data-ttu-id=\"58eb7-142\">Você também desejará execute etapas como mover seu Skype para reuniões de negócios para equipes para garantir uma experiência ideal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-142\">You’ll also want to take steps such as moving their Skype for Business meetings to Teams to ensure an optimal experience.</span></span>\n-   <span data-ttu-id=\"58eb7-143\">**Após o upgrade**: depois de toda a sua organização estiver ligado equipes, implementar um plano para maximizar o valor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-143\">**Post-upgrade**: After your entire organization is on Teams, implement a plan to maximize value.</span></span> <span data-ttu-id=\"58eb7-144\">Isso inclui a sua rede de qualidade de monitoramento, promovendo a adoção de equipes, garantindo que Skype para uso de negócios é contorno para baixo e planejamento para funcionalidade expandida como as equipes mapa continua a evoluir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-144\">This includes monitoring your network for quality, promoting adoption of Teams while ensuring that Skype for Business usage is winding down, and planning for expanded functionality as the Teams roadmap continues to evolve.</span></span>\n\n## <a name=\"which-one-to-choose\"></a><span data-ttu-id=\"58eb7-145\">Qual deles escolher?</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-145\">Which one to choose?</span></span>\n\n<span data-ttu-id=\"58eb7-146\">Não há nenhum indicador único que determinarão se básica ou Pro será a melhor opção para sua implantação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-146\">There is no single indicator that will dictate if Basic or Pro is the right choice for your deployment.</span></span> <span data-ttu-id=\"58eb7-147\">No entanto, a tabela a seguir deve ajudá-lo a determinar qual abordagem é mais adequada:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-147\">However, the following table should help you to determine which approach is better suited:</span></span>\n\n<span data-ttu-id=\"58eb7-148\">![Decisões no Basic versus Pro é influenciada por vários fatores.] (media/upgrade-basicvspro.png \n\"Decisões no Basic versus Pro é influenciada por vários fatores.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-148\">![The decision on Basic versus Pro is influenced by a number of factors.](media/upgrade-basicvspro.png \n\"The decision on Basic versus Pro is influenced by a number of factors.\")</span></span>\n\n<span data-ttu-id=\"58eb7-149\">Informações adicionais:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-149\">Additional information:</span></span>\n-   [<span data-ttu-id=\"58eb7-150\">Atualização básica</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-150\">Upgrade Basic</span></span>](https://aka.ms/UpgradeBasic)\n-   [<span data-ttu-id=\"58eb7-151\">Atualizar Pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-151\">Upgrade Pro</span></span>](https://aka.ms/UpgradePro)\n"
- title: <span data-ttu-id="58eb7-152">Planejar sua jornada de atualização</span><span class="sxs-lookup"><span data-stu-id="58eb7-152">Plan for your upgrade journey</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="58eb7-153">Como cada projeto, é sempre uma boa ideia para adotar um plano para ter bastante sucesso.</span><span class="sxs-lookup"><span data-stu-id="58eb7-153">As in every project, it’s always a good idea to have a plan in place to set yourself up for success.</span></span> <span data-ttu-id="58eb7-154">A atualização, a fase de planejamento inclui os seguintes componentes: inscrever os acionistas e definindo o escopo do projeto.</span><span class="sxs-lookup"><span data-stu-id="58eb7-154">For the upgrade, the planning phase includes the following two components: Enlisting your stakeholders and defining the project scope.</span></span>


    ### <a name="enlist-your-project-stakeholders"></a><span data-ttu-id="58eb7-155">Listar os participantes em seu projeto</span><span class="sxs-lookup"><span data-stu-id="58eb7-155">Enlist your project stakeholders</span></span>


    <span data-ttu-id="58eb7-156">Com a implementação de resultados finais do projeto orientando accountability, os acionistas mantenha pressionada a tecla para o sucesso do seu projeto.</span><span class="sxs-lookup"><span data-stu-id="58eb7-156">From implementing project deliverables to driving accountability, your stakeholders hold the key to the success of your project.</span></span> <span data-ttu-id="58eb7-157">Existem dois grupos de participantes que você vai querer atribuir:</span><span class="sxs-lookup"><span data-stu-id="58eb7-157">There are two groups of stakeholders you’ll want to assign:</span></span>


    1.  <span data-ttu-id="58eb7-158">Um coalition patrocínio que inclui o projeto e executivo pelo patrocínio que têm um interesse especial e influência sobre o sucesso do projeto.</span><span class="sxs-lookup"><span data-stu-id="58eb7-158">A sponsorship coalition that includes executive and project sponsors who have a vested interest in and influence on the project’s success.</span></span>


    2.  <span data-ttu-id="58eb7-159">A equipe de projeto, consistindo em pessoas responsáveis por garantir técnica e preparação do usuário, que será concluído as diversas tarefas no plano de projeto.</span><span class="sxs-lookup"><span data-stu-id="58eb7-159">The project team, consisting of the people responsible for ensuring technical and user readiness, who will complete the various tasks in the project plan.</span></span>


    <span data-ttu-id="58eb7-160">O segmento comum entre esses dois grupos é o gerente de projeto, que trabalha para garantir que tarefas de projeto obtém concluídas no prazo e relatórios de status de volta para a coalition do project.</span><span class="sxs-lookup"><span data-stu-id="58eb7-160">The common thread between these two groups is the project manager, who works to ensure that project tasks get completed on schedule and reports project status back to the coalition.</span></span>


    <span data-ttu-id="58eb7-161">Opcionalmente, você pode criar um comitê de orientação.</span><span class="sxs-lookup"><span data-stu-id="58eb7-161">Optionally, you can create a steering committee.</span></span> <span data-ttu-id="58eb7-162">Em alguns casos, grandes ou mais complexos projetos terminam com liderança conflitante ou fragmentada funções, resultando em desconecta entre os grupos das partes interessadas.</span><span class="sxs-lookup"><span data-stu-id="58eb7-162">Sometimes large or more complex projects end up with conflicting or fragmented leadership roles, resulting in disconnects among the stakeholder groups.</span></span> <span data-ttu-id="58eb7-163">Para esses projetos, você talvez queira um comitê de direcionamento de formulário.</span><span class="sxs-lookup"><span data-stu-id="58eb7-163">For these projects, you might want to form a steering committee.</span></span> <span data-ttu-id="58eb7-164">Comitê de direcionamento de um é responsável por conduzir decisões, fornecendo supervisão estratégico, suporte a iniciativas do projeto, e — quando necessário — removendo bloqueadores.</span><span class="sxs-lookup"><span data-stu-id="58eb7-164">A steering committee is responsible for driving decisions, providing strategic oversight, supporting the project’s initiatives, and—when necessary—removing blockers.</span></span>


    ### <a name="define-your-project-scope"></a><span data-ttu-id="58eb7-165">Definir o escopo de seu projeto</span><span class="sxs-lookup"><span data-stu-id="58eb7-165">Define your project scope</span></span>


    <span data-ttu-id="58eb7-166">Para definir sua visão do projeto, escopo, metas e governança o tempo empregado ajudará a garantir que todos os participantes de projeto são alinhados e trabalhando para os mesmos resultados finais.</span><span class="sxs-lookup"><span data-stu-id="58eb7-166">Taking time to define your project vision, scope, goals, and governance will help ensure all project stakeholders are aligned and working toward the same end results.</span></span> <span data-ttu-id="58eb7-167">Isto é especialmente crítico, visto que a equipe de prontidão técnica e a equipe de preparação do usuário estará trabalhando independentemente para juntar pedaços seus respectivos permanecendo totalmente alinhada em capacidades necessárias, cenários de negócios e prazos de projeto .</span><span class="sxs-lookup"><span data-stu-id="58eb7-167">This is especially critical given that the technical readiness team and user readiness team will be working independently to pull their respective pieces together while remaining tightly aligned on needed capabilities, business scenarios, and project timelines.</span></span> <span data-ttu-id="58eb7-168">Após concluir o escopo do projeto, consultá-lo em todo o projeto para garantir que você está no caminho certo para alcançar o estado final que você queria.</span><span class="sxs-lookup"><span data-stu-id="58eb7-168">After you complete the project scope, refer to it throughout your project to ensure you’re on track to achieve the end state you wanted.</span></span> <span data-ttu-id="58eb7-169">Use as metas que você identificar abaixo para medir a seus resultados e atenuar conforme necessário.</span><span class="sxs-lookup"><span data-stu-id="58eb7-169">Use the goals that you identify below to measure against your outcomes and mitigate as needed.</span></span>


    <span data-ttu-id="58eb7-170">O escopo do projeto normalmente consiste dos seguintes componentes</span><span class="sxs-lookup"><span data-stu-id="58eb7-170">The project scope usually consists of the following components</span></span>


    -   <span data-ttu-id="58eb7-171">**Visão do projeto**: O final estado final que responde à pergunta, "Por que estamos fazendo este project?" ou "big picture"</span><span class="sxs-lookup"><span data-stu-id="58eb7-171">**Project vision**: The “big picture” or eventual end-state that answers the question, “Why are we doing this project?”</span></span> <span data-ttu-id="58eb7-172">Endereços de uma visão ideal fatores comerciais da sua organização e o usuário de valor agregam perspectivas.</span><span class="sxs-lookup"><span data-stu-id="58eb7-172">An ideal vision addresses your organization’s business drivers and user value-add perspectives.</span></span>


    -   <span data-ttu-id="58eb7-173">**Escopo do projeto**: sua visão só pode ser realizado ao longo do tempo, por meio de diversas fases.</span><span class="sxs-lookup"><span data-stu-id="58eb7-173">**Project scope**: Your vision might only be realized over time, through various phases.</span></span> <span data-ttu-id="58eb7-174">O escopo do projeto define o foco do seu projeto neste momento e serve para manter sua equipe de projeto focalizado em suas tarefas atuais, permitindo que você perceba sua visão de longo prazo.</span><span class="sxs-lookup"><span data-stu-id="58eb7-174">The project scope defines the focus of your project at this time and serves to keep your project team focused on their current tasks, enabling you to realize your long-term vision.</span></span>


    -   <span data-ttu-id="58eb7-175">**Objetivos do projeto**: suas metas de definem o resultado desejado e permitem que você medir o sucesso do projeto.</span><span class="sxs-lookup"><span data-stu-id="58eb7-175">**Project goals**: Your goals define the outcome you want and enable you to measure the success of the project.</span></span> <span data-ttu-id="58eb7-176">Metas podem ser definidas como objetivos e resultados principais (OKRs) e as medidas de sucesso do projeto podem ser definidas como indicadores de sucesso fundamental (KSIs).</span><span class="sxs-lookup"><span data-stu-id="58eb7-176">Goals can be defined as objectives and key results (OKRs), and the measures of project success can be defined as key success indicators (KSIs).</span></span> <span data-ttu-id="58eb7-177">É essencial que você obtenha participação completa de participantes do projeto na definição OKRs e KSIs, para ajudar a garantir que eles sentem de propriedade e alinhar dessas medidas de sucesso tarefas de projetos definido.</span><span class="sxs-lookup"><span data-stu-id="58eb7-177">It’s essential that you get full participation from project stakeholders in defining OKRs and KSIs, to help ensure they feel a sense of ownership and align these measures of success to defined project tasks.</span></span> <span data-ttu-id="58eb7-178">Metas devem incluir uma mistura de medidas de sucesso organizacionais, técnicas e voltados para o usuário.</span><span class="sxs-lookup"><span data-stu-id="58eb7-178">Goals should include a mix of organizational, technical, and user-focused success measures.</span></span>


    <span data-ttu-id="58eb7-179">Informações adicionais:</span><span class="sxs-lookup"><span data-stu-id="58eb7-179">Additional information:</span></span>

    -   <span data-ttu-id="58eb7-180">[Comitê de direcionamento de guia](https://aka.ms/SteeringCommittee) para saber mais sobre comitê de direcionamento</span><span class="sxs-lookup"><span data-stu-id="58eb7-180">[Steering committee guide](https://aka.ms/SteeringCommittee) to learn more about steering committees</span></span>

    -   <span data-ttu-id="58eb7-181">[Definir o escopo do projeto](https://aka.ms/SkypetoTeams-Scope) para obter exemplos de visão, escopo e objetivos.</span><span class="sxs-lookup"><span data-stu-id="58eb7-181">[Define your project scope](https://aka.ms/SkypetoTeams-Scope) for examples on vision, scope, and goals.</span></span>
- title: <span data-ttu-id="58eb7-182">Diretrizes de migração e interoperabilidade</span><span class="sxs-lookup"><span data-stu-id="58eb7-182">Migration and interoperability guidance</span></span>
  durationInMinutes: 19
  content: "\n<span data-ttu-id=\"58eb7-183\">A migração real do Skype for Business para equipes poderá ser realizada com abordagens diferentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-183\">The actual migration from Skype for Business to Teams can be conducted with different approaches.</span></span> <span data-ttu-id=\"58eb7-184\">Leia [migração e orientações de interoperabilidade para as organizações usando equipes em conjunto com o Skype para negócios](https://aka.ms/SkypeToTeams-Interop) (tempo de leituras estimada 19 minutos) para entender os conceitos, as configurações disponíveis e as considerações que precisam ser levados em conta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-184\">Please read [Migration and interoperability guidance for organizations using Teams together with Skype for Business](https://aka.ms/SkypeToTeams-Interop) (estimated reading time 19 minutes) to understand the concepts, the available settings, and considerations that you need to take into account.</span></span>\n"
- title: <span data-ttu-id="58eb7-185">Preparar seu ambiente para o Teams</span><span class="sxs-lookup"><span data-stu-id="58eb7-185">Prepare your environment for Teams</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"58eb7-186\">Prontidão do ambiente</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-186\">Environmental readiness</span></span>\n\n<span data-ttu-id=\"58eb7-187\">O Skype for Business e o Microsoft Teams oferecem comunicação em tempo real baseada na mesma tecnologia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-187\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"58eb7-188\">A qualidade de suas chamadas de áudio e vídeos diretamente afetará a experiência do usuário e intensamente ambos dependem da qualidade da rede.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-188\">The quality of your audio and video calls will directly affect user experience, and both heavily rely on network quality.</span></span> <span data-ttu-id=\"58eb7-189\">Qualquer melhoria atual da qualidade da rede para o Skype for Business beneficiará diretamente a qualidade que os usuários terão no Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-189\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"58eb7-190\">Portanto, é altamente recomendável a otimização de sua rede do Skype for Business para satisfazer (ainda mais) os usuários agora e proporcionar a eles um ótimo começo no Teams desde o primeiro dia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-190\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"58eb7-191\">Avaliação da prontidão da rede</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-191\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"58eb7-192\">Você deve realizar uma Avaliação da prontidão da rede antes de implantar qualquer produto de comunicação em tempo real, com o Skype for Business ou o Microsoft Teams e, depois, executá-la periodicamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-192\">You should perform a Network Readiness Assessment before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"58eb7-193\">Se você ainda não conduzidas uma avaliação de prontidão de rede nisso ou há algum tempo, você absolutamente deve fazer isso antes de introduzir equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-193\">If you haven’t conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"58eb7-194\">A avaliação da prontidão da rede foca o desempenho, o planejamento e outros aspectos gerais da rede, como as portas e os protocolos que precisam ser abertos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-194\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"58eb7-195\">Mesmo que você está usando um produto de comunicação em tempo real, como Skype para os negócios, a avaliação de prontidão de rede ajudará a validar seu preparação da rede.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-195\">Even if you’re currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span>\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"58eb7-196\">Avaliação de qualidade</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"58eb7-197\">Verifique se a sua implantação atual do Skype for Business preenche o critério de qualidade de mídia em tempo real.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-197\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"58eb7-198\">Use o painel de controle de qualidade de chamada (CQD) para monitorar o uso e identificar tendências de qualidade e análise de chamada para solucionar problemas ou examine os indicadores de qualidade de chamadas individuais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends, and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"58eb7-199\">Função de defensor da qualidade</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-199\">Quality champion role</span></span>\n\n<span data-ttu-id=\"58eb7-200\">As organizações devem identificar uma pessoa ou um grupo de pessoas para o papel de Defensor da Qualidade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-200\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"58eb7-201\">O defensor da qualidade analisa as métricas de qualidade de uso, identificando tendências de qualidade e áreas de melhoria.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-201\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span>\n\n<span data-ttu-id=\"58eb7-202\">O defensor da qualidade é a pessoa a ser abordada a respeito de qualquer problema de qualidade de chamada e deve atuar como SME (especialista no assunto) para identificar problemas de qualidade, avaliando o uso atual e as tendências de qualidade, além de identificar itens que requeiram uma ação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-202\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"58eb7-203\">O defensor da qualidade deve trabalhar com as respectivas equipes para conduzir ações de remediação, se reportando a um comitê de direção sobre o progresso e os problemas não solucionados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-203\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"58eb7-204\">O melhor candidato para o posto de defensor da qualidade costuma ser o proprietário do serviço do cliente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-204\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"58eb7-205\">Dependendo do porte e da complexidade da organização, qualquer pessoa que tenha paixão pela experiência do usuário e tenha habilidades para identificar tendências pode atuar como defensor da qualidade, apoiado pelo nível correto de patrocínio para trabalhar com outras equipes para conduzir as soluções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-205\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"58eb7-206\">Dependências ambientais</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-206\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"58eb7-207\">Como já foi mencionado, as equipes aproveita a infraestrutura existente do Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-207\">As we’ve already mentioned, Teams leverages existing Office 365 infrastructure.</span></span>\n<span data-ttu-id=\"58eb7-208\">Certifique-se de atender aos requisitos de todos os — para links para informações detalhadas, consulte a lista abaixo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-208\">Be sure to meet all requirements—for links to detailed information, see the list below.</span></span>\n\n<span data-ttu-id=\"58eb7-209\">Recursos e informações adicionais:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-209\">Additional information and resources:</span></span>\n-   <span data-ttu-id=\"58eb7-210\">Para obter detalhes sobre a avaliação de prontidão se referir a [Avaliação de prontidão de rede](https://go.microsoft.com/fwlink/?linkid=859069)</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-210\">For details about Readiness Assessment refer to [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069)</span></span>\n-   <span data-ttu-id=\"58eb7-211\">Para saber mais sobre o painel de qualidade de chamada, assista a nossa [vídeos CQD](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-211\">To learn more about Call Quality Dashboard, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span></span>\n-   [<span data-ttu-id=\"58eb7-212\">Verificar a preparação de seu ambiente para o Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-212\">Check your environment's readiness for Teams</span></span>](https://aka.ms/environmentreadiness)\n"
- title: <span data-ttu-id="58eb7-213">Prepare a sua organização</span><span class="sxs-lookup"><span data-stu-id="58eb7-213">Prepare your organization</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"58eb7-214\">Para obter o valor máximo de equipes, os usuários devem realmente usá-lo, mas obtendo usuários alterar a maneira como eles funcionam nem sempre é fácil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-214\">To realize maximum value from Teams, users must actually use it, but getting users to change the way they work isn’t always easy.</span></span> <span data-ttu-id=\"58eb7-215\">Demorando para entender os usuários e projetar o plano de preparação direita pode ajudar a facilitar a alteração e acelerar a adoção das equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-215\">Taking time to understand your users and design the right readiness plan can help facilitate change and accelerate adoption of Teams.</span></span> <span data-ttu-id=\"58eb7-216\">Essas atividades devem ser concluídas em paralelo com a preparação da preparação técnica:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-216\">These activities should be completed in parallel with your technical readiness preparation:</span></span>\n\n-   <span data-ttu-id=\"58eb7-217\">Avaliar a preparação de alteração organizacional: Isso inclui a compreensão quem são os usuários, como eles usará a nova tecnologia e como prontamente eles se adaptar para alterar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-217\">Assessing organizational change readiness: This includes understanding who your users are, how they’ll use the new technology, and how readily they adapt to change.</span></span> <span data-ttu-id=\"58eb7-218\">Isso também é uma oportunidade para identificar os perfis de usuário específicos que beneficiam de inclusão focado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-218\">This is also an opportunity to identify specific user profiles who would benefit from focused onboarding.</span></span> <span data-ttu-id=\"58eb7-219\">Leia [avaliando organizacional alterar preparação](https://aka.ms/OrgReadiness) (tempo de leituras estimada 9 minutos) para saber mais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-219\">Read [Assessing organizational change readiness](https://aka.ms/OrgReadiness) (estimated reading time 9 minutes) to learn more.</span></span>\n\n-   <span data-ttu-id=\"58eb7-220\">Como definir e priorização de cenários de negócios de alto valor que fornecerão um valor significativo para a organização são essencial para materializar alteração reais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-220\">Defining and prioritizing high-value business scenarios that will provide clear value to the organization is essential to materializing real change.</span></span> <span data-ttu-id=\"58eb7-221\">Isso envolve a obtenção de comentários da sua comunidade de usuários sobre como eles estiver atualmente colaborando se comunicando e identificando seus pontos problemáticos partes selecionadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-221\">This involves getting feedback from selected portions of your user community about how they’re currently collaborating and communicating, and identifying their pain points.</span></span> <span data-ttu-id=\"58eb7-222\">Isso fornecerá a você um mapa dos cenários que pode ser aprimorado conforme você fazer a transição para equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-222\">This will provide you with a map of the scenarios that can be improved as you make the transition to Teams.</span></span>  \n\n-   <span data-ttu-id=\"58eb7-223\">Preparar um plano de preparação do usuário: consistindo em atividades de suporte, treinamento e divulgação, seu plano de preparação deve abranger sua base de usuários ampla e o direcionado perfis, conforme identificado na avaliação atividade de preparação de alteração.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-223\">Preparing a user readiness plan: Consisting of awareness, training, and support activities, your readiness plan should address both your broad user base and targeted profiles, as identified in the assessing change readiness activity.</span></span> <span data-ttu-id=\"58eb7-224\">Leia [preparar um plano de preparação do usuário](https://aka.ms/UserReadinessPlan) (tempo estimado de leitura de 2 minutos) para obter mais detalhes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-224\">Read [Preparing a user readiness plan](https://aka.ms/UserReadinessPlan) (estimated reading time 2 minutes) for more details.</span></span>\n\n<span data-ttu-id=\"58eb7-225\">**Piloto do Teams paralelamente ao Skype for Business**</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-225\">**Pilot Teams alongside Skype for Business**</span></span>\n\n<span data-ttu-id=\"58eb7-226\">Depois de verificar se seu ambiente está pronto para executar as equipes, você pode iniciar um piloto de equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-226\">After you’ve verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"58eb7-227\">Skype para negócios e equipes oferecem funcionalidade sobreposta — é por isso que é útil iniciar sua jornada com um piloto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-227\">Skype for Business and Teams offer overlapping functionality— that’s why it’s helpful to start your journey with a pilot.</span></span>\n\n<span data-ttu-id=\"58eb7-228\">*Assista o vídeo \"executando um equipes piloto\" (3:30 minutos)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-228\">*Watch the video \"Running a Teams Pilot\" (3:30 minutes)*</span></span>\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\n<span data-ttu-id=\"58eb7-229\">O piloto é uma implantação reduzida que lhe permite validar a interoperabilidade com Skype para negócios em seu ambiente, além da compreensão de como os usuários podem maximizar sua produtividade, minimizando confusão com ambos os produtos em execução lado a lado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-229\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment, in addition to understanding how your users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span>\n\n<span data-ttu-id=\"58eb7-230\">O piloto do Microsoft Teams lado a lado com o Skype for Business proporciona vários benefícios:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-230\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n-   <span data-ttu-id=\"58eb7-231\">Sua organização de TI aprende como usar e gerenciar equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-231\">Your IT organization learns how to use and manage Teams.</span></span>\n\n-   <span data-ttu-id=\"58eb7-232\">Suas equipes de gerenciamento de alterações e adoção confirmar prontidão organizacional e validar os recursos e os procedimentos necessários em uma escala maior antes da sua distribuição de toda a organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-232\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout.</span></span>\n\n-   <span data-ttu-id=\"58eb7-233\">Os usuários obter os benefícios de equipes sem perder as ferramentas que já está familiarizados com.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-233\">Your users get the benefits of Teams without losing the tools they’re already familiar with.</span></span>\n\n<span data-ttu-id=\"58eb7-234\">Saiba tudo sobre como [realizar um piloto do usuário](https://aka.ms/SkypeToTeams-Pilot) (tempo estimado de leitura de 6 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-234\">Learn all about how to [Conduct a user pilot](https://aka.ms/SkypeToTeams-Pilot) (estimated reading time 6 minutes)</span></span>\n\n<span data-ttu-id=\"58eb7-235\">Também recomendamos que você planeje uma implementação de equipes com equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-235\">We also recommend that you plan a Teams implementation with Teams.</span></span> <span data-ttu-id=\"58eb7-236\">Isso iremos construir as habilidades de uso dentro do grupo de projeto que está trabalhando nessa implementação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-236\">This will build usage skills within the project group who is working on this implementation.</span></span>  \n<span data-ttu-id=\"58eb7-237\">Centralizar conversas sobre sua experiência de equipes, comentários e recursos ajudarão sua organização a longo prazo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-237\">Centralizing feedback, resources, and conversations about your Teams experience will help your organization in the long run.</span></span> \n"
- title: <span data-ttu-id="58eb7-238">Executar a atualização</span><span class="sxs-lookup"><span data-stu-id="58eb7-238">Perform the upgrade</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"58eb7-239\">Agora que você tiver concluído todas as planejamento e preparação, é hora para definir suas configurações de coexistência e executar a atualização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-239\">Now that you’ve completed all planning and preparation, it’s time to configure your coexistence settings and execute the upgrade.</span></span> <span data-ttu-id=\"58eb7-240\">Consulte [definir seu coexistência e as configurações de atualização](https://aka.ms/SkypeToTeams-SetCoexistence) (tempo de leituras estimada 3 minutos) para entender as diferentes configurações.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-240\">Please refer to [Setting your coexistence and upgrade settings](https://aka.ms/SkypeToTeams-SetCoexistence) (estimated reading time 3 minutes) to understand the different settings.</span></span>\n\n<span data-ttu-id=\"58eb7-241\">As etapas detalhadas dependem de seu ambiente atual; Consulte os seguintes guias (tempo estimado de leitura de 2 minutos):</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-241\">The detailed steps depend on your current environment; please refer to the following guides (estimated reading time 2 minutes each):</span></span>\n\n-   [<span data-ttu-id=\"58eb7-242\">Atualizar do Skype for Business Online para o Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-242\">Upgrade from Skype for Business Online to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [<span data-ttu-id=\"58eb7-243\">Atualizar do Skype para o híbrido de negócios para equipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-243\">Upgrade from Skype for Business hybrid to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [<span data-ttu-id=\"58eb7-244\">Atualizar Skype para negócios local às equipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-244\">Upgrade Skype for Business on-premises to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: <span data-ttu-id="58eb7-245">Unidade de excelência operacional com Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="58eb7-245">Drive operational excellence with Microsoft Teams</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"58eb7-246\">Agora que você moveu todos os usuários para equipes, você precisará fazer-se de que o serviço fornece excelente qualidade e que os usuários são realmente utilizá-lo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-246\">Now that you’ve moved all users to Teams, you need to get sure that the service provides great quality and that users are actually using it.</span></span> <span data-ttu-id=\"58eb7-247\">Leia a [unidade excelência operacional com equipes da Microsoft](https://aka.ms/SkypeToTeams-Operate) (tempo de leituras estimada 3 minutos) para saber mais sobre medindo o uso e a qualidade para equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-247\">Read [Drive operational excellence with Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (estimated reading time 3 minutes) to learn about measuring usage and quality for Teams.</span></span>\n"
- title: <span data-ttu-id="58eb7-248">Saiba mais</span><span class="sxs-lookup"><span data-stu-id="58eb7-248">Learn more</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"58eb7-249\">Neste treinamento, abordamos estes pontos de aprendizagem principais:</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-249\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"58eb7-250\">Explore os caminhos de atualização disponíveis para ajudá-lo a planejar a atualização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-250\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"58eb7-251\">Conheça as etapas essenciais necessárias para preparar e implementar sua atualização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-251\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"58eb7-252\">Identifica as orientações minuciosa, modelos e recursos disponíveis para ajudá-lo na sua jornada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-252\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"58eb7-253\">Compartilhe próximas etapas para começar a usar a nossa orientação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-253\">Share next steps to get started using our guidance.</span></span>\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"58eb7-254\">Próximos passos</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-254\">Next steps</span></span>\n1.  <span data-ttu-id=\"58eb7-255\">Visite [http://SkypeandTeams.com](http://skypeandteams.com/) para obter as informações mais recentes sobre o Skype for Business e o Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-255\">Visit [http://SkypeandTeams.com](http://skypeandteams.com/) for the latest information on Skype for Business and Teams</span></span>\n2.  <span data-ttu-id=\"58eb7-256\">Planejar sua jornada do Skype para negócios às equipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-256\">Plan your journey from Skype for Business to Teams</span></span>\n3.  <span data-ttu-id=\"58eb7-257\">Nos envie seus comentários</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-257\">Send us feedback</span></span>\n    -    <span data-ttu-id=\"58eb7-258\">Poste na seção de comentários na parte inferior desta página.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-258\">Post in the comments section at the bottom of this page.</span></span>\n    -   <span data-ttu-id=\"58eb7-259\">Para fazer comentários sobre o produto Microsoft Teams ou solicitar um novo recurso, acesse o [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-259\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n \n <span data-ttu-id=\"58eb7-260\">Se você precisar de ajuda com o planejamento e implantação, você poderá solicitar a Ajuda do [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (você precisa entrar).</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-260\">If you need help with planning and deployment, you can request help from [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (you have to sign in).</span></span>\n\n <span data-ttu-id=\"58eb7-261\">Retornar ao [Atualizar do Skype para a equipes de negócios](journey-skypeforbusiness-teams.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"58eb7-261\">Return to [Upgrade from Skype for Business to Teams](journey-skypeforbusiness-teams.md).</span></span>"
