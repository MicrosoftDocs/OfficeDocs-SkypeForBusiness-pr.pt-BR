  content: "\n<span data-ttu-id=\"09746-104\">[O Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) é um hub digital que reúne conversas, reuniões, arquivos e aplicativos juntos em um só lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"09746-105\">Como ele foi criado no Office 365, as escolas se beneficiam da integração com seus aplicativos e serviços conhecidos do Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"09746-106\">Ele fornece conformidade e segurança de nível empresarial que são extensíveis e personalizáveis para atender às necessidades de cada escola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"09746-107\">Com o Microsoft Teams, sua escola ou instituição pode criar salas de aula colaborativas, conectar-se a comunidades de aprendizagem profissional ou comunicar-se com a equipe da escola, tudo a partir de uma única experiência no Office 365 para educação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"09746-108\">Este guia é para administradores de ti na educação, incluindo aqueles que ainda não implantaram equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"09746-109\">Este guia ajudará você a começar a usar:</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"09746-110\">Habilitando equipes para sua escola</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"09746-111\">Aprender quais tipos de controles estão disponíveis para gerenciar equipes na sua escola</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"09746-112\">Localizando serviços de parceiros por meio das referências a documentação externa</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"09746-113\">Este guia foi projetado para ajudá-lo a começar rapidamente com recomendações de configuração específicas do teams em escolas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"09746-114\">Não é uma solução única para todos os tamanhos, mas é um bom ponto de partida.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"09746-115\">Se você já implantou o Microsoft Teams (como piloto ou a implantação completa) e quer sugestões de como usá-lo, veja [Microsoft Teams para Educação](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"09746-116\">Antes de você começar</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"09746-117\">[Verifique a preparação do seu ambiente para o Teams](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"09746-118\">[Implantar a sincronização de dados escolares](https://docs.microsoft.com/SchoolDataSync) para facilitar a criação de equipes automaticamente pelos professores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-118\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"09746-119\">Contato [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obter assistência para implantação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"09746-120\">Configure as portas e os protocolos corretos para o Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"09746-121\">Veja [URLs do Office 365 e intervalos de endereços IP](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"09746-122\">[Prepare a rede da sua escola para o Teams](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"09746-123\">Escolha um tipo de equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-123\">Choose a team type.</span></span> <span data-ttu-id=\"09746-124\">O Microsoft Teams para Educação oferece três novos tipos de equipes (em um total de quatro).</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"09746-125\">Para entender as diferenças e os casos de uso de cada um deles, consulte [Escolher um tipo de equipe para colaborar no Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="09746-126">Início rápido - Guia de Planejamento do Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="09746-126">Quick start - Teams planning guide</span></span>
