  - durationInMinutes: 2
    content: |
      [Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) é um hub digital que reúne conversas, reuniões, arquivos e aplicativos em um só lugar. Como ele é criado com base Office 365, as escolas se beneficiam da integração com seus aplicativos e serviços Office familiares. Ele fornece segurança e conformidade de nível empresarial extensível e personalizável para se ajustar às necessidades de cada escola.

      Com o Microsoft Teams, sua escola ou instituição pode criar salas de aula colaborativas, conectar-se em comunidades de aprendizagem profissionais, se comunicar com a equipe escolar, coordenar pesquisas entre instituições ou facilitar mais facilmente os esforços de vida dos alunos, como clubes ou atividades extracurriculares – tudo a partir de uma única experiência no Office 365 para Educação.

      Microsoft Teams economiza tempo, aprofunda as conexões e simplifica a logística diária. Isso permite que a equipe se concentre em suas funções como educadores, pesquisadores e líderes em sua escola ou instituição. Os alunos se beneficiam de salas de aula online de fácil acesso, aulas gravadas e reuniões um-a-um com professores.

      Este guia é para administradores de IT na educação, incluindo aqueles que ainda não implantaram Teams. Este guia ajudará você a começar: 
      - Habil Teams para alunos
      - Learning que tipo de controles estão disponíveis para gerenciar Teams em sua escola
      - Localizar serviços de parceiros por meio de referências à documentação externa 

      Este guia foi projetado para começar rapidamente com recomendações de configuração específicas para Teams em escolas. Não é uma solução de tamanho único, mas é um bom ponto de partida. 

      Se você já implantou o Microsoft Teams (como piloto ou a implantação completa) e quer sugestões de como usá-lo, veja [Microsoft Teams para Educação](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).

      ## <a name="before-you-begin"></a>Antes de você começar

      1. [Implante School Data Sync](/SchoolDataSync) para facilitar que os educadores criem Teams. Contato [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para assistência de implantação.
      2. Configure as portas e os protocolos corretos para o Microsoft Teams. Veja [URLs do Office 365 e intervalos de endereços IP](office-365-urls-ip-address-ranges.md).
      3. [Prepare a rede da sua escola para Teams](prepare-network.md).
      4. Escolha um tipo de equipe. O Microsoft Teams para Educação oferece três novos tipos de equipes (em um total de quatro). Para entender as diferenças e os casos de uso de cada um deles, consulte [Escolher um tipo de equipe para colaborar no Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).
  - title: Início rápido - Guia de Planejamento do Microsoft Teams
    durationInMinutes: 4
    content: |
      ## <a name="step-1-get-your-people-together"></a>Etapa 1: Reúna o seu pessoal

      Monte um grupo de indivíduos da equipe, educadores e da comunidade de educadores para atuar como o grupo de & de decisão para sua implantação Teams. 

      ## <a name="step-2--prioritize-your-scenarios"></a>Etapa 2: Priorize seus cenários

      Colaboração e comunicação são sobre pessoas! Escolha os cenários mais relevantes para a sua organização, em vez de falar em recursos e funções. Confira na [Biblioteca de produtividade FastTrack do Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) exemplos que podem ajudar a definir cenários para a sua escola. Muitas vezes, as implantações bem-sucedidas do Microsoft Teams são centralizadas em equipes altamente colaborativas que trabalham de perto, como salas de aula, comunidades de aprendizagem profissional e grupos de estudos extracurriculares.

      ### <a name="trophy-best-practice"></a>:trophy: Prática recomendada:
      **Planeje suas equipes com o Microsoft Teams!** Os clientes que usam o Microsoft Teams para planejar a implantação tornam a mudança mais fácil para as principais partes envolvidas. Pense na possibilidade de criar uma equipe chamada Implantação do Microsoft 365 e criar canais para as várias cargas de trabalho que você quer implantar. Sua equipe pode ter uma aparência semelhante a esta:

      ![Captura de tela de uma equipe de exemplo chamada Microsoft 365 Deployment.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)

      ## <a name="step-3-conduct-pilots-and-deploy-teams"></a>Etapa 3: conduzir pilotos e implantar Teams

      Você vai querer conduzir um piloto de Teams inicial com seus educadores, campeões e adotadores iniciais, para um ou mais dos cenários selecionados acima. O piloto fornece informações valiosas sobre como o Office 365 e o Microsoft Teams são recebidos em sua organização. Para começar, escolha um grupo de usuários interessados e um cenário de negócios prioritário. 

      ![Captura de tela de Teams grupos de usuários.](media/quick-start-example-scenarios.png)

      Quando os pilotos forem concluídos, você terá o feedback necessário para planejar a implantação ampla do Microsoft Teams. Certifique-se de que seu plano de implantação integre seus cenários priorizados para garantir que sua escola está recebendo o máximo de Office 365 e Teams.


      ## <a name="step-4-measure-usage-manage-satisfaction-and-drive-adoption"></a>Etapa 4: medir o uso, gerenciar a satisfação e impulsionar a adoção

      Para impulsionar com êxito a adoção de Office 365 e Teams, mantenha-se focado na experiência do seu educador. Veja aqui uma breve lista de verificação das práticas recomendadas que você pode usar para começar. 

      1. **Leia o [Adoção do Office 365 diretrizes recomendadas.]( https://aka.ms/office365adoptionguide)** Também está disponível para você nosso conteúdo suplementar para criar uma estratégia de gerenciamento [de](change-management-strategy.md) alterações para Microsoft Teams documentar sua abordagem.
      2. **Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school. Se você não for um administrador Office 365, peça ao administrador para lhe dar permissões de Leitor de Relatórios para que você possa acessar relatórios de atividade.
      3. **Capture comentários de seus educadores** sobre sua experiência com Office 365 e Teams. Use um canal em Teams quando sua escola tiver menos de 5.000 pessoas. Use um grupo público em Yammer quando sua escola for maior do que esse limite de associação atual em Teams. 
      4. **Promova seus defensores e destaque suas vitórias.** Recompensar educadores por adotar essas novas ferramentas e usá-las de maneiras inovadoras. Isso, acima de tudo, garante a adoção contínua de Office 365 e Teams.
  - title: Ativar ou desativar Microsoft Teams Licenças
    durationInMinutes: 2
    content: |

      Teams é um serviço baseado em nuvem. Depois que um educador ou aluno tiver uma licença válida e Teams tiver sido habilitado, ele poderá executar a área de trabalho, a Web e os clientes Teams móveis. Eles mesmos podem instalar esses clientes. O administrador de IT não precisa implantar esses clientes. Você pode gerenciar licenças de usuário individuais para Microsoft Teams usando a Central de Administração Microsoft 365 ou usando o PowerShell. <a href="/MicrosoftTeams/teams-edu-licensing" target="_blank">Consulte Office 365 licenciamento para Teams para obter informações sobre ambos os métodos. </a> Isso é valioso para entender se você está interessado em pilotá-Teams antes da ampla habilitação.
  - title: Configurar o Microsoft Teams para a sua escola
    durationInMinutes: 7
    content: |
      > [!IMPORTANT]
      > A partir de junho de 2019, todos os Teams para Educação administradores devem usar o Microsoft Teams de administração para gerenciar todas as políticas Teams de segurança. Teams para Educação políticas não podem mais ser gerenciadas no Administração Microsoft 365 Center. Para obter mais informações, veja [Gerenciar o Teams durante a transição para o novo Centro de Administração do Microsoft Teams](./manage-teams-skypeforbusiness-admin-center.md). 

       Você pode gerenciar facilmente todas as políticas do Teams no [centro de administração do Microsoft Teams](https://admin.teams.microsoft.com/) entrando com suas credenciais de administrador.

       [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]

       Configurações no centro de administração Microsoft Teams não são gerenciados com base no tipo de licença do usuário. Em vez disso, sugerimos que você defina políticas diferentes para gerenciar quais recursos estão disponíveis para seus usuários. Para configurar uma política, clique na política na navegação à esquerda do Microsoft Teams de administração. Veja um exemplo de políticas de mensagens. 

      ![Captura de tela da página Políticas de mensagens.](media/teams-messaging-policies-edu.PNG)

      Com as políticas, você pode ativar e desativar recursos no nível por usuário. Veja como funcionam as atribuições de política:
         - Por padrão, cada novo usuário receberá a política Global (configurações no nível do locatário).
         - Um usuário pode ter uma política de usuário pré-enlatada criada pela Microsoft se atender aos seus requisitos. Essas políticas pré-enlatados não são editáveis pelos administradores. Se você quiser gerenciá-los no futuro, crie novas políticas personalizadas e atribua as políticas personalizadas aos usuários.
         - Uma política personalizada pode ser atribuída a qualquer usuário. Para criar uma nova política personalizada, clique em **Adicionar**, escolha as configurações que deseja para a política e clique em **Salvar**. Em seguida, atribua a política personalizada a um usuário indo para **Usuários** no centro de administração Microsoft Teams ou usando um script. 
           ![Captura de tela da opção Adicionar na página Políticas de mensagens.](media/teams-new-messaging-policy-edu.PNG)

           ![Captura de tela da opção Editar para políticas atribuídas.](media/teams-assigned-policy-edit-edu.PNG)

           ![Captura de tela do painel Editar políticas de usuário.](media/teams-edit-user-policies-edu.PNG)
      ### <a name="how-to-enable-different-policies-for-faculty-and-students"></a>Como habilitar políticas diferentes para professores e alunos
      Para ter configurações personalizadas para professores e alunos (por exemplo, Chat é habilitado para professores, mas não para alunos), há dois métodos para criar e atribuí-los: 
         - Use o módulo do PowerShell para executar um script para criar e atribuir várias políticas. Consulte o Apêndice para ver exemplos de script e documentação. 
         - No centro Microsoft Teams de administração, crie uma nova política personalizada e atribua a política aos usuários na **guia Usuários.** 
       > [!NOTE]
       > Até que uma política personalizada seja atribuída a um usuário, o usuário estará usando a configuração de política global. Isso significa que, se Chat estiver habilitado na política Global e desabilitado na política de Aluno personalizada, até que a política personalizada seja atribuída ao aluno, o aluno poderá usar Chat. Nesse caso, pode ser mais fácil desabilitar o Chat globalmente e usar políticas personalizadas para habilitar o Chat para professores. 

       ### <a name="use-policies-and-settings-to-enforce-student-safety-measures"></a>Usar políticas e configurações para impor medidas de segurança dos alunos 

       Para manter a segurança do aluno, você deve usar políticas administrativas para controlar quem pode usar chat privado e chamada privada, quem pode agendar reuniões e quais tipos de conteúdo podem ser compartilhados.  

       Exibir [Manter os alunos seguros](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) ao usar o Teams para aprendizado à distância para obter mais detalhes sobre quais políticas e atualizações de configuração você precisa fazer em seu ambiente para mantê-lo seguro para os alunos.

       ### <a name="appendix"></a>Apêndice
       #### <a name="how-to-create-and-assign-a-messaging-policy"></a>Como criar e atribuir uma política de mensagens
       1. Confira se alguma das políticas disponíveis em seus locatários se adequa aos seus requisitos executando Get-CsTeamsMessagingPolicy.
       2. Caso não seja, crie uma nova política executando New-CsTeamsMessagingPolicy parâmetro -Identity &lt; name &gt;  - &lt; parameter &gt;  - &lt; value &gt; .
       
       Para obter mais informações, [consulte Set-CsTeamsMessagingPolicy](/powershell/module/skype/set-csteamsmessagingpolicy)

       #### <a name="sample-script"></a>Script de exemplo 

       Consulte [Exemplo de script do PowerShell - Criar e atribuir uma política de mensagens.](./scripts/powershell-script-teams-messaging-policy-edu.md)
  - title: Distribuir para clientes
    durationInMinutes: 1
    content: |
      Teams tem clientes disponíveis para Web, área de trabalho (Windows, Mac e Linux) e móveis (Android e iOS). Todos esses clientes precisam de uma conexão à internet ativa e não são suportados em modo offline. Para obter os detalhes mais recentes sobre funcionalidades e métodos de distribuição de cada um desses clientes, confira o tópico [Obter clientes para o Microsoft Teams](get-clients.md)

      O arquivo de instalação do cliente Teams é um arquivo executável que pode ser baixado por administradores e usuários finais da página Teams [downloads](https://teams.microsoft.com/downloads). Educadores e alunos em áreas de trabalho podem instalar o aplicativo se eles têm os privilégios apropriados. Os administradores de TI também podem distribuir o instalador e usar as ferramentas de distribuição de clientes existentes.

      Os usuários finais que usam dispositivos móveis podem baixar o aplicativo Microsoft Teams da loja do aplicativo da plataforma móvel. 

