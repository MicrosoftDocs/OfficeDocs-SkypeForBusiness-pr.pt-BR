  content: "\n<span data-ttu-id=\"09746-305\">O Microsoft Teams tem clientes disponíveis para Web, área de trabalho (Windows e Mac) e móvel (Android e iOS).</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-305\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"09746-306\">Todos esses clientes precisam de uma conexão à internet ativa e não são suportados em modo offline.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-306\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"09746-307\">Para obter os detalhes mais recentes sobre funcionalidades e métodos de distribuição de cada um desses clientes, confira o tópico [Obter clientes para o Microsoft Teams](get-clients.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-307\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"09746-308\">O arquivo de configuração do cliente do teams é um arquivo executável que pode ser baixado por administradores e usuários finais da [página de downloads](https://teams.microsoft.com/downloads)do teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-308\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"09746-309\">Professores e alunos nas áreas de trabalho podem instalar o aplicativo, caso tenham os privilégios adequados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-309\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"09746-310\">Os administradores de TI também podem distribuir o instalador e usar as ferramentas de distribuição de clientes existentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-310\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"09746-311\">Os usuários finais que usam dispositivos móveis podem baixar o aplicativo Microsoft Teams da loja do aplicativo da plataforma móvel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-311\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"09746-312\">Requisitos do sistema operacional</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-312\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"09746-313\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-313\">Windows</span></span>    |<span data-ttu-id=\"09746-314\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-314\">MacOS</span></span>      |<span data-ttu-id=\"09746-315\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-315\">iOS</span></span>    |<span data-ttu-id=\"09746-316\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-316\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"09746-317\">7 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-317\">7 and later</span></span>    |<span data-ttu-id=\"09746-318\">10,10 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-318\">10.10 and later</span></span>    |<span data-ttu-id=\"09746-319\">10 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-319\">10 or later</span></span>    |<span data-ttu-id=\"09746-320\">4,4 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-320\">4.4 and later</span></span>      |\n