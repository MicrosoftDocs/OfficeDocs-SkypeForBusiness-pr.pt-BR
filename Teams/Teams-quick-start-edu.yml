  content: "\n<span data-ttu-id=\"09746-161\">O Teams é um serviço baseado em nuvem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"09746-162\">Quando um professor ou aluno tem uma licença válida, ele pode executar os clientes da área de trabalho, Web e Mobile Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"09746-163\">Eles podem instalar esses clientes propriamente ditos-o administrador de ti não precisa implantar esses clientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"09746-164\">Você pode gerenciar licenças de usuário individuais do Microsoft Teams usando o centro de administração do Microsoft 365 ou usando o PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-164\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"09746-165\">Consulte [Licença do Office 365 para o Microsoft Teams](office-365-licensing.md) para obter informações sobre os dois métodos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"09746-166\">Isso é útil para entender se você está interessado em participar de equipes piloto antes de viabilização ampla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"09746-167\">Antes de ativar o Microsoft Teams para sua escola, certifique-se de que você tenha os controles adequados em vigor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"09746-168\">Um programa piloto ajuda significativamente a garantir que os usuários adequados sejam capazes de usar e enviar comentários sobre os tipos de controles para melhorar o uso e o gerenciamento do produto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"09746-169\">Veja a seguir alguns exemplos de grupos de usuários piloto e as equipes que podem ser interessantes para eles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"09746-170\">Departamento de TI</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-170\">IT department</span></span>   |<span data-ttu-id=\"09746-171\">Pilotos da equipe</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-171\">Staff pilots</span></span>   |<span data-ttu-id=\"09746-172\">Pilotos do professor</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-172\">Educator pilots</span></span>   |<span data-ttu-id=\"09746-173\">Pilotos para alunos</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"09746-174\">Usar o Microsoft Teams internamente na TI para o trabalho, a colaboração e a resolução de problemas do projeto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"09746-175\">Selecione os departamentos da equipe para o trabalho e a colaboração do projeto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"09746-176\">Identifique educadores para se tornarem especialistas que estão entusiasmados com as equipes da sala de aula e na colaboração do professor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"09746-177\">Fazer com que os alunos fiquem empolgados com a ajuda que o Microsoft Teams pode dar a eles fora da sala de aula.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"09746-178\">Identificar os alunos defensores que podem usar o Microsoft Teams em seus grupos extracurriculares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"09746-179\">**Exemplos de equipes**</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"09746-180\">Coordenação do projeto de TI (por exemplo, distribuição do Microsoft Teams)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"09746-181\">Coordenação do projeto</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-181\">Project coordination</span></span>   |<span data-ttu-id=\"09746-182\">Colaboração e comunicações de seções da classe (incluindo planos de estudos, trabalho no projeto do grupo, sessões de avaliação ou reuniões menores)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"09746-183\">Coordenação e colaboração de grupos de sociedades profissionais (por exemplo, sociedade de honra, associação de estudantes de marketing)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"09746-184\">Comunicações do departamento de TI para os professores</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"09746-185\">Espaço de trabalho e comunicados de colaboração</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"09746-186\">Coordenação e comunicações interdepartamentais</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"09746-187\">Coordenação e colaboração de grupos sociais e filantrópicos (por exemplo, fraternidades, irmandades)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"09746-188\">Problemas com o LiveSite</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"09746-189\">Reuniões</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-189\">Meetings</span></span>   |<span data-ttu-id=\"09746-190\">Colaboração em projetos de pesquisa</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"09746-191\">Colaboração, espaço de trabalho, comunicados da organização</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"09746-192\">Grupos de administradores executivos</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"09746-193\">Para obter ajuda e suporte para as licenças do teams ou outros problemas, envie [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)uma consulta em.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="09746-194">Configurar o Microsoft Teams para a sua escola</span><span class="sxs-lookup"><span data-stu-id="09746-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"09746-195\">O [School Data Sync](https://docs.microsoft.com/SchoolDataSync) torna mais fácil para os professores criarem equipes automaticamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"09746-196\">Contato [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obter assistência para implantação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"09746-197\">Você precisará ter permissões de [administrador global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) para usar o centro de administração do Microsoft 365 para gerenciar equipes para sua escola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"09746-198\">No [centro de administração do Microsoft 365](https://portal.office.com/adminportal/home), entre com suas credenciais de administrador global e selecione **administrador**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-198\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Captura de tela da opção de administrador no centro de administração do Microsoft 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"09746-200\">Selecione **Settings** > **Services & Add-ins**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Captura de tela da opção Services & Add-ins em configurações.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"09746-202\">Selecione **Microsoft Teams** na lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Captura de tela das opções na página de suplementos do & Services.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"09746-204\">Após a página de configurações do Microsoft Teams ser aberta, as opções de configuração aparecerão na exibição.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"09746-205\">A partir daqui, você pode gerenciar suas licenças.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-205\">From here, you may manage your licenses.</span></span>\n\n     ![Captura de tela da seção Configurações do Microsoft Teams.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="09746-207">Configuração de todos os locatários</span><span class="sxs-lookup"><span data-stu-id="09746-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"09746-208\">Geral</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-208\">General</span></span>\n<span data-ttu-id=\"09746-209\">A seção geral permite definir as seguintes configurações para toda a sua instituição em todos os tipos de licença que você pode ter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"09746-210\">Mostrar organograma no perfil pessoal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"09746-211\">Usar o Skype for Business para destinatários que não têm o Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n\n![Captura de tela das configurações na seção geral.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"09746-213\">Integração de email</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-213\">Email integration</span></span>\n<span data-ttu-id=\"09746-214\">Você pode habilitar a integração de email com canais, bem como criar uma lista de remetentes restritos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-214\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"09746-215\">Para ativar ou desativar a integração de email, mova o botão de alternância para **desativado** ou **ativado**e selecione **salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-215\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"09746-216\">A **lista permitir remetentes** ajuda você a controlar quem pode enviar equipes por email em sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-216\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Captura de tela das configurações na seção integração de email.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"09746-218\">Aplicativos</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-218\">Apps</span></span>\n<span data-ttu-id=\"09746-219\">Você pode habilitar aplicativos externos, novos aplicativos externos e sideload de aplicativos no Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-219\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"09746-220\">Para desabilitar ou habilitar a configuração, mova a opção para **Ativado** ou **Desativado** e escolha **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-220\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"09746-221\">Ao habilitar aplicativos externos, aparece uma lista suspensa para você selecionar os aplicativos que deseja ter em sua instituição, permitindo que os professores associem seus aplicativos favoritos ao trabalho na plataforma do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-221\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"09746-222\">Se você selecionar **habilitar novos aplicativos externos por padrão**, novos aplicativos serão mostrados automaticamente na sua lista à medida que forem disponibilizados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-222\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"09746-223\">A capacidade de sideloadr um aplicativo só está disponível para membros de equipe não convidados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-223\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"09746-224\">Isso é útil se você tiver algum curso de programação ou estiver testando qualquer sistema de gerenciamento de aprendizagem personalizado que possa ser integrado ao Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-224\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"09746-225\">Para saber mais, veja [A plataforma do desenvolvedor do Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-225\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Captura de tela das configurações na seção aplicativos.](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"09746-227\">Ao habilitar as atribuições, educadores podem fornecer tarefas e feedback iterativo para os alunos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-227\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"09746-228\">Quando os aplicativos externos no Microsoft Teams estão habilitados, educadores podem personalizar aplicativos para disponibilizá-los para os alunos pelas guias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-228\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"09746-229\">As guias permitem que você personalize um canal para incluir conteúdo e funcionalidades de que sua equipe precisa todos os dias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-229\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"09746-230\">Elas fornecem acesso rápido a documentos e serviços de nuvem usados com frequência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-230\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"09746-231\">Há várias guias internas, como Arquivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-231\">There are several built-in tabs such as Files.</span></span>\n\n![Captura de tela de como adicionar guias para aplicativos no Microsoft Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"09746-233\">No cliente do Microsoft Teams, os usuários podem adicionar guias para documentos do Word, PowerPoint, formulários, blocos de anotações de classe do OneNote, tarefas e muito mais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-233\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"09746-234\">Com o decorrer do tempo, mais guias serão adicionadas, tanto pela Microsoft como por seus parceiros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-234\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"09746-235\">Armazenamento em nuvem personalizado</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-235\">Custom cloud storage</span></span>\n<span data-ttu-id=\"09746-236\">Você pode habilitar várias formas de armazenamento em nuvem no Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-236\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"09746-237\">Atualmente, o Dropbox, o Google Drive e o ShareFile são compatíveis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-237\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"09746-238\">Para habilitar ou desabilitar a configuração, alterne a opção para **Ativado** ou **Desativado** e escolha **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-238\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"09746-239\">Quando essas configurações estão habilitadas, qualquer membro de uma equipe pode adicionar um novo provedor para armazenar ou recuperar documentos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-239\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Captura de tela das configurações na seção armazenamento em nuvem personalizado.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"09746-241\">O Microsoft Teams usa o SharePoint como provedor de armazenamento de arquivos padrão.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-241\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"09746-242\">Para obter mais informações, consulte [Como o SharePoint Online e o OneDrive for Business interagem com o Microsoft Teams](sharepoint-onedrive-interact.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-242\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"09746-243\">Para saber como sua cota é calculada e a melhor maneira de gerenciá-la, veja [Gerenciar limites de armazenamento do conjunto de sites](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-243\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"09746-244\">Se não quiser gerenciar o conjunto de cada site, você também aprenderá a permitir que o serviço o manipule automaticamente para você.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-244\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n### <a name=\"settings-by-userlicense-type\"></a><span data-ttu-id=\"09746-245\">Configurações por tipo de usuário/licença</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-245\">Settings by user/license type</span></span>\n  \n> [!NOTE]\n> <span data-ttu-id=\"09746-246\">O [School Data Sync](https://docs.microsoft.com/SchoolDataSync) torna mais fácil para os professores criarem equipes automaticamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"09746-247\">Contato [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obter assistência para implantação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-247\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"09746-248\">Você precisará ter permissões de [administrador global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) para usar o centro de administração do Microsoft 365 para gerenciar equipes para sua escola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-248\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"09746-249\">No [centro de administração do Microsoft 365](https://portal.office.com/adminportal/home), entre com suas credenciais de administrador global e selecione **administrador**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-249\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Captura de tela da opção de administrador no centro de administração do Microsoft 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"09746-251\">Selecione **Settings** > **Services & Add-ins**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-251\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Captura de tela da opção Services & Add-ins em configurações.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"09746-253\">Selecione **Microsoft Teams** na lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-253\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Captura de tela das opções na página de suplementos do & Services.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"09746-255\">Após a página de configurações do Microsoft Teams ser aberta, as opções de configuração aparecerão na exibição.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-255\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"09746-256\">A partir daqui, você pode gerenciar suas licenças.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-256\">From here, you may manage your licenses.</span></span>\n\n     ![Captura de tela da seção de configurações do Microsoft Teams.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n<span data-ttu-id=\"09746-258\">Você só deve ter treinamento listado em seus tipos de licença.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-258\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"09746-259\">O menu suspenso inclui educação-professores e funcionários, educação-aluno e convidado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-259\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"09746-260\">O sistema diferencia os usuários apenas com base nas licenças que você atribuiu a eles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-260\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"09746-261\">Se você tem somente um tipo de licença, essas configurações podem ser tratadas como configurações de todo o locatário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-261\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n![Captura de tela das configurações na seção equipes e canais.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"09746-263\">Para permitir que um tipo de licença tenha acesso ao Microsoft Teams, alterne a opção para **Ativado** e selecione **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-263\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"09746-264\">Isso é apenas um switch temporário; eventualmente, você precisará gerenciar o acesso do usuário às equipes por meio de licenças de usuário da mesma forma que faria com todas as outras cargas de trabalho do Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-264\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Captura de tela da seção Configurações do seletor de licença do Microsoft Teams.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"09746-266\">Para obter ajuda e suporte com as configurações de todos os locatários ou outros problemas, envie [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)uma consulta em.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-266\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="09746-267">Configurar equipes por usuário ou tipo de licença</span><span class="sxs-lookup"><span data-stu-id="09746-267">Configure Teams by user or license type</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"09746-268\">O novo centro de administração do Microsoft Teams está aqui!</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-268\">The new Microsoft Teams admin center is here!</span></span> <span data-ttu-id=\"09746-269\">A partir de março de 2018, estamos migrando gradualmente as configurações para o centro de administração do Skype for Business atual e a experiência do Microsoft Teams no centro de administração do Microsoft 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-269\">Starting in March 2018, we're gradually migrating settings to it from both the current Skype for Business admin center and the Microsoft Teams experience in the Microsoft 365 admin center.</span></span> <span data-ttu-id=\"09746-270\">Quando uma configuração for migrada, você receberá uma notificação e será direcionado para o local da configuração no novo Centro de administração do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-270\">If a setting has been migrated, you'll see a notification and then be directed to the setting's location in the new Microsoft Teams admin center.</span></span> <span data-ttu-id=\"09746-271\">Para obter mais informações, veja [Gerenciar o Teams durante a transição para o novo Centro de Administração do Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-271\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"09746-272\">Como parte da migração para o novo centro de administração do Microsoft Teams, a forma de configurar equipes por tipo de licença é realizada pela política.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-272\">As part of the migration to the new Microsoft Teams admin center, how to configure Teams by license type is accomplished via policy.</span></span> <span data-ttu-id=\"09746-273\">Os tipos de política são acessíveis por meio da navegação do centro de administração.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-273\">The policy types are accessible via the Admin Center navigation.</span></span> <span data-ttu-id=\"09746-274\">Veja abaixo uma lista de exemplos de políticas de mensagens.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-274\">See below for an example list of Messaging policies.</span></span>\n\n![Captura de tela da página de políticas de mensagens.](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"09746-276\">Com as políticas, agora os recursos podem ser ativados ou desativados no nível de cada usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-276\">With policies, features can now be turned on/off at the per-user level.</span></span> <span data-ttu-id=\"09746-277\">Veja como as atribuições de política funcionam:</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-277\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"09746-278\">Por padrão, cada novo usuário terá a política global (configurações no nível do locatário).</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-278\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"09746-279\">Uma política de usuário pré-configurada criada pela Microsoft se atende às suas necessidades é atribuída a um usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-279\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"09746-280\">Essas políticas pré-configuradas não são editáveis por administradores de locatários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-280\">These pre-canned policies are not editable by tenant admins.</span></span> <span data-ttu-id=\"09746-281\">Se você quiser gerenciá-los no futuro, crie novas políticas personalizadas e atribua as políticas personalizadas aos usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-281\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n\n    ![Captura de tela da seção políticas atribuídas do centro de administração.](media/teams-assigned-policies-edu.PNG)\n   - <span data-ttu-id=\"09746-283\">Uma política personalizada pode ser atribuída a qualquer usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-283\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"09746-284\">Para fazer isso, clique em **+ nova política**, defina os recursos e clique em **salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-284\">To do this, click **+ New policy**, set the features, and click **Save**.</span></span> <span data-ttu-id=\"09746-285\">Esta política personalizada pode ser atribuída a um usuário por meio da guia **usuários** ou por script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-285\">This custom policy can be assigned to a user through the **Users** tab or via script.</span></span>\n     <span data-ttu-id=\"09746-286\">![Captura de tela da opção nova política na página de políticas de mensagens.](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-286\">![Screenshot of the New policy option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![Captura de tela da opção de edição para políticas atribuídas.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Captura de tela da seção editar políticas do usuário.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"09746-289\">Como habilitar políticas diferentes para professores e alunos</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-289\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"09746-290\">Para ter configurações personalizadas para professores e alunos (por exemplo, o chat está habilitado para docentes, mas não para estudantes), há dois métodos para criá-los e atribuí-los:</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-290\">To have custom settings for faculty and students (for example, chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"09746-291\">Use o módulo do PowerShell para executar um script para criar e atribuir várias políticas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-291\">Use the Powershell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"09746-292\">Consulte o apêndice para exemplos de script e documentação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-292\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"09746-293\">No centro de administração, crie uma nova política e atribua na guia **usuários** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-293\">In the Admin Center, create a new policy and assign on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"09746-294\">Até que uma política personalizada seja atribuída a um usuário, o usuário usará a configuração de política global.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-294\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"09746-295\">Isso significa que, se o chat estiver habilitado na política global e desabilitado na política de aluno personalizada, até que a política personalizada seja atribuída, o aluno poderá conversar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-295\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned, the Student will be able to chat.</span></span> <span data-ttu-id=\"09746-296\">Nesse caso, talvez seja mais fácil definir o chat como desabilitado globalmente e usar políticas personalizadas para habilitar o chat para usuários docentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-296\">In this case, it may be easier to set Chat as disabled globally and use custom policies to enable Chat for Faculty users.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"09746-297\">Anexo</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-297\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"09746-298\">Como criar e atribuir uma política de mensagens</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-298\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"09746-299\">Veja se alguma das políticas disponíveis em seus locatários atende às suas necessidades ao executar Get-CsTeamsMessagingPolicy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-299\">See if any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"09746-300\">Caso contrário &lt;, crie uma nova política executando o valor&gt; -&lt;&gt; -&lt;&gt;de parâmetro nome do parâmetro de nome da política de identidade CsTeamsMessagingPolicy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-300\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"09746-301\">Para obter mais informações, consulte [set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-301\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"09746-302\">Script de exemplo</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-302\">Sample script</span></span> \n\n <span data-ttu-id=\"09746-303\">Consulte [exemplo de script do PowerShell – criar e atribuir uma política de mensagens](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"09746-303\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
