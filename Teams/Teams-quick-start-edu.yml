- durationInMinutes: 2
  content: "[O Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) é um hub digital que reúne conversas, reuniões, arquivos e aplicativos juntos em um só lugar. Como ele foi criado no Office 365, as escolas se beneficiam da integração com seus aplicativos e serviços conhecidos do Office. Ele fornece conformidade e segurança de nível empresarial que são extensíveis e personalizáveis para atender às necessidades de cada escola.\n\nCom o Microsoft Teams, sua escola ou instituição pode criar salas de aula colaborativas, conectar-se a comunidades de aprendizagem profissional, comunicar-se com a equipe da escola, coordenar pesquisas entre instituições ou facilitar o trabalho do aluno, como atividades de paus ou extracurricular, tudo a partir de uma única experiência no Office 365 para educação.\n\nO Microsoft Teams poupa tempo, aprofunda as conexões e simplifica a logística diária. Isso permite que a equipe se concentre em suas funções como educadores, pesquisadores e líderes de sua escola ou instituição. Os alunos tiram proveito de salas de aula online fáceis de acessar, aulas gravadas e reuniões individuais com professores.\n\nEste guia é para administradores de ti na educação, incluindo aqueles que ainda não implantaram equipes. Este guia ajudará você a começar a usar: \n- Habilitando equipes para alunos\n- Aprender quais tipos de controles estão disponíveis para gerenciar equipes na sua escola\n- Localizando serviços de parceiros por meio das referências a documentação externa \n\nEste guia foi projetado para ajudá-lo a começar rapidamente com recomendações de configuração específicas do teams em escolas. Não é uma solução única para todos os tamanhos, mas é um bom ponto de partida. \n\nSe você já implantou o Microsoft Teams (como piloto ou a implantação completa) e quer sugestões de como usá-lo, veja [Microsoft Teams para Educação](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Antes de você começar\n\n1. [Implante a sincronização de dados da escola](https://docs.microsoft.com/SchoolDataSync) para que seja mais fácil para professores criar equipes automaticamente. Contato [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obter assistência para implantação.\n2. Configure as portas e os protocolos corretos para o Microsoft Teams. Veja [URLs do Office 365 e intervalos de endereços IP](office-365-urls-ip-address-ranges.md).\n3. [Prepare a rede da sua escola para o Teams](prepare-network.md).\n4. Escolha um tipo de equipe. O Microsoft Teams para Educação oferece três novos tipos de equipes (em um total de quatro). Para entender as diferenças e os casos de uso de cada um deles, consulte [Escolher um tipo de equipe para colaborar no Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Início rápido - Guia de Planejamento do Microsoft Teams
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>Etapa 1: Reúna o seu pessoal\n\nMonte um grupo de indivíduos da equipe, dos educadores e da Comunidade do professor para atuar como o interessado & grupo de tomada de decisão para a implantação de suas equipes. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Etapa 2: Priorize seus cenários\n\nColaboração e comunicação são sobre pessoas! Escolha os cenários mais relevantes para a sua organização, em vez de falar em recursos e funções. Confira na [Biblioteca de produtividade FastTrack do Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) exemplos que podem ajudar a definir cenários para a sua escola. Muitas vezes, as implantações bem-sucedidas do Microsoft Teams são centralizadas em equipes altamente colaborativas que trabalham de perto, como salas de aula, comunidades de aprendizagem profissional e grupos de estudos extracurriculares.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: Prática recomendada:\n**Planeje suas equipes com o Microsoft Teams!** Os clientes que usam o Microsoft Teams para planejar a implantação tornam a mudança mais fácil para as principais partes envolvidas. Pense na possibilidade de criar uma equipe chamada Implantação do Microsoft 365 e criar canais para as várias cargas de trabalho que você quer implantar. Sua equipe pode ter uma aparência semelhante a esta:\n\n![Captura de tela de uma equipe de exemplo chamada Microsoft 365 Deployment.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Etapa 3: conduzir pilotos e implantar equipes\n\nVocê desejará conduzir um piloto inicial do teams com seus professores, especialistas e pioneiros, para um ou mais dos cenários que você selecionou acima. O piloto fornece informações valiosas sobre como o Office 365 e o Microsoft Teams são recebidos em sua organização. Para começar, escolha um grupo de usuários interessados e um cenário de negócios prioritário. \n\n![Captura de tela dos grupos de usuários do teams.](media/quick-start-example-scenarios.png)\n\nQuando os pilotos forem concluídos, você terá o feedback necessário para planejar a implantação ampla do Microsoft Teams. Certifique-se de que seu plano de implantação Integre seus cenários de prioridade para garantir que sua escola esteja obtendo o mais do Office 365 e do teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Etapa 4: medir o uso, gerenciar a satisfação e conduzir a adoção\n\nPara orientar com êxito a adoção do Office 365 e do Teams, mantenha o foco na experiência do professor. Veja aqui uma breve lista de verificação das práticas recomendadas que você pode usar para começar. \n\n1. **Leia as [diretrizes de adoção do Office 365]( https://aka.ms/office365adoptionguide)** para obter as práticas recomendadas. Também disponível para você é o nosso conteúdo complementar para [a criação de uma estratégia de gerenciamento de alterações do Microsoft Teams](change-management-strategy.md) para documentar sua abordagem.\n2. **Estude [relatórios de atividades do Office 365](teams-activity-reports.md)** para entender o uso em toda a sua escola. Se você não for um administrador do Office 365, peça ao administrador para fornecer às permissões de leitor de relatórios para que você possa acessar relatórios de atividades.\n3. **Capture comentários dos professores** em sua experiência com o Office 365 e o Teams. Use um canal no Teams quando sua escola tiver menos de 5000 pessoas. Use um grupo público no Yammer quando sua escola for maior do que esse limite de associação atual no Teams. \n4. **Promova seus defensores e destaque suas vitórias.** Recompensar educadores para adotar essas novas ferramentas e usá-las de maneiras inovadoras. Isso, acima de tudo, garante a adoção contínua do Office 365 e do teams.\n"
- title: Ativar ou desativar as licenças do Microsoft Teams
  durationInMinutes: 2
  content: "\nO Teams é um serviço baseado em nuvem. Quando um professor ou aluno tem uma licença e equipes válidas, elas podem executar os clientes da área de trabalho, Web e Mobile Teams. Eles podem instalar esses clientes propriamente ditos-o administrador de ti não precisa implantar esses clientes. Você pode gerenciar licenças de usuário individuais do Microsoft Teams usando o centro de administração do Microsoft 365 ou usando o PowerShell. <a href=\"https://docs.microsoft.com/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\"> Consulte Licenciamento do Office 365 para Teams para obter informações sobre os dois métodos </a>. Isso é útil para entender se você está interessado em participar de equipes piloto antes de viabilização ampla.\n"
- title: Configurar o Microsoft Teams para a sua escola
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> A partir de junho de 2019, todas as equipes de administradores de educação devem usar o centro de administração do Microsoft Teams para gerenciar todas as políticas de equipe. O Teams for Education Policies não pode mais ser gerenciado no centro de administração do Microsoft 365. Para obter mais informações, veja [Gerenciar o Teams durante a transição para o novo Centro de Administração do Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center). \n\n Você pode gerenciar facilmente todas as políticas do Teams no [centro de administração do Microsoft Teams](https://admin.teams.microsoft.com/) entrando com suas credenciais de administrador.\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n As configurações no centro de administração do Microsoft Teams não são gerenciadas com base no tipo de licença de usuário. Em vez disso, sugerimos que você defina políticas diferentes para gerenciar quais recursos estão disponíveis para seus usuários. Para configurar uma política, clique na política na navegação à esquerda do centro de administração do Microsoft Teams. Veja um exemplo de políticas de mensagens. \n\n![Captura de tela da página de políticas de mensagens.](media/teams-messaging-policies-edu.PNG)\n\nCom as políticas, você pode ativar e desativar os recursos no nível de cada usuário. Veja como as atribuições de política funcionam:\n   - Por padrão, cada novo usuário terá a política global (configurações no nível do locatário).\n   - Uma política de usuário pré-configurada criada pela Microsoft se atende às suas necessidades é atribuída a um usuário. Essas políticas pré-configuradas não são editáveis por administradores. Se você quiser gerenciá-los no futuro, crie novas políticas personalizadas e atribua as políticas personalizadas aos usuários.\n   - Uma política personalizada pode ser atribuída a qualquer usuário. Para criar uma nova política personalizada, clique em **Adicionar**, escolha as configurações desejadas para a política e clique em **salvar**. Em seguida, atribua a política personalizada a um usuário acessando **os usuários** no centro de administração do Microsoft Teams ou usando um script. \n     ![Captura de tela da opção Adicionar na página de políticas de mensagens.](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Captura de tela da opção de edição para políticas atribuídas.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Captura de tela do painel Editar políticas de usuário.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Como habilitar políticas diferentes para professores e alunos\nPara ter configurações personalizadas para professores e alunos (por exemplo, o chat está habilitado para docentes, mas não para estudantes), há dois métodos para criá-los e atribuí-los: \n   - Use o módulo do PowerShell para executar um script para criar e atribuir várias políticas. Consulte o apêndice para exemplos de script e documentação. \n   - No centro de administração do Microsoft Teams, crie uma nova política personalizada e atribua a política aos usuários na guia **usuários** . \n > [!NOTE]\n > Até que uma política personalizada seja atribuída a um usuário, o usuário usará a configuração de política global. Isso significa que, se o chat estiver habilitado na política global e desabilitado na política de aluno personalizada, até que a política personalizada seja atribuída ao aluno, o aluno poderá usar o chat. Nesse caso, talvez seja mais fácil desabilitar o chat globalmente e usar políticas personalizadas para habilitar o chat para docentes. \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>Usar políticas e configurações para impor medidas de segurança do aluno \n\n Para manter a segurança do aluno, você deve usar políticas administrativas para controlar quem pode usar o chat particular e as chamadas privadas, quem pode agendar reuniões e quais tipos de conteúdo podem ser compartilhados.  \n\n Veja [mantendo os alunos seguros ao usar o Microsoft Teams for Distance Learning](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) para obter mais detalhes sobre quais políticas e configurações você precisa fazer em seu ambiente para mantê-las seguras para os alunos.\n\n ### <a name=\"appendix\"></a>Anexo\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Como criar e atribuir uma política de mensagens\n 1. Veja se alguma das políticas disponíveis em seus locatários atende às suas necessidades ao executar Get-CsTeamsMessagingPolicy.\n 2. Caso contrário, crie uma nova política executando o &lt; &gt;  - &lt; valor de parâmetro nome do parâmetro &gt;  - &lt; nome &gt; da política de identidade New-CsTeamsMessagingPolicy.\n \n Para obter mais informações, consulte [set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Script de exemplo \n\n Consulte [exemplo de script do PowerShell – criar e atribuir uma política de mensagens](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).\n"
- title: Distribuir para clientes
  durationInMinutes: 1
  content: "O Microsoft Teams tem clientes disponíveis para Web, desktop (Windows, Mac e Linux) e Mobile (Android e iOS). Todos esses clientes precisam de uma conexão à internet ativa e não são suportados em modo offline. Para obter os detalhes mais recentes sobre funcionalidades e métodos de distribuição de cada um desses clientes, confira o tópico [Obter clientes para o Microsoft Teams](get-clients.md)\n\nO arquivo de configuração do cliente do teams é um arquivo executável que pode ser baixado por administradores e usuários finais da [página de downloads do teams](https://teams.microsoft.com/downloads). Professores e alunos nas áreas de trabalho podem instalar o aplicativo, caso tenham os privilégios adequados. Os administradores de TI também podem distribuir o instalador e usar as ferramentas de distribuição de clientes existentes.\n\nOs usuários finais que usam dispositivos móveis podem baixar o aplicativo Microsoft Teams da loja do aplicativo da plataforma móvel. \n\n### <a name=\"operating-system-requirements\"></a>Requisitos do sistema operacional\n\n|       |Windows    |macOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 ou posterior    |10,10 ou posterior    |DEB ou RPM  |10 ou posterior       |4,4 ou posterior      |\n\n\n### <a name=\"internet-browser-support\"></a>Suporte a navegadores da Internet \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
