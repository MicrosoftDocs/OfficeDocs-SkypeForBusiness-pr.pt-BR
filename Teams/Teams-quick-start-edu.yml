  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"01f5c-129\">Etapa 1: Reúna o seu pessoal</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-129\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"01f5c-130\">Monte um grupo de indivíduos da equipe, dos professores e da Comunidade do professor para atuar como o interessado & grupo de tomada de decisão para a implantação de suas equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-130\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"01f5c-131\">Etapa 2: Priorize seus cenários</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-131\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"01f5c-132\">A colaboração e a comunicação envolvem pessoas!</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-132\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"01f5c-133\">Escolha os cenários mais relevantes para a sua organização, em vez de falar em recursos e funções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-133\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"01f5c-134\">Confira na [Biblioteca de produtividade FastTrack do Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) exemplos que podem ajudar a definir cenários para a sua escola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-134\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"01f5c-135\">Muitas vezes, as implantações bem-sucedidas do Microsoft Teams são centralizadas em equipes altamente colaborativas que trabalham de perto, como salas de aula, comunidades de aprendizagem profissional e grupos de estudos extracurriculares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-135\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a>:trophy: <span data-ttu-id=\"01f5c-136\">Prática recomendada:</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-136\">Best practice:</span></span>\n<span data-ttu-id=\"01f5c-137\">**Planeje suas equipes com o Microsoft Teams!**</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-137\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"01f5c-138\">Os clientes que usam o Microsoft Teams para planejar a implantação tornam a mudança mais fácil para as principais partes envolvidas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-138\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"01f5c-139\">Pense na possibilidade de criar uma equipe chamada Implantação do Microsoft 365 e criar canais para as várias cargas de trabalho que você quer implantar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-139\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"01f5c-140\">Sua equipe pode ter uma aparência semelhante a esta:</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-140\">Your team might look something like this:</span></span>\n\n![Captura de tela de uma equipe de exemplo chamada Microsoft 365 Deployment.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"01f5c-142\">Etapa 3: conduzir pilotos e implantar equipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-142\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"01f5c-143\">Você desejará conduzir um piloto inicial do teams com seus professores, especialistas e pioneiros, para um ou mais dos cenários que você selecionou acima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-143\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"01f5c-144\">O piloto fornece informações valiosas sobre como o Office 365 e o Microsoft Teams são recebidos em sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-144\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"01f5c-145\">Para começar, escolha um grupo de usuários interessados e um cenário de negócios prioritário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-145\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Captura de tela dos grupos de usuários do teams.](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"01f5c-147\">Quando os pilotos forem concluídos, você terá o feedback necessário para planejar a implantação ampla do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-147\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"01f5c-148\">Certifique-se de que seu plano de implantação Integre seus cenários de prioridade para garantir que sua escola esteja obtendo o mais do Office 365 e do teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-148\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"01f5c-149\">Etapa 4: medir o uso, gerenciar a satisfação e conduzir a adoção</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-149\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"01f5c-150\">Para orientar com êxito a adoção do Office 365 e do Teams, mantenha o foco na experiência do professor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-150\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"01f5c-151\">Veja aqui uma breve lista de verificação das práticas recomendadas que você pode usar para começar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-151\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"01f5c-152\">\\*\\*Leia as [diretrizes de adoção do Office 365]( https://aka.ms/office365adoptionguide) \\*\\* para obter as práticas recomendadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-152\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"01f5c-153\">Também disponível para você é o nosso conteúdo complementar para [a criação de uma estratégia de gerenciamento de alterações do Microsoft Teams](change-management-strategy.md) para documentar sua abordagem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-153\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"01f5c-154\">\\*\\*Estude [relatórios de atividades do Office 365](teams-activity-reports.md) \\*\\* para entender o uso em toda a sua escola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-154\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"01f5c-155\">Se você não for um administrador do Office 365, peça ao administrador para fornecer às permissões de leitor de relatórios para que você possa acessar relatórios de atividades.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-155\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"01f5c-156\">**Capture comentários dos professores** em sua experiência com o Office 365 e o Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-156\">**Capture feedback from your educators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"01f5c-157\">Use um canal no Teams quando sua escola tiver menos de 5000 pessoas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-157\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"01f5c-158\">Use um grupo público no Yammer quando sua escola for maior do que esse limite de associação atual no Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-158\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"01f5c-159\">**Promova seus defensores e destaque suas vitórias.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-159\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"01f5c-160\">Recompensar educadores para adotar essas novas ferramentas e usá-las de maneiras inovadoras.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-160\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"01f5c-161\">Isso, acima de tudo, garante a adoção contínua do Office 365 e do teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-161\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
