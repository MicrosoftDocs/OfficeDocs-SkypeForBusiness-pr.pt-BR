  content: "\n<span data-ttu-id=\"bf650-161\">As equipes é um serviço baseado em nuvem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"bf650-162\">Depois que um professor ou estudante tem uma licença válida, eles podem executar a área de trabalho, web e clientes de equipes móveis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"bf650-163\">Eles poderão instalar esses clientes sozinhos – o administrador de TI não precisa implantar esses clientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"bf650-164\">Você pode gerenciar licenças de usuário individual for Microsoft Teams usando o Centro de administração do Office 365 ou usando o PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-164\">You can manage individual user licenses for Microsoft Teams by using the Office 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"bf650-165\">Consulte [Licença do Office 365 para o Microsoft Teams](office-365-licensing.md) para obter informações sobre os dois métodos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"bf650-166\">Isso é importante compreender se você está interessado em executar um piloto de equipes antes da habilitação ampla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"bf650-167\">Antes de você ativa equipes para sua escola, verifique se que você tem os controles adequados in-loco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"bf650-168\">Um programa de teste-piloto significativamente ajuda a garantir que os usuários adequados são capazes de usar e forneça feedback sobre quais tipos de controles melhoram o uso e o gerenciamento do produto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"bf650-169\">Veja a seguir alguns exemplos de grupos de usuários piloto e as equipes que podem ser interessantes para eles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"bf650-170\">Departamento de TI</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-170\">IT department</span></span>   |<span data-ttu-id=\"bf650-171\">Pilotos da equipe</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-171\">Staff pilots</span></span>   |<span data-ttu-id=\"bf650-172\">Pilotos do professor</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-172\">Educator pilots</span></span>   |<span data-ttu-id=\"bf650-173\">Pilotos para alunos</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"bf650-174\">Usar o Microsoft Teams internamente na TI para o trabalho, a colaboração e a resolução de problemas do projeto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"bf650-175\">Selecione os departamentos da equipe para seu trabalho de projeto e a colaboração.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"bf650-176\">Identifique os professores estejam campeões que são entusiasmados com equipes na sala de aula e na colaboração professor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"bf650-177\">Fazer com que os alunos fiquem empolgados com a ajuda que o Microsoft Teams pode dar a eles fora da sala de aula.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"bf650-178\">Identificar os alunos defensores que podem usar o Microsoft Teams em seus grupos extracurriculares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"bf650-179\">**Exemplos de equipes**</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"bf650-180\">Coordenação do projeto de TI (por exemplo, distribuição do Microsoft Teams)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"bf650-181\">Coordenação do projeto</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-181\">Project coordination</span></span>   |<span data-ttu-id=\"bf650-182\">Colaboração e comunicações de seções da classe (incluindo planos de estudos, trabalho no projeto do grupo, sessões de avaliação ou reuniões menores)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"bf650-183\">Coordenação e colaboração de grupos de sociedades profissionais (por exemplo, sociedade de honra, associação de estudantes de marketing)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"bf650-184\">Comunicações do departamento de TI para os professores</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"bf650-185\">Espaço de trabalho e comunicados de colaboração</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"bf650-186\">Coordenação e comunicações interdepartamentais</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"bf650-187\">Coordenação e colaboração de grupos sociais e filantrópicos (por exemplo, fraternidades, irmandades)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"bf650-188\">Problemas com o LiveSite</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"bf650-189\">Reuniões</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-189\">Meetings</span></span>   |<span data-ttu-id=\"bf650-190\">Colaboração em projetos de pesquisa</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"bf650-191\">Colaboração, espaço de trabalho, comunicados da organização</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"bf650-192\">Grupos de administradores executivos</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"bf650-193\">Para obter ajuda e suporte com licenças de equipes ou outros problemas, enviar uma pergunta em [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="bf650-194">Configurar o Microsoft Teams para a sua escola</span><span class="sxs-lookup"><span data-stu-id="bf650-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"bf650-195\">[Sincronização de dados da escola](https://docs.microsoft.com/SchoolDataSync) facilita para professores criar automaticamente equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"bf650-196\">Contato [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obter assistência de implantação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"bf650-197\">Você precisará ter permissões de [Administrador Global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) para usar o Centro de administração do Office 365 para gerenciar equipes para sua escola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"bf650-198\">Desde o [Centro de administração do Office 365](https://portal.office.com/adminportal/home), entrar com suas credenciais de Administrador Global e selecione **Administração**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-198\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Captura de tela da opção Admin no Centro de administração do Office 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"bf650-200\">Selecione **configurações** > **Serviços & suplementos**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Captura de tela da opção Serviços & suplementos nas configurações.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"bf650-202\">Selecione **As equipes da Microsoft** na lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Captura de tela das opções na página Serviços & suplementos no Centro de administração do Office 365.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"bf650-204\">Depois que a página de configurações do Microsoft Teams for aberto, as opções de configuração entram em modo de exibição.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"bf650-205\">A partir daqui, você pode gerenciar suas licenças.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-205\">From here, you may manage your licenses.</span></span>\n\n     ![Seção de configurações de captura de tela das equipes da Microsoft no Centro de administração do Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="bf650-207">Configuração de todos os locatários</span><span class="sxs-lookup"><span data-stu-id="bf650-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"bf650-208\">Geral</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-208\">General</span></span>\n<span data-ttu-id=\"bf650-209\">A seção geral permite que você defina as seguintes configurações para sua instituição inteira em todos os tipos de licença, que talvez seja necessário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"bf650-210\">Mostrar organograma no perfil pessoal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"bf650-211\">Usar o Skype for Business para destinatários que não têm o Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n- <span data-ttu-id=\"bf650-212\">Permitir mensagens proativas de ajuda do T-Bot.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-212\">Allow T-Bot proactive help messages.</span></span>\n\n<span data-ttu-id=\"bf650-213\">O [T-Bot](t-bot.md) é um ótimo recurso de adoção para seus usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-213\">[T-Bot](t-bot.md) is a great adoption resource for your users.</span></span> <span data-ttu-id=\"bf650-214\">É uma forma fundamental pela qual esperamos que os usuários conheçam melhor o produto, sendo fortemente recomendável deixá-lo habilitado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-214\">It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled.</span></span> \n\n<span data-ttu-id=\"bf650-215\">Para ativar ou desativar T-Bot, mova a alternância para \\*\\*ou **Desativar** \\*\\*, selecione **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-215\">To turn on or turn off T-Bot, move the toggle to **Off** or **On**, then select **Save**.</span></span>\n\n![Captura de tela das configurações da seção Geral do Centro de administração do Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"bf650-217\">Integração de e-mails</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-217\">Email integration</span></span>\n<span data-ttu-id=\"bf650-218\">Você pode habilitar a integração de email com canais, bem como criar uma lista de remetentes restritos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-218\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"bf650-219\">Para ativar ou desativar a integração de email, mova a alternância para \\*\\*ou **Desativar** \\*\\*, selecione **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-219\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"bf650-220\">A **lista de remetentes permitir** ajuda a controlar quem pode enviar por email equipes na sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-220\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Captura de tela das configurações da seção Integração de email do Centro de administração do Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"bf650-222\">Aplicativos</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-222\">Apps</span></span>\n<span data-ttu-id=\"bf650-223\">Você pode habilitar aplicativos externos, novos aplicativos externos e sideload de aplicativos no Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-223\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"bf650-224\">Para desabilitar ou habilitar a configuração, mova a opção para **Ativado** ou **Desativado** e escolha **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-224\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"bf650-225\">Ao habilitar aplicativos externos, aparece uma lista suspensa para você selecionar os aplicativos que deseja ter em sua instituição, permitindo que os professores associem seus aplicativos favoritos ao trabalho na plataforma do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-225\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"bf650-226\">Se você selecionar a opção **habilitar novos aplicativos externos por padrão**, novos aplicativos automaticamente aparecerá na sua lista conforme se tornarem disponíveis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-226\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"bf650-227\">A capacidade de um aplicativo de sideload só está disponível para membros da equipe não seja de convidado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-227\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"bf650-228\">Isso é útil se você tiver quaisquer cursos de programação ou está testando qualquer personalizados de sistemas de gerenciamento que podem se integrar com equipes de aprendizagem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-228\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"bf650-229\">Para saber mais, veja [A plataforma do desenvolvedor do Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-229\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Captura de tela das configurações da seção Aplicativos do Centro de administração do Office 365.](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"bf650-231\">Habilitando atribuições, professores podem fornecer atribuições e comentários repetitivo aos alunos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-231\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"bf650-232\">Depois de aplicativos externos em equipes estiver habilitado, professores podem personalizar aplicativos para disponibilizá-las para seus alunos pelas guias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-232\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"bf650-233\">As guias permitem que você personalize um canal para incluir conteúdo e funcionalidades de que sua equipe precisa todos os dias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-233\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"bf650-234\">Elas fornecem acesso rápido a documentos e serviços de nuvem usados com frequência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-234\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"bf650-235\">Há várias guias internas, como Arquivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-235\">There are several built-in tabs such as Files.</span></span>\n\n![Captura de tela de como adicionar guias para aplicativos no Microsoft Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"bf650-237\">No cliente de equipes, os usuários podem adicionar guias para Word documentos, PowerPoint, formulários, blocos de anotações do OneNote classe, atribuições e muito mais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-237\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"bf650-238\">Com o decorrer do tempo, mais guias serão adicionadas, tanto pela Microsoft como por seus parceiros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-238\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"bf650-239\">Armazenamento em nuvem personalizado</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-239\">Custom cloud storage</span></span>\n<span data-ttu-id=\"bf650-240\">Você pode habilitar várias formas de armazenamento em nuvem no Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-240\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"bf650-241\">Atualmente, o Dropbox, o Google Drive e o ShareFile são compatíveis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-241\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"bf650-242\">Para habilitar ou desabilitar a configuração, alterne a opção para **Ativado** ou **Desativado** e escolha **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-242\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"bf650-243\">Quando essas configurações estão habilitadas, qualquer membro de uma equipe pode adicionar um novo provedor para armazenar ou recuperar documentos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-243\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Captura de tela das configurações da seção Armazenamento em nuvem personalizado do Centro de administração do Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"bf650-245\">O Microsoft Teams usa o SharePoint como provedor de armazenamento de arquivos padrão.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-245\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"bf650-246\">Para obter mais informações, consulte [Como o SharePoint Online e o OneDrive for Business interagem com o Microsoft Teams](sharepoint-onedrive-interact.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-246\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"bf650-247\">Para saber como sua cota é calculada e a melhor maneira de gerenciá-la, veja [Gerenciar limites de armazenamento do conjunto de sites](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-247\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"bf650-248\">Se você não quiser gerenciar o conjunto de cada site, você também saberá como permitir que o serviço que lidam automaticamente para você.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-248\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"bf650-249\">Para Ajuda e suporte com as configurações de todo o locatário ou outros problemas, enviar uma pergunta em [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-249\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="bf650-250">Definir as configurações por tipo de licença ou usuário</span><span class="sxs-lookup"><span data-stu-id="bf650-250">Configure settings by user or license type</span></span>
  durationInMinutes: 7
  content: "<span data-ttu-id=\"bf650-251\">Você só deverá ter educação listado em seus tipos de licença.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-251\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"bf650-252\">No menu suspenso inclui educação-Corpo Docente e equipe, Education-aluno e convidado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-252\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"bf650-253\">O sistema diferencia os usuários apenas com base nas licenças que você atribuiu a eles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-253\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"bf650-254\">Se você tem somente um tipo de licença, essas configurações podem ser tratadas como configurações de todo o locatário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-254\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n[!INCLUDE [global-switch-expiry-note](includes/global-switch-expiry-note.md)]\n\n![Captura de tela das configurações da seção Equipes e canais do Centro de administração do Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"bf650-256\">Para permitir que um tipo de licença tenha acesso ao Microsoft Teams, alterne a opção para **Ativado** e selecione **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-256\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"bf650-257\">Isso é apenas um comutador temporário; eventualmente, você precisará gerenciar o acesso de usuário às equipes por meio de licenças de usuário como faria para todas as outras cargas de trabalho do Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-257\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Captura de tela das configurações da seção Seletor de licenças do Microsoft Teams no Centro de administração do Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n<span data-ttu-id=\"bf650-259\">Para ativar o [Acesso para Convidado](guest-access.md) para seu locatário, escolha a licença **Convidado** e alterne a opção para **Ativado**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-259\">To turn on [Guest Access](guest-access.md) for your tenant, select the **Guest** license and move the toggle to **On**.</span></span> <span data-ttu-id=\"bf650-260\">Você pode usar o acesso de convidado para habilitar o cenário de professor convidado, que permite a atualização de colaboradores que não fazem parte da sua organização participem de suas equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-260\">You can use Guest Access to enable the guest professor scenario, which permits contributors who are not a part of your organization to participate in your teams.</span></span> <span data-ttu-id=\"bf650-261\">Somente deve obter adicionado professor convidado para uma equipe se eles vai continuar interagir com a classe durante todo o ciclo de vida do curso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-261\">A guest professor should only get added to a team if they'll continue to interact with the class throughout the course life-cycle.</span></span> <span data-ttu-id=\"bf650-262\">Se ele for dar apenas uma palestra, talvez seja melhor permitir que ele ingresse em uma reunião como usuário anônimo, em vez de ser adicionado à equipe como convidado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-262\">If they are only showing up to give one lecture, consider having them join a meeting as an anonymous user instead of being added to the team as a guest.</span></span> \n\n> [!NOTE] \n> <span data-ttu-id=\"bf650-263\">Somente os proprietários de equipe podem adicionar convidados para a equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-263\">Only Team owners can add guests to the team.</span></span>\n\n\n### <a name=\"teams-and-channels\"></a><span data-ttu-id=\"bf650-264\">Equipes e canais</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-264\">Teams and channels</span></span>\n<span data-ttu-id=\"bf650-265\">Uma equipe é projetada para reunir professores e alunos que trabalham em conjunto para obter suas tarefas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-265\">A team is designed to bring together educators and students who work closely to get things done.</span></span> <span data-ttu-id=\"bf650-266\">As equipes podem ser dinâmicas de trabalho (por exemplo, desenvolvimento de currículo ou planejamento de eventos escola), bem como para o trabalho em andamento, para refletir a estrutura interna da sua instituição (por exemplo, escolas, departamentos e classes).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-266\">Teams can be dynamic for work (e.g., curriculum development or planning school events), as well as for ongoing work, to reflect the internal structure of your institution (e.g., schools, departments, and classes).</span></span> <span data-ttu-id=\"bf650-267\">As equipes de educação tem 3 novos tipos de equipe (Classes, PLCs e membros da equipe).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-267\">Teams for Education has 3 new team types (Classes, PLCs, and Staff Members).</span></span>\n\n|       |<span data-ttu-id=\"bf650-268\">para Classes</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-268\">for Classes</span></span>    |<span data-ttu-id=\"bf650-269\">para PLCs</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-269\">for PLCs</span></span>       |<span data-ttu-id=\"bf650-270\">para Membros da Equipe</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-270\">for Staff Members</span></span>      |<span data-ttu-id=\"bf650-271\">para Qualquer Pessoa</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-271\">for Anyone</span></span>     |\n|---    |---    |---    |---    |---    |\n|<span data-ttu-id=\"bf650-272\">Descrição</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-272\">Description</span></span>    |<span data-ttu-id=\"bf650-273\">Professores e alunos que colaboram e projetos em grupo, tarefas e outros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-273\">Teachers and students collaborating on group projects, assignments, and more.</span></span>      |<span data-ttu-id=\"bf650-274\">Educadores que colaboram em uma comunidade de aprendizagem profissional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-274\">Educators collaborating within a professional learning community.</span></span>      |<span data-ttu-id=\"bf650-275\">Líderes e membros da equipe que colaboram na administração e no desenvolvimento da escola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-275\">Staff leaders and staff members collaborating on school administration and development.</span></span>    |<span data-ttu-id=\"bf650-276\">Alunos e funcionários da escola que colaboram em clubes e grupos com interesses específicos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-276\">Students and school employees collaborating in interest groups and clubs.</span></span>      |\n\n<span data-ttu-id=\"bf650-277\">Um canal é uma subcategoria de uma equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-277\">A channel is a subcategory of a team.</span></span> <span data-ttu-id=\"bf650-278\">Você pode criar um canal para uma atividade ou para um tópico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-278\">You might create a channel for an activity or for a topic.</span></span> <span data-ttu-id=\"bf650-279\">As conversas, os arquivos e as anotações são específicos de cada canal e estão disponíveis a todos os membros da equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-279\">Conversations, files, and notes are specific to each channel, and available to all members of the team.</span></span>\n\n![Captura de tela das configurações da seção Equipes e canais do Centro de administração do Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"bf650-281\">Você precisará usar o painel de controle de **grupos** , porque todas as equipes são criadas na parte superior de grupos do Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-281\">You need to use the **Groups** control panel because all teams are built on top of Office 365 Groups.</span></span> \n\n<span data-ttu-id=\"bf650-282\">Você pode criar e gerenciar membros e proprietários de equipe usando o painel de controle de **grupos** no Centro de administração do Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-282\">You can create and manage team owners and members by using the **Groups** control panel in the Office 365 Admin Center.</span></span> <span data-ttu-id=\"bf650-283\">Por padrão, a criação de Grupos do Office 365 está ativada, mas pode ser restrita a usuários ou grupos específicos (por exemplo, Education - Docentes e Equipe) usando o PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-283\">By default, Office 365 Groups creation is turned on, but can be restricted to specific users or groups (for example, Education - Faculty and Staff) by using PowerShell.</span></span>\n\n<span data-ttu-id=\"bf650-284\">Para saber como usar o PowerShell para controlar as permissões e os tipos de licenças necessários para utilizar esses recursos, consulte [Gerenciar quem pode criar Grupos do Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-284\">To learn how to use PowerShell to control the permissions, and the types of licenses that are required to take advantage of these features, see [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"bf650-285\">Ao desabilitar a criação de grupos, você pode afetar outros produtos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-285\">Disabling group creation has implications on other products.</span></span> <span data-ttu-id=\"bf650-286\">Essas implicações são detalhadas em [Gerenciar quem pode criar Grupos do Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-286\">These implications are detailed in [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n### <a name=\"highlights-of-team-management-and-creation\"></a><span data-ttu-id=\"bf650-287\">Destaques do gerenciamento e da criação de equipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-287\">Highlights of team management and creation</span></span>\n#### <a name=\"team-management\"></a><span data-ttu-id=\"bf650-288\">Gerenciamento de equipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-288\">Team management</span></span>\n- <span data-ttu-id=\"bf650-289\">Para obter mais informações sobre como criar grupos do Office 365 no Centro de administração, consulte [criar um grupo no Centro de administração do Office 365](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-289\">For more information about how to create Office 365 Groups in the Admin Center, see [Create an Office 365 group in the Admin Center](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span></span>\n- <span data-ttu-id=\"bf650-290\">O recurso Convenção de nomenclatura da equipe fornecido pelos Grupos está na fase preview privada e, em breve, será disponibilizado na versão preview pública.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-290\">The Team Naming convention feature provided by Groups is in private preview and will be available soon in public preview.</span></span> <span data-ttu-id=\"bf650-291\">Para saber mais sobre esse recurso, veja [Política de nomenclatura de Grupos do Office 365](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-291\">To learn more about this feature, see [Office 365 Groups naming policy](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span></span>\n- <span data-ttu-id=\"bf650-292\">Evite que as equipes sejam exibidas na Lista de Endereços Global (GAL).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-292\">Prevent Teams from showing up in the Global Address List (GAL).</span></span> <span data-ttu-id=\"bf650-293\">Para saber mais, veja \"Ocultar Grupos do Office 365 da GAL\" em [Usar o PowerShell para gerenciar Grupos do Office 365](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-293\">To learn more, see \"Hide Office 365 Groups from GAL\" in [Manage Office 365 Groups with PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span></span>\n- <span data-ttu-id=\"bf650-294\">Gerencie as políticas de expiração de equipes ou grupos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-294\">Manage Team or Group expiration policies.</span></span> <span data-ttu-id=\"bf650-295\">Para saber mais, veja [Política de expiração de grupo do Office 365](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-295\">To learn more, see [Office 365 Group Expiration Policy](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span></span>\n\n#### <a name=\"team-creation\"></a><span data-ttu-id=\"bf650-296\">Criação de equipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-296\">Team creation</span></span>\n- <span data-ttu-id=\"bf650-297\">__Ao usar o School Data Sync__: se você já usa o School Data Sync, as equipes serão criadas automaticamente com base nos detalhes de sua lista de participantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-297\">__Using School Data Sync__: If you are already using School Data Sync, teams will get automatically created based on your roster details.</span></span> <span data-ttu-id=\"bf650-298\">Os professores e alunos serão atribuídos automaticamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-298\">Teachers and students will automatically be assigned.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"bf650-299\">Se você tem interesse em saber mais sobre o School Data Sync, consulte [Visão geral do School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). Você pode se inscrever no School Data Sync [aqui](https://sdscrm.microsoftcrmportals.com/signup/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-299\">If you are interested in learning more about School Data Sync, see [Overview of School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). You can sign up for School Data Sync [here](https://sdscrm.microsoftcrmportals.com/signup/).</span></span>\n\n- <span data-ttu-id=\"bf650-300\">(Em versão Preview) Ao usar o PowerShell para criar grupos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-300\">(In Preview) Using PowerShell to create groups.</span></span> <span data-ttu-id=\"bf650-301\">Para saber mais, veja [Referência do PowerShell para o Microsoft Teams](https://docs.microsoft.com/powershell/module/teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-301\">To learn more, see [Microsoft Teams PowerShell reference](https://docs.microsoft.com/powershell/module/teams).</span></span> \n\n> [!IMPORTANT]\n> <span data-ttu-id=\"bf650-302\">Para o Office 365 Education, você pode criar [quatro tipos de equipes diferentes](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-302\">For Office 365 Education, you can create [four different types of teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span> <span data-ttu-id=\"bf650-303\">O PowerShell pode criar apenas o tipo de equipe padrão.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-303\">PowerShell can only create the default type of Team.</span></span> <span data-ttu-id=\"bf650-304\">Depois que a equipe é criada, não é mais possível alterar seu tipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-304\">Once a Team is created, the type of Team can't be changed.</span></span> \n\n### <a name=\"calls-and-meetings\"></a><span data-ttu-id=\"bf650-305\">Chamadas e reuniões</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-305\">Calls and meetings</span></span>\n\n![Captura de tela das configurações da seção Chamadas e reuniões do Centro de administração do Office 365.](media/calls-and-meetings.png)\n\n<span data-ttu-id=\"bf650-307\">As reuniões privadas permitem que sua professores selecionar explicitamente os alunos de suas reuniões, em vez de deixá-la aberta para todas as pessoas na equipe de ingresso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-307\">Private meetings enable your educators to explicitly select the students of their meetings, as opposed to leaving it open to everyone in the Team to join.</span></span> <span data-ttu-id=\"bf650-308\">Isso permite que eles tenham reuniões menores que não interrompem a equipe maior.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-308\">This allows them to have smaller meetings that don't disrupt the larger team.</span></span> \n\n<span data-ttu-id=\"bf650-309\">Permitir o agendamento para reuniões de canal permite que os usuários selecionem uma equipe e qual será hospedada na reunião de canal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-309\">Allowing scheduling for channel meetings allows users to select a Team and Channel where the meeting will be hosted.</span></span> <span data-ttu-id=\"bf650-310\">Assim, qualquer pessoa daquela equipe interessada na reunião poderá ingressar sem precisar de um convite explícito.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-310\">This allows anyone interested in the meeting from that Team to join without needing an explicit invite.</span></span> \n\n![Captura de tela da interface do usuário de Agendamento de reunião quando as reuniões privadas estão habilitadas.](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\n<span data-ttu-id=\"bf650-312\">Ad-hoc canal meetup permite professores e alunos iniciar um meetup diretamente a partir do bate-papo da interface do usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-312\">Ad-hoc channel meetup allows educators and students to start a meetup directly from the chat UI.</span></span> <span data-ttu-id=\"bf650-313\">Qualquer pessoa que está ativamente distante do encadeamento pode entrar e continuar a conversa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-313\">Anyone who is actively apart of the thread can jump on the call and continue the conversation.</span></span> \n\n![Captura de tela da interface da caixa de texto quando as reuniões ad hoc estão habilitadas.](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n<span data-ttu-id=\"bf650-315\">As opções como \"Permitir vídeos em reuniões\" e \"Permitir compartilhamento de tela em reuniões\" tornarão a experiência da reunião melhores, possibilitando a comunicação frente a frente e a capacidade de compartilhar o que você vê em sua tela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-315\">Meeting options such as \"Allow videos in meetings\" and \"Allow screen sharing in meetings\" will enhance the meeting experience by allowing the face to face communication and the ability to share what you see on your screen.</span></span> <span data-ttu-id=\"bf650-316\">Quando essas opções estão habilitadas, os usuários podem alternar o vídeo e o compartilhamento da tela na própria reunião.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-316\">When these options are enabled, users will be able to toggle video and screen sharing from within the meeting.</span></span> \n\n![Captura de tela dos controles da reunião.](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> <span data-ttu-id=\"bf650-318\">Algumas escolas podem preferir restringir a quantidade de tráfego de rede em sua instituição.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-318\">Some schools might want to restrict the amount of network traffic in their institution.</span></span> <span data-ttu-id=\"bf650-319\">Por exemplo, você pode desabilitar o vídeo em instituições com pouca largura de banda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-319\">For example, you might want to disable video in low bandwidth institutions.</span></span>\n\n<span data-ttu-id=\"bf650-320\">A capacidade de expandir um chat privado ou em grupo para uma chamada de áudio ou vídeo é habilitada pela opção \"Permitir chamadas privadas\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-320\">Having the ability to escalate from a private 1:1 chat or group chat to an audio or video call is enabled by \"Allow private calling.\"</span></span> <span data-ttu-id=\"bf650-321\">Quando estiver em um chat, essas opções aparecerão no canto superior direito.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-321\">When in a chat, the top right corner will show these options.</span></span> \n\n![Captura de tela dos controles de áudio e vídeo no chat privado.](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a><span data-ttu-id=\"bf650-323\">Mensagens</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-323\">Messaging</span></span>\n\n![Captura de tela das configurações da seção Mensagens do Centro de administração do Office 365.](media/QS-edu-messaging.png)\n\n<span data-ttu-id=\"bf650-325\">Como administrador de locatários, se a sua escola não estiver satisfeita com o conteúdo \"divertido\", como GIFs, memes e figurinhas, você poderá desabilitar esses itens para os alunos na seção **Mensagens** na tela de configurações do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-325\">As a tenant admin, if your school is not comfortable with \"fun\" content, such as GIFs, memes, and stickers, you can always disable it for students in the **Messaging** section of the Microsoft Teams settings screen.</span></span> <span data-ttu-id=\"bf650-326\">Essas opções não serão mais exibidas na caixa de texto abaixo, mas nosso conjunto padrão de emojis continuará disponível para uso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-326\">These options will disappear from below the compose box, but our standard set of emojis will still be available for use.</span></span> <span data-ttu-id=\"bf650-327\">Quando os GIFs estão habilitados, você pode aplicar uma classificação de conteúdo para restringir o tipo de GIFs permitidos no Microsoft Teams em sua instituição.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-327\">When GIFs are enabled, you can apply a content rating to restrict the type of GIFs that are allowed within Teams in your institution.</span></span> <span data-ttu-id=\"bf650-328\">As classificações de conteúdo incluem:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-328\">Content ratings include the following:</span></span>\n\n- <span data-ttu-id=\"bf650-329\">Estrito</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-329\">Strict</span></span> \n- <span data-ttu-id=\"bf650-330\">Moderado</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-330\">Moderate</span></span>\n- <span data-ttu-id=\"bf650-331\">Permitir todo o conteúdo</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-331\">Allow all content</span></span>\n\n<span data-ttu-id=\"bf650-332\">Você também pode desativar o bate-papo privado apenas entre alunos, enquanto permite professores a capacidade de usar o bate-papos privadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-332\">You can also disable private chat just between students, while allowing educators the ability to use private chats.</span></span> <span data-ttu-id=\"bf650-333\">Se você desativar o bate-papo, eles verão não é mais o bate-papo no lado esquerdo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-333\">If you do disable chat, they will no longer see Chat along the left side.</span></span> \n\n![Captura de tela da barra esquerda sem o chat.](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\n<span data-ttu-id=\"bf650-335\">Quando um usuário que tem o chat habilitado tenta iniciar uma conversa com participantes que não têm, ele vê uma notificação na janela de texto do chat indicando que \"O administrador desabilitou o chat para esse usuário\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-335\">When users who are enabled for chat try to start a conversation with participants who aren't, they'll see a notification in the compose chat window indicating that the \"Administrator has disabled chat for user.\"</span></span>\n\n![Captura de tela que mostra que não é possível iniciar um chat com um participante desabilitado.](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> <span data-ttu-id=\"bf650-337\">Se você desabilitar o chat privado para um conjunto de usuários, eles não poderão usar o T-Bot para obter ajuda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-337\">If you disable private chat for a set of users, they can't use T-Bot to get help.</span></span> <span data-ttu-id=\"bf650-338\">No entanto, eles poderão encontrar todo o conteúdo do T-Bot na [Central de ajuda do Microsoft Teams](https://support.office.com/Teams). Então, não deixe de fornecer esse recurso de adoção para os usuários que não têm o chat privado habilitado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-338\">However, they can find all of the T-Bot content in the [Microsoft Teams help center](https://support.office.com/Teams), so be sure to give this as an adoption resource to users who aren't enabled for private chat.</span></span> \n\n<span data-ttu-id=\"bf650-339\">É recomendável permitir que os proprietários excluam mensagens em todos os tipos de licença, pois isso é realmente útil para a moderação dos chats dos canais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-339\">Enabling owners to delete messages is recommended across all license types, as this really helps with channel chat moderations.</span></span> \n\n<span data-ttu-id=\"bf650-340\">Além disso, você pode habilitar os membros para editar e excluir suas próprias mensagens.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-340\">Additionally, you can enable members to edit and delete their own messages.</span></span> <span data-ttu-id=\"bf650-341\">Esse é um recurso excelente para garantir que erros de ortografia possam ser corrigidos e mensagens para as conversas erradas ou mensagens redundantes possam ser removidas pelo próprio remetente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-341\">This is a great feature to ensure typos can be corrected and messaging to the wrong thread or redundant messages can be removed by the sender.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"bf650-342\">Se você colocar a caixa de correio de um usuário em Retenção Legal, todas as mensagens editadas e excluídas serão registradas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-342\">If you place a user's mailbox on Legal Hold, all edited and deleted messages will be logged.</span></span> <span data-ttu-id=\"bf650-343\">Para obter mais informações, veja [Colocar um usuário ou uma equipe do Microsoft Teams em retenção legal](legal-hold.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-343\">See [Place a Teams user or team on legal hold](legal-hold.md) for more information.</span></span>\n"
- title: <span data-ttu-id="bf650-344">Distribuir para clientes</span><span class="sxs-lookup"><span data-stu-id="bf650-344">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"bf650-345\">O Microsoft Teams tem clientes disponíveis para Web, desktop (Windows e Mac) e dispositivos móveis (Android, iOS e Windows Phone).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-345\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone).</span></span> <span data-ttu-id=\"bf650-346\">Todos esses clientes precisam de uma conexão à internet ativa e não são suportados em modo offline.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-346\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"bf650-347\">Para obter os detalhes mais recentes sobre funcionalidades e métodos de distribuição de cada um desses clientes, confira o tópico [Obter clientes para o Microsoft Teams](get-clients.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-347\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"bf650-348\">O arquivo de instalação para o cliente de equipes é um arquivo executável que pode ser baixado por administradores e usuários finais da [página de downloads de equipes](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-348\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"bf650-349\">Professores e alunos em áreas de trabalho podem instalar o aplicativo que tenham os privilégios apropriados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-349\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"bf650-350\">Os administradores de TI também podem distribuir o instalador e usar as ferramentas de distribuição de clientes existentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-350\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"bf650-351\">Os usuários finais que usam dispositivos móveis podem baixar o aplicativo Microsoft Teams da loja do aplicativo da plataforma móvel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-351\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"bf650-352\">Requisitos do sistema operacional</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-352\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"bf650-353\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-353\">Windows</span></span>    |<span data-ttu-id=\"bf650-354\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-354\">MacOS</span></span>      |<span data-ttu-id=\"bf650-355\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-355\">iOS</span></span>    |<span data-ttu-id=\"bf650-356\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-356\">Android</span></span>    |<span data-ttu-id=\"bf650-357\">Windows Phone</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-357\">Windows Phone</span></span>      |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"bf650-358\">7 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-358\">7 and later</span></span>    |<span data-ttu-id=\"bf650-359\">10,10 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-359\">10.10 and later</span></span>    |<span data-ttu-id=\"bf650-360\">10 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-360\">10 or later</span></span>    |<span data-ttu-id=\"bf650-361\">4,4 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-361\">4.4 and later</span></span>      |<span data-ttu-id=\"bf650-362\">10.0.10586 e posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-362\">10.0.10586 and later</span></span>       |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"bf650-363\">Suporte a navegadores da Internet</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-363\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
