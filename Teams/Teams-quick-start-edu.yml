- durationInMinutes: 2
  content: "\n[As equipes da Microsoft](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) é um hub digital que reúne conversas, reuniões, arquivos e aplicativos em um único local. Como ele é baseado no Office 365, escolas se beneficiar da integração com seus serviços e aplicativos familiares do Office. Ele oferece segurança de nível empresarial e conformidade que é extensível e personalizável para atender às necessidades de cada escola.\n\nCom Teams da Microsoft, sua escola ou instituição pode criar salas de aula colaborativas, conecte-se em comunidades de aprendizado professional ou se comunicar com a equipe da escola – tudo a partir de uma única experiência no Office 365 para educação.\n\nEste guia destina-se a administradores de TI no education, incluindo aqueles que ainda não tenha implantado equipes. Este guia o ajudará a começar a usar: \n- Habilitando equipes para sua escola\n- Que tipo de controles estão disponíveis para gerenciar equipes dentro de sua escola de aprendizagem\n- Localizando serviços de parceiros por meio de referências à documentação externa \n\nEste guia foi projetado para você começar rapidamente com as recomendações de configuração específicas de equipes em escolas. Não é uma solução única, mas é um bom ponto de partida. \n\nSe você já implantou o Microsoft Teams (como piloto ou a implantação completa) e quer sugestões de como usá-lo, veja [Microsoft Teams para Educação](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Antes de você começar\n\n1. [Verificar a preparação do seu ambiente para equipes](environment-readiness.md).\n2. [Sincronização de dados escola implantar](https://docs.microsoft.com/SchoolDataSync) para facilitar para professores criar automaticamente as equipes. Contato [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obter assistência de implantação.\n3. Configure as portas e os protocolos corretos para o Microsoft Teams. Veja [URLs do Office 365 e intervalos de endereços IP](office-365-urls-ip-address-ranges.md).\n4. [Preparar a rede da sua escola para equipes](prepare-network.md).\n5. Escolha um tipo de equipe. O Microsoft Teams para Educação oferece três novos tipos de equipes (em um total de quatro). Para entender as diferenças e os casos de uso de cada um deles, consulte [Escolher um tipo de equipe para colaborar no Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Início rápido - Guia de Planejamento do Microsoft Teams
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>Etapa 1: Reúna o seu pessoal\n\nMonte um grupo de indivíduos de equipe, professores e da comunidade do professor para agir como o grupo de decisão para sua implantação de equipes & das partes interessadas. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Etapa 2: Priorize seus cenários\n\nA colaboração e a comunicação envolvem pessoas! Escolha os cenários mais relevantes para a sua organização, em vez de falar em recursos e funções. Confira na [Biblioteca de produtividade FastTrack do Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) exemplos que podem ajudar a definir cenários para a sua escola. Muitas vezes, as implantações bem-sucedidas do Microsoft Teams são centralizadas em equipes altamente colaborativas que trabalham de perto, como salas de aula, comunidades de aprendizagem profissional e grupos de estudos extracurriculares.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: Prática recomendada:\n**Planeje suas equipes com o Microsoft Teams!** Os clientes que usam o Microsoft Teams para planejar a implantação tornam a mudança mais fácil para as principais partes envolvidas. Pense na possibilidade de criar uma equipe chamada Implantação do Microsoft 365 e criar canais para as várias cargas de trabalho que você quer implantar. Sua equipe pode ter uma aparência semelhante a esta:\n\n![Captura de tela de uma equipe de exemplo chamada Microsoft 365 Deployment.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Etapa 3: Realizar pilotos e implantar equipes\n\nVocê vai querer realizar um piloto de equipes inicial com suas professores, campeões e a usuários iniciais, para uma ou mais dos cenários selecionado acima. O piloto fornece informações valiosas sobre como o Office 365 e o Microsoft Teams são recebidos em sua organização. Para começar, escolha um grupo de usuários interessados e um cenário de negócios prioritário. \n\n![Grupos de usuários de captura de tela das equipes.](media/quick-start-example-scenarios.png)\n\nQuando os pilotos forem concluídos, você terá o feedback necessário para planejar a implantação ampla do Microsoft Teams. Certifique-se de que seu plano de implantação integra seus cenários de priorizada para garantir que sua escola está obtendo o máximo do Office 365 e equipes.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Etapa 4: Medir o uso, gerenciar a satisfação e direcionar a adoção\n\nConduzir com êxito a adoção do Office 365 e equipes, mantenha o foco na experiência do seu professor. Veja aqui uma breve lista de verificação das práticas recomendadas que você pode usar para começar. \n\n1. **Leia as [Diretrizes do Office 365 adoção]( https://aka.ms/office365adoptionguide) ** de práticas recomendadas. Também disponível para você é nosso conteúdo suplementar para a [criação de uma estratégia de gerenciamento de alteração para equipes da Microsoft](change-management-strategy.md) para documentar sua abordagem.\n2. **Estudo de [relatórios de atividade do Office 365](teams-activity-reports.md) ** para entender o uso em sua escola. Se você não um administrador do Office 365, peça ao administrador para conceder permissões de leitor de relatórios para que possa acessar os relatórios de atividade.\n3. **Capture os comentários feitos durante sua uducators** em sua experiência com o Office 365 e equipes. Usa um canal em equipes quando sua escola tem menos de 2500 indivíduos. Use um grupo público no Yammer quando sua escola for maior do que esse limite atual de associação em equipes. \n4. **Promova seus defensores e destaque suas vitórias.** Professores recompensa para adotar essas novas ferramentas e usá-las no maneiras inovadoras. Isso, acima nada, garante a adoção continua do Office 365 e equipes.\n"
- title: Ativar ou desativar as licenças do Microsoft Teams
  durationInMinutes: 2
  content: "\nAs equipes é um serviço baseado em nuvem. Depois que um professor ou estudante tem uma licença válida, eles podem executar a área de trabalho, web e clientes de equipes móveis. Eles poderão instalar esses clientes sozinhos – o administrador de TI não precisa implantar esses clientes. \n\nVocê pode gerenciar licenças de usuário individual for Microsoft Teams usando o Centro de administração do Office 365 ou usando o PowerShell. Consulte [Licença do Office 365 para o Microsoft Teams](office-365-licensing.md) para obter informações sobre os dois métodos. Isso é importante compreender se você está interessado em executar um piloto de equipes antes da habilitação ampla. \n\n> [!NOTE]\n> Antes de você ativa equipes para sua escola, verifique se que você tem os controles adequados in-loco. Um programa de teste-piloto significativamente ajuda a garantir que os usuários adequados são capazes de usar e forneça feedback sobre quais tipos de controles melhoram o uso e o gerenciamento do produto. \n\nVeja a seguir alguns exemplos de grupos de usuários piloto e as equipes que podem ser interessantes para eles. \n\n|Departamento de TI   |Pilotos da equipe   |Pilotos do professor   |Pilotos para alunos   |\n|---|---|---|---|---|\n|Usar o Microsoft Teams internamente na TI para o trabalho, a colaboração e a resolução de problemas do projeto.   |Selecione os departamentos da equipe para seu trabalho de projeto e a colaboração.   |Identifique os professores estejam campeões que são entusiasmados com equipes na sala de aula e na colaboração professor.   |Fazer com que os alunos fiquem empolgados com a ajuda que o Microsoft Teams pode dar a eles fora da sala de aula. Identificar os alunos defensores que podem usar o Microsoft Teams em seus grupos extracurriculares.   |\n|**Exemplos de equipes**   |   |   |   |\n|Coordenação do projeto de TI (por exemplo, distribuição do Microsoft Teams)    |Coordenação do projeto   |Colaboração e comunicações de seções da classe (incluindo planos de estudos, trabalho no projeto do grupo, sessões de avaliação ou reuniões menores)   |Coordenação e colaboração de grupos de sociedades profissionais (por exemplo, sociedade de honra, associação de estudantes de marketing)   |\n|Comunicações do departamento de TI para os professores   |Espaço de trabalho e comunicados de colaboração   |Coordenação e comunicações interdepartamentais   |Coordenação e colaboração de grupos sociais e filantrópicos (por exemplo, fraternidades, irmandades)   |\n|Problemas com o LiveSite   |Reuniões   |Colaboração em projetos de pesquisa   |   |\n|Colaboração, espaço de trabalho, comunicados da organização   |Grupos de administradores executivos   |   |   |\n\n> [!NOTE]\n> Para obter ajuda e suporte com licenças de equipes ou outros problemas, enviar uma pergunta em [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).\n"
- title: Configurar o Microsoft Teams para a sua escola
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> [Sincronização de dados da escola](https://docs.microsoft.com/SchoolDataSync) facilita para professores criar automaticamente equipes. Contato [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obter assistência de implantação.\n\nVocê precisará ter permissões de [Administrador Global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) para usar o Centro de administração do Office 365 para gerenciar equipes para sua escola.\n\n1. Desde o [Centro de administração do Office 365](https://portal.office.com/adminportal/home), entrar com suas credenciais de Administrador Global e selecione **Administração**.\n     \n     ![Captura de tela da opção Admin no Centro de administração do Office 365.](media/o365-admin-option.png)\n\n2. Selecione **configurações** > **Serviços & suplementos**.\n\n     ![Captura de tela da opção Serviços & suplementos nas configurações.](media/o365-settings-services.png)\n    \n3. Selecione **As equipes da Microsoft** na lista.\n\n     ![Captura de tela das opções na página Serviços & suplementos no Centro de administração do Office 365.](media/o365-services-select-teams.png)\n\n4. Depois que a página de configurações do Microsoft Teams for aberto, as opções de configuração entram em modo de exibição. A partir daqui, você pode gerenciar suas licenças.\n\n     ![Seção de configurações de captura de tela das equipes da Microsoft no Centro de administração do Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: Configuração de todos os locatários
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>Geral\nA seção geral permite que você defina as seguintes configurações para sua instituição inteira em todos os tipos de licença, que talvez seja necessário.\n\n- Mostrar organograma no perfil pessoal.\n- Usar o Skype for Business para destinatários que não têm o Microsoft Teams.\n- Permitir mensagens proativas de ajuda do T-Bot.\n\nO [T-Bot](t-bot.md) é um ótimo recurso de adoção para seus usuários. É uma forma fundamental pela qual esperamos que os usuários conheçam melhor o produto, sendo fortemente recomendável deixá-lo habilitado. \n\nPara ativar ou desativar T-Bot, mova a alternância para **ou **Desativar** **, selecione **Salvar**.\n\n![Captura de tela das configurações da seção Geral do Centro de administração do Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>Integração de e-mails\nVocê pode habilitar a integração de email com canais, bem como criar uma lista de remetentes restritos. Para ativar ou desativar a integração de email, mova a alternância para **ou **Desativar** **, selecione **Salvar**. \n\nA **lista de remetentes permitir** ajuda a controlar quem pode enviar por email equipes na sua organização. \n\n![Captura de tela das configurações da seção Integração de email do Centro de administração do Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>Aplicativos\nVocê pode habilitar aplicativos externos, novos aplicativos externos e sideload de aplicativos no Microsoft Teams. Para desabilitar ou habilitar a configuração, mova a opção para **Ativado** ou **Desativado** e escolha **Salvar**.\n\nAo habilitar aplicativos externos, aparece uma lista suspensa para você selecionar os aplicativos que deseja ter em sua instituição, permitindo que os professores associem seus aplicativos favoritos ao trabalho na plataforma do Microsoft Teams. Se você selecionar a opção **habilitar novos aplicativos externos por padrão**, novos aplicativos automaticamente aparecerá na sua lista conforme se tornarem disponíveis. \n\nA capacidade de um aplicativo de sideload só está disponível para membros da equipe não seja de convidado. Isso é útil se você tiver quaisquer cursos de programação ou está testando qualquer personalizados de sistemas de gerenciamento que podem se integrar com equipes de aprendizagem. Para saber mais, veja [A plataforma do desenvolvedor do Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).\n\n![Captura de tela das configurações da seção Aplicativos do Centro de administração do Office 365.](media/QS-edu-apps2.png)\n\nHabilitando atribuições, professores podem fornecer atribuições e comentários repetitivo aos alunos. \n\nDepois de aplicativos externos em equipes estiver habilitado, professores podem personalizar aplicativos para disponibilizá-las para seus alunos pelas guias. As guias permitem que você personalize um canal para incluir conteúdo e funcionalidades de que sua equipe precisa todos os dias. Elas fornecem acesso rápido a documentos e serviços de nuvem usados com frequência. Há várias guias internas, como Arquivos.\n\n![Captura de tela de como adicionar guias para aplicativos no Microsoft Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nNo cliente de equipes, os usuários podem adicionar guias para Word documentos, PowerPoint, formulários, blocos de anotações do OneNote classe, atribuições e muito mais. Com o decorrer do tempo, mais guias serão adicionadas, tanto pela Microsoft como por seus parceiros.\n\n### <a name=\"custom-cloud-storage\"></a>Armazenamento em nuvem personalizado\nVocê pode habilitar várias formas de armazenamento em nuvem no Microsoft Teams. Atualmente, o Dropbox, o Google Drive e o ShareFile são compatíveis. Para habilitar ou desabilitar a configuração, alterne a opção para **Ativado** ou **Desativado** e escolha **Salvar**. Quando essas configurações estão habilitadas, qualquer membro de uma equipe pode adicionar um novo provedor para armazenar ou recuperar documentos.\n\n![Captura de tela das configurações da seção Armazenamento em nuvem personalizado do Centro de administração do Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nO Microsoft Teams usa o SharePoint como provedor de armazenamento de arquivos padrão. Para obter mais informações, consulte [Como o SharePoint Online e o OneDrive for Business interagem com o Microsoft Teams](sharepoint-onedrive-interact.md). Para saber como sua cota é calculada e a melhor maneira de gerenciá-la, veja [Gerenciar limites de armazenamento do conjunto de sites](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08). Se você não quiser gerenciar o conjunto de cada site, você também saberá como permitir que o serviço que lidam automaticamente para você. \n\n> [!NOTE]\n> Para Ajuda e suporte com as configurações de todo o locatário ou outros problemas, enviar uma pergunta em [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).\n"
- title: Definir as configurações por tipo de licença ou usuário
  durationInMinutes: 7
  content: "Você só deverá ter educação listado em seus tipos de licença. No menu suspenso inclui educação-Corpo Docente e equipe, Education-aluno e convidado. O sistema diferencia os usuários apenas com base nas licenças que você atribuiu a eles. Se você tem somente um tipo de licença, essas configurações podem ser tratadas como configurações de todo o locatário.  \n\n[!INCLUDE [global-switch-expiry-note](includes/global-switch-expiry-note.md)]\n\n![Captura de tela das configurações da seção Equipes e canais do Centro de administração do Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\nPara permitir que um tipo de licença tenha acesso ao Microsoft Teams, alterne a opção para **Ativado** e selecione **Salvar**. Isso é apenas um comutador temporário; eventualmente, você precisará gerenciar o acesso de usuário às equipes por meio de licenças de usuário como faria para todas as outras cargas de trabalho do Office.\n\n![Captura de tela das configurações da seção Seletor de licenças do Microsoft Teams no Centro de administração do Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\nPara ativar o [Acesso para Convidado](guest-access.md) para seu locatário, escolha a licença **Convidado** e alterne a opção para **Ativado**. Você pode usar o acesso de convidado para habilitar o cenário de professor convidado, que permite a atualização de colaboradores que não fazem parte da sua organização participem de suas equipes. Somente deve obter adicionado professor convidado para uma equipe se eles vai continuar interagir com a classe durante todo o ciclo de vida do curso. Se ele for dar apenas uma palestra, talvez seja melhor permitir que ele ingresse em uma reunião como usuário anônimo, em vez de ser adicionado à equipe como convidado. \n\n> [!NOTE] \n> Somente os proprietários de equipe podem adicionar convidados para a equipe.\n\n\n### <a name=\"teams-and-channels\"></a>Equipes e canais\nUma equipe é projetada para reunir professores e alunos que trabalham em conjunto para obter suas tarefas. As equipes podem ser dinâmicas de trabalho (por exemplo, desenvolvimento de currículo ou planejamento de eventos escola), bem como para o trabalho em andamento, para refletir a estrutura interna da sua instituição (por exemplo, escolas, departamentos e classes). As equipes de educação tem 3 novos tipos de equipe (Classes, PLCs e membros da equipe).\n\n|       |para Classes    |para PLCs       |para Membros da Equipe      |para Qualquer Pessoa     |\n|---    |---    |---    |---    |---    |\n|Descrição    |Professores e alunos que colaboram e projetos em grupo, tarefas e outros.      |Educadores que colaboram em uma comunidade de aprendizagem profissional.      |Líderes e membros da equipe que colaboram na administração e no desenvolvimento da escola.    |Alunos e funcionários da escola que colaboram em clubes e grupos com interesses específicos.      |\n\nUm canal é uma subcategoria de uma equipe. Você pode criar um canal para uma atividade ou para um tópico. As conversas, os arquivos e as anotações são específicos de cada canal e estão disponíveis a todos os membros da equipe.\n\n![Captura de tela das configurações da seção Equipes e canais do Centro de administração do Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> Você precisará usar o painel de controle de **grupos** , porque todas as equipes são criadas na parte superior de grupos do Office 365. \n\nVocê pode criar e gerenciar membros e proprietários de equipe usando o painel de controle de **grupos** no Centro de administração do Office 365. Por padrão, a criação de Grupos do Office 365 está ativada, mas pode ser restrita a usuários ou grupos específicos (por exemplo, Education - Docentes e Equipe) usando o PowerShell.\n\nPara saber como usar o PowerShell para controlar as permissões e os tipos de licenças necessários para utilizar esses recursos, consulte [Gerenciar quem pode criar Grupos do Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).\n\n> [!NOTE]\n> Ao desabilitar a criação de grupos, você pode afetar outros produtos. Essas implicações são detalhadas em [Gerenciar quem pode criar Grupos do Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).\n\n### <a name=\"highlights-of-team-management-and-creation\"></a>Destaques do gerenciamento e da criação de equipes\n#### <a name=\"team-management\"></a>Gerenciamento de equipes\n- Para obter mais informações sobre como criar grupos do Office 365 no Centro de administração, consulte [criar um grupo no Centro de administração do Office 365](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).\n- O recurso Convenção de nomenclatura da equipe fornecido pelos Grupos está na fase preview privada e, em breve, será disponibilizado na versão preview pública. Para saber mais sobre esse recurso, veja [Política de nomenclatura de Grupos do Office 365](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).\n- Evite que as equipes sejam exibidas na Lista de Endereços Global (GAL). Para saber mais, veja \"Ocultar Grupos do Office 365 da GAL\" em [Usar o PowerShell para gerenciar Grupos do Office 365](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).\n- Gerencie as políticas de expiração de equipes ou grupos. Para saber mais, veja [Política de expiração de grupo do Office 365](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).\n\n#### <a name=\"team-creation\"></a>Criação de equipes\n- __Ao usar o School Data Sync__: se você já usa o School Data Sync, as equipes serão criadas automaticamente com base nos detalhes de sua lista de participantes. Os professores e alunos serão atribuídos automaticamente. \n\n> [!TIP]\n> Se você tem interesse em saber mais sobre o School Data Sync, consulte [Visão geral do School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). Você pode se inscrever no School Data Sync [aqui](https://sdscrm.microsoftcrmportals.com/signup/).\n\n- (Em versão Preview) Ao usar o PowerShell para criar grupos. Para saber mais, veja [Referência do PowerShell para o Microsoft Teams](https://docs.microsoft.com/powershell/module/teams). \n\n> [!IMPORTANT]\n> Para o Office 365 Education, você pode criar [quatro tipos de equipes diferentes](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67). O PowerShell pode criar apenas o tipo de equipe padrão. Depois que a equipe é criada, não é mais possível alterar seu tipo. \n\n### <a name=\"calls-and-meetings\"></a>Chamadas e reuniões\n\n![Captura de tela das configurações da seção Chamadas e reuniões do Centro de administração do Office 365.](media/calls-and-meetings.png)\n\nAs reuniões privadas permitem que sua professores selecionar explicitamente os alunos de suas reuniões, em vez de deixá-la aberta para todas as pessoas na equipe de ingresso. Isso permite que eles tenham reuniões menores que não interrompem a equipe maior. \n\nPermitir o agendamento para reuniões de canal permite que os usuários selecionem uma equipe e qual será hospedada na reunião de canal. Assim, qualquer pessoa daquela equipe interessada na reunião poderá ingressar sem precisar de um convite explícito. \n\n![Captura de tela da interface do usuário de Agendamento de reunião quando as reuniões privadas estão habilitadas.](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\nAd-hoc canal meetup permite professores e alunos iniciar um meetup diretamente a partir do bate-papo da interface do usuário. Qualquer pessoa que está ativamente distante do encadeamento pode entrar e continuar a conversa. \n\n![Captura de tela da interface da caixa de texto quando as reuniões ad hoc estão habilitadas.](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\nAs opções como \"Permitir vídeos em reuniões\" e \"Permitir compartilhamento de tela em reuniões\" tornarão a experiência da reunião melhores, possibilitando a comunicação frente a frente e a capacidade de compartilhar o que você vê em sua tela. Quando essas opções estão habilitadas, os usuários podem alternar o vídeo e o compartilhamento da tela na própria reunião. \n\n![Captura de tela dos controles da reunião.](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> Algumas escolas podem preferir restringir a quantidade de tráfego de rede em sua instituição. Por exemplo, você pode desabilitar o vídeo em instituições com pouca largura de banda.\n\nA capacidade de expandir um chat privado ou em grupo para uma chamada de áudio ou vídeo é habilitada pela opção \"Permitir chamadas privadas\". Quando estiver em um chat, essas opções aparecerão no canto superior direito. \n\n![Captura de tela dos controles de áudio e vídeo no chat privado.](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a>Mensagens\n\n![Captura de tela das configurações da seção Mensagens do Centro de administração do Office 365.](media/QS-edu-messaging.png)\n\nComo administrador de locatários, se a sua escola não estiver satisfeita com o conteúdo \"divertido\", como GIFs, memes e figurinhas, você poderá desabilitar esses itens para os alunos na seção **Mensagens** na tela de configurações do Microsoft Teams. Essas opções não serão mais exibidas na caixa de texto abaixo, mas nosso conjunto padrão de emojis continuará disponível para uso. Quando os GIFs estão habilitados, você pode aplicar uma classificação de conteúdo para restringir o tipo de GIFs permitidos no Microsoft Teams em sua instituição. As classificações de conteúdo incluem:\n\n- Estrito \n- Moderado\n- Permitir todo o conteúdo\n\nVocê também pode desativar o bate-papo privado apenas entre alunos, enquanto permite professores a capacidade de usar o bate-papos privadas. Se você desativar o bate-papo, eles verão não é mais o bate-papo no lado esquerdo. \n\n![Captura de tela da barra esquerda sem o chat.](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\nQuando um usuário que tem o chat habilitado tenta iniciar uma conversa com participantes que não têm, ele vê uma notificação na janela de texto do chat indicando que \"O administrador desabilitou o chat para esse usuário\".\n\n![Captura de tela que mostra que não é possível iniciar um chat com um participante desabilitado.](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> Se você desabilitar o chat privado para um conjunto de usuários, eles não poderão usar o T-Bot para obter ajuda. No entanto, eles poderão encontrar todo o conteúdo do T-Bot na [Central de ajuda do Microsoft Teams](https://support.office.com/Teams). Então, não deixe de fornecer esse recurso de adoção para os usuários que não têm o chat privado habilitado. \n\nÉ recomendável permitir que os proprietários excluam mensagens em todos os tipos de licença, pois isso é realmente útil para a moderação dos chats dos canais. \n\nAlém disso, você pode habilitar os membros para editar e excluir suas próprias mensagens. Esse é um recurso excelente para garantir que erros de ortografia possam ser corrigidos e mensagens para as conversas erradas ou mensagens redundantes possam ser removidas pelo próprio remetente. \n\n> [!NOTE]\n> Se você colocar a caixa de correio de um usuário em Retenção Legal, todas as mensagens editadas e excluídas serão registradas. Para obter mais informações, veja [Colocar um usuário ou uma equipe do Microsoft Teams em retenção legal](legal-hold.md)\n"
- title: Distribuir para clientes
  durationInMinutes: 1
  content: "\nO Microsoft Teams tem clientes disponíveis para Web, desktop (Windows e Mac) e dispositivos móveis (Android, iOS e Windows Phone). Todos esses clientes precisam de uma conexão à internet ativa e não são suportados em modo offline. Para obter os detalhes mais recentes sobre funcionalidades e métodos de distribuição de cada um desses clientes, confira o tópico [Obter clientes para o Microsoft Teams](get-clients.md)\n\nO arquivo de instalação para o cliente de equipes é um arquivo executável que pode ser baixado por administradores e usuários finais da [página de downloads de equipes](https://teams.microsoft.com/downloads). Professores e alunos em áreas de trabalho podem instalar o aplicativo que tenham os privilégios apropriados. Os administradores de TI também podem distribuir o instalador e usar as ferramentas de distribuição de clientes existentes.\n\nOs usuários finais que usam dispositivos móveis podem baixar o aplicativo Microsoft Teams da loja do aplicativo da plataforma móvel. \n\n### <a name=\"operating-system-requirements\"></a>Requisitos do sistema operacional\n\n|       |Windows    |MacOS      |iOS    |Android    |Windows Phone      |\n|---    |---    |---    |---    |---    |---    |\n|       |7 ou posterior    |10,10 ou posterior    |10 ou posterior    |4,4 ou posterior      |10.0.10586 e posterior       |\n\n\n### <a name=\"internet-browser-support\"></a>Suporte a navegadores da Internet \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
