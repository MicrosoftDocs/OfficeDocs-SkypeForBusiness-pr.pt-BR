  content: "\n<span data-ttu-id=\"133d5-104\">O Microsoft Teams permite a criação de salas de aula colaborativas, a conexão com comunidades de aprendizagem profissional e a comunicação com funcionários e alunos da escola, tudo em uma única experiência no Office 365 Education.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-104\">Microsoft Teams lets you create collaborative classrooms, connect in professional learning communities, and communicate with school staff and students all from a single experience in Office 365 Education.</span></span>\n\n\n<span data-ttu-id=\"133d5-105\">Este guia destina-se a administradores de TI da área de educação que ainda não implantaram o Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-105\">This guide is for IT admins in education who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"133d5-106\">Ele os ajudará a entender:</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-106\">It will help you understand:</span></span> \n- <span data-ttu-id=\"133d5-107\">Como habilitar o Microsoft Teams em sua escola</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-107\">How to enable Teams for your school</span></span>\n- <span data-ttu-id=\"133d5-108\">Que tipo de controles estão disponíveis para gerenciar o Microsoft Teams em sua escola</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-108\">What kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"133d5-109\">Serviços de parceiros por meio de referências à documentação externa</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-109\">Partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"133d5-110\">O guia foi criado para ajudá-lo a começar rapidamente, com recomendações de configuração específicas ao Microsoft Teams nas escolas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-110\">The guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"133d5-111\">Não é uma solução universal, mas pode ser um bom ponto de início.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-111\">It's not a one-size-fits-all solution, but it should be a good starting point.</span></span> <span data-ttu-id=\"133d5-112\">Confira a documentação completa do Microsoft Teams, começando com a [Visão geral do Microsoft Teams](Teams-overview.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-112\">Check out our comprehensive Teams documentation, starting with [Overview of Teams](Teams-overview.md).</span></span> \n\n<span data-ttu-id=\"133d5-113\">Se você já implantou o Microsoft Teams (como piloto ou a implantação completa) e quer sugestões de como usá-lo, veja [Microsoft Teams para Educação](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-113\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"133d5-114\">Antes de você começar</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-114\">Before you begin</span></span>\n\n1. [<span data-ttu-id=\"133d5-115\">Verifique a prontidão do seu ambiente para o Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-115\">Check your environment’s readiness for Teams</span></span>](environment-readiness.md)\n2. <span data-ttu-id=\"133d5-116\">Configure as portas e os protocolos corretos para o Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-116\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"133d5-117\">Veja [URLs do Office 365 e intervalos de endereços IP](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-117\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n3. [<span data-ttu-id=\"133d5-118\">Prepare a rede da sua escola para o Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-118\">Prepare your school's network for Teams</span></span>](prepare-network.md)\n4. <span data-ttu-id=\"133d5-119\">O Microsoft Teams para Educação oferece três novos tipos de equipes (em um total de quatro).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-119\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"133d5-120\">Para entender as diferenças e os casos de uso de cada um deles, consulte [Escolher um tipo de equipe para colaborar no Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-120\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n\n[comment]: <> (TODO Placeholder: Adicionar uma seção sobre Como ser um parceiro e um link para o documento de estratégia de parceiros, assim que ele for carregado no centro de download)\n"
- title: "<span data-ttu-id=\"133d5-122\">O valor do Microsoft Teams na educação</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-122\">The value of Teams in Education</span></span>"
  durationInMinutes: 4
  content: "\n### <a name=\"microsoft-teams-has-given-every-student--even-the-quietest-ones--a-voice-in-my-class-primary-school-teacher\"></a><span data-ttu-id=\"133d5-123\">*“O Microsoft Teams permitiu que todos os alunos de minha classe, até os mais quietos, tivessem uma voz.” — professora de ensino fundamental*</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-123\">*“Microsoft Teams has given every student – even the quietest ones – a voice in my class.” —Primary School Teacher*</span></span>\n\n<span data-ttu-id=\"133d5-124\">Se você é novo no Microsoft Teams, examine o vídeo \"Apresentando experiências de sala de aula no Microsoft Teams\" (2:30 minutos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-124\">If you're new to Teams, take a moment to review the \"Introducing classroom experiences in Microsoft Teams\" video (2:30 minutes).</span></span>\n> [!VIDEO https://www.youtube.com/embed/N7uiMs4dPcg]\n\n<span data-ttu-id=\"133d5-125\">Durante toda nossa jornada com o Microsoft Education, ouvimos educadores dizendo que algumas de suas maiores dificuldades estão centradas nos fluxos de trabalho de classe eficientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-125\">We've heard from educators throughout our journey with Microsoft Education that some of their biggest pain points are centered around efficient class workflows.</span></span> <span data-ttu-id=\"133d5-126\">Com o Microsoft Teams para Educação, integramos todos os recursos do produto comercial com as experiências que nossos clientes da área de educação adoram, incluindo o gerenciamento de tarefas e o Bloco de Anotações de Classe do OneNote, em um único hub digital.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-126\">With Teams for Education, we're integrating all of the features from the commercial product with experiences our education customers love - including assignments management and OneNote Class Notebook - into one digital hub.</span></span> <span data-ttu-id=\"133d5-127\">Agora, os professores ganham tempo para se concentrar na educação; os alunos podem expressar sua voz, e os funcionários e administradores da escola podem colaborar de modo mais eficiente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-127\">Now teachers can save time to focus on educating, students can express their voice, and staff and school leaders can collaborate in more efficient ways.</span></span>\n\n<span data-ttu-id=\"133d5-128\">O tempo é um bem valioso para todos nós, mas, para os educadores, cada minuto em sala de aula é muito importante, e cada minuto adicional que eles têm para ensinar é proveitoso para todos os alunos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-128\">Time is a valuable commodity for us all, but for educators every minute in the classroom matters and every additional minute they have for teaching is beneficial for all students.</span></span> <span data-ttu-id=\"133d5-129\">O Microsoft Teams reúne arquivos, tarefas e conversas, permitindo que os educadores mantenham a organização na sala de aula, façam comunicados, entreguem tarefas e lidem com as atividades diárias da classe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-129\">Teams brings together files, assignments, and conversations, allowing educators to help stay organized in the classroom, make announcements, deliver assignments, and handle the day-to-day business of the class.</span></span>\n\n<span data-ttu-id=\"133d5-130\">Além de permitir que os educadores se conectem aos alunos de novas maneiras, agora o Microsoft Teams possibilita que os educadores estejam conectados entre si e compartilhem práticas recomendadas, planos de aula e métodos de ensino fora da sala de aula.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-130\">Not only does Teams allow educators to connect in new ways with students, but now educators can stay connected with each other and share best practices, lesson plans, and pedagogy outside of the classroom.</span></span> <span data-ttu-id=\"133d5-131\">Usando as equipes personalizadas de PLC (Comunidade de Aprendizagem Profissional) e Staff, os educadores e funcionários podem interagir de maneiras que alimentam a colaboração e maximizam a eficiência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-131\">By using custom Professional Learning Community (PLC) and Staff teams, educators and staff can engage in ways that foster collaboration and maximize efficiency.</span></span> <span data-ttu-id=\"133d5-132\">Isso facilita a participação em iniciativas de desenvolvimento profissional e administrativas em toda a escola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-132\">This makes it easier to participate in professional development and executive school-wide initiatives.</span></span>\n"
- title: "<span data-ttu-id=\"133d5-133\">Início rápido - Guia de Planejamento do Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-133\">Quick start - Teams planning guide</span></span>"
  durationInMinutes: 4
  content: "\n![Captura de tela das cinco fases de implementação do Microsoft Teams.](media/quick-start-enable-Teams-Implementation-Phases.png)\n#### <a name=\"figure-1-implementation-phases-of-office-365-and-teams\"></a><span data-ttu-id=\"133d5-135\">*Figura 1: Fases de implementação do Office 365 e do Microsoft Teams*</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-135\">*Figure 1: Implementation phases of Office 365 and Teams*</span></span>\n\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"133d5-136\">Etapa 1: Reúna o seu pessoal</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-136\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"133d5-137\">Reúna um grupo de pessoas das equipe, professores e da comunidade de usuário para atuar como um grupo de partes envolvidas e tomada de decisões na implantação do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-137\">Assemble a group of individuals from staff, teachers and the user community to act as the stakeholder & decision making group for your Teams deployment.</span></span>  <span data-ttu-id=\"133d5-138\">Em organizações menores, ele pode ter apenas duas ou três pessoas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-138\">In smaller organizations this may be 2 or 3 people.</span></span>  <span data-ttu-id=\"133d5-139\">Para ter sucesso, é essencial incluir profissionais de negócios/usuários e de TI nesta jornada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-139\">It is essential for success to include business/users AND IT professionals together for this journey.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"133d5-140\">Etapa 2: Priorize seus cenários</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-140\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"133d5-141\">A colaboração e a comunicação envolvem pessoas!</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-141\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"133d5-142\">Escolha os cenários mais relevantes para a sua organização, em vez de falar em recursos e funções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-142\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"133d5-143\">Confira na [Biblioteca de produtividade FastTrack do Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) exemplos que podem ajudar a definir cenários para a sua escola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-143\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"133d5-144\">Muitas vezes, as implantações bem-sucedidas do Microsoft Teams são centralizadas em equipes altamente colaborativas que trabalham de perto, como salas de aula, comunidades de aprendizagem profissional e grupos de estudos extracurriculares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-144\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"133d5-145\">:trophy: Prática recomendada:</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-145\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"133d5-146\">**Planeje suas equipes com o Microsoft Teams!**</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-146\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"133d5-147\">Os clientes que usam o Microsoft Teams para planejar a implantação tornam a mudança mais fácil para as principais partes envolvidas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-147\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"133d5-148\">Pense na possibilidade de criar uma equipe chamada Implantação do Microsoft 365 e criar canais para as várias cargas de trabalho que você quer implantar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-148\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"133d5-149\">Sua equipe pode ter uma aparência semelhante a esta:</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-149\">Your team might look something like this:</span></span>\n\n![Captura de tela de uma equipe de exemplo chamada Microsoft 365 Deployment.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-complete-technical-planning\"></a><span data-ttu-id=\"133d5-151\">Etapa 3: Faça o planejamento técnico</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-151\">Step 3: Complete technical planning</span></span>\n\n<span data-ttu-id=\"133d5-152\">O planejamento técnico eficiente é a base para obter uma ótima experiência do usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-152\">Efficient technical planning is the foundation of a great user experience.</span></span> <span data-ttu-id=\"133d5-153\">Se a sua organização tem mais de 50 lugares e participa de um [plano de qualificação](https://technet.microsoft.com/library/dn783224.aspx), você pode usar os [benefícios do FastTrack](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396), disponíveis sem qualquer custo adicional, para direcioná-lo durante o planejamento, a implantação e a adoção do serviço.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-153\">If your organization has more than 50 seats and is participating in an [eligible plan](https://technet.microsoft.com/library/dn783224.aspx), you can use [FastTrack benefits](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396), available at no additional cost to guide you through planning, deployment and service adoption.</span></span> <span data-ttu-id=\"133d5-154\">Ou você mesmo pode concluir esse trabalho, usando o restante do guia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-154\">Or, you can complete this work yourself by using the rest of this guide.</span></span>\n\n## <a name=\"step-4-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"133d5-155\">Etapa 4: Realize pilotos e implante o Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-155\">Step 4: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"133d5-156\">Na maioria das organizações, você deve realizar um piloto inicial do Microsoft Teams com as partes envolvidas, defensores e adotantes iniciais para um ou mais dos cenários escolhidos acima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-156\">In most organizations, you’ll want to conduct an initial Teams pilot with your stakeholders, champions, and early adopters for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"133d5-157\">O piloto fornece informações valiosas sobre como o Office 365 e o Microsoft Teams são recebidos em sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-157\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"133d5-158\">Para começar, escolha um grupo de usuários interessados e um cenário de negócios prioritário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-158\">Select an interested group of users and a prioritized business scenario to get started.</span></span> <span data-ttu-id=\"133d5-159\">A Figura 2 mostra alguns cenários de exemplo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-159\">Figure 2 shows some example scenarios.</span></span>\n\n![Captura de tela de casos de uso do Microsoft Teams por departamento.](media/quick-start-enable-Teams-Use-cases-by-department.png)\n#### <a name=\"figure-2-use-case-examples-for-teams\"></a><span data-ttu-id=\"133d5-161\">*Figura 2: Exemplos de casos de uso do Microsoft Teams*</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-161\">*Figure 2: Use case examples for Teams*</span></span>\n\n<span data-ttu-id=\"133d5-162\">Quando os pilotos forem concluídos, você terá o feedback necessário para planejar a implantação ampla do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-162\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"133d5-163\">Muitas vezes, as grandes organizações fazem implantações em fases para gerenciar o trabalho de integração e treinamento necessário para implementar uma experiência de qualidade para os usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-163\">Large organizations often deploy in phases to manage the onboarding and training work required to implement a quality user experience.</span></span> <span data-ttu-id=\"133d5-164\">Seu plano de implantação deve se integrar aos cenários prioritários para garantir que os usuários obtenham o máximo do Office 365 e do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-164\">Be sure your deployment plan integrates your prioritized scenarios to ensure your users are getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-5-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"133d5-165\">Etapa 5: Meça o uso, administre o nível de satisfação e promova a adoção</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-165\">Step 5: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"133d5-166\">A implantação do software não é o único elemento necessário para promover mudanças em sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-166\">Deploying software is not the only thing required to drive change in your organization.</span></span> <span data-ttu-id=\"133d5-167\">A capacitação da colaboração está muito mais relacionada às pessoas do que à tecnologia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-167\">Empowering collaboration is more about people than technology.</span></span> <span data-ttu-id=\"133d5-168\">Para impulsionar a adoção do Office 365 e do Microsoft Teams, foque a experiência dos usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-168\">To successfully drive adoption of Office 365 and Teams, stay focused on your users’ experience.</span></span> <span data-ttu-id=\"133d5-169\">Veja aqui uma breve lista de verificação das práticas recomendadas que você pode usar para começar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-169\">Here’s a quick checklist of our best practices to get you started.</span></span> <span data-ttu-id=\"133d5-170\">Os parceiros da Microsoft também podem ajudar na elaboração do plano de adoção mais adequado para a sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-170\">Microsoft partners can also help you design the right adoption plan for your organization.</span></span>\n\n1. <span data-ttu-id=\"133d5-171\">**Leia o [Guia de Adoção do Office 365]( https://aka.ms/office365adoptionguide)** para conhecer nossas práticas recomendadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-171\">**Read [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"133d5-172\">Use nosso artigo sobre a [criação de uma estratégia de gerenciamento de mudanças para o Microsoft Teams](change-management-strategy.md) para documentar sua abordagem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-172\">Use our article on [creating a change management strategy for Microsoft Team](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"133d5-173\">**Analise os [Relatórios de atividades do Office 365](https://support.office.com/article/Activity-Reports-in-the-Office-365-admin-center-0d6dfb17-8582-4172-a9a9-aed798150263)** para entender a utilização em todo o seu ambiente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-173\">**Study [Office 365 activity reports](https://support.office.com/article/Activity-Reports-in-the-Office-365-admin-center-0d6dfb17-8582-4172-a9a9-aed798150263)** to understand usage across your environment.</span></span> <span data-ttu-id=\"133d5-174\">Se você não é administrador do Office 365 em sua empresa, peça ao administrador para conceder permissões de leitura de relatórios para que você possa acessar os relatórios de atividades.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-174\">If you aren’t an Office 365 admin for your company, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"133d5-175\">**Reúna os comentários de seus usuários** sobre sua experiência com o Office 365 e o Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-175\">**Capture feedback from your users** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"133d5-176\">Se a sua organização tem menos de 2500 pessoas, use um canal público no Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-176\">Use a public channel in Teams when your organization has fewer than 2500 individuals.</span></span> <span data-ttu-id=\"133d5-177\">Se a sua organização ultrapassa esse limite atual de associados no Microsoft Teams, use um grupo público no Yammer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-177\">Use a public group in Yammer when your organization is larger than this current membership limit in Teams.</span></span> \n\n5. <span data-ttu-id=\"133d5-178\">**Promova seus defensores e destaque suas vitórias.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-178\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"133d5-179\">Recompense os funcionários por adotar as novas ferramentas e usá-las de maneiras inovadoras relacionadas aos resultados comerciais de sua empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-179\">Reward employees for embracing these new tools and using them in innovative ways that relate to business outcomes for your company.</span></span> <span data-ttu-id=\"133d5-180\">Acima de tudo, isso garantirá a continuidade da adoção do Office 365 e do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-180\">This, above anything, will ensure continued adoption of Office 365 and Teams.</span></span>\n"
- title: "<span data-ttu-id=\"133d5-181\">Ativar ou desativar as licenças do Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-181\">Turn on or turn off Microsoft Teams licenses</span></span>"
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"133d5-182\">O Microsoft Teams é um serviço baseado na nuvem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-182\">Teams is a cloud based service.</span></span> <span data-ttu-id=\"133d5-183\">Quando o usuário tem uma licença válida, ele pode executar os clientes do Microsoft Teams no desktop, na Web e em dispositivos móveis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-183\">Once a user has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"133d5-184\">Ele mesmo pode instalar esses clientes; o administrador de TI não precisa implantá-los.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-184\">They can install these clients themselves - the IT admin doesn't need to deploy these clients.</span></span> <span data-ttu-id=\"133d5-185\">Você pode gerenciar as licenças de usuário individuais do Microsoft Teams pelo Centro de administração do Office 365 ou usando o PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-185\">You can manage individual user licenses for Microsoft Teams by using the Office 365 admin center or by using PowerShell.</span></span> <span data-ttu-id=\"133d5-186\">Consulte [Licença do Office 365 para o Microsoft Teams](office-365-licensing.md) para obter informações sobre os dois métodos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-186\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"133d5-187\">Isso será útil para entender se você tem interesse em fazer um piloto do Microsoft Teams antes da habilitação ampla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-187\">This will be valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"133d5-188\">Antes de ativar o Microsoft Teams em toda a sua instituição, certifique-se de ter os controles corretos em vigor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-188\">Before you turn on Teams for your entire institution, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"133d5-189\">Um programa piloto ajudará significativamente a garantir que os usuários adequados consigam usar e dar feedback sobre os tipos de controles que melhorarão o uso e o gerenciamento do produto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-189\">A piloting program will help significantly to ensure the proper users are able to use and give feedback on what types of controls will enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"133d5-190\">Veja a seguir alguns exemplos de grupos de usuários piloto e as equipes que podem ser interessantes para eles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-190\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"133d5-191\">Departamento de TI</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-191\">IT department</span></span>   |<span data-ttu-id=\"133d5-192\">Pilotos para departamentos</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-192\">Department pilots</span></span>   |<span data-ttu-id=\"133d5-193\">Pilotos para professores</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-193\">Faculty pilots</span></span>   |<span data-ttu-id=\"133d5-194\">Pilotos para alunos</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-194\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"133d5-195\">Usar o Microsoft Teams internamente na TI para o trabalho, a colaboração e a resolução de problemas do projeto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-195\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"133d5-196\">Selecionar departamentos administrativos (como financeiro, de habitação, de desenvolvimento) para usar o Microsoft Teams para o trabalho e a colaboração no projeto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-196\">Select administration departments (such as Finance, Housing, Development) to use Teams for their project work and collaboration.</span></span>   |<span data-ttu-id=\"133d5-197\">Identificar os professores defensores que estão entusiasmados com o Microsoft Teams na sala de aula e na colaboração entre professores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-197\">Identify faculty champions who are excited about Teams in the classroom and in faculty collaboration.</span></span>   |<span data-ttu-id=\"133d5-198\">Fazer com que os alunos fiquem empolgados com a ajuda que o Microsoft Teams pode dar a eles fora da sala de aula.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-198\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"133d5-199\">Identificar os alunos defensores que podem usar o Microsoft Teams em seus grupos extracurriculares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-199\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"133d5-200\">**Exemplos de equipes**</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-200\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"133d5-201\">Coordenação do projeto de TI (por exemplo, distribuição do Microsoft Teams)</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-201\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"133d5-202\">Coordenação do projeto</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-202\">Project coordination</span></span>   |<span data-ttu-id=\"133d5-203\">Colaboração e comunicações de seções da classe (incluindo planos de estudos, trabalho no projeto do grupo, sessões de avaliação ou reuniões menores)</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-203\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"133d5-204\">Coordenação e colaboração de grupos de sociedades profissionais (por exemplo, sociedade de honra, associação de estudantes de marketing)</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-204\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"133d5-205\">Comunicações do departamento de TI para os professores</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-205\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"133d5-206\">Espaço de trabalho e comunicados de colaboração</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-206\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"133d5-207\">Coordenação e comunicações interdepartamentais</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-207\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"133d5-208\">Coordenação e colaboração de grupos sociais e filantrópicos (por exemplo, fraternidades, irmandades)</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-208\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"133d5-209\">Problemas com o LiveSite</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-209\">LiveSite issues</span></span>   |<span data-ttu-id=\"133d5-210\">Reuniões</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-210\">Meetings</span></span>   |<span data-ttu-id=\"133d5-211\">Colaboração em projetos de pesquisa</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-211\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"133d5-212\">Colaboração, espaço de trabalho, comunicados da organização</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-212\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"133d5-213\">Grupos de administradores executivos</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-213\">Executive admin groups</span></span>   |   |   |\n"
- title: <span data-ttu-id="133d5-214">Configurar o Microsoft Teams para a sua escola</span><span class="sxs-lookup"><span data-stu-id="133d5-214">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"133d5-215\">Você deverá ter permissões de [Administrador Global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) para usar o Centro de administração do Office 365 para gerenciar o Microsoft Teams para sua escola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-215\">You will need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"133d5-216\">No [Centro de administração do Office 365](https://portal.office.com/adminportal/home), entre com suas credenciais de Administrador Global e vá para **Configurações** > **Serviços e complementos**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-216\">From the [Office 365 admin center](https://portal.office.com/adminportal/home), sign-in with your Global Administrator credentials and go to **Settings** > **Services & add-ins**.</span></span>\n2. <span data-ttu-id=\"133d5-217\">Na página **Serviços e suplementos**, selecione **Microsoft Teams**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-217\">On the **Services & add-ins** page, select **Microsoft Teams**.</span></span>\n\n     ![Captura de tela das opções da página Serviços e complementos do Centro de administração do Office 365.](media/Set_up_Microsoft_Teams_in_your_Office_365_organization_image2.png)\n\n3. <span data-ttu-id=\"133d5-219\">A página de configurações do Microsoft Teams é aberta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-219\">The Microsoft Teams settings page opens.</span></span> <span data-ttu-id=\"133d5-220\">Abaixo, há duas seções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-220\">Below there are two sections.</span></span> <span data-ttu-id=\"133d5-221\">A parte superior inclui os controles para todos os usuários da organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-221\">The top portion is controls for all the users in your organization.</span></span> <span data-ttu-id=\"133d5-222\">A segunda metade permite gerenciar o produto por tipo de SKU da licença do Office e para convidados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-222\">The second half lets you manage the product per Office License SKU type and for Guests.</span></span> <span data-ttu-id=\"133d5-223\">Algumas escolas pode separar os professores e funcionários em um tipo de licença diferente dos alunos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-223\">Some schools may have their faculty and staff on a different type of license from their students.</span></span> <span data-ttu-id=\"133d5-224\">Isso permitirá um controle de comportamento mais granular para todo o grupo da licença.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-224\">This will allow more granular behavior control for that entire license group.</span></span> \n\n     ![Captura de tela da seção de configurações do Microsoft Teams no Centro de administração do Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: "<span data-ttu-id=\"133d5-226\">Configuração de todos os locatários</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-226\">Configure tenant-wide settings</span></span>"
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"133d5-227\">Geral</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-227\">General</span></span>\n<span data-ttu-id=\"133d5-228\">A seção Geral permite definir as seguintes configurações para toda a instituição e todos os tipos de licença que você tem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-228\">The General section lets you configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"133d5-229\">Mostrar organograma no perfil pessoal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-229\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"133d5-230\">Usar o Skype for Business para destinatários que não têm o Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-230\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n- <span data-ttu-id=\"133d5-231\">Permitir mensagens proativas de ajuda do T-Bot.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-231\">Allow T-Bot proactive help messages.</span></span>\n\n<span data-ttu-id=\"133d5-232\">O [T-Bot](t-bot.md) é um ótimo recurso de adoção para seus usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-232\">[T-Bot](t-bot.md) is a great adoption resource for your users.</span></span> <span data-ttu-id=\"133d5-233\">É uma forma fundamental pela qual esperamos que os usuários conheçam melhor o produto, sendo fortemente recomendável deixá-lo habilitado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-233\">It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled.</span></span> \n\n<span data-ttu-id=\"133d5-234\">Para ativar ou desativar o T-Bot, mova a opção para **Desativado** ou **Ativado** e escolha **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-234\">To turn on or turn off T-Bot, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n![Captura de tela das configurações da seção Geral do Centro de administração do Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"133d5-236\">Integração de e-mails</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-236\">Email integration</span></span>\n<span data-ttu-id=\"133d5-237\">Você pode habilitar a integração do email com os canais, bem como criar uma lista de remetentes restritos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-237\">You can enable email integration with channels, as well create a restricted senders list.</span></span> <span data-ttu-id=\"133d5-238\">Para ativar ou desativar a integração do email, mova a opção para **Desativado** ou **Ativado** e escolha **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-238\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then choose **Save**.</span></span> \n\n<span data-ttu-id=\"133d5-239\">A opção **Allow senders list** (Lista de remetentes permitidos) ajuda a controlar os domínios que devem ter a capacidade de enviar emails para as equipes em sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-239\">The **Allow senders list** helps you control the domains you want to allow to have the ability to email the teams within your organization.</span></span> \n\n![Captura de tela das configurações da seção Integração de email do Centro de administração do Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"133d5-241\">Aplicativos</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-241\">Apps</span></span>\n<span data-ttu-id=\"133d5-242\">Você pode habilitar aplicativos externos, novos aplicativos externos e sideload de aplicativos no Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-242\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"133d5-243\">Para desabilitar ou habilitar a configuração, mova a opção para **Ativado** ou **Desativado** e escolha **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-243\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"133d5-244\">Ao habilitar aplicativos externos, aparece uma lista suspensa para você selecionar os aplicativos que deseja ter em sua instituição, permitindo que os professores associem seus aplicativos favoritos ao trabalho na plataforma do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-244\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"133d5-245\">Se você optar por **Enable new external apps by default** (Habilitar novos aplicativos externos por padrão), conforme os fornecedores enviarem mais aplicativos, eles aparecerão automaticamente em sua lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-245\">If you select to **Enable new external apps by default**, as publishers submit more apps, the new apps will automatically show up in your list.</span></span> \n\n<span data-ttu-id=\"133d5-246\">A capacidade de fazer sideload de um aplicativo estará disponível apenas para membros da equipe que não sejam convidados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-246\">The ability to sideload an app will only be available to non-guest team members.</span></span> <span data-ttu-id=\"133d5-247\">Isso será útil se você tiver algum curso de programação ou estiver testando sistemas personalizados de gerenciamento de aprendizagem que poderiam ser integrados ao Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-247\">This will be useful if you have any programming courses or are testing any custom learning management systems that could integrate with Teams.</span></span> <span data-ttu-id=\"133d5-248\">Para saber mais, veja [A plataforma do desenvolvedor do Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-248\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Captura de tela das configurações da seção Aplicativos do Centro de administração do Office 365.](media/QS-edu-apps.png)\n\n<span data-ttu-id=\"133d5-250\">Ao habilitar as Tarefas, os professores poderão fornecer tarefas e comentários iterativos aos alunos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-250\">By enabling Assignments, teachers will be able to provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"133d5-251\">Quando os aplicativos externos estiverem habilitados no Microsoft Teams, os professores poderão personalizá-los a fim de disponibilizá-los para os alunos por meio das guias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-251\">Once external apps in Teams is enabled, the teachers can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"133d5-252\">As guias permitem que você personalize um canal para incluir conteúdo e funcionalidades de que sua equipe precisa todos os dias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-252\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"133d5-253\">Elas fornecem acesso rápido a documentos e serviços de nuvem usados com frequência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-253\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"133d5-254\">Há várias guias internas, como Arquivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-254\">There are several built-in tabs such as Files.</span></span>\n\n![Captura de tela de como adicionar guias para aplicativos no Microsoft Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"133d5-256\">No cliente do Microsoft Teams, na parte superior do canal, os usuários podem adicionar guias para documentos do Word, apresentações do PowerPoint, planilhas do Excel, Bloco de Anotações de Classe do OneNote, Tarefas e outros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-256\">In the Teams client, at the top of the channel, users can add tabs for Word documents, PowerPoint presentations, Excel spreadsheets, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"133d5-257\">Com o decorrer do tempo, mais guias serão adicionadas, tanto pela Microsoft como por seus parceiros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-257\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"133d5-258\">Armazenamento em nuvem personalizado</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-258\">Custom cloud storage</span></span>\n<span data-ttu-id=\"133d5-259\">Você pode habilitar várias formas de armazenamento em nuvem no Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-259\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"133d5-260\">Atualmente, o Dropbox, o Google Drive e o ShareFile são compatíveis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-260\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"133d5-261\">Para habilitar ou desabilitar a configuração, alterne a opção para **Ativado** ou **Desativado** e escolha **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-261\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"133d5-262\">Quando essas configurações estão habilitadas, qualquer membro de uma equipe pode adicionar um novo provedor para armazenar ou recuperar documentos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-262\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Captura de tela das configurações da seção Armazenamento em nuvem personalizado do Centro de administração do Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"133d5-264\">O Microsoft Teams usa o SharePoint como provedor de armazenamento de arquivos padrão.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-264\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"133d5-265\">Para obter mais informações, consulte [Como o SharePoint Online e o OneDrive for Business interagem com o Microsoft Teams](sharepoint-onedrive-interact.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-265\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"133d5-266\">Para saber como sua cota é calculada e a melhor maneira de gerenciá-la, veja [Gerenciar limites de armazenamento do conjunto de sites](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-266\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"133d5-267\">Caso não queira gerenciar o conjunto de cada site, você também saberá como fazer o serviço cuidar disso automaticamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-267\">If you don’t want to manage each site’s collection, you will also learn how to let the service automatically handle that for you.</span></span> \n"
- title: "<span data-ttu-id=\"133d5-268\">Definir as configurações por tipo de licença ou usuário</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-268\">Configure settings by user or license type</span></span>"
