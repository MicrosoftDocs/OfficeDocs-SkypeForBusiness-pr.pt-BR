- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) é um hub digital que reúne conversas, reuniões, arquivos e aplicativos em um só lugar. Como ele foi criado no Office 365, as escolas se beneficiam da integração com seus aplicativos e serviços do Office conhecidos. Ele fornece segurança e conformidade de nível empresarial que é extensível e personalizável para atender às necessidades de cada escola.\n\nCom o Microsoft Teams, sua escola ou instituição pode criar salas de aula colaborativas, conectar-se em comunidades de aprendizagem profissional, se comunicar com a equipe da escola, coordenar a pesquisa entre instituições ou facilitar mais facilmente os esforços de vida dos alunos, como clubes ou atividades extracurriculares , tudo a partir de uma única experiência no Office 365 for Education.\n\nMicrosoft Teams economiza tempo, aprofunda as conexões e simplifica a logística diária. Isso permite que a equipe se concentre em suas funções como educadores, pesquisadores e líderes em sua escola ou instituição. Os alunos se beneficiam de salas de aula online fáceis de acessar, aulas gravadas e reuniões individuais com professores.\n\nEste guia é para administradores de TI na educação, incluindo aqueles que ainda não implantaram Teams. Este guia ajudará você a começar a usar: \n- Habilitando Teams para alunos\n- Learning que tipo de controles estão disponíveis para gerenciar Teams dentro de sua escola\n- Localizando serviços de parceiros por meio de referências à documentação externa \n\nEste guia foi projetado para ajudá-lo a começar rapidamente com recomendações de configuração específicas Teams em escolas. Não é uma solução de tamanho único, mas é um bom ponto de partida. \n\nSe você já implantou o Microsoft Teams (como piloto ou a implantação completa) e quer sugestões de como usá-lo, veja [Microsoft Teams para Educação](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Antes de você começar\n\n1. [Implante School Data Sync](/SchoolDataSync) para facilitar a criação automática de Teams. Contato para [https://aka.ms/sdssupport](https://aka.ms/sdssupport) obter assistência de implantação.\n2. Configure as portas e os protocolos corretos para o Microsoft Teams. Veja [URLs do Office 365 e intervalos de endereços IP](office-365-urls-ip-address-ranges.md).\n3. [Prepare a rede da sua escola para Teams](prepare-network.md).\n4. Escolha um tipo de equipe. O Microsoft Teams para Educação oferece três novos tipos de equipes (em um total de quatro). Para entender as diferenças e os casos de uso de cada um deles, consulte [Escolher um tipo de equipe para colaborar no Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Início rápido - Guia de Planejamento do Microsoft Teams
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>Etapa 1: Reúna o seu pessoal\n\nReúna um grupo de indivíduos da equipe, educadores e da comunidade de educadores para atuar como o stakeholder & de tomada de decisão para sua implantação Teams implantação. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Etapa 2: Priorize seus cenários\n\nColaboração e comunicação são sobre as pessoas! Escolha os cenários mais relevantes para a sua organização, em vez de falar em recursos e funções. Confira na [Biblioteca de produtividade FastTrack do Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) exemplos que podem ajudar a definir cenários para a sua escola. Muitas vezes, as implantações bem-sucedidas do Microsoft Teams são centralizadas em equipes altamente colaborativas que trabalham de perto, como salas de aula, comunidades de aprendizagem profissional e grupos de estudos extracurriculares.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: Prática recomendada:\n**Planeje suas equipes com o Microsoft Teams!** Os clientes que usam o Microsoft Teams para planejar a implantação tornam a mudança mais fácil para as principais partes envolvidas. Pense na possibilidade de criar uma equipe chamada Implantação do Microsoft 365 e criar canais para as várias cargas de trabalho que você quer implantar. Sua equipe pode ter uma aparência semelhante a esta:\n\n![Captura de tela de uma equipe de exemplo chamada Microsoft 365 Deployment.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Etapa 3: Conduzir pilotos e implantar Teams\n\nVocê desejará conduzir um piloto de Teams inicial com seus educadores, campeões e pioneiros, para um ou mais dos cenários selecionados acima. O piloto fornece informações valiosas sobre como o Office 365 e o Microsoft Teams são recebidos em sua organização. Para começar, escolha um grupo de usuários interessados e um cenário de negócios prioritário. \n\n![Captura de tela Teams grupos de usuários.](media/quick-start-example-scenarios.png)\n\nDepois que os pilotos forem concluídos, você terá os comentários necessários para planejar sua ampla implantação Teams implantação. Certifique-se de que seu plano de implantação integre seus cenários priorizados para garantir que sua escola esteja obtendo o máximo Office 365 e Teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Etapa 4: Medir o uso, gerenciar a satisfação e impulsionar a adoção\n\nPara impulsionar a adoção Office 365 e Teams, mantenha o foco na experiência do seu educador. Aqui está uma lista de verificação rápida de nossas práticas recomendadas para começar. \n\n1. **Leia as [Adoção do Office 365 diretrizes para]( https://aka.ms/office365adoptionguide)** melhores práticas. Também está disponível para você nosso conteúdo complementar para criar uma estratégia de gerenciamento de alterações [para](change-management-strategy.md) Microsoft Teams documentar sua abordagem.\n2. **Estudar [Office 365 de atividades para](teams-activity-reports.md)** entender o uso em sua escola. Se você não for um administrador Office 365, peça ao administrador para conceder permissões de Leitor de Relatórios para que você possa acessar relatórios de atividades.\n3. **Capture comentários de seus educadores sobre** sua experiência com Office 365 e Teams. Use um canal em Teams quando sua escola tiver menos de 5.000 indivíduos. Use um grupo público em Yammer quando sua escola for maior que esse limite de associação atual em Teams. \n4. **Promova seus defensores e destaque suas vitórias.** Recompensar educadores por adotar essas novas ferramentas e usá-las de maneiras inovadoras. Isso, acima de tudo, garante a adoção contínua de Office 365 e Teams.\n"
- title: Ativar ou desativar Microsoft Teams Licenças
  durationInMinutes: 2
  content: "\nTeams é um serviço baseado em nuvem. Depois que um educador ou aluno tiver uma licença válida e Teams tiver sido habilitado, ele poderá executar a área de trabalho, a Web e os clientes Teams móveis. Eles podem instalar esses clientes por conta própria – o administrador de TI não precisa implantar esses clientes. Você pode gerenciar licenças de usuário individuais para Microsoft Teams usando o Administração Microsoft 365 Center ou usando o PowerShell. <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\"> Consulte Office 365 licenciamento para Teams para obter informações sobre ambos os métodos</a>. Isso é importante para entender se você está interessado em piloto Teams antes da ampla habilitação.\n"
- title: Configurar o Microsoft Teams para a sua escola
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> A partir de junho de 2019, todos os Teams para Educação administradores devem usar o centro de administração do Microsoft Teams para gerenciar todas as suas Teams políticas. Teams para Educação políticas não podem mais ser gerenciadas no Administração Microsoft 365 Center. Para obter mais informações, veja [Gerenciar o Teams durante a transição para o novo Centro de Administração do Microsoft Teams](./manage-teams-skypeforbusiness-admin-center.md). \n\n Você pode gerenciar facilmente todas as políticas do Teams no [centro de administração do Microsoft Teams](https://admin.teams.microsoft.com/) entrando com suas credenciais de administrador.\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Configurações no centro de administração Microsoft Teams não são gerenciados com base no tipo de licença do usuário. Em vez disso, sugerimos que você defina políticas diferentes para gerenciar quais recursos estão disponíveis para seus usuários. Para configurar uma política, clique na política no painel de navegação à esquerda do Microsoft Teams de administração. Aqui está um exemplo de políticas de mensagens. \n\n![Captura de tela da página Políticas de mensagens.](media/teams-messaging-policies-edu.PNG)\n\nCom as políticas, você pode ativar e desativar recursos no nível por usuário. Veja como funcionam as atribuições de política:\n   - Por padrão, cada novo usuário receberá a política Global (configurações no nível do locatário).\n   - Um usuário poderá receber uma política de usuário pré-enlatado criada pela Microsoft se atender às suas necessidades. Essas políticas pré-configuradas não são editáveis pelos administradores. Se você quiser gerenciá-lo no futuro, crie novas políticas personalizadas e atribua as políticas personalizadas aos usuários.\n   - Uma política personalizada pode ser atribuída a qualquer usuário. Para criar uma nova política personalizada, clique em **Adicionar**, escolha as configurações desejadas para a política e clique em **Salvar**. Em seguida, atribua a política personalizada a um usuário acessando **Usuários** no Microsoft Teams de administração ou usando um script. \n     ![Captura de tela da opção Adicionar na página Políticas de mensagens.](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Captura de tela da opção Editar para políticas atribuídas.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Captura de tela do painel Editar políticas de usuário.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Como habilitar políticas diferentes para docentes e alunos\nPara ter configurações personalizadas para docentes e alunos (por exemplo, o Chat está habilitado para docentes, mas não para alunos), há dois métodos para criar e atribuí-los: \n   - Use o módulo do PowerShell para executar um script para criar e atribuir várias políticas. Consulte o Apêndice para obter exemplos de script e documentação. \n   - No centro Microsoft Teams administrador, crie uma nova política personalizada e atribua a política aos usuários na **guia** Usuários. \n > [!NOTE]\n > Até que uma política personalizada seja atribuída a um usuário, o usuário usará a configuração de política global. Isso significa que, se o Chat estiver habilitado na política Global e desabilitado na política de Aluno personalizada, até que a política personalizada seja atribuída ao aluno, o aluno poderá usar o Chat. Nesse caso, pode ser mais fácil desabilitar o Chat globalmente e usar políticas personalizadas para habilitar o Chat para docentes. \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>Usar políticas e configurações para impor medidas de segurança dos alunos \n\n Para manter a segurança dos alunos, você deve usar políticas administrativas para controlar quem pode usar chat privado e chamadas privadas, quem pode agendar reuniões e quais tipos de conteúdo podem ser compartilhados.  \n\n Veja Como manter os alunos seguros ao usar o [Teams](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) para o aprendizado à distância para obter mais detalhes sobre quais políticas e configurações você precisa fazer em seu ambiente para mantê-lo seguro para os alunos.\n\n ### <a name=\"appendix\"></a>Apêndice\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Como criar e atribuir uma política de mensagens\n 1. Veja se qualquer uma das políticas disponíveis em seus locatários se adequa aos seus requisitos executando Get-CsTeamsMessagingPolicy.\n 2. Caso contrário, crie uma nova política executando New-CsTeamsMessagingPolicy parâmetro de nome do parâmetro de &lt; -&gt;&lt;nome da -&gt;&lt;política de identidade.&gt;\n \n Para obter mais informações, [consulte Set-CsTeamsMessagingPolicy](/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Script de exemplo \n\n Consulte [o exemplo de script do PowerShell – Criar e atribuir uma política de mensagens](./scripts/powershell-script-teams-messaging-policy-edu.md).\n"
- title: Distribuir para clientes
  durationInMinutes: 1
  content: "Teams tem clientes disponíveis para Web, desktop (Windows, Mac e Linux) e dispositivos móveis (Android e iOS). Todos esses clientes precisam de uma conexão à internet ativa e não são suportados em modo offline. Para obter os detalhes mais recentes sobre funcionalidades e métodos de distribuição de cada um desses clientes, confira o tópico [Obter clientes para o Microsoft Teams](get-clients.md)\n\nO arquivo de instalação do Teams cliente é um arquivo executável que pode ser baixado por administradores e usuários finais na página [Teams downloads](https://teams.microsoft.com/downloads). Educadores e alunos em áreas de trabalho podem instalar o aplicativo se tiverem os privilégios apropriados. Os administradores de TI também podem distribuir o instalador e usar as ferramentas de distribuição de clientes existentes.\n\nOs usuários finais com dispositivos móveis podem baixar Microsoft Teams aplicativo da loja de aplicativos da plataforma móvel. \n\n### <a name=\"operating-system-requirements\"></a>Requisitos do sistema operacional\n\n||Windows|macOS|Linux|iOS|Android|\n|---|---|---|---|---|---|---|\n||7 ou posterior|10,10 ou posterior|DEB ou RPM|10 ou posterior|4,4 ou posterior|\n\n\n### <a name=\"internet-browser-support\"></a>Suporte a navegadores da Internet \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
