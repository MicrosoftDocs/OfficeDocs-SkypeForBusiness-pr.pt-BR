  content: "\n<span data-ttu-id=\"133d5-391\">Conteúdo de adoção (em breve):</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-391\">Adoption content (coming soon):</span></span>\n    - <span data-ttu-id=\"133d5-392\">Modelos de email para guias de introdução (jan 2018)</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-392\">Email templates for getting started guides (Jan 2018)</span></span>\n    - <span data-ttu-id=\"133d5-393\">Vídeos curtos de início rápido para usuários finais (jan 2018)</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-393\">Quick start short videos for end users (Jan 2018)</span></span>\n    - <span data-ttu-id=\"133d5-394\">Modelos de campanhas internas em redes sociais (fev 2018)</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-394\">Internal social campaign templates (Feb 2018)</span></span>\n\n\n<span data-ttu-id=\"133d5-395\">Chamada à ação:</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-395\">Call to action:</span></span>\n    - <span data-ttu-id=\"133d5-396\">Confira nossa prática [Demonstração interativa do Microsoft Teams](http://teamsdemo.office.com/) (duração de 5 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-396\">Check out our hands-on [Microsoft Teams Interactive Demo](http://teamsdemo.office.com/) (5 minutes to complete)</span></span>\n    - <span data-ttu-id=\"133d5-397\">Ative o Microsoft Teams no [Centro de administração do Office 365](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns) (entre como administrador do Office 365)</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-397\">Turn on Microsoft Teams in the [Office 365 admin center](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns) (sign in as an Office 365 admin)</span></span>\n    - <span data-ttu-id=\"133d5-398\">Baixe os clientes do Microsoft Teams: [Baixar o Microsoft Teams em todos os dispositivos](https://teams.microsoft.com/downloads)</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-398\">Download Teams clients: [Get Teams on all your devices](https://teams.microsoft.com/downloads)</span></span>\n    - <span data-ttu-id=\"133d5-399\">Saiba mais sobre o Office 365 for Education na [Central de ajuda do Educação](https://support.office.com/education)</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-399\">Learn more about Office 365 for Education at the [Education help center](https://support.office.com/education)</span></span>\n\n<span data-ttu-id=\"133d5-400\">Outros recursos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-400\">Additional Resources:</span></span>\n    - [<span data-ttu-id=\"133d5-401\">Roteiro do Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-401\">Microsoft Teams roadmap</span></span>](https://aka.ms/teamsroadmap)\n    - <span data-ttu-id=\"133d5-402\">Esteja sempre em dia com nosso [Blog da comunidade de tecnologia](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog)</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-402\">Stay up to date with our [Tech Community Blog](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog)</span></span> \n    - <span data-ttu-id=\"133d5-403\">Blog \"The Productive Cloud\" de Matt Soseman sobre o [Suporte do Microsoft Teams ao PowerShell](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-403\">Matt Soseman's \"The Productive Cloud\" Blog about [Microsoft Teams PowerShell Support](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)</span></span>\n\n\n[<span data-ttu-id=\"133d5-404\">Enviar uma sugestão</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-404\">Send a suggestion</span></span>](https://aka.ms/eduuservoice)\n\n[<span data-ttu-id=\"133d5-405\">Entrar em contato com o suporte</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-405\">Contact support</span></span>](https://aka.ms/o365portal)\n\n[<span data-ttu-id=\"133d5-406\">Perguntar à comunidade do Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-406\">Ask the Teams community</span></span>](https://aka.ms/msteamscommunity)\n\n[<span data-ttu-id=\"133d5-407\">Explorar a Central de ajuda do Office 365 Education</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-407\">Explore the Office 365 Education help center</span></span>](https://support.office.com/education)\n\n[<span data-ttu-id=\"133d5-408\">Encontrar mais recursos para a área de educação</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-408\">Find more resources for education</span></span>](https://education.microsoft.com/)\n"
