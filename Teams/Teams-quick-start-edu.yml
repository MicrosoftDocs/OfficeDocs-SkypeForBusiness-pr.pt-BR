  content: "\n<span data-ttu-id=\"bb54b-161\">As equipes é um serviço baseado em nuvem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"bb54b-162\">Depois que um professor ou estudante tem uma licença válida, eles podem executar a área de trabalho, web e clientes de equipes móveis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"bb54b-163\">Eles poderão instalar esses clientes sozinhos – o administrador de TI não precisa implantar esses clientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"bb54b-164\">Você pode gerenciar licenças de usuário individual for Microsoft Teams usando o Centro de administração do Office 365 ou usando o PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-164\">You can manage individual user licenses for Microsoft Teams by using the Office 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"bb54b-165\">Consulte [Licença do Office 365 para o Microsoft Teams](office-365-licensing.md) para obter informações sobre os dois métodos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"bb54b-166\">Isso é importante compreender se você está interessado em executar um piloto de equipes antes da habilitação ampla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"bb54b-167\">Antes de você ativa equipes para sua escola, verifique se que você tem os controles adequados in-loco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"bb54b-168\">Um programa de teste-piloto significativamente ajuda a garantir que os usuários adequados são capazes de usar e forneça feedback sobre quais tipos de controles melhoram o uso e o gerenciamento do produto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"bb54b-169\">Veja a seguir alguns exemplos de grupos de usuários piloto e as equipes que podem ser interessantes para eles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"bb54b-170\">Departamento de TI</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-170\">IT department</span></span>   |<span data-ttu-id=\"bb54b-171\">Pilotos da equipe</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-171\">Staff pilots</span></span>   |<span data-ttu-id=\"bb54b-172\">Pilotos do professor</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-172\">Educator pilots</span></span>   |<span data-ttu-id=\"bb54b-173\">Pilotos para alunos</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"bb54b-174\">Usar o Microsoft Teams internamente na TI para o trabalho, a colaboração e a resolução de problemas do projeto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"bb54b-175\">Selecione os departamentos da equipe para seu trabalho de projeto e a colaboração.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"bb54b-176\">Identifique os professores estejam campeões que são entusiasmados com equipes na sala de aula e na colaboração professor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"bb54b-177\">Fazer com que os alunos fiquem empolgados com a ajuda que o Microsoft Teams pode dar a eles fora da sala de aula.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"bb54b-178\">Identificar os alunos defensores que podem usar o Microsoft Teams em seus grupos extracurriculares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"bb54b-179\">**Exemplos de equipes**</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"bb54b-180\">Coordenação do projeto de TI (por exemplo, distribuição do Microsoft Teams)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"bb54b-181\">Coordenação do projeto</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-181\">Project coordination</span></span>   |<span data-ttu-id=\"bb54b-182\">Colaboração e comunicações de seções da classe (incluindo planos de estudos, trabalho no projeto do grupo, sessões de avaliação ou reuniões menores)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"bb54b-183\">Coordenação e colaboração de grupos de sociedades profissionais (por exemplo, sociedade de honra, associação de estudantes de marketing)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"bb54b-184\">Comunicações do departamento de TI para os professores</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"bb54b-185\">Espaço de trabalho e comunicados de colaboração</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"bb54b-186\">Coordenação e comunicações interdepartamentais</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"bb54b-187\">Coordenação e colaboração de grupos sociais e filantrópicos (por exemplo, fraternidades, irmandades)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"bb54b-188\">Problemas com o LiveSite</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"bb54b-189\">Reuniões</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-189\">Meetings</span></span>   |<span data-ttu-id=\"bb54b-190\">Colaboração em projetos de pesquisa</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"bb54b-191\">Colaboração, espaço de trabalho, comunicados da organização</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"bb54b-192\">Grupos de administradores executivos</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"bb54b-193\">Para obter ajuda e suporte com licenças de equipes ou outros problemas, enviar uma pergunta em [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="bb54b-194">Configurar o Microsoft Teams para a sua escola</span><span class="sxs-lookup"><span data-stu-id="bb54b-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"bb54b-195\">[Sincronização de dados da escola](https://docs.microsoft.com/SchoolDataSync) facilita para professores criar automaticamente equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"bb54b-196\">Contato [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obter assistência de implantação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"bb54b-197\">Você precisará ter permissões de [Administrador Global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) para usar o Centro de administração do Office 365 para gerenciar equipes para sua escola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"bb54b-198\">Desde o [Centro de administração do Office 365](https://portal.office.com/adminportal/home), entrar com suas credenciais de Administrador Global e selecione **Administração**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-198\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Captura de tela da opção Admin no Centro de administração do Office 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"bb54b-200\">Selecione **configurações** > **Serviços & suplementos**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Captura de tela da opção Serviços & suplementos nas configurações.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"bb54b-202\">Selecione **As equipes da Microsoft** na lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Captura de tela das opções na página Serviços & suplementos no Centro de administração do Office 365.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"bb54b-204\">Depois que a página de configurações do Microsoft Teams for aberto, as opções de configuração entram em modo de exibição.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"bb54b-205\">A partir daqui, você pode gerenciar suas licenças.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-205\">From here, you may manage your licenses.</span></span>\n\n     ![Seção de configurações de captura de tela das equipes da Microsoft no Centro de administração do Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="bb54b-207">Configuração de todos os locatários</span><span class="sxs-lookup"><span data-stu-id="bb54b-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"bb54b-208\">Geral</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-208\">General</span></span>\n<span data-ttu-id=\"bb54b-209\">A seção geral permite que você defina as seguintes configurações para sua instituição inteira em todos os tipos de licença, que talvez seja necessário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"bb54b-210\">Mostrar organograma no perfil pessoal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"bb54b-211\">Usar o Skype for Business para destinatários que não têm o Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n- <span data-ttu-id=\"bb54b-212\">Permitir mensagens proativas de ajuda do T-Bot.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-212\">Allow T-Bot proactive help messages.</span></span>\n\n<span data-ttu-id=\"bb54b-213\">O [T-Bot](t-bot.md) é um ótimo recurso de adoção para seus usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-213\">[T-Bot](t-bot.md) is a great adoption resource for your users.</span></span> <span data-ttu-id=\"bb54b-214\">É uma forma fundamental pela qual esperamos que os usuários conheçam melhor o produto, sendo fortemente recomendável deixá-lo habilitado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-214\">It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled.</span></span> \n\n<span data-ttu-id=\"bb54b-215\">Para ativar ou desativar T-Bot, mova a alternância para \\*\\*ou **Desativar** \\*\\*, selecione **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-215\">To turn on or turn off T-Bot, move the toggle to **Off** or **On**, then select **Save**.</span></span>\n\n![Captura de tela das configurações da seção Geral do Centro de administração do Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"bb54b-217\">Integração de e-mails</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-217\">Email integration</span></span>\n<span data-ttu-id=\"bb54b-218\">Você pode habilitar a integração de email com canais, bem como criar uma lista de remetentes restritos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-218\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"bb54b-219\">Para ativar ou desativar a integração de email, mova a alternância para \\*\\*ou **Desativar** \\*\\*, selecione **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-219\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"bb54b-220\">A **lista de remetentes permitir** ajuda a controlar quem pode enviar por email equipes na sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-220\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Captura de tela das configurações da seção Integração de email do Centro de administração do Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"bb54b-222\">Aplicativos</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-222\">Apps</span></span>\n<span data-ttu-id=\"bb54b-223\">Você pode habilitar aplicativos externos, novos aplicativos externos e sideload de aplicativos no Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-223\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"bb54b-224\">Para desabilitar ou habilitar a configuração, mova a opção para **Ativado** ou **Desativado** e escolha **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-224\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"bb54b-225\">Ao habilitar aplicativos externos, aparece uma lista suspensa para você selecionar os aplicativos que deseja ter em sua instituição, permitindo que os professores associem seus aplicativos favoritos ao trabalho na plataforma do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-225\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"bb54b-226\">Se você selecionar a opção **habilitar novos aplicativos externos por padrão**, novos aplicativos automaticamente aparecerá na sua lista conforme se tornarem disponíveis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-226\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"bb54b-227\">A capacidade de um aplicativo de sideload só está disponível para membros da equipe não seja de convidado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-227\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"bb54b-228\">Isso é útil se você tiver quaisquer cursos de programação ou está testando qualquer personalizados de sistemas de gerenciamento que podem se integrar com equipes de aprendizagem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-228\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"bb54b-229\">Para saber mais, veja [A plataforma do desenvolvedor do Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-229\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Captura de tela das configurações da seção Aplicativos do Centro de administração do Office 365.](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"bb54b-231\">Habilitando atribuições, professores podem fornecer atribuições e comentários repetitivo aos alunos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-231\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"bb54b-232\">Depois de aplicativos externos em equipes estiver habilitado, professores podem personalizar aplicativos para disponibilizá-las para seus alunos pelas guias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-232\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"bb54b-233\">As guias permitem que você personalize um canal para incluir conteúdo e funcionalidades de que sua equipe precisa todos os dias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-233\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"bb54b-234\">Elas fornecem acesso rápido a documentos e serviços de nuvem usados com frequência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-234\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"bb54b-235\">Há várias guias internas, como Arquivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-235\">There are several built-in tabs such as Files.</span></span>\n\n![Captura de tela de como adicionar guias para aplicativos no Microsoft Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"bb54b-237\">No cliente de equipes, os usuários podem adicionar guias para Word documentos, PowerPoint, formulários, blocos de anotações do OneNote classe, atribuições e muito mais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-237\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"bb54b-238\">Com o decorrer do tempo, mais guias serão adicionadas, tanto pela Microsoft como por seus parceiros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-238\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"bb54b-239\">Armazenamento em nuvem personalizado</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-239\">Custom cloud storage</span></span>\n<span data-ttu-id=\"bb54b-240\">Você pode habilitar várias formas de armazenamento em nuvem no Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-240\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"bb54b-241\">Atualmente, o Dropbox, o Google Drive e o ShareFile são compatíveis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-241\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"bb54b-242\">Para habilitar ou desabilitar a configuração, alterne a opção para **Ativado** ou **Desativado** e escolha **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-242\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"bb54b-243\">Quando essas configurações estão habilitadas, qualquer membro de uma equipe pode adicionar um novo provedor para armazenar ou recuperar documentos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-243\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Captura de tela das configurações da seção Armazenamento em nuvem personalizado do Centro de administração do Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"bb54b-245\">O Microsoft Teams usa o SharePoint como provedor de armazenamento de arquivos padrão.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-245\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"bb54b-246\">Para obter mais informações, consulte [Como o SharePoint Online e o OneDrive for Business interagem com o Microsoft Teams](sharepoint-onedrive-interact.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-246\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"bb54b-247\">Para saber como sua cota é calculada e a melhor maneira de gerenciá-la, veja [Gerenciar limites de armazenamento do conjunto de sites](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-247\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"bb54b-248\">Se você não quiser gerenciar o conjunto de cada site, você também saberá como permitir que o serviço que lidam automaticamente para você.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-248\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n### <a name=\"settings-by-userlicense-type\"></a><span data-ttu-id=\"bb54b-249\">Configurações por tipo de licença de usuário /</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-249\">Settings by user/license type</span></span>\n  \n> [!NOTE]\n> <span data-ttu-id=\"bb54b-250\">[Sincronização de dados da escola](https://docs.microsoft.com/SchoolDataSync) facilita para professores criar automaticamente equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-250\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"bb54b-251\">Contato [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obter assistência de implantação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-251\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"bb54b-252\">Você precisará ter permissões de [Administrador Global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) para usar o Centro de administração do Office 365 para gerenciar equipes para sua escola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-252\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"bb54b-253\">Desde o [Centro de administração do Office 365](https://portal.office.com/adminportal/home), entrar com suas credenciais de Administrador Global e selecione **Administração**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-253\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Captura de tela da opção Admin no Centro de administração do Office 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"bb54b-255\">Selecione **configurações** > **Serviços & suplementos**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-255\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Captura de tela da opção Serviços & suplementos nas configurações.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"bb54b-257\">Selecione **As equipes da Microsoft** na lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-257\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Captura de tela das opções na página Serviços & suplementos no Centro de administração do Office 365.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"bb54b-259\">Depois que a página de configurações do Microsoft Teams for aberto, as opções de configuração entram em modo de exibição.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-259\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"bb54b-260\">A partir daqui, você pode gerenciar suas licenças.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-260\">From here, you may manage your licenses.</span></span>\n\n     ![Seção de configurações de captura de tela das equipes da Microsoft no Centro de administração do Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n<span data-ttu-id=\"bb54b-262\">Você só deverá ter educação listado em seus tipos de licença.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-262\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"bb54b-263\">No menu suspenso inclui educação-Corpo Docente e equipe, Education-aluno e convidado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-263\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"bb54b-264\">O sistema diferencia os usuários apenas com base nas licenças que você atribuiu a eles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-264\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"bb54b-265\">Se você tem somente um tipo de licença, essas configurações podem ser tratadas como configurações de todo o locatário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-265\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n![Captura de tela das configurações da seção Equipes e canais do Centro de administração do Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"bb54b-267\">Para permitir que um tipo de licença tenha acesso ao Microsoft Teams, alterne a opção para **Ativado** e selecione **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-267\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"bb54b-268\">Isso é apenas um comutador temporário; eventualmente, você precisará gerenciar o acesso de usuário às equipes por meio de licenças de usuário como faria para todas as outras cargas de trabalho do Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-268\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Captura de tela das configurações da seção Seletor de licenças do Microsoft Teams no Centro de administração do Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"bb54b-270\">Para Ajuda e suporte com as configurações de todo o locatário ou outros problemas, enviar uma pergunta em [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-270\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="bb54b-271">Configurar equipes por usuário ou tipo de licença</span><span class="sxs-lookup"><span data-stu-id="bb54b-271">Configure Teams by user or license type</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"bb54b-272\">O novo Centro de administração do Microsoft Teams e Skype for Business estará disponível em breve!</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-272\">The new Microsoft Teams & Skype for Business Admin Center is coming soon!</span></span> <span data-ttu-id=\"bb54b-273\">A partir de março de 2018, migraremos gradativamente as configurações para ele, tanto do atual Centro de administração do Skype for Business quanto da experiência do Microsoft Teams no Centro de administração do Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-273\">Starting in March 2018, we're gradually migrating settings to it from both the current Skype for Business admin center and the Microsoft Teams experience in the Office 365 admin center.</span></span> <span data-ttu-id=\"bb54b-274\">Quando uma configuração for migrada, você receberá uma notificação e será direcionado para o local da configuração no novo Centro de administração do Microsoft Teams e Skype for Business.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-274\">If a setting has been migrated, you'll see a notification and then be directed to the setting's location in the new Microsoft Teams & Skype for Business Admin Center.</span></span> <span data-ttu-id=\"bb54b-275\">Para obter mais informações, consulte [Gerenciar equipes durante a transição para o novo equipes da Microsoft e Skype para Business Admin Center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-275\">For more information, see [Manage Teams during the transition to the new Microsoft Teams and Skype for Business Admin Center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"bb54b-276\">Como parte da migração para o novo Teams Microsoft & Skype para centro de administração de negócios, como configurar equipes por tipo de licença é realizado por meio da diretiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-276\">As part of the migration to the new Microsoft Teams & Skype for Business Admin Center, how to configure Teams by license type is accomplished via policy.</span></span> <span data-ttu-id=\"bb54b-277\">Os tipos de política são acessados por navegação do Centro de administração.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-277\">The policy types are accessible via the Admin Center navigation.</span></span> <span data-ttu-id=\"bb54b-278\">Veja abaixo uma lista de exemplo de políticas de mensagens.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-278\">See below for an example list of Messaging policies.</span></span>\n\n![Captura de tela da página políticas Messaging no Microsoft Teams & Skype para Business Admin Center.](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"bb54b-280\">Com as diretivas, recursos agora podem ser ativados ou desativado no nível por usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-280\">With policies, features can now be turned on/off at the per-user level.</span></span> <span data-ttu-id=\"bb54b-281\">Aqui está como atribuições de políticas funcionam:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-281\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"bb54b-282\">Por padrão, todos os novos usuários receberá a política Global (configurações do nível de locatário).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-282\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"bb54b-283\">Um usuário pode ser atribuído a uma política de usuário pré-configurado criada pela Microsoft, se ela atende aos seus requisitos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-283\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"bb54b-284\">Essas políticas pré-configurado não são editáveis por administradores de Inquilino.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-284\">These pre-canned policies are not editable by tenant admins.</span></span> <span data-ttu-id=\"bb54b-285\">Se você quiser gerenciá-los no futuro, crie novas políticas personalizadas e atribuir as políticas personalizadas aos usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-285\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n\n    ![Captura de tela da seção atribuído políticas do Microsoft Teams & Skype para Business Admin Center.](media/teams-assigned-policies-edu.PNG)\n   - <span data-ttu-id=\"bb54b-287\">Uma política personalizada pode ser atribuída a nenhum usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-287\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"bb54b-288\">Para fazer isso, clique em **+ nova política**, defina os recursos e clique em **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-288\">To do this, click **+ New policy**, set the features, and click **Save**.</span></span> <span data-ttu-id=\"bb54b-289\">Essa diretiva personalizada pode ser atribuída a um usuário por meio da guia **usuários** ou por meio de script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-289\">This custom policy can be assigned to a user through the **Users** tab or via script.</span></span>\n     <span data-ttu-id=\"bb54b-290\">![Captura de tela da nova opção de política na página de políticas de mensagens do Microsoft Teams & Skype para Business Admin Center.](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-290\">![Screenshot of the New policy option on the Messaging policies page of the Microsoft Teams & Skype for Business Admin Center.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![Captura de tela da opção Editar para políticas atribuídas no Microsoft Teams & Skype para Business Admin Center.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Captura de tela da seção de políticas de usuário editar no Microsoft Teams & Skype para Business Admin Center.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"bb54b-293\">Como habilitar diferentes políticas para alunos e Corpo Docente</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-293\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"bb54b-294\">Ter configurações personalizadas para alunos e Corpo Docente (por exemplo, bate-papo está habilitado para o corpo docente, mas não para alunos), há dois métodos para criar e atribuí-las:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-294\">To have custom settings for faculty and students (for example, chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"bb54b-295\">Use o módulo de Powershell para executar um script para criar e atribuir várias políticas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-295\">Use the Powershell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"bb54b-296\">Consulte o Apêndice para documentação e exemplos de script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-296\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"bb54b-297\">No Centro de administração, crie uma nova política e atribua na guia **usuários** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-297\">In the Admin Center, create a new policy and assign on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"bb54b-298\">Até que uma política personalizada é atribuída a um usuário, o usuário estará usando a configuração de política Global.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-298\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"bb54b-299\">Isso significa que, se Chat está habilitado na Política Global e desabilitada na diretiva de Student personalizada, até que a política personalizada é atribuída, o aluno será capaz de chat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-299\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned, the Student will be able to chat.</span></span> <span data-ttu-id=\"bb54b-300\">Nesse caso, talvez seja mais fácil de configurar o bate-papo como desativado globalmente e usar políticas personalizadas para habilitar o Chat para usuários de Corpo Docente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-300\">In this case, it may be easier to set Chat as disabled globally and use custom policies to enable Chat for Faculty users.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"bb54b-301\">Apêndice</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-301\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"bb54b-302\">Como criar e atribuir uma política de mensagens</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-302\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"bb54b-303\">Consulte se qualquer uma das diretivas disponíveis em seus inquilinos atender às suas necessidades, executando Get-CsTeamsMessagingPolicy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-303\">See if any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"bb54b-304\">Se não for, crie uma nova diretiva executando-se New-CsTeamsMessagingPolicy-Identity &lt;nome da política&gt; -&lt;nome do parâmetro&gt; -&lt;o valor do parâmetro&gt;.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-304\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"bb54b-305\">Para obter mais informações, consulte [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-305\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"bb54b-306\">Script de exemplo</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-306\">Sample script</span></span> \n\n <span data-ttu-id=\"bb54b-307\">Consulte o [exemplo de script do PowerShell - criar e atribuir uma política de mensagens](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-307\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="bb54b-308">Distribuir para clientes</span><span class="sxs-lookup"><span data-stu-id="bb54b-308">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"bb54b-309\">O Microsoft Teams tem clientes disponíveis para Web, desktop (Windows e Mac) e dispositivos móveis (Android, iOS e Windows Phone).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-309\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone).</span></span> <span data-ttu-id=\"bb54b-310\">Todos esses clientes precisam de uma conexão à internet ativa e não são suportados em modo offline.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-310\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"bb54b-311\">Para obter os detalhes mais recentes sobre funcionalidades e métodos de distribuição de cada um desses clientes, confira o tópico [Obter clientes para o Microsoft Teams](get-clients.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-311\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"bb54b-312\">O arquivo de instalação para o cliente de equipes é um arquivo executável que pode ser baixado por administradores e usuários finais da [página de downloads de equipes](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-312\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"bb54b-313\">Professores e alunos em áreas de trabalho podem instalar o aplicativo que tenham os privilégios apropriados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-313\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"bb54b-314\">Os administradores de TI também podem distribuir o instalador e usar as ferramentas de distribuição de clientes existentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-314\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"bb54b-315\">Os usuários finais que usam dispositivos móveis podem baixar o aplicativo Microsoft Teams da loja do aplicativo da plataforma móvel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-315\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"bb54b-316\">Requisitos do sistema operacional</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-316\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"bb54b-317\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-317\">Windows</span></span>    |<span data-ttu-id=\"bb54b-318\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-318\">MacOS</span></span>      |<span data-ttu-id=\"bb54b-319\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-319\">iOS</span></span>    |<span data-ttu-id=\"bb54b-320\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-320\">Android</span></span>    |<span data-ttu-id=\"bb54b-321\">Windows Phone</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-321\">Windows Phone</span></span>      |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"bb54b-322\">7 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-322\">7 and later</span></span>    |<span data-ttu-id=\"bb54b-323\">10,10 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b-323\">10.10 and later</span></span>    |<span data-ttu-id=\"bb54b-324\">10 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"bb54b