- durationInMinutes: 2
  content: "\n[O Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) é um hub digital que reúne conversas, reuniões, arquivos e aplicativos juntos em um só lugar. Como ele foi criado no Office 365, as escolas se beneficiam da integração com seus aplicativos e serviços conhecidos do Office. Ele fornece conformidade e segurança de nível empresarial que são extensíveis e personalizáveis para atender às necessidades de cada escola.\n\nCom o Microsoft Teams, sua escola ou instituição pode criar salas de aula colaborativas, conectar-se a comunidades de aprendizagem profissional ou comunicar-se com a equipe da escola, tudo a partir de uma única experiência no Office 365 para educação.\n\nEste guia é para administradores de ti na educação, incluindo aqueles que ainda não implantaram equipes. Este guia ajudará você a começar a usar: \n- Habilitando equipes para sua escola\n- Aprender quais tipos de controles estão disponíveis para gerenciar equipes na sua escola\n- Localizando serviços de parceiros por meio das referências a documentação externa \n\nEste guia foi projetado para ajudá-lo a começar rapidamente com recomendações de configuração específicas do teams em escolas. Não é uma solução única para todos os tamanhos, mas é um bom ponto de partida. \n\nSe você já implantou o Microsoft Teams (como piloto ou a implantação completa) e quer sugestões de como usá-lo, veja [Microsoft Teams para Educação](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Antes de você começar\n\n1. [Verifique a preparação do seu ambiente para o Teams](environment-readiness.md).\n2. [Implantar a sincronização de dados escolares](https://docs.microsoft.com/SchoolDataSync) para facilitar a criação de equipes automaticamente pelos professores. Contato [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obter assistência para implantação.\n3. Configure as portas e os protocolos corretos para o Microsoft Teams. Veja [URLs do Office 365 e intervalos de endereços IP](office-365-urls-ip-address-ranges.md).\n4. [Prepare a rede da sua escola para o Teams](prepare-network.md).\n5. Escolha um tipo de equipe. O Microsoft Teams para Educação oferece três novos tipos de equipes (em um total de quatro). Para entender as diferenças e os casos de uso de cada um deles, consulte [Escolher um tipo de equipe para colaborar no Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Início rápido - Guia de Planejamento do Microsoft Teams
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>Etapa 1: Reúna o seu pessoal\n\nMonte um grupo de indivíduos da equipe, dos professores e da Comunidade do professor para atuar como o grupo de tomadas de decisão do interessado & para a implantação de suas equipes. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Etapa 2: Priorize seus cenários\n\nA colaboração e a comunicação envolvem pessoas! Escolha os cenários mais relevantes para a sua organização, em vez de falar em recursos e funções. Confira na [Biblioteca de produtividade FastTrack do Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) exemplos que podem ajudar a definir cenários para a sua escola. Muitas vezes, as implantações bem-sucedidas do Microsoft Teams são centralizadas em equipes altamente colaborativas que trabalham de perto, como salas de aula, comunidades de aprendizagem profissional e grupos de estudos extracurriculares.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: Prática recomendada:\n**Planeje suas equipes com o Microsoft Teams!** Os clientes que usam o Microsoft Teams para planejar a implantação tornam a mudança mais fácil para as principais partes envolvidas. Pense na possibilidade de criar uma equipe chamada Implantação do Microsoft 365 e criar canais para as várias cargas de trabalho que você quer implantar. Sua equipe pode ter uma aparência semelhante a esta:\n\n![Captura de tela de uma equipe de exemplo chamada Microsoft 365 Deployment.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Etapa 3: conduzir pilotos e implantar equipes\n\nVocê desejará conduzir um piloto inicial do teams com seus professores, especialistas e pioneiros, para um ou mais dos cenários que você selecionou acima. O piloto fornece informações valiosas sobre como o Office 365 e o Microsoft Teams são recebidos em sua organização. Para começar, escolha um grupo de usuários interessados e um cenário de negócios prioritário. \n\n![Captura de tela dos grupos de usuários do teams.](media/quick-start-example-scenarios.png)\n\nQuando os pilotos forem concluídos, você terá o feedback necessário para planejar a implantação ampla do Microsoft Teams. Certifique-se de que seu plano de implantação Integre seus cenários de prioridade para garantir que sua escola esteja obtendo o mais do Office 365 e do teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Etapa 4: medir o uso, gerenciar a satisfação e conduzir a adoção\n\nPara orientar com êxito a adoção do Office 365 e do Teams, mantenha o foco na experiência do professor. Veja aqui uma breve lista de verificação das práticas recomendadas que você pode usar para começar. \n\n1. **Leia as [diretrizes de adoção do Office 365]( https://aka.ms/office365adoptionguide) ** para obter as práticas recomendadas. Também disponível para você é o nosso conteúdo complementar para [a criação de uma estratégia de gerenciamento de alterações do Microsoft Teams](change-management-strategy.md) para documentar sua abordagem.\n2. **Estude [relatórios de atividades do Office 365](teams-activity-reports.md) ** para entender o uso em toda a sua escola. Se você não for um administrador do Office 365, peça ao administrador para fornecer às permissões de leitor de relatórios para que você possa acessar relatórios de atividades.\n3. **Capture comentários do seu uducators** em sua experiência com o Office 365 e o Teams. Use um canal no Teams quando sua escola tiver menos de 5000 pessoas. Use um grupo público no Yammer quando sua escola for maior do que esse limite de associação atual no Teams. \n4. **Promova seus defensores e destaque suas vitórias.** Recompensar educadores para adotar essas novas ferramentas e usá-las de maneiras inovadoras. Isso, acima de tudo, garante a adoção contínua do Office 365 e do teams.\n"
- title: Ativar ou desativar as licenças do Microsoft Teams
  durationInMinutes: 2
  content: "\nO Teams é um serviço baseado em nuvem. Quando um professor ou aluno tem uma licença válida, ele pode executar os clientes da área de trabalho, Web e Mobile Teams. Eles podem instalar esses clientes propriamente ditos-o administrador de ti não precisa implantar esses clientes. \n\nVocê pode gerenciar licenças de usuário individuais do Microsoft Teams usando o centro de administração do Microsoft 365 ou usando o PowerShell. Consulte [Licença do Office 365 para o Microsoft Teams](office-365-licensing.md) para obter informações sobre os dois métodos. Isso é útil para entender se você está interessado em participar de equipes piloto antes de viabilização ampla. \n\n> [!NOTE]\n> Antes de ativar o Microsoft Teams para sua escola, certifique-se de que você tenha os controles adequados em vigor. Um programa piloto ajuda significativamente a garantir que os usuários adequados sejam capazes de usar e enviar comentários sobre os tipos de controles para melhorar o uso e o gerenciamento do produto. \n\nVeja a seguir alguns exemplos de grupos de usuários piloto e as equipes que podem ser interessantes para eles. \n\n|Departamento de TI   |Pilotos da equipe   |Pilotos do professor   |Pilotos para alunos   |\n|---|---|---|---|---|\n|Usar o Microsoft Teams internamente na TI para o trabalho, a colaboração e a resolução de problemas do projeto.   |Selecione os departamentos da equipe para o trabalho e a colaboração do projeto.   |Identifique educadores para se tornarem especialistas que estão entusiasmados com as equipes da sala de aula e na colaboração do professor.   |Fazer com que os alunos fiquem empolgados com a ajuda que o Microsoft Teams pode dar a eles fora da sala de aula. Identificar os alunos defensores que podem usar o Microsoft Teams em seus grupos extracurriculares.   |\n|**Exemplos de equipes**   |   |   |   |\n|Coordenação do projeto de TI (por exemplo, distribuição do Microsoft Teams)    |Coordenação do projeto   |Colaboração e comunicações de seções da classe (incluindo planos de estudos, trabalho no projeto do grupo, sessões de avaliação ou reuniões menores)   |Coordenação e colaboração de grupos de sociedades profissionais (por exemplo, sociedade de honra, associação de estudantes de marketing)   |\n|Comunicações do departamento de TI para os professores   |Espaço de trabalho e comunicados de colaboração   |Coordenação e comunicações interdepartamentais   |Coordenação e colaboração de grupos sociais e filantrópicos (por exemplo, fraternidades, irmandades)   |\n|Problemas com o LiveSite   |Reuniões   |Colaboração em projetos de pesquisa   |   |\n|Colaboração, espaço de trabalho, comunicados da organização   |Grupos de administradores executivos   |   |   |\n\n> [!NOTE]\n> Para obter ajuda e suporte para as licenças do teams ou outros problemas, envie [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)uma consulta em.\n"
- title: Configurar o Microsoft Teams para a sua escola
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> O [School Data Sync](https://docs.microsoft.com/SchoolDataSync) torna mais fácil para os professores criarem equipes automaticamente. Contato [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obter assistência para implantação.\n\nVocê precisará ter permissões de [administrador global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) para usar o centro de administração do Microsoft 365 para gerenciar equipes para sua escola.\n\n1. No [centro de administração do Microsoft 365](https://portal.office.com/adminportal/home), entre com suas credenciais de administrador global e selecione **administrador**.\n     \n     ![Captura de tela da opção de administrador no centro de administração do Microsoft 365.](media/o365-admin-option.png)\n\n2. Selecione **Settings** > **Services & Add-ins**.\n\n     ![Captura de tela da opção Services & Add-ins em configurações.](media/o365-settings-services.png)\n    \n3. Selecione **Microsoft Teams** na lista.\n\n     ![Captura de tela das opções na página de suplementos do & Services.](media/o365-services-select-teams.png)\n\n4. Após a página de configurações do Microsoft Teams ser aberta, as opções de configuração aparecerão na exibição. A partir daqui, você pode gerenciar suas licenças.\n\n     ![Captura de tela da seção Configurações do Microsoft Teams.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: Configuração de todos os locatários
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>Geral\nA seção geral permite definir as seguintes configurações para toda a sua instituição em todos os tipos de licença que você pode ter.\n\n- Mostrar organograma no perfil pessoal.\n- Usar o Skype for Business para destinatários que não têm o Microsoft Teams.\n\n![Captura de tela das configurações na seção geral.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>Integração de email\nVocê pode habilitar a integração de email com canais, bem como criar uma lista de remetentes restritos. Para ativar ou desativar a integração de email, mova o botão de alternância para **desativado** ou **ativado**e selecione **salvar**. \n\nA **lista permitir remetentes** ajuda você a controlar quem pode enviar equipes por email em sua organização. \n\n![Captura de tela das configurações na seção integração de email.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>Aplicativos\nVocê pode habilitar aplicativos externos, novos aplicativos externos e sideload de aplicativos no Microsoft Teams. Para desabilitar ou habilitar a configuração, mova a opção para **Ativado** ou **Desativado** e escolha **Salvar**.\n\nAo habilitar aplicativos externos, aparece uma lista suspensa para você selecionar os aplicativos que deseja ter em sua instituição, permitindo que os professores associem seus aplicativos favoritos ao trabalho na plataforma do Microsoft Teams. Se você selecionar **habilitar novos aplicativos externos por padrão**, novos aplicativos serão mostrados automaticamente na sua lista à medida que forem disponibilizados. \n\nA capacidade de sideloadr um aplicativo só está disponível para membros de equipe não convidados. Isso é útil se você tiver algum curso de programação ou estiver testando qualquer sistema de gerenciamento de aprendizagem personalizado que possa ser integrado ao Teams. Para saber mais, veja [A plataforma do desenvolvedor do Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).\n\n![Captura de tela das configurações na seção aplicativos.](media/QS-edu-apps2.png)\n\nAo habilitar as atribuições, educadores podem fornecer tarefas e feedback iterativo para os alunos. \n\nQuando os aplicativos externos no Microsoft Teams estão habilitados, educadores podem personalizar aplicativos para disponibilizá-los para os alunos pelas guias. As guias permitem que você personalize um canal para incluir conteúdo e funcionalidades de que sua equipe precisa todos os dias. Elas fornecem acesso rápido a documentos e serviços de nuvem usados com frequência. Há várias guias internas, como Arquivos.\n\n![Captura de tela de como adicionar guias para aplicativos no Microsoft Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nNo cliente do Microsoft Teams, os usuários podem adicionar guias para documentos do Word, PowerPoint, formulários, blocos de anotações de classe do OneNote, tarefas e muito mais. Com o decorrer do tempo, mais guias serão adicionadas, tanto pela Microsoft como por seus parceiros.\n\n### <a name=\"custom-cloud-storage\"></a>Armazenamento em nuvem personalizado\nVocê pode habilitar várias formas de armazenamento em nuvem no Microsoft Teams. Atualmente, o Dropbox, o Google Drive e o ShareFile são compatíveis. Para habilitar ou desabilitar a configuração, alterne a opção para **Ativado** ou **Desativado** e escolha **Salvar**. Quando essas configurações estão habilitadas, qualquer membro de uma equipe pode adicionar um novo provedor para armazenar ou recuperar documentos.\n\n![Captura de tela das configurações na seção armazenamento em nuvem personalizado.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nO Microsoft Teams usa o SharePoint como provedor de armazenamento de arquivos padrão. Para obter mais informações, consulte [Como o SharePoint Online e o OneDrive for Business interagem com o Microsoft Teams](sharepoint-onedrive-interact.md). Para saber como sua cota é calculada e a melhor maneira de gerenciá-la, veja [Gerenciar limites de armazenamento do conjunto de sites](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08). Se não quiser gerenciar o conjunto de cada site, você também aprenderá a permitir que o serviço o manipule automaticamente para você. \n\n### <a name=\"settings-by-userlicense-type\"></a>Configurações por tipo de usuário/licença\n  \n> [!NOTE]\n> O [School Data Sync](https://docs.microsoft.com/SchoolDataSync) torna mais fácil para os professores criarem equipes automaticamente. Contato [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obter assistência para implantação.\n\nVocê precisará ter permissões de [administrador global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) para usar o centro de administração do Microsoft 365 para gerenciar equipes para sua escola.\n\n1. No [centro de administração do Microsoft 365](https://portal.office.com/adminportal/home), entre com suas credenciais de administrador global e selecione **administrador**.\n     \n     ![Captura de tela da opção de administrador no centro de administração do Microsoft 365.](media/o365-admin-option.png)\n\n2. Selecione **Settings** > **Services & Add-ins**.\n\n     ![Captura de tela da opção Services & Add-ins em configurações.](media/o365-settings-services.png)\n    \n3. Selecione **Microsoft Teams** na lista.\n\n     ![Captura de tela das opções na página de suplementos do & Services.](media/o365-services-select-teams.png)\n\n4. Após a página de configurações do Microsoft Teams ser aberta, as opções de configuração aparecerão na exibição. A partir daqui, você pode gerenciar suas licenças.\n\n     ![Captura de tela da seção de configurações do Microsoft Teams.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \nVocê só deve ter treinamento listado em seus tipos de licença. O menu suspenso inclui educação-professores e funcionários, educação-aluno e convidado. O sistema diferencia os usuários apenas com base nas licenças que você atribuiu a eles. Se você tem somente um tipo de licença, essas configurações podem ser tratadas como configurações de todo o locatário.  \n\n![Captura de tela das configurações na seção equipes e canais.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\nPara permitir que um tipo de licença tenha acesso ao Microsoft Teams, alterne a opção para **Ativado** e selecione **Salvar**. Isso é apenas um switch temporário; eventualmente, você precisará gerenciar o acesso do usuário às equipes por meio de licenças de usuário da mesma forma que faria com todas as outras cargas de trabalho do Office.\n\n![Captura de tela da seção Configurações do seletor de licença do Microsoft Teams.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> Para obter ajuda e suporte com as configurações de todos os locatários ou outros problemas, envie [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)uma consulta em.\n"
- title: Configurar equipes por usuário ou tipo de licença
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> O novo centro de administração do Microsoft Teams está aqui! A partir de março de 2018, estamos migrando gradualmente as configurações para o centro de administração do Skype for Business atual e a experiência do Microsoft Teams no centro de administração do Microsoft 365. Quando uma configuração for migrada, você receberá uma notificação e será direcionado para o local da configuração no novo Centro de administração do Microsoft Teams. Para obter mais informações, veja [Gerenciar o Teams durante a transição para o novo Centro de Administração do Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center). \n  \n Como parte da migração para o novo centro de administração do Microsoft Teams, a forma de configurar equipes por tipo de licença é realizada pela política. Os tipos de política são acessíveis por meio da navegação do centro de administração. Veja abaixo uma lista de exemplos de políticas de mensagens.\n\n![Captura de tela da página de políticas de mensagens.](media/teams-messaging-policies-edu.PNG)\n\nCom as políticas, agora os recursos podem ser ativados ou desativados no nível de cada usuário. Veja como as atribuições de política funcionam:\n   - Por padrão, cada novo usuário terá a política global (configurações no nível do locatário).\n   - Uma política de usuário pré-configurada criada pela Microsoft se atende às suas necessidades é atribuída a um usuário. Essas políticas pré-configuradas não são editáveis por administradores de locatários. Se você quiser gerenciá-los no futuro, crie novas políticas personalizadas e atribua as políticas personalizadas aos usuários.\n\n    ![Captura de tela da seção políticas atribuídas do centro de administração.](media/teams-assigned-policies-edu.PNG)\n   - Uma política personalizada pode ser atribuída a qualquer usuário. Para fazer isso, clique em **+ nova política**, defina os recursos e clique em **salvar**. Esta política personalizada pode ser atribuída a um usuário por meio da guia **usuários** ou por script.\n     ![Captura de tela da opção nova política na página de políticas de mensagens.](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Captura de tela da opção de edição para políticas atribuídas.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Captura de tela da seção editar políticas do usuário.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Como habilitar políticas diferentes para professores e alunos\nPara ter configurações personalizadas para professores e alunos (por exemplo, o chat está habilitado para docentes, mas não para estudantes), há dois métodos para criá-los e atribuí-los: \n   - Use o módulo do PowerShell para executar um script para criar e atribuir várias políticas. Consulte o apêndice para exemplos de script e documentação. \n   - No centro de administração, crie uma nova política e atribua na guia **usuários** . \n > [!NOTE]\n > Até que uma política personalizada seja atribuída a um usuário, o usuário usará a configuração de política global. Isso significa que, se o chat estiver habilitado na política global e desabilitado na política de aluno personalizada, até que a política personalizada seja atribuída, o aluno poderá conversar. Nesse caso, talvez seja mais fácil definir o chat como desabilitado globalmente e usar políticas personalizadas para habilitar o chat para usuários docentes. \n\n ### <a name=\"appendix\"></a>Anexo\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Como criar e atribuir uma política de mensagens\n 1. Veja se alguma das políticas disponíveis em seus locatários atende às suas necessidades ao executar Get-CsTeamsMessagingPolicy.\n 2. Caso contrário &lt;, crie uma nova política executando o valor&gt; -&lt;&gt; -&lt;&gt;de parâmetro nome do parâmetro de nome da política de identidade CsTeamsMessagingPolicy.\n \n Para obter mais informações, consulte [set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Script de exemplo \n\n Consulte [exemplo de script do PowerShell – criar e atribuir uma política de mensagens](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).\n"
- title: Distribuir para clientes
  durationInMinutes: 1
  content: "\nO Microsoft Teams tem clientes disponíveis para Web, área de trabalho (Windows e Mac) e móvel (Android e iOS). Todos esses clientes precisam de uma conexão à internet ativa e não são suportados em modo offline. Para obter os detalhes mais recentes sobre funcionalidades e métodos de distribuição de cada um desses clientes, confira o tópico [Obter clientes para o Microsoft Teams](get-clients.md)\n\nO arquivo de configuração do cliente do teams é um arquivo executável que pode ser baixado por administradores e usuários finais da [página de downloads](https://teams.microsoft.com/downloads)do teams. Professores e alunos nas áreas de trabalho podem instalar o aplicativo, caso tenham os privilégios adequados. Os administradores de TI também podem distribuir o instalador e usar as ferramentas de distribuição de clientes existentes.\n\nOs usuários finais que usam dispositivos móveis podem baixar o aplicativo Microsoft Teams da loja do aplicativo da plataforma móvel. \n\n### <a name=\"operating-system-requirements\"></a>Requisitos do sistema operacional\n\n|       |Windows    |MacOS      |iOS    |Android    |\n|---    |---    |---    |---    |---    |---    |\n|       |7 ou posterior    |10,10 ou posterior    |10 ou posterior    |4,4 ou posterior      |\n\n\n### <a name=\"internet-browser-support\"></a>Suporte a navegadores da Internet \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
