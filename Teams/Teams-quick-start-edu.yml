  content: "\n<span data-ttu-id=\"01f5c-163\">O Teams é um serviço baseado em nuvem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-163\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"01f5c-164\">Quando um professor ou aluno tem uma licença válida, ele pode executar os clientes da área de trabalho, Web e Mobile Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-164\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"01f5c-165\">Eles podem instalar esses clientes propriamente ditos-o administrador de ti não precisa implantar esses clientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-165\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"01f5c-166\">Você pode gerenciar licenças de usuário individuais do Microsoft Teams usando o centro de administração do Microsoft 365 ou usando o PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-166\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"01f5c-167\">Consulte [Licença do Office 365 para o Microsoft Teams](office-365-licensing.md) para obter informações sobre os dois métodos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-167\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"01f5c-168\">Isso é útil para entender se você está interessado em participar de equipes piloto antes de viabilização ampla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-168\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"01f5c-169\">Antes de ativar o Microsoft Teams para sua escola, certifique-se de que você tenha os controles adequados em vigor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-169\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"01f5c-170\">Um programa piloto ajuda significativamente a garantir que os usuários adequados sejam capazes de usar e enviar comentários sobre os tipos de controles para melhorar o uso e o gerenciamento do produto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-170\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"01f5c-171\">Veja a seguir alguns exemplos de grupos de usuários piloto e as equipes que podem ser interessantes para eles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-171\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"01f5c-172\">Departamento de TI</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-172\">IT department</span></span>   |<span data-ttu-id=\"01f5c-173\">Pilotos da equipe</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-173\">Staff pilots</span></span>   |<span data-ttu-id=\"01f5c-174\">Pilotos do professor</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-174\">Educator pilots</span></span>   |<span data-ttu-id=\"01f5c-175\">Pilotos para alunos</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-175\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"01f5c-176\">Usar o Microsoft Teams internamente na TI para o trabalho, a colaboração e a resolução de problemas do projeto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-176\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"01f5c-177\">Selecione os departamentos da equipe para o trabalho e a colaboração do projeto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-177\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"01f5c-178\">Identifique educadores para se tornarem especialistas que estão entusiasmados com as equipes da sala de aula e na colaboração do professor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-178\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"01f5c-179\">Fazer com que os alunos fiquem empolgados com a ajuda que o Microsoft Teams pode dar a eles fora da sala de aula.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-179\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"01f5c-180\">Identificar os alunos defensores que podem usar o Microsoft Teams em seus grupos extracurriculares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-180\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"01f5c-181\">**Exemplos de equipes**</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-181\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"01f5c-182\">Coordenação do projeto de TI (por exemplo, distribuição do Microsoft Teams)</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-182\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"01f5c-183\">Coordenação do projeto</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-183\">Project coordination</span></span>   |<span data-ttu-id=\"01f5c-184\">Colaboração e comunicações de seções da classe (incluindo planos de estudos, trabalho no projeto do grupo, sessões de avaliação ou reuniões menores)</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-184\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"01f5c-185\">Coordenação e colaboração de grupos de sociedades profissionais (por exemplo, sociedade de honra, associação de estudantes de marketing)</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-185\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"01f5c-186\">Comunicações do departamento de TI para os professores</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-186\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"01f5c-187\">Espaço de trabalho e comunicados de colaboração</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-187\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"01f5c-188\">Coordenação e comunicações interdepartamentais</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-188\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"01f5c-189\">Coordenação e colaboração de grupos sociais e filantrópicos (por exemplo, fraternidades, irmandades)</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-189\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"01f5c-190\">Problemas com o LiveSite</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-190\">LiveSite issues</span></span>   |<span data-ttu-id=\"01f5c-191\">Reuniões</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-191\">Meetings</span></span>   |<span data-ttu-id=\"01f5c-192\">Colaboração em projetos de pesquisa</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-192\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"01f5c-193\">Colaboração, espaço de trabalho, comunicados da organização</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-193\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"01f5c-194\">Grupos de administradores executivos</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-194\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"01f5c-195\">Para obter ajuda e suporte para as licenças do teams ou outros problemas, envie [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)uma consulta em.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-195\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="01f5c-196">Configurar o Microsoft Teams para a sua escola</span><span class="sxs-lookup"><span data-stu-id="01f5c-196">Configure Teams for your school</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"01f5c-197\">A partir de junho de 2019, todas as equipes de administradores de educação devem usar o centro de administração do Microsoft Teams para gerenciar todas as políticas de equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-197\">Starting June 2019, all Teams for Education admins should use the Microsoft Teams admin center to manage all their Teams policies.</span></span> <span data-ttu-id=\"01f5c-198\">O Teams for Education Policies não pode mais ser gerenciado no centro de administração do Microsoft 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-198\">Teams for Education policies can no longer be managed in the Microsoft 365 Admin Center.</span></span> <span data-ttu-id=\"01f5c-199\">Para obter mais informações, veja [Gerenciar o Teams durante a transição para o novo Centro de Administração do Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-199\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"01f5c-200\">Você pode gerenciar facilmente todas as políticas de equipe no [centro de administração do Microsoft Teams](https://admin.teams.microsoft.com/) ao entrar com suas credenciais de administrador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-200\">You can easily manage all Teams policies in the [Microsoft Teams admin center](https://admin.teams.microsoft.com/) by signing in with your admin credentials.</span></span>\n\n <span data-ttu-id=\"01f5c-201\">As configurações no centro de administração do Microsoft Teams não são gerenciadas com base no tipo de licença de usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-201\">Settings in the Microsoft Teams admin center are not managed based on user license type.</span></span> <span data-ttu-id=\"01f5c-202\">Em vez disso, sugerimos que você defina políticas diferentes para gerenciar quais recursos estão disponíveis para seus usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-202\">Instead, we suggest that you define different policies to manage which capabilities are available to your users.</span></span> <span data-ttu-id=\"01f5c-203\">Para configurar uma política, clique na política na navegação à esquerda do centro de administração do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-203\">To configure a policy, click the policy in the left navigation of the Microsoft Teams admin center.</span></span> <span data-ttu-id=\"01f5c-204\">Veja um exemplo de políticas de mensagens.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-204\">Here's an example of messaging policies.</span></span> \n\n![Captura de tela da página de políticas de mensagens.](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"01f5c-206\">Com as políticas, você pode ativar e desativar os recursos no nível de cada usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-206\">With policies, you can turn on and turn off features at the per-user level.</span></span> <span data-ttu-id=\"01f5c-207\">Veja como as atribuições de política funcionam:</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-207\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"01f5c-208\">Por padrão, cada novo usuário terá a política global (configurações no nível do locatário).</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-208\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"01f5c-209\">Uma política de usuário pré-configurada criada pela Microsoft se atende às suas necessidades é atribuída a um usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-209\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"01f5c-210\">Essas políticas pré-configuradas não são editáveis por administradores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-210\">These pre-canned policies are not editable by admins.</span></span> <span data-ttu-id=\"01f5c-211\">Se você quiser gerenciá-los no futuro, crie novas políticas personalizadas e atribua as políticas personalizadas aos usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-211\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n   - <span data-ttu-id=\"01f5c-212\">Uma política personalizada pode ser atribuída a qualquer usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-212\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"01f5c-213\">Para criar uma nova política personalizada, clique em **Adicionar**, escolha as configurações desejadas para a política e clique em **salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-213\">To create a new custom policy, click **Add**, choose the settings you want for the policy, and click **Save**.</span></span> <span data-ttu-id=\"01f5c-214\">Em seguida, atribua a política personalizada a um usuário acessando **os usuários** no centro de administração do Microsoft Teams ou usando um script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-214\">Then assign the custom policy to a user by going to **Users** in the Microsoft Teams admin center or by using a script.</span></span> \n     <span data-ttu-id=\"01f5c-215\">![Captura de tela da opção Adicionar na página de políticas de mensagens.](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-215\">![Screenshot of the Add option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![Captura de tela da opção de edição para políticas atribuídas.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Captura de tela do painel Editar políticas de usuário.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"01f5c-218\">Como habilitar políticas diferentes para professores e alunos</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-218\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"01f5c-219\">Para ter configurações personalizadas para professores e alunos (por exemplo, o chat está habilitado para docentes, mas não para estudantes), há dois métodos para criá-los e atribuí-los:</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-219\">To have custom settings for faculty and students (for example, Chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"01f5c-220\">Use o módulo do PowerShell para executar um script para criar e atribuir várias políticas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-220\">Use the PowerShell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"01f5c-221\">Consulte o apêndice para exemplos de script e documentação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-221\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"01f5c-222\">No centro de administração do Microsoft Teams, crie uma nova política personalizada e atribua a política aos usuários na guia **usuários** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-222\">In the Microsoft Teams admin center, create a new custom policy and assign the policy to users on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"01f5c-223\">Até que uma política personalizada seja atribuída a um usuário, o usuário usará a configuração de política global.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-223\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"01f5c-224\">Isso significa que, se o chat estiver habilitado na política global e desabilitado na política de aluno personalizada, até que a política personalizada seja atribuída ao aluno, o aluno poderá usar o chat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-224\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned to the student, the student can use Chat.</span></span> <span data-ttu-id=\"01f5c-225\">Nesse caso, talvez seja mais fácil desabilitar o chat globalmente e usar políticas personalizadas para habilitar o chat para docentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-225\">In this case, it may be easier to disable Chat globally and use custom policies to enable Chat for faculty.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"01f5c-226\">Anexo</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-226\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"01f5c-227\">Como criar e atribuir uma política de mensagens</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-227\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"01f5c-228\">Veja se alguma das políticas disponíveis em seus locatários atende às suas necessidades ao executar Get-CsTeamsMessagingPolicy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-228\">See whether any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"01f5c-229\">Caso contrário &lt;, crie uma nova política executando o valor&gt; -&lt;&gt; -&lt;&gt;de parâmetro nome do parâmetro de nome da política de identidade CsTeamsMessagingPolicy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-229\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"01f5c-230\">Para obter mais informações, consulte [set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-230\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"01f5c-231\">Script de exemplo</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-231\">Sample script</span></span> \n\n <span data-ttu-id=\"01f5c-232\">Consulte [exemplo de script do PowerShell – criar e atribuir uma política de mensagens](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-232\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="01f5c-233">Distribuir para clientes</span><span class="sxs-lookup"><span data-stu-id="01f5c-233">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"01f5c-234\">O Microsoft Teams tem clientes disponíveis para Web, área de trabalho (Windows e Mac) e móvel (Android e iOS).</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-234\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"01f5c-235\">Todos esses clientes precisam de uma conexão à internet ativa e não são suportados em modo offline.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-235\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"01f5c-236\">Para obter os detalhes mais recentes sobre funcionalidades e métodos de distribuição de cada um desses clientes, confira o tópico [Obter clientes para o Microsoft Teams](get-clients.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-236\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"01f5c-237\">O arquivo de configuração do cliente do teams é um arquivo executável que pode ser baixado por administradores e usuários finais da [página de downloads do teams](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-237\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"01f5c-238\">Professores e alunos nas áreas de trabalho podem instalar o aplicativo, caso tenham os privilégios adequados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-238\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"01f5c-239\">Os administradores de TI também podem distribuir o instalador e usar as ferramentas de distribuição de clientes existentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-239\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"01f5c-240\">Os usuários finais que usam dispositivos móveis podem baixar o aplicativo Microsoft Teams da loja do aplicativo da plataforma móvel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-240\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"01f5c-241\">Requisitos do sistema operacional</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-241\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"01f5c-242\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-242\">Windows</span></span>    |<span data-ttu-id=\"01f5c-243\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-243\">MacOS</span></span>      |<span data-ttu-id=\"01f5c-244\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-244\">iOS</span></span>    |<span data-ttu-id=\"01f5c-245\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-245\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"01f5c-246\">7 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-246\">7 and later</span></span>    |<span data-ttu-id=\"01f5c-247\">10,10 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-247\">10.10 and later</span></span>    |<span data-ttu-id=\"01f5c-248\">10 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-248\">10 or later</span></span>    |<span data-ttu-id=\"01f5c-249\">4,4 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-249\">4.4 and later</span></span>      |\