  content: "<span data-ttu-id=\"133d5-269\">Se tiver vários tipos de licença em sua organização, eles serão exibidos no menu suspenso a seguir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-269\">If you have multiple license types within your organization, you'll see them in in the following drop down.</span></span> <span data-ttu-id=\"133d5-270\">Alguns exemplos são **Business e Enterprise** ou **Education - Docentes e Equipe** ou **Education - Estudantes** e **Convidado**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-270\">Some examples are **Business and Enterprise** or **Education - Faculty and Staff** or **Education - Student** and **Guest**.</span></span> <span data-ttu-id=\"133d5-271\">A seção a seguir descreverá como é possível gerenciar esses grupos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-271\">The following section will outline how you can manage these groups.</span></span> <span data-ttu-id=\"133d5-272\">O sistema diferencia os usuários apenas com base nas licenças que você atribuiu a eles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-272\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"133d5-273\">Se você tem somente um tipo de licença, essas configurações podem ser tratadas como configurações de todo o locatário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-273\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span> \n\n![Captura de tela das configurações da seção Equipes e canais do Centro de administração do Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"133d5-275\">Para permitir que um tipo de licença tenha acesso ao Microsoft Teams, alterne a opção para **Ativado** e selecione **Salvar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-275\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"133d5-276\">Essa opção é temporária. Mais à frente você precisará gerenciar o acesso de usuários ao Microsoft Teams por meio de licenças de usuário da mesma forma como faria para outras cargas de trabalho do Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-276\">This is just a temporary switch, eventually you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Captura de tela das configurações da seção Seletor de licenças do Microsoft Teams no Centro de administração do Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n<span data-ttu-id=\"133d5-278\">Para ativar o [Acesso para Convidado](guest-access.md) para seu locatário, escolha a licença **Convidado** e alterne a opção para **Ativado**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-278\">To turn on [Guest Access](guest-access.md) for your tenant, select the **Guest** license and move the toggle to **On**.</span></span> <span data-ttu-id=\"133d5-279\">Você pode usar o Acesso para Convidado para habilitar o cenário de professor convidado, que permite que colaboradores que não fazem parte de sua organização participem de suas equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-279\">You can use Guest Access to enable the Guest Professor Scenario, which permits contributors who are not a part of your organization to participate in your teams.</span></span> <span data-ttu-id=\"133d5-280\">Um professor convidado só deverá ser adicionado a uma equipe se ele for continuar interagindo com a classe durante todo o curso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-280\">A guest professor should only get added to a team if they'll continue to interact with the class throughout the course lifecycle.</span></span> <span data-ttu-id=\"133d5-281\">Se ele for dar apenas uma palestra, talvez seja melhor permitir que ele ingresse em uma reunião como usuário anônimo, em vez de ser adicionado à equipe como convidado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-281\">If they are only showing up to give one lecture, consider having them join a meeting as an anonymous user instead of being added to the team as a guest.</span></span> \n\n> [!NOTE] \n> <span data-ttu-id=\"133d5-282\">Somente os proprietários da equipe podem adicionar convidados à equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-282\">Only team owners can add guests to the team.</span></span>\n\n\n### <a name=\"teams-and-channels\"></a><span data-ttu-id=\"133d5-283\">Equipes e canais</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-283\">Teams and channels</span></span>\n<span data-ttu-id=\"133d5-284\">Uma equipe foi designada a reunir um grupo de pessoas que trabalham em proximidade para realizar suas tarefas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-284\">A team is designed to bring together a group of people who work closely to get things done.</span></span> <span data-ttu-id=\"133d5-285\">As equipes podem ser dinâmicas para trabalho baseado em projeto (por exemplo, elaboração do programa de um curso ou planejamento de eventos escolares), bem como para trabalhos contínuos, a fim de refletir a estrutura interna da instituição (por exemplo, escolas, departamentos e classes).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-285\">Teams can be dynamic for project-based work (for example, curriculum development or planning school events), as well as for ongoing work, to reflect the internal structure of your institution (for example, schools, departments, and classes).</span></span> <span data-ttu-id=\"133d5-286\">O Microsoft Teams para Educação tem três novos tipos de equipe (Classes, PLCs, Membros da Equipe), em um total de quatro tipos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-286\">Teams for Education has 3 new team types (Classes, PLCs, Staff Members) for a total of 4 types of teams all together:</span></span>\n\n|       |<span data-ttu-id=\"133d5-287\">para Classes</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-287\">for Classes</span></span>    |<span data-ttu-id=\"133d5-288\">para PLCs</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-288\">for PLCs</span></span>       |<span data-ttu-id=\"133d5-289\">para Membros da Equipe</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-289\">for Staff Members</span></span>      |<span data-ttu-id=\"133d5-290\">para Qualquer Pessoa</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-290\">for Anyone</span></span>     |\n|---    |---    |---    |---    |---    |\n|<span data-ttu-id=\"133d5-291\">Descrição</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-291\">Description</span></span>    |<span data-ttu-id=\"133d5-292\">Professores e alunos que colaboram e projetos em grupo, tarefas e outros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-292\">Teachers and students collaborating on group projects, assignments, and more.</span></span>      |<span data-ttu-id=\"133d5-293\">Educadores que colaboram em uma comunidade de aprendizagem profissional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-293\">Educators collaborating within a professional learning community.</span></span>      |<span data-ttu-id=\"133d5-294\">Líderes e membros da equipe que colaboram na administração e no desenvolvimento da escola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-294\">Staff leaders and staff members collaborating on school administration and development.</span></span>    |<span data-ttu-id=\"133d5-295\">Alunos e funcionários da escola que colaboram em clubes e grupos com interesses específicos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-295\">Students and school employees collaborating in interest groups and clubs.</span></span>      |\n\n<span data-ttu-id=\"133d5-296\">Um canal é uma subcategoria de uma equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-296\">A channel is a subcategory of a team.</span></span> <span data-ttu-id=\"133d5-297\">Você pode criar um canal para uma atividade ou para um tópico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-297\">You might create a channel for an activity or for a topic.</span></span> <span data-ttu-id=\"133d5-298\">As conversas, os arquivos e as anotações são específicos de cada canal e estão disponíveis a todos os membros da equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-298\">Conversations, files, and notes are specific to each channel, and available to all members of the team.</span></span>\n\n![Captura de tela das configurações da seção Equipes e canais do Centro de administração do Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"133d5-300\">Você precisa usar o painel de controle **Grupos**, pois todas as equipes são criadas com base em Grupos do Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-300\">You need to use the **Groups** control panel, because all teams are built on top of Office 365 Groups.</span></span> \n\n<span data-ttu-id=\"133d5-301\">Você pode criar e gerenciar proprietários e membros da equipe usando o painel de controle **Grupos** do Centro de administração do Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-301\">You can create and manage team owners and members by using the **Groups** control panel in the Office 365 admin center.</span></span> <span data-ttu-id=\"133d5-302\">Por padrão, a criação de Grupos do Office 365 está ativada, mas pode ser restrita a usuários ou grupos específicos (por exemplo, Education - Docentes e Equipe) usando o PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-302\">By default, Office 365 Groups creation is turned on, but can be restricted to specific users or groups (for example, Education - Faculty and Staff) by using PowerShell.</span></span>\n\n<span data-ttu-id=\"133d5-303\">Para saber como usar o PowerShell para controlar as permissões e os tipos de licenças necessários para utilizar esses recursos, consulte [Gerenciar quem pode criar Grupos do Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-303\">To learn how to use PowerShell to control the permissions, and the types of licenses that are required to take advantage of these features, see [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"133d5-304\">Ao desabilitar a criação de grupos, você pode afetar outros produtos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-304\">Disabling group creation has implications on other products.</span></span> <span data-ttu-id=\"133d5-305\">Essas implicações são detalhadas em [Gerenciar quem pode criar Grupos do Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-305\">These implications are detailed in [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n### <a name=\"highlights-of-team-management-and-creation\"></a><span data-ttu-id=\"133d5-306\">Destaques do gerenciamento e da criação de equipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-306\">Highlights of team management and creation</span></span>\n#### <a name=\"team-management\"></a><span data-ttu-id=\"133d5-307\">Gerenciamento de equipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-307\">Team management</span></span>\n- <span data-ttu-id=\"133d5-308\">Para obter mais informações sobre como criar Grupos do Office 365 no Centro de administração, veja [Criar um grupo do Office 365 no Centro de administração](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-308\">For more information about how to create Office 365 Groups in the admin center, see [Create an Office 365 group in the admin center](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span></span>\n- <span data-ttu-id=\"133d5-309\">O recurso Convenção de nomenclatura da equipe fornecido pelos Grupos está na fase preview privada e, em breve, será disponibilizado na versão preview pública.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-309\">The Team Naming convention feature provided by Groups is in private preview and will be available soon in public preview.</span></span> <span data-ttu-id=\"133d5-310\">Para saber mais sobre esse recurso, veja [Política de nomenclatura de Grupos do Office 365](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-310\">To learn more about this feature, see [Office 365 Groups naming policy](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span></span>\n- <span data-ttu-id=\"133d5-311\">Evite que as equipes sejam exibidas na Lista de Endereços Global (GAL).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-311\">Prevent Teams from showing up in the Global Address List (GAL).</span></span> <span data-ttu-id=\"133d5-312\">Para saber mais, veja \"Ocultar Grupos do Office 365 da GAL\" em [Usar o PowerShell para gerenciar Grupos do Office 365](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-312\">To learn more, see \"Hide Office 365 Groups from GAL\" in [Manage Office 365 Groups with PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span></span>\n- <span data-ttu-id=\"133d5-313\">Gerencie as políticas de expiração de equipes ou grupos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-313\">Manage Team or Group expiration policies.</span></span> <span data-ttu-id=\"133d5-314\">Para saber mais, veja [Política de expiração de grupo do Office 365](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-314\">To learn more, see [Office 365 Group Expiration Policy](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span></span>\n\n#### <a name=\"team-creation\"></a><span data-ttu-id=\"133d5-315\">Criação de equipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-315\">Team creation</span></span>\n- <span data-ttu-id=\"133d5-316\">__Ao usar o School Data Sync__: se você já usa o School Data Sync, as equipes serão criadas automaticamente com base nos detalhes de sua lista de participantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-316\">__Using School Data Sync__: If you are already using School Data Sync, teams will get automatically created based on your roster details.</span></span> <span data-ttu-id=\"133d5-317\">Os professores e alunos serão atribuídos automaticamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-317\">Teachers and students will automatically be assigned.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"133d5-318\">Se você tem interesse em saber mais sobre o School Data Sync, consulte [Visão geral do School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). Você pode se inscrever no School Data Sync [aqui](https://sdscrm.microsoftcrmportals.com/signup/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-318\">If you are interested in learning more about School Data Sync, see [Overview of School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). You can sign up for School Data Sync [here](https://sdscrm.microsoftcrmportals.com/signup/).</span></span>\n\n- <span data-ttu-id=\"133d5-319\">(Em versão Preview) Ao usar o PowerShell para criar grupos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-319\">(In Preview) Using PowerShell to create groups.</span></span> <span data-ttu-id=\"133d5-320\">Para saber mais, veja [Referência do PowerShell para o Microsoft Teams](https://docs.microsoft.com/powershell/module/teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-320\">To learn more, see [Microsoft Teams PowerShell reference](https://docs.microsoft.com/powershell/module/teams).</span></span> \n\n> [!IMPORTANT]\n> <span data-ttu-id=\"133d5-321\">Para o Office 365 Education, você pode criar [quatro tipos de equipes diferentes](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-321\">For Office 365 Education, you can create [four different types of teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span> <span data-ttu-id=\"133d5-322\">O PowerShell pode criar apenas o tipo de equipe padrão.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-322\">PowerShell can only create the default type of Team.</span></span> <span data-ttu-id=\"133d5-323\">Depois que a equipe é criada, não é mais possível alterar seu tipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-323\">Once a Team is created, the type of Team can't be changed.</span></span> \n\n### <a name=\"calls-and-meetings\"></a><span data-ttu-id=\"133d5-324\">Chamadas e reuniões</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-324\">Calls and meetings</span></span>\n\n![Captura de tela das configurações da seção Chamadas e reuniões do Centro de administração do Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image9.png)\n\n<span data-ttu-id=\"133d5-326\">As reuniões privadas permitem que os usuários escolham os participantes de suas reuniões explicitamente, em vez de deixá-las abertas para que qualquer pessoa da equipe possa entrar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-326\">Private meetings enable your users to explicitly select the participants of their meetings opposed to leaving it open to everyone in the Team to join.</span></span> <span data-ttu-id=\"133d5-327\">Assim, eles podem fazer reuniões menores para não atrapalhar a equipe toda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-327\">This will allow them to have smaller meetings that don't disrupt the larger team.</span></span> \n\n<span data-ttu-id=\"133d5-328\">Ao permitir o agendamento de reuniões do canal, os usuários podem escolher uma equipe e o canal onde a reunião será hospedada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-328\">Allowing scheduling for channel Meetings will allow users to select a Team and Channel where the meeting will be hosted.</span></span> <span data-ttu-id=\"133d5-329\">Assim, qualquer pessoa daquela equipe interessada na reunião poderá ingressar sem precisar de um convite explícito.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-329\">This allows anyone interested in the meeting from that Team to join without needing an explicit invite.</span></span> \n\n![Captura de tela da interface do usuário de Agendamento de reunião quando as reuniões privadas estão habilitadas.](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\n<span data-ttu-id=\"133d5-331\">O meetup de canal ad hoc permite que os usuários iniciem um meetup diretamente pela interface do usuário do chat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-331\">Ad-hoc channel meetup allows users to start a meetup directly from the chat UI.</span></span> <span data-ttu-id=\"133d5-332\">Qualquer pessoa que está ativamente distante do encadeamento pode entrar e continuar a conversa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-332\">Anyone who is actively apart of the thread can jump on the call and continue the conversation.</span></span> \n\n![Captura de tela da interface da caixa de texto quando as reuniões ad hoc estão habilitadas.](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n<span data-ttu-id=\"133d5-334\">As opções como \"Permitir vídeos em reuniões\" e \"Permitir compartilhamento de tela em reuniões\" tornarão a experiência da reunião melhores, possibilitando a comunicação frente a frente e a capacidade de compartilhar o que você vê em sua tela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-334\">Meeting options such as \"Allow videos in meetings\" and \"Allow screen sharing in meetings\" will enhance the meeting experience by allowing the face to face communication and the ability to share what you see on your screen.</span></span> <span data-ttu-id=\"133d5-335\">Quando essas opções estão habilitadas, os usuários podem alternar o vídeo e o compartilhamento da tela na própria reunião.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-335\">When these options are enabled, users will be able to toggle video and screen sharing from within the meeting.</span></span> \n\n![Captura de tela dos controles da reunião.](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> <span data-ttu-id=\"133d5-337\">Algumas escolas podem preferir restringir a quantidade de tráfego de rede em sua instituição.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-337\">Some schools might want to restrict the amount of network traffic in their institution.</span></span> <span data-ttu-id=\"133d5-338\">Por exemplo, você pode desabilitar o vídeo em instituições com pouca largura de banda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-338\">For example, you might want to disable video in low bandwidth institutions.</span></span>\n\n<span data-ttu-id=\"133d5-339\">A capacidade de expandir um chat privado ou em grupo para uma chamada de áudio ou vídeo é habilitada pela opção \"Permitir chamadas privadas\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-339\">Having the ability to escalate from a private 1:1 chat or group chat to an audio or video call is enabled by \"Allow private calling.\"</span></span> <span data-ttu-id=\"133d5-340\">Quando estiver em um chat, essas opções aparecerão no canto superior direito.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-340\">When in a chat, the top right corner will show these options.</span></span> \n\n![Captura de tela dos controles de áudio e vídeo no chat privado.](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a><span data-ttu-id=\"133d5-342\">Mensagens</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-342\">Messaging</span></span>\n\n![Captura de tela das configurações da seção Mensagens do Centro de administração do Office 365.](media/QS-edu-messaging.png)\n\n<span data-ttu-id=\"133d5-344\">Como administrador de locatários, se a sua escola não estiver satisfeita com o conteúdo \"divertido\", como GIFs, memes e figurinhas, você poderá desabilitar esses itens para os alunos na seção **Mensagens** na tela de configurações do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-344\">As a tenant admin, if your school is not comfortable with \"fun\" content, such as GIFs, memes, and stickers, you can always disable it for students in the **Messaging** section of the Microsoft Teams settings screen.</span></span> <span data-ttu-id=\"133d5-345\">Essas opções não serão mais exibidas na caixa de texto abaixo, mas nosso conjunto padrão de emojis continuará disponível para uso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-345\">These options will disappear from below the compose box, but our standard set of emojis will still be available for use.</span></span> <span data-ttu-id=\"133d5-346\">Quando os GIFs estão habilitados, você pode aplicar uma classificação de conteúdo para restringir o tipo de GIFs permitidos no Microsoft Teams em sua instituição.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-346\">When GIFs are enabled, you can apply a content rating to restrict the type of GIFs that are allowed within Teams in your institution.</span></span> <span data-ttu-id=\"133d5-347\">As classificações de conteúdo incluem:</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-347\">Content ratings include the following:</span></span>\n\n- <span data-ttu-id=\"133d5-348\">Estrito</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-348\">Strict</span></span> \n- <span data-ttu-id=\"133d5-349\">Moderado</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-349\">Moderate</span></span>\n- <span data-ttu-id=\"133d5-350\">Permitir todo o conteúdo</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-350\">Allow all content</span></span>\n\n<span data-ttu-id=\"133d5-351\">Você também pode desabilitar o chat privado apenas entre alunos, enquanto os docentes continuam podendo usá-los.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-351\">You can also disable private chat just between students, while allowing Faculty to have the ability of private chats.</span></span> <span data-ttu-id=\"133d5-352\">Se você desabilitar o chat, os usuários que não têm essa funcionalidade não verão mais a opção Chat à esquerda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-352\">If you do disable chat, for users who don't have this functionality, they will no longer see Chat along the left side.</span></span> \n\n![Captura de tela da barra esquerda sem o chat.](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\n<span data-ttu-id=\"133d5-354\">Quando um usuário que tem o chat habilitado tenta iniciar uma conversa com participantes que não têm, ele vê uma notificação na janela de texto do chat indicando que \"O administrador desabilitou o chat para esse usuário\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-354\">When users who are enabled for chat try to start a conversation with participants who aren't, they'll see a notification in the compose chat window indicating that the \"Administrator has disabled chat for user.\"</span></span>\n\n![Captura de tela que mostra que não é possível iniciar um chat com um participante desabilitado.](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> <span data-ttu-id=\"133d5-356\">Se você desabilitar o chat privado para um conjunto de usuários, eles não poderão usar o T-Bot para obter ajuda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-356\">If you disable private chat for a set of users, they can't use T-Bot to get help.</span></span> <span data-ttu-id=\"133d5-357\">No entanto, eles poderão encontrar todo o conteúdo do T-Bot na [Central de ajuda do Microsoft Teams](https://support.office.com/Teams). Então, não deixe de fornecer esse recurso de adoção para os usuários que não têm o chat privado habilitado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-357\">However, they can find all of the T-Bot content in the [Microsoft Teams help center](https://support.office.com/Teams), so be sure to give this as an adoption resource to users who aren't enabled for private chat.</span></span> \n\n<span data-ttu-id=\"133d5-358\">É recomendável permitir que os proprietários excluam mensagens em todos os tipos de licença, pois isso é realmente útil para a moderação dos chats dos canais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-358\">Enabling owners to delete messages is recommended across all license types, as this really helps with channel chat moderations.</span></span> \n\n<span data-ttu-id=\"133d5-359\">Além disso, você pode habilitar os membros para editar e excluir suas próprias mensagens.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-359\">Additionally, you can enable members to edit and delete their own messages.</span></span> <span data-ttu-id=\"133d5-360\">Esse é um recurso excelente para garantir que erros de ortografia possam ser corrigidos e mensagens para as conversas erradas ou mensagens redundantes possam ser removidas pelo próprio remetente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-360\">This is a great feature to ensure typos can be corrected and messaging to the wrong thread or redundant messages can be removed by the sender.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"133d5-361\">Se você colocar a caixa de correio de um usuário em Retenção Legal, todas as mensagens editadas e excluídas serão registradas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-361\">If you place a user's mailbox on Legal Hold, all edited and deleted messages will be logged.</span></span> <span data-ttu-id=\"133d5-362\">Para obter mais informações, veja [Colocar um usuário ou uma equipe do Microsoft Teams em retenção legal](legal-hold.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-362\">See [Place a Teams user or team on legal hold](legal-hold.md) for more information.</span></span>\n"
- title: <span data-ttu-id="133d5-363">Distribuir para clientes</span><span class="sxs-lookup"><span data-stu-id="133d5-363">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"133d5-364\">O Microsoft Teams tem clientes disponíveis para Web, desktop (Windows e Mac) e dispositivos móveis (Android, iOS e Windows Phone).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-364\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone).</span></span> <span data-ttu-id=\"133d5-365\">Todos esses clientes precisam de uma conexão à internet ativa e não são suportados em modo offline.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-365\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"133d5-366\">Para obter os detalhes mais recentes sobre funcionalidades e métodos de distribuição de cada um desses clientes, confira o tópico [Obter clientes para o Microsoft Teams](get-clients.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-366\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md)</span></span>\n\n<span data-ttu-id=\"133d5-367\">O arquivo de instalação do cliente do Microsoft Teams é um executável que pode ser baixado por administradores e usuários finais na [página de downloads do Microsoft Teams](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-367\">The setup file for the Teams client is an executable file that can be downloaded by administrators and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"133d5-368\">Os usuários finais de desktops podem instalar o aplicativo desde que possuam os privilégios adequados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-368\">End users on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"133d5-369\">Os administradores de TI também podem distribuir o instalador e usar as ferramentas de distribuição de clientes existentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-369\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"133d5-370\">Os usuários finais que usam dispositivos móveis podem baixar o aplicativo Microsoft Teams da loja do aplicativo da plataforma móvel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-370\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n<span data-ttu-id=\"133d5-371\">Sistema operacional mínimo do cliente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-371\">Client OS Minimums:</span></span>\n\n|       |<span data-ttu-id=\"133d5-372\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-372\">Windows</span></span>    |<span data-ttu-id=\"133d5-373\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-373\">MacOS</span></span>      |<span data-ttu-id=\"133d5-374\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-374\">iOS</span></span>    |<span data-ttu-id=\"133d5-375\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-375\">Android</span></span>    |<span data-ttu-id=\"133d5-376\">Windows Phone</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-376\">Windows Phone</span></span>      |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"133d5-377\">7 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-377\">7 and later</span></span>    |<span data-ttu-id=\"133d5-378\">10,10 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-378\">10.10 and later</span></span>    |<span data-ttu-id=\"133d5-379\">10 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-379\">10 or later</span></span>    |<span data-ttu-id=\"133d5-380\">4,4 ou posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-380\">4.4 and later</span></span>      |<span data-ttu-id=\"133d5-381\">10.0.10586 e posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-381\">10.0.10586 and later</span></span>       |\n\n\n<span data-ttu-id=\"133d5-382\">Suporte a navegadores da Internet:</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-382\">Internet browser support:</span></span> \n\n<span data-ttu-id=\"133d5-383\">O Teams dá suporte aos seguintes navegadores da Internet:</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-383\">Microsoft Teams supports the following browsers and versions:</span></span> \n  - <span data-ttu-id=\"133d5-384\">Internet Explorer 11</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-384\">Internet Explorer 11</span></span>\n  - <span data-ttu-id=\"133d5-385\">Microsoft Edge</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-385\">Microsoft Edge</span></span>\n  - <span data-ttu-id=\"133d5-386\">A versão mais recente do Chrome, além de duas versões anteriores</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-386\">The latest version of Chrome, plus two previous versions</span></span>\n  - <span data-ttu-id=\"133d5-387\">A versão mais recente do Firefox, além de duas versões anteriores</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-387\">The latest version of Firefox, plus two previous versions</span></span>\n\n\n> [!NOTE]\n> <span data-ttu-id=\"133d5-388\">No momento, não há suporte para o Safari. Confira no [Roteiro do Microsoft Teams](http://aka.ms/TeamsRoadmap) as notícias sobre novos recursos do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-388\">Safari isn't currently supported.Check the [Teams Roadmap](http://aka.ms/TeamsRoadmap) for news about new features in Teams.</span></span> <span data-ttu-id=\"133d5-389\">Os usuários que tentarem abrir o Microsoft Teams no Safari serão direcionados para baixar o cliente de desktop do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-389\">Users who try to open Teams on Safari will be directed to download the Teams desktop client.</span></span>\n"
- title: "<span data-ttu-id=\"133d5-390\">Adoção, comentários e suporte</span><span class=\"sxs-lookup\"><span data-stu-id=\"133d5-390\">Adoption, feedback, and support</span></span>"
