items:
- durationInMinutes: 2
  content: "\nO Microsoft Teams permite a criação de salas de aula colaborativas, a conexão com comunidades de aprendizagem profissional e a comunicação com funcionários e alunos da escola, tudo em uma única experiência no Office 365 Education.\n\n\nEste guia destina-se a administradores de TI da área de educação que ainda não implantaram o Microsoft Teams. Ele os ajudará a entender: \n- Como habilitar o Microsoft Teams em sua escola\n- Que tipo de controles estão disponíveis para gerenciar o Microsoft Teams em sua escola\n- Serviços de parceiros por meio de referências à documentação externa \n\nO guia foi criado para ajudá-lo a começar rapidamente, com recomendações de configuração específicas ao Microsoft Teams nas escolas. Não é uma solução universal, mas pode ser um bom ponto de início. Confira a documentação completa do Microsoft Teams, começando com a [Visão geral do Microsoft Teams](Teams-overview.md). \n\nSe você já implantou o Microsoft Teams (como piloto ou a implantação completa) e quer sugestões de como usá-lo, veja [Microsoft Teams para Educação](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Antes de você começar\n\n1. [Verifique a prontidão do seu ambiente para o Microsoft Teams](environment-readiness.md)\n2. Configure as portas e os protocolos corretos para o Microsoft Teams. Veja [URLs do Office 365 e intervalos de endereços IP](office-365-urls-ip-address-ranges.md).\n3. [Prepare a rede da sua escola para o Microsoft Teams](prepare-network.md)\n4. O Microsoft Teams para Educação oferece três novos tipos de equipes (em um total de quatro). Para entender as diferenças e os casos de uso de cada um deles, consulte [Escolher um tipo de equipe para colaborar no Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n\n[comment]: <> (TODO Placeholder: Adicionar uma seção sobre Como ser um parceiro e um link para o documento de estratégia de parceiros, assim que ele for carregado no centro de download)\n"
- title: "O valor do Microsoft Teams na educação"
  durationInMinutes: 4
  content: "\n### <a name=\"microsoft-teams-has-given-every-student--even-the-quietest-ones--a-voice-in-my-class-primary-school-teacher\"></a>*“O Microsoft Teams permitiu que todos os alunos de minha classe, até os mais quietos, tivessem uma voz.” — professora de ensino fundamental*\n\nSe você é novo no Microsoft Teams, examine o vídeo \"Apresentando experiências de sala de aula no Microsoft Teams\" (2:30 minutos).\n> [!VIDEO https://www.youtube.com/embed/N7uiMs4dPcg]\n\nDurante toda nossa jornada com o Microsoft Education, ouvimos educadores dizendo que algumas de suas maiores dificuldades estão centradas nos fluxos de trabalho de classe eficientes. Com o Microsoft Teams para Educação, integramos todos os recursos do produto comercial com as experiências que nossos clientes da área de educação adoram, incluindo o gerenciamento de tarefas e o Bloco de Anotações de Classe do OneNote, em um único hub digital. Agora, os professores ganham tempo para se concentrar na educação; os alunos podem expressar sua voz, e os funcionários e administradores da escola podem colaborar de modo mais eficiente.\n\nO tempo é um bem valioso para todos nós, mas, para os educadores, cada minuto em sala de aula é muito importante, e cada minuto adicional que eles têm para ensinar é proveitoso para todos os alunos. O Microsoft Teams reúne arquivos, tarefas e conversas, permitindo que os educadores mantenham a organização na sala de aula, façam comunicados, entreguem tarefas e lidem com as atividades diárias da classe.\n\nAlém de permitir que os educadores se conectem aos alunos de novas maneiras, agora o Microsoft Teams possibilita que os educadores estejam conectados entre si e compartilhem práticas recomendadas, planos de aula e métodos de ensino fora da sala de aula. Usando as equipes personalizadas de PLC (Comunidade de Aprendizagem Profissional) e Staff, os educadores e funcionários podem interagir de maneiras que alimentam a colaboração e maximizam a eficiência. Isso facilita a participação em iniciativas de desenvolvimento profissional e administrativas em toda a escola.\n"
- title: "Início rápido - Guia de Planejamento do Microsoft Teams"
  durationInMinutes: 4
  content: "\n![Captura de tela das cinco fases de implementação do Microsoft Teams.](media/quick-start-enable-Teams-Implementation-Phases.png)\n#### <a name=\"figure-1-implementation-phases-of-office-365-and-teams\"></a>*Figura 1: Fases de implementação do Office 365 e do Microsoft Teams*\n\n## <a name=\"step-1-get-your-people-together\"></a>Etapa 1: Reúna o seu pessoal\n\nReúna um grupo de pessoas das equipe, professores e da comunidade de usuário para atuar como um grupo de partes envolvidas e tomada de decisões na implantação do Microsoft Teams.  Em organizações menores, ele pode ter apenas duas ou três pessoas.  Para ter sucesso, é essencial incluir profissionais de negócios/usuários e de TI nesta jornada. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Etapa 2: Priorize seus cenários\n\nA colaboração e a comunicação envolvem pessoas! Escolha os cenários mais relevantes para a sua organização, em vez de falar em recursos e funções. Confira na [Biblioteca de produtividade FastTrack do Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) exemplos que podem ajudar a definir cenários para a sua escola. Muitas vezes, as implantações bem-sucedidas do Microsoft Teams são centralizadas em equipes altamente colaborativas que trabalham de perto, como salas de aula, comunidades de aprendizagem profissional e grupos de estudos extracurriculares.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: Prática recomendada:\n**Planeje suas equipes com o Microsoft Teams!** Os clientes que usam o Microsoft Teams para planejar a implantação tornam a mudança mais fácil para as principais partes envolvidas. Pense na possibilidade de criar uma equipe chamada Implantação do Microsoft 365 e criar canais para as várias cargas de trabalho que você quer implantar. Sua equipe pode ter uma aparência semelhante a esta:\n\n![Captura de tela de uma equipe de exemplo chamada Microsoft 365 Deployment.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-complete-technical-planning\"></a>Etapa 3: Faça o planejamento técnico\n\nO planejamento técnico eficiente é a base para obter uma ótima experiência do usuário. Se a sua organização tem mais de 50 lugares e participa de um [plano de qualificação](https://technet.microsoft.com/library/dn783224.aspx), você pode usar os [benefícios do FastTrack](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396), disponíveis sem qualquer custo adicional, para direcioná-lo durante o planejamento, a implantação e a adoção do serviço. Ou você mesmo pode concluir esse trabalho, usando o restante do guia.\n\n## <a name=\"step-4-conduct-pilots-and-deploy-teams\"></a>Etapa 4: Realize pilotos e implante o Microsoft Teams\n\nNa maioria das organizações, você deve realizar um piloto inicial do Microsoft Teams com as partes envolvidas, defensores e adotantes iniciais para um ou mais dos cenários escolhidos acima. O piloto fornece informações valiosas sobre como o Office 365 e o Microsoft Teams são recebidos em sua organização. Para começar, escolha um grupo de usuários interessados e um cenário de negócios prioritário. A Figura 2 mostra alguns cenários de exemplo.\n\n![Captura de tela de casos de uso do Microsoft Teams por departamento.](media/quick-start-enable-Teams-Use-cases-by-department.png)\n#### <a name=\"figure-2-use-case-examples-for-teams\"></a>*Figura 2: Exemplos de casos de uso do Microsoft Teams*\n\nQuando os pilotos forem concluídos, você terá o feedback necessário para planejar a implantação ampla do Microsoft Teams. Muitas vezes, as grandes organizações fazem implantações em fases para gerenciar o trabalho de integração e treinamento necessário para implementar uma experiência de qualidade para os usuários. Seu plano de implantação deve se integrar aos cenários prioritários para garantir que os usuários obtenham o máximo do Office 365 e do Microsoft Teams.\n\n\n## <a name=\"step-5-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Etapa 5: Meça o uso, administre o nível de satisfação e promova a adoção\n\nA implantação do software não é o único elemento necessário para promover mudanças em sua organização. A capacitação da colaboração está muito mais relacionada às pessoas do que à tecnologia. Para impulsionar a adoção do Office 365 e do Microsoft Teams, foque a experiência dos usuários. Veja aqui uma breve lista de verificação das práticas recomendadas que você pode usar para começar. Os parceiros da Microsoft também podem ajudar na elaboração do plano de adoção mais adequado para a sua organização.\n\n1. **Leia o [Guia de Adoção do Office 365]( https://aka.ms/office365adoptionguide)** para conhecer nossas práticas recomendadas. Use nosso artigo sobre a [criação de uma estratégia de gerenciamento de mudanças para o Microsoft Teams](change-management-strategy.md) para documentar sua abordagem.\n2. **Analise os [Relatórios de atividades do Office 365](https://support.office.com/article/Activity-Reports-in-the-Office-365-admin-center-0d6dfb17-8582-4172-a9a9-aed798150263)** para entender a utilização em todo o seu ambiente. Se você não é administrador do Office 365 em sua empresa, peça ao administrador para conceder permissões de leitura de relatórios para que você possa acessar os relatórios de atividades.\n3. **Reúna os comentários de seus usuários** sobre sua experiência com o Office 365 e o Microsoft Teams. Se a sua organização tem menos de 2500 pessoas, use um canal público no Microsoft Teams. Se a sua organização ultrapassa esse limite atual de associados no Microsoft Teams, use um grupo público no Yammer. \n\n5. **Promova seus defensores e destaque suas vitórias.** Recompense os funcionários por adotar as novas ferramentas e usá-las de maneiras inovadoras relacionadas aos resultados comerciais de sua empresa. Acima de tudo, isso garantirá a continuidade da adoção do Office 365 e do Microsoft Teams.\n"
- title: "Ativar ou desativar as licenças do Microsoft Teams"
  durationInMinutes: 2
  content: "\nO Microsoft Teams é um serviço baseado na nuvem. Quando o usuário tem uma licença válida, ele pode executar os clientes do Microsoft Teams no desktop, na Web e em dispositivos móveis. Ele mesmo pode instalar esses clientes; o administrador de TI não precisa implantá-los. Você pode gerenciar as licenças de usuário individuais do Microsoft Teams pelo Centro de administração do Office 365 ou usando o PowerShell. Consulte [Licença do Office 365 para o Microsoft Teams](office-365-licensing.md) para obter informações sobre os dois métodos. Isso será útil para entender se você tem interesse em fazer um piloto do Microsoft Teams antes da habilitação ampla. \n\n> [!NOTE]\n> Antes de ativar o Microsoft Teams em toda a sua instituição, certifique-se de ter os controles corretos em vigor. Um programa piloto ajudará significativamente a garantir que os usuários adequados consigam usar e dar feedback sobre os tipos de controles que melhorarão o uso e o gerenciamento do produto. \n\nVeja a seguir alguns exemplos de grupos de usuários piloto e as equipes que podem ser interessantes para eles. \n\n|Departamento de TI   |Pilotos para departamentos   |Pilotos para professores   |Pilotos para alunos   |\n|---|---|---|---|---|\n|Usar o Microsoft Teams internamente na TI para o trabalho, a colaboração e a resolução de problemas do projeto.   |Selecionar departamentos administrativos (como financeiro, de habitação, de desenvolvimento) para usar o Microsoft Teams para o trabalho e a colaboração no projeto.   |Identificar os professores defensores que estão entusiasmados com o Microsoft Teams na sala de aula e na colaboração entre professores.   |Fazer com que os alunos fiquem empolgados com a ajuda que o Microsoft Teams pode dar a eles fora da sala de aula. Identificar os alunos defensores que podem usar o Microsoft Teams em seus grupos extracurriculares.   |\n|**Exemplos de equipes**   |   |   |   |\n|Coordenação do projeto de TI (por exemplo, distribuição do Microsoft Teams)    |Coordenação do projeto   |Colaboração e comunicações de seções da classe (incluindo planos de estudos, trabalho no projeto do grupo, sessões de avaliação ou reuniões menores)   |Coordenação e colaboração de grupos de sociedades profissionais (por exemplo, sociedade de honra, associação de estudantes de marketing)   |\n|Comunicações do departamento de TI para os professores   |Espaço de trabalho e comunicados de colaboração   |Coordenação e comunicações interdepartamentais   |Coordenação e colaboração de grupos sociais e filantrópicos (por exemplo, fraternidades, irmandades)   |\n|Problemas com o LiveSite   |Reuniões   |Colaboração em projetos de pesquisa   |   |\n|Colaboração, espaço de trabalho, comunicados da organização   |Grupos de administradores executivos   |   |   |\n"
- title: Configurar o Microsoft Teams para a sua escola
  durationInMinutes: 1
  content: "Você deverá ter permissões de [Administrador Global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) para usar o Centro de administração do Office 365 para gerenciar o Microsoft Teams para sua escola.\n\n1. No [Centro de administração do Office 365](https://portal.office.com/adminportal/home), entre com suas credenciais de Administrador Global e vá para **Configurações** > **Serviços e complementos**.\n2. Na página **Serviços e suplementos**, selecione **Microsoft Teams**.\n\n     ![Captura de tela das opções da página Serviços e complementos do Centro de administração do Office 365.](media/Set_up_Microsoft_Teams_in_your_Office_365_organization_image2.png)\n\n3. A página de configurações do Microsoft Teams é aberta. Abaixo, há duas seções. A parte superior inclui os controles para todos os usuários da organização. A segunda metade permite gerenciar o produto por tipo de SKU da licença do Office e para convidados. Algumas escolas pode separar os professores e funcionários em um tipo de licença diferente dos alunos. Isso permitirá um controle de comportamento mais granular para todo o grupo da licença. \n\n     ![Captura de tela da seção de configurações do Microsoft Teams no Centro de administração do Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: "Configuração de todos os locatários"
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>Geral\nA seção Geral permite definir as seguintes configurações para toda a instituição e todos os tipos de licença que você tem.\n\n- Mostrar organograma no perfil pessoal.\n- Usar o Skype for Business para destinatários que não têm o Microsoft Teams.\n- Permitir mensagens proativas de ajuda do T-Bot.\n\nO [T-Bot](t-bot.md) é um ótimo recurso de adoção para seus usuários. É uma forma fundamental pela qual esperamos que os usuários conheçam melhor o produto, sendo fortemente recomendável deixá-lo habilitado. \n\nPara ativar ou desativar o T-Bot, mova a opção para **Desativado** ou **Ativado** e escolha **Salvar**.\n\n![Captura de tela das configurações da seção Geral do Centro de administração do Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>Integração de e-mails\nVocê pode habilitar a integração do email com os canais, bem como criar uma lista de remetentes restritos. Para ativar ou desativar a integração do email, mova a opção para **Desativado** ou **Ativado** e escolha **Salvar**. \n\nA opção **Allow senders list** (Lista de remetentes permitidos) ajuda a controlar os domínios que devem ter a capacidade de enviar emails para as equipes em sua organização. \n\n![Captura de tela das configurações da seção Integração de email do Centro de administração do Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>Aplicativos\nVocê pode habilitar aplicativos externos, novos aplicativos externos e sideload de aplicativos no Microsoft Teams. Para desabilitar ou habilitar a configuração, mova a opção para **Ativado** ou **Desativado** e escolha **Salvar**.\n\nAo habilitar aplicativos externos, aparece uma lista suspensa para você selecionar os aplicativos que deseja ter em sua instituição, permitindo que os professores associem seus aplicativos favoritos ao trabalho na plataforma do Microsoft Teams. Se você optar por **Enable new external apps by default** (Habilitar novos aplicativos externos por padrão), conforme os fornecedores enviarem mais aplicativos, eles aparecerão automaticamente em sua lista. \n\nA capacidade de fazer sideload de um aplicativo estará disponível apenas para membros da equipe que não sejam convidados. Isso será útil se você tiver algum curso de programação ou estiver testando sistemas personalizados de gerenciamento de aprendizagem que poderiam ser integrados ao Microsoft Teams. Para saber mais, veja [A plataforma do desenvolvedor do Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).\n\n![Captura de tela das configurações da seção Aplicativos do Centro de administração do Office 365.](media/QS-edu-apps.png)\n\nAo habilitar as Tarefas, os professores poderão fornecer tarefas e comentários iterativos aos alunos. \n\nQuando os aplicativos externos estiverem habilitados no Microsoft Teams, os professores poderão personalizá-los a fim de disponibilizá-los para os alunos por meio das guias. As guias permitem que você personalize um canal para incluir conteúdo e funcionalidades de que sua equipe precisa todos os dias. Elas fornecem acesso rápido a documentos e serviços de nuvem usados com frequência. Há várias guias internas, como Arquivos.\n\n![Captura de tela de como adicionar guias para aplicativos no Microsoft Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nNo cliente do Microsoft Teams, na parte superior do canal, os usuários podem adicionar guias para documentos do Word, apresentações do PowerPoint, planilhas do Excel, Bloco de Anotações de Classe do OneNote, Tarefas e outros. Com o decorrer do tempo, mais guias serão adicionadas, tanto pela Microsoft como por seus parceiros.\n\n### <a name=\"custom-cloud-storage\"></a>Armazenamento em nuvem personalizado\nVocê pode habilitar várias formas de armazenamento em nuvem no Microsoft Teams. Atualmente, o Dropbox, o Google Drive e o ShareFile são compatíveis. Para habilitar ou desabilitar a configuração, alterne a opção para **Ativado** ou **Desativado** e escolha **Salvar**. Quando essas configurações estão habilitadas, qualquer membro de uma equipe pode adicionar um novo provedor para armazenar ou recuperar documentos.\n\n![Captura de tela das configurações da seção Armazenamento em nuvem personalizado do Centro de administração do Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nO Microsoft Teams usa o SharePoint como provedor de armazenamento de arquivos padrão. Para obter mais informações, consulte [Como o SharePoint Online e o OneDrive for Business interagem com o Microsoft Teams](sharepoint-onedrive-interact.md). Para saber como sua cota é calculada e a melhor maneira de gerenciá-la, veja [Gerenciar limites de armazenamento do conjunto de sites](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08). Caso não queira gerenciar o conjunto de cada site, você também saberá como fazer o serviço cuidar disso automaticamente. \n"
- title: "Definir as configurações por tipo de licença ou usuário"
  durationInMinutes: 7
  content: "Se tiver vários tipos de licença em sua organização, eles serão exibidos no menu suspenso a seguir. Alguns exemplos são **Business e Enterprise** ou **Education - Docentes e Equipe** ou **Education - Estudantes** e **Convidado**. A seção a seguir descreverá como é possível gerenciar esses grupos. O sistema diferencia os usuários apenas com base nas licenças que você atribuiu a eles. Se você tem somente um tipo de licença, essas configurações podem ser tratadas como configurações de todo o locatário. \n\n![Captura de tela das configurações da seção Equipes e canais do Centro de administração do Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\nPara permitir que um tipo de licença tenha acesso ao Microsoft Teams, alterne a opção para **Ativado** e selecione **Salvar**. Essa opção é temporária. Mais à frente você precisará gerenciar o acesso de usuários ao Microsoft Teams por meio de licenças de usuário da mesma forma como faria para outras cargas de trabalho do Office.\n\n![Captura de tela das configurações da seção Seletor de licenças do Microsoft Teams no Centro de administração do Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\nPara ativar o [Acesso para Convidado](guest-access.md) para seu locatário, escolha a licença **Convidado** e alterne a opção para **Ativado**. Você pode usar o Acesso para Convidado para habilitar o cenário de professor convidado, que permite que colaboradores que não fazem parte de sua organização participem de suas equipes. Um professor convidado só deverá ser adicionado a uma equipe se ele for continuar interagindo com a classe durante todo o curso. Se ele for dar apenas uma palestra, talvez seja melhor permitir que ele ingresse em uma reunião como usuário anônimo, em vez de ser adicionado à equipe como convidado. \n\n> [!NOTE] \n> Somente os proprietários da equipe podem adicionar convidados à equipe.\n\n\n### <a name=\"teams-and-channels\"></a>Equipes e canais\nUma equipe foi designada a reunir um grupo de pessoas que trabalham em proximidade para realizar suas tarefas. As equipes podem ser dinâmicas para trabalho baseado em projeto (por exemplo, elaboração do programa de um curso ou planejamento de eventos escolares), bem como para trabalhos contínuos, a fim de refletir a estrutura interna da instituição (por exemplo, escolas, departamentos e classes). O Microsoft Teams para Educação tem três novos tipos de equipe (Classes, PLCs, Membros da Equipe), em um total de quatro tipos:\n\n|       |para Classes    |para PLCs       |para Membros da Equipe      |para Qualquer Pessoa     |\n|---    |---    |---    |---    |---    |\n|Descrição    |Professores e alunos que colaboram e projetos em grupo, tarefas e outros.      |Educadores que colaboram em uma comunidade de aprendizagem profissional.      |Líderes e membros da equipe que colaboram na administração e no desenvolvimento da escola.    |Alunos e funcionários da escola que colaboram em clubes e grupos com interesses específicos.      |\n\nUm canal é uma subcategoria de uma equipe. Você pode criar um canal para uma atividade ou para um tópico. As conversas, os arquivos e as anotações são específicos de cada canal e estão disponíveis a todos os membros da equipe.\n\n![Captura de tela das configurações da seção Equipes e canais do Centro de administração do Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> Você precisa usar o painel de controle **Grupos**, pois todas as equipes são criadas com base em Grupos do Office 365. \n\nVocê pode criar e gerenciar proprietários e membros da equipe usando o painel de controle **Grupos** do Centro de administração do Office 365. Por padrão, a criação de Grupos do Office 365 está ativada, mas pode ser restrita a usuários ou grupos específicos (por exemplo, Education - Docentes e Equipe) usando o PowerShell.\n\nPara saber como usar o PowerShell para controlar as permissões e os tipos de licenças necessários para utilizar esses recursos, consulte [Gerenciar quem pode criar Grupos do Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).\n\n> [!NOTE]\n> Ao desabilitar a criação de grupos, você pode afetar outros produtos. Essas implicações são detalhadas em [Gerenciar quem pode criar Grupos do Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).\n\n### <a name=\"highlights-of-team-management-and-creation\"></a>Destaques do gerenciamento e da criação de equipes\n#### <a name=\"team-management\"></a>Gerenciamento de equipes\n- Para obter mais informações sobre como criar Grupos do Office 365 no Centro de administração, veja [Criar um grupo do Office 365 no Centro de administração](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).\n- O recurso Convenção de nomenclatura da equipe fornecido pelos Grupos está na fase preview privada e, em breve, será disponibilizado na versão preview pública. Para saber mais sobre esse recurso, veja [Política de nomenclatura de Grupos do Office 365](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).\n- Evite que as equipes sejam exibidas na Lista de Endereços Global (GAL). Para saber mais, veja \"Ocultar Grupos do Office 365 da GAL\" em [Usar o PowerShell para gerenciar Grupos do Office 365](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).\n- Gerencie as políticas de expiração de equipes ou grupos. Para saber mais, veja [Política de expiração de grupo do Office 365](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).\n\n#### <a name=\"team-creation\"></a>Criação de equipes\n- __Ao usar o School Data Sync__: se você já usa o School Data Sync, as equipes serão criadas automaticamente com base nos detalhes de sua lista de participantes. Os professores e alunos serão atribuídos automaticamente. \n\n> [!TIP]\n> Se você tem interesse em saber mais sobre o School Data Sync, consulte [Visão geral do School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). Você pode se inscrever no School Data Sync [aqui](https://sdscrm.microsoftcrmportals.com/signup/).\n\n- (Em versão Preview) Ao usar o PowerShell para criar grupos. Para saber mais, veja [Referência do PowerShell para o Microsoft Teams](https://docs.microsoft.com/powershell/module/teams). \n\n> [!IMPORTANT]\n> Para o Office 365 Education, você pode criar [quatro tipos de equipes diferentes](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67). O PowerShell pode criar apenas o tipo de equipe padrão. Depois que a equipe é criada, não é mais possível alterar seu tipo. \n\n### <a name=\"calls-and-meetings\"></a>Chamadas e reuniões\n\n![Captura de tela das configurações da seção Chamadas e reuniões do Centro de administração do Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image9.png)\n\nAs reuniões privadas permitem que os usuários escolham os participantes de suas reuniões explicitamente, em vez de deixá-las abertas para que qualquer pessoa da equipe possa entrar. Assim, eles podem fazer reuniões menores para não atrapalhar a equipe toda. \n\nAo permitir o agendamento de reuniões do canal, os usuários podem escolher uma equipe e o canal onde a reunião será hospedada. Assim, qualquer pessoa daquela equipe interessada na reunião poderá ingressar sem precisar de um convite explícito. \n\n![Captura de tela da interface do usuário de Agendamento de reunião quando as reuniões privadas estão habilitadas.](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\nO meetup de canal ad hoc permite que os usuários iniciem um meetup diretamente pela interface do usuário do chat. Qualquer pessoa que está ativamente distante do encadeamento pode entrar e continuar a conversa. \n\n![Captura de tela da interface da caixa de texto quando as reuniões ad hoc estão habilitadas.](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\nAs opções como \"Permitir vídeos em reuniões\" e \"Permitir compartilhamento de tela em reuniões\" tornarão a experiência da reunião melhores, possibilitando a comunicação frente a frente e a capacidade de compartilhar o que você vê em sua tela. Quando essas opções estão habilitadas, os usuários podem alternar o vídeo e o compartilhamento da tela na própria reunião. \n\n![Captura de tela dos controles da reunião.](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> Algumas escolas podem preferir restringir a quantidade de tráfego de rede em sua instituição. Por exemplo, você pode desabilitar o vídeo em instituições com pouca largura de banda.\n\nA capacidade de expandir um chat privado ou em grupo para uma chamada de áudio ou vídeo é habilitada pela opção \"Permitir chamadas privadas\". Quando estiver em um chat, essas opções aparecerão no canto superior direito. \n\n![Captura de tela dos controles de áudio e vídeo no chat privado.](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a>Mensagens\n\n![Captura de tela das configurações da seção Mensagens do Centro de administração do Office 365.](media/QS-edu-messaging.png)\n\nComo administrador de locatários, se a sua escola não estiver satisfeita com o conteúdo \"divertido\", como GIFs, memes e figurinhas, você poderá desabilitar esses itens para os alunos na seção **Mensagens** na tela de configurações do Microsoft Teams. Essas opções não serão mais exibidas na caixa de texto abaixo, mas nosso conjunto padrão de emojis continuará disponível para uso. Quando os GIFs estão habilitados, você pode aplicar uma classificação de conteúdo para restringir o tipo de GIFs permitidos no Microsoft Teams em sua instituição. As classificações de conteúdo incluem:\n\n- Estrito \n- Moderado\n- Permitir todo o conteúdo\n\nVocê também pode desabilitar o chat privado apenas entre alunos, enquanto os docentes continuam podendo usá-los. Se você desabilitar o chat, os usuários que não têm essa funcionalidade não verão mais a opção Chat à esquerda. \n\n![Captura de tela da barra esquerda sem o chat.](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\nQuando um usuário que tem o chat habilitado tenta iniciar uma conversa com participantes que não têm, ele vê uma notificação na janela de texto do chat indicando que \"O administrador desabilitou o chat para esse usuário\".\n\n![Captura de tela que mostra que não é possível iniciar um chat com um participante desabilitado.](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> Se você desabilitar o chat privado para um conjunto de usuários, eles não poderão usar o T-Bot para obter ajuda. No entanto, eles poderão encontrar todo o conteúdo do T-Bot na [Central de ajuda do Microsoft Teams](https://support.office.com/Teams). Então, não deixe de fornecer esse recurso de adoção para os usuários que não têm o chat privado habilitado. \n\nÉ recomendável permitir que os proprietários excluam mensagens em todos os tipos de licença, pois isso é realmente útil para a moderação dos chats dos canais. \n\nAlém disso, você pode habilitar os membros para editar e excluir suas próprias mensagens. Esse é um recurso excelente para garantir que erros de ortografia possam ser corrigidos e mensagens para as conversas erradas ou mensagens redundantes possam ser removidas pelo próprio remetente. \n\n> [!NOTE]\n> Se você colocar a caixa de correio de um usuário em Retenção Legal, todas as mensagens editadas e excluídas serão registradas. Para obter mais informações, veja [Colocar um usuário ou uma equipe do Microsoft Teams em retenção legal](legal-hold.md)\n"
- title: Distribuir para clientes
  durationInMinutes: 1
  content: "\nO Microsoft Teams tem clientes disponíveis para Web, desktop (Windows e Mac) e dispositivos móveis (Android, iOS e Windows Phone). Todos esses clientes precisam de uma conexão à internet ativa e não são suportados em modo offline. Para obter os detalhes mais recentes sobre funcionalidades e métodos de distribuição de cada um desses clientes, confira o tópico [Obter clientes para o Microsoft Teams](get-clients.md)\n\nO arquivo de instalação do cliente do Microsoft Teams é um executável que pode ser baixado por administradores e usuários finais na [página de downloads do Microsoft Teams](https://teams.microsoft.com/downloads). Os usuários finais de desktops podem instalar o aplicativo desde que possuam os privilégios adequados. Os administradores de TI também podem distribuir o instalador e usar as ferramentas de distribuição de clientes existentes.\n\nOs usuários finais que usam dispositivos móveis podem baixar o aplicativo Microsoft Teams da loja do aplicativo da plataforma móvel. \n\nSistema operacional mínimo do cliente:\n\n|       |Windows    |MacOS      |iOS    |Android    |Windows Phone      |\n|---    |---    |---    |---    |---    |---    |\n|       |7 ou posterior    |10,10 ou posterior    |10 ou posterior    |4,4 ou posterior      |10.0.10586 e posterior       |\n\n\nSuporte a navegadores da Internet: \n\nO Microsoft Teams dá suporte aos seguintes navegadores da Internet: Internet Explorer 11, Microsoft Edge, a versão mais recente do Chrome e a versão mais recente do Firefox.\n\n> [!NOTE]\n> No momento, não há suporte para o Safari. Confira no [Roteiro do Microsoft Teams](http://aka.ms/TeamsRoadmap) as notícias sobre novos recursos do Microsoft Teams. Os usuários que tentarem abrir o Microsoft Teams no Safari serão direcionados para baixar o cliente de desktop do Microsoft Teams.\n"
- title: "Adoção, comentários e suporte"
  durationInMinutes: 1
  content: "\nConteúdo de adoção (em breve):\n    - Modelos de email para guias de introdução (jan 2018)\n    - Vídeos curtos de início rápido para usuários finais (jan 2018)\n    - Modelos de campanhas internas em redes sociais (fev 2018)\n\n\nChamada à ação:\n    - Confira nossa prática [Demonstração interativa do Microsoft Teams](http://teamsdemo.office.com/) (duração de 5 minutos)\n    - Ative o Microsoft Teams no [Centro de administração do Office 365](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns) (entre como administrador do Office 365)\n    - Baixe os clientes do Microsoft Teams: [Baixar o Microsoft Teams em todos os dispositivos](https://teams.microsoft.com/downloads)\n    - Saiba mais sobre o Office 365 for Education na [Central de ajuda do Educação](https://support.office.com/education)\n\nOutros recursos:\n    - [Roteiro do Microsoft Teams](https://aka.ms/teamsroadmap)\n    - Esteja sempre em dia com nosso [Blog da comunidade de tecnologia](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog) \n    - Blog \"The Productive Cloud\" de Matt Soseman sobre o [Suporte do Microsoft Teams ao PowerShell](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)\n\n\n[Enviar uma sugestão](https://aka.ms/eduuservoice)\n\n[Entrar em contato com o suporte](https://aka.ms/o365portal)\n\n[Perguntar à comunidade do Microsoft Teams](https://aka.ms/msteamscommunity)\n\n[Explorar a Central de ajuda do Office 365 Education](https://support.office.com/education)\n\n[Encontrar mais recursos para a área de educação](https://education.microsoft.com/)\n"
