  content: "\n<span data-ttu-id=\"bf650-104\">[As equipes da Microsoft](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) é um hub digital que reúne conversas, reuniões, arquivos e aplicativos em um único local.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"bf650-105\">Como ele é baseado no Office 365, escolas se beneficiar da integração com seus serviços e aplicativos familiares do Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"bf650-106\">Ele oferece segurança de nível empresarial e conformidade que é extensível e personalizável para atender às necessidades de cada escola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"bf650-107\">Com Teams da Microsoft, sua escola ou instituição pode criar salas de aula colaborativas, conecte-se em comunidades de aprendizado professional ou se comunicar com a equipe da escola – tudo a partir de uma única experiência no Office 365 para educação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"bf650-108\">Este guia destina-se a administradores de TI no education, incluindo aqueles que ainda não tenha implantado equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"bf650-109\">Este guia o ajudará a começar a usar:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"bf650-110\">Habilitando equipes para sua escola</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"bf650-111\">Que tipo de controles estão disponíveis para gerenciar equipes dentro de sua escola de aprendizagem</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"bf650-112\">Localizando serviços de parceiros por meio de referências à documentação externa</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"bf650-113\">Este guia foi projetado para você começar rapidamente com as recomendações de configuração específicas de equipes em escolas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"bf650-114\">Não é uma solução única, mas é um bom ponto de partida.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"bf650-115\">Se você já implantou o Microsoft Teams (como piloto ou a implantação completa) e quer sugestões de como usá-lo, veja [Microsoft Teams para Educação](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"bf650-116\">Antes de você começar</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"bf650-117\">[Verificar a preparação do seu ambiente para equipes](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"bf650-118\">[Sincronização de dados escola implantar](https://docs.microsoft.com/SchoolDataSync) para facilitar para professores criar automaticamente as equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-118\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"bf650-119\">Contato [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obter assistência de implantação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"bf650-120\">Configure as portas e os protocolos corretos para o Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"bf650-121\">Veja [URLs do Office 365 e intervalos de endereços IP](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"bf650-122\">[Preparar a rede da sua escola para equipes](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"bf650-123\">Escolha um tipo de equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-123\">Choose a team type.</span></span> <span data-ttu-id=\"bf650-124\">O Microsoft Teams para Educação oferece três novos tipos de equipes (em um total de quatro).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"bf650-125\">Para entender as diferenças e os casos de uso de cada um deles, consulte [Escolher um tipo de equipe para colaborar no Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="bf650-126">Início rápido - Guia de Planejamento do Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="bf650-126">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"bf650-127\">Etapa 1: Reúna o seu pessoal</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"bf650-128\">Monte um grupo de indivíduos de equipe, professores e da comunidade do professor para agir como o grupo de decisão para sua implantação de equipes & das partes interessadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"bf650-129\">Etapa 2: Priorize seus cenários</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"bf650-130\">A colaboração e a comunicação envolvem pessoas!</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"bf650-131\">Escolha os cenários mais relevantes para a sua organização, em vez de falar em recursos e funções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"bf650-132\">Confira na [Biblioteca de produtividade FastTrack do Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) exemplos que podem ajudar a definir cenários para a sua escola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"bf650-133\">Muitas vezes, as implantações bem-sucedidas do Microsoft Teams são centralizadas em equipes altamente colaborativas que trabalham de perto, como salas de aula, comunidades de aprendizagem profissional e grupos de estudos extracurriculares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"bf650-134\">:trophy: Prática recomendada:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"bf650-135\">**Planeje suas equipes com o Microsoft Teams!**</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"bf650-136\">Os clientes que usam o Microsoft Teams para planejar a implantação tornam a mudança mais fácil para as principais partes envolvidas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"bf650-137\">Pense na possibilidade de criar uma equipe chamada Implantação do Microsoft 365 e criar canais para as várias cargas de trabalho que você quer implantar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"bf650-138\">Sua equipe pode ter uma aparência semelhante a esta:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-138\">Your team might look something like this:</span></span>\n\n![Captura de tela de uma equipe de exemplo chamada Microsoft 365 Deployment.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"bf650-140\">Etapa 3: Realizar pilotos e implantar equipes</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"bf650-141\">Você vai querer realizar um piloto de equipes inicial com suas professores, campeões e a usuários iniciais, para uma ou mais dos cenários selecionado acima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"bf650-142\">O piloto fornece informações valiosas sobre como o Office 365 e o Microsoft Teams são recebidos em sua organização.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"bf650-143\">Para começar, escolha um grupo de usuários interessados e um cenário de negócios prioritário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Grupos de usuários de captura de tela das equipes.](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"bf650-145\">Quando os pilotos forem concluídos, você terá o feedback necessário para planejar a implantação ampla do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"bf650-146\">Certifique-se de que seu plano de implantação integra seus cenários de priorizada para garantir que sua escola está obtendo o máximo do Office 365 e equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"bf650-147\">Etapa 4: Medir o uso, gerenciar a satisfação e direcionar a adoção</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"bf650-148\">Conduzir com êxito a adoção do Office 365 e equipes, mantenha o foco na experiência do seu professor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"bf650-149\">Veja aqui uma breve lista de verificação das práticas recomendadas que você pode usar para começar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"bf650-150\">\\*\\*Leia as [Diretrizes do Office 365 adoção]( https://aka.ms/office365adoptionguide) \\*\\* de práticas recomendadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"bf650-151\">Também disponível para você é nosso conteúdo suplementar para a [criação de uma estratégia de gerenciamento de alteração para equipes da Microsoft](change-management-strategy.md) para documentar sua abordagem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"bf650-152\">\\*\\*Estudo de [relatórios de atividade do Office 365](teams-activity-reports.md) \\*\\* para entender o uso em sua escola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"bf650-153\">Se você não um administrador do Office 365, peça ao administrador para conceder permissões de leitor de relatórios para que possa acessar os relatórios de atividade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"bf650-154\">**Capture os comentários feitos durante sua uducators** em sua experiência com o Office 365 e equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"bf650-155\">Usa um canal em equipes quando sua escola tem menos de 2500 indivíduos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-155\">Use a channel in Teams when your school has fewer than 2500 individuals.</span></span> <span data-ttu-id=\"bf650-156\">Use um grupo público no Yammer quando sua escola for maior do que esse limite atual de associação em equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"bf650-157\">**Promova seus defensores e destaque suas vitórias.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"bf650-158\">Professores recompensa para adotar essas novas ferramentas e usá-las no maneiras inovadoras.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"bf650-159\">Isso, acima nada, garante a adoção continua do Office 365 e equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf650-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
