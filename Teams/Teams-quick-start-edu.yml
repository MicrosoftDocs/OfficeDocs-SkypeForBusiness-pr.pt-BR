  content: "\n<span data-ttu-id=\"01f5c-104\">[O Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) é um hub digital que reúne conversas, reuniões, arquivos e aplicativos juntos em um só lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"01f5c-105\">Como ele foi criado no Office 365, as escolas se beneficiam da integração com seus aplicativos e serviços conhecidos do Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"01f5c-106\">Ele fornece conformidade e segurança de nível empresarial que são extensíveis e personalizáveis para atender às necessidades de cada escola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"01f5c-107\">Com o Microsoft Teams, sua escola ou instituição pode criar salas de aula colaborativas, conectar-se a comunidades de aprendizagem profissional, comunicar-se com a equipe escolar, coordenar pesquisas entre instituições ou facilitar o trabalho dos alunos, como atividades de paus ou extracurricular-tudo a partir de uma experiência única no Office 365 para educação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, communicate with school staff, coordinate research across institutions, or more easily facilitate student life efforts like clubs or extracurricular activities – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"01f5c-108\">O Microsoft Teams poupa tempo, aprofunda as conexões e simplifica a logística diária.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-108\">Microsoft Teams saves time, deepens connections and simplifies everyday logistics.</span></span> <span data-ttu-id=\"01f5c-109\">Isso permite que a equipe se concentre em suas funções como educador, pesquisadores e líderes da sua escola ou instituição.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-109\">This allows staff to focus on their roles as educator, researchers, and leaders in your school or institution.</span></span>  \n\n<span data-ttu-id=\"01f5c-110\">Este guia é para administradores de ti na educação, incluindo aqueles que ainda não implantaram equipes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-110\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"01f5c-111\">Este guia ajudará você a começar a usar:</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-111\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"01f5c-112\">Habilitando equipes para sua escola</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-112\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"01f5c-113\">Aprender quais tipos de controles estão disponíveis para gerenciar equipes na sua escola</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-113\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"01f5c-114\">Localizando serviços de parceiros por meio das referências a documentação externa</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-114\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"01f5c-115\">Este guia foi projetado para ajudá-lo a começar rapidamente com recomendações de configuração específicas do teams em escolas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-115\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"01f5c-116\">Não é uma solução única para todos os tamanhos, mas é um bom ponto de partida.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-116\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"01f5c-117\">Se você já implantou o Microsoft Teams (como piloto ou a implantação completa) e quer sugestões de como usá-lo, veja [Microsoft Teams para Educação](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-117\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"01f5c-118\">Antes de você começar</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-118\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"01f5c-119\">[Verifique a preparação do seu ambiente para o Teams](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-119\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"01f5c-120\">[Implantar a sincronização de dados escolares](https://docs.microsoft.com/SchoolDataSync) para facilitar a criação de equipes automaticamente pelos professores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-120\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"01f5c-121\">Contato [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obter assistência para implantação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-121\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"01f5c-122\">Configure as portas e os protocolos corretos para o Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-122\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"01f5c-123\">Veja [URLs do Office 365 e intervalos de endereços IP](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-123\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"01f5c-124\">[Prepare a rede da sua escola para o Teams](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-124\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"01f5c-125\">Escolha um tipo de equipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-125\">Choose a team type.</span></span> <span data-ttu-id=\"01f5c-126\">O Microsoft Teams para Educação oferece três novos tipos de equipes (em um total de quatro).</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-126\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"01f5c-127\">Para entender as diferenças e os casos de uso de cada um deles, consulte [Escolher um tipo de equipe para colaborar no Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"01f5c-127\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
