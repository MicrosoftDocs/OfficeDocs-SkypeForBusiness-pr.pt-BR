title: Administrador do Skype for Business Online
summary: O Skype for Business online está sendo desativado em 31 de julho de 2021, no momento em que o acesso ao serviço será encerrado. Incentivamos os clientes a começar a atualizar para o Microsoft Teams, o Hub para trabalho em equipe no Microsoft 365.
