02-255\">Agent alert time</span></span>   | <span data-ttu-id=\"04d02-256\">Os agentes de chamada precisará ser definido como um grupo de usuários do O365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-256\">The call agents need to be defined as a group of O365 users.</span></span> <span data-ttu-id=\"04d02-257\">Procurar e selecione o grupo que você criou</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-257\">Search for and select the group you created</span></span>  <br> <span data-ttu-id=\"04d02-258\">Round Robin</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-258\">Round Robin</span></span> <br> <span data-ttu-id=\"04d02-259\">Ativado</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-259\">On</span></span> <br> <span data-ttu-id=\"04d02-260\">10 segundos</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-260\">10 seconds</span></span> |\n| ![Número 6](../images/sfbcallout6.png) <span data-ttu-id=\"04d02-262\">Máximo de chamadas na fila</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-262\">Maximum calls in queue</span></span> <br> <span data-ttu-id=\"04d02-263\">Quando o número máximo de chamadas for alcançado</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-263\">When the maximum number of calls is reached</span></span>    | <span data-ttu-id=\"04d02-264\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-264\">50</span></span> <br> <span data-ttu-id=\"04d02-265\">Desconectar</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-265\">Disconnect</span></span> |\n| ![Número 7](../images/sfbcallout6.png) <span data-ttu-id=\"04d02-267\">Tempo máximo de espera</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-267\">Maximum wait time</span></span> <br> <span data-ttu-id=\"04d02-268\">Quando chamada se esgota</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-268\">When call times out</span></span> | <span data-ttu-id=\"04d02-269\">20 minutos</span><span class=\"s