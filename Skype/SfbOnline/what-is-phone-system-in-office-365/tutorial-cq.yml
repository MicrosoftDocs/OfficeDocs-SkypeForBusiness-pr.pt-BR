- durationInMinutes: 2
  content: "\n[Skype para negócios](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) e [Equipes da Microsoft que](/MicrosoftTeams/Teams-overview.md) fazem parte do Office 365 que fornecem chat, conversas telefônicas, caixa postal, reuniões, arquivos e aplicativos juntos em um único local. Ambas exigem [licenças do **Sistema telefônico** ](/MicrosoftTeams/what-is-phone-system-in-office-365) habilitar o controle de chamada e recursos do PBX na nuvem Office 365. A licença do sistema de telefone está incluída com a licença Enterprise E5 ou pode ser adicionado a uma licença Enterprise E3. Detalhes de licenciamento correm [Skype para licenciamento de complemento de negócios](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md). \n\nUma licença de sistema telefônico permite que você substitua o seu sistema PBX existente com um [conjunto de recursos](/MicrosoftTeams/here-s-what-you-get-with-phone-system) que incluem as filas de chamada, qual rota alguém ligar para seu negócio como uma da sua empresa chamada agentes que podem então solicitações de atendimento ao preenchimento ou colocar em vendas pedidos. Filas de chamada podem ser usadas com equipes ou Skype para negócios. Você pode criar uma fila de espera de chamada para sua organização usando o Centro de administração do Microsoft Teams. Conta do recurso da fila de espera uma chamada poderá ser atribuída um número de telefone ou uma fila de espera de chamada pode ser uma opção de opção para um atendedor automático sem um número de telefone associados diretamente.\n\nSe você for solicitado a configurar uma fila de chamada, este artigo fornece uma ilustração de planejamento e implementação de um simplificado para uma empresa hipotética.  \n\n## <a name=\"before-you-begin\"></a>Antes de você começar\n\nAssumimos que você já tiver feito o seguinte: \n- [Configurar o sistema telefônico na sua organização](/MicrosoftTeams/setting-up-your-phone-system.md) com uma [Chamada planejar](/MicrosoftTeams/calling-plan-landing-page) para fornecer números de telefone para seus usuários.\n- [Configurar a caixa postal do Sistema de Telefonia](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- Revisado [Cite atendedores automáticos de um e filas de chamada?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) para obter uma compreensão melhor dos recursos do sistema telefônico que podem interagir com uma fila de espera de chamada.\n"
- title: Avaliar as necessidades de negócios
  durationInMinutes: 4
  content: "\nContoso Pizza é uma cadeia de entrega de pizza regionais pequena com locais de vinte e querem converter sua operação para usar uma central de atendimento virtual. Eles querem seus agentes de chamada para fazer logon no cliente de área de trabalho de equipes e receber pedidos usando o sistema de assumir a ordem da empresa existente. Eles gostarem da ideia de ser capaz de expandir ou contrato conforme necessário sem precisar investir em espaço no escritório para a Central de atendimento. \n\nUma avaliação de necessidades para esta empresa pode incluir as seguintes perguntas:\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>Quantos agentes de chamada será você atribuir à fila? \nA empresa tem 25 agentes de chamada no seu centro de chamada existente. Há normalmente 12-20 agentes ativos ao mesmo tempo. \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>Como é seu sistema existente configurado e quais alterações se houver eles desejam fazer? \nEles têm um sistema de atendedor automático para o escritório da empresa e há uma opção no sistema que roteia para os pedidos de varejo, mas ele só se conecta a uma ou duas chamadas de um dia. Eles tiverem um número de 1-800 para colocar as ordens de entrega e a anunciam intensamente. Seu serviço de fila chamada herdado fornece um nó de atendedor automático único na frente da fila de chamada para fornecer uma experiência do chamador diferentes durante o horário comercial versus fora do horário comercial.\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>A Central de atendimento estará ativas 24 horas por dia, ou ter o horário comercial?\nA fila deve estar em uso de 11: 00 para 11:30 pm, sete dias por semana. \n\n## <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>Eles querem distintas saudações iniciais para horário comercial, fora do horário comercial, finais de semana, feriados e assim por diante.\nEles já sabem que a taxa de chamada fora do seu horário comercial é muito baixa. Usar as saudações especiais é opcional.\n\n### <a name=\"how-are-the-agents-compensated\"></a>Como os agentes são recompensados?\nOs operadores são pagos em uma base por hora, e seu desempenho é controlado no sistema de pedidos. Os agentes obtém delicados se há uma percepção que um agente é obtendo preferido por distribuição da fila de chamadas.\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>Qual é o tamanho normal da fila na Central de chamada existente chamada?\nDependendo da hora, ele pode variar de 5 a 30. Tempos de espera são conhecidos como ser até 3 minutos a maioria das vezes e cinco minutos em pico. \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>Eles já têm preferências para a música em espera?\nEles querem ter música personalizada.\n"
- title: O design
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Diretrizes gerais\nAntes de observarmos nosso exemplo específico, vejamos brevemente algumas diretrizes de design mais gerais e conceitos básicos. \n\nUma fila de espera de chamada de nuvem tem um número limitado de opções. As principais decisões para certificar-se para a fila são: \n\n    - Se deseja atribuir um número diretamente à fila, ou que os chamadores se conectar a um atendedor automático pela primeira vez. Os chamadores são improvável concretizar a diferença.\n    - Se tiver uma saudação inicial como parte da fila de chamada (se você conectar inicialmente para um atendedor automático, provavelmente não necessário)\n    - o que mantenha música para usar\n    - como distribuir as chamadas entre os operadores disponíveis\n\n#### <a name=\"do\"></a>Execute:\n1.  Mantenha o número de chamadas no tempo de espera de chamada e a fila para os chamadores mais curtos possível.\n2.  Ter alternativas saudações iniciais para chamadas executadas fora do horário comercial ou em feriados ou em finais de semana quando os agentes não estarão disponíveis. Isso envolverá colocar um atendedor automático único na frente da fila de chamada.\n3.  Verifique a fila chamada como fácil de encontrar possível quando seu número de ordenação se conecta a um atendedor automático pela primeira vez. \n4.  Conhecer seus clientes e fornecer uma música de espera que coincidem com os mesmos interesses, ou pelo menos não podem conflitar mal com suas preferências.\n\n\n#### <a name=\"dont\"></a>Não:\n1.  Com densidade outros produtos ou outras vendas enquanto os chamadores aguardam em espera.  \n2.  Faça com que os chamadores esperar mais necessário para se comunicar com um operador.\n\n> [!Important]\n> As chaves \\* (repetir) e \\# (novamente) são reservados pelo sistema e não pode ser reatribuído. Se o reconhecimento de fala estiver habilitado, pressionando \\* corresponderá com \"Repetir\" e \\# corresponderá com os comandos de voz \"Volta\".\n\n\n## <a name=\"do-a-design-mockup\"></a>Faça um modelo de design \nPara implementações centralizadas em uma fila de espera de chamada como nosso exemplo, devemos tiverem um número de telefone atribuído à conta do recurso de chamada da fila, ou tenha o número de telefone atribuído à conta de recurso de um atendedor automático.\n\n*Fila com nenhum atendedor automático de chamadas*\n![fila de chamada de pizza](../images/CQ-Pizza-CallCenter.png)  \n\n*Fila com o atendedor automático de chamadas*\n![pizza chamada-AutoAttendant](../images/AA-CQ.png)\n\nPara um design inicial mais complexo com vários atendedores de automáticos aninhados, consulte o tutorial atendedores automáticos.\n\n\n\nSe você tiver o Visio, você pode usá-la para visualizar seu design. O arquivo do Visio que contém os diagramas acima está disponível para [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true). \n"
- title: Gravando o script
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>Como escrever scripts melhor \nSeus scripts de mensagem de saída podem desenvolver ou derrubar a impressão deixado em seus clientes ou os chamadores. Planeje-a cuidadosamente, gravar out e considere tê-la por profissionais registradas. O objetivo é conectar o chamador para uma pessoa ao vivo de maneira mais eficiente possível.\nPense algumas dessas diretrizes durante a criação da caixa de diálogo script:\n\n#### <a name=\"do\"></a>Execute:\n1.  Saudar e agradecer o chamador para entrar em contato com você. Manter curto, não há mais de três frases e até 30 segundos. Se o seu site da web oferece opções de auto-atendimento, mencioná-lo, mas presentes caso contrário, opções de assim que possível sem ficar abruptas. \n2.  Usar prompts multilíngues, mas coloque o idioma secundário ou idiomas no final do primeiro conjunto de opções.\n3.  Certifique-se de que voz para os prompts deixa a impressão desejado e é claramente compreensível.  Sistema telefônico possui um interno no mecanismo de texto em fala que lhe dá a opção de inserir seu texto final e decidir sozinho se ele transmite a impressão desejado. Caso contrário, a gravação de um prompt de áudio é totalmente suportado. Se a voz mumbles, sons condescending ou tem outras questões, mantenha procurando.\n4.  Mencionam significativo altera para sua estrutura de opção quando isso acontece, mas não deixe a parte da saudação ativo por mais de um mês. Se você tiver atualizações frequentes e espera que for o caso na maioria das vezes, basta omiti-lo do script.\n\n#### <a name=\"dont\"></a>Não:\n1.  Truncar a saudação inicial, continue a inicial saudação curto e suave.\n2.  Diga por favor, ou usar outros pleasantries repetidamente. Obtenha apenas os chamadores para a opção ou a pessoa que precisam mais eficiente possível.\n3.  Incluir \"http:\\/\\/www\\.\" ao mencionar um endereço da web. É simplesmente um uso ruim do tempo de script.\n4.  Use abreviações como Santa para rua ou a autoridade de certificação para Califórnia. Falá-los de check-out no script e dizer a palavra inteira na gravação. Mecanismos de texto em fala normalmente não fazem bem com abreviações.\n5.  Incluir informações de vendas nos scripts, você vai incomodar os chamadores. Deixe sua força de vendas cuidam desse tipo de coisa.\n\nE finalmente, se sua empresa tiver um slogan, pense duas vezes incluí-lo no script nisso. Chances são que os chamadores tem ouvido-lo antes de se eles estão ligando para você. Se você incluir a ele, colocá-lo em algum lugar ele traz a experiência de atendedor automático para um close, como quando se transfere a linha de mesa ou caixa postal de um indivíduo. Se você fez um slogan ou slogan por um longo período que muitos dos seus clientes sabem, ele pode ou não pode valer incluindo. A \"regra ouro\" aqui é conectar o chamador para uma pessoa de maneira mais eficiente possível.\n\n### <a name=\"sample-greeting-scripts\"></a>Exemplos de scripts de saudação\n\n> [!Important]\n> As chaves \\* (repetir) e \\# (novamente) são reservados pelo sistema e não pode ser reatribuído. Se o reconhecimento de fala estiver habilitado, pressionando \\* corresponderá com \"Repetir\" e \\# corresponderá com os comandos de voz \"Volta\".\n\nEsses scripts refletem os designs mostrados anteriormente e as diretrizes sugeridas para escrever scripts. \n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>Script atendedor automático 1: saudação para horário comercial\nObrigado por chamada Pizza de Contoso. Permaneça na linha e o próximo operador disponível levará seu pedido.\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>Script de atendedor automático 2: saudação fora do horário comercial\nObrigado por chamada Pizza de Contoso.   Estiver fechamos neste momento, entre em contato com volta entre 11: 00 e 11:30 pm para pedir pizza de hot tubulação atualizados! \n\n#### <a name=\"script-3-call-queue-greeting-call-queue-without-auto-attendant\"></a>O script 3: Chamar a saudação de fila (chamada de fila sem atendedor automático)\nObrigado por chamada Pizza de Contoso. Se você estiver chamando entre 11: 00 e 11:30 pm permaneçam na linha e o próximo operador disponível levará seu pedido. Se você estiver chamando fora do horário comercial, entre em contato novamente em breve.\n"
- title: Implementando uma fila de espera de chamada (com ou sem atendedores automáticos)
  durationInMinutes: 7
  content: "\nAs informações necessárias para implementar o design no diagrama anterior são apresentadas nas tabelas a seguir.\nA implementação usa o texto em fala para os scripts. Sistema telefônico possui um interno no mecanismo de texto em fala para a opção de inserir seu texto final e decidir sozinho se ele transmite a impressão você deseja. Caso contrário, cabe a você se registrar seus próprios prompts usando o [Gravador de som](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) no Windows ou ter um artista narração professional a usar seus scripts para registrar os arquivos. wav.\n  \nSua conta deve ter privilégios de administrador: no **Centro de administração de equipes da Microsoft**, clique em **Portal herdado** e selecione o **roteamento de chamadas** > **Filas de chamada**, clique em **Adicionar novo**.\nAs tabelas a seguir mostram valores para entrar na tela de interface do usuário.\n\nVocê precisará criar contas de recursos para todos os atendedores automáticos e filas de chamada. Consulte [Gerenciar contas de recursos em equipes da Microsoft](/MicrosoftTeams/manage-resource-accounts.md) para obter detalhes sobre como criar uma conta de recurso.\nVocê também precisará criar um grupo de O365 especificamente para seus agentes de chamada.\n\nConfigure o seguinte na O365, nesta ordem:\n\n-  uma ou mais [contas de recurso](/microsoftteams/manage-resource-accounts) \n-  O365 [Grupo de operadores de chamada](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)  \n-  Fila de classificação chamada\n-  Contoso Pizza ordenação linha (atendedor automático opcional)\n-  Contoso Pizza excedente Attendant (atendedor automático opcional)\n   \n### <a name=\"call-queue-implementation-without-auto-attendant\"></a>Implementação de fila, sem o atendedor automático de chamadas\n\nNo **Centro de administração de equipes da Microsoft**, clique em **voz** > **filas de chamada**, clique em **+ Adicionar novo**:\n\n| Opção | Configuração |\n|:---    |:---     |\n| ![Número 1](../images/sfbcallout1.png) Nome da fila | Pedido de Pizza Contoso  |\n| ![Número 2](../images/sfbcallout2.png) Nome da conta de recurso | Ordenação CQ (o número de telefone é atribuído à conta de recursos)  |\n| ![Número 3](../images/sfbcallout3.png) Saudação   | Executar um arquivo de áudio (gravação de Script 3)  |\n| ![Número 4](../images/sfbcallout4.png) Música de espera  | carregar um MP #, até 5 MB de arquivo WMA ou WAV.  |\n| ![Número 5](../images/sfbcallout5.png) Agentes de chamada <br> Método de roteamento <br> Agente rejeitar <br> Tempo de alerta de operador   | Os agentes de chamada precisará ser definido como um grupo de usuários do O365. Procurar e selecione o grupo que você criou  <br> Round Robin <br> Ativado <br> 10 segundos |\n| ![Número 6](../images/sfbcallout6.png) Máximo de chamadas na fila <br> Quando o número máximo de chamadas for alcançado    | 50 <br> Desconectar |\n| ![Número 7](../images/sfbcallout6.png) Tempo máximo de espera <br> Quando chamada se esgota | 20 minutos<br> Desconectar |\n|  |  | \n\nEssa fila de espera de chamada é o mais simples implementar, mas isso é um custo: \n- Converter texto em fala não será capaz de fornecer uma mensagem de saída que você vai ter que gravá-la. \n- Se o tempo de espera ou o comprimento da fila chamada atingir máximo, não há desculpas e colocar a chamada novamente na fila. O chamador é abruptamente preso, que é realmente não que queremos acontecer com uma chamada.\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>Implementação de fila de chamada, com o atendedor automático\n\nNo **Centro de administração de equipes da Microsoft**, clique em **voz** > **filas de chamada**, clique em **+ Adicionar novo**:\n\n| Opção | Configuração |\n|:---    |:---     |\n| ![Número 1](../images/sfbcallout1.png) Nome da fila | Pedido de Pizza Contoso  |\n| ![Número 2](../images/sfbcallout2.png) Nome da conta de recurso | Ordenação CQ (o número de telefone é atribuído à conta de recursos de atendedor automático)  |\n| ![Número 3](../images/sfbcallout3.png) Saudação   | Nenhum saudação |\n| ![Número 4](../images/sfbcallout4.png) Música de espera  | carregar um MP #, até 5 MB de arquivo WMA ou WAV.  |\n| ![Número 5](../images/sfbcallout5.png) Agentes de chamada <br> Método de roteamento <br> Agente rejeitar <br> Tempo de alerta de operador   | Os agentes de chamada precisará ser definido como um grupo de usuários do O365. Procurar e selecione o grupo que você criou  <br> Round Robin <br> Ativado <br> 10 segundos |\n| ![Número 6](../images/sfbcallout6.png) Máximo de chamadas na fila <br> Quando o número máximo de chamadas for alcançado    | 50 <br> Desconectar |\n| ![Número 7](../images/sfbcallout6.png) Tempo máximo de espera <br> Quando chamada se esgota | 20 minutos<br> Desconectar |\n|  |  | \n\n\n### <a name=\"ordering-auto-attendant-optional\"></a>Ordenação atendedor automático (opcional)\n\n![Novo atendedor automático da página 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\nCriar uma conta de recurso para o atendedor automático e começar a criar o atendedor automático. \n\n**Editar informações gerais** para o menu principal\n\n|   Opção   | Configuração      |\n|:---  |:---   |\n| ![Número 1](../images/sfbcallout1.png) Nome  |   Pedido de Pizza Contoso   |   \n| ![Número 2](../images/sfbcallout2.png) Conta do recurso |   |\n| ![Número 3](../images/sfbcallout3.png) Fuso horário  | (UTC-04:00) Horário de verão do Leste (EUA e Canadá &) |\n| ![Número 4](../images/sfbcallout4.png) Linguagem   | Inglês (Estados Unidos)  |\n| ![Número 5](../images/sfbcallout5.png) Reconhecimento de fala | Habilitado |\n|  |  | \n \nSomente o menu principal, chamado *Contoso Pizza* precisa de um número de telefone atribuído ou uma saudação da empresa.  \n\n\n\n![Novo horários de atendedor automático de operação.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Selecione os horários de operação** para o menu principal\n\n|   Opção   | Configuração      |\n|:--- | :--- |\n| ![Número 1](../images/sfbcallout1.png) 24/7-custom| Sinalizador  |\n| ![Número 2](../images/sfbcallout2.png) Seleção|  11:00 am para 11:30 pm, segunda a domingo  |\n\nO padrão para essa tela é 24/7. \n\n![Business hours call handling.](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n\n**Tratamento de chamada de horários comerciais** para o menu principal\n\n|   Opção   | Configuração      |\n|:---  |:---  |\n| ![Número 1](../images/sfbcallout1.png) Empresa de saudação   | Criar gt _ uma saudação personalizada, os chamadores ouvirão: copiar/colar Script 1 acima  |\n| ![Número 3](../images/sfbcallout3.png) O que acontece com as chamadas após a saudação?  | Redirecionar chamada para  |\n| ![Número 4](../images/sfbcallout4.png) Discar por nome  | Habilitado   |\n| ![Número 5](../images/sfbcallout5.png) Editar as opções de Menu  |**1:** Insira o nome da opção: agendamento <br/>Enviar para: pessoa da sua empresa: **Julie Wolfe** <br/>**2:** Insira o nome da opção: faturamento <br/>Enviar para: aninhadas atendedor automático de **cobrança** <br/>**3:** Insira o nome da opção: horas <br/>Enviar para: aninhadas atendedor automático **Hours&Location** |\n|  |   |\n\nA empresa saudação normalmente só precisa ser definida no menu principal.\n\n\n**Após o horário de tratamento de chamada** para a tela de manipulação do menu principal horas de após a chamada é muito semelhante à tela de tratamento de chamada de horário comercial.\n\n|   Opção   | Configuração|\n|:---  | :---  |\n| ![Número 1](../images/sfbcallout1.png) Empresa de saudação   | Criar uma saudação personalizada, os chamadores ouvirão: copiar/colar Script 2 acima |\n| ![Número 3](../images/sfbcallout3.png) O que acontece com as chamadas após a saudação?| Redirecionar chamada-enviar para: pessoa da sua empresa: **Julie Wolfe**. <br/> Caixa postal quando buscadas não serão encaminhadas a chamada.  |\n|  |   |\n\nAo configurar seu horário após o tratamento de chamada para o atendedor automático de Main, você podia optar por criar as mesmas opções de menu usadas na tela de manipulação de chamadas do horário comercial. Isso só permitia as horas após os chamadores navegar entre os mesmos menus como chamadores de horário comercial. É uma questão de preferência qual abordagem que você escolher.\n\nConfigure os **feriados** e o **escopo de discagem** conforme você consulte ajustar e salve o atendedor automático do principal.\n\n\nVer os detalhes de implementação passo a passo para atendedores automáticos de nuvem em [criar um atendedor automático](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) para obter mais detalhes sobre as opções disponíveis nessas telas. \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>Edição e filas de chamada de teste\n\nDepois de ter salvado sua fila de chamada, ele será listado na página **Chamada filas** do Centro de administração do. Isso permitirá que você veja rapidamente algumas das opções que você definiu.\n\nA melhor maneira de testar a implementação é chamar o número configurado para a fila de chamadas. Também rapidamente, você pode colocar uma chamada de teste para o atendedor automático usando o **botão de teste** no painel de ações. Se desejar fazer alterações em uma fila de espera de chamadas, selecione a fila chamada e, em seguida, no painel de ações, clique em **Editar**."
