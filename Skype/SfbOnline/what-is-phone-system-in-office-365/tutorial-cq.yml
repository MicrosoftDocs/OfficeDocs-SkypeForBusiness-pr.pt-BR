- durationInMinutes: 2
  content: "\nO [Microsoft Teams](/MicrosoftTeams/Teams-overview.md) e o [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) são parte do Office 365 que fornecem chat, conversas telefônicas, correio de voz, reuniões, arquivos e aplicativos juntos em um só lugar. Ambos exigem [**licenças do sistema telefônico**](/MicrosoftTeams/what-is-phone-system-in-office-365) para habilitar o controle de chamada e os recursos de PBX na nuvem do Office 365. A licença do sistema de telefonia está incluída na licença Enterprise E5 ou pode ser adicionada a uma licença Enterprise E3. Os detalhes de licenciamento estão no [Licenciamento do complemento Skype for Business](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md). \n\nUma licença do sistema de telefonia permite que você substitua o sistema PBX existente por um [conjunto de recursos](/MicrosoftTeams/here-s-what-you-get-with-phone-system) que incluem filas de chamadas, que roteiam as pessoas que chamam sua empresa para um dos agentes de chamadas da sua empresa que podem preencher as solicitações de atendimento ao cliente ou colocá-las em vendas classifica. As filas de chamadas podem ser usadas com o Microsoft Teams ou o Skype for Business. Você cria uma fila de chamadas para sua organização usando o centro de administração do Microsoft Teams e vinculando-a com uma *conta de recurso*. Uma conta de recurso vinculado da fila de chamadas pode ser atribuída um número de telefone ou uma fila de chamadas pode ser uma opção de opção para um atendedor automático, um número de telefone diretamente associado é opcional.\n\nSe você for solicitado a configurar uma fila de chamadas, este artigo fornece uma ilustração de planejamento e implementação de uma simplificada para uma empresa hipotética.  \n\n## <a name=\"before-you-begin\"></a>Antes de você começar\n\nPresumimos que você já fez o seguinte: \n- [Configurar o sistema telefônico em sua organização](/MicrosoftTeams/setting-up-your-phone-system)\n- [Configurar a caixa postal do Sistema de Telefonia](/MicrosoftTeams/set-up-phone-system-voicemail)\n- Revisado [o que são atendedores automáticos e filas de chamadas?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls) para obter uma melhor compreensão dos recursos do sistema telefônico que podem interagir com uma fila de chamadas.\n"
- title: Avaliar as necessidades comerciais
  durationInMinutes: 4
  content: "\nO recurso pizza da Contoso é uma pequena cadeia de pizza regional de pizza com vinte locais e deseja converter suas operações para usar um centro de chamadas virtual. Eles querem que seus agentes de chamadas façam logon no cliente de desktop do Teams e façam pedidos usando o sistema de pedidos existente da empresa. Os maiores Attraction para eles são capazes de se expandir ou contratar, conforme necessário, sem precisar investir no espaço do Office para a central de chamadas. \n\nUma avaliação de necessidades para esta empresa pode incluir as seguintes perguntas:\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>Quantos agentes de chamadas você atribuirá à fila? \nA empresa tem 25 agentes de chamadas na sua central de chamadas existente. Geralmente, há 12-20 agentes ativos ao mesmo tempo. \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>Qual é a configuração do sistema existente e quais alterações devem ser feitas? \nEles têm um sistema de atendedor automático para o escritório da empresa e há uma opção nesse sistema que roteia o pedido de varejo, mas só conecta uma ou duas chamadas por dia. Eles têm um número de 1-800 para colocar pedidos para entrega e-lo muito. O serviço de fila de chamadas herdada fornece um único nó de atendedor automático na frente da fila de chamadas para fornecer uma experiência de chamadas diferente durante o horário comercial versus o horário comercial externo.\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>A central de chamadas ficará ativa 24 horas por dia ou tem horário comercial?\nA fila precisa estar em uso de 11AM para 11:30 PM, sete dias por semana. \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>Elas querem Saudações iniciais distintas para horas comerciais, horas extras, fins de semana, feriados e assim por diante.\nEles já sabem que a tarifa de chamada fora do horário comercial é muito baixa. O uso de saudações especiais é opcional.\n\n### <a name=\"how-are-the-agents-compensated\"></a>Como os agentes são compensados?\nOs agentes são pagos por hora, mais um bônus de desempenho, e seu desempenho é controlado no sistema de pedidos. Havia uma percepção de que um agente tinha sido favorecido pela distribuição de chamadas da fila e gostaria de evitar uma repetição dessa impressão.\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>Qual é o tamanho normal da fila de chamadas no centro de chamadas existente?\nDependendo da hora, pode variar de 5 a 30. Os tempos de espera são chamados de até 3 minutos na maioria do tempo e 5 minutos no pico. \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>Eles já têm preferências para a música em espera?\nEles querem uma música personalizada. \n"
- title: O design
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Diretrizes gerais\nAntes de examinarmos nosso exemplo específico, vamos dar uma olhada em algumas diretrizes de design e noções básicas mais gerais. \n\nUma fila de chamadas em nuvem tem um número limitado de opções. As principais decisões a serem tomadas para a fila são: \n\n- Se você deseja atribuir um número diretamente à fila ou fazer com que os chamadores se conectem a um atendedor automático primeiro. É improvável que os chamadores percebam a diferença.\n- Se você deve ter uma saudação inicial como parte da fila de chamadas (se você se conectar inicialmente a um atendedor automático, que pode fornecer uma saudação inicial)\n- o que é a música em uso\n- como distribuir as chamadas entre os agentes disponíveis\n\n#### <a name=\"do\"></a>Fazer\n- Mantenha o número de chamadas em fila e tempo de espera de chamada para os chamadores o mais breve possível.\n- Tenha Saudações iniciais alternativas para chamadas tiradas fora do horário comercial ou nos feriados ou nos fins de semana quando os agentes não estiverem disponíveis. Isso envolverá a inserção de um único atendedor automático na frente da fila de chamadas.\n- Torne a fila de chamadas o mais fácil de encontrar possível quando seu número de pedidos se conectar a um atendedor automático primeiro. \n- Conheça seus clientes e forneça uma música em espera que correspondam aos seus interesses, ou pelo menos não se sobreporta mal com o seu gosto.\n\n\n#### <a name=\"dont\"></a>Não:\n- Fique mais à distância de outros produtos ou da venda de chamadores de chamadas em espera.  \n- Faça com que os chamadores Aguardem mais tempo do que o necessário para falar com um agente.\n\n> [!Important]\n> As chaves \\* (repetir) e \\# (verso) são reservadas pelo sistema e não podem ser reatribuídas. Se o reconhecimento de fala estiver habilitado \\* , pressionar se corresponderá com \\# \"repetir\" e corresponderá com os comandos de voz \"verso\".\n\n\n## <a name=\"do-a-design-mockup\"></a>Fazer uma modelo de design \nPara implementações centralizadas em uma fila de chamadas, como nosso exemplo, teremos um número de telefone atribuído à conta de recurso da fila de chamadas ou o número de telefone atribuído a uma conta de recurso do atendedor automático.\n\n*Fila de chamadas sem atendedor automático*\n\n![fila de chamadas de pizza](../images/CQ-Pizza-CallCenter.png)  \n\n*Fila de chamadas com atendedor automático*\n\n![chamadas de pizza-atendimento automático](../images/AA-CQ.png)\n\nVocê pode usar o Visio para visualizar seu design. O arquivo do Visio que contém os diagramas acima está disponível para [Download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true). Como alternativa, o atendedor automático e os diagramas da fila de chamadas podem ser planejados usando notas autoadesivas ou cartões de índice.\n\nPara obter um design inicial mais complexo com vários atendedores automáticos aninhados, consulte o tutorial de atendedores automáticos.\n"
- title: Escrevendo o script
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>Escrevendo scripts melhores \nSeus scripts de mensagens de saída podem fazer ou romper a impressão restante em seus clientes ou chamadores. Planeje-os com cuidado, escreva-os e considere ter um registro profissional. O objetivo é conectar o chamador a uma pessoa ao vivo com a maior eficiência possível.\nPense em algumas dessas diretrizes ao escrever a caixa de diálogo script:\n\n#### <a name=\"do\"></a>Fazer\n1.  Saudação e agradecimento o autor do contato para você. Deixe isso curto, não mais do que três frases e menos de 30 segundos. Se o seu site oferecer opções de autoatendimento, mencione-a, mas, caso contrário, apresente opções e opções assim que possível, sem ser abrupta. \n2.  Considere o uso de prompts multilíngues, mas coloque o idioma secundário ou idiomas no final do primeiro conjunto de opções.\n3.  Certifique-se de que a voz dos prompts deixe a impressão desejada e seja claramente compreensível.  O sistema de telefonia tem um mecanismo de texto interno para fala que oferece a opção de inserir o texto final e decidir se ele está transmitindo a impressão desejada. Caso contrário, é totalmente compatível com o uso de um prompt de áudio previamente gravado. Se o Mumbles de voz da mensagem selecionada, os sons que se depararem, ou tiver outros problemas, continuarão procurando.\n4.  Mencione alterações significativas na estrutura de opções quando isso ocorrer, mas não deixe essa parte da saudação ativa por mais de um mês. Se você tiver atualizações frequentes e esperar que seja o caso na maioria das vezes, basta omiti-lo do script.\n\n#### <a name=\"dont\"></a>Não:\n1.  Aglomerando a saudação inicial, mantenha a saudação inicial e a doce.\n2.  Ou seja, use outros pleasantries. Basta obter os chamadores para a opção ou a pessoa de que eles precisam com o máximo de eficiência.\n3.  Incluir \"http:\\/\\/www\\.\" ao mencionar um endereço da Web. É apenas um uso deficiente do tempo do script.\n4.  Use abreviações como St para Street ou CA para Califórnia. Dê uma olhada nelas no script e fale toda a palavra na gravação. Geralmente, os mecanismos de texto para fala não fazem bem as abreviações.\n5.  Incluir informações de vendas nos scripts, você incomodará seus chamadores. Deixe sua força de vendas cuidar desse tipo de coisa.\n\nE, por fim, se a sua empresa tiver um slogan, pense duas vezes em incluí-lo no script. Provavelmente seus chamadores ouviram ouvi-lo antes se estiverem ligando para você. Se você incluí-lo, coloque-o em algum lugar em que ele traz a experiência do chamador a fechar, como ao transferir para a linha de escrivaninha ou correio de voz individual. Se você tiver um slogan ou uma linha de etiqueta por muito tempo que muitos dos seus clientes conhecem, isso pode ou não ser importante, inclusive. A \"regra de ouro\" aqui é conectar o chamador a uma pessoa o mais eficientemente possível.\n\n### <a name=\"sample-greeting-scripts\"></a>Exemplos de scripts de saudação\n\n> [!Important]\n> As chaves \\* (repetir) e \\# (verso) são reservadas pelo sistema e não podem ser reatribuídas. Se o reconhecimento de fala estiver habilitado \\* , pressionar se corresponderá com \\# \"repetir\" e corresponderá com os comandos de voz \"verso\".\n\nEsses scripts refletem os designs mostrados anteriormente e as diretrizes sugeridas para a gravação de scripts. \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a>Script da fila de chamadas 1: saudação da fila de chamadas (fila de chamadas sem atendedor automático)\n\n\"Obrigado por ligar para a sua chamada de pizza da contoso. Se você estiver ligando entre 11 de 11 de am e 11:30, permaneça na linha e o próximo agente disponível fará o seu pedido. Se estiver ligando para fora do horário comercial, ligue de novo em breve. \"\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>Script de atendedor automático 1: saudação para o horário comercial\n\n\"Obrigado por ligar para a sua chamada de pizza da contoso. Fique na linha e o próximo agente estará disponível para fazer o seu pedido. \"\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>Script do atendente automático 2: saudação posterior a horas\n\n\"Obrigado por ligar para a sua chamada de pizza da contoso.   Estamos fechados no momento, ligue de novo para o 11AM e o 11:30pm para fazer um pedido de pizzas quentes de tubulação! \"\n\n\nObserve que não temos um script para oferecer opções do teclado de telefone ou uma saudação para a fila de chamadas. O chamador será entregue do atendedor automático para a fila de chamadas sem que outras opções sejam oferecidas.\n"
- title: Implementando uma fila de chamadas
  durationInMinutes: 7
  content: "\nAs informações necessárias para implementar o design no diagrama anterior são apresentadas nas tabelas a seguir.\nA implementação usa conversão de texto em fala para os scripts. O sistema de telefonia tem um mecanismo de texto interno para fala para você a opção de inserir o texto final e decidir se ele transmite a impressão desejada. Caso contrário, você pode optar por gravar seus próprios prompts usando um software de gravação ou ter um artista de voz profissional usar seus scripts para gravar arquivos. wav.\n  \nA conta usada para esta tarefa deve ter privilégios de administrador. As tabelas a seguir mostram os valores a serem inseridos na tela de interface do usuário.\n\nVocê precisará criar contas de recursos para todos os atendedores automáticos e filas de chamadas. Consulte [gerenciar contas de recursos no Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) para obter detalhes sobre como criar uma conta de recurso.\nVocê também precisará criar um grupo do O365 especificamente para seus agentes de chamadas.\n\nConfigure o seguinte no O365, nesta ordem:\n\n-  Uma ou mais [contas de recursos](/microsoftteams/manage-resource-accounts) \n-  Grupo do [O365](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide) do agente de chamadas  \n-  Pedidos na fila de chamadas\n-  Linha de pedido de pizza da Contoso (atendedor automático opcional)\n-  Atendimento de estouros de pizza da Contoso (atendedor automático opcional)\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a>Implementação da fila de chamadas simples, sem atendedor automático\n\nCrie uma conta de recurso para o atendedor automático e comece a criar o atendedor automático. Espere um atraso de alguns minutos após a criação da conta do recurso antes que ele fique disponível como uma seleção.\n\nNo **centro de administração do Microsoft Teams**, clique em**filas de chamadas**de **voz** > e, em seguida, clique em **+ Adicionar novo**:\n\n| | Opção| Configuração |\n|:---   |:--- |:---     |\n| ![Número 1](../images/sfbcallout1.png)| Nome da fila de chamadas | Pedido de pizza da contoso  |\n| ![Número 2](../images/sfbcallout2.png)| Conta do recurso  | CQ-pedidos (o número de telefone é atribuído à conta do recurso)  |\n| ![Número 3](../images/sfbcallout3.png)| Eletrônica  | Reproduzir um arquivo de áudio (gravação do script 3)  |\n| ![Número 4](../images/sfbcallout4.png)| Música de espera | Carregue um arquivo MP3, WMA ou WAV de até 5 MB de tamanho.  |\n| ![Número 5](../images/sfbcallout5.png)| Agentes de chamada <br> Método de roteamento <br> Cancelamento de agente <br> Tempo de alerta do agente  | Os agentes de chamada precisam ser definidos como um grupo de usuários do O365. Pesquisar e selecionar o grupo que você criou  <br> Round Robin <br> Ativado <br> 10 segundos |\n| ![Número 6](../images/sfbcallout6.png)| Máximo de chamadas na fila <br> Quando o número máximo de chamadas for atingido   | 50 <br> Desconectar |\n| ![Número 7](../images/sfbcallout6.png)| Tempo de espera máximo <br> Quando a chamada expira    | 20 minutos<br> Desconectar |\n|  |  | \n\nEsta fila de chamadas é a mais simples de implementar, mas essa simplicidade tem um custo: \n- O recurso de conversão de texto em fala não poderá fornecer uma mensagem de saída, você precisará gravá-la. \n- Se o comprimento da fila de chamadas ou o tempo de espera da chamada chegar ao máximo, não há nenhuma maneira de pedi-lo um atraso e colocar a chamada de volta na fila. O chamador é desligado abruptamente, o que, na verdade, não é o que queremos que aconteça a uma chamada.\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>Implementação da fila de chamadas, com atendedor automático\n\nNo **centro de administração do Microsoft Teams**, clique em**filas de chamadas**de **voz** > e, em seguida, clique em **+ nova fila de chamadas**:\n\n| |Opção | Configuração |\n|:---    |:---     |:---|\n| ![Número 1](../images/sfbcallout1.png)| Nome da fila | <br> Pedido de pizza da contoso  |\n| ![Número 2](../images/sfbcallout2.png)| Nome da conta do recurso | CQ (o número de telefone é atribuído à conta do recurso atendedor automático)  |\n| ![Número 3](../images/sfbcallout3.png)| Eletrônica  | Sem saudação |\n| ![Número 4](../images/sfbcallout4.png)| Música de espera | Carregue um arquivo MP3, WMA ou WAV de até 5 MB.  |\n| ![Número 5](../images/sfbcallout5.png)| Agentes de chamada <br> Método de roteamento <br> Cancelamento de agente <br> Tempo de alerta do agente  | Os agentes de chamada precisam ser definidos como um grupo de usuários do O365. Pesquisar e selecionar o grupo que você criou  <br> Round Robin <br> Ativado <br> 10 segundos |\n| ![Número 6](../images/sfbcallout6.png)| Máximo de chamadas na fila <br> Quando o número máximo de chamadas for atingido   | 50 <br> Desconectar |\n| ![Número 7](../images/sfbcallout7.png)| Tempo de espera máximo <br> Quando a chamada expira    | 20 minutos<br> Desconectar |\n|  |  | \n\nPressione **salvar** quando terminar. Neste exemplo, a saudação que o chamador ouve é implementada no atendedor automático, portanto, não é necessária na fila de chamadas.\n\n#### <a name=\"ordering-auto-attendant\"></a>Atendedor automático de pedidos \n\n![Nova página de atendedor automático 1](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\nCrie uma conta de recurso para o atendedor automático e comece a criar o atendedor automático. Espere um atraso de alguns minutos após a criação da conta do recurso antes que ele fique disponível como uma seleção.\n\n**Editar informações gerais** para o menu principal\n\n|  | Opção   | Configuração      |\n|:---  |:---   | :---|\n| ![Número 1](../images/sfbcallout1.png)| Nome  |   Menu principal de pizza da contoso   |     \n| ![Número 2](../images/sfbcallout2.png)| Conta do recurso | MainMenu (atribuir o número de serviço a essa conta de recurso)  |\n| ![Número 3](../images/sfbcallout3.png)| Fuso horário | (UTC-04:00) Horário de Verão do leste (EUA & Canadá) |\n| ![Número 4](../images/sfbcallout4.png)| Linguagem  | Inglês (Estados Unidos)  |\n| ![Número 5](../images/sfbcallout5.png)| Operador  | Nenhum |\n| ![Número 6](../images/sfbcallout6.png) |Habilitar entradas de voz   | Habilitado |\n|  |  | \n \nSomente o menu principal, chamado *contoso pizza* , precisa de uma conta de recurso com um número de telefone atribuído ou uma saudação da empresa.  \n\nPara continuar, pressione **Avançar**.\n\n![Horário de funcionamento do novo atendedor automático.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Selecionar horário comercial** para o menu principal\n\n| |  Opção   | Configuração      |\n|:--- | :--- | :--- |\n| ![Número 1](../images/sfbcallout1.png)| 24/7-personalizado| Personalizado  |\n| ![Número 2](../images/sfbcallout2.png)| Seleção|  11:00am a 11:30pm, domingo-sábado  |\n|||\n\nO padrão para esta tela é 24/7.  Para continuar, pressione **Avançar**.\n\n![Atendimento de chamadas em horário comercial. ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\nO tratamento de chamadas do horário comercial continua continuado ![. ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8b.png) \nAtendimento de **chamadas em horário comercial** para o menu principal\n\n| |Opção | Configuração |\n|:---  |:---  | :--- |\n| ![Número 1](../images/sfbcallout1.png)| Saudação da empresa  | Crie uma saudação personalizada > chamadores ouvirão: copiar/colar script 1 acima  |\n| ![Número 3](../images/sfbcallout3.png)| Acções   |  Redirecionar chamada, redirecionar para o **aplicativo de voz**, Pesquisar a conta de recursos vinculada à fila de chamadas de compra de pizza |\n| ![Número 4](../images/sfbcallout4.png)| Discar por nome  |  Desabilitado   |\n| ![Número 5](../images/sfbcallout5.png)| Opções do menu reproduzir | Deixar não selecionado |\n|  |   |\n\n Para continuar, pressione **Avançar**.\n\n\nAs horas que a **manipulação** de chamadas para o menu principal a tela de tratamento de chamadas do After Hours é muito parecida com a tela de tratamento de chamadas do horário comercial.\n\n| |  Opção   | Configuração|\n|:---  | :---  | :--- |\n| ![Número 1](../images/sfbcallout1.png)| Eletrônica  | Criar uma saudação personalizada, os chamadores ouvirão: copiar/colar script 2 acima |\n| ![Número 3](../images/sfbcallout3.png)| Acções | Desconectar  |\n|  |   |\n\nAo configurar a manipulação de chamadas do After Hours para o atendedor automático principal, você pode optar por criar as mesmas opções de menu usadas na tela de manipulação de chamadas do horário comercial. Fazer isso permitiria aos chamadores de horas extras navegar nos mesmos menus que os chamadores do horário comercial. É uma questão de preferência sobre a abordagem que você escolher.\n\nConfigure **feriados** e o **escopo de discagem** conforme você vê ajustar e salve o atendedor automático principal.\n\n\nConsulte os detalhes da implementação passo a passo para atendedores automáticos na nuvem ao [criar um atendedor automático](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) para obter mais detalhes sobre as opções disponíveis nessas telas. \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>Editando e testando filas de chamadas\n\nDepois de salvar a fila de chamadas, ela será listada na página **filas de chamadas** do centro de administração. Isso permitirá que você veja rapidamente algumas das opções que você configurou.\n\nA melhor maneira de testar a implementação é chamar o número configurado para a fila de chamadas. Você também pode fazer uma chamada de teste rapidamente para o atendedor automático usando o **botão testar** no painel ação. Se você quiser fazer alterações em uma fila de chamadas, selecione a fila de chamadas e, em seguida, no painel Ação, clique em **Editar**."
