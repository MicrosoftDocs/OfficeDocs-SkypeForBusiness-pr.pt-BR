- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"04d02-104\">[Skype para negócios](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) e [Equipes da Microsoft que](/MicrosoftTeams/Teams-overview.md) fazem parte do Office 365 que fornecem chat, conversas telefônicas, caixa postal, reuniões, arquivos e aplicativos juntos em um único local.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"04d02-105\">Ambas exigem [licenças do **Sistema telefônico** ](/MicrosoftTeams/what-is-phone-system-in-office-365) habilitar o controle de chamada e recursos do PBX na nuvem Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-105\">They both require [**Phone System** licenses](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"04d02-106\">A licença do sistema de telefone está incluída com a licença Enterprise E5 ou pode ser adicionado a uma licença Enterprise E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-106\">The phone system license is included with the Enterprise E5 license, or it can be added to an Enterprise E3 license.</span></span> <span data-ttu-id=\"04d02-107\">Detalhes de licenciamento correm [Skype para licenciamento de complemento de negócios](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"04d02-108\">Uma licença de sistema telefônico permite que você substitua o seu sistema PBX existente com um [conjunto de recursos](/MicrosoftTeams/here-s-what-you-get-with-phone-system) que incluem as filas de chamada, qual rota alguém ligar para seu negócio como uma da sua empresa chamada agentes que podem então solicitações de atendimento ao preenchimento ou colocar em vendas pedidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include call queues, which route people who call your business to one of your company's call agents that can then fill customer service requests or put in sales orders.</span></span> <span data-ttu-id=\"04d02-109\">Filas de chamada podem ser usadas com equipes ou Skype para negócios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-109\">Call queues can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"04d02-110\">Você pode criar uma fila de espera de chamada para sua organização usando o Centro de administração do Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-110\">You create a call queue for your organization using the Microsoft Teams admin center.</span></span> <span data-ttu-id=\"04d02-111\">Conta do recurso da fila de espera uma chamada poderá ser atribuída um número de telefone ou uma fila de espera de chamada pode ser uma opção de opção para um atendedor automático sem um número de telefone associados diretamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-111\">A call queue's resource account can either be assigned a phone number or a call queue can be an option choice for an auto attendant without a directly associated phone number.</span></span>\n\n<span data-ttu-id=\"04d02-112\">Se você for solicitado a configurar uma fila de chamada, este artigo fornece uma ilustração de planejamento e implementação de um simplificado para uma empresa hipotética.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-112\">If you are asked to set up a call queue, this article provides an illustration of planning and implementing a simplified one for a hypothetical business.</span></span>  \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"04d02-113\">Antes de você começar</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"04d02-114\">Assumimos que você já tiver feito o seguinte:</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"04d02-115\">[Configurar o sistema telefônico na sua organização](/MicrosoftTeams/setting-up-your-phone-system.md) com uma [Chamada planejar](/MicrosoftTeams/calling-plan-landing-page) para fornecer números de telefone para seus usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/calling-plan-landing-page) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"04d02-116\">Configurar a caixa postal do Sistema de Telefonia</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- <span data-ttu-id=\"04d02-117\">Revisado [Cite atendedores automáticos de um e filas de chamada?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) para obter uma compreensão melhor dos recursos do sistema telefônico que podem interagir com uma fila de espera de chamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-117\">Reviewed  [What are auto attendants and call queues?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) to get a better understanding of the Phone System features that can interact with a call queue.</span></span>\n"
- title: <span data-ttu-id="04d02-118">Avaliar as necessidades de negócios</span><span class="sxs-lookup"><span data-stu-id="04d02-118">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"04d02-119\">Contoso Pizza é uma cadeia de entrega de pizza regionais pequena com locais de vinte e querem converter sua operação para usar uma central de atendimento virtual.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-119\">Contoso Pizza is a small regional pizza delivery chain with twenty locations, and they want to convert their operation to use a virtual call center.</span></span> <span data-ttu-id=\"04d02-120\">Eles querem seus agentes de chamada para fazer logon no cliente de área de trabalho de equipes e receber pedidos usando o sistema de assumir a ordem da empresa existente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-120\">They want their call agents to log in to the Teams Desktop client and take orders using the company's existing order-taking system.</span></span> <span data-ttu-id=\"04d02-121\">Eles gostarem da ideia de ser capaz de expandir ou contrato conforme necessário sem precisar investir em espaço no escritório para a Central de atendimento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-121\">They like the idea of being able to expand or contract as needed without having to invest in office space for the call center.</span></span> \n\n<span data-ttu-id=\"04d02-122\">Uma avaliação de necessidades para esta empresa pode incluir as seguintes perguntas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-122\">A needs assessment for this company might include the following questions:</span></span>\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a><span data-ttu-id=\"04d02-123\">Quantos agentes de chamada será você atribuir à fila?</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-123\">How many call agents will you assign to the queue?</span></span> \n<span data-ttu-id=\"04d02-124\">A empresa tem 25 agentes de chamada no seu centro de chamada existente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-124\">The company has 25 call agents in their existing call center.</span></span> <span data-ttu-id=\"04d02-125\">Há normalmente 12-20 agentes ativos ao mesmo tempo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-125\">There are typically 12-20 agents active at one time.</span></span> \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a><span data-ttu-id=\"04d02-126\">Como é seu sistema existente configurado e quais alterações se houver eles desejam fazer?</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-126\">How is their existing system set up, and what changes if any do they want to make?</span></span> \n<span data-ttu-id=\"04d02-127\">Eles têm um sistema de atendedor automático para o escritório da empresa e há uma opção no sistema que roteia para os pedidos de varejo, mas ele só se conecta a uma ou duas chamadas de um dia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-127\">They have an auto attendant system for the company office, and there is an option in that system that routes to retail ordering, but it only connects one or two calls a day.</span></span> <span data-ttu-id=\"04d02-128\">Eles tiverem um número de 1-800 para colocar as ordens de entrega e a anunciam intensamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-128\">They have a 1-800 number for placing orders for delivery and advertise it heavily.</span></span> <span data-ttu-id=\"04d02-129\">Seu serviço de fila chamada herdado fornece um nó de atendedor automático único na frente da fila de chamada para fornecer uma experiência do chamador diferentes durante o horário comercial versus fora do horário comercial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-129\">Their legacy call queue service provides a single auto attendant node in front of the call queue to provide a different caller experience during business hours vs. outside business hours.</span></span>\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a><span data-ttu-id=\"04d02-130\">A Central de atendimento estará ativas 24 horas por dia, ou ter o horário comercial?</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-130\">Will the call center be active 24 hours a day, or have business hours?</span></span>\n<span data-ttu-id=\"04d02-131\">A fila deve estar em uso de 11: 00 para 11:30 pm, sete dias por semana.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-131\">The queue needs to be in use from 11am to 11:30 pm, seven days a week.</span></span> \n\n## <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a><span data-ttu-id=\"04d02-132\">Eles querem distintas saudações iniciais para horário comercial, fora do horário comercial, finais de semana, feriados e assim por diante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-132\">Do they want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n<span data-ttu-id=\"04d02-133\">Eles já sabem que a taxa de chamada fora do seu horário comercial é muito baixa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-133\">They already know that the call rate outside of their business hours is very low.</span></span> <span data-ttu-id=\"04d02-134\">Usar as saudações especiais é opcional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-134\">Using special greetings is optional.</span></span>\n\n### <a name=\"how-are-the-agents-compensated\"></a><span data-ttu-id=\"04d02-135\">Como os agentes são recompensados?</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-135\">How are the agents compensated?</span></span>\n<span data-ttu-id=\"04d02-136\">Os operadores são pagos em uma base por hora, e seu desempenho é controlado no sistema de pedidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-136\">The agents are paid on an hourly basis, and their performance is tracked in the ordering system.</span></span> <span data-ttu-id=\"04d02-137\">Os agentes obtém delicados se há uma percepção que um agente é obtendo preferido por distribuição da fila de chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-137\">The agents get touchy if there's a perception that one agent is getting favored by the queue's distribution of calls.</span></span>\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a><span data-ttu-id=\"04d02-138\">Qual é o tamanho normal da fila na Central de chamada existente chamada?</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-138\">What is the usual size of the call queue in the existing call center?</span></span>\n<span data-ttu-id=\"04d02-139\">Dependendo da hora, ele pode variar de 5 a 30.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-139\">Depending on the hour, it can vary from 5 to 30.</span></span> <span data-ttu-id=\"04d02-140\">Tempos de espera são conhecidos como ser até 3 minutos a maioria das vezes e cinco minutos em pico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-140\">Wait times are known to be up to 3 minutes most of the time, and 5 minutes at peak.</span></span> \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a><span data-ttu-id=\"04d02-141\">Eles já têm preferências para a música em espera?</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-141\">Do they already have preferences for on-hold music?</span></span>\n<span data-ttu-id=\"04d02-142\">Eles querem ter música personalizada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-142\">They want to have custom music.</span></span>\n"
- title: <span data-ttu-id="04d02-143">O design</span><span class="sxs-lookup"><span data-stu-id="04d02-143">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"04d02-144\">Diretrizes gerais</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-144\">General guidelines</span></span>\n<span data-ttu-id=\"04d02-145\">Antes de observarmos nosso exemplo específico, vejamos brevemente algumas diretrizes de design mais gerais e conceitos básicos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-145\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span> \n\n<span data-ttu-id=\"04d02-146\">Uma fila de espera de chamada de nuvem tem um número limitado de opções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-146\">A Cloud call queue has a limited number of options.</span></span> <span data-ttu-id=\"04d02-147\">As principais decisões para certificar-se para a fila são:</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-147\">The main decisions to make for the queue are:</span></span> \n\n    - <span data-ttu-id=\"04d02-148\">Se deseja atribuir um número diretamente à fila, ou que os chamadores se conectar a um atendedor automático pela primeira vez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-148\">Whether to assign a number directly to the queue, or to have callers connect to an auto attendant first.</span></span> <span data-ttu-id=\"04d02-149\">Os chamadores são improvável concretizar a diferença.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-149\">Callers are unlikely to realize the difference.</span></span>\n    - <span data-ttu-id=\"04d02-150\">Se tiver uma saudação inicial como parte da fila de chamada (se você conectar inicialmente para um atendedor automático, provavelmente não necessário)</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-150\">Whether to have an initial greeting  as part of the call queue (if you do connect initially to an auto attendant, it's probably not needed)</span></span>\n    - <span data-ttu-id=\"04d02-151\">o que mantenha música para usar</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-151\">what hold music to use</span></span>\n    - <span data-ttu-id=\"04d02-152\">como distribuir as chamadas entre os operadores disponíveis</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-152\">how to distribute the calls among the available agents</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"04d02-153\">Execute:</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-153\">Do:</span></span>\n1.  <span data-ttu-id=\"04d02-154\">Mantenha o número de chamadas no tempo de espera de chamada e a fila para os chamadores mais curtos possível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-154\">Keep the number of calls in queue and call wait time for callers as short as possible.</span></span>\n2.  <span data-ttu-id=\"04d02-155\">Ter alternativas saudações iniciais para chamadas executadas fora do horário comercial ou em feriados ou em finais de semana quando os agentes não estarão disponíveis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-155\">Have alternate initial greetings for calls taken outside business hours, or on holidays or weekends when agents won't be available.</span></span> <span data-ttu-id=\"04d02-156\">Isso envolverá colocar um atendedor automático único na frente da fila de chamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-156\">This will involve putting a single auto attendant in front of the call queue.</span></span>\n3.  <span data-ttu-id=\"04d02-157\">Verifique a fila chamada como fácil de encontrar possível quando seu número de ordenação se conecta a um atendedor automático pela primeira vez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-157\">Make the call queue as easy to find as possible when your ordering number connects to an auto attendant first.</span></span> \n4.  <span data-ttu-id=\"04d02-158\">Conhecer seus clientes e fornecer uma música de espera que coincidem com os mesmos interesses, ou pelo menos não podem conflitar mal com suas preferências.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-158\">Know your customers and provide hold music that will match their interests, or at least not clash badly with their tastes.</span></span>\n\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"04d02-159\">Não:</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-159\">Don't:</span></span>\n1.  <span data-ttu-id=\"04d02-160\">Com densidade outros produtos ou outras vendas enquanto os chamadores aguardam em espera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-160\">Pitch other products or upsell while callers are waiting on hold.</span></span>  \n2.  <span data-ttu-id=\"04d02-161\">Faça com que os chamadores esperar mais necessário para se comunicar com um operador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-161\">Make callers wait any longer than necessary to talk to an agent.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"04d02-162\">As chaves \\* (repetir) e \\# (novamente) são reservados pelo sistema e não pode ser reatribuído.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-162\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"04d02-163\">Se o reconhecimento de fala estiver habilitado, pressionando \\* corresponderá com \"Repetir\" e \\# corresponderá com os comandos de voz \"Volta\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-163\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"04d02-164\">Faça um modelo de design</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-164\">Do a design mockup</span></span> \n<span data-ttu-id=\"04d02-165\">Para implementações centralizadas em uma fila de espera de chamada como nosso exemplo, devemos tiverem um número de telefone atribuído à conta do recurso de chamada da fila, ou tenha o número de telefone atribuído à conta de recurso de um atendedor automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-165\">For implementations centered on a call queue like our example, we'll either have a phone number assigned to the call queue's resource account, or have the phone number assigned to an auto attendant's resource account.</span></span>\n\n<span data-ttu-id=\"04d02-166\">*Fila com nenhum atendedor automático de chamadas*\n![fila de chamada de pizza](../images/CQ-Pizza-CallCenter.png)</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-166\">*Call Queue with no Auto Attendant*\n![pizza call queue](../images/CQ-Pizza-CallCenter.png)</span></span>  \n\n<span data-ttu-id=\"04d02-167\">*Fila com o atendedor automático de chamadas*\n![pizza chamada-AutoAttendant](../images/AA-CQ.png)</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-167\">*Call Queue with Auto Attendant*\n![pizza call que-auto attendant](../images/AA-CQ.png)</span></span>\n\n<span data-ttu-id=\"04d02-168\">Para um design inicial mais complexo com vários atendedores de automáticos aninhados, consulte o tutorial atendedores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-168\">For a more complex initial design with multiple nested auto attendants,  refer to the Auto Attendants tutorial.</span></span>\n\n\n\n<span data-ttu-id=\"04d02-169\">Se você tiver o Visio, você pode usá-la para visualizar seu design.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-169\">If you have Visio, you could use that to visualize your design.</span></span> <span data-ttu-id=\"04d02-170\">O arquivo do Visio que contém os diagramas acima está disponível para [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-170\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span></span> \n"
- title: <span data-ttu-id="04d02-171">Gravando o script</span><span class="sxs-lookup"><span data-stu-id="04d02-171">Writing the script</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a><span data-ttu-id=\"04d02-172\">Como escrever scripts melhor</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-172\">Writing better  scripts</span></span> \n<span data-ttu-id=\"04d02-173\">Seus scripts de mensagem de saída podem desenvolver ou derrubar a impressão deixado em seus clientes ou os chamadores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-173\">Your outgoing message scripts can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"04d02-174\">Planeje-a cuidadosamente, gravar out e considere tê-la por profissionais registradas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-174\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"04d02-175\">O objetivo é conectar o chamador para uma pessoa ao vivo de maneira mais eficiente possível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-175\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"04d02-176\">Pense algumas dessas diretrizes durante a criação da caixa de diálogo script:</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-176\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"04d02-177\">Execute:</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-177\">Do:</span></span>\n1.  <span data-ttu-id=\"04d02-178\">Saudar e agradecer o chamador para entrar em contato com você.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-178\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"04d02-179\">Manter curto, não há mais de três frases e até 30 segundos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-179\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"04d02-180\">Se o seu site da web oferece opções de auto-atendimento, mencioná-lo, mas presentes caso contrário, opções de assim que possível sem ficar abruptas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-180\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"04d02-181\">Usar prompts multilíngues, mas coloque o idioma secundário ou idiomas no final do primeiro conjunto de opções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-181\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"04d02-182\">Certifique-se de que voz para os prompts deixa a impressão desejado e é claramente compreensível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-182\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"04d02-183\">Sistema telefônico possui um interno no mecanismo de texto em fala que lhe dá a opção de inserir seu texto final e decidir sozinho se ele transmite a impressão desejado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-183\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"04d02-184\">Caso contrário, a gravação de um prompt de áudio é totalmente suportado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-184\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"04d02-185\">Se a voz mumbles, sons condescending ou tem outras questões, mantenha procurando.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-185\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n4.  <span data-ttu-id=\"04d02-186\">Mencionam significativo altera para sua estrutura de opção quando isso acontece, mas não deixe a parte da saudação ativo por mais de um mês.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-186\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"04d02-187\">Se você tiver atualizações frequentes e espera que for o caso na maioria das vezes, basta omiti-lo do script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-187\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"04d02-188\">Não:</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-188\">Don't:</span></span>\n1.  <span data-ttu-id=\"04d02-189\">Truncar a saudação inicial, continue a inicial saudação curto e suave.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-189\">Clutter the initial greeting, keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"04d02-190\">Diga por favor, ou usar outros pleasantries repetidamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-190\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"04d02-191\">Obtenha apenas os chamadores para a opção ou a pessoa que precisam mais eficiente possível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-191\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"04d02-192\">Incluir \"http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-192\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"04d02-193\">ao mencionar um endereço da web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-193\">when mentioning a web address.</span></span> <span data-ttu-id=\"04d02-194\">É simplesmente um uso ruim do tempo de script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-194\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"04d02-195\">Use abreviações como Santa para rua ou a autoridade de certificação para Califórnia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-195\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"04d02-196\">Falá-los de check-out no script e dizer a palavra inteira na gravação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-196\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"04d02-197\">Mecanismos de texto em fala normalmente não fazem bem com abreviações.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-197\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"04d02-198\">Incluir informações de vendas nos scripts, você vai incomodar os chamadores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-198\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"04d02-199\">Deixe sua força de vendas cuidam desse tipo de coisa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-199\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"04d02-200\">E finalmente, se sua empresa tiver um slogan, pense duas vezes incluí-lo no script nisso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-200\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"04d02-201\">Chances são que os chamadores tem ouvido-lo antes de se eles estão ligando para você.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-201\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"04d02-202\">Se você incluir a ele, colocá-lo em algum lugar ele traz a experiência de atendedor automático para um close, como quando se transfere a linha de mesa ou caixa postal de um indivíduo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-202\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"04d02-203\">Se você fez um slogan ou slogan por um longo período que muitos dos seus clientes sabem, ele pode ou não pode valer incluindo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-203\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"04d02-204\">A \"regra ouro\" aqui é conectar o chamador para uma pessoa de maneira mais eficiente possível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-204\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-greeting-scripts\"></a><span data-ttu-id=\"04d02-205\">Exemplos de scripts de saudação</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-205\">Sample greeting scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"04d02-206\">As chaves \\* (repetir) e \\# (novamente) são reservados pelo sistema e não pode ser reatribuído.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-206\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"04d02-207\">Se o reconhecimento de fala estiver habilitado, pressionando \\* corresponderá com \"Repetir\" e \\# corresponderá com os comandos de voz \"Volta\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-207\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"04d02-208\">Esses scripts refletem os designs mostrados anteriormente e as diretrizes sugeridas para escrever scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-208\">These scripts reflect the designs shown earlier, and the suggested guidelines for writing scripts.</span></span> \n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a><span data-ttu-id=\"04d02-209\">Script atendedor automático 1: saudação para horário comercial</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-209\">Auto Attendant Script 1: business hours greeting</span></span>\n<span data-ttu-id=\"04d02-210\">Obrigado por chamada Pizza de Contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-210\">Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"04d02-211\">Permaneça na linha e o próximo operador disponível levará seu pedido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-211\">Please stay on the line and the next available agent will take your order.</span></span>\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a><span data-ttu-id=\"04d02-212\">Script de atendedor automático 2: saudação fora do horário comercial</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-212\">Auto Attendant Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"04d02-213\">Obrigado por chamada Pizza de Contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-213\">Thanks for calling Contoso Pizza.</span></span>   <span data-ttu-id=\"04d02-214\">Estiver fechamos neste momento, entre em contato com volta entre 11: 00 e 11:30 pm para pedir pizza de hot tubulação atualizados!</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-214\">We’re closed at this time, please call back between 11am and 11:30pm to order fresh piping hot pizza!</span></span> \n\n#### <a name=\"script-3-call-queue-greeting-call-queue-without-auto-attendant\"></a><span data-ttu-id=\"04d02-215\">O script 3: Chamar a saudação de fila (chamada de fila sem atendedor automático)</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-215\">Script 3: Call queue greeting (call queue without auto attendant)</span></span>\n<span data-ttu-id=\"04d02-216\">Obrigado por chamada Pizza de Contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-216\">Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"04d02-217\">Se você estiver chamando entre 11: 00 e 11:30 pm permaneçam na linha e o próximo operador disponível levará seu pedido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-217\">If you're calling between 11 am and 11:30 pm please stay on the line and the next available agent will take your order.</span></span> <span data-ttu-id=\"04d02-218\">Se você estiver chamando fora do horário comercial, entre em contato novamente em breve.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-218\">If you're calling outside business hours, please call back soon.</span></span>\n"
- title: <span data-ttu-id="04d02-219">Implementando uma fila de espera de chamada (com ou sem atendedores automáticos)</span><span class="sxs-lookup"><span data-stu-id="04d02-219">Implementing a call queue (with or without Auto Attendants)</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"04d02-220\">As informações necessárias para implementar o design no diagrama anterior são apresentadas nas tabelas a seguir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-220\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"04d02-221\">A implementação usa o texto em fala para os scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-221\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"04d02-222\">Sistema telefônico possui um interno no mecanismo de texto em fala para a opção de inserir seu texto final e decidir sozinho se ele transmite a impressão você deseja.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-222\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"04d02-223\">Caso contrário, cabe a você se registrar seus próprios prompts usando o [Gravador de som](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) no Windows ou ter um artista narração professional a usar seus scripts para registrar os arquivos. wav.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-223\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n  \n<span data-ttu-id=\"04d02-224\">Sua conta deve ter privilégios de administrador: no **Centro de administração de equipes da Microsoft**, clique em **Portal herdado** e selecione o **roteamento de chamadas** > **Filas de chamada**, clique em **Adicionar novo**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-224\">Your account must have Admin privileges: in the **Microsoft Teams admin center**, click **Legacy Portal** then select **Call routing** > **Call Queues**, then click **Add new**.</span></span>\n<span data-ttu-id=\"04d02-225\">As tabelas a seguir mostram valores para entrar na tela de interface do usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-225\">The following tables show values to enter in the user interface screen.</span></span>\n\n<span data-ttu-id=\"04d02-226\">Você precisará criar contas de recursos para todos os atendedores automáticos e filas de chamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-226\">You'll need to create resource accounts for all Auto Attendants and Call Queues.</span></span> <span data-ttu-id=\"04d02-227\">Consulte [Gerenciar contas de recursos em equipes da Microsoft](/MicrosoftTeams/manage-resource-accounts.md) para obter detalhes sobre como criar uma conta de recurso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-227\">See [Manage resource accounts in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) for details on creating a resource account.</span></span>\n<span data-ttu-id=\"04d02-228\">Você também precisará criar um grupo de O365 especificamente para seus agentes de chamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-228\">You'll also need to create an O365 Group specifically for your call agents.</span></span>\n\n<span data-ttu-id=\"04d02-229\">Configure o seguinte na O365, nesta ordem:</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-229\">Set up the following in O365, in this order:</span></span>\n\n-  <span data-ttu-id=\"04d02-230\">uma ou mais [contas de recurso](/microsoftteams/manage-resource-accounts)</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-230\">one or more [resource accounts](/microsoftteams/manage-resource-accounts)</span></span> \n-  <span data-ttu-id=\"04d02-231\">O365 [Grupo de operadores de chamada](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-231\">O365 [Call Agent Group](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span></span>  \n-  <span data-ttu-id=\"04d02-232\">Fila de classificação chamada</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-232\">Ordering call queue</span></span>\n-  <span data-ttu-id=\"04d02-233\">Contoso Pizza ordenação linha (atendedor automático opcional)</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-233\">Contoso Pizza ordering line (optional auto attendant)</span></span>\n-  <span data-ttu-id=\"04d02-234\">Contoso Pizza excedente Attendant (atendedor automático opcional)</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-234\">Contoso Pizza Overflow Attendant (optional auto attendant)</span></span>\n   \n### <a name=\"call-queue-implementation-without-auto-attendant\"></a><span data-ttu-id=\"04d02-235\">Implementação de fila, sem o atendedor automático de chamadas</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-235\">Call Queue implementation, without auto attendant</span></span>\n\n<span data-ttu-id=\"04d02-236\">No **Centro de administração de equipes da Microsoft**, clique em **voz** > **filas de chamada**, clique em **+ Adicionar novo**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-236\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ Add new**:</span></span>\n\n| <span data-ttu-id=\"04d02-237\">Opção</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-237\">Option</span></span> | <span data-ttu-id=\"04d02-238\">Configuração</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-238\">Setting</span></span> |\n|:---    |:---     |\n| ![Número 1](../images/sfbcallout1.png) <span data-ttu-id=\"04d02-240\">Nome da fila</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d02-240\">Queue Name</span></sp