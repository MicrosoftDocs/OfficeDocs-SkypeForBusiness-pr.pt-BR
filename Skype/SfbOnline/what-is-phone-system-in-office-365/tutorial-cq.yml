- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"76365-104\">O [Microsoft Teams](/MicrosoftTeams/Teams-overview.md) e o [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) são parte do Office 365 que fornecem chat, conversas telefônicas, correio de voz, reuniões, arquivos e aplicativos juntos em um só lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"76365-105\">Ambos exigem [**licenças do sistema telefônico**](/MicrosoftTeams/what-is-phone-system-in-office-365) para habilitar o controle de chamada e os recursos de PBX na nuvem do Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-105\">They both require [**Phone System licenses**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"76365-106\">A licença do sistema de telefonia está incluída na licença Enterprise E5 ou pode ser adicionada a uma licença Enterprise E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-106\">The phone system license is included with the Enterprise E5 license, or it can be added to an Enterprise E3 license.</span></span> <span data-ttu-id=\"76365-107\">Os detalhes de licenciamento estão no licenciamento do [complemento Skype for Business](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"76365-108\">Uma licença do sistema de telefonia permite que você substitua o sistema PBX existente por um [conjunto de recursos](/MicrosoftTeams/here-s-what-you-get-with-phone-system) que incluem filas de chamadas, que roteiam as pessoas que chamam sua empresa para um dos agentes de chamadas da sua empresa que podem preencher as solicitações de atendimento ao cliente ou colocá-las em vendas classifica.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include call queues, which route people who call your business to one of your company's call agents that can then fill customer service requests or put in sales orders.</span></span> <span data-ttu-id=\"76365-109\">As filas de chamadas podem ser usadas com o Microsoft Teams ou o Skype for Business.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-109\">Call queues can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"76365-110\">Você cria uma fila de chamadas para sua organização usando o centro de administração do Microsoft Teams e vinculando-a com uma *conta de recurso*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-110\">You create a call queue for your organization using the Microsoft Teams admin center and linking it with a *resource account*.</span></span> <span data-ttu-id=\"76365-111\">Uma conta de recurso vinculado da fila de chamadas pode ser atribuída um número de telefone ou uma fila de chamadas pode ser uma opção de opção para um atendedor automático, um número de telefone diretamente associado é opcional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-111\">A call queue's linked resource account can either be assigned a phone number or a call queue can be an option choice for an auto attendant, a directly associated phone number is optional.</span></span>\n\n<span data-ttu-id=\"76365-112\">Se você for solicitado a configurar uma fila de chamadas, este artigo fornece uma ilustração de planejamento e implementação de uma simplificada para uma empresa hipotética.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-112\">If you are asked to set up a call queue, this article provides an illustration of planning and implementing a simplified one for a hypothetical business.</span></span>  \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"76365-113\">Antes de você começar</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"76365-114\">Presumimos que você já fez o seguinte:</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"76365-115\">[Configurar o sistema telefônico em sua organização](/MicrosoftTeams/setting-up-your-phone-system.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md).</span></span>\n- [<span data-ttu-id=\"76365-116\">Configurar a caixa postal do Sistema de Telefonia</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- <span data-ttu-id=\"76365-117\">Revisado [o que são atendedores automáticos e filas de chamadas?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) para obter uma melhor compreensão dos recursos do sistema telefônico que podem interagir com uma fila de chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-117\">Reviewed  [What are auto attendants and call queues?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) to get a better understanding of the Phone System features that can interact with a call queue.</span></span>\n"
- title: <span data-ttu-id="76365-118">Avaliar as necessidades comerciais</span><span class="sxs-lookup"><span data-stu-id="76365-118">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"76365-119\">O recurso pizza da Contoso é uma pequena cadeia de pizza regional de pizza com vinte locais e deseja converter suas operações para usar um centro de chamadas virtual.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-119\">Contoso Pizza is a small regional pizza delivery chain with twenty locations, and they want to convert their operation to use a virtual call center.</span></span> <span data-ttu-id=\"76365-120\">Eles querem que seus agentes de chamadas façam logon no cliente de desktop do Teams e façam pedidos usando o sistema de pedidos existente da empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-120\">They want their call agents to log in to the Teams Desktop client and take orders using the company's existing order-taking system.</span></span> <span data-ttu-id=\"76365-121\">Os maiores Attraction para eles são capazes de se expandir ou contratar, conforme necessário, sem precisar investir no espaço do Office para a central de chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-121\">The biggest attraction for them is being able to expand or contract as needed without having to invest in office space for the call center.</span></span> \n\n<span data-ttu-id=\"76365-122\">Uma avaliação de necessidades para esta empresa pode incluir as seguintes perguntas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-122\">A needs assessment for this company might include the following questions:</span></span>\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a><span data-ttu-id=\"76365-123\">Quantos agentes de chamadas você atribuirá à fila?</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-123\">How many call agents will you assign to the queue?</span></span> \n<span data-ttu-id=\"76365-124\">A empresa tem 25 agentes de chamadas na sua central de chamadas existente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-124\">The company has 25 call agents in their existing call center.</span></span> <span data-ttu-id=\"76365-125\">Geralmente, há 12-20 agentes ativos ao mesmo tempo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-125\">There are typically 12-20 agents active at one time.</span></span> \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a><span data-ttu-id=\"76365-126\">Qual é a configuração do sistema existente e quais alterações devem ser feitas?</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-126\">How is their existing system set up, and what changes if any do they want to make?</span></span> \n<span data-ttu-id=\"76365-127\">Eles têm um sistema de atendedor automático para o escritório da empresa e há uma opção nesse sistema que roteia o pedido de varejo, mas só conecta uma ou duas chamadas por dia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-127\">They have an auto attendant system for the company office, and there is an option in that system that routes to retail ordering, but it only connects one or two calls a day.</span></span> <span data-ttu-id=\"76365-128\">Eles têm um número de 1-800 para colocar pedidos para entrega e-lo muito.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-128\">They have a 1-800 number for placing orders for delivery and advertise it heavily.</span></span> <span data-ttu-id=\"76365-129\">O serviço de fila de chamadas herdada fornece um único nó de atendedor automático na frente da fila de chamadas para fornecer uma experiência de chamadas diferente durante o horário comercial versus o horário comercial externo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-129\">Their legacy call queue service provides a single auto attendant node in front of the call queue to provide a different caller experience during business hours vs. outside business hours.</span></span>\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a><span data-ttu-id=\"76365-130\">A central de chamadas ficará ativa 24 horas por dia ou tem horário comercial?</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-130\">Will the call center be active 24 hours a day, or have business hours?</span></span>\n<span data-ttu-id=\"76365-131\">A fila precisa estar em uso de 11AM para 11:30 PM, sete dias por semana.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-131\">The queue needs to be in use from 11am to 11:30 pm, seven days a week.</span></span> \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a><span data-ttu-id=\"76365-132\">Elas querem Saudações iniciais distintas para horas comerciais, horas extras, fins de semana, feriados e assim por diante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-132\">Do they want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n<span data-ttu-id=\"76365-133\">Eles já sabem que a tarifa de chamada fora do horário comercial é muito baixa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-133\">They already know that the call rate outside of their business hours is very low.</span></span> <span data-ttu-id=\"76365-134\">O uso de saudações especiais é opcional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-134\">Using special greetings is optional.</span></span>\n\n### <a name=\"how-are-the-agents-compensated\"></a><span data-ttu-id=\"76365-135\">Como os agentes são compensados?</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-135\">How are the agents compensated?</span></span>\n<span data-ttu-id=\"76365-136\">Os agentes são pagos por hora, mais um bônus de desempenho, e seu desempenho é controlado no sistema de pedidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-136\">The agents are paid on an hourly basis plus a performance bonus, and their performance is tracked in the ordering system.</span></span> <span data-ttu-id=\"76365-137\">Havia uma percepção de que um agente tinha sido favorecido pela distribuição de chamadas da fila e gostaria de evitar uma repetição dessa impressão.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-137\">There was once a perception that one agent was getting favored by the queue's distribution of calls, and they would like to avoid a repeat of that impression.</span></span>\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a><span data-ttu-id=\"76365-138\">Qual é o tamanho normal da fila de chamadas no centro de chamadas existente?</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-138\">What is the usual size of the call queue in the existing call center?</span></span>\n<span data-ttu-id=\"76365-139\">Dependendo da hora, pode variar de 5 a 30.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-139\">Depending on the hour, it can vary from 5 to 30.</span></span> <span data-ttu-id=\"76365-140\">Os tempos de espera são chamados de até 3 minutos na maioria do tempo e 5 minutos no pico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-140\">Wait times are known to be up to 3 minutes most of the time, and 5 minutes at peak.</span></span> \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a><span data-ttu-id=\"76365-141\">Eles já têm preferências para a música em espera?</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-141\">Do they already have preferences for on-hold music?</span></span>\n<span data-ttu-id=\"76365-142\">Eles querem uma música personalizada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-142\">They want to have custom music.</span></span> \n"
- title: <span data-ttu-id="76365-143">O design</span><span class="sxs-lookup"><span data-stu-id="76365-143">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"76365-144\">Diretrizes gerais</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-144\">General guidelines</span></span>\n<span data-ttu-id=\"76365-145\">Antes de examinarmos nosso exemplo específico, vamos dar uma olhada em algumas diretrizes de design e noções básicas mais gerais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-145\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span> \n\n<span data-ttu-id=\"76365-146\">Uma fila de chamadas em nuvem tem um número limitado de opções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-146\">A Cloud call queue has a limited number of options.</span></span> <span data-ttu-id=\"76365-147\">As principais decisões a serem tomadas para a fila são:</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-147\">The main decisions to make for the queue are:</span></span> \n\n- <span data-ttu-id=\"76365-148\">Se você deseja atribuir um número diretamente à fila ou fazer com que os chamadores se conectem a um atendedor automático primeiro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-148\">Whether to assign a number directly to the queue, or to have callers connect to an auto attendant first.</span></span> <span data-ttu-id=\"76365-149\">É improvável que os chamadores percebam a diferença.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-149\">Callers are unlikely to realize the difference.</span></span>\n- <span data-ttu-id=\"76365-150\">Se você deve ter uma saudação inicial como parte da fila de chamadas (se você se conectar inicialmente a um atendedor automático, que pode fornecer uma saudação inicial)</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-150\">Whether to have an initial greeting  as part of the call queue (if you do connect initially to an auto attendant, that can provide an initial greeting)</span></span>\n- <span data-ttu-id=\"76365-151\">o que é a música em uso</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-151\">what hold music to use</span></span>\n- <span data-ttu-id=\"76365-152\">como distribuir as chamadas entre os agentes disponíveis</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-152\">how to distribute the calls among the available agents</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"76365-153\">Fazer</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-153\">Do:</span></span>\n- <span data-ttu-id=\"76365-154\">Mantenha o número de chamadas em fila e tempo de espera de chamada para os chamadores o mais breve possível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-154\">Keep the number of calls in queue and call wait time for callers as short as possible.</span></span>\n- <span data-ttu-id=\"76365-155\">Tenha Saudações iniciais alternativas para chamadas tiradas fora do horário comercial ou nos feriados ou nos fins de semana quando os agentes não estiverem disponíveis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-155\">Have alternate initial greetings for calls taken outside business hours, or on holidays or weekends when agents won't be available.</span></span> <span data-ttu-id=\"76365-156\">Isso envolverá a inserção de um único atendedor automático na frente da fila de chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-156\">This will involve putting a single auto attendant in front of the call queue.</span></span>\n- <span data-ttu-id=\"76365-157\">Torne a fila de chamadas o mais fácil de encontrar possível quando seu número de pedidos se conectar a um atendedor automático primeiro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-157\">Make the call queue as easy to find as possible when your ordering number connects to an auto attendant first.</span></span> \n- <span data-ttu-id=\"76365-158\">Conheça seus clientes e forneça uma música em espera que correspondam aos seus interesses, ou pelo menos não se sobreporta mal com o seu gosto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-158\">Know your customers and provide hold music that will match their interests, or at least not clash badly with their tastes.</span></span>\n\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"76365-159\">Não:</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-159\">Don't:</span></span>\n- <span data-ttu-id=\"76365-160\">Fique mais à distância de outros produtos ou da venda de chamadores de chamadas em espera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-160\">Pitch other products or upsell while callers are waiting on hold.</span></span>  \n- <span data-ttu-id=\"76365-161\">Faça com que os chamadores Aguardem mais tempo do que o necessário para falar com um agente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-161\">Make callers wait any longer than necessary to talk to an agent.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"76365-162\">As chaves \\* (repetir) e \\# (verso) são reservadas pelo sistema e não podem ser reatribuídas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-162\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"76365-163\">Se o reconhecimento de fala estiver habilitado \\* , pressionar se corresponderá com \\# \"repetir\" e corresponderá com os comandos de voz \"verso\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-163\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"76365-164\">Fazer uma modelo de design</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-164\">Do a design mockup</span></span> \n<span data-ttu-id=\"76365-165\">Para implementações centralizadas em uma fila de chamadas, como nosso exemplo, teremos um número de telefone atribuído à conta de recurso da fila de chamadas ou o número de telefone atribuído a uma conta de recurso do atendedor automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-165\">For implementations centered on a call queue like our example, we'll either have a phone number assigned to the call queue's resource account, or have the phone number assigned to an auto attendant's resource account.</span></span>\n\n<span data-ttu-id=\"76365-166\">*Fila de chamadas sem atendedor automático*</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-166\">*Call Queue with no Auto Attendant*</span></span>\n\n![fila de chamadas de pizza](../images/CQ-Pizza-CallCenter.png)  \n\n<span data-ttu-id=\"76365-168\">*Fila de chamadas com atendedor automático*</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-168\">*Call Queue with Auto Attendant*</span></span>\n\n![chamadas de pizza-atendimento automático](../images/AA-CQ.png)\n\n<span data-ttu-id=\"76365-170\">Você pode usar o Visio para visualizar seu design.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-170\">You could use Visio to visualize your design.</span></span> <span data-ttu-id=\"76365-171\">O arquivo do Visio que contém os diagramas acima está disponível para [Download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-171\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span></span> <span data-ttu-id=\"76365-172\">Como alternativa, o atendedor automático e os diagramas da fila de chamadas podem ser planejados usando notas autoadesivas ou cartões de índice.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-172\">Alternately, Auto Attendant and Call Queue diagrams can be planned using sticky notes or index cards.</span></span>\n\n<span data-ttu-id=\"76365-173\">Para obter um design inicial mais complexo com vários atendedores automáticos aninhados, consulte o tutorial de atendedores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-173\">For a more complex initial design with multiple nested auto attendants, refer to the Auto Attendants tutorial.</span></span>\n"
- title: <span data-ttu-id="76365-174">Escrevendo o script</span><span class="sxs-lookup"><span data-stu-id="76365-174">Writing the script</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a><span data-ttu-id=\"76365-175\">Escrevendo scripts melhores</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-175\">Writing better  scripts</span></span> \n<span data-ttu-id=\"76365-176\">Seus scripts de mensagens de saída podem fazer ou romper a impressão restante em seus clientes ou chamadores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-176\">Your outgoing message scripts can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"76365-177\">Planeje-os com cuidado, escreva-os e considere ter um registro profissional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-177\">Plan them carefully, write them out, and consider having them professionally recorded.</span></span> <span data-ttu-id=\"76365-178\">O objetivo é conectar o chamador a uma pessoa ao vivo com a maior eficiência possível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-178\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"76365-179\">Pense em algumas dessas diretrizes ao escrever a caixa de diálogo script:</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-179\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"76365-180\">Fazer</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-180\">Do:</span></span>\n1.  <span data-ttu-id=\"76365-181\">Saudação e agradecimento o autor do contato para você.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-181\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"76365-182\">Deixe isso curto, não mais do que três frases e menos de 30 segundos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-182\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"76365-183\">Se o seu site oferecer opções de autoatendimento, mencione-a, mas, caso contrário, apresente opções e opções assim que possível, sem ser abrupta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-183\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"76365-184\">Considere o uso de prompts multilíngues, mas coloque o idioma secundário ou idiomas no final do primeiro conjunto de opções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-184\">Consider using multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"76365-185\">Certifique-se de que a voz dos prompts deixe a impressão desejada e seja claramente compreensível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-185\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"76365-186\">O sistema de telefonia tem um mecanismo de texto interno para fala que oferece a opção de inserir o texto final e decidir se ele está transmitindo a impressão desejada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-186\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"76365-187\">Caso contrário, é totalmente compatível com o uso de um prompt de áudio previamente gravado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-187\">If not, using a pre-recorded audio prompt is fully supported.</span></span> <span data-ttu-id=\"76365-188\">Se o Mumbles de voz da mensagem selecionada, os sons que se depararem, ou tiver outros problemas, continuarão procurando.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-188\">If your selected message voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n4.  <span data-ttu-id=\"76365-189\">Mencione alterações significativas na estrutura de opções quando isso ocorrer, mas não deixe essa parte da saudação ativa por mais de um mês.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-189\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"76365-190\">Se você tiver atualizações frequentes e esperar que seja o caso na maioria das vezes, basta omiti-lo do script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-190\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"76365-191\">Não:</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-191\">Don't:</span></span>\n1.  <span data-ttu-id=\"76365-192\">Aglomerando a saudação inicial, mantenha a saudação inicial e a doce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-192\">Clutter the initial greeting, keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"76365-193\">Ou seja, use outros pleasantries.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-193\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"76365-194\">Basta obter os chamadores para a opção ou a pessoa de que eles precisam com o máximo de eficiência.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-194\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"76365-195\">Incluir \"http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-195\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"76365-196\">ao mencionar um endereço da Web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-196\">when mentioning a web address.</span></span> <span data-ttu-id=\"76365-197\">É apenas um uso deficiente do tempo do script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-197\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"76365-198\">Use abreviações como St para Street ou CA para Califórnia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-198\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"76365-199\">Dê uma olhada nelas no script e fale toda a palavra na gravação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-199\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"76365-200\">Geralmente, os mecanismos de texto para fala não fazem bem as abreviações.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-200\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"76365-201\">Incluir informações de vendas nos scripts, você incomodará seus chamadores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-201\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"76365-202\">Deixe sua força de vendas cuidar desse tipo de coisa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-202\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"76365-203\">E, por fim, se a sua empresa tiver um slogan, pense duas vezes em incluí-lo no script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-203\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"76365-204\">Provavelmente seus chamadores ouviram ouvi-lo antes se estiverem ligando para você.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-204\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"76365-205\">Se você incluí-lo, coloque-o em algum lugar em que ele traz a experiência do chamador a fechar, como ao transferir para a linha de escrivaninha ou correio de voz individual.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-205\">If you do include it, put it somewhere it brings the caller's experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"76365-206\">Se você tiver um slogan ou uma linha de etiqueta por muito tempo que muitos dos seus clientes conhecem, isso pode ou não ser importante, inclusive.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-206\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"76365-207\">A \"regra de ouro\" aqui é conectar o chamador a uma pessoa o mais eficientemente possível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-207\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-greeting-scripts\"></a><span data-ttu-id=\"76365-208\">Exemplos de scripts de saudação</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-208\">Sample greeting scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"76365-209\">As chaves \\* (repetir) e \\# (verso) são reservadas pelo sistema e não podem ser reatribuídas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-209\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"76365-210\">Se o reconhecimento de fala estiver habilitado \\* , pressionar se corresponderá com \\# \"repetir\" e corresponderá com os comandos de voz \"verso\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-210\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"76365-211\">Esses scripts refletem os designs mostrados anteriormente e as diretrizes sugeridas para a gravação de scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-211\">These scripts reflect the designs shown earlier, and the suggested guidelines for writing scripts.</span></span> \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a><span data-ttu-id=\"76365-212\">Script da fila de chamadas 1: saudação da fila de chamadas (fila de chamadas sem atendedor automático)</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-212\">Call Queue Script 1: Call queue greeting (call queue without auto attendant)</span></span>\n\n<span data-ttu-id=\"76365-213\">\"Obrigado por ligar para a sua chamada de pizza da contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-213\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"76365-214\">Se você estiver ligando entre 11 de 11 de am e 11:30, permaneça na linha e o próximo agente disponível fará o seu pedido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-214\">If you're calling between 11 am and 11:30 pm please stay on the line and the next available agent will take your order.</span></span> <span data-ttu-id=\"76365-215\">Se estiver ligando para fora do horário comercial, ligue de novo em breve. \"</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-215\">If you're calling outside business hours, please call back soon.\"</span></span>\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a><span data-ttu-id=\"76365-216\">Script de atendedor automático 1: saudação para o horário comercial</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-216\">Auto Attendant Script 1: business hours greeting</span></span>\n\n<span data-ttu-id=\"76365-217\">\"Obrigado por ligar para a sua chamada de pizza da contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-217\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"76365-218\">Fique na linha e o próximo agente estará disponível para fazer o seu pedido. \"</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-218\">Please stay on the line and the next available agent will take your order.\"</span></span>\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a><span data-ttu-id=\"76365-219\">Script do atendente automático 2: saudação posterior a horas</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-219\">Auto Attendant Script 2: after-hours greeting</span></span>\n\n<span data-ttu-id=\"76365-220\">\"Obrigado por ligar para a sua chamada de pizza da contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-220\">\"Thanks for calling Contoso Pizza.</span></span>   <span data-ttu-id=\"76365-221\">Estamos fechados no momento, ligue de novo para o 11AM e o 11:30pm para fazer um pedido de pizzas quentes de tubulação! \"</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-221\">We’re closed at this time, please call back between 11am and 11:30pm to order fresh piping hot pizza!\"</span></span>\n\n\n<span data-ttu-id=\"76365-222\">Observe que não temos um script para oferecer opções do teclado de telefone ou uma saudação para a fila de chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-222\">Note that we don't have a script to offer phone keypad options, or a greeting for the call queue.</span></span> <span data-ttu-id=\"76365-223\">O chamador será entregue do atendedor automático para a fila de chamadas sem que outras opções sejam oferecidas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-223\">The caller will be handed from the auto attendant to the call queue without other options being offered.</span></span>\n"
- title: <span data-ttu-id="76365-224">Implementando uma fila de chamadas</span><span class="sxs-lookup"><span data-stu-id="76365-224">Implementing a call queue</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"76365-225\">As informações necessárias para implementar o design no diagrama anterior são apresentadas nas tabelas a seguir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-225\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"76365-226\">A implementação usa conversão de texto em fala para os scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-226\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"76365-227\">O sistema de telefonia tem um mecanismo de texto interno para fala para você a opção de inserir o texto final e decidir se ele transmite a impressão desejada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-227\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"76365-228\">Caso contrário, você pode optar por gravar seus próprios prompts usando o gravador de [som](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) no Windows ou ter um artista de voz profissional usar seus scripts para gravar arquivos. wav.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-228\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n  \n<span data-ttu-id=\"76365-229\">A conta usada para esta tarefa deve ter privilégios de administrador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-229\">The account used for this task must have Admin privileges.</span></span> <span data-ttu-id=\"76365-230\">As tabelas a seguir mostram os valores a serem inseridos na tela de interface do usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-230\">The following tables show values to enter in the user interface screen.</span></span>\n\n<span data-ttu-id=\"76365-231\">Você precisará criar contas de recursos para todos os atendedores automáticos e filas de chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-231\">You'll need to create resource accounts for all Auto Attendants and Call Queues.</span></span> <span data-ttu-id=\"76365-232\">Consulte [gerenciar contas de recursos no Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) para obter detalhes sobre como criar uma conta de recurso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-232\">See [Manage resource accounts in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) for details on creating a resource account.</span></span>\n<span data-ttu-id=\"76365-233\">Você também precisará criar um grupo do O365 especificamente para seus agentes de chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-233\">You'll also need to create an O365 Group specifically for your call agents.</span></span>\n\n<span data-ttu-id=\"76365-234\">Configure o seguinte no O365, nesta ordem:</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-234\">Set up the following in O365, in this order:</span></span>\n\n-  <span data-ttu-id=\"76365-235\">Uma ou mais [contas de recursos](/microsoftteams/manage-resource-accounts)</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-235\">One or more [resource accounts](/microsoftteams/manage-resource-accounts)</span></span> \n-  <span data-ttu-id=\"76365-236\">Grupo do [O365](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide) do agente de chamadas</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-236\">Call Agent [O365 Group](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span></span>  \n-  <span data-ttu-id=\"76365-237\">Pedidos na fila de chamadas</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-237\">Ordering call queue</span></span>\n-  <span data-ttu-id=\"76365-238\">Linha de pedido de pizza da Contoso (atendedor automático opcional)</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-238\">Contoso Pizza ordering line (optional auto attendant)</span></span>\n-  <span data-ttu-id=\"76365-239\">Atendimento de estouros de pizza da Contoso (atendedor automático opcional)</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-239\">Contoso Pizza Overflow Attendant (optional auto attendant)</span></span>\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a><span data-ttu-id=\"76365-240\">Implementação da fila de chamadas simples, sem atendedor automático</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-240\">Simple call queue implementation, without auto attendant</span></span>\n\n<span data-ttu-id=\"76365-241\">Crie uma conta de recurso para o atendedor automático e comece a criar o atendedor automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-241\">Create a resource account for the auto attendant, then start creating the auto attendant.</span></span> <span data-ttu-id=\"76365-242\">Espere um atraso de alguns minutos após a criação da conta do recurso antes que ele fique disponível como uma seleção.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-242\">Expect a delay of a few minutes after creating the resource account before it becomes available as a selection.</span></span>\n\n<span data-ttu-id=\"76365-243\">No **centro de administração do Microsoft Teams**, clique em filas de**chamadas**de **voz** > e, em seguida, clique em **+ Adicionar novo**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-243\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ Add new**:</span></span>\n\n| | <span data-ttu-id=\"76365-244\">Opção</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-244\">Option</span></span>| <span data-ttu-id=\"76365-245\">Configuração</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-245\">Setting</span></span> |\n|:---   |:--- |:---     |\n| ![Número 1](../images/sfbcallout1.png)| <span data-ttu-id=\"76365-247\">Nome da fila de chamadas</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-247\">Call queue name</span></span> | <span data-ttu-id=\"76365-248\">Pedido de pizza da contoso</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-248\">Contoso Pizza Ordering</span></span>  |\n| ![Número 2](../images/sfbcallout2.png)| <span data-ttu-id=\"76365-250\">Conta do recurso</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-250\">Resource account</span></span>  | <span data-ttu-id=\"76365-251\">CQ-pedidos (o número de telefone é atribuído à conta do recurso)</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-251\">CQ-ordering (the phone number is assigned to the resource account)</span></span>  |\n| ![Número 3](../images/sfbcallout3.png)| <span data-ttu-id=\"76365-253\">Eletrônica</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-253\">Greeting</span></span>  | <span data-ttu-id=\"76365-254\">Reproduzir um arquivo de áudio (gravação do script 3)</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-254\">Play an Audio File (recording of Script 3)</span></span>  |\n| ![Número 4](../images/sfbcallout4.png)| <span data-ttu-id=\"76365-256\">Música de espera</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-256\">Music on hold</span></span> | <span data-ttu-id=\"76365-257\">Carregue um arquivo MP3, WMA ou WAV de até 5 MB de tamanho.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-257\">upload an MP3, WMA, or WAV file up to 5 MB large.</span></span>  |\n| ![Número 5](../images/sfbcallout5.png)| <span data-ttu-id=\"76365-259\">Agentes de chamada</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-259\">Call Agents</span></span> <br> <span data-ttu-id=\"76365-260\">Método de roteamento</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-260\">Routing Method</span></span> <br> <span data-ttu-id=\"76365-261\">Cancelamento de agente</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-261\">Agent Opt Out</span></span> <br> <span data-ttu-id=\"76365-262\">Tempo de alerta do agente</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-262\">Agent alert time</span></span>  | <span data-ttu-id=\"76365-263\">Os agentes de chamada precisam ser definidos como um grupo de usuários do O365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-263\">The call agents need to be defined as a group of O365 users.</span></span> <span data-ttu-id=\"76365-264\">Pesquisar e selecionar o grupo que você criou</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-264\">Search for and select the group you created</span></span>  <br> <span data-ttu-id=\"76365-265\">Round Robin</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-265\">Round Robin</span></span> <br> <span data-ttu-id=\"76365-266\">Ativado</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-266\">On</span></span> <br> <span data-ttu-id=\"76365-267\">10 segundos</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-267\">10 seconds</span></span> |\n| ![Número 6](../images/sfbcallout6.png)| <span data-ttu-id=\"76365-269\">Máximo de chamadas na fila</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-269\">Maximum calls in queue</span></span> <br> <span data-ttu-id=\"76365-270\">Quando o número máximo de chamadas for atingido</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-270\">When the maximum number of calls is reached</span></span>   | <span data-ttu-id=\"76365-271\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-271\">50</span></span> <br> <span data-ttu-id=\"76365-272\">Desconectar</span><span class=\"sxs-lookup\"><span data-stu-id=\"76365-272\">