"sxs-lookup\"><span data-stu-id=\"27fe3-170\">Franco Piccio</span></span>    |<span data-ttu-id=\"27fe3-171\">registros</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-171\">records</span></span>  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"27fe3-172\">P: por que os clientes estiver chamando?</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-172\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"27fe3-173\">O atendedor automático deve atender às necessidades dos clientes e das necessidades do cliente mais frequentes devem obter abordadas primeiro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-173\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"27fe3-174\">Desde que atua como o operador para o office Julie Wolfe até que o sistema de atendedor automático é implementado, ela deve ser na melhor posição para informar que o cliente precisa gerar chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-174\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"27fe3-175\">Peça que ele seja mantido um registro de uma semana das chamadas a empresa obtém e quais usuários ela transfere as chamadas para em resposta às consultas dos clientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-175\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"27fe3-176\">Aqui está o que ela relata com:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-176\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"27fe3-177\">Problema do chamador</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-177\">Caller issue</span></span> | <span data-ttu-id=\"27fe3-178\">n º de chamadas</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-178\"># of calls</span></span>  | <span data-ttu-id=\"27fe3-179\">Ação de operador</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-179\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"27fe3-180\">Agendamento/Reagendando/Cancelando compromissos</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-180\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"27fe3-181\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-181\">45</span></span>|    <span data-ttu-id=\"27fe3-182\">Nenhuma transferência, recepcionista lida com a chamada</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-182\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"27fe3-183\">Perguntas sobre cobrança</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-183\">Billing questions</span></span>                                  |<span data-ttu-id=\"27fe3-184\">22</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-184\">22</span></span>|    <span data-ttu-id=\"27fe3-185\">Transferir Jakob ou Laura em cobrança</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-185\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"27fe3-186\">Consulta sobre horário e local da empresa</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-186\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"27fe3-187\">20</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-187\">20</span></span>|    <span data-ttu-id=\"27fe3-188\">Nenhuma transferência, recepcionista lida com a chamada</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-188\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"27fe3-189\">Quiser falar com um dos advogados</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-189\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"27fe3-190\">15</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-190\">15</span></span>|    <span data-ttu-id=\"27fe3-191\">Transferir para o advogado solicitado</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-191\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"27fe3-192\">Deseja falar com o gerente do office</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-192\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"27fe3-193\">12</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-193\">12</span></span>|    <span data-ttu-id=\"27fe3-194\">Transferir para o gerente do office</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-194\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"27fe3-195\">Quiser falar com um dos assistentes de advogados</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-195\">Want to speak to one of the paralegals</span></span>           |<span data-ttu-id=\"27fe3-196\"> 10</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-196\">10</span></span>|  <span data-ttu-id=\"27fe3-197\">Transferir para o paralegal solicitada</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-197\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"27fe3-198\">Deseja falar com Pesquisador</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-198\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"27fe3-199\">6</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-199\">6</span></span>|    <span data-ttu-id=\"27fe3-200\">Transferir para o Pesquisador</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-200\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"27fe3-201\">Solicitando uma cópia de registros</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-201\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"27fe3-202\">4</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-202\">4</span></span>|    <span data-ttu-id=\"27fe3-203\">Transferir para auxiliar os registros</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-203\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"27fe3-204\">P: quais considerações especiais que tem com cada função de trabalho no escritório?</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-204\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"27fe3-205\">Ter algumas discussões com pessoas em cada uma das funções de trabalho no office sobre o que precisam do atendedor automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-205\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"27fe3-206\">Em nosso escritório pequeno o ponto seguinte foi feito criptografado:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-206\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"27fe3-207\">Perguntas sobre cobrança pode ser tratado por qualquer um dos assistentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-207\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"27fe3-208\">Dado que, é okey criar uma fila de espera de chamada com ambos de seus números que enviarão a chamada para que julgar linha não ainda estiver ocupado ou para um número aleatório nesse grupo se ambos são gratuitos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-208\">Given that, it’s okay to create a call queue with both of their numbers that will send the call to whichever line is not already busy, or to a random number in that group if both are free.</span></span> \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"27fe3-209\">P: quais requisitos de idioma os clientes têm?</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-209\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"27fe3-210\">Perguntando Julie Wolfe, podemos descobrir que houve chamadores apenas dois na semana inteira para o qual o inglês pareciam ser um segundo idioma.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-210\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"27fe3-211\">Eles funcionavam suficientemente em inglês para tornar suas consultas e eles não parecem falarem o mesmo idioma nativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-211\">They functioned well enough in English to make their enquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"27fe3-212\">Confirmando isso com os parceiros de negócios, advogados, a necessidade de prompts bilíngues ou multilíngues não foi detectada como uma prioridade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-212\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"27fe3-213\">P: quais são os horários comerciais, horário não comercial e feriados?</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-213\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"27fe3-214\">Você talvez prefira distintas saudações iniciais para horário comercial, fora do horário comercial, finais de semana, feriados e assim por diante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-214\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"27fe3-215\">P: para cada uma das funções de trabalho no escritório, quais problemas tratam para os clientes?</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-215\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"27fe3-216\">Você pode-se o que emite os vários profissionais office manipular normalmente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-216\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"27fe3-217\">Por exemplo, é possível que Julie o recepcionista pode atender a muitas perguntas que você pode ter assumido deve ser roteada para o departamento de faturamento ou Valeria o gerente do office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-217\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="27fe3-218">O design</span><span class="sxs-lookup"><span data-stu-id="27fe3-218">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"27fe3-219\">Diretrizes gerais</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-219\">General guidelines</span></span>\n<span data-ttu-id=\"27fe3-220\">Antes de observarmos nosso exemplo específico, vejamos brevemente algumas diretrizes de design mais gerais e conceitos básicos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-220\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"27fe3-221\">Execute:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-221\">Do:</span></span>\n1.  <span data-ttu-id=\"27fe3-222\">É uma boa ideia ter alternativas saudações iniciais para chamadas executadas fora do horário comercial ou em finais de semana ou de feriados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-222\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"27fe3-223\">Colocar suas opções mais frequentemente usadas mais cedo possível o primeiro conjunto de opções de menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-223\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"27fe3-224\">Se possível, reservar zero no primeiro menu para a transferência para um operador ao vivo e mencionou primeiro nos scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-224\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"27fe3-225\">Ter o menu Repita pelo menos uma vez se nada está selecionado e, em seguida, se ainda não tiver uma seleção, transferir a chamada para um operador de live em vez de ter desconectar a chamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-225\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"27fe3-226\">Por padrão, a sistema telefônico serão reproduzidas no menu três vezes, em seguida, se um operador for configurado a chamada será transferido para o operador ou, se nenhum operador está configurado o sistema será desligar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-226\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"27fe3-227\">Dado que, é importante configurar um operador para seu sistema de atendedor automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-227\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"27fe3-228\">Usar prompts multilíngues, mas coloque o idioma secundário ou idiomas no final do primeiro conjunto de opções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-228\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"27fe3-229\">Você precisará criar um conjunto separado de atendedores aninhados para o idioma secundário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-229\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"27fe3-230\">Levar alguns minutos extras no fluxograma as opções que você deseja criar e, em seguida, verifique se que você não estiver criando oportunidades para os usuários acessem ao redor em círculos nos menus de opção.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-230\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"27fe3-231\">Idealmente, ele deve ser possíveis para se conectar a uma pessoa ou suas mensagens de voz em três menus ou menos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-231\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"27fe3-232\">Não:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-232\">Don't:</span></span>\n1.  <span data-ttu-id=\"27fe3-233\">Crie um atendedor automático da aninhados com mais de 5 escolhas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-233\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"27fe3-234\">Se fizer isso, você provavelmente confunda os chamadores e impor o repetir no menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-234\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"27fe3-235\">Use números de opção de menu reservado ou chaves como opções de menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-235\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"27fe3-236\">As chaves \\* (repetir) e \\# (novamente) são reservados pelo sistema e não pode ser reatribuído.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-236\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"27fe3-237\">Se o reconhecimento de fala estiver habilitado, pressionando \\* corresponderá com \"Repetir\" e \\# corresponderá com os comandos de voz \"Volta\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-237\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"27fe3-238\">Faça um modelo de design</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-238\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"27fe3-239\">Para fazer o design inicial, você precisará de uma maneira de flexível e fácil de trabalhar hierachies e estruturas de usuários e atendedores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-239\">To do the initial design, you'll need a flexible and easy way to work out hierachies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"27fe3-240\">Aqui está um exercício que você pode fazer em qualquer parede em branco ou quadro de comunicações, usando várias cores da caneta e algumas notas autoadesivas ou cartões de índice e fita:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-240\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"27fe3-241\">Para cada pessoa com uma conta de caixa postal de negócios, escreva seu nome e o número de telefone em uma nota ou 3x5 cartão de índice.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-241\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"27fe3-242\">Talvez você precise inúmeras Observações do funcionário que será o operador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-242\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"27fe3-243\">Se você tiver várias cores da nota disponível, ele pode ajudar a distinguir os usuários e atendedores automáticos em um relance.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-243\">If you have several colors of note available, it might help to distinguish users and Auto Attendants at a glance.</span></span>\n2.  <span data-ttu-id=\"27fe3-244\">Marca uma observação como o atendedor automático do principal, que incluirá um menu principal, após uma saudação para horário e uma saudação inicial do horário comercial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-244\">Mark one note as the Main Auto Attendant, which will include a business hours initial greeting, an after hours greeting, and a main menu.</span></span> <span data-ttu-id=\"27fe3-245\">Você provavelmente terá também deseja um atendedor automático para representar o horário e o local de gravação (se você escolhe o uso de um) e atendedores automáticos de adicionais como necessárias para cobrir as necessidades dos seus chamadores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-245\">You'll probably also want  an Auto Attendant to represent the hours and location recording (if you’re choosing to use one), and additional Auto Attendants as needed to cover the needs of your callers.</span></span> <span data-ttu-id=\"27fe3-246\">Se possível, use uma cor diferente da nota para representar os atendedores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-246\">If possible, use a different color of note to represent Auto Attendants.</span></span>\n3.  <span data-ttu-id=\"27fe3-247\">Coloque a nota de atendedor automático principal no seu espaço de quadro, se qualquer uma das opções principais ir diretamente para um único funcionário colocar seu nota à direita da anotação representando o Atendedor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-247\">Place the main Auto Attendant note on your board space, if any of the top options go directly to a single employee put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"27fe3-248\">É improvável todos as opções caiba em um menu principal Auto Attendant, então pense sobre quais atendedores adicionais podem ser necessários e como eles podem aninhar sob o attendant principal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-248\">It’s unlikely all the options will fit on a the Main Auto Attendant menu, so think about which additional attendants might be needed and how they might nest under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"27fe3-249\">Se você tiver uma opção que leva a uma fila de espera de chamada, criar uma nota usando uma terceira cor, coloque-o abaixo e à direita do Attendant que se conecta à fila de chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-249\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to the Call Queue.</span></span>\n<span data-ttu-id=\"27fe3-250\">Notas de local que representam os usuários na fila à direita da anotação representando a fila ou acima da-lo (o que for mais clara a você).</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-250\">Place notes representing the users in the queue to the right of the note representing the queue, or over the top of it (whichever is clearer to you).</span></span>\n\n<span data-ttu-id=\"27fe3-251\">Aqui está um diagrama que representa uma maneira de implementar o nosso exemplo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-251\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![Diagrama do office advogado AA](../images/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"27fe3-253\">O exemplo em demorará o diagrama em conta os motivos chamada de clientes do office e execute e não recomendações.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-253\">The example in the diagram takes into account the reasons the office's customers call, and the do and don't recommendations.</span></span> <span data-ttu-id=\"27fe3-254\">Mesmo em uma pequena empresa, a complexidade de um atendedor automático pode crescer rapidamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-254\">Even in a small office, the complexity of an Auto Attendant can grow quickly.</span></span>   <span data-ttu-id=\"27fe3-255\">Você pode observar as seguintes coisas sobre o design escolhido aqui:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-255\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"27fe3-256\">O motivo mais comum para chamada era agendar compromissos, para que ela for listada primeiro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-256\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"27fe3-257\">As outras razões para chamar são fornecidas como opções em ordem decrescente de seu uso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-257\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"27fe3-258\">Geralmente, há opções de 3 e 4 por menu neste exemplo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-258\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"27fe3-259\">Enquanto o sistema telefônico suporta menus com até 9 opções, a maioria dos usuários não poderão ficar atento mais de 5 opções sem confuso e precisar repetir do menu, que seus demora e annoys-los.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-259\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"27fe3-260\">O advogado, assistentes de advogados e menus de faturamento relativamente podem ser substituídos com filas de chamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-260\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"27fe3-261\">O principal motivo que usamos um atendedor automático é manter nossa implementação voltada para atendedores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-261\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"27fe3-262\">Implementações reais provavelmente usa chamadas filas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-262\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"27fe3-263\">Consulte [criar uma fila de espera de chamada do sistema telefônico](/MicrosoftTeams/create-a-phone-system-call-queue.md) para obter mais informações sobre filas de espera de chamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-263\">See [Create a Phone System call queue](/MicrosoftTeams/create-a-phone-system-call-queue.md) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"27fe3-264\">Eventualmente, cada funcionário obtém correspondido com uma opção de atendedor automático neste design.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-264\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"27fe3-265\">Isso pode não ser você optar por fazer, convém que um sistema mais simples com menos opções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-265\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"27fe3-266\">Se essa simplicidade é importante, você pode planejar habilitar a opção de **discagem por nome** e remover um ou mais dos atendedores automáticos aninhados que mencionam funcionários específicos pelo nome.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-266\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n- <span data-ttu-id=\"27fe3-267\">O exemplo supõe que, após o horário, os chamadores receberá uma mensagem informando--los a empresa está fechada, em seguida, apenas deixa a opção deixar uma mensagem ao operador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-267\">The example assumes that after hours, callers will get a message letting them know the business is closed, then only leaves them the option to leave a message to the operator.</span></span> <span data-ttu-id=\"27fe3-268\">Você pode decidir em vez disso enviar chamadas fora do horário comercial para a árvore de menu normal, se preferir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-268\">You could decide instead to send after-hours calls to the normal menu tree, if you'd prefer.</span></span> \n\n<span data-ttu-id=\"27fe3-269\">Este exemplo um pouco mais simples mostra o uso de filas de chamada e menus ligeiramente menor, portanto a necessidade de atendedores automáticos de menos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-269\">This slightly simpler example shows the use of Call Queues and slightly longer menus, therefore needing fewer Auto Attendants:</span></span>\n\n![Diagrama do office advogado AA](../images/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"27fe3-271\">Neste exemplo, podemos pode assumir podemos tiver habilitado a opção de **discagem por nome** e espera-se que os chamadores seja sabe o nome da pessoa ou se elas forem okey com falando com qualquer pessoa nessa categoria de trabalho.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-271\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"27fe3-272\">Como essa é uma variação opcional, as etapas posteriores partirá do pressuposto que estamos implementando o primeiro diagrama.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-272\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n"
- title: <span data-ttu-id="27fe3-273">Escrever os scripts</span><span class="sxs-lookup"><span data-stu-id="27fe3-273">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"27fe3-274\">Como escrever scripts melhor de atendedor automático</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-274\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"27fe3-275\">Seu script de atendedor automático pode desenvolver ou derrubar a impressão deixado em seus clientes ou os chamadores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-275\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"27fe3-276\">Planeje-a cuidadosamente, gravar out e considere tê-la por profissionais registradas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-276\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"27fe3-277\">O objetivo é conectar o chamador para uma pessoa ao vivo de maneira mais eficiente possível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-277\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"27fe3-278\">Pense algumas dessas diretrizes durante a criação da caixa de diálogo script:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-278\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"27fe3-279\">Execute:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-279\">Do:</span></span>\n1.  <span data-ttu-id=\"27fe3-280\">Saudar e agradecer o chamador para entrar em contato com você.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-280\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"27fe3-281\">Manter curto, não há mais de três frases e até 30 segundos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-281\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"27fe3-282\">Se o seu site da web oferece opções de auto-atendimento, mencioná-lo, mas presentes caso contrário, opções de assim que possível sem ficar abruptas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-282\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"27fe3-283\">Usar prompts multilíngues, mas coloque o idioma secundário ou idiomas no final do primeiro conjunto de opções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-283\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"27fe3-284\">Apresente a opção, então o número para pressione (\"para vendas, pressione 3\").</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-284\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"27fe3-285\">Quando o chamador ouve a opção querem, sua atenção imediatamente se concentra, portanto, que é o tempo informá-los sobre o que será chegar lá.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-285\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"27fe3-286\">Certifique-se de que voz para os prompts deixa a impressão desejado e é claramente compreensível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-286\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"27fe3-287\">Sistema telefônico possui um interno no mecanismo de texto em fala que lhe dá a opção de inserir seu texto final e decidir sozinho se ele transmite a impressão desejado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-287\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"27fe3-288\">Caso contrário, a gravação de um prompt de áudio é totalmente suportado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-288\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"27fe3-289\">Se a voz mumbles, sons condescending ou tem outras questões, mantenha procurando.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-289\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"27fe3-290\">Mencionam significativo altera para sua estrutura de opção quando isso acontece, mas não deixe a parte da saudação ativo por mais de um mês.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-290\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"27fe3-291\">Se você tiver atualizações frequentes e espera que for o caso na maioria das vezes, basta omiti-lo do script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-291\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"27fe3-292\">Não:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-292\">Don't:</span></span>\n1.  <span data-ttu-id=\"27fe3-293\">Truncar a saudação inicial com os horários de operação ou seu endereço comercial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-293\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"27fe3-294\">Disponibilizar aqueles como uma opção no menu primeiro se ele for frequentemente solicitado informações, mas mantenha o initial saudação curto e suave.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-294\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"27fe3-295\">Diga por favor, ou usar outros pleasantries repetidamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-295\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"27fe3-296\">Obtenha apenas os chamadores para a opção ou a pessoa que precisam mais eficiente possível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-296\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"27fe3-297\">Incluir \"http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-297\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"27fe3-298\">ao mencionar um endereço da web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-298\">when mentioning a web address.</span></span> <span data-ttu-id=\"27fe3-299\">É simplesmente um uso ruim do tempo de script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-299\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"27fe3-300\">Use abreviações como Santa para rua ou a autoridade de certificação para Califórnia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-300\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"27fe3-301\">Falá-los de check-out no script e dizer a palavra inteira na gravação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-301\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"27fe3-302\">Mecanismos de texto em fala normalmente não fazem bem com abreviações.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-302\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"27fe3-303\">Incluir informações de vendas nos scripts, você vai incomodar os chamadores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-303\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"27fe3-304\">Deixe sua força de vendas cuidam desse tipo de coisa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-304\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"27fe3-305\">E finalmente, se sua empresa tiver um slogan, pense duas vezes incluí-lo no script nisso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-305\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"27fe3-306\">Chances são que os chamadores tem ouvido-lo antes de se eles estão ligando para você.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-306\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"27fe3-307\">Se você incluir a ele, colocá-lo em algum lugar ele traz a experiência de atendedor automático para um close, como quando se transfere a linha de mesa ou caixa postal de um indivíduo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-307\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"27fe3-308\">Se você fez um slogan ou slogan por um longo período que muitos dos seus clientes sabem, ele pode ou não pode valer incluindo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-308\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"27fe3-309\">A \"regra ouro\" aqui é conectar o chamador para uma pessoa de maneira mais eficiente possível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-309\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"27fe3-310\">Exemplos de scripts de atendedor automático</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-310\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"27fe3-311\">As chaves \\* (repetir) e \\# (novamente) são reservados pelo sistema e não pode ser reatribuído.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-311\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"27fe3-312\">Se o reconhecimento de fala estiver habilitado, pressionando \\* corresponderá com \"Repetir\" e \\# corresponderá com os comandos de voz \"Volta\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-312\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"27fe3-313\">Esses scripts refletem o design escolhido anteriormente e as diretrizes sugeridas para escrever scripts de atendedor automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-313\">These scripts reflect the design we chose earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"27fe3-314\">Script 1: empresa saudação</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-314\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"27fe3-315\">Obrigado por contatar VanArsdel, Ltd. A qualquer momento, que você pode pressionar para transferir para o operador de zero, pressione estrela para repetir no menu ou pressione libra para retornar ao menu anterior.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-315\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"27fe3-316\">(Opcional, se a discagem por nome será habilitada) Se você souber o nome da pessoa que você está chamando, diga o nome da qualquer momento e você vai ser transferido para acessá-los.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-316\">(Optional, if Dial by Name will be enabled) If you know the name of the person you're calling, say their name at any time and you'll be transferred to them.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"27fe3-317\">Script 2: saudação fora do horário comercial</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-317\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"27fe3-318\">Obrigado por contatar VanArsdel, Ltd.  Estiver fechamos neste momento, pressione zero e deixar uma mensagem com nosso operador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-318\">Thanks for calling VanArsdel, Ltd.  We’re closed at this time, press zero and leave a message with our Operator.</span></span> <span data-ttu-id=\"27fe3-319\">Chamaremos você de volta ao retornamos para o escritório.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-319\">We’ll call you back when we return to the office.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"27fe3-320\">Script 3: menu principal</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-320\">Script 3: main menu</span></span>\n<span data-ttu-id=\"27fe3-321\">Para agendar, pressione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-321\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"27fe3-322\">Para questões de cobrança, pressione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-322\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"27fe3-323\">Para horário e local, pressione 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-323\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"27fe3-324\">Para obter mais opções, pressione 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-324\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"27fe3-325\">*As opções disponíveis não mencionadas: zero, \\*, e \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-325\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"27fe3-326\">O script 4: faturamento</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-326\">Script 4: billing</span></span>\n<span data-ttu-id=\"27fe3-327\">Para falar com Jakob Roth, pressione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-327\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"27fe3-328\">Para falar com Laura Heinrich, pressione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-328\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"27fe3-329\">*As opções disponíveis não mencionadas: zero, \\*, e \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-329\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"27fe3-330\">Esse script poderia ser omitido se você reprojetada usando filas de chamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-330\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n#### <a name=\"script-5-hours-and-location\"></a><span data-ttu-id=\"27fe3-331\">Script 5: horário e local</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-331\">Script 5: hours and Location</span></span>\n<span data-ttu-id=\"27fe3-332\">Estamos abertas para negócios de 8:30:00 para 5:30 pm, terça-feira a sábado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-332\">We are open for business from 8:30am to 5:30 pm, Tuesday through Saturday.</span></span> <span data-ttu-id=\"27fe3-333\">Nosso endereço é Rua de verde 1234 perto Central avenue, Rio de janeiro Planktown, diretamente a partir de Prefeitura.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-333\">Our address is 1234 Green Street near Central avenue, Planktown Pennsylvania, directly across from City Hall.</span></span>\n\n<span data-ttu-id=\"27fe3-334\">As opções disponíveis não mencionadas: zero, \\* e #.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-334\">Available options not mentioned: zero, \\*, and #.</span></span>\n\n#### <a name=\"script-6-more-menu-options\"></a><span data-ttu-id=\"27fe3-335\">Script 6: mais opções de menu</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-335\">Script 6: more menu options</span></span>\n<span data-ttu-id=\"27fe3-336\">Para falar a um dos advogados, pressione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-336\">To speak to one of the lawyers, press 1.</span></span>\n<span data-ttu-id=\"27fe3-337\">Para falar com o gerente do office, pressione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-337\">To speak to the office manager, press 2.</span></span> <span data-ttu-id=\"27fe3-338\">Para falar a um dos assistentes de advogados, pressione 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-338\">To speak to one of the paralegals, press 3.</span></span>\n<span data-ttu-id=\"27fe3-339\">Para obter outras opções, pressione 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-339\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"27fe3-340\">*As opções disponíveis não mencionadas: zero, \\*, e \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-340\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"27fe3-341\">Script 7: menu de advogado</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-341\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"27fe3-342\">Para falar com Olga Gerasimova, pressione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-342\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"27fe3-343\">Para falar com para Manuela Carstens, pressione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-343\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"27fe3-344\">Para falar com para Andrey Alexeeva, pressione 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-344\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"27fe3-345\">*As opções disponíveis não mencionadas: zero, \\*, e \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-345\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"27fe3-346\">Esse script poderia ser omitido se você reprojetada usando filas de chamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-346\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"27fe3-347\">Script 8: menu de paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-347\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"27fe3-348\">Para falar com Lena Ehrle, pressione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-348\">To speak to Lena Ehrle, press 1.</span></span>\n<span data-ttu-id=\"27fe3-349\">Para falar com Svetlana Uvarova, pressione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-349\">To speak to Svetlana Uvarova, press 2.</span></span>\n<span data-ttu-id=\"27fe3-350\">Para falar com Sófia Krause, pressione 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-350\">To speak to Sofia Krause, press 3.</span></span> <span data-ttu-id=\"27fe3-351\">Para falar com Mariya Artemyeva, pressione 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-351\">To speak to Mariya Artemyeva, press 4.</span></span>\n<span data-ttu-id=\"27fe3-352\">Para falar com Dariya Polyakova, pressione 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-352\">To speak to Dariya Polyakova, press 5.</span></span>\n<span data-ttu-id=\"27fe3-353\">Para falar com Milana Nikolaeva, pressione 6.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-353\">To speak to Milana Nikolaeva, press 6.</span></span>\n\n<span data-ttu-id=\"27fe3-354\">*As opções disponíveis não mencionadas: zero, \\*, e \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-354\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"27fe3-355\">Esse script poderia ser omitido se você reprojetada usando filas de chamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-355\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-9-additional-menu-options\"></a><span data-ttu-id=\"27fe3-356\">Script 9: opções de menu adicionais</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-356\">Script 9: additional menu options</span></span>\n<span data-ttu-id=\"27fe3-357\">Para falar com nosso investigador, pressione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-357\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"27fe3-358\">Para solicitar uma cópia dos seus registros, pressione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-358\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"27fe3-359\">*As opções disponíveis não mencionadas: zero, \\*, e \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-359\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="27fe3-360">Implementando atendedores automáticos</span><span class="sxs-lookup"><span data-stu-id="27fe3-360">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"27fe3-361\">As informações necessárias para implementar o design no diagrama anterior são apresentadas nas tabelas a seguir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-361\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"27fe3-362\">A implementação usa o texto em fala para os scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-362\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"27fe3-363\">Sistema telefônico possui um interno no mecanismo de texto em fala para a opção de inserir seu texto final e decidir sozinho se ele transmite a impressão você deseja.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-363\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"27fe3-364\">Caso contrário, cabe a você se registrar seus próprios prompts usando o [Gravador de som](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) no Windows ou ter um artista narração professional a usar seus scripts para registrar os arquivos. wav.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-364\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"27fe3-365\">Conforme mencionado anteriormente, a implementação pode envolver facilmente filas de chamada, que pode ser usado no lugar do advogado, paralegal e cobrança atendedores automáticos abaixo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-365\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants below.</span></span> <span data-ttu-id=\"27fe3-366\">Uma fila de espera de chamada seria transferir a chamada para qualquer um dos advogados disponíveis, assistentes de advogados ou auxiliares de faturamento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-366\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"27fe3-367\">Consulte [criar uma fila de espera de chamada do sistema telefônico](/MicrosoftTeams/create-a-phone-system-call-queue.md) para obter mais informações sobre filas de espera de chamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-367\">See [Create a Phone System call queue](/MicrosoftTeams/create-a-phone-system-call-queue.md) for more about Call Queues.</span></span> <span data-ttu-id=\"27fe3-368\">Se você optar por fazer isso, você precisará criar uma fila válida de chamada antes de criar um menu do atendedor automático que se refere à fila de chamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-368\">If you choose to do this, you'll need to create a valid Call Queue before creating an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"27fe3-369\">Sua conta deve ter privilégios de administrador: no **Centro de administração de equipes da Microsoft**, clique em **Portal herdado** e selecione o **roteamento de chamadas** > **atendedores automáticos**, em seguida, clique em **Adicionar novo**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-369\">Your account must have Admin priveleges: in the **Microsoft Teams admin center**, click **Legacy Portal** then select **Call routing** > **Auto attendants**, then click **Add new**.</span></span>\n<span data-ttu-id=\"27fe3-370\">As tabelas a seguir mostram valores insiram nas telas de interface do usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-370\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"27fe3-371\">Cada tabela representa uma tela de interface do usuário.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-371\">Each table represents a user interface screen.</span></span>\n\n<span data-ttu-id=\"27fe3-372\">Crie a seguinte atendedores automáticos na seguinte ordem e definir suas informações gerais, e depois que os atendedores automáticos de principal e aninhado estiverem Editar criada, todos eles para definir o horário comercial tratamento de chamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-372\">Create the following Auto Attendants in the following order and set their general information, then once the main and nested Auto Attendants are all created, edit them to set the Business hours call handling.</span></span> <span data-ttu-id=\"27fe3-373\">Um atendedor automático da aninhados precisa existir ao vincular a ela em Opções de menu do atendedor automático outra.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-373\">A nested Auto Attendant needs to already exist when you link to it in another Auto Attendant's menu choices.</span></span> \n\n- <a name=\"main-vanarsdel-ltd\"></a><span data-ttu-id=\"27fe3-374\">Principal (VanArsdel, Ltd.)</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-374\">Main (VanArsdel, Ltd.)</span></span>\n  - \n\n\n\n\n### <a name=\"main-auto-attendant\"></a><span data-ttu-id=\"27fe3-375\">Atendedor automático principal</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-375\">Main Auto Attendant</span></span>\n\n![Novo atendedor automático da página 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"27fe3-377\">**Editar informações gerais** para o menu principal</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-377\">**Edit general info** for the main menu</span></span>\n\n|   <span data-ttu-id=\"27fe3-378\">Opção</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-378\">Option</span></span>   | <span data-ttu-id=\"27fe3-379\">Configuração</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-379\">Setting</span></span>      |\n|:---  |:---   |\n| ![Número 1](../images/sfbcallout1.png) <span data-ttu-id=\"27fe3-381\">Nome</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-381\">Name</span></span>  |   <span data-ttu-id=\"27fe3-382\">VanArsdel, Ltd.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-382\">VanArsdel, Ltd.</span></span>   |  \n| ![Número 2](../images/sfbcallout2.png) <span data-ttu-id=\"27fe3-384\">Número de telefone</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-384\">Phone Number</span></span>   |<span data-ttu-id=\"27fe3-385\">555-0170</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-385\">555-0170</span></span>  |\n| ![Número 3](../images/sfbcallout3.png) <span data-ttu-id=\"27fe3-387\">Fuso horário</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-387\">Time Zone</span></span>  | <span data-ttu-id=\"27fe3-388\">(UTC-04:00) Horário de verão do Leste (EUA e Canadá &)</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-388\">(UTC-04:00) Eastern Daylight Time (US & Canada)</span></span> |\n| ![Número 4](../images/sfbcallout4.png) <span data-ttu-id=\"27fe3-390\">Linguagem</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-390\">Language</span></span>   | <span data-ttu-id=\"27fe3-391\">Inglês (Estados Unidos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-391\">English (United States)</span></span>  |\n| ![Número 5](../images/sfbcallout5.png) <span data-ttu-id=\"27fe3-393\">Reconhecimento de fala</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-393\">Speech Recognition</span></span> | <span data-ttu-id=\"27fe3-394\">Habilitado</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-394\">Enabled</span></span> |\n| ![Número 6](../images/sfbcallout6.png) <sp