- durationInMinutes: 2
  content: "\n[Skype para negócios](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) e [Equipes da Microsoft que](/MicrosoftTeams/Teams-overview.md) fazem parte do Office 365 que fornecem chat, conversas telefônicas, caixa postal, reuniões, arquivos e aplicativos juntos em um único local. Ambos usam [**Sistema telefônico**](/MicrosoftTeams/what-is-phone-system-in-office-365) para habilitar o controle de chamada e recursos do PBX na nuvem Office 365. \n\nSistema telefônico permite que você substitua o seu sistema PBX existente com um [conjunto de recursos](/MicrosoftTeams/here-s-what-you-get-with-phone-system) que inclui a caixa postal e [atendedores automáticos](/microsoftteams/what-are-phone-system-auto-attendants), que permitem que pessoas que ligar para seu negócio navegar para conectá-los ao departamento direita de um sistema de menus, pessoa, ou o Operador. Atendedores automáticos podem ser usados com equipes ou Skype para negócios. Você pode criar um sistema de atendedor automático para sua organização com o Skype para centro de administração de negócios.\n\nSe você for solicitado para configurar um atendedor automático, este artigo o orientará por meio de planejamento e implementação de atendedores automáticos para uma pequena empresa hipotética. Não é uma solução única, mas é um bom ponto de partida. \n\n## <a name=\"before-you-begin\"></a>Antes de você começar\n\nAssumimos que você já tiver feito o seguinte: \n- [Configurar o sistema telefônico na sua organização](/MicrosoftTeams/setting-up-your-phone-system.md) com uma [Chamada planejar](/MicrosoftTeams/what-are-calling-plans-in-office-365) para fornecer números de telefone para seus usuários.\n- [Configurar a caixa postal do Sistema de Telefonia](/MicrosoftTeams/set-up-phone-system-voicemail) \n- Revisado [Cite atendedores automáticos de sistema telefônico?](/microsoftteams/what-are-phone-system-auto-attendants.md) para obter uma compreensão melhor dos recursos do sistema telefônico que podem interagir com um atendedor automático.\n\nAlém disso, você ficará feliz descobrir que a maioria da parte do planejamento e projeto pode ser feita usando um quadro branco ou cartões de índice: tecnicamente não está mais exigentes ter um bom plano.\n"
- title: Avaliar as necessidades de negócios
  durationInMinutes: 4
  content: "\nVanArsdel, Ltd. é um escritório de advocacia cidade pequeno com três advogados e um total de 15 funcionários, cada um dos quais já tiver Office 365 e uma caixa de correio de voz do sistema telefônico.    \n\nA avaliação de necessidades pode incluir as seguintes perguntas:\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>P: que são as pessoas na empresa?\nAqui está um resumo dos funcionários: \n|N º de telefone    | Nome      |Função           |Notas |\n|:--      |:--        |:--        |:--      |:--   |\n|555-0181   |OLGA Gerasimova    |advogado    | |\n|555-0182   |Manuela Carstens|   advogado   | |    \n|555-0183   |Andrey Alexeeva    |advogado    | |  \n|555-0184   |Lena Ehrle       |paralegal | |\n|555-0185   |Svetlana Uvarova |paralegal | |\n|555-0186   |Sófia Krause      |paralegal | |\n|555-0187   |Mariya Artemyeva   |paralegal | |\n|555-0188   |Dariya Polyakova   |paralegal | |\n|555-0189   |Milana Nikolaeva   |paralegal | |\n|555-0190   |Valeria Pisani  |Gerenciador do Office |  |\n|555-0191   |Boris Averyanov   |investigador  |  |\n|555-0192   |Julie Wolfe       |recepção e agendamento | Também operador durante o horário comercial  |\n|555-0193   |Jakob Roth        |cobrança  |  |\n|555-0194   |Laura Henrique    |cobrança  |  |\n|555-0195   |Franco Piccio    |registros  |   |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>P: por que os clientes estiver chamando?\nO atendedor automático deve atender às necessidades dos clientes e das necessidades do cliente mais frequentes devem obter abordadas primeiro. Desde que atua como o operador para o office Julie Wolfe até que o sistema de atendedor automático é implementado, ela deve ser na melhor posição para informar que o cliente precisa gerar chamadas. \n\nPeça que ele seja mantido um registro de uma semana das chamadas a empresa obtém e quais usuários ela transfere as chamadas para em resposta às consultas dos clientes. Aqui está o que ela relata com:\n\n|Problema do chamador | n º de chamadas  | Ação de operador |\n|:--          |:--          |:--              |\n|Agendamento/Reagendando/Cancelando compromissos    |45|    Nenhuma transferência, recepcionista lida com a chamada|\n|Perguntas sobre cobrança                                  |22|    Transferir Jakob ou Laura em cobrança | \n|Consulta sobre horário e local da empresa          |20|    Nenhuma transferência, recepcionista lida com a chamada|\n|Quiser falar com um dos advogados                |15|    Transferir para o advogado solicitado|\n|Deseja falar com o gerente do office                |12|    Transferir para o gerente do office |\n|Quiser falar com um dos assistentes de advogados           |10|  Transferir para o paralegal solicitada|\n|Deseja falar com Pesquisador                  | 6|    Transferir para o Pesquisador |\n|Solicitando uma cópia de registros                       | 4|    Transferir para auxiliar os registros |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>P: quais considerações especiais que tem com cada função de trabalho no escritório?\nTer algumas discussões com pessoas em cada uma das funções de trabalho no office sobre o que precisam do atendedor automático. Em nosso escritório pequeno o ponto seguinte foi feito criptografado:\n- Perguntas sobre cobrança pode ser tratado por qualquer um dos assistentes. Dado que, é okey criar uma fila de espera de chamada com ambos de seus números que enviarão a chamada para que julgar linha não ainda estiver ocupado ou para um número aleatório nesse grupo se ambos são gratuitos. (Não vamos implementar isso no exemplo config, mas é uma situação em que a ter uma opção de menu Ir para uma fila de espera de chamada faz sentido).\n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>P: quais requisitos de idioma os clientes têm?\nPerguntando Julie Wolfe, podemos descobrir que houve chamadores apenas dois na semana inteira para o qual o inglês pareciam ser um segundo idioma. Eles funcionavam suficientemente em inglês para tornar suas consultas e eles não parecem falarem o mesmo idioma nativo. Confirmando isso com os parceiros de negócios, advogados, a necessidade de prompts bilíngues ou multilíngues não foi detectada como uma prioridade.\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>P: quais são os horários comerciais, horário não comercial e feriados?\nVocê talvez prefira distintas saudações iniciais para horário comercial, fora do horário comercial, finais de semana, feriados e assim por diante.\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>P: para cada uma das funções de trabalho no escritório, quais problemas tratam para os clientes?\nVocê pode-se o que emite os vários profissionais office manipular normalmente. Por exemplo, é possível que Julie o recepcionista pode atender a muitas perguntas que você pode ter assumido deve ser roteada para o departamento de faturamento ou Valeria o gerente do office.\n"
- title: O design
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Diretrizes gerais\nAntes de observarmos nosso exemplo específico, vejamos brevemente algumas diretrizes de design mais gerais e conceitos básicos.  \n\n#### <a name=\"do\"></a>Execute:\n1.  É uma boa ideia ter alternativas saudações iniciais para chamadas executadas fora do horário comercial ou em finais de semana ou de feriados.\n2.  Colocar suas opções mais frequentemente usadas mais cedo possível o primeiro conjunto de opções de menu. Se possível, reservar zero no primeiro menu para a transferência para um operador ao vivo e mencionou primeiro nos scripts. \n3.  Ter o menu Repita pelo menos uma vez se nada está selecionado e, em seguida, se ainda não tiver uma seleção, transferir a chamada para um operador de live em vez de ter desconectar a chamada. Por padrão, a sistema telefônico serão reproduzidas no menu três vezes, em seguida, se um operador for configurado a chamada será transferido para o operador ou, se nenhum operador está configurado o sistema será desligar. Dado que, é importante configurar um operador para seu sistema de atendedor automático.\n4.  Usar prompts multilíngues, mas coloque o idioma secundário ou idiomas no final do primeiro conjunto de opções. Você precisará criar um conjunto separado de atendedores aninhados para o idioma secundário.\n5.  Levar alguns minutos extras no fluxograma as opções que você deseja criar e, em seguida, verifique se que você não estiver criando oportunidades para os usuários acessem ao redor em círculos nos menus de opção. Idealmente, ele deve ser possíveis para se conectar a uma pessoa ou suas mensagens de voz em três menus ou menos.\n\n#### <a name=\"dont\"></a>Não:\n1.  Crie um atendedor automático da aninhados com mais de 5 escolhas. Se fizer isso, você provavelmente confunda os chamadores e impor o repetir no menu.\n2.  Use números de opção de menu reservado ou chaves como opções de menu.\n\n> [!Important]\n> As chaves \\* (repetir) e \\# (novamente) são reservados pelo sistema e não pode ser reatribuído. Se o reconhecimento de fala estiver habilitado, pressionando \\* corresponderá com \"Repetir\" e \\# corresponderá com os comandos de voz \"Volta\".\n\n\n## <a name=\"do-a-design-mockup\"></a>Faça um modelo de design \n\nPara fazer o design inicial, você precisará de uma maneira de flexível e fácil de trabalhar hierachies e estruturas de usuários e atendedores automáticos. Aqui está um exercício que você pode fazer em qualquer parede em branco ou quadro de comunicações, usando várias cores da caneta e algumas notas autoadesivas ou cartões de índice e fita:\n1.  Para cada pessoa com uma conta de caixa postal de negócios, escreva seu nome e o número de telefone em uma nota ou 3x5 cartão de índice. Talvez você precise inúmeras Observações do funcionário que será o operador. Se você tiver várias cores da nota disponível, ele pode ajudar a distinguir os usuários e os menus em um relance.\n2.  Marcar uma anotação como principal ou initial saudação, outra como o horário ou feriado saudação (você pode escolher separar essas facilmente, mas agora podemos irá mesclá-los), um para representar o horário e o local de gravação (se você escolhe o uso de um) e outro para garantimos a fo são o atendedor automático principal, que apresenta o primeiro três a cinco usados com mais opções. Se possível, use uma cor diferente da nota.\n3.  Coloque a saudação inicial no seu espaço de placa, abaixo, ele coloque a nota principal do atendedor automático. Se qualquer uma das opções principais ir diretamente para um único funcionário, colocar seu nota à direita da anotação representando o attendant. \n4.  É improvável que todas as opções irão caber em um único menu attendant, pense em quais atendedores adicionais podem ser necessários e como eles podem aninhar sob umas às outras e o attendant principal.  \n5.  Se você tiver uma opção que leva a uma fila de espera de chamada, crie uma nota usando uma terceira cor, coloque-o abaixo e à direita do Attendant que se conecta a ele. Notas de local que representam os usuários na fila à direita da anotação representando a fila.\n\nAqui está um diagrama que representa uma maneira de implementar o nosso exemplo:\n\n![Diagrama do office advogado AA](../images/AA-LawyerOfficeExample.png)\n\nO exemplo em demorará o diagrama em conta os motivos chamada de clientes do office e execute e não recomendações. Mesmo em uma pequena empresa, a complexidade de um atendedor automático pode crescer rapidamente.   Você pode observar as seguintes coisas sobre o design escolhido aqui:\n\n- O motivo mais comum para chamada era agendar compromissos, para que ela for listada primeiro. As outras razões para chamar são fornecidas como opções em ordem decrescente de seu uso.\n- Geralmente, há opções de 3 e 4 por menu neste exemplo. Enquanto o sistema telefônico suporta menus com até 9 opções, a maioria dos usuários não poderão ficar atento mais de 5 opções sem confuso e precisar repetir do menu, que seus demora e annoys-los. \n- O advogado, assistentes de advogados e menus de faturamento relativamente podem ser substituídos com filas de chamada. O principal motivo que usamos um atendedor automático é manter nossa implementação voltada para atendedores automáticos. Implementações reais provavelmente usa chamadas filas.  Consulte [criar uma fila de espera de chamada do sistema telefônico](create-a-phone-system-call-queue.md) para obter mais informações sobre filas de espera de chamada. \n- Eventualmente, cada funcionário obtém correspondido com uma opção de atendedor automático neste design. Isso pode não ser você optar por fazer, convém que um sistema mais simples com menos opções. Se essa simplicidade é importante, você pode planejar habilitar a opção de **discagem por nome** e remover um ou mais dos atendedores automáticos aninhados que mencionam funcionários específicos pelo nome.\n\nEste exemplo um pouco mais simples mostra o uso de filas de chamada e menus ligeiramente menor:\n\n![Diagrama do office advogado AA](../images/AA-LawyerOffice-CallQueues.png)\n\nNeste exemplo, podemos pode assumir podemos tiver habilitado a opção de **discagem por nome** e espera-se que os chamadores seja sabe o nome da pessoa ou se elas forem okey com falando com qualquer pessoa nessa categoria de trabalho. Como essa é uma variação opcional, as etapas posteriores partirá do pressuposto que estamos implementando o primeiro diagrama. \n"
- title: Escrever os scripts
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>Como escrever scripts melhor de atendedor automático \nSeu script de atendedor automático pode desenvolver ou derrubar a impressão deixado em seus clientes ou os chamadores. Planeje-a cuidadosamente, gravar out e considere tê-la por profissionais registradas. O objetivo é conectar o chamador para uma pessoa ao vivo de maneira mais eficiente possível.\nPense algumas dessas diretrizes durante a criação da caixa de diálogo script:\n\n#### <a name=\"do\"></a>Execute:\n1.  Saudar e agradecer o chamador para entrar em contato com você. Manter curto, não há mais de três frases e até 30 segundos. Se o seu site da web oferece opções de auto-atendimento, mencioná-lo, mas presentes caso contrário, opções de assim que possível sem ficar abruptas. \n2.  Usar prompts multilíngues, mas coloque o idioma secundário ou idiomas no final do primeiro conjunto de opções.\n3.  Apresente a opção, então o número para pressione (\"para vendas, pressione 3\"). Quando o chamador ouve a opção querem, sua atenção imediatamente se concentra, portanto, que é o tempo informá-los sobre o que será chegar lá.\n4.  Certifique-se de que voz para os prompts deixa a impressão desejado e é claramente compreensível.  Sistema telefônico possui um interno no mecanismo de texto em fala que lhe dá a opção de inserir seu texto final e decidir sozinho se ele transmite a impressão desejado. Caso contrário, a gravação de um prompt de áudio é totalmente suportado. Se a voz mumbles, sons condescending ou tem outras questões, mantenha procurando.\n5.  Mencionam significativo altera para sua estrutura de opção quando isso acontece, mas não deixe a parte da saudação ativo por mais de um mês. Se você tiver atualizações frequentes e espera que for o caso na maioria das vezes, basta omiti-lo do script.\n\n#### <a name=\"dont\"></a>Não:\n1.  Truncar a saudação inicial com os horários de operação ou seu endereço comercial. Disponibilizar aqueles como uma opção no menu primeiro se ele for frequentemente solicitado informações, mas mantenha o initial saudação curto e suave.\n2.  Diga por favor, ou usar outros pleasantries repetidamente. Obtenha apenas os chamadores para a opção ou a pessoa que precisam mais eficiente possível.\n3.  Incluir \"http:\\/\\/www\\.\" ao mencionar um endereço da web. É simplesmente um uso ruim do tempo de script.\n4.  Use abreviações como Santa para rua ou a autoridade de certificação para Califórnia. Falá-los de check-out no script e dizer a palavra inteira na gravação. Mecanismos de texto em fala normalmente não fazem bem com abreviações.\n5.  Incluir informações de vendas nos scripts, você vai incomodar os chamadores. Deixe sua força de vendas cuidam desse tipo de coisa.\n\nE finalmente, se sua empresa tiver um slogan, pense duas vezes incluí-lo no script nisso. Chances são que os chamadores tem ouvido-lo antes de se eles estão ligando para você. Se você incluir a ele, colocá-lo em algum lugar ele traz a experiência de atendedor automático para um close, como quando se transfere a linha de mesa ou caixa postal de um indivíduo. Se você fez um slogan ou slogan por um longo período que muitos dos seus clientes sabem, ele pode ou não pode valer incluindo. A \"regra ouro\" aqui é conectar o chamador para uma pessoa de maneira mais eficiente possível.\n\n### <a name=\"sample-auto-attendant-scripts\"></a>Exemplos de scripts de atendedor automático\n\n> [!Important]\n> As chaves \\* (repetir) e \\# (novamente) são reservados pelo sistema e não pode ser reatribuído. Se o reconhecimento de fala estiver habilitado, pressionando \\* corresponderá com \"Repetir\" e \\# corresponderá com os comandos de voz \"Volta\".\n\nEsses scripts refletem o design escolhido anteriormente e as diretrizes sugeridas para escrever scripts de atendedor automático. \n\n#### <a name=\"script-1-company-greeting\"></a>Script 1: empresa saudação\nObrigado por contatar VanArsdel, Ltd. A qualquer momento, que você pode pressionar para transferir para o operador de zero, pressione estrela para repetir no menu ou pressione libra para retornar ao menu anterior.\n\n(Opcional, se a discagem por nome será habilitada) Se você souber o nome da pessoa que você está chamando, diga o nome da qualquer momento e você vai ser transferido para acessá-los.\n\n#### <a name=\"script-2-after-hours-greeting\"></a>Script 2: saudação fora do horário comercial\nObrigado por contatar VanArsdel, Ltd.  Estiver fechamos neste momento, pressione zero e deixar uma mensagem com nosso operador. Chamaremos você de volta ao retornamos para o escritório. \n\n#### <a name=\"script-3-main-menu\"></a>Script 3: menu principal\nPara agendar, pressione 1.\nPara questões de cobrança, pressione 2.\nPara horário e local, pressione 3.\nPara obter mais opções, pressione 4.\n\n*As opções disponíveis não mencionadas: zero, \\*, e \\#.*\n\n#### <a name=\"script-4-billing\"></a>O script 4: faturamento\nPara falar com Jakob Roth, pressione 1.\nPara falar com Laura Heinrich, pressione 2.\n\n*As opções disponíveis não mencionadas: zero, \\*, e \\#.*\n\n Esse script poderia ser omitido se você reprojetada usando filas de chamada.\n\n#### <a name=\"script-5-hours-and-location\"></a>Script 5: horário e local\nEstamos abertas para negócios de 8:30:00 para 5:30 pm, terça-feira a sábado. Nosso endereço é Rua de verde 1234 perto Central avenue, Rio de janeiro Planktown, diretamente a partir de Prefeitura.\n\nAs opções disponíveis não mencionadas: zero, * e #.\n\n#### <a name=\"script-6-more-menu-options\"></a>Script 6: mais opções de menu\nPara falar a um dos advogados, pressione 1.\nPara falar com o gerente do office, pressione 2. Para falar a um dos assistentes de advogados, pressione 3.\nPara obter outras opções, pressione 4.\n\n*As opções disponíveis não mencionadas: zero, \\*, e \\#.*\n\n#### <a name=\"script-7-lawyer-menu\"></a>Script 7: menu de advogado\nPara falar com Olga Gerasimova, pressione 1.\nPara falar com para Manuela Carstens, pressione 2.\nPara falar com para Andrey Alexeeva, pressione 3.\n\n*As opções disponíveis não mencionadas: zero, \\*, e \\#.* \n\nEsse script poderia ser omitido se você reprojetada usando filas de chamada.\n\n####    <a name=\"script-8-paralegal-menu\"></a>Script 8: menu de paralegal\nPara falar com Lena Ehrle, pressione 1.\nPara falar com Svetlana Uvarova, pressione 2.\nPara falar com Sófia Krause, pressione 3. Para falar com Mariya Artemyeva, pressione 4.\nPara falar com Dariya Polyakova, pressione 5.\nPara falar com Milana Nikolaeva, pressione 6.\n\n*As opções disponíveis não mencionadas: zero, \\*, e \\#.*\n\n Esse script poderia ser omitido se você reprojetada usando filas de chamada.\n\n####    <a name=\"script-9-additional-menu-options\"></a>Script 9: opções de menu adicionais\nPara falar com nosso investigador, pressione 1.\nPara solicitar uma cópia dos seus registros, pressione 2.\n\n*As opções disponíveis não mencionadas: zero, \\*, e \\#.*\n"
- title: Implementando atendedores automáticos
  durationInMinutes: 7
  content: "\nAs informações necessárias para implementar o design no diagrama anterior são apresentadas nas tabelas a seguir.\nA implementação usa o texto em fala para os scripts. Sistema telefônico possui um interno no mecanismo de texto em fala para a opção de inserir seu texto final e decidir sozinho se ele transmite a impressão você deseja. Caso contrário, cabe a você se registrar seus próprios prompts usando o [Gravador de som](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) no Windows ou ter um artista narração professional a usar seus scripts para registrar os arquivos. wav.\n\nConforme mencionado anteriormente, a implementação pode envolver facilmente filas de chamada, que pode ser usado no lugar do advogado, paralegal e cobrança atendedores automáticos abaixo. Uma fila de espera de chamada seria transferir a chamada para qualquer um dos advogados disponíveis, assistentes de advogados ou auxiliares de faturamento. Consulte [criar uma fila de espera de chamada do sistema telefônico](create-a-phone-system-call-queue.md) para obter mais informações sobre filas de espera de chamada. Se você optar por fazer isso, você precisará criar uma fila válida de chamada antes de criar um menu do atendedor automático que se refere à fila de chamadas.\n\nSua conta deve ter privilégios de administrador: no **Skype para centro de administração de negócios**, clique em **roteamento de chamadas** > **atendedores automáticos**, em seguida, clique em **Adicionar novo**.\nAs tabelas a seguir mostram valores insiram nas telas de interface do usuário. Cada tabela representa uma tela de interface do usuário.\n\n### <a name=\"main-auto-attendant\"></a>Atendedor automático principal\n\n![New auto attendant page 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n**Editar informações gerais**\n\n|   Opção   | Configuração      |\n|:---  |:---   |\n| ![Número 1](../images/sfbcallout1.png) Nome  |   VanArsdel, Ltd.   |  \n| ![Número 2](../images/sfbcallout2.png) Número de telefone   |555-0170  |\n| ![Número 3](../images/sfbcallout3.png) Fuso horário  | (UTC-04:00) Horário de verão do Leste (EUA e Canadá) |\n| ![Número 4](../images/sfbcallout4.png) Linguagem   | Inglês  |\n| ![Número 5](../images/sfbcallout5.png) Reconhecimento de fala | Habilitado |\n| ![Número 6](../images/sfbcallout6.png) Operador   | Pessoa da sua empresa: Julie Wolfe |\n|  |  | \n \nHabilitar **o reconhecimento de fala** permitirá comandos de voz ou escolhas de opção para todos os menus aninhados. Ele também permitirá que os chamadores dizer \"Operador\" e obter transferidas diretamente para o operador.\n\n![New auto attendant Hours of operation.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Selecione os horários de operação**\n\n|   Opção   | Configuração      |\n|:--- | :--- |\n| ![Número 1](../images/sfbcallout1.png) 24/7-custom| Sinalizador  |\n| ![Número 2](../images/sfbcallout2.png) Seleção|  8:30 am para 5:30 pm, de segunda à sexta-feira  |\n\n\n![Business hours call handling.](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n\n**Tratamento de chamada de horário comercial**\n\n|   Opção   | Configuração      |\n|:---  |:---  |\n| ![Número 1](../images/sfbcallout1.png) Empresa de saudação   | Criar uma saudação personalizada > os chamadores ouvirão: copiar/colar Script 1 acima  |\n| ![Número 3](../images/sfbcallout3.png) O que acontece com as chamadas após a saudação?  | Reproduzir menu Opções solicita, prompt do menu: criar um prompt personalizado <br/>Os chamadores ouvirão: Script 3 acima |\n| ![Número 4](../images/sfbcallout4.png) Discar por nome  | Habilitado   |\n| ![Número 5](../images/sfbcallout5.png) Editar as opções de Menu  |**1:** Insira o nome da opção: agendamento <br/>Enviar para: pessoa da sua empresa: **Julie Wolfe** <br/>**2:** Insira o nome da opção: faturamento <br/>Enviar para: aninhadas atendedor automático de **cobrança** <br/>**3:** Insira o nome da opção: horas <br/>Enviar para: aninhadas atendedor automático **horas & local** |\n|  |   |\n\n**Depois do expediente tratamento de chamada**\n\n|   Opção   | Configuração|\n|:---  | :---  |\n| ![Número 1](../images/sfbcallout1.png) Empresa de saudação   | Criar uma saudação personalizada, os chamadores ouvirão: copiar/colar Script 2 acima |\n| ![Número 3](../images/sfbcallout3.png) O que acontece com as chamadas após a saudação?| Redirecionar chamada-enviar para: pessoa da sua empresa: **Julie Wolfe**. <br/> Caixa postal quando buscadas não serão encaminhadas a chamada.  |\n|  |   |\n\n**Aninhado atendedor automático: Cobrança (aninhada sob o horário comercial)**\n\n|   Opção   | Configuração|\n|:---  |:---  |\n| ![Número 1](../images/sfbcallout1.png) Empresa de saudação   | Nenhum |\n| ![Número 3](../images/sfbcallout3.png) O que acontece com as chamadas após a saudação?| Reproduzir menu Opções solicita, prompt do menu: criar um prompt personalizado<br/> Os chamadores ouvirão: copiar/colar Script 4 acima |\n| ![Número 5](../images/sfbcallout5.png) Editar as opções de Menu  |**1:** Insira o nome da opção: Jakob  <br/>Enviar para: pessoa da sua empresa: Jakob Roth <br/>**2:** Insira o nome da opção: Laura<br/>Enviar para: pessoa da sua empresa: **Laura Henrique** |\n|  | *Este atendedor automático poderiam ser substituído por uma fila de espera de chamadas*  |\n| |  |\n\n**Atendedor automático da aninhados: Horas & local (aninhado sob o horário comercial)**\n\n|   Opção   | Configuração|\n|:---  |:---  |\n| ![Número 1](../images/sfbcallout1.png) Empresa de saudação   | Nenhum |\n| ![Número 3](../images/sfbcallout3.png) O que acontece com as chamadas após a saudação?  |Reproduzir menu Opções solicita, prompt do menu: criar um prompt personalizado<br/> <br/>Os chamadores ouvirão: copiar/colar Script 5 acima \n|  |   |\n\n**Atendedor automático da aninhados: MoreOptions (aninhado sob o horário comercial)**     \n\n|   Opção   | Configuração|\n|:---  |:---  |\n| ![Número 1](../images/sfbcallout1.png) Empresa de saudação   | Nenhum  |\n| ![Número 3](../images/sfbcallout3.png) O que acontece com as chamadas após a saudação?  | Reproduzir menu Opções solicita, prompt do menu: criar um prompt personalizado <br/>  <br/> Os chamadores ouvirão: copiar/colar Script 6 acima  |\n| ![Número 5](../images/sfbcallout5.png) Editar as opções de Menu  |**1:** Insira o nome da opção: advogados  <br/>Enviar para: aninhadas atendedor automático **advogados** <br/>**2:** Insira o nome da opção: OfficeManager <br/>Enviar para: pessoa da sua empresa: Valeria Pisani <br/>**3:** Insira o nome da opção: assistentes de advogados enviar para: aninhadas atendedor automático **paralegais** <br/>**4:** Insira o nome da opção: OtherOptions enviar para: aninhadas atendedor automático **StillMoreOptions**  |\n|  |   |\n\n**Atendedor automático da aninhados: Os advogados (aninhados em mais opções)**\n\n|   Opção   | Configuração|\n|:---  |:---  |\n| ![Número 1](../images/sfbcallout1.png) Empresa de saudação   | Nenhum  |\n| ![Número 3](../images/sfbcallout3.png) O que acontece com as chamadas após a saudação?  | Reproduzir menu Opções solicita, prompt do menu: criar um prompt personalizado <br/> <br/>Os chamadores ouvirão: copiar/colar Script 7 acima |\n| ![Número 5](../images/sfbcallout5.png) Editar as opções de Menu |    **1:** Insira o nome da opção: Olga <br/>Enviar para: pessoa da sua empresa: Olga Gerasimova <br/>**2:** Insira o nome da opção: Manuela <br/>Enviar para: pessoa da sua empresa: Manuela Carstens <br/>**3:** Insira o nome da opção: Andrey <br/>Enviar para: pessoa da sua empresa: Andrey Alexeeva  |\n|  | *Este atendedor automático poderiam ser substituído por uma fila de espera de chamadas*  |\n|  |   |\n\n**Atendedor automático da aninhados: Assistentes advogados (aninhados em mais opções)**\n\n|   Opção   | Configuração|\n|:---  |:---  |\n| ![Número 1](../images/sfbcallout1.png) Empresa de saudação   | Nenhum |\n| ![Número 3](../images/sfbcallout3.png) O que acontece com as chamadas após a saudação?  | Reproduzir menu Opções solicita, prompt do menu: criar um prompt personalizado <br/> Os chamadores ouvirão: copiar/colar Script 8 acima  | \n| ![Número 5](../images/sfbcallout5.png) Editar as opções de Menu  |**1:** Insira o nome da opção: Lena <br/> Enviar para: pessoa da sua empresa: Lena Ehrle <br/>**2:** Insira o nome da opção: Svetlana <br/>Enviar para: pessoa da sua empresa: Svetlana Uvarova <br/>**3:** Insira o nome da opção: Sófia <br/>Enviar para: pessoa da sua empresa: Sófia Krause <br/>**4:** Insira o nome da opção: Mariya<br/>Enviar para: pessoa da sua empresa: Mariya Artemyeva <br/>**5:** Insira o nome da opção: Dariya <br/>Enviar para: pessoa da sua empresa: Dariya Polyakova <br/>**6:** Insira o nome da opção: Milana<br/>Enviar para: pessoa da sua empresa: Milana Nikolaeva|\n|  | *Este atendedor automático poderiam ser substituído por uma fila de espera de chamadas*  |\n|  |   |\n\n**Atendedor automático da aninhados: StillMoreOptions (aninhado em mais opções)**\n\n|   Opção   | Configuração|\n|:---  |:---  |\n| ![Número 1](../images/sfbcallout1.png) Empresa de saudação   |Nenhum  |\n| ![Número 3](../images/sfbcallout3.png) O que acontece com as chamadas após a saudação?  |Reproduzir menu Opções solicita, prompt do menu: criar um prompt personalizado <br/> Os chamadores ouvirão: copiar/colar Script 9 acima  |\n| ![Número 5](../images/sfbcallout5.png) Editar as opções de Menu  |**1:** Insira o nome da opção: investigador<br/> Enviar para: pessoa da sua empresa: Boris Averyanov <br/>**2:** Insira o nome da opção: registros<br/> Enviar para: pessoa da sua empresa: Franco Piccio  |\n|  |   |\n\nVer os detalhes de implementação passo a passo para atendedores automáticos da telefone sistema em [criar um atendedor automático](set-up-a-phone-system-auto-attendant.md) para obter mais detalhes sobre as opções disponíveis nessas telas. \n\n\n### <a name=\"editing-and-testing-auto-attendants\"></a>Edição e testes atendedores automáticos\n\nDepois de ter salvado sua atendedor automático, ele será listado na página do Centro de administração do **Atendedores automáticos** . Isso permitirá que você veja rapidamente algumas das opções que você definiu, incluindo o nome, número de telefone, idioma e status.\n\nA melhor maneira de testar a implementação é chamar o número configurado para um atendedor automático e escolha opções para navegar para cada um dos atendedores automáticos que você acabou de criar. Também rapidamente, você pode colocar uma chamada de teste para o atendedor automático usando o **botão de teste** no painel de ações. Se desejar fazer alterações em um atendedor automático, selecione o atendedor automático e, em seguida, no painel de ações, clique em **Editar**."
