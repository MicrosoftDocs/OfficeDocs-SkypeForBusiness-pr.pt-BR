  content: "\n<span data-ttu-id=\"27fe3-104\">[Skype para negócios](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) e [Equipes da Microsoft que](/MicrosoftTeams/Teams-overview.md) fazem parte do Office 365 que fornecem chat, conversas telefônicas, caixa postal, reuniões, arquivos e aplicativos juntos em um único local.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"27fe3-105\">Ambos usam [**Sistema telefônico**](/MicrosoftTeams/what-is-phone-system-in-office-365) para habilitar o controle de chamada e recursos do PBX na nuvem Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-105\">They both use [**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> \n\n<span data-ttu-id=\"27fe3-106\">Sistema telefônico permite que você substitua o seu sistema PBX existente com um [conjunto de recursos](/MicrosoftTeams/here-s-what-you-get-with-phone-system) que inclui a caixa postal e [atendedores automáticos](/microsoftteams/what-are-phone-system-auto-attendants), que permitem que pessoas que ligar para seu negócio navegar para conectá-los ao departamento direita de um sistema de menus, pessoa, ou o Operador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-106\">Phone System allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail and [Auto attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"27fe3-107\">Atendedores automáticos podem ser usados com equipes ou Skype para negócios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-107\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"27fe3-108\">Você pode criar um sistema de atendedor automático para sua organização com o Skype para centro de administração de negócios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-108\">You create an Auto Attendant system for your organization using the Skype for Business admin center.</span></span>\n\n<span data-ttu-id=\"27fe3-109\">Se você for solicitado para configurar um atendedor automático, este artigo o orientará por meio de planejamento e implementação de atendedores automáticos para uma pequena empresa hipotética.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-109\">If you are asked to set up an Auto Attendant, this article will guide you through planning and implementing Auto Attendants for a hypothetical small business.</span></span> <span data-ttu-id=\"27fe3-110\">Não é uma solução única, mas é um bom ponto de partida.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-110\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"27fe3-111\">Antes de você começar</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-111\">Before you begin</span></span>\n\n<span data-ttu-id=\"27fe3-112\">Assumimos que você já tiver feito o seguinte:</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-112\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"27fe3-113\">[Configurar o sistema telefônico na sua organização](/MicrosoftTeams/setting-up-your-phone-system.md) com uma [Chamada planejar](/MicrosoftTeams/what-are-calling-plans-in-office-365) para fornecer números de telefone para seus usuários.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-113\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/what-are-calling-plans-in-office-365) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"27fe3-114\">Configurar a caixa postal do Sistema de Telefonia</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-114\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- <span data-ttu-id=\"27fe3-115\">Revisado [Cite atendedores automáticos da telefone sistema?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) para obter uma compreensão melhor dos recursos do sistema telefônico que podem interagir com um atendedor automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-115\">Reviewed [What are Phone System Auto Attendants?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"27fe3-116\">Além disso, você ficará feliz descobrir que a maioria da parte do planejamento e projeto pode ser feita usando um quadro branco ou cartões de índice: tecnicamente não está mais exigentes ter um bom plano.</span><span class=\"sxs-lookup\"><span data-stu-id=\"27fe3-116\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards: having a good plan isn't technically demanding.</span></span>\n"
